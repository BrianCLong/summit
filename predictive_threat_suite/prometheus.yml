# Prometheus Configuration for Predictive Threat Suite

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'predictive-suite-alpha'
    environment: 'development'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them
# rule_files:
#   - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Predictive Threat Suite Services
  - job_name: 'predictive-forecasting'
    scrape_interval: 15s
    static_configs:
      - targets:
          - 'predictive-forecasting:8091'
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '$1'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    scrape_interval: 30s
    static_configs:
      - targets:
          - 'localhost:9090'

  # Summit main services (if running locally)
  - job_name: 'summit-server'
    scrape_interval: 15s
    static_configs:
      - targets:
          - 'host.docker.internal:4000'
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'summit-server'

  # Database exporters (if running)
  - job_name: 'postgres-exporter'
    scrape_interval: 30s
    static_configs:
      - targets:
          - 'postgres-exporter:9187'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'postgres'

  - job_name: 'redis-exporter'
    scrape_interval: 30s
    static_configs:
      - targets:
          - 'redis-exporter:9121'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'redis'

  - job_name: 'neo4j-exporter'
    scrape_interval: 30s
    static_configs:
      - targets:
          - 'neo4j:2004'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'neo4j'
