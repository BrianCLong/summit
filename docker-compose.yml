version: "3.9"
services:
  api:
    image: intelgraph-api:latest
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /workspace
    command: sh -lc "npm ci && npm run dev"
    volumes:
      - ./:/workspace
    env_file:
      - .env
    ports:
      - "4000:4000"
    depends_on:
      - db
      - neo4j
      - redis

  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-ig}
    ports: ["5432:5432"]
    volumes:
      - postgres_data:/var/lib/postgresql/data

  neo4j:
    image: neo4j:5
    environment:
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-neo4jpass}
    ports: ["7474:7474", "7687:7687"]
    volumes:
      - neo4j_data:/data

  redis:
    image: redis:7
    ports: ["6379:6379"]
    volumes:
      - redis_data:/data

  grafana:
    image: grafana/grafana:latest
    ports: ["3000:3000"]

  jaeger:
    image: jaegertracing/all-in-one:1.57
    ports: ["16686:16686", "4317:4317", "4318:4318"]

volumes:
  postgres_data:
  neo4j_data:
  redis_data: