version: '3'
services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
  backend:
    build: ./backend
    ports:
      - "8000:8000"
  playwright:
    image: mcr.microsoft.com/playwright:v1.57.0-noble
    volumes:
      - .:/workspace
    depends_on: [frontend, backend]
    command: npx playwright test
