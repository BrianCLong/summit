services:
  # Core database services always enabled
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: intelgraph
      POSTGRES_USER: intelgraph
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/db/migrations/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U intelgraph -d intelgraph"]
      interval: 10s
      timeout: 5s
      retries: 30

  neo4j:
    image: neo4j:4.4
    container_name: neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4JLABS_PLUGINS: '["apoc"]'
    healthcheck:
      test: ["CMD", "bash", "-lc", "wget -qO- http://localhost:7474 >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30

  redis:
    image: redis:6.2-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 30

  # Migrations run before server
  migrations:
    build: ./server
    container_name: migrations
    depends_on:
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=password
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=intelgraph
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=intelgraph
      - POSTGRES_URL=postgres://intelgraph:password@postgres:5432/intelgraph
    command: ["node", "scripts/db_migrate.cjs"]

  server:
    build: ./server
    container_name: server
    depends_on:
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    environment:
      - NODE_ENV=production
      - PORT=4000
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=password
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=intelgraph
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=intelgraph
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AI_ENABLED=${AI_ENABLED:-false}
      - KAFKA_ENABLED=${KAFKA_ENABLED:-false}
      # Security Configuration
      - JWT_SECRET=${JWT_SECRET:-change_this_in_production_jwt_secret_key_must_be_at_least_32_chars_long}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-change_this_in_production_refresh_secret_key_must_be_different}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://app.intelgraph.com}
      - CORS_ORIGIN=${CORS_ORIGIN:-https://app.intelgraph.com}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-500}
      - VALID_API_KEYS=${VALID_API_KEYS:-}
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:4000/health', r=>process.exit(r.statusCode<500?0:1)).on('error',()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 12

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: client
    environment:
      - VITE_PORT=3000
      - VITE_HOST=0.0.0.0
    ports:
      - "3000:3000"
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000 >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12

  # Optional Kafka services (enable with --profile kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.2.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    profiles: ["kafka", "ai"]

  kafka:
    image: confluentinc/cp-kafka:7.2.1
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_CONFLUENT_LICENSE_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CONFLUENT_BALANCER_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD-SHELL", "bash -lc 'echo > /dev/tcp/localhost/9092'"]
      interval: 10s
      timeout: 5s
      retries: 30
    profiles: ["kafka", "ai"]

  ingestion-service:
    build: ./ingestion
    container_name: ingestion-service
    depends_on:
      - kafka
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    profiles: ["kafka", "ai"]

  nlp-service:
    build: ./nlp-service
    container_name: nlp-service
    depends_on:
      - kafka
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPACY_MODEL: en_core_web_sm
    mem_limit: 2g
    profiles: ["ai"]

  reliability-service:
    build: ./reliability-service
    container_name: reliability-service
    depends_on:
      - kafka
      - redis
    ports:
      - "8001:8001"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      REDIS_URL: redis://redis:6379
    profiles: ["kafka", "ai"]

  graph-service:
    build: ./graph-service
    container_name: graph-service
    depends_on:
      kafka:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password
    profiles: ["kafka", "ai"]

  api-service:
    build: ./api
    container_name: api-service
    depends_on:
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password
      REDIS_URL: redis://redis:6379
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8000/docs >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
    profiles: ["ai"]

  ai-server:
    build: ./python
    command: uvicorn app.main:app --host 0.0.0.0 --port 8002
    container_name: ai-server
    ports:
      - "8002:8002"
    depends_on:
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8002/docs >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
    profiles: ["ai"]

  api-dev:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: api-dev
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=4000"
      - "prometheus.io/path=/metrics"
    environment:
      NODE_ENV: development
      PORT: 4000
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USERNAME: neo4j
      NEO4J_PASSWORD: password
      POSTGRES_HOST: postgres
      POSTGRES_USER: intelgraph
      POSTGRES_PASSWORD: password
      POSTGRES_DB: intelgraph
      REDIS_HOST: redis
      REDIS_PORT: 6379
      OPA_BASE_URL: http://opa-devkit:8181
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
      MOCK_NOTIFICATION_URL: http://mock-notify:7080/events
    volumes:
      - ./server:/app
      - server_dev_node_modules:/app/node_modules
    ports:
      - "4000:4000"
    depends_on:
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      opa-devkit:
        condition: service_started
      otel-collector:
        condition: service_started
    profiles: ["devkit"]

  client-dev:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: client-dev
    environment:
      VITE_PORT: 3000
      VITE_HOST: 0.0.0.0
      VITE_API_URL: http://api-dev:4000/graphql
    volumes:
      - ./client:/app
      - client_dev_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      api-dev:
        condition: service_started
    profiles: ["devkit"]

  mock-notify:
    build:
      context: ./local-dev/mock-services/notifications
    container_name: mock-notify
    environment:
      PORT: 7080
    volumes:
      - ./local-dev/mock-services/notifications:/app
      - mock_dev_node_modules:/app/node_modules
    ports:
      - "7080:7080"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:7080/health >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
    labels:
      - "prometheus.io/scrape=false"
    profiles: ["devkit"]

  opa-devkit:
    image: openpolicyagent/opa:0.67.1-rootless
    container_name: opa-devkit
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--diagnostic-addr=0.0.0.0:8182"
      - "--config-file=/policies/config.yaml"
      - "/policies"
    volumes:
      - ./policy/devkit:/policies:ro
    ports:
      - "8181:8181"
    healthcheck:
      test: ["CMD", "opa", "health", "--url", "http://localhost:8181"]
      interval: 10s
      timeout: 5s
      retries: 12
    profiles: ["devkit"]

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.102.0
    container_name: otel-collector
    command:
      - "--config=/etc/otelcol/config.yaml"
    volumes:
      - ./observability/otel/local-config.yaml:/etc/otelcol/config.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8889:8889"
      - "13133:13133"
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:13133/health/status >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=8889"
      - "prometheus.io/path=/metrics"
    profiles: ["devkit"]

  devkit-worker:
    build:
      context: ./local-dev/worker
    container_name: devkit-worker
    environment:
      NODE_ENV: development
      REDIS_URL: redis://redis:6379
      API_HEALTH_URL: http://api-dev:4000/health
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
      PORT: 7000
    volumes:
      - ./local-dev/worker:/app
      - worker_dev_node_modules:/app/node_modules
    ports:
      - "7000:7000"
    depends_on:
      redis:
        condition: service_healthy
      api-dev:
        condition: service_started
      otel-collector:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:7000/health >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=7000"
      - "prometheus.io/path=/metrics"
    profiles: ["devkit"]

volumes:
  neo4j_data:
  postgres_data:
  redis_data:
  server_dev_node_modules:
  client_dev_node_modules:
  worker_dev_node_modules:
  mock_dev_node_modules:
