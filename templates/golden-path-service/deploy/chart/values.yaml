image:
  repository: ghcr.io/companyos/golden-path-service
  tag: latest
  pullPolicy: IfNotPresent

service:
  port: 3000

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

deployment:
  replicas: 2
  canary:
    enabled: true
    weight: 10

podDisruptionBudget:
  enabled: true
  minAvailable: 1

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: golden-path.local
      paths:
        - path: /
          pathType: Prefix
