{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: golden-path
  annotations:
    nginx.ingress.kubernetes.io/canary: "{{ .Values.deployment.canary.enabled }}"
    nginx.ingress.kubernetes.io/canary-weight: "{{ .Values.deployment.canary.weight }}"
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: golden-path
                port:
                  number: {{ $.Values.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
