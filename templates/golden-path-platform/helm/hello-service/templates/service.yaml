apiVersion: v1
kind: Service
metadata:
  name: { { include "hello-service.fullname" . } }
  labels: { { - include "hello-service.labels" . | nindent 4 } }
spec:
  type: ClusterIP
  ports:
    - name: http
      port: { { .Values.service.port } }
      targetPort: { { .Values.service.targetPort } }
      protocol: TCP
  selector: { { - include "hello-service.selectorLabels" . | nindent 4 } }
