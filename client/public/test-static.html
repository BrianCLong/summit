<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Test - IntelGraph</title>
  </head>
  <body>
    <div id="root"></div>

    <script>
      console.log('üß™ Static HTML test starting...');

      const root = document.getElementById('root');
      if (root) {
        root.innerHTML = `
                <div style="padding: 40px; background: linear-gradient(45deg, #2196F3, #21CBF3); color: white; font-family: Arial;">
                    <h1>‚úÖ Static HTML Test Success!</h1>
                    <p>‚úÖ JavaScript execution working</p>
                    <p>‚úÖ DOM manipulation working</p>
                    <p>‚úÖ CSS styling working</p>
                    <p>üïê Timestamp: ${new Date().toLocaleString()}</p>
                </div>
            `;
        console.log('‚úÖ Static content rendered');
      } else {
        console.error('‚ùå Root element not found');
      }

      // Test if we can access external scripts
      const script = document.createElement('script');
      script.onload = function () {
        console.log('‚úÖ External script loading works');
      };
      script.onerror = function () {
        console.error('‚ùå External script loading failed');
      };
      script.src = 'https://unpkg.com/react@18/umd/react.development.js';
      document.head.appendChild(script);
    </script>
  </body>
</html>
