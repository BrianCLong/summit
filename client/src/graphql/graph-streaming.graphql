# Mock streaming using existing graph queries
query MockGraphStreaming($nodeId: ID!) {
  graphData(investigationId: $nodeId) {
    nodes {
      id
      label
      type
      properties
    }
    edges {
      id
      source
      type
    }
  }
}

# Mock k-shortest paths using graph data
query MockKShortestPaths($sourceId: ID!, $targetId: ID!) {
  graphData(investigationId: $sourceId) {
    nodes {
      id
      label
      type
    }
    edges {
      id
      source
      type
    }
  }
}