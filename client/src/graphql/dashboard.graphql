# Dashboard GraphQL documents for codegen (persisted ops/safelisting)

query DB_ServerStats {
  serverStats {
    uptime
    totalInvestigations
    totalEntities
    totalRelationships
    databaseStatus {
      redis
      postgres
      neo4j
    }
  }
}

query DB_Investigations {
  getInvestigations {
    id
    name
    description
    status
    createdAt
    nodeCount
    edgeCount
  }
}

query MaestroDashboardConfiguration($id: ID) {
  dashboardConfiguration(id: $id) {
    id
    name
    description
    layout
    settings
    updatedAt
    widgets {
      id
      type
      title
      position {
        x
        y
        w
        h
      }
      config
      dataSource
      refreshInterval
    }
  }
}

mutation SaveDashboardConfiguration($input: SaveDashboardConfigurationInput!) {
  saveDashboardConfiguration(input: $input) {
    id
    name
    description
    layout
    settings
    updatedAt
    widgets {
      id
      type
      title
      position {
        x
        y
        w
        h
      }
      config
      dataSource
      refreshInterval
    }
  }
}
