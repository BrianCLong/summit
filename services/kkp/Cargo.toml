[package]
name = "kkp"
version = "0.1.0"
edition = "2021"
description = "Keyless KMS Proxy issuing policy-bound decryption tokens"
authors = ["Summit Platform"]
license = "Apache-2.0"

[dependencies]
anyhow = "1"
axum = { version = "0.7", features = ["macros", "json"] }
base64 = "0.21"
parking_lot = "0.12"
rand = { version = "0.7", features = ["std"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_with = "3.8"
thiserror = "1.0"
time = { version = "0.3", features = ["macros", "serde"] }
tokio = { version = "1.37", features = ["macros", "rt-multi-thread", "signal", "sync", "time", "fs"] }
tower = "0.5"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"] }
ed25519-dalek = { version = "1", features = ["serde"] }
sha2 = "0.10"
aes-gcm = { version = "0.10", features = ["alloc"] }
regorus = { version = "0.5", features = ["std"] }
uuid = { version = "1", features = ["v4", "serde"] }

[dev-dependencies]
tokio = { version = "1.37", features = ["macros", "rt-multi-thread", "time"] }
serde_json = "1.0"
hyper = { version = "0.14", default-features = false, features = ["client", "http1", "http2"] }
tower = "0.5"
http-body-util = "0.1"
criterion = { version = "0.5" }

[[bench]]
name = "latency"
harness = false
