[project]
name = "ig-rl"
version = "0.1.0"
description = "Policy-aware reinforcement learning service for IntelGraph"
requires-python = ">=3.12"
dependencies = [
  "fastapi>=0.110",
  "httpx>=0.27",
  "numpy>=1.26",
  "torch>=2.1",
]

[project.optional-dependencies]
train = ["gymnasium>=0.29"]

[tool.pytest.ini_options]
testpaths = ["services/ig-rl/tests"]
filterwarnings = [
  "ignore::DeprecationWarning",
]
