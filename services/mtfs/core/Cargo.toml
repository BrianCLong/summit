[package]
name = "mtfs-core"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
ordered-float = "4.2"
ed25519-dalek = { version = "1.0", features = ["std"] }
base64 = "0.21"
chrono = { version = "0.4", features = ["clock", "serde"] }

[dev-dependencies]
pretty_assertions = "1.4"
