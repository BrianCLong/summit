apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "docling-svc.fullname" . }}-ingress
  labels:
    {{- include "docling-svc.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "docling-svc.selectorLabels" . | nindent 6 }}
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              istio-injection: enabled
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: gateway
      ports:
        - protocol: TCP
          port: {{ .Values.service.port }}
  policyTypes:
    - Ingress
