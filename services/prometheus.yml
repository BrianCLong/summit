global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'prediction-service'
    static_configs:
      - targets: ['prediction-service:3000']
    metrics_path: '/api/v1/metrics'

  - job_name: 'model-training'
    static_configs:
      - targets: ['model-training:3001']
    metrics_path: '/api/v1/metrics'
