version: '3.8'

services:
  data-factory-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: data-factory-service
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - HOST=0.0.0.0
      - LOG_LEVEL=info
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=intelgraph_data_factory
      - DB_USER=postgres
      - DB_PASSWORD=devpassword
      - DB_MAX_CONNECTIONS=20
      - CORS_ORIGIN=*
      - EXPORT_DIR=/app/exports
    volumes:
      - ./exports:/app/exports
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - data-factory-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: data-factory-postgres
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=devpassword
      - POSTGRES_DB=intelgraph_data_factory
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - data-factory-network
    restart: unless-stopped

  adminer:
    image: adminer
    container_name: data-factory-adminer
    ports:
      - "8081:8080"
    depends_on:
      - postgres
    networks:
      - data-factory-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  data-factory-network:
    driver: bridge
