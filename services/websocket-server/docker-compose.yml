version: '3.9'

services:
  websocket-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: summit-websocket-server
    restart: unless-stopped
    env_file:
      - .env
    environment:
      PORT: 9001
      HOST: 0.0.0.0
      NODE_ENV: ${NODE_ENV:-development}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      CLUSTERING_ENABLED: "true"
      NODE_ID: "ws-1"
    ports:
      - '9001:9001'
    depends_on:
      - redis
    healthcheck:
      test: ['CMD', 'node', '-e', 'require("http").get("http://localhost:9001/health/live", (res) => { process.exit(res.statusCode === 200 ? 0 : 1); })']
      interval: 15s
      timeout: 10s
      retries: 3
    networks:
      - summit
    labels:
      - 'prometheus.job=websocket_server'
      - 'prometheus.port=9001'

  websocket-server-2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: summit-websocket-server-2
    restart: unless-stopped
    env_file:
      - .env
    environment:
      PORT: 9001
      HOST: 0.0.0.0
      NODE_ENV: ${NODE_ENV:-development}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      CLUSTERING_ENABLED: "true"
      NODE_ID: "ws-2"
    ports:
      - '9002:9001'
    depends_on:
      - redis
    healthcheck:
      test: ['CMD', 'node', '-e', 'require("http").get("http://localhost:9001/health/live", (res) => { process.exit(res.statusCode === 200 ? 0 : 1); })']
      interval: 15s
      timeout: 10s
      retries: 3
    networks:
      - summit
    labels:
      - 'prometheus.job=websocket_server'
      - 'prometheus.port=9001'

  redis:
    image: redis:7-alpine
    container_name: summit-redis-ws
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - '6380:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - summit

volumes:
  redis_data:

networks:
  summit:
    driver: bridge
