apiVersion: apps/v1
kind: Deployment
metadata:
  name: websocket-server
  namespace: summit
  labels:
    app: websocket-server
    component: realtime
    tier: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: websocket-server
  template:
    metadata:
      labels:
        app: websocket-server
        component: realtime
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9001"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: websocket-server
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - websocket-server
                topologyKey: kubernetes.io/hostname
      containers:
        - name: websocket-server
          image: summit/websocket-server:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: websocket
              containerPort: 9001
              protocol: TCP
          env:
            - name: PORT
              value: "9001"
            - name: HOST
              value: "0.0.0.0"
            - name: NODE_ENV
              value: "production"
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: websocket-config
                  key: redis.host
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: websocket-config
                  key: redis.port
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: password
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: secret
            - name: CORS_ORIGIN
              valueFrom:
                configMapKeyRef:
                  name: websocket-config
                  key: cors.origin
            - name: CLUSTERING_ENABLED
              value: "true"
            - name: PERSISTENCE_ENABLED
              value: "true"
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /health/live
              port: 9001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 9001
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 10"]
---
apiVersion: v1
kind: Service
metadata:
  name: websocket-server
  namespace: summit
  labels:
    app: websocket-server
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600
  ports:
    - port: 9001
      targetPort: 9001
      protocol: TCP
      name: websocket
  selector:
    app: websocket-server
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: websocket-config
  namespace: summit
data:
  redis.host: "redis-master.summit.svc.cluster.local"
  redis.port: "6379"
  cors.origin: "https://summit.example.com"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: websocket-server
  namespace: summit
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: websocket-server
  namespace: summit
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: websocket-server
