<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Queue Manager Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #0f172a;
        color: #e2e8f0;
        padding: 2rem;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      header {
        margin-bottom: 2rem;
      }

      h1 {
        font-size: 2rem;
        font-weight: 700;
        color: #f1f5f9;
        margin-bottom: 0.5rem;
      }

      .subtitle {
        color: #94a3b8;
        font-size: 0.875rem;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      .stat-card {
        background: #1e293b;
        border: 1px solid #334155;
        border-radius: 0.75rem;
        padding: 1.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .stat-label {
        font-size: 0.875rem;
        color: #94a3b8;
        margin-bottom: 0.5rem;
        font-weight: 500;
      }

      .stat-value {
        font-size: 2rem;
        font-weight: 700;
        color: #f1f5f9;
      }

      .stat-trend {
        font-size: 0.75rem;
        margin-top: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.25rem;
      }

      .trend-up {
        color: #10b981;
      }

      .trend-down {
        color: #ef4444;
      }

      .queues-grid {
        display: grid;
        gap: 1.5rem;
      }

      .queue-card {
        background: #1e293b;
        border: 1px solid #334155;
        border-radius: 0.75rem;
        padding: 1.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .queue-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #334155;
      }

      .queue-name {
        font-size: 1.25rem;
        font-weight: 600;
        color: #f1f5f9;
      }

      .queue-status {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
      }

      .status-active {
        background: #10b981;
        color: #064e3b;
      }

      .status-paused {
        background: #f59e0b;
        color: #78350f;
      }

      .queue-metrics {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 1rem;
      }

      .metric {
        text-align: center;
        padding: 0.75rem;
        background: #0f172a;
        border-radius: 0.5rem;
      }

      .metric-label {
        font-size: 0.75rem;
        color: #94a3b8;
        margin-bottom: 0.25rem;
      }

      .metric-value {
        font-size: 1.5rem;
        font-weight: 700;
        color: #f1f5f9;
      }

      .metric-unit {
        font-size: 0.75rem;
        color: #64748b;
        margin-left: 0.25rem;
      }

      .chart-container {
        margin-top: 2rem;
        padding: 1.5rem;
        background: #1e293b;
        border: 1px solid #334155;
        border-radius: 0.75rem;
        height: 300px;
      }

      .refresh-indicator {
        position: fixed;
        top: 2rem;
        right: 2rem;
        padding: 0.75rem 1rem;
        background: #1e293b;
        border: 1px solid #334155;
        border-radius: 0.5rem;
        font-size: 0.875rem;
        color: #94a3b8;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .spinner {
        width: 16px;
        height: 16px;
        border: 2px solid #334155;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .error-message {
        background: #7f1d1d;
        border: 1px solid #991b1b;
        color: #fecaca;
        padding: 1rem;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
      }

      .actions {
        display: flex;
        gap: 0.5rem;
        margin-top: 1rem;
      }

      .btn {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 0.375rem;
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
      }

      .btn-primary {
        background: #3b82f6;
        color: white;
      }

      .btn-primary:hover {
        background: #2563eb;
      }

      .btn-danger {
        background: #ef4444;
        color: white;
      }

      .btn-danger:hover {
        background: #dc2626;
      }

      .btn-secondary {
        background: #475569;
        color: white;
      }

      .btn-secondary:hover {
        background: #334155;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ðŸš€ Queue Manager Dashboard</h1>
        <div class="subtitle">Real-time monitoring and management</div>
      </header>

      <div id="error-container"></div>

      <div class="stats-grid" id="stats-grid">
        <!-- Stats will be inserted here -->
      </div>

      <div class="chart-container">
        <canvas id="throughputChart"></canvas>
      </div>

      <div style="margin-top: 2rem">
        <h2 style="margin-bottom: 1rem; font-size: 1.5rem">Queue Details</h2>
        <div class="queues-grid" id="queues-grid">
          <!-- Queue cards will be inserted here -->
        </div>
      </div>
    </div>

    <div class="refresh-indicator">
      <div class="spinner"></div>
      <span>Auto-refresh: 5s</span>
    </div>

    <script>
      let throughputChart;
      const chartData = {
        labels: [],
        datasets: [],
      };

      async function fetchMetrics() {
        try {
          const response = await fetch('/api/dashboard/metrics');
          const data = await response.json();
          updateDashboard(data);
        } catch (error) {
          showError('Failed to fetch metrics: ' + error.message);
        }
      }

      function showError(message) {
        const container = document.getElementById('error-container');
        container.innerHTML = `<div class="error-message">${message}</div>`;
        setTimeout(() => {
          container.innerHTML = '';
        }, 5000);
      }

      function updateDashboard(data) {
        updateStats(data.queues);
        updateQueues(data.queues);
        updateChart(data.queues);
      }

      function updateStats(queues) {
        const totalWaiting = queues.reduce((sum, q) => sum + (q.waiting || 0), 0);
        const totalActive = queues.reduce((sum, q) => sum + (q.active || 0), 0);
        const totalCompleted = queues.reduce(
          (sum, q) => sum + (q.completed || 0),
          0,
        );
        const totalFailed = queues.reduce((sum, q) => sum + (q.failed || 0), 0);
        const avgThroughput =
          queues.reduce((sum, q) => sum + (q.throughput || 0), 0) /
          queues.length;

        const statsGrid = document.getElementById('stats-grid');
        statsGrid.innerHTML = `
          <div class="stat-card">
            <div class="stat-label">Waiting</div>
            <div class="stat-value">${totalWaiting.toLocaleString()}</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Active</div>
            <div class="stat-value">${totalActive.toLocaleString()}</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Completed</div>
            <div class="stat-value">${totalCompleted.toLocaleString()}</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Failed</div>
            <div class="stat-value">${totalFailed.toLocaleString()}</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Avg Throughput</div>
            <div class="stat-value">${Math.round(avgThroughput)}<span class="metric-unit">/min</span></div>
          </div>
        `;
      }

      function updateQueues(queues) {
        const queuesGrid = document.getElementById('queues-grid');
        queuesGrid.innerHTML = queues
          .map(
            (queue) => `
          <div class="queue-card">
            <div class="queue-header">
              <div class="queue-name">${queue.queueName}</div>
              <div class="queue-status status-active">Active</div>
            </div>
            <div class="queue-metrics">
              <div class="metric">
                <div class="metric-label">Waiting</div>
                <div class="metric-value">${queue.waiting || 0}</div>
              </div>
              <div class="metric">
                <div class="metric-label">Active</div>
                <div class="metric-value">${queue.active || 0}</div>
              </div>
              <div class="metric">
                <div class="metric-label">Completed</div>
                <div class="metric-value">${queue.completed || 0}</div>
              </div>
              <div class="metric">
                <div class="metric-label">Failed</div>
                <div class="metric-value">${queue.failed || 0}</div>
              </div>
              <div class="metric">
                <div class="metric-label">Throughput</div>
                <div class="metric-value">${queue.throughput || 0}<span class="metric-unit">/min</span></div>
              </div>
              <div class="metric">
                <div class="metric-label">Avg Time</div>
                <div class="metric-value">${queue.avgProcessingTime || 0}<span class="metric-unit">ms</span></div>
              </div>
              <div class="metric">
                <div class="metric-label">Error Rate</div>
                <div class="metric-value">${queue.errorRate || 0}<span class="metric-unit">%</span></div>
              </div>
            </div>
            <div class="actions">
              <button class="btn btn-secondary" onclick="pauseQueue('${queue.queueName}')">Pause</button>
              <button class="btn btn-primary" onclick="resumeQueue('${queue.queueName}')">Resume</button>
              <button class="btn btn-secondary" onclick="cleanQueue('${queue.queueName}')">Clean</button>
            </div>
          </div>
        `,
          )
          .join('');
      }

      function updateChart(queues) {
        const ctx = document.getElementById('throughputChart');

        if (!throughputChart) {
          throughputChart = new Chart(ctx, {
            type: 'line',
            data: {
              labels: [],
              datasets: queues.map((queue, index) => ({
                label: queue.queueName,
                data: [],
                borderColor: `hsl(${(index * 360) / queues.length}, 70%, 50%)`,
                backgroundColor: `hsl(${(index * 360) / queues.length}, 70%, 50%, 0.1)`,
                tension: 0.4,
              })),
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: {
                  labels: {
                    color: '#e2e8f0',
                  },
                },
                title: {
                  display: true,
                  text: 'Queue Throughput (jobs/min)',
                  color: '#e2e8f0',
                },
              },
              scales: {
                x: {
                  ticks: { color: '#94a3b8' },
                  grid: { color: '#334155' },
                },
                y: {
                  ticks: { color: '#94a3b8' },
                  grid: { color: '#334155' },
                },
              },
            },
          });
        }

        const now = new Date().toLocaleTimeString();
        throughputChart.data.labels.push(now);
        if (throughputChart.data.labels.length > 20) {
          throughputChart.data.labels.shift();
        }

        queues.forEach((queue, index) => {
          throughputChart.data.datasets[index].data.push(queue.throughput || 0);
          if (throughputChart.data.datasets[index].data.length > 20) {
            throughputChart.data.datasets[index].data.shift();
          }
        });

        throughputChart.update();
      }

      async function pauseQueue(queueName) {
        try {
          await fetch(`/api/queues/${queueName}/pause`, { method: 'POST' });
          fetchMetrics();
        } catch (error) {
          showError('Failed to pause queue: ' + error.message);
        }
      }

      async function resumeQueue(queueName) {
        try {
          await fetch(`/api/queues/${queueName}/resume`, { method: 'POST' });
          fetchMetrics();
        } catch (error) {
          showError('Failed to resume queue: ' + error.message);
        }
      }

      async function cleanQueue(queueName) {
        if (
          !confirm(
            `Are you sure you want to clean completed jobs from ${queueName}?`,
          )
        ) {
          return;
        }
        try {
          await fetch(`/api/queues/${queueName}/clean`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ grace: 86400000, status: 'completed' }),
          });
          fetchMetrics();
        } catch (error) {
          showError('Failed to clean queue: ' + error.message);
        }
      }

      // Initial fetch
      fetchMetrics();

      // Auto-refresh every 5 seconds
      setInterval(fetchMetrics, 5000);
    </script>
  </body>
</html>
