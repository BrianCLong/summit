version: '3.8'

services:
  citizen-service:
    build: .
    ports:
      - '4010:4010'
    environment:
      - NODE_ENV=development
      - PORT=4010
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=devpassword
      - REDIS_URL=redis://redis:6379
    depends_on:
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:4010/health/live']
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - citizen-network

  neo4j:
    image: neo4j:5-community
    ports:
      - '7474:7474'
      - '7687:7687'
    environment:
      - NEO4J_AUTH=neo4j/devpassword
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:7474']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - citizen-network

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - citizen-network

volumes:
  neo4j_data:
  redis_data:

networks:
  citizen-network:
    driver: bridge
