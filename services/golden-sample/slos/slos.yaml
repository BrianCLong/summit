slos:
  - name: availability
    target: 99.9
    window: 30d
    indicator: sum(rate(http_request_duration_seconds_count{code!~"5.."}[5m])) / sum(rate(http_request_duration_seconds_count[5m]))
  - name: latency
    target: 99.0
    window: 30d
    indicator: histogram_quantile(0.99, sum(rate(http_request_duration_seconds_bucket[5m])) by (le)) < 0.5
