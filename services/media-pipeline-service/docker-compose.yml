version: '3.8'

services:
  media-pipeline-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '4020:4020'
    environment:
      - NODE_ENV=development
      - PORT=4020
      - LOG_LEVEL=debug
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/media_pipeline
      - REDIS_URL=redis://redis:6379
      - GRAPH_CORE_URL=http://graph-core:3001
      - PROV_LEDGER_URL=http://prov-ledger:4010
      - SPACETIME_URL=http://spacetime:4030
      - POLICY_DRY_RUN=true
      - STT_DEFAULT_PROVIDER=mock
      - DIARIZATION_DEFAULT_PROVIDER=mock
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:4020/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - media-pipeline-network

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: media_pipeline
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - media-pipeline-network

  redis:
    image: redis:7-alpine
    ports:
      - '6380:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - media-pipeline-network

volumes:
  postgres_data:
  redis_data:

networks:
  media-pipeline-network:
    driver: bridge
