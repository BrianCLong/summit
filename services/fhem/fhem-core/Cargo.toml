[package]
name = "fhem-core"
version = "0.1.0"
edition = "2021"

[lib]
name = "fhem_core"
path = "src/lib.rs"

[dependencies]
tfhe = { version = "1.3.2", default-features = false, features = ["integer"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"
blake3 = "1.5"
thiserror = "1.0"
base64 = "0.22"
tracing = "0.1"
clap = { version = "4.5", features = ["derive"] }

[dev-dependencies]
criterion = "0.5"
rand = "0.8"

[[bench]]
name = "throughput"
path = "benches/throughput.rs"
harness = false
