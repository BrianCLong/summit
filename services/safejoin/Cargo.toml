[package]
name = "safejoin"
version = "0.1.0"
edition = "2021"
description = "Privacy-preserving join and PSI service using ECDH and Bloom filters"
license = "Apache-2.0"

[lib]
name = "safejoin"
path = "src/lib.rs"

[[bin]]
name = "safejoin-server"
path = "src/main.rs"

[[bin]]
name = "safejoin-offline-bench"
path = "src/bin/offline_benchmark.rs"

authors = ["Summit Engineering"]

[dependencies]
actix-web = "4.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1", features = ["v4", "serde"] }
parking_lot = "0.12"
rand = { version = "0.8", features = ["std"] }
sha2 = "0.10"
hmac = "0.12"
base64 = "0.21"
x25519-dalek = { version = "2", features = ["static_secrets"] }
thiserror = "1.0"
log = "0.4"
env_logger = "0.11"

[dev-dependencies]
once_cell = "1.19"
serde_json = "1.0"
rand = { version = "0.8", features = ["std"] }
