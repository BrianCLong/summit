# Audit Black Box Service - Kubernetes Deployment
#
# Production-ready deployment with security hardening,
# high availability, and compliance features.
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: audit-blackbox-service
  namespace: audit-system
  labels:
    app: audit-blackbox
    component: api
    tier: backend
    compliance: soc2
spec:
  replicas: 3
  revisionHistoryLimit: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: audit-blackbox
      component: api
  template:
    metadata:
      labels:
        app: audit-blackbox
        component: api
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9464"
        prometheus.io/path: "/metrics"
        checksum/config: "{{ include (print $.Template.BasePath \"/configmap.yaml\") . | sha256sum }}"
    spec:
      serviceAccountName: audit-blackbox-service
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault

      # Anti-affinity for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - audit-blackbox
                topologyKey: kubernetes.io/hostname
            - weight: 50
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - audit-blackbox
                topologyKey: topology.kubernetes.io/zone

      # Topology spread for zone distribution
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: audit-blackbox

      containers:
        - name: audit-blackbox
          image: ghcr.io/intelgraph/audit-blackbox-service:latest
          imagePullPolicy: Always

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
            - name: metrics
              containerPort: 9464
              protocol: TCP

          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: audit-blackbox-config
                  key: LOG_LEVEL
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: audit-blackbox-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: audit-blackbox-secrets
                  key: REDIS_URL
            - name: SIGNING_KEY
              valueFrom:
                secretKeyRef:
                  name: audit-blackbox-secrets
                  key: SIGNING_KEY
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: audit-blackbox-config
                  key: OTEL_ENDPOINT
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"

          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /health/startup
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30

          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: logs
              mountPath: /app/logs
            - name: config
              mountPath: /app/config
              readOnly: true

      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 100Mi
        - name: logs
          emptyDir:
            sizeLimit: 500Mi
        - name: config
          configMap:
            name: audit-blackbox-config

      # Graceful shutdown
      terminationGracePeriodSeconds: 60

---
apiVersion: v1
kind: Service
metadata:
  name: audit-blackbox-service
  namespace: audit-system
  labels:
    app: audit-blackbox
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9464
      targetPort: metrics
      protocol: TCP
  selector:
    app: audit-blackbox
    component: api

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: audit-blackbox-service
  namespace: audit-system
  labels:
    app: audit-blackbox
automountServiceAccountToken: false

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: audit-blackbox-config
  namespace: audit-system
data:
  LOG_LEVEL: "info"
  OTEL_ENDPOINT: "http://otel-collector.observability:4317"
  CHAIN_CHECKPOINT_INTERVAL: "1000"
  MAX_BATCH_SIZE: "100"
  RETENTION_DAYS: "2555"  # 7 years

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: audit-blackbox-hpa
  namespace: audit-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: audit-blackbox-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
    - type: Pods
      pods:
        metric:
          name: audit_events_in_buffer
        target:
          type: AverageValue
          averageValue: "500"
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: audit-blackbox-pdb
  namespace: audit-system
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: audit-blackbox
      component: api

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: audit-blackbox-network-policy
  namespace: audit-system
spec:
  podSelector:
    matchLabels:
      app: audit-blackbox
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000
    # Allow from API gateway
    - from:
        - namespaceSelector:
            matchLabels:
              name: api-system
        - podSelector:
            matchLabels:
              app: api-gateway
      ports:
        - protocol: TCP
          port: 3000
    # Allow Prometheus scraping
    - from:
        - namespaceSelector:
            matchLabels:
              name: observability
      ports:
        - protocol: TCP
          port: 9464
  egress:
    # Allow to PostgreSQL
    - to:
        - namespaceSelector:
            matchLabels:
              name: database
      ports:
        - protocol: TCP
          port: 5432
    # Allow to Redis
    - to:
        - namespaceSelector:
            matchLabels:
              name: cache
      ports:
        - protocol: TCP
          port: 6379
    # Allow to OTEL collector
    - to:
        - namespaceSelector:
            matchLabels:
              name: observability
      ports:
        - protocol: TCP
          port: 4317
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
