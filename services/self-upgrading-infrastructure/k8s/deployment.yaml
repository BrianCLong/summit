apiVersion: apps/v1
kind: Deployment
metadata:
  name: self-upgrading-infrastructure
  namespace: summit
  labels:
    app: self-upgrading-infrastructure
    tier: automation
spec:
  replicas: 2
  selector:
    matchLabels:
      app: self-upgrading-infrastructure
  template:
    metadata:
      labels:
        app: self-upgrading-infrastructure
    spec:
      containers:
        - name: self-upgrading-infrastructure
          image: summit/self-upgrading-infrastructure:latest
          ports:
            - containerPort: 3080
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "3080"
            - name: AUTO_UPGRADE
              value: "false"
            - name: REQUIRE_APPROVAL
              value: "true"
            - name: LOG_LEVEL
              value: info
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health/live
              port: 3080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 3080
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: self-upgrading-infrastructure
  namespace: summit
spec:
  selector:
    app: self-upgrading-infrastructure
  ports:
    - port: 3080
      targetPort: 3080
  type: ClusterIP
