apiVersion: apps/v1
kind: Deployment
metadata:
  name: agentic-mesh-evaluation
  namespace: summit
  labels:
    app: agentic-mesh-evaluation
    component: evaluation
    tier: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: agentic-mesh-evaluation
  template:
    metadata:
      labels:
        app: agentic-mesh-evaluation
        component: evaluation
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "4200"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: agentic-mesh-evaluation
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault

      containers:
        - name: agentic-mesh-evaluation
          image: summit/agentic-mesh-evaluation:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 4200
              protocol: TCP
            - name: websocket
              containerPort: 4200
              protocol: TCP

          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "4200"
            - name: HOST
              value: "0.0.0.0"
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: url
            - name: LOG_LEVEL
              value: "info"

          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
                - ALL

          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache

      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - agentic-mesh-evaluation
                topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: agentic-mesh-evaluation
  namespace: summit
  labels:
    app: agentic-mesh-evaluation
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 4200
      targetPort: http
      protocol: TCP
    - name: websocket
      port: 4201
      targetPort: websocket
      protocol: TCP
  selector:
    app: agentic-mesh-evaluation

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: agentic-mesh-evaluation
  namespace: summit
  labels:
    app: agentic-mesh-evaluation

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: agentic-mesh-evaluation
  namespace: summit
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: agentic-mesh-evaluation

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: agentic-mesh-evaluation
  namespace: summit
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: agentic-mesh-evaluation
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max
