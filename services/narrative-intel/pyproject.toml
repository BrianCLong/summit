[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "narrative-intel"
version = "0.1.0"
description = "Narrative Intelligence Service"
authors = ["Summit Team"]

[tool.poetry.dependencies]
python = "^3.10"
fastapi = "^0.100.0"
pydantic = "^2.0.0"
networkx = "^3.0"
numpy = "^1.24.0"
# Add other dependencies as needed (e.g. torch, transformers for models)

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
black = "^23.0.0"
