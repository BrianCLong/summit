replicaCount: 2

image:
  repository: summit/narrative-intel
  pullPolicy: IfNotPresent
  tag: "v1.0.0"

serviceAccount:
  create: true
  name: "narrative-intel-sa"

podSecurityContext:
  fsGroup: 2000

securityContext:
  runAsNonRoot: true
  readOnlyRootFilesystem: true

service:
  type: ClusterIP
  port: 8080

resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 1000m
    memory: 2Gi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

env:
  LOG_LEVEL: "INFO"
  ENABLE_TRACING: "true"
  MODEL_ENDPOINT: "http://ml-serving.summit.svc.cluster.local"

metrics:
  enabled: true
  path: /metrics
