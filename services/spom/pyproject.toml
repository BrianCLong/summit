[project]
name = "spom"
version = "0.1.0"
description = "Semantic PII Ontology Mapper"
readme = "README.md"
authors = [{name = "IntelGraph Team"}]
requires-python = ">=3.11"
dependencies = [
  "pydantic>=2.8.0",
]

[project.optional-dependencies]
test = [
  "pytest>=8.0.0",
]

[build-system]
requires = ["setuptools>=65.0.0"]
build-backend = "setuptools.build_meta"
