# Offline ingestion queue defaults for the feed-processor
# Persist queued payloads so they survive Redis restarts
appendonly yes
appendfsync everysec

# Bound memory usage while preferring to evict oldest processed data
maxmemory 512mb
maxmemory-policy allkeys-lru

# Emit keyspace notifications so monitoring can detect backlog spikes
notify-keyspace-events Ex

# Tighten slowlog for ingestion operations
slowlog-log-slower-than 10000
slowlog-max-len 256
