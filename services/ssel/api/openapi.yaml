openapi: 3.0.3
info:
  title: Summit Sandboxed Execution Layer (SSEL) API
  version: 0.1.0
  description: API for the Sandboxed Execution Layer.
paths:
  /exec:
    post:
      summary: Execute a command
      operationId: exec
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExecRequest'
      responses:
        '200':
          description: Execution result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExecResponse'
  /artifacts/{path}:
    get:
      summary: Read artifact
      operationId: getArtifact
      parameters:
        - name: path
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Artifact content
    put:
      summary: Write artifact
      operationId: putArtifact
      parameters:
        - name: path
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        '200':
          description: Artifact written
  /service:
    post:
      summary: Expose a service
      operationId: exposeService
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServiceConfig'
      responses:
        '200':
          description: Service exposed
  /stream:
    get:
      summary: Stream events
      operationId: streamEvents
      responses:
        '200':
          description: Event stream
  /attestation:
    get:
      summary: Get execution stamp
      operationId: getAttestation
      responses:
        '200':
          description: Attestation stamp
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AttestationStamp'
components:
  schemas:
    ExecRequest:
      type: object
      properties:
        command:
          type: array
          items:
            type: string
        mounts:
          type: array
          items:
            type: string
        env:
          type: object
          additionalProperties:
            type: string
        policy:
          type: string
        limits:
          type: object
          properties:
            cpu:
              type: string
            memory:
              type: string
            timeout:
              type: integer
    ExecResponse:
      type: object
      properties:
        exitCode:
          type: integer
        stdout:
          type: string
        stderr:
          type: string
    ServiceConfig:
      type: object
      properties:
        port:
          type: integer
        ttl:
          type: integer
        auth:
          type: string
    AttestationStamp:
      type: object
      properties:
        evidence_id:
          type: string
        git_sha:
          type: string
        policy_sha:
          type: string
