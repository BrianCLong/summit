version: '3.8'

services:
  data-quality-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: data-quality-service
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=summit
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - LOG_LEVEL=info
      - LOG_PRETTY_PRINT=false
    depends_on:
      - postgres
    networks:
      - data-quality-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: data-quality-postgres
    environment:
      - POSTGRES_DB=summit
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - data-quality-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  data-quality-network:
    driver: bridge

volumes:
  postgres_data:
