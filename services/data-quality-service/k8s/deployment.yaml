apiVersion: v1
kind: ConfigMap
metadata:
  name: data-quality-service-config
  namespace: summit
data:
  NODE_ENV: "production"
  PORT: "3000"
  HOST: "0.0.0.0"
  API_PREFIX: "/api/v1"
  LOG_LEVEL: "info"
  LOG_PRETTY_PRINT: "false"
  SWAGGER_ENABLED: "true"
  SWAGGER_PATH: "/api-docs"
  DQ_ENABLE_ANOMALY_DETECTION: "true"
  DQ_ENABLE_AUTO_REMEDIATION: "false"

---
apiVersion: v1
kind: Secret
metadata:
  name: data-quality-service-secrets
  namespace: summit
type: Opaque
stringData:
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "summit"
  DB_USER: "postgres"
  DB_PASSWORD: "changeme"
  JWT_SECRET: "your-secret-key-change-this"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-quality-service
  namespace: summit
  labels:
    app: data-quality-service
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: data-quality-service
  template:
    metadata:
      labels:
        app: data-quality-service
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: data-quality-service
      containers:
      - name: data-quality-service
        image: summit/data-quality-service:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        envFrom:
        - configMapRef:
            name: data-quality-service-config
        - secretRef:
            name: data-quality-service-secrets
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /live
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /live
            port: http
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 30
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - data-quality-service
              topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: data-quality-service
  namespace: summit
  labels:
    app: data-quality-service
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: data-quality-service

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: data-quality-service
  namespace: summit

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: data-quality-service
  namespace: summit
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: data-quality-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: data-quality-service
  namespace: summit
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: data-quality-service
