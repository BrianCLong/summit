version: '3.8'
services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: maestro-postgres
    environment:
      POSTGRES_DB: maestro
      POSTGRES_USER: maestro
      POSTGRES_PASSWORD: maestro-dev-secret
      POSTGRES_INITDB_ARGS: '--auth-host=scram-sha-256'
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/src/db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U maestro -d maestro']
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: maestro-redis
    # Enable AOF (Append Only File) for durability
    command: redis-server --requirepass redis-dev-secret --appendonly yes
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Mock Replica for HA simulation
  redis-replica:
    image: redis:7-alpine
    container_name: maestro-redis-replica
    command: redis-server --replicaof redis 6379 --masterauth redis-dev-secret --requirepass redis-dev-secret
    depends_on:
      - redis
    ports:
      - '6380:6379'
    volumes:
      - redis_replica_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  redis_replica_data:
