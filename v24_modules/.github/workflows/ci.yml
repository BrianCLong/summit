name: V24 Python Modules CI

on:
  push:
    branches:
      - main
    paths:
      - 'v24_modules/**'
  pull_request:
    branches:
      - main
    paths:
      - 'v24_modules/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # If you have a requirements.txt in v24_modules, uncomment below:
          # pip install -r v24_modules/requirements.txt

      - name: Run tests
        run: |
          pytest v24_modules/tests/
