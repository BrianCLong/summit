version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: summit-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-summit_dev}
      POSTGRES_USER: ${POSTGRES_USER:-summit}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-summit} -d ${POSTGRES_DB:-summit_dev}' ]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - summit

  redis:
    image: redis:7-alpine
    container_name: summit-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ 'CMD', 'redis-cli', 'ping' ]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - summit

  neo4j:
    image: neo4j:5-community
    container_name: summit-neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: ${NEO4J_USERNAME:-neo4j}/${NEO4J_PASSWORD}
      NEO4J_dbms_security_procedures_unrestricted: gds.*,apoc.*
      NEO4J_PLUGINS: '["apoc","graph-data-science"]'
    ports:
      - '7474:7474'
      - '7687:7687'
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: [ 'CMD-SHELL', 'cypher-shell -u ${NEO4J_USERNAME:-neo4j} -p ${NEO4J_PASSWORD} "RETURN 1"' ]
      interval: 15s
      timeout: 10s
      retries: 10
    networks:
      - summit

  api:
    build:
      context: /Users/brianlong/Developer/summit/server
      dockerfile: Dockerfile.dev
    container_name: summit-api
    restart: unless-stopped
    environment:
      PORT: 4000
      DATABASE_URL: postgresql://${POSTGRES_USER:-summit}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-summit_dev}
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USERNAME: ${NEO4J_USERNAME:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - '4000:4000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    healthcheck:
      test: [ 'CMD', 'curl', '-f', 'http://localhost:4000/health/ready' ]
      interval: 15s
      timeout: 30s
      retries: 20
    networks:
      - summit

  gateway:
    build:
      context: /Users/brianlong/Developer/summit/services/api-gateway
    container_name: summit-gateway
    restart: unless-stopped
    environment:
      PORT: 8080
      NODE_ENV: development
      FEATURE_LAC_ENFORCE: "true"
      COPILOT_NLQ: "true"
      UI_TRIPANE: "true"
      POLICY_COMPILER_URL: "http://policy-compiler:8080"
      OPA_DECISION_URL: "http://opa:8181/v1/data/policy/authz/abac/decision"
    depends_on:
      api:
        condition: service_healthy
    ports:
      - '8080:8080'
    healthcheck:
      test: [ 'CMD', 'curl', '-f', 'http://localhost:8080/health/ready' ]
      interval: 15s
      timeout: 5s
      retries: 10
    networks:
      - summit

  ui:
    build: /Users/brianlong/Developer/summit/apps/ui
    ports: [ "3000:80" ]

volumes:
  postgres_data:
  redis_data:
  neo4j_data:
  neo4j_logs:


networks:
  summit:
    driver: bridge
