apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata: { name: secure-workloads }
spec:
  validationFailureAction: enforce
  background: true
  rules:
    - name: disallow-latest-tag
      match: { resources: { kinds: [Pod] } }
      validate:
        message: 'Image tag :latest is not allowed'
        pattern:
          spec:
            containers:
              - image: '!*:latest'
    - name: require-nonroot-readonly
      match: { resources: { kinds: [Pod] } }
      validate:
        message: 'Containers must run as non-root and read-only'
        pattern:
          spec:
            securityContext:
              runAsNonRoot: true
            containers:
              - securityContext:
                  readOnlyRootFilesystem: true
                  allowPrivilegeEscalation: false
    - name: drop-capabilities
      match: { resources: { kinds: [Pod] } }
      validate:
        pattern:
          spec:
            containers:
              - securityContext:
                  capabilities:
                    drop: ['ALL']
    - name: require-requests-limits
      match: { resources: { kinds: [Pod] } }
      validate:
        message: 'CPU/Memory requests & limits required'
        pattern:
          spec:
            containers:
              - resources:
                  requests:
                    cpu: '?*'
                    memory: '?*'
                  limits:
                    cpu: '?*'
                    memory: '?*'
    - name: require-owner-labels
      match: { resources: { kinds: [Pod, Deployment, Rollout] } }
      validate:
        message: 'owner and tier labels are required'
        pattern:
          metadata:
            labels:
              owner: '?*'
              tier: '?*'
