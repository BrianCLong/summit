image:
  repository: ghcr.io/brianclong/intelgraph/prov-ledger
  tag: v0.1.0
  pullPolicy: IfNotPresent
replicaCount: 2
resources:
  requests: { cpu: 100m, memory: 256Mi }
  limits: { cpu: 500m, memory: 512Mi }
service:
  port: 80
env:
  NEO4J_URI: bolt://neo4j.neo4j.svc.cluster.local:7687
  NEO4J_USER: neo4j
  NEO4J_PASS: '${NEO4J_PASS}'
  OPA_URL: http://opa.default.svc.cluster.local:8181/v1/data/intelgraph/exports
  OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector.default.svc.cluster.local:4317
