apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
patches:
  - target:
      kind: Ingress
      name: summit-ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: api.intelgraph.com
      - op: replace
        path: /spec/rules/1/host
        value: app.intelgraph.com
      - op: replace
        path: /spec/tls/0/hosts/0
        value: api.intelgraph.com
      - op: replace
        path: /spec/tls/0/hosts/1
        value: app.intelgraph.com
