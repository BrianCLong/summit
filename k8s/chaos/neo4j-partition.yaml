apiVersion: batch/v1
kind: Job
metadata: { name: neo4j-partition, namespace: stage }
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: partition
          image: bitnami/kubectl
          command: ['/bin/sh', '-c']
          args:
            [
              "kubectl -n stage exec -it $(kubectl -n stage get pod -l app.kubernetes.io/name=neo4j -o jsonpath='{.items[0].metadata.name}') -- tc qdisc add dev eth0 root netem loss 10%",
            ]
