apiVersion: batch/v1
kind: Job
metadata: { name: chaos-search-latency, namespace: stage }
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: stress
          image: alpine
          securityContext: { capabilities: { add: ['NET_ADMIN'] } }
          command: ['/bin/sh', '-c']
          args:
            [
              'apk add --no-cache tc && tc qdisc add dev eth0 root netem delay 250ms && sleep 300 && tc qdisc del dev eth0 root netem',
            ]
