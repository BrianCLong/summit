apiVersion: v1
kind: Service
metadata:
  name: maestro-server
  namespace: maestro
spec:
  selector:
    app: maestro-server
    track: stable
  ports:
    - name: http
      port: 80
      targetPort: 4000
---
apiVersion: v1
kind: Service
metadata:
  name: maestro-server-canary
  namespace: intelgraph-prod
spec:
  selector:
    app: maestro-server
    track: canary
  ports:
    - name: http
      port: 80
      targetPort: 4000
---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: maestro-server
  namespace: intelgraph-prod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: maestro-server
  template:
    metadata:
      labels:
        app: maestro-server
        track: stable
    spec:
      containers:
        - name: maestro
          # Placeholder digest will be pinned by Makefile target or CI release step
          image: ghcr.io/brianclong/maestro-control-plane@sha256:__DIGEST_TO_SET__
          ports:
            - containerPort: 4000
          envFrom:
            - secretRef:
                name: maestro-secrets
  strategy:
    canary:
      stableService: maestro-server
      canaryService: maestro-server-canary
      steps:
        - setWeight: 10
        - pause: { duration: 300 }
        - setWeight: 50
        - pause: { duration: 600 }
        - setWeight: 100
