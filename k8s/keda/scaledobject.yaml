apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: maestro-agents
spec:
  scaleTargetRef:
    name: agents-worker
  pollingInterval: 10
  cooldownPeriod: 60
  minReplicaCount: 1
  maxReplicaCount: 20
  triggers:
    - type: redis
      metadata:
        addressFromEnv: REDIS_ADDR
        listName: bull:maestro:wait
        listLength: '50' # scale when >50 jobs waiting
