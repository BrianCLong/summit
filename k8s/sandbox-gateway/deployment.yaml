apiVersion: apps/v1
kind: Deployment
metadata:
  name: sandbox-gateway
  namespace: intelgraph
  labels:
    app: sandbox-gateway
    component: sandbox
    tier: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sandbox-gateway
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: sandbox-gateway
        component: sandbox
        tier: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "4100"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: sandbox-gateway
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: sandbox-gateway
          image: intelgraph/sandbox-gateway:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 4100
              protocol: TCP
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "4100"
            - name: HOST
              value: "0.0.0.0"
            - name: LOG_LEVEL
              value: info
            - name: NEO4J_URI
              valueFrom:
                secretKeyRef:
                  name: sandbox-gateway-secrets
                  key: neo4j-uri
            - name: POSTGRES_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: sandbox-gateway-secrets
                  key: postgres-connection-string
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: sandbox-gateway-secrets
                  key: redis-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: sandbox-gateway-secrets
                  key: jwt-secret
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://otel-collector.observability:4317
            - name: OTEL_SERVICE_NAME
              value: sandbox-gateway
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: config
              mountPath: /app/config
              readOnly: true
      volumes:
        - name: tmp
          emptyDir: {}
        - name: config
          configMap:
            name: sandbox-gateway-config
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: sandbox-gateway
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: sandbox-gateway
---
apiVersion: v1
kind: Service
metadata:
  name: sandbox-gateway
  namespace: intelgraph
  labels:
    app: sandbox-gateway
spec:
  type: ClusterIP
  ports:
    - port: 4100
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: sandbox-gateway
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sandbox-gateway
  namespace: intelgraph
  labels:
    app: sandbox-gateway
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sandbox-gateway-config
  namespace: intelgraph
data:
  config.json: |
    {
      "rateLimiting": {
        "windowMs": 60000,
        "max": 1000
      },
      "cors": {
        "origins": ["https://app.intelgraph.io"]
      },
      "sandbox": {
        "defaultExpirationDays": 30,
        "maxConcurrentSandboxes": 10,
        "enabledPresets": ["dataLab", "research", "demo", "training", "airgapped"]
      },
      "promotion": {
        "requiredApprovals": 2,
        "autoPromoteThreshold": 3
      }
    }
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sandbox-gateway
  namespace: intelgraph
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sandbox-gateway
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: sandbox-gateway
  namespace: intelgraph
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: sandbox-gateway
