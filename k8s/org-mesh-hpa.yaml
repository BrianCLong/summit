apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: org-mesh-hpa
  namespace: conductor-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: org-mesh-conductor
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: AverageUtilization
          averageUtilization: 70
