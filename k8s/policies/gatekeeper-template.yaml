apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: k8srequiredsignatures
spec:
  crd:
    spec:
      names:
        kind: K8sRequiredSignatures
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8srequiredsignatures
        violation[{"msg": msg}] {
          input.review.kind.kind == "Pod"
          some i
          img := input.review.object.spec.containers[i].image
          not endswith(img, " @sha256")
          msg := sprintf("image %s must be digest-pinned and signed", [img])
        }