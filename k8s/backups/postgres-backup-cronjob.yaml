apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres-backup
  namespace: default
spec:
  schedule: '30 2 * * *'
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: pg-backup
              image: postgres:14
              command: ['/bin/sh', '-lc']
              args:
                - apt-get update && apt-get install -y awscli curl bash && \
                  curl -fsSL https://raw.githubusercontent.com/BrianCLong/intelgraph/main/scripts/backups/postgres_backup.sh -o /pg_backup.sh || true && \
                  bash /pg_backup.sh
              env:
                - name: PGHOST
                  valueFrom:
                    secretKeyRef:
                      name: postgres-conn
                      key: host
                - name: PGUSER
                  valueFrom:
                    secretKeyRef:
                      name: postgres-conn
                      key: user
                - name: PGPASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: postgres-conn
                      key: password
                - name: PGDATABASE
                  valueFrom:
                    secretKeyRef:
                      name: postgres-conn
                      key: database
                - name: BACKUP_BUCKET
                  valueFrom:
                    secretKeyRef:
                      name: backup-dest
                      key: bucket
