apiVersion: batch/v1
kind: CronJob
metadata: { name: index-watcher, namespace: prod }
spec:
  schedule: '*/1 * * * *' # run every 1m during soak window.
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: watcher
              image: bitnami/kubectl:latest
              command: ['/bin/sh', '-c']
              args:
                - |
                  echo "Watching index metrics..."
