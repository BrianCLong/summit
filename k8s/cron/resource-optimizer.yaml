apiVersion: batch/v1
kind: CronJob
metadata: { name: resource-optimizer, namespace: prod }
spec:
  schedule: '0 0 * * *' # daily
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: optimizer
              image: python:3.9-slim
              command: ['python', '/app/scripts/resource-optimizer.py']
