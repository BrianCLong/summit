apiVersion: batch/v1
kind: CronJob
metadata: { name: data-tiering, namespace: prod }
spec:
  schedule: '0 0 * * *' # daily
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: tiering
              image: ghcr.io/<org>/<repo>/data-tiering:latest
              command: ['/bin/sh', '-c']
              args: ['node /app/dist/tiering.js']
