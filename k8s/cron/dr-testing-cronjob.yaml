apiVersion: batch/v1
kind: CronJob
metadata:
  name: dr-testing-full
  namespace: intelgraph-staging
  labels:
    app.kubernetes.io/name: dr-testing
    app.kubernetes.io/component: disaster-recovery
spec:
  schedule: "0 4 * * 0" # Every Sunday at 4 AM UTC
  timeZone: "UTC"
  successfulJobsHistoryLimit: 5
  failedJobsHistoryLimit: 5
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: dr-testing
            app.kubernetes.io/component: disaster-recovery
        spec:
          serviceAccountName: dr-test-sa
          restartPolicy: OnFailure
          containers:
            - name: dr-tester
              image: postgres:16-alpine
              imagePullPolicy: IfNotPresent
              command: ["/bin/bash"]
              args:
                - -c
                - |
                  apk add --no-cache curl bash redis neo4j-client kubectl || true
                  curl -fsSL https://raw.githubusercontent.com/BrianCLong/intelgraph/main/scripts/dr/comprehensive-dr-test.sh -o /tmp/comprehensive-dr-test.sh
                  chmod +x /tmp/comprehensive-dr-test.sh
                  /tmp/comprehensive-dr-test.sh --type full --environment staging
              env:
                - name: NAMESPACE
                  value: intelgraph-staging
                - name: DR_NAMESPACE
                  value: intelgraph-dr
                - name: RTO_TARGET_MINUTES
                  value: "60"
                - name: RPO_TARGET_MINUTES
                  value: "15"
                - name: PGHOST
                  valueFrom:
                    secretKeyRef:
                      name: postgres-credentials
                      key: host
                - name: PGUSER
                  valueFrom:
                    secretKeyRef:
                      name: postgres-credentials
                      key: user
                - name: PGPASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: postgres-credentials
                      key: password
                - name: PGDATABASE
                  valueFrom:
                    secretKeyRef:
                      name: postgres-credentials
                      key: database
                - name: REDIS_HOST
                  valueFrom:
                    secretKeyRef:
                      name: redis-credentials
                      key: host
                      optional: true
                - name: REDIS_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: redis-credentials
                      key: password
                      optional: true
                - name: NEO4J_URI
                  valueFrom:
                    secretKeyRef:
                      name: neo4j-credentials
                      key: uri
                      optional: true
                - name: NEO4J_USER
                  valueFrom:
                    secretKeyRef:
                      name: neo4j-credentials
                      key: user
                      optional: true
                - name: NEO4J_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: neo4j-credentials
                      key: password
                      optional: true
                - name: MAESTRO_BASE_URL
                  value: "http://maestro-server.intelgraph-staging.svc.cluster.local:4000"
                - name: PROMETHEUS_GATEWAY
                  value: "http://prometheus-pushgateway.monitoring.svc.cluster.local:9091"
                - name: SLACK_WEBHOOK_URL
                  valueFrom:
                    secretKeyRef:
                      name: notification-secrets
                      key: slack-webhook-url
                      optional: true
              resources:
                requests:
                  cpu: 200m
                  memory: 512Mi
                limits:
                  cpu: 1000m
                  memory: 1Gi
              securityContext:
                runAsNonRoot: true
                runAsUser: 65534
                readOnlyRootFilesystem: true
                allowPrivilegeEscalation: false
                capabilities:
                  drop: ["ALL"]
              volumeMounts:
                - name: tmp
                  mountPath: /tmp
          volumes:
            - name: tmp
              emptyDir: {}

