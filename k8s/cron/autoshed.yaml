apiVersion: batch/v1
kind: CronJob
metadata: { name: autoshed, namespace: prod }
spec:
  schedule: '*/2 * * * *' # runs every 2 minutes in stage; 5 in prod.
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: autoshed
              image: bitnami/kubectl:latest
              command: ['/bin/sh', '-c']
              args:
                - |
                  echo "Autoshedding logic here..."
