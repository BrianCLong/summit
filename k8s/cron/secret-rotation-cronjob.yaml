apiVersion: batch/v1
kind: CronJob
metadata:
  name: secret-rotation-jwt
  namespace: intelgraph-production
  labels:
    app.kubernetes.io/name: secret-rotation
    app.kubernetes.io/component: security
spec:
  schedule: "0 2 * * 0" # Every Sunday at 2 AM UTC
  timeZone: "UTC"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: secret-rotation
            app.kubernetes.io/component: security
        spec:
          serviceAccountName: secret-rotator-sa
          restartPolicy: OnFailure
          containers:
            - name: secret-rotator
              image: alpine/k8s:1.28.4
              imagePullPolicy: IfNotPresent
              command: ["/bin/bash"]
              args:
                - -c
                - |
                  apk add --no-cache curl openssl postgresql-client redis
                  curl -fsSL https://raw.githubusercontent.com/BrianCLong/intelgraph/main/scripts/secrets/rotate-secrets.sh -o /tmp/rotate-secrets.sh
                  chmod +x /tmp/rotate-secrets.sh
                  /tmp/rotate-secrets.sh --type jwt --environment production
              env:
                - name: NAMESPACE
                  value: intelgraph-production
                - name: POSTGRES_HOST
                  valueFrom:
                    secretKeyRef:
                      name: postgres-credentials
                      key: host
                - name: POSTGRES_USER
                  valueFrom:
                    secretKeyRef:
                      name: postgres-credentials
                      key: user
                - name: POSTGRES_DB
                  valueFrom:
                    secretKeyRef:
                      name: postgres-credentials
                      key: database
                - name: POSTGRES_CURRENT_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: postgres-credentials
                      key: password
                - name: REDIS_HOST
                  valueFrom:
                    secretKeyRef:
                      name: redis-credentials
                      key: host
                - name: REDIS_CURRENT_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: redis-credentials
                      key: password
                - name: NEO4J_HOST
                  valueFrom:
                    secretKeyRef:
                      name: neo4j-credentials
                      key: host
                - name: NEO4J_USER
                  valueFrom:
                    secretKeyRef:
                      name: neo4j-credentials
                      key: user
                - name: NEO4J_CURRENT_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: neo4j-credentials
                      key: password
                - name: SLACK_WEBHOOK_URL
                  valueFrom:
                    secretKeyRef:
                      name: notification-secrets
                      key: slack-webhook-url
                      optional: true
              resources:
                requests:
                  cpu: 100m
                  memory: 128Mi
                limits:
                  cpu: 500m
                  memory: 256Mi
              securityContext:
                runAsNonRoot: true
                runAsUser: 65534
                readOnlyRootFilesystem: true
                allowPrivilegeEscalation: false
                capabilities:
                  drop: ["ALL"]
              volumeMounts:
                - name: tmp
                  mountPath: /tmp
          volumes:
            - name: tmp
              emptyDir: {}

