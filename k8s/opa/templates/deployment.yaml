apiVersion: apps/v1
kind: Deployment
metadata: { name: opa }
spec:
  replicas: 1
  selector: { matchLabels: { app: opa } }
  template:
    metadata: { labels: { app: opa } }
    spec:
      containers:
        - name: opa
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args: ["run", "--server", "/policies/exports.rego"]
          ports: [{ containerPort: 8181 }]
          volumeMounts:
            - name: policies
              mountPath: /policies
      volumes:
        - name: policies
          configMap:
            name: opa-policies
