apiVersion: apps/v1
kind: Deployment
metadata: { name: marquez, namespace: prod }
spec:
  replicas: 1
  selector: { matchLabels: { app: marquez } }
  template:
    metadata: { labels: { app: marquez } }
    spec:
      containers:
        - name: marquez
          image: marquezproject/marquez:latest
          ports: [{ containerPort: 5000 }]