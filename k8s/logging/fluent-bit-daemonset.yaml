apiVersion: v1
kind: Namespace
metadata:
  name: logging
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: logging
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush        1
        Daemon       Off
        Log_Level    info
    [INPUT]
        Name         tail
        Path         /var/log/containers/*.log
        Parser       docker
        Tag          kube.*
        Mem_Buf_Limit 5MB
        Skip_Long_Lines On
    [FILTER]
        Name         kubernetes
        Match        kube.*
        Merge_Log    On
        Kube_URL     https://kubernetes.default.svc:443
    [OUTPUT]
        Name  es
        Match *
        Host  ${OPENSEARCH_HOST}
        Port  ${OPENSEARCH_PORT}
        Index intelgraph-logs
        Type  _doc
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluent-bit
  namespace: logging
spec:
  selector:
    matchLabels:
      name: fluent-bit
  template:
    metadata:
      labels:
        name: fluent-bit
    spec:
      serviceAccountName: default
      containers:
        - name: fluent-bit
          image: cr.fluentbit.io/fluent/fluent-bit:2.2.2
          env:
            - name: OPENSEARCH_HOST
              valueFrom:
                secretKeyRef:
                  name: logging-sink
                  key: host
            - name: OPENSEARCH_PORT
              valueFrom:
                secretKeyRef:
                  name: logging-sink
                  key: port
          volumeMounts:
            - name: varlog
              mountPath: /var/log
            - name: config
              mountPath: /fluent-bit/etc/
      volumes:
        - name: varlog
          hostPath:
            path: /var/log
        - name: config
          configMap:
            name: fluent-bit-config
