---
apiVersion: v1
kind: Namespace
metadata:
  name: tenant-a
  labels:
    kubernetes.io/metadata.name: tenant-a
    tenant: a
---
apiVersion: v1
kind: Namespace
metadata:
  name: tenant-b
  labels:
    kubernetes.io/metadata.name: tenant-b
    tenant: b
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: workload
  namespace: tenant-a
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tenant-a-reader
  namespace: tenant-a
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tenant-a-reader
  namespace: tenant-a
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: tenant-a-reader
subjects:
  - kind: ServiceAccount
    name: workload
    namespace: tenant-a
---
apiVersion: v1
kind: Pod
metadata:
  name: api
  namespace: tenant-a
  labels:
    app: api
    tier: backend
spec:
  serviceAccountName: workload
  containers:
    - name: api
      image: ghcr.io/example/api:stable
---
apiVersion: v1
kind: Pod
metadata:
  name: api
  namespace: tenant-b
  labels:
    app: api
    tier: backend
spec:
  containers:
    - name: api
      image: ghcr.io/example/api:stable
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tenant-a-deny-cross
  namespace: tenant-a
spec:
  podSelector: {}
  policyTypes: ["Ingress"]
  ingress:
    - from:
        - podSelector: {}
          # Pods from the same namespace only.
      ports:
        - port: 443
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tenant-b-deny-cross
  namespace: tenant-b
spec:
  podSelector: {}
  policyTypes: ["Ingress"]
  ingress:
    - from:
        - podSelector: {}
      ports:
        - port: 443
