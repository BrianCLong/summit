---
apiVersion: v1
kind: Namespace
metadata:
  name: tenant-a
  labels:
    kubernetes.io/metadata.name: tenant-a
    tenant: a
---
apiVersion: v1
kind: Namespace
metadata:
  name: tenant-b
  labels:
    kubernetes.io/metadata.name: tenant-b
    tenant: b
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: privileged
  namespace: tenant-a
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: super-admin
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: super-admin-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: super-admin
subjects:
  - kind: ServiceAccount
    name: privileged
    namespace: tenant-a
---
apiVersion: v1
kind: Pod
metadata:
  name: tenant-a-api
  namespace: tenant-a
  labels:
    app: api
spec:
  serviceAccountName: privileged
  containers:
    - name: api
      image: ghcr.io/example/api:stable
---
apiVersion: v1
kind: Pod
metadata:
  name: tenant-b-api
  namespace: tenant-b
  labels:
    app: api
spec:
  containers:
    - name: api
      image: ghcr.io/example/api:stable
