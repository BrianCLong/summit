name: 'pnpm-setup'
description: 'Setup Node.js + pnpm with group-scoped store caching'

inputs:
  group:
    description: 'Cache group key for pnpm store'
    required: true
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '20.x'

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}

    - name: Enable corepack
      shell: bash
      run: corepack enable

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9
        run_install: false

    - name: Derive pnpm cache keys
      id: pnpm-cache
      shell: bash
      run: |
        echo "group=${{ inputs.group }}" >> "$GITHUB_OUTPUT"
        echo "lock_hash=$(sha256sum pnpm-lock.yaml | cut -d' ' -f1)" >> "$GITHUB_OUTPUT"
        echo "store_path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

    - name: Cache pnpm store
      uses: actions/cache@v4
      with:
        path: ${{ steps.pnpm-cache.outputs.store_path }}
        key: pnpm-${{ steps.pnpm-cache.outputs.group }}-${{ steps.pnpm-cache.outputs.lock_hash }}
        restore-keys: |
          pnpm-${{ steps.pnpm-cache.outputs.group }}-
          pnpm-
