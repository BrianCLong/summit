name: Security Report (Strict)
description: Strict security intake
title: "[SECURITY] "
labels: ["triage:needed", "type:security"]
body:
  - type: markdown
    attributes:
      value: |
        For sensitive reports, use the security policy link in the issue chooser.

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options: ["P0", "P1", "P2", "P3"]
    validations:
      required: true

  - type: dropdown
    id: area
    attributes:
      label: Area
      options: ["server", "client", "web", "cli", "ci", "docs", "governance", "security", "release"]
    validations:
      required: true

  - type: dropdown
    id: type
    attributes:
      label: Type
      options: ["security"]
    validations:
      required: true

  - type: dropdown
    id: reproducibility
    attributes:
      label: Reproducibility
      options: ["always", "often", "sometimes", "rarely", "unable to reproduce"]
    validations:
      required: true

  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: Describe the security concern.
    validations:
      required: true

  - type: textarea
    id: impact
    attributes:
      label: Impact
      description: What is the risk, exposure, or affected scope?
    validations:
      required: true

  - type: textarea
    id: repro
    attributes:
      label: Reproduction steps
      description: Exact steps, commands, and inputs.
    validations:
      required: true

  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance criteria
      description: 2â€“5 testable bullets.
    validations:
      required: true

  - type: textarea
    id: evidence
    attributes:
      label: Logs / screenshots / stack traces
      description: Include relevant evidence when available.
    validations:
      required: false
