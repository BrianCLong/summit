name: Feature Request (Strict)
description: Strict feature intake
title: "[FEATURE] "
labels: ["triage:needed", "type:feature"]
body:
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options: ["P0", "P1", "P2", "P3"]
    validations:
      required: true

  - type: dropdown
    id: area
    attributes:
      label: Area
      options: ["server", "client", "web", "cli", "ci", "docs", "governance", "security", "release"]
    validations:
      required: true

  - type: dropdown
    id: type
    attributes:
      label: Type
      options: ["feature"]
    validations:
      required: true

  - type: dropdown
    id: reproducibility
    attributes:
      label: Reproducibility
      description: How consistently does the need occur in the field?
      options: ["always", "often", "sometimes", "rarely", "unable to reproduce"]
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What problem does this feature solve?
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Outline the desired capability and behavior.
    validations:
      required: true

  - type: textarea
    id: repro
    attributes:
      label: Reproduction steps
      description: Validation steps or workflow to confirm the feature.
    validations:
      required: true

  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance criteria
      description: 2â€“5 testable bullets.
    validations:
      required: true

  - type: textarea
    id: evidence
    attributes:
      label: Supporting context
      description: Links, research, or mocks.
    validations:
      required: false
