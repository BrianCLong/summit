name: Documentation
description: Suggest improvements or report errors in documentation
title: "[DOCS] "
labels: ["documentation", "needs-triage"]
body:
  - type: dropdown
    id: doc-type
    attributes:
      label: Documentation Type
      options:
        - Correction / Typo
        - New Guide / Tutorial
        - API Documentation
        - Architecture / Design
        - Process / Runbook
    validations:
      required: true
  - type: input
    id: url
    attributes:
      label: URL
      description: Link to the relevant documentation page (if applicable)
    validations:
      required: false
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What needs to be changed or added?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed Content (Optional)
      description: Draft the content or changes here.
    validations:
      required: false
