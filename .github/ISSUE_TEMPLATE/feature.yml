name: Feature Request (Strict)
description: Strict feature intake
title: "[FEATURE] "
labels: ["type:feature", "triage:needed"]
body:
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options: ["P0", "P1", "P2", "P3"]
    validations:
      required: true

  - type: dropdown
    id: area
    attributes:
      label: Area
      options: ["server", "client", "web", "cli", "ci", "docs", "governance", "security", "release"]
    validations:
      required: true

  - type: dropdown
    id: type
    attributes:
      label: Type
      options: ["feature"]
    validations:
      required: true

  - type: dropdown
    id: reproducibility
    attributes:
      label: Reproducibility
      options: ["N/A (feature request)", "Needs prototype", "Known gap"]
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What problem does this solve?
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Describe the desired behavior or capability.
    validations:
      required: true

  - type: textarea
    id: impact
    attributes:
      label: Impact
      description: Who benefits and what outcomes change?
    validations:
      required: true

  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance criteria
      description: 2â€“5 testable bullets.
      placeholder: |
        - [ ] ...
        - [ ] ...
    validations:
      required: true
