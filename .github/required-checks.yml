# Canonical list of required status checks for protected branches
# Order is stable and intentional (deterministic diffs)

version: 1
protected_branches:
  - main
  - release/*

required_checks:
  - meta-gate
  - gate
  - Unit Tests
  - Release Readiness Gate
  - SOC Controls
  - test (20.x)
  - Workflow Validity Check
  - Check Branch Protection Drift

