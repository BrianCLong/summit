# Canonical list of required status checks for protected branches
# Order is stable and intentional (deterministic diffs)

version: 1
protected_branches:
  - main
  - release/*

required_checks:
  - ci / install
  - ci / lint
  - ci / test
  - ci / build
  - governance / required-checks
  - governance / branch-protection

notes:
  owner: summit-ga
  policy: docs/governance/branch-protection/README.md
