name: Docker Compose CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  validate-compose:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate Docker Compose config
        run: |
          docker compose -f docker-ga-release/docker-compose.yml config -q
          
      - name: Start services
        run: |
          cd docker-ga-release
          cp .env.example .env
          docker compose up -d
          
      - name: Wait for services to be ready
        run: |
          # Wait for services to start (with timeout)
          timeout=60
          while [ $timeout -gt 0 ]; do
            if docker compose -f docker-ga-release/docker-compose.yml ps | grep -q "healthy"; then
              echo "Services are healthy"
              break
            fi
            echo "Waiting for services to be healthy... ($timeout seconds remaining)"
            sleep 5
            timeout=$((timeout-5))
          done
          
          if [ $timeout -eq 0 ]; then
            echo "Services did not become healthy in time"
            docker compose -f docker-ga-release/docker-compose.yml ps
            exit 1
          fi
          
      - name: Basic health checks
        run: |
          # Check that key services respond
          curl -f http://localhost:4000/healthz || exit 1
          curl -f http://localhost:3000/ || exit 1
          curl -f http://localhost:9090/-/healthy || exit 1
          curl -f http://localhost:3001/api/health || exit 1
          curl -f http://localhost:16686/ || exit 1
          
      - name: Run verification script
        run: |
          cd docker-ga-release
          node scripts/health-check.mjs
          
      - name: Stop services
        if: always()
        run: |
          docker compose -f docker-ga-release/docker-compose.yml down -v