name: Gates (GA + Evidence + Determinism)

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  merge_group: {} # required for merge queue pre-merge testing
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: gates-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gates:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      # --------- Evidence + Governance gates (customize to your repo scripts) ---------

      - name: Evidence ID Consistency Gate
        run: |
          if [ -f scripts/ci/verify_evidence_id_consistency.mjs ]; then
            node scripts/ci/verify_evidence_id_consistency.mjs
          else
            echo "No scripts/ci/verify_evidence_id_consistency.mjs found; skipping."
          fi

      - name: Determinism / Repo Hygiene Gate
        run: |
          if [ -f scripts/ci/check_repo_hygiene.sh ]; then
            bash scripts/ci/check_repo_hygiene.sh
          else
            echo "No scripts/ci/check_repo_hygiene.sh found; skipping."
          fi

      - name: Governance Docs Gate
        run: |
          if [ -f scripts/ci/verify_governance_docs.mjs ]; then
            node scripts/ci/verify_governance_docs.mjs
          else
            echo "No scripts/ci/verify_governance_docs.mjs found; skipping."
          fi

      - name: GA Evidence Generation
        run: |
          chmod +x scripts/ci/generate_ga_evidence_bundle.sh
          ./scripts/ci/generate_ga_evidence_bundle.sh

      - name: Upload GA Evidence Bundle
        uses: actions/upload-artifact@v4
        with:
          name: ga-evidence-bundle
          path: ga-evidence-bundle.tar.gz
          retention-days: 5

      - name: Security Ledger Gate
        run: |
          # Fetch main for baseline comparison if available
          git fetch origin main:origin/main || echo "Could not fetch origin/main; proceeding with best effort."
          if [ -f scripts/ci/validate-severity-ledger.ts ]; then
            npx tsx scripts/ci/validate-severity-ledger.ts --base=origin/main
          else
             echo "No scripts/ci/validate-severity-ledger.ts found; skipping."
          fi

      # --------- Standard engineering checks (keep narrow + stable) ---------

      - name: Lint
        run: |
          if npm run -s lint >/dev/null 2>&1; then
            npm run -s lint
          else
            echo "No lint script; skipping."
          fi

      - name: Build
        run: |
          if npm run -s build >/dev/null 2>&1; then
            npm run -s build
          else
            echo "No build script; skipping."
          fi

      - name: Test (retry once)
        run: |
          if npm run -s test >/dev/null 2>&1; then
            npm run -s test || npm run -s test
          else
            echo "No test script; skipping."
          fi
