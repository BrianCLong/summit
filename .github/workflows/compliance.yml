name: Compliance

on:
  push:
    branches: [main]
    # SAFETY: Conservative paths-ignore to prevent skipping compliance checks
    # This workflow MUST run on any code/config/policy changes
    paths-ignore:
      - "**.md"
      - "docs/**"
      # NOTE: We do NOT ignore:
      # - .github/workflows/** (workflow changes must trigger this)
      # - package.json, pnpm-lock.yaml (dependency changes must trigger this)
      # - policy/**, scripts/compliance/** (policy/compliance changes must trigger this)
  pull_request:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".github/ISSUE_TEMPLATE/**"
      - ".github/PULL_REQUEST_TEMPLATE/**"
      # NOTE: We do NOT ignore:
      # - .github/workflows/** (workflow changes must trigger this)
      # - package.json, pnpm-lock.yaml (dependency changes must trigger this)
      # - policy/**, scripts/compliance/** (policy/compliance changes must trigger this)
  schedule:
    - cron: "0 0 * * 1" # Weekly on Mondays

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  drift-detection:
    name: Compliance Drift Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: pnpm/action-setup@c5ba7f7862a0f64c1b1a05fbac13e0b8e86ba08c # v4

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: "20.20.0"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for Control Drift
        run: pnpm compliance:check

  evidence-generation:
    name: Evidence Generation Dry-Run
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: pnpm/action-setup@c5ba7f7862a0f64c1b1a05fbac13e0b8e86ba08c # v4

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: "20.20.0"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Evidence (Dry Run)
        run: pnpm compliance:evidence
