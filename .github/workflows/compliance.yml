name: Compliance

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  compliance:
    name: Compliance Drift Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        # Removed version input to respect package.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Downgraded to 18 for compatibility
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run compliance checks
        run: pnpm run compliance:check
