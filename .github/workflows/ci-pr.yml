name: ci-pr

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [main]
  push:
    branches: [main]
  merge_group:

# ensure only one active CI per PR/Ref
concurrency:
  group: ci-pr-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CI: true
  JEST_RETRY_TIMES: 2
  NODE_ENV: test
  TZ: UTC
  NODE_OPTIONS: --max-old-space-size=8192

permissions:
  contents: read
  actions: read
  checks: write
  id-token: write # if you use OIDC in any job

jobs:
  build-test:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Lint
            task: lint
          - name: Typecheck
            task: typecheck
          - name: Unit Tests
            task: test
          - name: Build
            task: build
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - name: Install
        run: pnpm install --frozen-lockfile
      - name: Run ${{ matrix.task }}
        run: |
          case "${{ matrix.task }}" in
            lint) pnpm -r lint ;;
            typecheck) pnpm -r typecheck ;;
            test) pnpm -r test -- --ci ;;
            build) pnpm -r build ;;
          esac

      - name: Check error codes documentation
        if: matrix.task == 'lint'
        run: cd server && npx tsx scripts/check-error-codes-doc.ts

  config-guard:
    name: Config Guard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - name: Install
        run: pnpm install --frozen-lockfile
      - name: Validate Jest & pnpm Configuration
        run: pnpm -w check:jest-config

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [config-guard] # fast fail
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - uses: pnpm/action-setup@v4
        with: { version: 9 }

      - name: Start Test Infrastructure
        run: |
          docker run -d --name summit-db-test -p 5432:5432 -e POSTGRES_PASSWORD=postgres -e POSTGRES_DB=summit_test timescale/timescaledb:latest-pg14
          docker run -d --name summit-redis-test -p 6379:6379 redis:7-alpine

          # Wait for health
          echo "Waiting for Postgres..."
          until docker exec summit-db-test pg_isready; do sleep 2; done
          echo "Waiting for Redis..."
          until docker exec summit-redis-test redis-cli ping | grep -q PONG; do sleep 2; done

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run database migrations
        run: cd server && npx tsx scripts/run-migrations.ts
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/summit_test

      - name: Run integration tests
        run: pnpm test:integration
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/summit_test
          REDIS_URL: redis://localhost:6379

      - name: Verify ecosystem exports
        run: npm test -- test/verification/integrations.node.test.ts --bail
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/summit_test

  verification-suite:
    name: Verification Suite
    runs-on: ubuntu-latest
    needs: [config-guard]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Verify runtime configuration
        run: pnpm verify:runtime
      - name: Run verification scripts
        run: pnpm verify

  deterministic-build:
    name: Deterministic Build
    runs-on: ubuntu-latest
    needs: [build-test] # Run after standard build/test matrix
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build twice and compare checksums
        run: |
          set -euo pipefail
          export SOURCE_DATE_EPOCH=$(git log -1 --pretty=format:%ct)

          echo "=== First Build ==="
          pnpm run build
          find client/dist server/dist -type f -print0 2>/dev/null | sort -z | xargs -0 sha256sum > build-checksums-a.txt || true

          echo "=== Cleaning ==="
          rm -rf client/dist server/dist

          echo "=== Second Build ==="
          pnpm run build
          find client/dist server/dist -type f -print0 2>/dev/null | sort -z | xargs -0 sha256sum > build-checksums-b.txt || true

          echo "=== Comparing Checksums ==="
          if ! diff -u build-checksums-a.txt build-checksums-b.txt; then
            echo "::error::Build outputs are not deterministic between runs - CI BLOCKED"
            exit 1
          fi
          echo "âœ… Build is deterministic"

  golden-path:
    name: Golden Path Smoke Test
    runs-on: ubuntu-latest
    needs: [integration-tests, build-test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - uses: pnpm/action-setup@v4
        with: { version: 9 }

      - name: Bootstrap and smoke test
        run: |
          echo "=== Bootstrap ==="
          make bootstrap || echo "Bootstrap step skipped or failed (non-critical)"

          echo "=== Starting Services ==="
          make up || echo "Service startup skipped (Docker may not be available)"

          echo "=== Smoke Test ==="
          make smoke || echo "Smoke test skipped (services may not be running)"

          echo "=== Cleanup ==="
          make down || true
        timeout-minutes: 15

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [integration-tests]
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps
      - name: Start Services
        run: make up
      - name: Wait for Services
        run: sleep 60
      - name: Run E2E Tests
        run: pnpm test:e2e
        env:
          CI: true
      - name: Stop Services
        if: always()
        run: make down
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: reports/playwright
          retention-days: 7

  governance:
    name: Governance
    runs-on: ubuntu-latest
    needs: [config-guard]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      - name: Verify TSConfig Exclusions Frozen
        run: node scripts/ci/verify_tsconfig_excludes_frozen.mjs
      - name: Verify TSConfig Inheritance
        run: node scripts/ci/verify_tsconfig_inheritance.mjs
      - name: Install dependencies (for governance docs)
        run: pnpm install --frozen-lockfile
      - name: Verify governance docs
        run: pnpm ci:docs-governance

  soc-controls:
    name: SOC Controls
    runs-on: ubuntu-latest
    needs: [config-guard]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run SOC control tests
        run: |
          mkdir -p soc-compliance-reports
          bash scripts/test-soc-controls.sh soc-compliance-reports
      - name: Upload SOC compliance reports
        uses: actions/upload-artifact@v4
        with:
          name: soc-compliance-report
          path: soc-compliance-reports
          retention-days: 90
