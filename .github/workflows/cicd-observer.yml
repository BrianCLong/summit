name: CI/CD Observability

on:
  schedule:
    - cron: '0 0 * * *' # Daily at midnight UTC
  workflow_dispatch:
    inputs:
      days:
        description: 'Lookback window in days'
        required: false
        default: '7'
        type: string
      dry_run:
        description: 'Dry run (no artifact upload)'
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  actions: read

jobs:
  observe:
    name: Collect CI/CD Metrics
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          pip install requests

      - name: Run Observer Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ARGS=""
          if [[ "${{ inputs.dry_run }}" == "true" ]]; then
            ARGS="$ARGS --dry-run"
          fi

          DAYS="${{ inputs.days || '7' }}"
          ARGS="$ARGS --days $DAYS"

          # Add repo root to PYTHONPATH just in case
          export PYTHONPATH=$PYTHONPATH:.

          python3 scripts/observability/cicd_observer.py $ARGS

      - name: Upload Evidence Artifact
        if: inputs.dry_run != true
        uses: actions/upload-artifact@v4
        with:
          name: cicd-observability-evidence
          path: evidence/EVD-CICD-OBSERVABILITY-*/
          retention-days: 90
