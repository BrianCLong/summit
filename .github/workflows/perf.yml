name: "[info] Performance Baseline (k6)"

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *' # Run nightly at 2 AM
  pull_request:
    paths:
      - 'k6/**'
      - '.github/workflows/perf.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  perf:
    if: ${{ vars.MERGE_SURGE != 'true' || github.event_name == 'merge_group' || github.event_name == 'push' || github.event_name == 'schedule' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # v6

      - name: Setup k6
        uses: grafana/setup-k6-action@ffe7d7290dfa715e48c2ccc924d068444c94bde2 # v1

      - name: Run k6 SLO Probe (Report Only)
        run: |
          k6 run k6/slo-probe.js --env OUTPUT_JSON=true > k6-output.txt
        continue-on-error: true

      - name: Run k6 Golden Path (Report Only)
        run: |
          k6 run k6/golden-path.js > k6-golden-path-output.txt
        continue-on-error: true

      - name: Archive k6 results
        uses: actions/upload-artifact@v4 # v6
        with:
          retention-days: 14
          name: k6-results
          path: |
            slo-results.json
            k6-output.txt
            k6-golden-path-output.txt

      - name: Summary
        run: |
          echo "## Performance Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "### SLO Probe" >> $GITHUB_STEP_SUMMARY
          if [ -f slo-results.json ]; then
            cat slo-results.json | jq . >> $GITHUB_STEP_SUMMARY
          else
             echo "SLO Probe results missing" >> $GITHUB_STEP_SUMMARY
          fi
