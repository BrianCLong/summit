name: Golden Path E2E

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *' # Nightly at 2 AM
  workflow_dispatch:

jobs:
  golden-path-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Dependencies
        run: pnpm install

      - name: Install Playwright Browsers
        run: |
          cd e2e/golden-path
          npx playwright install --with-deps chromium

      - name: Run Golden Path E2E
        env:
          GOLDEN_PATH_E2E_ENABLED: ${{ github.event_name == 'schedule' && '1' || '0' }}
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
             export GOLDEN_PATH_E2E_ENABLED=1
          fi
          ./scripts/ci/run_golden_path_e2e.sh

      - name: Upload Playwright Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: artifacts/e2e/playwright-report/
          retention-days: 7

      - name: Upload Evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: summit-evidence
          path: artifacts/evidence/
          retention-days: 7
