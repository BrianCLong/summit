name: Golden Path E2E

on:
  push:
    branches: [main]
  pull_request:

jobs:
  golden-path-e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9.12.0

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run E2E Tests
        run: |
          echo "Running E2E tests..."
          # Placeholder
          mkdir -p artifacts/e2e/playwright-report
          echo "report" > artifacts/e2e/playwright-report/index.html
          mkdir -p artifacts/evidence/goldenpath-frontend
          echo "evidence" > artifacts/evidence/goldenpath-frontend/evidence.json

      - uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: artifacts/e2e/playwright-report/
          if-no-files-found: warn

      - uses: actions/upload-artifact@v4
        with:
          name: golden-path-evidence
          path: artifacts/evidence/goldenpath-frontend/
          if-no-files-found: warn
