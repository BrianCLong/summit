name: Golden Path E2E

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  golden-path-e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: Create artifacts directory
        run: mkdir -p artifacts/evidence/goldenpath-frontend/

      - name: Run Playwright tests
        run: pnpm exec playwright test tests/golden-path.spec.ts
        env:
          CI: true

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: test-results/
          retention-days: 7

      - name: Upload Golden Path Evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: golden-path-evidence
          path: artifacts/evidence/goldenpath-frontend/
          retention-days: 7

      - name: Upload Summit Evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: summit-evidence
          path: artifacts/evidence/
          retention-days: 7
