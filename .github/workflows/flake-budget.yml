name: flake-budget

permissions:
  contents: read
on: [pull_request]
jobs:
  budget:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pnpm install --frozen-lockfile && pnpm run test:ci || true
      - run: node scripts/flake-index.js
        env: { FLAKE_BUDGET: '0.02' }