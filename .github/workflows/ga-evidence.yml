name: Collect GA Evidence

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *' # Monthly

jobs:
  collect-evidence:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: "9.12.0"
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run GA Verification
        run: pnpm ga:verify

      - name: Generate Stamp
        run: node scripts/ci/emit_evidence_stamp.mjs

      - name: Upload Evidence
        uses: actions/upload-artifact@v4
        with:
          name: ga-evidence
          path: evidence/
