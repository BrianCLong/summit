name: ArchSim

on:
  push:
    branches: [ main ]
    paths:
      - 'modules/archsim/**'
      - 'schemas/archsim/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'modules/archsim/**'
      - 'schemas/archsim/**'

jobs:
  archsim-foundation:
    if: ${{ vars.MERGE_SURGE != 'true' || github.event_name == 'merge_group' || github.event_name == 'push' || github.event_name == 'schedule' }} 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install jsonschema

      - name: Run Unit Tests
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          python3 modules/archsim/tests_unit.py

      - name: Validate Fixtures
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          python3 -m modules.archsim.validator fixtures/archsim/valid_minimal.json

      - name: Generate Evidence Verification
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          python3 -m modules.archsim.generate_evidence

      - name: Verify Evidence Index
        run: |
          if ! grep -q "EVD-ARCHIMYST-SIM-001" evidence/index.json; then
            echo "Evidence ID not found in index.json"
            exit 1
          fi
