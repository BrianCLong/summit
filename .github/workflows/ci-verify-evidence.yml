name: ci/verify-evidence

on:
  pull_request:

jobs:
  verify-evidence:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - run: node .github/scripts/verify-evidence-fixtures.mjs
      - run: node .github/scripts/verify-evidence.mjs
