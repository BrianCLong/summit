name: Bidirectional Repository Sync

on:
  schedule:
    - cron: "0 */6 * * *" # Every 6 hours
  workflow_dispatch: # Manual trigger
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout main repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup git
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

      - name: Add fork as remote
        run: |
          git remote add fork https://github.com/TopicalityLLC/Summit.git
          git fetch fork

      - name: Attempt to merge fork changes
        id: merge
        continue-on-error: true
        run: |
          git checkout main
          git merge fork/main --no-edit -X theirs

      - name: Push to main if successful
        if: steps.merge.outcome == 'success'
        run: |
          git push origin main

      - name: Push to fork
        if: steps.merge.outcome == 'success'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Push merged changes back to fork
          git push https://oauth2:${GH_TOKEN}@github.com/TopicalityLLC/Summit.git main:main --force

      - name: Comment on PR if conflicts
        if: steps.merge.outcome == 'failure'
        uses: actions/github-script@604723e2c817b3a4a9cfd11897962b93198de70e # v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: 14642,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ Automatic bidirectional sync failed due to merge conflicts. Manual resolution required.'
            })
