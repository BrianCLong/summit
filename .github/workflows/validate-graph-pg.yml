name: Validate Graph-Postgres Parity

on:
  pull_request:
    paths:
      - 'tools/graph-pg-validator/**'
      - 'checks/**'
      - 'tests/integration/**'
      - '.github/workflows/validate-graph-pg.yml'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      neo4j:
        image: neo4j:5.12.0
        env:
          NEO4J_AUTH: neo4j/password
          NEO4J_PLUGINS: '["apoc"]'
          NEO4J_dbms_security_procedures_unrestricted: apoc.*
        ports:
          - 7687:7687
          - 7474:7474
        options: >-
          --health-cmd "wget --no-verbose --tries=1 --spider localhost:7474"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Seed Postgres
        run: |
          sudo apt-get update && sudo apt-get install -y postgresql-client
          PGPASSWORD=password psql -h localhost -U postgres -d postgres -f ci/fixtures/seed.sql

      - name: Seed Neo4j
        run: npx tsx tests/integration/loader/load.ts
        env:
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USER: neo4j
          NEO4J_PASSWORD: password

      - name: Run Validator
        run: npx tsx tools/graph-pg-validator/cli.ts
        env:
          PG_CONNECTION_STRING: postgresql://postgres:password@localhost:5432/postgres
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USER: neo4j
          NEO4J_PASSWORD: password

      - name: Upload Evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-result
          path: artifacts/validation/validation-result.json

      - name: Check for Hard Failures
        run: |
          if [ -f artifacts/validation/validation-result.json ]; then
            jq -e '.hard_failures == 0' artifacts/validation/validation-result.json
          else
            echo "Validation result not found!"
            false
          fi
