name: Infra Deploy
on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]

permissions:
  id-token: write   # REQUIRED for OIDC
  contents: read

env:
  AWS_REGION: us-east-1
  ROLE_ARN: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/summit-ci-oidc

jobs:
  deploy:
    name: Deploy (dev/stage/prod)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: [dev, staging, prod]
    environment: ${{ matrix.env }}   # gates prod via GH Environments
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Init
        working-directory: terraform/environments/${{ matrix.env }}
        run: terraform init -input=false

      - name: Plan (preview)
        id: plan
        working-directory: terraform/environments/${{ matrix.env }}
        run: |
          set +e
          terraform plan -input=false -no-color -detailed-exitcode
          exit_code=$?
          set -e
          if [ $exit_code -eq 1 ]; then
            echo "âŒ Plan failed with error."
            exit 1
          fi
          echo "code=$exit_code" >> $GITHUB_OUTPUT

      - name: Upload plan
        if: steps.plan.outputs.code != '0'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ matrix.env }}
          path: terraform/environments/${{ matrix.env }}

      - name: Apply (only main/tags + human-gated env)
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        working-directory: terraform/environments/${{ matrix.env }}
        run: terraform apply -input=false -auto-approve
