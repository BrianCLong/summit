name: Web App CI

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'apps/web/**'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'apps/web/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps
        working-directory: apps/web

      - name: Run Lint
        run: npm run lint
        working-directory: apps/web

      - name: Run Typecheck
        run: npm run typecheck
        working-directory: apps/web

      - name: Run Tests
        run: npx vitest run
        working-directory: apps/web
