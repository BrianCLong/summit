name: subsumption-bundle

on:
  pull_request:
    paths:
      - "subsumption/**"
      - "scripts/ci/**"
      - "scripts/monitoring/**"
      - "docs/**"
      - "evidence/**"
      - "tests/fixtures/**"

jobs:
  verify:
    name: ci/verify-subsump-bundle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      with:
    - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: node scripts/ci/verify_subsumption_bundle.mjs subsumption/ingress-nginx-retirement/manifest.yaml

  deny:
    name: ci/deny-ingress-nginx
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      with:
    - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: node scripts/ci/deny_ingress_nginx.mjs
