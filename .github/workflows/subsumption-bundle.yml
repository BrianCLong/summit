name: subsumption-bundle

on:
  pull_request:
    paths:
      - "subsumption/**"
      - "scripts/ci/**"
      - "policy/**"
      - "docs/**"
      - "evidence/**"
  workflow_dispatch:

jobs:
  subsumption-bundle-verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify subsumption bundle
        run: node scripts/ci/verify_subsumption_bundle.mjs
