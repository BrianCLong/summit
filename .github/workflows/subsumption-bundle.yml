name: subsumption-bundle

on:
  pull_request:
    paths:
      - "subsumption/**"
      - "scripts/ci/**"
      - "docs/**"
      - "evidence/**"
      - "deps_delta/**"
      - "backlog/**"
  workflow_dispatch:

jobs:
  verify-subsumption-bundle:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Verify template bundle
        run: node scripts/ci/verify_subsumption_bundle.mjs --manifest subsumption/_template/manifest.yaml
