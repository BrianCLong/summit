name: subsumption-verify
on:
  pull_request:
    paths:
      - "subsumption/**"
      - "scripts/ci/**"
      - "docs/**"
      - "evidence/**"
jobs:
  verify-bundle:
    name: subsumption/verify-bundle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: node scripts/ci/verify_subsumption_bundle.mjs --item item-unknown
