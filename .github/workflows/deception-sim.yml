name: deception-simulation

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  simulate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: pip install -r python/requirements.txt
      - run: python scripts/run_deception_sim.py
