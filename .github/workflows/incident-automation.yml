name: Incident automation

on:
  pull_request:
    paths:
      - 'ops/observability-ci/**'
      - 'ops/runbooks/**'
      - 'ops/alerts/**'
      - '.github/workflows/incident-automation.yml'
  workflow_dispatch:

jobs:
  validate-incident-automation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Generate alert runbooks (check mode)
        run: python ops/observability-ci/scripts/generate_alert_runbooks.py --check

      - name: Validate on-call rotation and PagerDuty routes
        run: python ops/observability-ci/scripts/validate_oncall_and_pagerduty.py

      - name: Run incident automation unit tests
        run: python -m unittest discover -s ops/observability-ci/scripts/tests -p 'test_*.py'
