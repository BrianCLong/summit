name: "GA Gate: Accessibility lint + keyboard smoke"

on:
  pull_request:
    paths:
      - "web/**"
      - "packages/ui/**"
      - "packages/shared/**"
      - ".github/workflows/a11y-keyboard-smoke.yml"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
  push:
    branches: [main]
    paths:
      - "web/**"
      - "packages/ui/**"
      - "packages/shared/**"
      - ".github/workflows/a11y-keyboard-smoke.yml"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  a11y-keyboard-gate:
    name: "Accessibility + keyboard smoke"
    if: ${{ vars.MERGE_SURGE != 'true' || github.event_name == 'merge_group' || github.event_name == 'push' || github.event_name == 'schedule' }} 
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      BASE_URL: http://127.0.0.1:4173
      VITE_DEMO_MODE: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # v6
        with:
          fetch-depth: 0

      - name: Enable Corepack
        run: corepack enable

      - name: Setup pnpm
        uses: pnpm/action-setup@c5ba7f7862a0f64c1b1a05fbac13e0b8e86ba08c # v4
        with:
          version: 10.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4 # v6
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Start web UI in demo mode
        run: |
          VITE_DEMO_MODE=true pnpm --filter @intelgraph/web dev -- --host 0.0.0.0 --port 4173 --strictPort > /tmp/web.log 2>&1 &
          echo $! > /tmp/web.pid
          for attempt in {1..30}; do
            if curl -sSf http://127.0.0.1:4173 > /dev/null; then
              echo "Web UI is ready"
              break
            fi
            sleep 2
          done
          if ! curl -sSf http://127.0.0.1:4173 > /dev/null; then
            echo "Web UI failed to start"
            cat /tmp/web.log
            exit 1
          fi

      - name: Run accessibility + keyboard smoke
        env:
          CI: true
          BASE_URL: http://127.0.0.1:4173
          VITE_DEMO_MODE: "true"
        run: pnpm run test:a11y-gate

      - name: Upload accessibility artifacts
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          retention-days: 14
          name: a11y-keyboard-smoke-reports
          path: |
            reports/a11y-keyboard/**/*
            playwright-report/**/*
          if-no-files-found: warn

      - name: Upload dev server log
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          retention-days: 14
          name: a11y-keyboard-web-log
          path: /tmp/web.log
          if-no-files-found: warn

      - name: Stop web server
        if: always()
        run: |
          if [ -f /tmp/web.pid ]; then
            kill $(cat /tmp/web.pid) || true
          fi
