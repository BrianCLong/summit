name: UX Governance Check

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ux-governance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Setup Node.js
        uses: actions/setup-node@1d1121627393d3093b167069a74422b94a9ec3f2 # v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm install

      - name: Run UX Governance Check
        run: |
          node scripts/ux-ci-enforcer.js

      - name: Upload UX Governance Report
        if: failure()
        uses: actions/upload-artifact@0b2207062494160a33bd674828362627b9c46d9a # v4
        with:
          retention-days: 14
          name: ux-governance-report
          path: ux-governance-report.json
