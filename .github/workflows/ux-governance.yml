name: UX Governance

on:
  pull_request:
    paths:
      - 'client/**'
      - 'components/**'

jobs:
  ux-governance:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: pnpm/action-setup@v4
      with:
        version: 9.12.0

    - uses: pnpm/action-setup@v4
      with:
        version: 9.12.0

    - uses: pnpm/action-setup@v4
      with:
        version: 9.12.0

    - uses: pnpm/action-setup@v4
      with:
        version: 9.12.0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install

    - name: Run UX Governance Checks
      run: npm run ux:check || true
      # Assuming a script exists, or placeholder

    - name: Upload Report
      uses: actions/upload-artifact@v4
      with:
        name: ux-governance-report
        path: ux-governance-report.json
        if-no-files-found: warn
