name: UX Governance Check

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ux-governance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.0.0

      - name: Setup pnpm
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0
        # Version read from package.json packageManager field

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version: "20"

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile

      - name: Run UX Governance Check
        run: |
          node scripts/ux-ci-enforcer.js

      - name: Upload UX Governance Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          retention-days: 14
          name: ux-governance-report
          path: ux-governance-report.json
