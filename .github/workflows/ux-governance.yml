name: UX Governance Check

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ux-governance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4 # v6
        with:
          cache: 'pnpm'
          node-version: "20"

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile

      - name: Run UX Governance Check
        run: |
          node scripts/ux-ci-enforcer.js

      - name: Upload UX Governance Report
        if: failure()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          retention-days: 14
          name: ux-governance-report
          path: ux-governance-report.json
