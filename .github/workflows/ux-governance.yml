name: UX Governance

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ux-governance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9.12.0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run UX Governance Checks
        run: |
          echo "Running UX governance checks..."
          # Placeholder - create a dummy report so artifact upload doesn't warn
          echo '{"status": "pass"}' > ux-governance-report.json

      - uses: actions/upload-artifact@v4
        with:
          name: ux-governance-report
          path: ux-governance-report.json
          if-no-files-found: warn
