name: repro-build-drift
on:
  schedule:
    - cron: '0 3 * * 1' # Weekly at 3am Monday
  workflow_dispatch:

jobs:
  drift-monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      TZ: UTC
      LANG: C
      LC_ALL: C
      SOURCE_DATE_EPOCH: ""
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute SOURCE_DATE_EPOCH
        run: echo "SOURCE_DATE_EPOCH=$(git log -1 --format=%ct)" >> "$GITHUB_ENV"

      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin v1.0.1

      - uses: pnpm/action-setup@v4
        with:
          # version: 9.12.0
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: pnpm

      - name: Run Drift Monitor Wrapper
        run: bash scripts/monitoring/repro-build-verify-drift.sh

      - name: Build #1
        run: bash scripts/ci/repro_build_helper.sh "dist/pkg1.tgz"

      - name: Checkout fresh clone
        uses: actions/checkout@v4
        with:
          path: second
          fetch-depth: 0

      - name: Build #2
        working-directory: second
        run: |
          export SOURCE_DATE_EPOCH="${{ env.SOURCE_DATE_EPOCH }}"
          bash scripts/ci/repro_build_helper.sh "dist/pkg2.tgz"

      - name: Compare
        run: |
          mkdir -p dist
          mv second/dist/pkg2.tgz dist/pkg2.tgz

          HASH1=$(sha256sum dist/pkg1.tgz | awk '{print $1}')
          HASH2=$(sha256sum dist/pkg2.tgz | awk '{print $1}')

          if [ "$HASH1" != "$HASH2" ]; then
            echo "::error::Drift detected! Hashes mismatch."
            exit 1
          else
            echo "No drift detected."
          fi
