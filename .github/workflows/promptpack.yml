name: Prompt Pack Linter

on:
  push:
    paths:
      - 'prompts/**'
      - 'tools/promptpack_lint/**'
  pull_request:
    paths:
      - 'prompts/**'
      - 'tools/promptpack_lint/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - uses: actions/setup-python@f6771096d27771765fa9d05e3566540498b375d1 # v5
        with:
          python-version: '3.12'
      - run: pip install -e tools/promptpack_lint
      - run: promptpack-lint --repo .
