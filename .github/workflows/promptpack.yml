name: Prompt Pack Linter

on:
  push:
    paths:
      - 'prompts/**'
      - 'tools/promptpack_lint/**'
  pull_request:
    paths:
      - 'prompts/**'
      - 'tools/promptpack_lint/**'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
        with:
          python-version: '3.12'
      - run: pip install -e tools/promptpack_lint
      - run: promptpack-lint --repo .
