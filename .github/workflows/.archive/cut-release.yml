name: Cut Release Notes
on:
  workflow_dispatch:
    inputs:
      tag: { required: true, description: 'git tag' }
      digest: { required: true, description: 'image digest or sha' }

jobs:
  notes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          body_path: .github/release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
