name: Feature Flags CI

on:
  pull_request:
    paths:
      - "flags/**"
      - "libs/flags/**"
      - "tools/flagctl/**"
      - ".ci/policies/**"
      - ".github/workflows/flags-ci.yml"
  push:
    branches: [main]
    paths:
      - "flags/**"
      - "libs/flags/**"
      - "tools/flagctl/**"
      - ".ci/policies/**"

jobs:
  lint-flags:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Validate catalog metadata
        run: python tools/flagctl/flagctl.py lint
      - name: Validate targets reference catalog
        run: python tools/flagctl/validate_flags.py
      - name: Conftest policy check
        uses: instrumenta/conftest-action@v0.6.0
        with:
          policy: .ci/policies
          files: flags/catalog.yaml
      - name: Upload audit log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flagctl-audit
          path: tools/flagctl/audit.log
          if-no-files-found: ignore
