name: Flaky test scan

on:
  workflow_dispatch:
    inputs:
      iterations:
        description: Number of detection iterations
        required: false
        default: '10'
      pattern:
        description: Optional test name pattern to target
        required: false
      command:
        description: Test command to run
        required: false
        default: pnpm exec jest
  schedule:
    - cron: '0 9 * * 1'

permissions:
  contents: read

jobs:
  detect-flaky-tests:
    name: Detect flaky tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run flaky detection
        run: |
          iterations=${{ github.event.inputs.iterations || '10' }}
          patternFlag=""
          if [ -n "${{ github.event.inputs.pattern }}" ]; then
            patternFlag="--pattern '${{ github.event.inputs.pattern }}'"
          fi

          command="${{ github.event.inputs.command || 'pnpm exec jest' }}"
          pnpm exec ts-node scripts/testing/detect-flaky-tests.ts --iterations "$iterations" --command "$command" $patternFlag

      - name: Upload flaky report
        uses: actions/upload-artifact@v4
        with:
          name: flaky-tests-report
          path: reports/flaky-tests-*.json
          if-no-files-found: warn
