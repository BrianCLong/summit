name: PR Quality Gate

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

concurrency:
  group: quality-gate-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

env:
  PNPM_CACHE_FOLDER: ~/.pnpm-store
  NODE_VERSION: '20.x'
  PNPM_VERSION: '9.12.0'

jobs:
  # Fast feedback lane: Static Analysis & Security
  static-checks:
    name: Static Checks & Security
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for some checks

      - uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        # Using no-frozen-lockfile because we know there are some lockfile drifts in the repo
        # and we don't want CI to fail on that right now (we want to check code quality).
        run: pnpm install --no-frozen-lockfile

      - name: Lint & Format Check
        run: pnpm run lint

      - name: Typecheck
        run: pnpm run typecheck

      - name: Golden Path Compliance
        run: npm run check:golden || echo "::warning::Golden path violations found. Please adhere to Golden Paths for new features."

      - name: Security Audit (Fail on High)
        run: pnpm audit --audit-level=high

      - name: Security Lint
        run: pnpm run security:lint

  # Unit Testing Lane
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run Unit Tests
        run: pnpm run test:jest

  # Smoke Test Lane: The Golden Path
  smoke-tests:
    name: Smoke Tests (Golden Path)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Bootstrap Environment
        run: make bootstrap

      - name: Build Docker Images
        # Building strictly what is needed for smoke tests
        run: |
           docker build -f server/Dockerfile.dev -t summit/api:ci ./server
           docker build -f client/Dockerfile.dev -t summit/web:ci ./client

      - name: Start Environment
        run: make up

      - name: Wait for Services
        run: ./scripts/wait-for-it.sh localhost:4000 --timeout=60 --strict -- echo "API is up"

      - name: Run Smoke Tests
        run: make smoke

      - name: Dump Logs on Failure
        if: failure()
        run: docker compose -f docker-compose.dev.yml logs --tail=100

      - name: Teardown
        if: always()
        run: make down

  sonarqube-sast:
    name: SonarQube SAST Scan
    needs: [static-checks, unit-tests]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }}
            -Dsonar.pullrequest.branch=${{ github.event.pull_request.head.ref }}
            -Dsonar.pullrequest.base=${{ github.event.pull_request.base.ref }}
            -Dsonar.scm.revision=${{ github.event.pull_request.head.sha }}

  compliance-drift-check:
    name: Compliance Drift Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            governance:
              - 'docs/governance/**'

      - name: Fail if governance docs changed without acknowledgement
        if: steps.filter.outputs.governance == 'true' && !contains(github.event.pull_request.body, 'compliance-impact-acknowledged')
        run: |
          echo "ERROR: Changes detected in 'docs/governance/'. You must include the phrase 'compliance-impact-acknowledged' in your PR description to proceed."
          exit 1

  threat-model-drift-check:
    name: Threat Model Drift Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            architecture:
              - 'docker-compose.yml'
              - 'apps/**/*.ts'
              - 'services/**/*.ts'
            threat_model:
              - 'THREATMODEL.md'

      - name: Fail if architecture changed without threat model update
        if: steps.filter.outputs.architecture == 'true' && steps.filter.outputs.threat_model == 'false'
        run: |
          echo "ERROR: Architectural changes detected. You must update THREATMODEL.md in the same PR to reflect these changes."
          exit 1

  agent-governance-check:
    name: Agent Governance Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            governance_hashes:
              - '.github/governance_hashes'
            agent_files:
              - 'AGENTS.md'
              - 'docs/governance/AGENT_MANDATES.md'
      - name: Verify agent file checksums
        if: steps.filter.outputs.agent_files == 'true' && steps.filter.outputs.governance_hashes == 'false'
        run: |
          AGENTS_MD_SHA256=$(grep '^AGENTS_MD_SHA256=' .github/governance_hashes | cut -d'=' -f2)
          AGENT_MANDATES_MD_SHA256=$(grep '^AGENT_MANDATES_MD_SHA256=' .github/governance_hashes | cut -d'=' -f2)
          if ! echo "$AGENTS_MD_SHA256 AGENTS.md" | sha256sum --check --status; then
            echo "::error::AGENTS.md has been modified without an update to .github/governance_hashes. Please update the hash and provide justification."
            exit 1
          fi
          if ! echo "$AGENT_MANDATES_MD_SHA256 docs/governance/AGENT_MANDATES.md" | sha256sum --check --status; then
            echo "::error::AGENT_MANDATES.md has been modified without an update to .github/governance_hashes. Please update the hash and provide justification."
            exit 1
          fi

  ownership-check:
    name: Ownership Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Check for CODEOWNERS
        run: |
          if [ ! -f CODEOWNERS ]; then
            echo "::error::CODEOWNERS file not found."
            exit 1
          fi
      - name: Verify critical ownership
        run: |
          critical_paths=(".github/workflows/" "docs/governance/" "SECURITY/")
          for path in "${critical_paths[@]}"; do
            if ! grep -v '^#' CODEOWNERS | grep -q "^${path}"; then
              echo "::error::No owner specified for critical path: $path in CODEOWNERS file."
              exit 1
            fi
          done

  pr-quality-gate-status:
    name: PR Quality Gate Status
    runs-on: ubuntu-latest
    needs: [static-checks, unit-tests, smoke-tests, sonarqube-sast, compliance-drift-check, threat-model-drift-check, agent-governance-check, ownership-check]
    if: always() # This ensures the job runs even if previous jobs fail
    steps:
      - name: Check Status of All Jobs
        run: |
          if [[ "${{ needs.static-checks.result }}" != "success" || "${{ needs.unit-tests.result }}" != "success" || "${{ needs.smoke-tests.result }}" != "success" || "${{ needs.sonarqube-sast.result }}" != "success" || "${{ needs.compliance-drift-check.result }}" != "success" || "${{ needs.threat-model-drift-check.result }}" != "success" || "${{ needs.agent-governance-check.result }}" != "success" || "${{ needs.ownership-check.result }}" != "success" ]]; then
            echo "One or more jobs in the PR Quality Gate failed."
            exit 1
          else
            echo "All jobs in the PR Quality Gate passed."
          fi
