name: Preview
on:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & push images
        run: |
          svcs=(apps/gateway apps/ui services/prov-ledger services/policy-compiler services/ai-nlq services/er-service services/ingest services/zk-tx)
          for s in "${svcs[@]}"; do
            name=${s//\//-}
            docker buildx build --push -t ghcr.io/${{ github.repository }}:${name}-pr${{ github.event.number }} -f $s/Dockerfile $s
          done
      - name: Publish preview links
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: preview
          message: |
            ðŸ§ª Preview images pushed to GHCR (tagged per component). Deploy with:
            ```
            helm upgrade --install ig-${{ github.event.number }} ops/helm \
              --set imageGateway=ghcr.io/${{ github.repository }}:apps-gateway-pr${{ github.event.number }} \
              --set imageUI=ghcr.io/${{ github.repository }}:apps-ui-pr${{ github.event.number }}
            ```

  deploy-preview:
    name: Deploy Preview (Helm)
    needs: build-push
    if: ${{ secrets.KUBE_CONFIG != '' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Configure kubeconfig
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        run: |
          mkdir -p ~/.kube
          echo "${KUBE_CONFIG}" | { base64 -d 2>/dev/null || cat; } > ~/.kube/config
      - name: Setup Helm
        uses: azure/setup-helm@v4
      - name: Deploy with Helm
        env:
          PR_NUMBER: ${{ github.event.number }}
          REPO: ${{ github.repository }}
        run: |
          NAMESPACE="ig-pr-${PR_NUMBER}"
          RELEASE="ig-${PR_NUMBER}"
          helm upgrade --install "${RELEASE}" ops/helm \
            --namespace "${NAMESPACE}" \
            --create-namespace \
            --set imageGateway="ghcr.io/${REPO}:apps-gateway-pr${PR_NUMBER}" \
            --set imageUI="ghcr.io/${REPO}:apps-ui-pr${PR_NUMBER}" \
            --set ingress.host="pr-${PR_NUMBER}.preview.intelgraph.local"
      - name: Publish deployed preview link
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: preview
          message: |
            ðŸ§ª Preview deployed to namespace `ig-pr-${{ github.event.number }}` with host `pr-${{ github.event.number }}.preview.intelgraph.local`.
            Images: `ghcr.io/${{ github.repository }}:apps-gateway-pr${{ github.event.number }}` and `ghcr.io/${{ github.repository }}:apps-ui-pr${{ github.event.number }}`.
