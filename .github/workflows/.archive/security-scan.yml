name: Security Scan

on:
  push:
    branches: [main, develop, 'claude/**']
  pull_request:
    branches: [main, develop]
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  SERVICE_NAME: summit-platform

jobs:
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run pnpm audit
        # Blocking on high severity vulnerabilities
        run: pnpm audit --audit-level=high
        continue-on-error: true

      - name: Run npm audit (JSON output)
        run: pnpm audit --json > audit-report.json || true

      - name: Generate vulnerability report
        run: |
          node .github/scripts/audit-gate.js audit-report.json
        env:
          SERVICE_NAME: ${{ env.SERVICE_NAME }}
          VULN_REPORT_PATH: vuln_report.${{ env.SERVICE_NAME }}.json
          AUDIT_ARTIFACTS_DIR: artifacts/security/${{ env.SERVICE_NAME }}
          MAX_AUDIT_SEVERITY: high
          ENFORCE_AUDIT_EXIT: false

      - name: Upload vulnerability artifacts
        if: ((always()) && (always())) && (always())
        uses: actions/upload-artifact@v4
        with:
          name: vuln-report-${{ env.SERVICE_NAME }}
          path: |
            vuln_report.${{ env.SERVICE_NAME }}.json
            artifacts/security/${{ env.SERVICE_NAME }}/

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-audit-report
          path: audit-report.json

      - name: Enforce vulnerability gate
        run: |
          blocked=$(jq '.decision.blocked // 0' vuln_report.${SERVICE_NAME}.json)
          waived=$(jq '.waiver.applied // false' vuln_report.${SERVICE_NAME}.json)
          if [ "$blocked" -gt 0 ] && [ "$waived" != "true" ]; then
            echo "High severity vulnerabilities detected without an approved waiver"
            exit 1
          fi

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  security-linting:
    name: Security Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security ESLint
        run: pnpm exec eslint --config .eslintrc.security.cjs 'server/src/**/*.{js,ts}' --max-warnings 0
        continue-on-error: true

  snyk-scan:
    name: Snyk Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: false
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  security-report:
    name: Generate Security Report
    needs: [dependency-scan, secret-scan, security-linting]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download audit report
        uses: actions/download-artifact@v4
        with:
          name: dependency-audit-report
        continue-on-error: true

      - name: Generate summary
        run: |
          echo "# Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "- Dependency Scan: ${{ needs.dependency-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Secret Scan: ${{ needs.secret-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security Linting: ${{ needs.security-linting.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** CodeQL Analysis runs in a separate workflow." >> $GITHUB_STEP_SUMMARY
