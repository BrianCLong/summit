name: Storybook smoke

on:
  pull_request:
    paths:
      - 'apps/web/**'
      - '.github/workflows/storybook-smoke.yml'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - 'package.json'
  workflow_dispatch:

jobs:
  build-and-snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable corepack
        run: corepack enable

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          # version handled by package.json
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Build Storybook (web)
        run: pnpm --filter @intelgraph/web build-storybook

      - name: Snapshot smoke (design system)
        run: pnpm --filter @intelgraph/web test:design-system -- --runInBand
