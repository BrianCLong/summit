name: AI Refactor Dry Run

on:
  workflow_dispatch: {}
  pull_request:
    paths:
      - 'ai-refactor/**'
      - 'scripts/ai/**'
      - '.github/workflows/ai-refactor-dryrun.yml'

jobs:
  dry-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Dry-run refactor prompts
        run: pnpm ts-node scripts/ai/run-refactor.ts --dry-run
