name: ðŸ” ABAC Policy Gate

on:
  pull_request:
    paths:
      - 'policy/abac/**'
      - 'policy/tests/**'
      - 'server/config/data-paths.yaml'
      - 'server/config/schemas/data-paths.schema.json'
      - '.github/policies/**'
      - 'services/authz-gateway/**'
  push:
    branches:
      - main
    paths:
      - 'policy/abac/**'
      - 'policy/tests/**'
      - 'server/config/data-paths.yaml'
      - 'server/config/schemas/data-paths.schema.json'
      - '.github/policies/**'

jobs:
  opa:
    name: Validate ABAC Policies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install OPA
      - name: Ensure opa path is clean
        run: rm -rf opa
           |          curl -L -o opa https://openpolicyagent.org/downloads/v0.64.1/opa_linux_amd64_static
          chmod +x opa
          sudo mv opa /usr/local/bin/opa
      - name: Check formatting
        run: opa fmt policy/abac/abac.rego --diff
      - name: Run policy unit tests with coverage
        run: |
          opa test policy/abac policy/tests -v --coverage --format json > opa-coverage.json
      - name: Validate OPA data path tags
        run: |
          python -m pip install pyyaml --quiet
          python - <<'PY'
          import json
          from pathlib import Path
          import yaml

          data = yaml.safe_load(Path("server/config/data-paths.yaml").read_text())
          Path("server/config/data-paths.json").write_text(json.dumps(data))
          PY
          opa eval --fail-defined --data .github/policies --input server/config/data-paths.json "data.summit.datapaths.violations[_]"
          rm server/config/data-paths.json
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: opa-abac-coverage
          path: opa-coverage.json
