name: Residency Compliance
on: [push, pull_request]

jobs:
  validate-residency:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate Residency Policies
        run: |
          # Check for DATA_RESIDENCY_MODEL.md
          if [ ! -f docs/DATA_RESIDENCY_MODEL.md ]; then
            echo "Missing DATA_RESIDENCY_MODEL.md"
            exit 1
          fi

          # Grep for required regions
          if ! grep -q "US" docs/DATA_RESIDENCY_MODEL.md; then
            echo "Missing US region definition"
            exit 1
          fi

          echo "Residency Model Validated"

      - name: Check for Hardcoded Regions
        run: |
          # Fail if code contains hardcoded us-east-1 without explanation (simple heuristic)
          # Excluding config files and tests
          # grep -r "us-east-1" server/src --exclude-dir=__tests__ || true
          echo "Skipping hard check for now, manual review required."
