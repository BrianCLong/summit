name: CI Observability

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    paths:
      - 'src/intelgraph/observability/**'
      - 'tests/test_observability_no_otel.py'

jobs:
  test-observability:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.20.0"
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies (Bootstrap)
        run: make bootstrap
      - name: Test Observability (No OTel)
        run: pytest tests/test_observability_no_otel.py
