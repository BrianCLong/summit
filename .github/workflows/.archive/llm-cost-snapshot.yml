name: LLM Cost Snapshot

on:
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

jobs:
  llm-cost-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate LLM cost snapshot
        run: pnpm ts-node --esm scripts/ops/llm-cost-report.ts | tee llm-cost-report.txt

      - name: Upload snapshot artifact
        uses: actions/upload-artifact@v4
        with:
          name: llm-cost-report
          path: llm-cost-report.txt
