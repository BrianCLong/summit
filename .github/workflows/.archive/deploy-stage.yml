name: Deploy to Staging

on:
  workflow_run:
    workflows: ["build-images"]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: read
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - name: Download SBOM Artifacts
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ github.event.workflow_run.id }}
          pattern: sbom-*
          merge-multiple: true
          path: sboms

      - name: Determine image tag
        id: image-tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            echo "tag=${{ github.event.workflow_run.head_sha }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${{ github.sha }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy

      - name: ğŸ”’ Vulnerability Gate (SBOM Scan)
        run: |
          echo "Scanning SBOMs for Critical/High vulnerabilities..."
          # Scan each SBOM json file found
          for sbom in sboms/*.spdx.json; do
            echo "Scanning $sbom..."
            trivy sbom "$sbom" --severity CRITICAL,HIGH --exit-code 1
          done

      - name: Install cosign
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: 'v2.2.4'

      - name: Sign and attach attestations
        env:
          COSIGN_EXPERIMENTAL: '1'
          IMAGE_REPOSITORY: ghcr.io/owner/app
          IMAGE_TAG: ${{ steps.image-tag.outputs.tag }}
        run: |
          set -euo pipefail
          IMAGE="$IMAGE_REPOSITORY:$IMAGE_TAG"
          cosign sign --yes "$IMAGE"

          for sbom in sboms/*.spdx.json; do
            [ -f "$sbom" ] || continue
            cosign attest --yes --predicate "$sbom" --type spdxjson "$IMAGE"
          done

          cat > /tmp/stage-attestation.json <<'EOF'
          {
            "environment": "staging",
            "workflow": "${{ github.workflow }}",
            "sourceRun": "${{ github.run_id }}"
          }
          EOF
          cosign attest --yes --predicate /tmp/stage-attestation.json --type intoto "$IMAGE"

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.11.1

      - name: Deploy to Staging
        run: |
          echo "Simulating deployment to staging..."
          # helm upgrade --install intelgraph-mvp ./charts/app --namespace staging --values ./charts/app/values.yaml
