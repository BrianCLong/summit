name: K6 Performance Gates

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * 1' # Weekly visibility into strict SLOs

jobs:
  k6-smoke:
    runs-on: ubuntu-latest
    env:
      PNPM_CACHE_FOLDER: ~/.pnpm-store
      NODE_VERSION: '20.x'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Syntax check mock Maestro server
        run: node --check scripts/ci/mock-maestro-server.mjs

      - name: Enable corepack
        run: corepack enable

      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Bootstrap repo
        run: make bootstrap

      - name: Setup K6
        uses: grafana/setup-k6-action@v1

      - name: Bring up stack
        run: make up

      - name: Wait for health
        run: |
          # Simple wait loop
          timeout 120s bash -c 'until curl -s http://localhost:3000/health > /dev/null; do sleep 5; done'

      - name: Run K6 Smoke
        run: |
          BASE_URL=http://localhost:3000 SLO_MODE=mock k6 run tests/k6-smoke.js

      - name: Run K6 GraphQL SLO (mock mode)
        run: |
          BASE_URL=http://localhost:3000 SLO_MODE=mock k6 run tests/k6-graphql-slo.js

      - name: Upload K6 artifacts
        if: (((always()) && (always())) && (${{ github.event_name != 'pull_request' && secrets.STAGING_BASE_URL != '' }})) && (always())
        uses: actions/upload-artifact@v4
        with:
          name: k6-mock-results
          path: |
            smoke-test-results.json
            graphql-slo-results.json
          if-no-files-found: warn

      - name: Tear down
        run: make down || true

  k6-strict:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup K6
        uses: grafana/setup-k6-action@v1

      - name: Run K6 Smoke (strict mode)
        env:
          BASE_URL: ${{ secrets.STAGING_BASE_URL }}
          SLO_MODE: strict
        run: k6 run tests/k6-smoke.js

      - name: Run K6 GraphQL SLO (strict mode)
        env:
          BASE_URL: ${{ secrets.STAGING_BASE_URL }}
          SLO_MODE: strict
        run: k6 run tests/k6-graphql-slo.js

      - name: Upload strict artifacts
        uses: actions/upload-artifact@v4
        with:
          name: k6-strict-results
          path: |
            smoke-test-results.json
            graphql-slo-results.json
          if-no-files-found: warn
