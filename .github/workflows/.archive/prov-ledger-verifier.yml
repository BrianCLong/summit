name: Provenance Bundle Verifier

on:
  push:
    paths:
      - 'packages/prov-ledger-verifier/**'
      - '.github/workflows/prov-ledger-verifier.yml'
      - 'pnpm-lock.yaml'
  pull_request:
    paths:
      - 'packages/prov-ledger-verifier/**'
      - '.github/workflows/prov-ledger-verifier.yml'
      - 'pnpm-lock.yaml'

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:


      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --filter @intelgraph/prov-ledger-verifier --frozen-lockfile

      - name: Run unit and integration tests
        run: pnpm --filter @intelgraph/prov-ledger-verifier test

      - name: Build verifier CLI
        run: pnpm --filter @intelgraph/prov-ledger-verifier build

      - name: Validate bundled fixtures
        run: |
          pnpm --filter @intelgraph/prov-ledger-verifier exec prov-ledger-verify --bundle packages/prov-ledger-verifier/fixtures/valid-bundle --json
          pnpm --filter @intelgraph/prov-ledger-verifier exec prov-ledger-verify --bundle packages/prov-ledger-verifier/fixtures/valid-bundle.zip --json
          if pnpm --filter @intelgraph/prov-ledger-verifier exec prov-ledger-verify --bundle packages/prov-ledger-verifier/fixtures/missing-evidence; then
            echo "Missing evidence fixture should fail verification" && exit 1;
          fi
          if pnpm --filter @intelgraph/prov-ledger-verifier exec prov-ledger-verify --bundle packages/prov-ledger-verifier/fixtures/hash-mismatch; then
            echo "Hash mismatch fixture should fail verification" && exit 1;
          fi
