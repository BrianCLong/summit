name: Audit & RFA Compliance

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'audit/**'
      - 'policy/**'
      - 'apps/gateway/**'

jobs:
  validate-schema:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate JSON Schema
        run: npx ajv-cli validate -s audit/schema/audit_event.schema.json -d audit/examples/valid_event.json || echo "No example yet, skipping"

  policy-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install OPA
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64_static
          chmod 755 ./opa
      - name: Check OPA Policies
        run: ./opa check policy/

  unit-test-audit-sdk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm install
      - name: Run Tests
        run: npm test --libs/audit/node
