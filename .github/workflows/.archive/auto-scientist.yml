name: Auto-Scientist CI

on:
  push:
    paths:
      - 'auto_scientist/**'
  pull_request:
    paths:
      - 'auto_scientist/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          if [ -f auto_scientist/requirements.txt ]; then pip install -r auto_scientist/requirements.txt; fi
      - name: Run Tests
        working-directory: auto_scientist
        run: make test
