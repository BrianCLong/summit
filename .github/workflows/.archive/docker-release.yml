name: Build, Test, and Release Summit Docker Image

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: "v2.2.4"

      - name: Install Syft
        uses: anchore/sbom-action/download-syft@v0.17.1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image with multi-arch support and cache
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}/summit:${{ github.ref_name }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}/summit:cache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}/summit:cache,mode=max
          provenance: true
          sbom: true

      - name: Generate SBOM
        env:
          IMAGE: ghcr.io/${{ github.repository }}/summit:${{ github.ref_name }}
        run: syft "$IMAGE" -o spdx-json=sbom-summit.spdx.json

      - name: Cosign sign and attest
        id: cosign-sign
        env:
          COSIGN_EXPERIMENTAL: "1"
          IMAGE: ghcr.io/${{ github.repository }}/summit:${{ github.ref_name }}
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          set -euo pipefail
          IMAGE_REF="${IMAGE}@${DIGEST}"
          cosign sign --yes "$IMAGE_REF"
          cosign attest --yes --predicate sbom-summit.spdx.json --type spdxjson "$IMAGE_REF"
          echo "image_ref=$IMAGE_REF" >> "$GITHUB_OUTPUT"

      - name: Create GitHub release with autogenerated notes
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
