name: Build & Sign

on:
  push:
    branches: [ main, feature/** ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build & Sign (${{ matrix.product }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        product: [Maestro, IntelGraph, CompanyOS, Switchboard]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f prov-ledger/pyproject.toml ]; then
             pip install -e prov-ledger/
          fi
          # Install Syft and Cosign
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          # Cosign install omitted for brevity/security in this stub, usually uses keyless or secrets

      - name: Build Artifact (Stub)
        run: |
          # Simulate build
          mkdir -p "dist/${{ matrix.product }}"
          echo "Build Artifact for ${{ matrix.product }}" > "dist/${{ matrix.product }}/app.bin"

      - name: Generate SBOM
        run: syft . -o cyclonedx-json > "dist/${{ matrix.product }}/sbom.json"

      - name: Sign Artifacts (Mock)
        if: github.event_name != 'pull_request'
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          echo "Signing would happen here with cosign sign-blob --key env://COSIGN_KEY dist/${{ matrix.product }}/app.bin"
          # cosign sign-blob --key env://COSIGN_KEY dist/${{ matrix.product }}/app.bin

      - name: Upload build outputs
        uses: actions/upload-artifact@v4
        with:
          name: "provenance-build-${{ matrix.product }}"
          path: dist/${{ matrix.product }}
