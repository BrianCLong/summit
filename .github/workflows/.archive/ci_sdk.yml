name: CI SDK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    paths:
      - 'src/intelgraph/sdk/**'
      - 'tests/test_sdk_client.py'
      - 'examples/hello_intelgraph.py'

jobs:
  test-sdk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version: "20"
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies (Bootstrap)
        run: make bootstrap
      - name: Test SDK
        run: pytest tests/test_sdk_client.py
