name: Realtime Service CI

on:
  push:
    paths:
      - 'services/realtime/**'
      - 'packages/events-producer/**'
      - 'libs/realtime/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build Events Producer
        run: pnpm --filter @intelgraph/events-producer build

      - name: Build Realtime Service
        run: pnpm --filter realtime-service build

      - name: Build SDKs
        run: pnpm --filter @intelgraph/realtime-sdk build

      - name: Test
        run: pnpm test
