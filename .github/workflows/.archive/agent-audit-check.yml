name: Agent Audit Enforcement

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read

jobs:
  audit-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify agent audit entry exists
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const labels = context.payload.pull_request.labels.map(label => label.name);
            const agentLabels = labels.filter(name => name.startsWith('agent:'));

            if (agentLabels.length === 0) {
              console.log('No agent labels present; skipping audit check.');
              return;
            }

            const today = new Date().toISOString().split('T')[0];
            const auditPath = `docs/audit/${today}-agent-log.md`;
            const prNumber = context.payload.pull_request.number;

            if (!fs.existsSync(auditPath)) {
              core.setFailed(`Agent-labeled PR requires audit log: missing ${auditPath}`);
              return;
            }

            const content = fs.readFileSync(auditPath, 'utf8');

            if (!content.includes(`PR Number: #${prNumber}`)) {
              core.setFailed(`Audit log does not reference PR #${prNumber}`);
              return;
            }

            console.log('Agent audit log verified.');
