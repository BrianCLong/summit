name: GA Gate

on:
  push:
    branches:
      - main
      - 'release/*'
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  ga-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Run GA gate
        run: pnpm exec tsx scripts/run-ga-gate.ts

      - name: Upload GA gate report
        uses: actions/upload-artifact@v4
        with:
          name: ga-gate-report
          path: artifacts/ga-gate-report.json
          if-no-files-found: error
