name: Phase 2 CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install

    - name: Lint
      run: npm run lint
      # Policy: No disabled lint steps (checked by separate policy script in real scenario)

    - name: Build
      run: npm run build

    - name: Run Tests
      run: npm test

    - name: Generate SBOM
      run: |
        chmod +x server/scripts/generate-sbom.sh
        ./server/scripts/generate-sbom.sh

    - name: Policy Check
      run: |
        # Simple mock policy check
        if [ ! -f "server/ci-policy.json" ]; then
          echo "Policy file missing!"
          exit 1
        fi
        echo "Policy check passed."

    - name: Upload SBOM
      uses: actions/upload-artifact@v3
      with:
        name: sbom
        path: artifacts/
