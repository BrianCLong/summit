name: Deploy to Stage (Canary)

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    outputs:
      image-ref: ${{ steps.cosign-sign.outputs.image_ref }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: "v2.2.4"

      - name: Install Syft
        uses: anchore/sbom-action/download-syft@v0.17.1

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          provenance: true
          sbom: true

      - name: Generate SBOM
        env:
          IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        run: syft "$IMAGE" -o spdx-json=sbom-stage.spdx.json

      - name: Cosign sign and attest image
        id: cosign-sign
        env:
          COSIGN_EXPERIMENTAL: "1"
          IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          set -euo pipefail
          IMAGE_REF="${IMAGE}@${DIGEST}"
          cosign sign --yes "$IMAGE_REF"
          cosign attest --yes --predicate sbom-stage.spdx.json --type spdxjson "$IMAGE_REF"
          echo "image_ref=$IMAGE_REF" >> "$GITHUB_OUTPUT"

  deploy-stage:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: stage

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install cosign
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: "v2.2.4"

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: "v3.11.1"

      - name: Create Kubeconfig
        run: |
          set -euo pipefail
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_STAGE_B64 }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Verify image signature and attestation
        env:
          COSIGN_EXPERIMENTAL: "1"
          IMAGE: ${{ needs.build-and-push.outputs.image-ref }}
          COSIGN_PUBLIC_KEY: ${{ secrets.COSIGN_PUBLIC_KEY }}
        run: |
          set -euo pipefail
          VERIFY_FLAGS=()
          if [ -n "${COSIGN_PUBLIC_KEY:-}" ]; then
            VERIFY_FLAGS+=(--key "$COSIGN_PUBLIC_KEY")
          else
            VERIFY_FLAGS+=(--certificate-identity "https://github.com/${{ github.repository }}")
            VERIFY_FLAGS+=(--certificate-oidc-issuer "https://token.actions.githubusercontent.com")
          fi

          cosign verify "${VERIFY_FLAGS[@]}" "$IMAGE"
          cosign verify-attestation --type spdxjson "${VERIFY_FLAGS[@]}" "$IMAGE"

      - name: Deploy to Stage
        env:
          NAMESPACE: stage
          HOST: api.stage.intelgraph.io
        run: |
          set -euo pipefail
          helm upgrade --install server ./charts/server \
            --namespace $NAMESPACE \
            --set image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} \
            --set image.tag=${{ github.sha }} \
            --set ingress.hosts[0].host=$HOST \
            --set ingress.tls[0].hosts[0]=$HOST \
            --atomic \
            --timeout 10m \
            --wait

      - name: Verify rollout health
        env:
          NAMESPACE: stage
        run: |
          set -euo pipefail
          release=server
          if kubectl -n "$NAMESPACE" get deployment "$release" >/dev/null 2>&1; then
            kubectl -n "$NAMESPACE" rollout status deployment "$release" --timeout=5m
          elif kubectl -n "$NAMESPACE" get statefulset "$release" >/dev/null 2>&1; then
            kubectl -n "$NAMESPACE" rollout status statefulset "$release" --timeout=5m
          else
            echo "::warning::No deployment or statefulset named $release; checking pods by label"
            kubectl -n "$NAMESPACE" wait --for=condition=Ready pod -l app.kubernetes.io/name=$release --timeout=5m
          fi

  smoke-test:
    needs: deploy-stage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run k6 smoke test
        uses: grafana/k6-action@v0.3.0
        with:
          filename: k6/smoke-test.js
        env:
          BASE_URL: https://api.stage.intelgraph.io
