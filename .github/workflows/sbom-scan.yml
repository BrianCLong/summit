name: SBOM & Vulnerability Scanning

# CI Quality Gate: SBOM generation and vulnerability scanning
# Addresses: Issue #1222 - CI: SBOM + Vulnerability Gate
# Authority: Platform Engineering
#
# Requirements:
# - CI fails on Sev >= High
# - SBOM artifacts uploaded
# - Allowlist support via security/grype-allowlist.yaml

on:
  push:
    branches: [main]
    paths:
      - "Dockerfile*"
      - "docker-compose*"
      - "package.json"
      - "pnpm-lock.yaml"
      - "server/package.json"
      - ".github/workflows/sbom-scan.yml"
      - "security/grype-allowlist.yaml"

  pull_request:
    branches: [main]
    paths:
      - "Dockerfile*"
      - "docker-compose*"
      - "package.json"
      - "pnpm-lock.yaml"
      - "server/package.json"

  workflow_dispatch:

  schedule:
    - cron: "0 4 * * *" # Daily at 4 AM UTC

permissions:
  contents: read
  security-events: write
  id-token: write
  attestations: write

jobs:
  sbom:
    name: SBOM & Vulnerability Gate
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (scripts)
        run: npm ci || npm install

      - name: Melange Version Gate (CVE-2026-25145)
        env:
          GATE_OUTPUT: artifacts/sbom/gate.json
        run: |
          mkdir -p artifacts/sbom
          npx tsx .github/scripts/sbom/melange-version-gate.ts

      - name: Melange Config Lint (CVE-2026-25145)
        env:
          GATE_OUTPUT: artifacts/sbom/config_lint.json
        run: |
          npx tsx .github/scripts/sbom/melange-config-lint.ts

      - name: Trust Context Gate
        id: trust
        env:
          GATE_OUTPUT: artifacts/sbom/trust.json
        run: |
          npx tsx .github/scripts/sbom/trust-context.ts

      - name: Containment Smoke Test
        env:
          GATE_OUTPUT: artifacts/sbom/containment_check.json
        run: |
          npx tsx .github/scripts/sbom/containment-check.ts

      - name: Generate SBOM with Syft
        uses: anchore/sbom-action@62ad5284b8ced813296287a0b63906cb364b73ee # v0
        with:
          format: cyclonedx-json
          output-file: sbom.json

      - name: Scan with Grype
        uses: anchore/scan-action@0d444ed77d83ee2ba7f5ced0d90d640a1281d762 # v7
        with:
          sbom: sbom.json
          fail-build: true
          severity-cutoff: high
          only-fixed: false
          grype-config: security/grype-allowlist.yaml

      - name: Attest SBOM
        if: steps.trust.outputs.can_sign == 'true'
        uses: actions/attest-sbom@v3
        with:
          subject-path: ${{ github.workspace }}
          sbom-path: sbom.json

      - name: Package Evidence
        env:
          ARTIFACT_DIR: artifacts/sbom
        run: |
          if [ -f sbom.json ]; then cp sbom.json artifacts/sbom/sbom.json; fi
          npx tsx .github/scripts/sbom/evidence-pack.ts

      - name: Upload SBOM artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sbom-scan-results
          path: |
            sbom.json
            results.sarif
          retention-days: 90

      - name: Upload Melange Evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: melange-protection-evidence
          path: artifacts/sbom/
          retention-days: 90
