name: SBOM & Vulnerability Scanning
on: [push, pull_request]
permissions:
  contents: read
  security-events: write
jobs:
  sbom:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: anchore/sbom-action@0b82b0b1a22399a1c542d4d656f70cd903571b5c # v0
        with:
          format: cyclonedx-json
          output-file: sbom.json
      - uses: anchore/scan-action@62b74fb7bb810d2c45b1865f47a77655621862a5 # v7
        with:
          sbom: sbom.json
          fail-build: true
          severity-cutoff: high
          only-fixed: false
          output-format: json

      - name: Standardize Artifacts
        run: |
          mkdir -p artifacts/security-gate/${{ github.sha }}
          mkdir -p artifacts/sbom/${{ github.sha }}

          # Move/Rename for standardization
          cp sbom.json artifacts/sbom/${{ github.sha }}/sbom.json

          # Convert/Move scan results to deps.report.json
          # Note: anchore scan output might be sarif by default or json depending on config.
          # If result is sarif, we keep it as source, but maybe create a simplified report?
          # For now, we assume the output of scan-action with output-format json gives us what we want
          # or we use the sarif.

          # If we used sarif above:
          if [ -f results.sarif ]; then
             cp results.sarif artifacts/security-gate/${{ github.sha }}/deps.report.json
          fi

      - name: Upload SBOM Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-gate-artifacts
          path: artifacts/
          retention-days: 90
