name: SBOM & Vulnerability Scanning
on: [push, pull_request]
permissions:
  contents: read
  security-events: write
jobs:
  sbom:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - uses: anchore/sbom-action@0b82b0b1a22399a1c542d4d656f70cd903571b5c # v0
        with:
          format: cyclonedx-json
          output-file: sbom.json
      - uses: anchore/scan-action@62b74fb7bb810d2c45b1865f47a77655621862a5 # v7
        with:
          sbom: sbom.json
          fail-build: true
          severity-cutoff: high
          only-fixed: false
      - name: Upload SBOM artifact
        if: always()
        uses: actions/upload-artifact@0b2207062494160a33bd674828362627b9c46d9a # v4
        with:
          name: sbom-scan-results
          path: |
            sbom.json
            results.sarif
          retention-days: 90
