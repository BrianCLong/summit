name: Client CI

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'client/**'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'client/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: client

      - name: Run pnpm audit
        run: pnpm audit --audit-level=critical
        working-directory: client

      - name: Run lint
        run: pnpm run lint || true
        working-directory: client

      - name: Run Jest tests
        run: pnpm run test:jest || true
        working-directory: client

      - name: Run Vitest tests
        run: pnpm run test:vitest || true
        working-directory: client

      - name: Build client
        run: pnpm run build
        working-directory: client

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps
        working-directory: client

      - name: Run E2E critical workflows
        run: pnpm run test:e2e -- --config=playwright.config.ts --project=chromium --reporter=junit,line --output=playwright-results
        working-directory: client

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: client-playwright-artifacts
          path: |
            client/playwright-report
            client/playwright-results
            client/test-results

      - name: Generate Persisted Queries Manifest
        run: pnpm run persist:queries
        working-directory: client

      - name: Upload Persisted Queries Manifest
        uses: actions/upload-artifact@v4
        with:
          name: persisted-queries-manifest
          path: client/persisted-operations.json

      - name: Run CodeQL Analysis (Placeholder)
        run: echo "CodeQL analysis would run here"

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          path: client
          format: cyclonedx-json
          output-file: client/sbom.json

      - name: Generate Build Manifest
        run: |
          npx tsx scripts/generate-build-manifest.ts client:client/dist:client/sbom.json
        env:
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          ARTIFACTS_DIR: artifacts

      - name: Upload Supply Chain Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-supply-chain-artifacts
          path: |
            client/sbom.json
            artifacts/build-manifest.*.json

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: client-coverage-report
          path: client/coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./client/coverage/lcov.info # Path to LCOV coverage report
          flags: client # Optional: add flags to distinguish reports
          name: client-coverage # Optional: a name for the upload
