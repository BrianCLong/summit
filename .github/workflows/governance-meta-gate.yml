name: Governance Meta Gate

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.event.merge_group.head_sha || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  meta-gate:
    name: meta-gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Governance Meta-Gate
        run: node scripts/ci/governance-meta-gate.mjs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ARTIFACTS_DIR: artifacts/governance

      - name: Upload Evidence Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: governance-evidence
          path: artifacts/governance/
          retention-days: 30
