name: Governance Meta Gate

on:
  pull_request:
    branches: [main, develop]
    paths:
      - ".github/workflows/**"
      - "scripts/ci/**"
      - "docs/ci/REQUIRED_CHECKS_POLICY.yml"
  push:
    branches: [main]
    paths:
      - ".github/workflows/**"
      - "scripts/ci/**"
      - "docs/ci/REQUIRED_CHECKS_POLICY.yml"
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  meta-gate:
    name: meta-gate
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - run: pnpm install --frozen-lockfile
        continue-on-error: true
      - run: mkdir -p artifacts/governance
      - name: Run Governance Meta-Gate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ARTIFACTS_DIR: artifacts/governance
        run: node scripts/ci/governance-meta-gate.mjs
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: governance-evidence-${{ github.sha }}
          path: artifacts/governance/
          retention-days: 30
          if-no-files-found: ignore
