name: CI Switchboard
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            client:
              - 'client/**'
            server:
              - 'server/**'
            workflows:
              - '.github/workflows/**'
            root:
              - '**'
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - name: Lint (client-only if applicable)
        run: |
          if [[ "${{ steps.changes.outputs.client }}" == 'true' && "${{ steps.changes.outputs.server }}" != 'true' ]]; then \
            npm run lint:client || true && npm run typecheck:client || true && npm run build:client; \
          else \
            npm run lint || true && npm run typecheck || true && npm run build; \
          fi
      - name: Done
        run: echo "Switchboard build completed"
  policies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: open-policy-agent/setup-opa@v2
      - run: opa fmt -w policies && opa test policies -v || true
