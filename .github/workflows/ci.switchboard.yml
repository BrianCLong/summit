name: CI Switchboard
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            client:
              - 'client/**'
            server:
              - 'server/**'
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install, Lint, Typecheck, and Build
        if: ${{ steps.changes.outputs.client == 'true' || steps.changes.outputs.server == 'true' }}
        run: |
          npm ci
          npm run lint
          npm run typecheck
          npm run build
  policies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      - uses: dorny/paths-filter@v3
        id: pol
        with:
          filters: |
            pol:
              - 'policies/**'
      - name: Skip (no policy changes)
        if: steps.pol.outputs.pol != 'true'
        run: echo "No policy changes; skipping OPA tests"
      - uses: open-policy-agent/setup-opa@v2
        if: steps.pol.outputs.pol == 'true'
      - run: opa fmt -w policies && opa test policies -v
        if: steps.pol.outputs.pol == 'true'
