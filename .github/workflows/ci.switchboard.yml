name: CI Switchboard
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            client:
              - 'client/**'
            server:
              - 'server/**'
            workflows:
              - '.github/workflows/**'
      - name: No app changes, skip build
        if: ${{ steps.changes.outputs.client != 'true' && steps.changes.outputs.server != 'true' }}
        run: echo "No client/server changes; skipping build"
        shell: bash
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Install deps (scoped)
        run: |
          if [[ "${{ steps.changes.outputs.client }}" == 'true' && "${{ steps.changes.outputs.server }}" != 'true' ]]; then \
            cd client && npm ci; \
          else \
            npm ci; \
          fi
      - name: Lint/Typecheck/Build (scoped)
        if: ${{ steps.changes.outputs.client == 'true' || steps.changes.outputs.server == 'true' }}
        continue-on-error: true
        run: |
          if [[ "${{ steps.changes.outputs.client }}" == 'true' && "${{ steps.changes.outputs.server }}" != 'true' ]]; then \
            cd client && npm run lint || true; \
            cd client && npm run typecheck || true; \
            cd client && npm run build || true; \
          else \
            npm run lint || true; \
            npm run typecheck || true; \
            npm run build || true; \
          fi
  policies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: pol
        with:
          filters: |
            pol:
              - 'policies/**'
      - name: Skip (no policy changes)
        if: steps.pol.outputs.pol != 'true'
        run: echo "No policy changes; skipping OPA tests"
      - uses: open-policy-agent/setup-opa@v2
        if: steps.pol.outputs.pol == 'true'
      - run: opa fmt -w policies && opa test policies -v
        if: steps.pol.outputs.pol == 'true'
