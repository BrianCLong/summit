name: Pin Actions

on:
  schedule:
    - cron: '0 0 * * 0' # Run weekly at midnight UTC on Sunday
  workflow_dispatch:

permissions:
  contents: write # For creating pull requests
  pull-requests: write # For creating pull requests

jobs:
  pin-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup GitHub CLI
        uses: cli/cli@v2 # Using a standard action version
        with:
          version: latest

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run pin-actions script
        id: pin_script
        run: |
          chmod +x .github/scripts/pin-actions.sh
          .github/scripts/pin-actions.sh .github/workflows/release.yml
          .github/scripts/pin-actions.sh .github/workflows/ci.yml
          # Check if there are any changes to commit
          if git diff --exit-code --quiet; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
          else
            echo "no_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.pin_script.outputs.no_changes == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git checkout -b "chore/pin-github-actions-$(date +%Y%m%d)"
          git add .github/workflows/release.yml .github/workflows/ci.yml
          git commit -m "chore: Pin GitHub Actions to SHAs"
          gh pr create --title "chore: Pin GitHub Actions to SHAs" --body "This PR pins GitHub Actions in workflows to their exact commit SHAs for improved supply-chain security." --base main
