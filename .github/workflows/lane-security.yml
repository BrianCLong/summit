name: Security Lane
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    # Run security scans nightly
    - cron: '0 2 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sbom-generation:
    name: Generate SBOM
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate SBOM with CycloneDX
        run: |
          npx @cyclonedx/cyclonedx-npm --output-file sbom.json || \
          npx @cyclonedx/cyclonedx-npm --output-format json --output-file sbom.json || \
          echo "{\"bomFormat\": \"CycloneDX\", \"specVersion\": \"1.4\", \"version\": 1}" > sbom.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
          retention-days: 30

  vulnerability-scan:
    name: Vulnerability Scanning
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    needs: sbom-generation
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run pnpm audit
        run: |
          pnpm audit --audit-level=high || echo "‚ö†Ô∏è Vulnerabilities found, review required"
        continue-on-error: true

      - name: Download SBOM
        uses: actions/download-artifact@v4
        with:
          name: sbom

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-22.04
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high

  security-summary:
    name: Security Summary
    runs-on: ubuntu-22.04
    needs: [sbom-generation, vulnerability-scan]
    if: always()
    steps:
      - name: Security summary
        run: |
          echo "üîí Security Lane Summary"
          echo "========================"
          echo "SBOM Generation: ${{ needs.sbom-generation.result }}"
          echo "Vulnerability Scan: ${{ needs.vulnerability-scan.result }}"
          echo ""
          if [[ "${{ needs.sbom-generation.result }}" == "success" && "${{ needs.vulnerability-scan.result }}" == "success" ]]; then
            echo "üü¢ Security checks passed!"
          else
            echo "‚ö†Ô∏è Security checks need review"
          fi
