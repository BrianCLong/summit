name: risk-ci

on:
  push:
    paths:
      - 'server/src/risk/**'
      - 'server/models/**'
      - '.github/workflows/risk-ci.yml'
  pull_request:
    paths:
      - 'server/src/risk/**'
      - 'server/models/**'
      - '.github/workflows/risk-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: cd server && npm install
      - run: npm test
      - run: node -e "require('./server/src/risk/WeightsVerifier').verifyWeights('server/models/weights.json', require('./server/models/checksums.json')['weights.json'])"
