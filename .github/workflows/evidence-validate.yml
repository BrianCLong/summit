name: Summit Gates

on:
  pull_request:
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm
      - run: pnpm install --frozen-lockfile

      - name: Install Python Dependencies
        run: pip install jsonschema pytest

      - name: Verify Evidence Artifacts
        run: python3 tools/verify_evidence.py --index evidence/index.json

      - name: Run Gate Tests (Deny-by-Default)
        run: python3 -m pytest tests/test_gates_deny_by_default.py
