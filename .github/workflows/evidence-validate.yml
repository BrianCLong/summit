name: Evidence Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install jsonschema

      - name: Run Evidence Validator
        run: |
          python tools/evidence_validate.py --schemas evidence/schemas --evidence evidence
