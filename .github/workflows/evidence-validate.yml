name: evidence-validate
on:
  pull_request:
  push:
    branches: [main]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-# version handled by package.json
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - name: Validate Fixtures (Pass)
        run: node tools/evidence/validate.mjs
        env:
          EVIDENCE_OUT_DIR: evidence/fixtures/pass
      - name: Validate Fixtures (Fail)
        run: |
          if node tools/evidence/validate.mjs; then
            echo "Expected failure but passed"
            exit 1
          else
            echo "Failed as expected"
          fi
        env:
          EVIDENCE_OUT_DIR: evidence/fixtures/fail
