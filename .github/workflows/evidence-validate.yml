name: evidence-validate
on:
  pull_request:
  push:
    branches: [main]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install jsonschema
      - name: Validate Fixtures (Pass)
        run: python3 scripts/evidence_validate.py --index evidence/fixtures/pass/basic_bundle/index.json --root evidence/fixtures/pass/basic_bundle
      - name: Validate Fixtures (Fail)
        run: |
          if python3 scripts/evidence_validate.py --index evidence/fixtures/fail/bad_bundle/index.json --root evidence/fixtures/fail/bad_bundle; then
            echo "Expected failure but passed"
            exit 1
          else
            echo "Failed as expected"
          fi
