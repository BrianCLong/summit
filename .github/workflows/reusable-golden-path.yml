name: Reusable Golden Path CI/CD

# This workflow is reusable and can be called by other workflows.
on:
  workflow_call:
    inputs:
      service_path:
        description: "The path to the service to build."
        required: true
        type: string
      image_name:
        description: "The name of the Docker image to build."
        required: true
        type: string

env:
  REGISTRY: ghcr.io

jobs:
  test:
    name: Test Service
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm --filter=${{ inputs.image_name }} test

  build-scan-sign:
    name: Build, Scan, Sign, and Attest
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.service_path }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ inputs.image_name }}:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          provenance: true

      - name: Generate SBOM
        uses: anchore/syft-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ inputs.image_name }}:${{ github.sha }}
          format: spdx-json
          output-file: "sbom.json"

      - name: Upload SBOM as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ inputs.image_name }}-${{ github.sha }}
          path: sbom.json

      - name: Scan for vulnerabilities
        uses: anchore/grype-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ inputs.image_name }}:${{ github.sha }}
          fail-on-severity: critical

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.1.1

      - name: Sign the container image
        run: cosign sign --yes "${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ inputs.image_name }}@${{ steps.build-and-push.outputs.digest }}"
        env:
          COSIGN_EXPERIMENTAL: 1

  policy-gate:
    name: OPA Policy Gate
    runs-on: ubuntu-latest
    needs: build-scan-sign

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install OPA
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64
          chmod +x ./opa

      - name: Pull image and get config for policy check
        run: |
          docker pull ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ inputs.image_name }}:${{ github.sha }}
          docker inspect ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ inputs.image_name }}:${{ github.sha }} | jq '.[0]' > image-config.json

      - name: Evaluate OPA policy
        run: |
          ./opa eval --fail \
            --data zero-trust/policies/opa/deployment.rego \
            --input image-config.json \
            'data.docker.policy.deny'
