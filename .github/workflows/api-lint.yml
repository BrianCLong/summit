name: API Lint

on:
  push:
    paths:
      - 'docs/api-spec.yaml'
      - 'openapi/**'
      - '.github/workflows/api-lint.yml'
  pull_request:
    paths:
      - 'docs/api-spec.yaml'
      - 'openapi/**'
      - '.github/workflows/api-lint.yml'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-openapi:
    timeout-minutes: 30
    name: Lint OpenAPI Specs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: pnpm

      - name: Install Spectral
        run: npm install -g @stoplight/spectral-cli

      - name: Lint API Spec
        run: spectral lint docs/api-spec.yaml --ruleset openapi/.spectral.yaml
