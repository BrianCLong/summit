name: API Lint

on:
  push:
    paths:
      - 'docs/api-spec.yaml'
      - 'openapi/**'
      - '.github/workflows/api-lint.yml'
  pull_request:
    paths:
      - 'docs/api-spec.yaml'
      - 'openapi/**'
      - '.github/workflows/api-lint.yml'

jobs:
  lint-openapi:
    name: Lint OpenAPI Specs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # v6

      - name: Install pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          version: "9.12.0"
      - name: Setup Node.js
        uses: actions/setup-node@v4 # v6
        with:
          cache: 'pnpm'
          node-version: '20'

      - name: Install Spectral
        run: npm install -g @stoplight/spectral-cli

      - name: Lint API Spec
        run: spectral lint docs/api-spec.yaml --ruleset openapi/.spectral.yaml
