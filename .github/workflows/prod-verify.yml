name: Production Verification Gate

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  prod-verify:
    name: Operational Readiness Gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install -g pnpm && pnpm install --no-frozen-lockfile

      - name: Validate SLO Policy
        run: npx tsx scripts/ops/validate_slo_policy.ts

      - name: Validate Observability Baseline
        run: npx tsx scripts/ops/validate_observability.ts

      - name: Incident Response Sanity Check
        run: npx tsx scripts/ops/incident_sanity_check.ts

      - name: Backup Plan Validation
        run: npx tsx scripts/ops/backup_plan_check.ts

      - name: Upload Evidence
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ops-readiness-report
          path: artifacts/observability/report.json
