name: UI Regression

on:
  pull_request:
    branches: [main]
    paths:
      - 'apps/web/**'
      - '.github/workflows/ui-regression.yml'

jobs:
  ui-regression:
    name: UI Regression
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Run UI Regression Tests
        run: cd apps/web && pnpm run ui:test
