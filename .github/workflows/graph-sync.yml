name: graph-sync
on:
  pull_request:
    types: [opened, synchronize, reopened]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    if: ${{ vars.MERGE_SURGE != 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@c5ba7f7862a0f64c1b1a05fbac13e0b8e86ba08c # v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install workspace
        run: pnpm -w install --frozen-lockfile
      - name: Neo4j & PG services
        uses: hoverkraft-tech/compose-action@v2
        with:
          compose-file: .github/compose/pg_neo.yml
      - name: Validate Graphâ†”PG sync
        run: node scripts/ci/validate_graph_pg_sync.mjs
      - name: Upload evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: graph-sync-evidence
          path: artifacts/graph-sync/*.json
