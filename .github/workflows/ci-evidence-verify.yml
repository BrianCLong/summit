name: ci_evidence_verify

on:
  pull_request:
    paths:
      - "evidence/trustparadox/**"
      - "evidence/schemas/trustparadox-*.schema.json"
      - "ci/verifier/**"
      - "fixtures/evidence/**"
      - "fixtures/policy/**"
      - ".github/workflows/ci-evidence-verify.yml"
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci_evidence_verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install verification dependencies
        run: python -m pip install --upgrade pip jsonschema
      - name: Verify trust paradox evidence
        run: make verify-trust-paradox
      - name: Verify policy fixtures
        run: python ci/verifier/verify_policy_fixtures.py
