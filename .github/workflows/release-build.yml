name: Release Build

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      release-digest: ${{ steps.manifest.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install -g pnpm && pnpm install

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=target,push=true

      # Stub SBOM and Evidence for this prompt
      - name: Generate stubs
        run: |
          echo "STUB SBOM" > sbom.json
          echo "STUB EVIDENCE" > evidence.json

      - name: Generate Release Manifest
        id: manifest
        run: |
          DIGEST="${{ steps.build.outputs.digest }}"
          URI="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@$DIGEST"

          npx tsx scripts/release/generate_release_manifest.ts \
            --sha ${{ github.sha }} \
            --image-digest "$DIGEST" \
            --image-uri "$URI" \
            --sbom sbom.json \
            --evidence evidence.json \
            --out release/out/release-manifest.json

          # Output digest of the manifest for debugging
          echo "Manifest generated."

      - name: Verify Manifest
        run: |
          npx tsx scripts/release/verify_release_manifest.ts release/out/release-manifest.json

      - name: Upload Release Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-bundle-${{ github.sha }}
          path: |
            release/out/release-manifest.json
            sbom.json
            evidence.json
            release/schema/release-manifest.schema.json
