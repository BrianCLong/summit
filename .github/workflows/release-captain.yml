name: Release Captain (one-shot)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Default branch to operate on'
        required: false
        default: 'main'
      work_branch:
        description: 'Working branch name (optional override)'
        required: false
        default: ''

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      statuses: write
      checks: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.14.x'
          cache: 'pnpm'
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Setup GitHub CLI
        uses: cli/gh-action@v2
      - name: Configure gh auth for git
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh auth status -h github.com || gh auth login --with-token <<< "$GH_TOKEN"
          gh auth setup-git
      - name: Run Release Captain
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: ${{ inputs.branch }}
          BRANCH_WORK: ${{ inputs.work_branch }}
        run: |
          bash release-captain.sh
