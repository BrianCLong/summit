name: CI Performance SLO

on:
  workflow_call:

permissions:
  contents: read

jobs:
  perf:
    name: GraphQL SLO guardrail
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # v6

      - name: Setup pnpm
        uses: pnpm/action-setup@c5ba7f7862a0f64c1b1a05fbac13e0b8e86ba08c # v4
      - name: Setup Node.js
        uses: actions/setup-node@v4 # v6
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prepare perf directories
        run: mkdir -p perf/reports perf/metrics

      - name: Start application stack
        run: |
          if [ -f ops/docker-compose.ci.yml ]; then
            docker compose -f ops/docker-compose.ci.yml up -d --wait
          elif [ -f ops/docker-compose.yml ]; then
            docker compose -f ops/docker-compose.yml up -d --wait
          else
            echo "No docker-compose definition found for CI" && exit 1
          fi

      - name: Wait for GraphQL API
        run: ./scripts/wait-for.sh localhost:4000 90

      - name: Execute k6 thresholds
        uses: grafana/k6-action@e4714b734f2b0afaabeb7b4a69142745548ab9ec # v0.3.1
        with:
          filename: perf/k6/graphql-slo.js
          flags: --summary-export perf/reports/k6-summary.json
        env:
          K6_OUT: json=perf/reports/k6-results.json
          GRAPHQL_URL: http://localhost:4000/graphql

      - name: Enforce latency budgets and regressions
        run: |
          node scripts/ci/assert-latency-budgets.mjs \
            perf/reports/k6-summary.json \
            --tolerance 0.1 \
            --journey GP-001 \
            --report perf/reports/latency-budget-report.json

      - name: Upload k6 report
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          retention-days: 14
          name: k6-report
          path: |
            perf/reports
            perf/metrics

      - name: Resolver budget check
        run: |
          if ls perf/metrics/*.json >/dev/null 2>&1; then
            node scripts/check-resolver-budgets.mjs perf/metrics/*.json --fail-on-regress 0.2
          else
            echo "No resolver metrics found; skipping regression check."
          fi
