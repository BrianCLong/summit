name: Issue Stale Guard

on:
  schedule:
    - cron: "30 4 * * *"
  workflow_dispatch:

permissions:
  issues: write
  contents: read

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # v4
      - name: Apply stale guard
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const run = require('./.github/scripts/issue-stale-guard');
            await run({ github, context });
