name: Governance Engine

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  enforce-policy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Need full history for diff

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies (scripts only)
        run: pnpm install --frozen-lockfile

      - name: Evaluate Governance Policies
        env:
          BASE_REF: ${{ github.event.pull_request.base.sha || 'origin/main' }}
          HEAD_REF: ${{ github.sha }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          npx tsx scripts/ci/evaluate-policies.ts

      - name: Upload Provenance Artifact
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: governance-provenance
          path: pr-provenance.json
