name: Governance Engine

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number ||
    github.ref }}
  cancel-in-progress: true

jobs:
  enforce-policy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v4 # v6
        with:
          fetch-depth: 0 # Need full history for diff

      - name: Setup pnpm
        uses: pnpm/action-setup@c5ba7f7862a0f64c1b1a05fbac13e0b8e86ba08c # v4

        with:
          version: 9.12.0
      - name: Setup Node.js
        uses: actions/setup-node@v4 # v6
        with:
          cache: 'pnpm'
          node-version: "20"

      - name: Install dependencies (scripts only)
        run: pnpm install --frozen-lockfile

      - name: Evaluate Governance Policies
        env:
          BASE_REF: ${{ github.event.pull_request.base.sha || 'origin/main' }}
          HEAD_REF: ${{ github.sha }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          npx tsx scripts/ci/evaluate-policies.ts

      - name: Upload Provenance Artifact
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          retention-days: 14
          name: governance-provenance
          path: pr-provenance.json
