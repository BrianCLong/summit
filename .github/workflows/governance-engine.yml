name: Governance Engine

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  enforce-policy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Need full history for diff

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (scripts only)
        # We only need standard node, but if we used external libs we would install here.
        # Since we use standard libs, we might just skip or do minimal.
        # But to be safe if we add deps later:
        run: npm install --no-save

      - name: Evaluate Governance Policies
        env:
          BASE_REF: ${{ github.event.pull_request.base.sha || 'origin/main' }}
          HEAD_REF: ${{ github.sha }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          npx tsx scripts/ci/evaluate-policies.ts

      - name: Upload Provenance Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: governance-provenance
          path: pr-provenance.json
