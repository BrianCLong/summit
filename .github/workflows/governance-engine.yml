name: Governance Engine

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  enforce-policy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          fetch-depth: 0 # Need full history for diff

      - name: Setup Node.js
        uses: actions/setup-node@1d1121627393d3093b167069a74422b94a9ec3f2 # v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@feaa6391d8481eb0db9d5b066fba94be3691684c # v4

      - name: Install dependencies (scripts only)
        run: pnpm install --frozen-lockfile

      - name: Evaluate Governance Policies
        env:
          BASE_REF: ${{ github.event.pull_request.base.sha || 'origin/main' }}
          HEAD_REF: ${{ github.sha }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          npx tsx scripts/ci/evaluate-policies.ts

      - name: Upload Provenance Artifact
        if: always()
        uses: actions/upload-artifact@0b2207062494160a33bd674828362627b9c46d9a # v4
        with:
          retention-days: 14
          name: governance-provenance
          path: pr-provenance.json
