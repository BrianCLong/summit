name: GA Evidence Pipeline
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  evidence-pack:
    name: GA Evidence Bundle & Gate
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: "pnpm"
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.0.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Evidence Pack with Determinism Check
        run: node scripts/release/ga_evidence_pack.mjs --check-determinism
        env:
          NODE_ENV: production

      - name: Verify Evidence Bundle (Strict)
        run: node scripts/ci/verify_ga_evidence_bundle.mjs dist/ga-evidence

      - name: Upload Evidence Bundle
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: ga-evidence-bundle-${{ github.sha }}
          path: |
            dist/ga-evidence/
            dist/ga-evidence.tgz
          retention-days: 90
          compression-level: 6

      - name: Generate Evidence Summary
        if: always()
        run: |
          echo "## GA Evidence Bundle Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** \`${{ github.event_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f dist/ga-evidence/bundle.manifest.json ]; then
            echo "### Evidence Manifest" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            cat dist/ga-evidence/bundle.manifest.json >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f dist/ga-evidence/ga_verify_report.md ]; then
            echo "### GA Verify Report" >> $GITHUB_STEP_SUMMARY
            cat dist/ga-evidence/ga_verify_report.md >> $GITHUB_STEP_SUMMARY
          fi

      - name: Verify Integrity (Final Check)
        if: always()
        run: |
          if [ -f dist/ga-evidence/bundle.contents.txt ]; then
            cd dist/ga-evidence
            sha256sum -c bundle.contents.txt --quiet
            echo "✓ Evidence integrity verified"
          else
            echo "✗ Evidence contents listing not found"
            exit 1
          fi
