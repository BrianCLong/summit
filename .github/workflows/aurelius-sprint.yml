name: Aurelius Sprint Pack
on: [pull_request, workflow_dispatch]
jobs:
  sprint-pack:
    runs-on: ubuntu-latest
    env:
      BENCH_URL: http://localhost:4000/health
      NEO4J_URL: bolt://localhost:7687
      NEO4J_USER: neo4j
      NEO4J_PASS: password
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with: { python-version: '3.11' }
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Bootstrap
        run: make -f sprint/impl/Makefile bootstrap
      - name: Test & Smoke
        run: |
          make -f sprint/impl/Makefile test
          make -f sprint/impl/Makefile run || true
      - name: SBOM + License Check
        run: |
          test -f sprint/compliance/SBOM.spdx.json
          ! grep -E "GPL|AGPL" sprint/compliance/LICENSE_REPORT.md || (echo "License risk" && exit 1)
      - name: Validate patches (non-blocking if none)
        run: |
          set -e
          if ls sprint/impl/diffs/*.patch >/dev/null 2>&1; then
            bash sprint/impl/diffs/apply.sh --check || (echo "Patch check failed"; exit 1)
          else
            echo "No patches present; skipping."
          fi
      - name: Bench (smoke)
        run: |
          make -f sprint/impl/Makefile run || true
          pip install PyYAML
          python3 sprint/experiments/harness/run.py --config sprint/experiments/configs.yaml || true
      - name: Enforce SLOs
        id: slo-check
        run: |
          python3 -m pip install pyyaml >/dev/null 2>&1 || true
          python3 sprint/experiments/evaluate.py
          # GitHub Step Summary table (pretty)
          python3 sprint/experiments/render_comment.py > summary.md
          echo "### SLO Check" >> $GITHUB_STEP_SUMMARY
          cat summary.md >> $GITHUB_STEP_SUMMARY
      - name: Build failure issue body
        if: failure()
        run: |
          {
            echo "# ⚠️ SLO Failure Detected"
            echo
            echo "**PR:** #${{ github.event.pull_request.number }}  |  **Commit:** ${{ github.sha }}"
            echo
            echo "## Benchmark Summary"
            cat summary.md
            echo
            echo "## Artifacts"
            echo "- Metrics JSONL in workflow artifact: \`bench-metrics\`"
            echo
            echo "## Next Steps"
            echo "1. Inspect traces (OpenTelemetry console exporter)."
            echo "2. Check Neo4j PROFILE dbHits & rows to identify query hotspots."
            echo "3. If false positive, adjust \`sprint/benchmark/slo.yaml\` or refresh baseline."
          } > slo-failure.md
      - name: Open or update SLO failure issue
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('slo-failure.md','utf8');
            const title = `SLO failure: ${context.payload.pull_request ? context.payload.pull_request.head.ref : context.sha.substring(0,7)}`;
            const { owner, repo } = context.repo;
            // search open issues with same title
            const issues = await github.paginate(github.rest.search.issuesAndPullRequests, { q: `repo:${owner}/${repo} is:issue is:open "${title}"` });
            if (issues.length) {
              await github.rest.issues.update({ owner, repo, issue_number: issues[0].number, body });
            } else {
              await github.rest.issues.create({
                owner, repo, title, body,
                labels: ['performance-regression','needs-triage']
              });
            }
      - name: Label on SLO failure
        if: failure()
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: 'performance-regression'
      - name: Upload metrics
        uses: actions/upload-artifact@v4
        with:
          name: bench-metrics
          path: sprint/benchmark/metrics/**
      - name: Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sprint-pack
          path: sprint/**
