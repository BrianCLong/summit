name: Aurelius Sprint Pack
on: [pull_request, workflow_dispatch]
jobs:
  sprint-pack:
    runs-on: ubuntu-latest
    env:
      BENCH_URL: http://localhost:4000/health
      NEO4J_URL: bolt://localhost:7687
      NEO4J_USER: neo4j
      NEO4J_PASS: password
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Bootstrap
        run: make -f sprint/impl/Makefile bootstrap
      - name: Test & Smoke
        run: |
          make -f sprint/impl/Makefile test
          make -f sprint/impl/Makefile run || true
      - name: SBOM + License Check
        run: |
          test -f sprint/compliance/SBOM.spdx.json
          ! grep -E "GPL|AGPL" sprint/compliance/LICENSE_REPORT.md || (echo "License risk" && exit 1)
      - name: Validate patches (non-blocking if none)
        run: |
          set -e
          if ls sprint/impl/diffs/*.patch >/dev/null 2>&1; then
            bash sprint/impl/diffs/apply.sh --check || (echo "Patch check failed"; exit 1)
          else
            echo "No patches present; skipping."
          fi
      - name: Bench (smoke)
        run: |
          make -f sprint/impl/Makefile run || true
          pip install PyYAML
          python3 sprint/experiments/harness/run.py --config sprint/experiments/configs.yaml || true
      - name: Enforce SLOs
        id: slo-check
        run: |
          python3 -m pip install pyyaml >/dev/null 2>&1 || true
          python3 sprint/experiments/evaluate.py
      - name: Label on SLO failure
        if: failure()
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: performance-regression
      - name: Upload metrics
        uses: actions/upload-artifact@v4
        with:
          name: bench-metrics
          path: sprint/benchmark/metrics/**
      - name: Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sprint-pack
          path: sprint/**
