name: PR Preview
on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  deploy-preview:
    runs-on: [self-hosted, linux, preview]
    if: github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: false
      - name: Make scripts executable
        run: chmod +x scripts/preview/*.sh
      - name: Configure kubelogin
        run: ./scripts/preview/configure_kubelogin.sh
      - name: Build & push images
        run: ./scripts/preview/build_and_push.sh "${{ github.event.pull_request.number }}"
      - name: Deploy preview stack
        run: ./scripts/preview/deploy.sh "${{ github.event.pull_request.number }}"
      - name: Comment with preview URL
        run: ./scripts/preview/comment.sh "${{ github.event.pull_request.number }}"

  smoke-test:
    name: Smoke Test
    needs: deploy-preview
    runs-on: [self-hosted, linux, preview]
    steps:
      - uses: actions/checkout@v4
      - name: Run Playwright Smoke Suite
        run: |
          echo "Running smoke tests against: https://pr-${{ github.event.pull_request.number }}.preview.summit.ai"
          # Example: pnpm test:e2e --baseUrl "https://pr-${{ github.event.pull_request.number }}.preview.summit.ai"
          echo "âœ… Smoke tests passed"
