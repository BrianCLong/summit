name: PR Preview
on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  deploy-preview:
    runs-on: [self-hosted, linux, preview]
    if: github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: false
      - name: Make scripts executable
        run: chmod +x scripts/preview/*.sh
      - name: Configure kubelogin
        run: ./scripts/preview/configure_kubelogin.sh
      - name: Build & push images
        run: ./scripts/preview/build_and_push.sh "${{ github.event.pull_request.number }}"
      - name: Deploy preview stack
        run: ./scripts/preview/deploy.sh "${{ github.event.pull_request.number }}"
      - name: Comment with preview URL
        run: ./scripts/preview/comment.sh "${{ github.event.pull_request.number }}"

  smoke-test:
    name: Smoke Test
    needs: deploy-preview
    runs-on: [self-hosted, linux, preview]
    container:
      image: mcr.microsoft.com/playwright:v1.40.0-jammy # Use an image with browsers pre-installed
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Playwright Smoke Suite
        env:
          BASE_URL: "https://pr-${{ github.event.pull_request.number }}.preview.summit.ai"
          CI: true
        run: |
          echo "ðŸš€ Running smoke tests against: $BASE_URL"
          npx playwright test --project=chromium --reporter=list
