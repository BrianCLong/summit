name: Ops Release Candidate

on:
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Candidate Version (e.g. v1.2.0-rc.1)'
        required: true

permissions:
  contents: read
  issues: write

jobs:
  rc-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'

      - name: Install dependencies
        run: npm install -g pnpm && pnpm install --no-frozen-lockfile

      - name: Full Evidence Verification
        run: pnpm verify:evidence-bundle

      - name: GA Gate Validation
        run: pnpm ga:verify

      - name: Security Drift Check (Strict)
        run: pnpm security:drift-check

      - name: Generate Release Evidence Pack
        run: |
          mkdir -p artifacts/release/${{ inputs.version_tag }}
          pnpm compliance:evidence --output artifacts/release/${{ inputs.version_tag }}/evidence.json

      - name: Upload RC Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rc-artifacts-${{ inputs.version_tag }}
          path: artifacts/release/${{ inputs.version_tag }}/
