name: ga:verify

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  ga-verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run GA Verify
        run: |
          chmod +x scripts/release/ga_verify.mjs
          node scripts/release/ga_verify.mjs

      - name: Upload GA Verify Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ga-verify-${{ github.sha }}
          path: artifacts/ga-verify/${{ github.sha }}/
          if-no-files-found: ignore
