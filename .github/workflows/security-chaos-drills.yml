name: Security Chaos Drills

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment (non-prod only)"
        required: false
        default: "preprod"
      drills:
        description: "Comma-separated drill IDs or 'all'"
        required: false
        default: "all"
      dry_run:
        description: "Skip live traffic and only generate report skeleton"
        required: false
        default: "false"
  schedule:
    - cron: '0 9 1 * *'

jobs:
  run-drills:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=4096
      DRILL_TARGET_ENV: ${{ inputs.environment || 'preprod' }}
      DRILL_TARGETS: ${{ inputs.drills || 'all' }}
      DRILL_DRY_RUN: ${{ inputs.dry_run || 'false' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run security chaos drills
        run: |
          npx ts-node --esm scripts/security/run-drill.ts \
            --env "$DRILL_TARGET_ENV" \
            --drills "$DRILL_TARGETS" \
            --dry-run "$DRILL_DRY_RUN"

      - name: Upload drill report
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: security-chaos-drill-report
          path: drills/security-report-*.md
