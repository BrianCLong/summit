name: E2E Vind Smoke Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke-test:
    name: create->kubectl->delete
    if: false && (vars.SUMMIT_VIND_CI == '1')
    runs-on: ubuntu-latest


    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Start Time
        run: echo "START_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV

      - name: Install vCluster CLI
        run: |
          curl -L -o vcluster "https://github.com/loft-sh/vcluster/releases/latest/download/vcluster-linux-amd64"
          chmod +x vcluster
          sudo mv vcluster /usr/local/bin/

      - name: Set Docker driver
        run: vcluster use driver docker

      - name: Create cluster
        run: vcluster create summit-smoke --connect=false

      - name: Verify cluster
        run: |
          vcluster connect summit-smoke -- kubectl get nodes
          vcluster connect summit-smoke -- kubectl get ns

      - name: Delete cluster
        if: always()
        run: vcluster delete summit-smoke

      - name: Emit Evidence
        if: always()
        run: |
          mkdir -p evidence/EVD-VIND-DRV-001
          echo "{\"evidence_id\": \"EVD-VIND-DRV-001\", \"summary\": \"Driver create/delete smoke result\", \"status\": \"${{ job.status }}\"}" > evidence/EVD-VIND-DRV-001/report.json
          echo "{\"started_at\": \"$START_TIME\", \"finished_at\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\", \"runner\": \"github-actions\"}" > evidence/EVD-VIND-DRV-001/stamp.json

      - name: Update Evidence Index
        if: always()
        run: |
          python3 -c "
          import json, os
          path = 'evidence/index.json'
          if os.path.exists(path):
              with open(path, 'r') as f:
                  data = json.load(f)
          else:
              data = {'version': 1, 'items': []}

          data['items'] = [i for i in data['items'] if i['evidence_id'] != 'EVD-VIND-DRV-001']
          data['items'].append({
              'evidence_id': 'EVD-VIND-DRV-001',
              'report': 'evidence/EVD-VIND-DRV-001/report.json',
              'stamp': 'evidence/EVD-VIND-DRV-001/stamp.json'
          })
          with open(path, 'w') as f:
              json.dump(data, f, indent=2)
          "
