name: E2E Vind Smoke Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  smoke-test:
    name: create->kubectl->delete
    runs-on: ubuntu-latest
    if: vars.SUMMIT_VIND_CI == '1'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install vCluster CLI
        run: |
          curl -L -o vcluster "https://github.com/loft-sh/vcluster/releases/latest/download/vcluster-linux-amd64"
          chmod +x vcluster
          sudo mv vcluster /usr/local/bin/

      - name: Set Docker driver
        run: vcluster use driver docker

      - name: Create cluster
        run: vcluster create summit-smoke --connect=false

      - name: Verify cluster
        run: |
          vcluster connect summit-smoke -- kubectl get nodes
          vcluster connect summit-smoke -- kubectl get ns

      - name: Delete cluster
        if: always()
        run: vcluster delete summit-smoke

      - name: Emit Evidence
        if: always()
        run: |
          mkdir -p evidence/EVD-VIND-DRV-001
          echo '{"evidence_id": "EVD-VIND-DRV-001", "status": "${{ job.status }}"}' > evidence/EVD-VIND-DRV-001/report.json
          echo '{"started_at": "${{ github.event.repository.pushed_at }}", "finished_at": "$(date -u +%Y-%m-%dT%H:%M:%SZ)", "runner": "github-actions"}' > evidence/EVD-VIND-DRV-001/stamp.json
