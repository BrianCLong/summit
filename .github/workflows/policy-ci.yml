name: Policy CI
on:
  push:
    paths:
      - 'policy/**/*.rego'
      - 'policy/**/*.yaml'
  pull_request:
    paths:
      - 'policy/**/*.rego'
      - 'policy/**/*.yaml'
jobs:
  opa-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up OPA
        uses: open-policy-agent/setup-opa@v2
        with:
          version: latest
      - name: Run policy tests
        run: |
          opa test policy -v
