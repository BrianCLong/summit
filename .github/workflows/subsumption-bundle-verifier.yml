name: subsumption-bundle-verifier

on:
  pull_request:
    paths:
      - "subsumption/**"
      - "scripts/ci/**"
      - "docs/**"
      - "evidence/**"
      - ".github/workflows/subsumption-bundle-verifier.yml"

jobs:
  subsumption-bundle-verifier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Verify subsumption bundle (azure-turin-v7)
        run: node scripts/ci/verify_subsumption_bundle.mjs subsumption/azure-turin-v7/manifest.yaml
