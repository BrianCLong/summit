name: Agentic Policy Drift Check

on:
  schedule:
    - cron: "0 8 * * *" # Daily at 8am
  workflow_dispatch:

permissions:
  contents: read

jobs:
  drift-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run Drift Check
        run: pnpm exec tsx scripts/monitoring/on-programming-with-agents-drift.ts
