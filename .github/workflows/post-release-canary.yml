name: Post-Release Canary

on:
  schedule:
    - cron: "0 * * * *" # Run hourly
  workflow_dispatch:

jobs:
  canary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # v6

      - name: Install pnpm
        uses: pnpm/action-setup@c5ba7f7862a0f64c1b1a05fbac13e0b8e86ba08c # v4
        with:
          version: 9.12.0

      - name: Setup Node
        uses: actions/setup-node@v4 # v6
        with:
          node-version: "18"
          cache: pnpm

      - name: Install dependencies (script only)
        # Using pnpm add -w to respect workspace root
        run: pnpm add -w js-yaml

      - name: Run Canary Check
        run: node scripts/canary-check.cjs
