name: Post-Release Canary Deployment

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  canary-deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up script permissions
        run: chmod +x scripts/canary/deploy-canary.sh

      - name: Run Canary Deployment
        env:
          # This assumes the deploy-canary.sh script can get the version
          # from the release tag. If not, we can pass it as an argument.
          # For example: IMAGE_TAG: ${{ github.event.release.tag_name }}
          PROMETHEUS_URL: ${{ secrets.PROMETHEUS_URL }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: ./scripts/canary/deploy-canary.sh
