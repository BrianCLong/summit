name: Post-Release Canary

on:
  schedule:
    - cron: "0 * * * *" # Run hourly
  workflow_dispatch:

jobs:
  canary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Install pnpm
        uses: pnpm/action-setup@feaa6391d8481eb0db9d5b066fba94be3691684c # v4

      - name: Setup Node
        uses: actions/setup-node@1d1121627393d3093b167069a74422b94a9ec3f2 # v4
        with:
          node-version: "18"
          cache: pnpm

      - name: Install dependencies (script only)
        # Using pnpm add -w to respect workspace root
        run: pnpm add -w js-yaml

      - name: Run Canary Check
        run: node scripts/canary-check.cjs
