name: Post-Release Canary

on:
  schedule:
    - cron: "0 * * * *" # Run hourly
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref_name }}
  cancel-in-progress: true
jobs:
  canary:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: pnpm

      - name: Install dependencies (script only)
        # Using pnpm add -w to respect workspace root
        run: pnpm add -w js-yaml

      - name: Run Canary Check
        run: node scripts/canary-check.cjs
