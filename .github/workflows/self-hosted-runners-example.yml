name: Self-Hosted Runners Example

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Job 1: Build on summit-runner-1
  build:
    runs-on: [self-hosted, linux, x64, summit-build]
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
          name: build-output
          path: dist/
          retention-days: 7

  # Job 2: Test on summit-runner-2
  test:
    needs: build
    runs-on: [self-hosted, linux, x64, summit-test]
    timeout-minutes: 45

    strategy:
      matrix:
        test-suite: [unit, integration, e2e]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
          name: build-output
          path: dist/

      - name: Run ${{ matrix.test-suite }} tests
        run: npm run test:${{ matrix.test-suite }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
          name: test-results-${{ matrix.test-suite }}
          path: test-results/

  # Job 3: Deploy on summit-runner-3
  deploy:
    needs: test
    runs-on: [self-hosted, linux, x64, summit-deploy]
    timeout-minutes: 20
    if: github.ref == 'refs/heads/main'

    environment:
      name: production
      url: https://summit.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
          name: build-output
          path: dist/

      - name: Deploy to production
        run: |
