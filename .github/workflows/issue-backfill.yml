name: Issue Backfill

on:
  schedule:
    - cron: "17 3 * * *"
  workflow_dispatch:

permissions:
  issues: write
  contents: read

jobs:
  backfill:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # v4

      - name: Backfill issue metadata
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v7
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const run = require('./.github/scripts/issue-backfill');
            await run({ github, context });
