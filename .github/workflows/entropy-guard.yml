name: Entropy Guard

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, master]

jobs:
  entropy-guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install PyYAML

      - name: Run Entropy Guard
        env:
          SUMMIT_ENTROPY_GUARD: on
        run: python3 tools/entropy_guard/entropy_guard.py
