name: CI Security

on:
  workflow_call:

permissions:
  contents: read

jobs:
  security:
    name: Security and provenance checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.0.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: GA Security Baseline Verification
        run: pnpm verify

      - name: Secret scanning (gitleaks)
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: .gitleaks.toml

      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          ignore-unfixed: true
          severity: "CRITICAL,HIGH"
          format: table
          exit-code: "1"

      - name: CycloneDX SBOM
        run: npx @cyclonedx/cyclonedx-npm --output-file sbom.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

      - name: License compliance check
        run: |
          npx license-checker --json --out licenses.json
          npx license-checker --summary
        continue-on-error: false

      - name: Check for non-compliant licenses
        run: |
          # Define non-compliant licenses
          NON_COMPLIANT="GPL|AGPL|LGPL"

          # Check if any non-compliant licenses are found
          if npx license-checker --json | grep -iE "$NON_COMPLIANT"; then
            echo "Error: Non-compliant licenses detected!"
            echo "The following licenses are not permitted: GPL, AGPL, LGPL"
            exit 1
          else
            echo "All dependencies use compliant licenses"
          fi

      - name: Upload license report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: license-report
          path: licenses.json
          retention-days: 90
