name: CI Security

on:
  workflow_call:

permissions:
  contents: read

jobs:
  security:
    name: Security and provenance checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@c5ba7f7862a0f64c1b1a05fbac13e0b8e86ba08c # v4
        with:
          version: 9.12.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: "20.x"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: GA Security Baseline Verification
        run: pnpm verify

      - name: Secret scanning (gitleaks)
        uses: gitleaks/gitleaks-action@dcedce43c6f43de0b836d1fe38946645c9c638dc # v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: .gitleaks.toml

      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          scan-type: fs
          ignore-unfixed: true
          severity: "CRITICAL,HIGH"
          format: table
          exit-code: "1"

      - name: CycloneDX SBOM
        run: npx @cyclonedx/cyclonedx-npm --output-file sbom.json

      - name: Upload SBOM
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          retention-days: 14
          name: sbom
          path: sbom.json

      - name: Dependency vulnerability audit
        run: |
          set +e  # Don't exit immediately on error
          mkdir -p security-reports

          echo "Running pnpm audit..."
          pnpm audit --json > security-reports/audit-raw.json 2>&1 || true

          # Parse audit results
          CRITICAL=$(jq -r '[.advisories // {} | .[] | select(.severity == "critical")] | length' security-reports/audit-raw.json 2>/dev/null || echo "0")
          HIGH=$(jq -r '[.advisories // {} | .[] | select(.severity == "high")] | length' security-reports/audit-raw.json 2>/dev/null || echo "0")
          MODERATE=$(jq -r '[.advisories // {} | .[] | select(.severity == "moderate")] | length' security-reports/audit-raw.json 2>/dev/null || echo "0")

          echo "Vulnerability Summary:"
          echo "  Critical: $CRITICAL"
          echo "  High:     $HIGH"
          echo "  Moderate: $MODERATE"

          # Fail on new Critical/High vulnerabilities
          # Note: Existing vulnerabilities in pnpm.auditConfig.ignoreCves are excluded by pnpm
          if [ "$CRITICAL" -gt 0 ]; then
            echo "❌ FAIL: $CRITICAL critical vulnerability(ies) found"
            echo "Action required: Fix or document these vulnerabilities immediately"
            exit 1
          fi

          if [ "$HIGH" -gt 0 ]; then
            echo "❌ FAIL: $HIGH high severity vulnerability(ies) found"
            echo "Action required: Fix or document these vulnerabilities within 7 days"
            exit 1
          fi

          echo "✅ PASS: No critical or high severity vulnerabilities"
        continue-on-error: false

      - name: Upload vulnerability report
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: vulnerability-report
          path: security-reports/audit-raw.json
          retention-days: 90

      - name: License compliance check
        run: |
          npx license-checker --json --out licenses.json
          npx license-checker --summary
        continue-on-error: false

      - name: Check for non-compliant licenses
        run: |
          # Define non-compliant licenses
          NON_COMPLIANT="GPL|AGPL|LGPL"

          # Check if any non-compliant licenses are found
          if npx license-checker --json | grep -iE "$NON_COMPLIANT"; then
            echo "Error: Non-compliant licenses detected!"
            echo "The following licenses are not permitted: GPL, AGPL, LGPL"
            exit 1
          else
            echo "All dependencies use compliant licenses"
          fi

      - name: Upload license report
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        if: always()
        with:
          name: license-report
          path: licenses.json
          retention-days: 90
