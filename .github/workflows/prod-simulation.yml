name: Prod Simulation Pipeline

on:
  schedule:
    - cron: '0 8 * * *' # Daily at 8am
  workflow_dispatch:
  pull_request:
    paths:
      - 'scripts/ci/simulate_prod_deploy.sh'
      - '.github/workflows/prod-simulation.yml'

jobs:
  simulate-prod:
    name: "ðŸš€ Prod Simulation"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Simulation Script
        run: ./scripts/ci/simulate_prod_deploy.sh
