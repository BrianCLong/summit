name: Release Train

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      DIGEST: ${{ steps.build.outputs.DIGEST }}
    steps:
      - uses: actions/checkout@v4
      - id: build
        run: echo "DIGEST=sha256:1234567890abcdef" >> $GITHUB_OUTPUT

  attest:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Attest
        run: scripts/ci/release-train/provenance_attest.sh ${{ needs.build.outputs.DIGEST }}

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Publish
        run: scripts/ci/release-train/publish_and_record.sh ${{ needs.build.outputs.DIGEST }} scripts/ci/records/artifacts.json
