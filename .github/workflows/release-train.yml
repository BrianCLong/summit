name: Release Train

on:
  workflow_dispatch:
  pull_request:
    types: [ opened, synchronize, reopened ]
concurrency:
  group: release-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write
  actions: read

jobs:
  build:
    timeout-minutes: 30
    name: Build & Package
    runs-on: ubuntu-latest

    outputs:
      build_success: ${{ steps.build.outcome == 'success' }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.0.0"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Packages
        id: build
        run: npm run build

      - name: Upload Client Artifacts
        if: hashFiles('client/dist/**') != ''
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: client-dist
          path: client/dist
          retention-days: 5
          if-no-files-found: warn

      - name: Upload Server Artifacts
        if: hashFiles('server/dist/**') != ''
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: server-dist
          path: server/dist
          retention-days: 5
          if-no-files-found: warn

  sbom:
    timeout-minutes: 30
    name: Generate SBOM
    needs: build
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Checkout Code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Install Syft
        uses: anchore/sbom-action/download-syft@0b82b0b1a22399a1c542d4d656f70cd903571b5c # v0

      - name: Generate SBOMs
        run: |
          if [ -f scripts/compliance/generate_sbom.sh ]; then
            chmod +x scripts/compliance/generate_sbom.sh
            ./scripts/compliance/generate_sbom.sh compliance/sbom
          else
            echo "SBOM generation script not found. Skipping."
          fi

      - name: Upload SBOM Artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: sbom-artifacts
          path: compliance/sbom
          retention-days: 90
          if-no-files-found: warn

  provenance:
    timeout-minutes: 30
    name: Generate Provenance
    needs: build
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Checkout Code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - name: Generate Evidence Bundle (Provenance)
        run: |
          if [ -f scripts/compliance/generate_evidence.ts ]; then
            # Install tsx globally or usage npx to run the script
            npm install -g tsx
            npx tsx scripts/compliance/generate_evidence.ts
          else
            echo "Provenance generation script not found. Skipping."
          fi

      - name: Upload Evidence Artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: evidence-bundle
          path: evidence
          retention-days: 90
          if-no-files-found: warn

  finalize:
    timeout-minutes: 30
    name: Finalize Release (Dry Run)
    needs: [ build, sbom, provenance ]
    runs-on: ubuntu-latest

    steps:
      - name: Dry Run Summary
        run: |
          echo "Release Train Dry Run Complete."
          echo "Build: Success"
          echo "SBOM: Generated"
          echo "Provenance: Generated"
          echo "Note: No artifacts were published to external registries."
