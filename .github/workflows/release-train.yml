name: Release Train

on:
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release-train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run release train audit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/release/train_audit.mjs

      - name: Upload audit artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-train-audit
          path: dist/release-train

      - name: Read audit status
        id: audit
        run: |
          node -e "const audit = JSON.parse(require('fs').readFileSync('dist/release-train/train-audit.json', 'utf8')); console.log('safe=' + audit.safe);" >> "$GITHUB_OUTPUT"

      - name: Update release train issue (unsafe)
        if: steps.audit.outputs.safe != 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/release/train_issue.mjs --audit dist/release-train/train-audit.json --policy release/TRAIN_POLICY.yml

      - name: Update release train PR (safe)
        if: steps.audit.outputs.safe == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/release/train_pr.mjs --audit dist/release-train/train-audit.json --policy release/TRAIN_POLICY.yml
