name: Release Train

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        id: build
        run: echo "DIGEST=sha256:example" >> $GITHUB_OUTPUT
      - name: Attest
        run: echo "Attesting ${{ steps.build.outputs.DIGEST }}"
