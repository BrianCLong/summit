name: Cosign Sign Containers
on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'
jobs:
  sign:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: 'v2.2.4'
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Sign image (keyless)
        env:
          COSIGN_EXPERIMENTAL: 'true'
        run: |
          IMAGE="ghcr.io/${{ github.repository }}/maestro-control-plane:${{ github.ref_name }}"
          echo "Signing $IMAGE"
          cosign sign --yes $IMAGE
