name: Test Coverage

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: intelgraph_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      neo4j:
        image: neo4j:5
        env:
          NEO4J_AUTH: neo4j/test123456
          NEO4J_ACCEPT_LICENSE_AGREEMENT: 'yes'
        ports:
          - 7474:7474
          - 7687:7687

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Enable Corepack
        run: corepack enable

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.12.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup test environment
        run: |
          cp .env.example .env.test || true
          echo "NODE_ENV=test" >> .env.test
          echo "DATABASE_URL=postgresql://test:test@localhost:5432/intelgraph_test" >> .env.test
          echo "REDIS_URL=redis://localhost:6379" >> .env.test
          echo "NEO4J_URI=bolt://localhost:7687" >> .env.test
          echo "NEO4J_USER=neo4j" >> .env.test
          echo "NEO4J_PASSWORD=test123456" >> .env.test

      - name: Run database migrations
        run: |
          pnpm run db:migrate || true
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test:test@localhost:5432/intelgraph_test

      - name: Run unit tests with coverage
        run: pnpm run test:coverage
        env:
          NODE_ENV: test
          CI: true

      - name: Run integration tests
        run: pnpm run test:integration || true
        env:
          NODE_ENV: test
          CI: true

      - name: Check coverage thresholds
        run: |
          echo "Checking coverage thresholds..."
          if [ -f coverage/coverage-summary.json ]; then
            node -e "
              const coverage = require('./coverage/coverage-summary.json');
              const total = coverage.total;
              const failed = [];

              if (total.lines.pct < 80) failed.push(\`Lines: \${total.lines.pct}% < 80%\`);
              if (total.statements.pct < 80) failed.push(\`Statements: \${total.statements.pct}% < 80%\`);
              if (total.functions.pct < 80) failed.push(\`Functions: \${total.functions.pct}% < 80%\`);
              if (total.branches.pct < 80) failed.push(\`Branches: \${total.branches.pct}% < 80%\`);

              if (failed.length > 0) {
                console.error('‚ùå Coverage thresholds not met:');
                failed.forEach(f => console.error('  - ' + f));
                process.exit(1);
              } else {
                console.log('‚úÖ All coverage thresholds met!');
                console.log(\`  Lines: \${total.lines.pct}%\`);
                console.log(\`  Statements: \${total.statements.pct}%\`);
                console.log(\`  Functions: \${total.functions.pct}%\`);
                console.log(\`  Branches: \${total.branches.pct}%\`);
              }
            "
          else
            echo "Coverage summary not found, skipping threshold check"
          fi

      - name: Generate coverage report
        run: |
          if [ -f coverage/lcov.info ]; then
            echo "Coverage report generated successfully"
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.node-version }}
          path: |
            coverage/
            test-results/
          retention-days: 30

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            if (fs.existsSync('coverage/coverage-summary.json')) {
              const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
              const total = coverage.total;

              const comment = `## üìä Test Coverage Report

              | Metric | Coverage | Status |
              |--------|----------|--------|
              | Lines | ${total.lines.pct}% | ${total.lines.pct >= 80 ? '‚úÖ' : '‚ùå'} |
              | Statements | ${total.statements.pct}% | ${total.statements.pct >= 80 ? '‚úÖ' : '‚ùå'} |
              | Functions | ${total.functions.pct}% | ${total.functions.pct >= 80 ? '‚úÖ' : '‚ùå'} |
              | Branches | ${total.branches.pct}% | ${total.branches.pct >= 80 ? '‚úÖ' : '‚ùå'} |

              **Threshold:** 80% minimum required

              ${total.lines.pct >= 80 && total.statements.pct >= 80 && total.functions.pct >= 80 && total.branches.pct >= 80
                ? '‚úÖ All coverage thresholds met!'
                : '‚ö†Ô∏è Some coverage thresholds not met. Please add more tests.'}
              `;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

      - name: Fail if coverage drops
        if: github.event_name == 'pull_request'
        run: |
          echo "Checking if coverage dropped..."
          # This would compare with main branch coverage
          # Placeholder for now
          echo "Coverage check completed"

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Enable Corepack
        run: corepack enable

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.12.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run E2E tests
        run: pnpm run test:e2e || true
        env:
          CI: true

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results
          path: |
            reports/playwright/
            test-results/
          retention-days: 30
