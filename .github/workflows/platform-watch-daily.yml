name: platform-watch-daily

on:
  schedule:
    - cron: '15 6 * * *'
  workflow_dispatch:

jobs:
  run:
    if: ${{ vars.PLATFORM_WATCH_ENABLED == '1' || secrets.PLATFORM_WATCH_ENABLED == '1' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Platform Watch
        run: pnpm platform-watch:run --date=$(date -u +%F)
        env:
          PLATFORM_WATCH_ENABLED: ${{ vars.PLATFORM_WATCH_ENABLED || secrets.PLATFORM_WATCH_ENABLED }}
