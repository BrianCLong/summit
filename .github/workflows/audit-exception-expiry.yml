name: audit-exception-expiry

on:
  pull_request:
    paths:
      - "audit/exceptions.yaml"
      - "scripts/audit/check-exceptions.js"
      - ".github/workflows/audit-exception-expiry.yml"
  push:
    branches: [ main ]
    paths:
      - "audit/exceptions.yaml"
      - "scripts/audit/check-exceptions.js"
      - ".github/workflows/audit-exception-expiry.yml"
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-exceptions:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ] || [ -f pnpm-lock.yaml ] || [ -f yarn.lock ]; then
            npm install js-yaml
          else
            npm install js-yaml
          fi
      - name: Validate exceptions
        run: node scripts/audit/check-exceptions.js
