name: audit-exception-expiry

on:
  pull_request:
    paths:
      - "audit/exceptions.yaml"
      - "scripts/audit/check-exceptions.js"
      - ".github/workflows/audit-exception-expiry.yml"
  push:
    branches: [main]
    paths:
      - "audit/exceptions.yaml"
      - "scripts/audit/check-exceptions.js"
      - ".github/workflows/audit-exception-expiry.yml"

jobs:
  validate-exceptions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - name: Use Node.js 20
        uses: actions/setup-node@1d1121627393d3093b167069a74422b94a9ec3f2 # v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ] || [ -f pnpm-lock.yaml ] || [ -f yarn.lock ]; then
            npm install js-yaml
          else
            npm install js-yaml
          fi
      - name: Validate exceptions
        run: node scripts/audit/check-exceptions.js
