name: Feature Branch Gates (ATSH/SAGA/Prompt Registry)

on:
  push:
    branches:
      - feat/atsh
      - feat/saga
      - feat/prompt-registry
  pull_request:
    branches:
      - feat/atsh
      - feat/saga
      - feat/prompt-registry

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'
  PREVIEW_ENVIRONMENT: feature-preview

jobs:
  context:
    name: Derive feature metadata
    runs-on: ubuntu-latest
    outputs:
      flag: ${{ steps.map.outputs.flag }}
      shortname: ${{ steps.map.outputs.shortname }}
    steps:
      - name: Map branch to flag
        id: map
        run: |
          ref="${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}"
          case "$ref" in
            feat/atsh)
              echo "flag=ATSH_ENABLED" >> "$GITHUB_OUTPUT"
              echo "shortname=atsh" >> "$GITHUB_OUTPUT"
              ;;
            feat/saga)
              echo "flag=SAGA_ENABLED" >> "$GITHUB_OUTPUT"
              echo "shortname=saga" >> "$GITHUB_OUTPUT"
              ;;
            feat/prompt-registry)
              echo "flag=PROMPT_REGISTRY_ENABLED" >> "$GITHUB_OUTPUT"
              echo "shortname=prompt-registry" >> "$GITHUB_OUTPUT"
              ;;
            *)
              echo "flag=" >> "$GITHUB_OUTPUT"
              echo "shortname=unknown" >> "$GITHUB_OUTPUT"
              ;;
          esac

  lint:
    name: Lint & Typecheck
    needs: context
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint
      - name: Typecheck
        run: pnpm typecheck

  unit:
    name: Unit Tests
    needs: context
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run unit tests
        run: pnpm test:unit

  contract:
    name: Contract Tests
    needs: context
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run contract tests
        run: pnpm run test:policy

  e2e:
    name: Playwright Smoke
    needs: context
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run Playwright suite
        run: pnpm e2e

  feature-flags:
    name: Feature Flag Gate
    needs: [context, lint, unit, contract, e2e]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Validate feature flag configuration
        run: node scripts/ci/feature-flag-gate.js "${{ needs.context.outputs.flag }}"

  preview:
    name: Preview & Rollback Hooks
    needs: [context, feature-flags]
    runs-on: ubuntu-latest
    environment:
      name: ${{ env.PREVIEW_ENVIRONMENT }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Assert preview hooks present
        run: |
          test -x scripts/preview-local.sh
          grep -n "cleanup)" scripts/preview-local.sh
      - name: Document preview invocation
        run: |
          echo "Preview namespace: ${{ env.PREVIEW_ENVIRONMENT }}"
          echo "Branch shortname: ${{ needs.context.outputs.shortname }}"
          bash scripts/preview-local.sh --help | head -n 20
