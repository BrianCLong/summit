name: Build, Test, and Release Summit Docker Image

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: 'v2.2.4'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image with multi-arch support and cache
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}/summit:${{ github.ref_name }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}/summit:cache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}/summit:cache,mode=max

      - name: Sign image (keyless)
        env:
          COSIGN_EXPERIMENTAL: '1'
        run: cosign sign --yes ghcr.io/${{ github.repository }}/summit@${{ steps.build.outputs.digest }}

      - name: Create release attestation predicate
        run: |
          cat > release-attestation.json <<'EOF'
          {
            "buildType": "git-tag-release",
            "tag": "${{ github.ref_name }}",
            "repository": "${{ github.repository }}",
            "sha": "${{ github.sha }}",
            "workflow": "${{ github.workflow }}",
            "run_id": "${{ github.run_id }}"
          }
          EOF

      - name: Attach release attestation
        env:
          COSIGN_EXPERIMENTAL: '1'
        run: cosign attest --yes --predicate release-attestation.json --type intelgraph.release ghcr.io/${{ github.repository }}/summit@${{ steps.build.outputs.digest }}

      - name: Create GitHub release with autogenerated notes
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
