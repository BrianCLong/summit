name: GA Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  actions: read
  checks: read

jobs:
  test-and-verify:
    name: Verification Gates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0

      - name: Setup Node.js
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Server Tests
        run: pnpm test:server
        continue-on-error: false

      - name: Run Policy Checks
        run: ./scripts/policy-test.sh
        continue-on-error: false

      - name: Verify Documentation Completeness
        run: ./scripts/check_traceability.cjs
        continue-on-error: false

  build-server:
    name: Build Server
    needs: test-and-verify
    uses: ./.github/workflows/_reusable-slsa-build.yml
    with:
      image_name: server
      dockerfile: server/Dockerfile
      context: .
      push: true
      sign: true
      sbom: true
      slsa_provenance: true
    secrets: inherit

  build-client:
    name: Build Client
    needs: test-and-verify
    uses: ./.github/workflows/_reusable-slsa-build.yml
    with:
      image_name: client
      dockerfile: client/Dockerfile
      context: .
      push: true
      sign: true
      sbom: true
      slsa_provenance: true
    secrets: inherit

  release:
    name: Create Release
    needs: [build-server, build-client]
    runs-on: ubuntu-latest
    if: github.repository == 'BrianCLong/summit' && (startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch')
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Download Server Artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: build-artifacts-server-${{ github.run_id }}
          path: evidence/server

      - name: Download Client Artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: build-artifacts-client-${{ github.run_id }}
          path: evidence/client

      - name: Verify Release Safety
        run: |
          # 1. Verify tag format
          if [[ ! "$GITHUB_REF" =~ ^refs/tags/v ]]; then
            echo "Error: Release workflow must be triggered by a tag starting with 'v'"
            exit 1
          fi

          # 2. Verify repository
          if [[ "$GITHUB_REPOSITORY" != "BrianCLong/summit" ]]; then
             echo "Error: Release publishing is only allowed on canonical repo"
             exit 1
          fi

          # 3. Verify artifacts exist (sanity check after download)
          if [ ! -d "evidence/server" ]; then
             echo "Error: evidence/server directory not found"
             exit 1
          fi

      - name: Create Evidence Bundle
        run: |
          mkdir -p release-assets
          tar -czf release-assets/evidence.tar.gz evidence/

      - name: Generate Release Notes
        id: notes
        run: |
          echo "notes=GA Release ${{ github.ref_name }} (SLSA L3 Compliant)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda # v2.2.1
        with:
          files: release-assets/evidence.tar.gz
          body: ${{ steps.notes.outputs.notes }}
          draft: false
          prerelease: false
          generate_release_notes: true
