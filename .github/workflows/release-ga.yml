name: GA Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g. v1.0.0)'
        required: true
        type: string

concurrency:
  group: release-${{ inputs.tag || github.ref_name }}
  cancel-in-progress: false

permissions:
  contents: write
  packages: write
  id-token: write # For OIDC/Cosign if needed

jobs:
  test-and-verify:
    name: Verification Gates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Server Tests
        run: pnpm test:server
        continue-on-error: false

      - name: Run Policy Checks
        run: ./scripts/policy-test.sh
        continue-on-error: false

      - name: Verify Documentation Completeness
        run: ./scripts/check_traceability.cjs
        continue-on-error: false

  build-server:
    name: Build Server
    needs: test-and-verify
    uses: ./.github/workflows/_reusable-slsa-build.yml
    with:
      image_name: server
      dockerfile: server/Dockerfile
      context: .
      push: true
      sign: true
      sbom: true
      slsa_provenance: true
    secrets: inherit

  build-client:
    name: Build Client
    needs: test-and-verify
    uses: ./.github/workflows/_reusable-slsa-build.yml
    with:
      image_name: client
      dockerfile: client/Dockerfile
      context: .
      push: true
      sign: true
      sbom: true
      slsa_provenance: true
    secrets: inherit

  release:
    name: Create Release
    needs: [build-server, build-client]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Server Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-server-${{ github.run_id }}
          path: evidence/server

      - name: Download Client Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-client-${{ github.run_id }}
          path: evidence/client

      - name: Prepare Release Bundle
        run: |
          mkdir -p dist/release
          tar -czf dist/release/evidence.tar.gz evidence/
          echo "GA Release ${{ inputs.tag || github.ref_name }} (SLSA L3 Compliant)" > release-notes.md

      - name: Check Release Status
        id: check_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ inputs.tag || github.ref_name }}
        run: |
          # Check existence and prerelease status
          if gh release view "$TAG" --repo "$GITHUB_REPOSITORY" --json tagName,isPrerelease > release_info.json 2>/dev/null; then
            echo "release_exists=true" >> $GITHUB_OUTPUT
            IS_PRERELEASE=$(jq -r .isPrerelease release_info.json)
            echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT
          else
            echo "release_exists=false" >> $GITHUB_OUTPUT
            # Determine prerelease from tag pattern (if it contains a hyphen)
            if [[ "$TAG" == *"-"* ]]; then
              echo "is_prerelease=true" >> $GITHUB_OUTPUT
            else
              echo "is_prerelease=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Publish or Update Release
        id: publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ inputs.tag || github.ref_name }}
          IS_EXISTING: ${{ steps.check_release.outputs.release_exists }}
          IS_PRERELEASE: ${{ steps.check_release.outputs.is_prerelease }}
        run: |
          PRERELEASE_FLAG=""
          if [ "$IS_PRERELEASE" = "true" ]; then
            PRERELEASE_FLAG="--prerelease"
          fi

          if [ "$IS_EXISTING" = "true" ]; then
            echo "Updating existing release $TAG..."
            gh release edit "$TAG" \
              --notes-file release-notes.md \
              $PRERELEASE_FLAG \
              --repo "$GITHUB_REPOSITORY"

            gh release upload "$TAG" dist/release/evidence.tar.gz \
              --clobber \
              --repo "$GITHUB_REPOSITORY"

            echo "action=updated" >> $GITHUB_OUTPUT
          else
            echo "Creating new release $TAG..."
            gh release create "$TAG" dist/release/evidence.tar.gz \
              --notes-file release-notes.md \
              $PRERELEASE_FLAG \
              --repo "$GITHUB_REPOSITORY"

            echo "action=created" >> $GITHUB_OUTPUT
          fi

      - name: Release Summary
        if: always()
        run: |
          echo "### Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** ${{ inputs.tag || github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Action:** ${{ steps.publish.outputs.action }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Prerelease:** ${{ steps.check_release.outputs.is_prerelease }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Concurrency Group:** release-${{ inputs.tag || github.ref_name }}" >> $GITHUB_STEP_SUMMARY
