name: GA Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run release process without publishing to GitHub Releases"
        type: boolean
        default: false
        required: false

permissions:
  contents: write
  packages: write
  id-token: write # For OIDC/Cosign if needed

jobs:
  test-and-verify:
    name: Verification Gates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Server Tests
        run: pnpm test:server
        continue-on-error: false

      - name: Run Policy Checks
        run: ./scripts/policy-test.sh
        continue-on-error: false

      - name: Verify Documentation Completeness
        run: ./scripts/check_traceability.cjs
        continue-on-error: false

  build-server:
    name: Build Server
    needs: test-and-verify
    uses: ./.github/workflows/_reusable-slsa-build.yml
    with:
      image_name: server
      dockerfile: server/Dockerfile
      context: .
      push: true
      sign: true
      sbom: true
      slsa_provenance: true
    secrets: inherit

  build-client:
    name: Build Client
    needs: test-and-verify
    uses: ./.github/workflows/_reusable-slsa-build.yml
    with:
      image_name: client
      dockerfile: client/Dockerfile
      context: .
      push: true
      sign: true
      sbom: true
      slsa_provenance: true
    secrets: inherit

  release:
    name: Create Release
    needs: [build-server, build-client]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Server Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-server-${{ github.run_id }}
          path: evidence/server

      - name: Download Client Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-client-${{ github.run_id }}
          path: evidence/client

      - name: Create Evidence Bundle
        run: |
          mkdir -p dist/release
          tar -czf dist/release/evidence.tar.gz evidence/

      - name: Check for Release Directory
        id: check_dir
        if: always()
        run: |
          if [ -d "dist/release" ]; then
            echo "has_release_dir=true" >> $GITHUB_OUTPUT
          else
            echo "has_release_dir=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload Release Artifact
        if: always() && steps.check_dir.outputs.has_release_dir == 'true'
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: release-bundle-${{ github.ref_name }}-${{ github.run_id }}
          path: dist/release/**
          retention-days: 14

      - name: Release Summary
        if: always() && steps.check_dir.outputs.has_release_dir == 'true'
        run: |
          echo "### Release Artifacts Uploaded ðŸ“¦" >> $GITHUB_STEP_SUMMARY
          echo "Artifact Name: \`release-bundle-${{ github.ref_name }}-${{ github.run_id }}\`" >> $GITHUB_STEP_SUMMARY
          echo "Files uploaded:" >> $GITHUB_STEP_SUMMARY
          ls dist/release | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY

      - name: Generate Release Notes
        id: notes
        run: |
          echo "notes=GA Release ${{ github.ref_name }} (SLSA L3 Compliant)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: github.event_name == 'push' || inputs.dry_run == false
        uses: softprops/action-gh-release@v2
        with:
          files: dist/release/evidence.tar.gz
          body: ${{ steps.notes.outputs.notes }}
          draft: false
          prerelease: false
          generate_release_notes: true
