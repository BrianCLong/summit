name: GA Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g. v1.2.3)'
        required: false
        type: string
      dry_run:
        description: 'Dry Run? (Skip release creation)'
        required: true
        default: true
        type: boolean

permissions:
  contents: write
  pull-requests: write
  packages: write
  id-token: write # For OIDC/Cosign if needed

jobs:
  test-and-verify:
    name: Verification Gates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Server Tests
        run: pnpm test:server
        continue-on-error: false

      - name: Run Policy Checks
        run: ./scripts/policy-test.sh
        continue-on-error: false

      - name: Verify Documentation Completeness
        run: ./scripts/check_traceability.cjs
        continue-on-error: false

  build-server:
    name: Build Server
    needs: test-and-verify
    uses: ./.github/workflows/_reusable-slsa-build.yml
    with:
      image_name: server
      dockerfile: server/Dockerfile
      context: .
      push: true
      sign: true
      sbom: true
      slsa_provenance: true
    secrets: inherit

  build-client:
    name: Build Client
    needs: test-and-verify
    uses: ./.github/workflows/_reusable-slsa-build.yml
    with:
      image_name: client
      dockerfile: client/Dockerfile
      context: .
      push: true
      sign: true
      sbom: true
      slsa_provenance: true
    secrets: inherit

  release:
    name: Create Release
    needs: [build-server, build-client]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write
    env:
      DRY_RUN: ${{ inputs.dry_run || 'false' }}
      RELEASE_TAG: ${{ inputs.tag || github.ref_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Server Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-server-${{ github.run_id }}
          path: evidence/server

      - name: Download Client Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-client-${{ github.run_id }}
          path: evidence/client

      - name: Create Evidence Bundle
        run: |
          mkdir -p release-assets
          tar -czf release-assets/evidence.tar.gz evidence/

      - name: Generate Release Notes
        id: notes
        run: |
          NOTES="GA Release ${RELEASE_TAG} (SLSA L3 Compliant)"
          echo "notes=$NOTES" >> $GITHUB_OUTPUT
          echo "$NOTES" > release-notes.md

      - name: Generate Release Summary
        run: node scripts/release/create-release-artifacts.mjs

      - name: Publish Job Summary
        run: cat dist/release/release-report.md >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR (Dry Run)
        if: env.DRY_RUN == 'true' && github.event_name == 'workflow_dispatch'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Try to find PR number associated with this branch
          PR_NUM=$(gh pr list --head "${{ github.ref_name }}" --json number --jq '.[0].number' || echo "")

          if [ -n "$PR_NUM" ]; then
            echo "Commenting on PR #$PR_NUM"
            gh pr comment "$PR_NUM" -F dist/release/release-report.md || echo "Failed to comment on PR"
          else
            echo "No PR found for branch ${{ github.ref_name }}"
          fi

      - name: Create GitHub Release
        if: env.DRY_RUN == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: release-assets/evidence.tar.gz
          body: ${{ steps.notes.outputs.notes }}
          draft: false
          prerelease: false
          generate_release_notes: true
