name: GA Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write
  id-token: write # For OIDC/Cosign if needed

jobs:
  test-and-verify:
    name: Verification Gates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Server Tests
        run: pnpm test:server -- --coverage --ci --reporters=default --reporters=jest-junit
        continue-on-error: false

      - name: Run Policy Checks
        run: ./scripts/policy-test.sh
        continue-on-error: false

      - name: Verify Documentation Completeness
        run: ./scripts/check_traceability.cjs
        continue-on-error: false

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            server/junit.xml
            policy-report.json

  build-server:
    name: Build Server
    needs: test-and-verify
    uses: ./.github/workflows/_reusable-slsa-build.yml
    with:
      image_name: server
      dockerfile: server/Dockerfile
      context: .
      push: true
      sign: true
      sbom: true
      slsa_provenance: true
    secrets: inherit

  build-client:
    name: Build Client
    needs: test-and-verify
    uses: ./.github/workflows/_reusable-slsa-build.yml
    with:
      image_name: client
      dockerfile: client/Dockerfile
      context: .
      push: true
      sign: true
      sbom: true
      slsa_provenance: true
    secrets: inherit

  assemble-evidence-bundle:
    name: Assemble Evidence Bundle
    needs: [build-server, build-client]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js for Verifier
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v4

      - name: Install Verifier Dependencies
        run: pnpm install --frozen-lockfile

      - name: Create staging directory
        run: mkdir -p evidence-staging/reports

      - name: Download Server Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-server-${{ github.run_id }}
          path: evidence-staging/server

      - name: Download Client Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-client-${{ github.run_id }}
          path: evidence-staging/client

      - name: Download Test Reports
        uses: actions/download-artifact@v4
        with:
          name: test-reports
          path: evidence-staging/reports

      - name: Populate Manifest Template
        run: |
          export RELEASE_TAG="${{ github.ref_name }}"
          export CREATED_AT=$(date -u --iso-8601=seconds)
          export GIT_COMMIT="${{ github.sha }}"
          export BUILD_PIPELINE="${{ github.workflow }}"
          export BUILD_TIMESTAMP=$(date -u --iso-8601=seconds)
          export APPROVER="${{ github.actor }}"
          sed -e "s|{{ .Release.Tag }}|$RELEASE_TAG|g" \
              -e "s|{{ .Release.CreatedAt }}|$CREATED_AT|g" \
              -e "s|{{ .Release.Approver }}|$APPROVER|g" \
              -e "s|{{ .Release.GitCommit }}|$GIT_COMMIT|g" \
              -e "s|{{ .Release.BuildPipeline }}|$BUILD_PIPELINE|g" \
              -e "s|{{ .Release.BuildTimestamp }}|$BUILD_TIMESTAMP|g" \
              -e "s|path/to/unit-test-report.xml|reports/junit.xml|g" \
              -e "s|path/to/security-scan-report.sarif|reports/policy-report.json|g" \
              -e "s|path/to/sbom.json|server/sbom.cdx.json|g" \
              release/EVIDENCE_BUNDLE.manifest.json > evidence-staging/manifest.json

      - name: Verify Evidence Manifest
        run: |
          node scripts/verify-evidence-bundle.ts evidence-staging/manifest.json

      - name: Create Evidence Bundle Archive
        run: |
          tar -czf evidence-bundle.tar.gz -C evidence-staging .

      - name: Upload Evidence Bundle
        uses: actions/upload-artifact@v4
        with:
          name: evidence-bundle
          path: evidence-bundle.tar.gz

  release:
    name: Create Release
    needs: [assemble-evidence-bundle]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Download Evidence Bundle
        uses: actions/download-artifact@v4
        with:
          name: evidence-bundle

      - name: Generate Release Notes
        id: notes
        run: |
          echo "notes=GA Release ${{ github.ref_name }} (SLSA L3 Compliant)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: evidence-bundle.tar.gz
          body: ${{ steps.notes.outputs.notes }}
          draft: false
          prerelease: false
          generate_release_notes: true
