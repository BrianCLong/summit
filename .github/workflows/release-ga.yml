name: GA Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write
  id-token: write # For OIDC/Cosign if needed

jobs:
  test-and-verify:
    name: Verification Gates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Server Tests
        run: pnpm test:server
        continue-on-error: false

      - name: Run Policy Checks
        run: ./scripts/policy-test.sh
        continue-on-error: false

      - name: Verify Documentation Completeness
        run: ./scripts/check_traceability.cjs
        continue-on-error: false

  build-server:
    name: Build Server
    needs: test-and-verify
    uses: ./.github/workflows/_reusable-slsa-build.yml
    with:
      image_name: server
      dockerfile: server/Dockerfile
      context: .
      push: true
      sign: true
      sbom: true
      slsa_provenance: true
    secrets: inherit

  build-client:
    name: Build Client
    needs: test-and-verify
    uses: ./.github/workflows/_reusable-slsa-build.yml
    with:
      image_name: client
      dockerfile: client/Dockerfile
      context: .
      push: true
      sign: true
      sbom: true
      slsa_provenance: true
    secrets: inherit

  release:
    name: Create Release
    needs: [build-server, build-client]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Server Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-server-${{ github.run_id }}
          path: evidence/server

      - name: Download Client Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-client-${{ github.run_id }}
          path: evidence/client

      - name: Classify Release Tag
        id: classify
        run: |
          node scripts/release/classify-tag.mjs ${{ github.ref_name }}
          CHANNEL=$(jq -r .channel dist/release/channel.json)
          IS_RC=$([ "$CHANNEL" == "rc" ] && echo "true" || echo "false")
          echo "channel=$CHANNEL" >> $GITHUB_OUTPUT
          echo "prerelease=$IS_RC" >> $GITHUB_OUTPUT

          # Add to Step Summary
          echo "## Release Classification" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Channel**: $CHANNEL" >> $GITHUB_STEP_SUMMARY
          echo "- **Prerelease**: $IS_RC" >> $GITHUB_STEP_SUMMARY
          if [ "$CHANNEL" == "rc" ]; then
            echo "ℹ️ RC tags publish prereleases." >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ GA tags publish normal releases." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Create Evidence Bundle
        run: |
          mkdir -p release-assets
          tar -czf release-assets/evidence.tar.gz evidence/

      - name: Generate Release Artifacts
        run: node scripts/release/create-release-artifacts.mjs

      - name: Generate Release Notes
        id: notes
        run: |
          echo "notes=Release ${{ github.ref_name }} (Channel: ${{ steps.classify.outputs.channel }})" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets/evidence.tar.gz
            dist/release/*
          body: ${{ steps.notes.outputs.notes }}
          draft: false
          prerelease: ${{ steps.classify.outputs.prerelease }}
          generate_release_notes: true
