name: Policy Auto-Tuning CI

on:
  push:
    paths:
      - 'server/src/policy-engine/**'
      - 'server/src/scripts/policy-propose.ts'
      - '.github/workflows/policy-auto-tuning-ci.yml'
  pull_request:
    paths:
      - 'server/src/policy-engine/**'
      - 'server/src/scripts/policy-propose.ts'

jobs:
  test-engine:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup pnpm
        uses: pnpm/action-setup@c5ba7f7862a0f64c1b1a05fbac13e0b8e86ba08c # v4
        with:
          version: '9'
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Unit Tests
        run: npx tsx server/src/policy-engine/__tests__/engine.test.ts

      - name: Verify Golden Fixtures
        run: |
          # Generate proposals from fixed fixtures
          npx tsx server/src/scripts/policy-propose.ts --input fixtures/security-evidence.json --out out/proposals/

          # Check if expected proposals exist (simple existence check for now)
          if [ ! -d "out/proposals" ]; then
            echo "Failed to generate proposals"
            exit 1
          fi

          # Check for forbidden targets in any generated patch (Safety Guardrail)
          # We forbid patching .ts files or secrets
          if grep -r "target.*\.ts" out/proposals/; then
             echo "SECURITY VIOLATION: Proposal targeted a TypeScript file!"
             exit 1
          fi
          if grep -r "target.*secrets" out/proposals/; then
             echo "SECURITY VIOLATION: Proposal targeted a secrets file!"
             exit 1
          fi
