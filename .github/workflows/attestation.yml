name: Attestation / Mainline build

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish-attestation:
    name: Build & Publish Attestation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Generate Attestation
        run: node scripts/ci/generate_attestation.mjs --out attestation.json

      - name: Verify Attestation
        run: node scripts/ci/verify_attestation.mjs --input attestation.json

      - name: Emit Evidence
        run: node scripts/ci/emit_attestation_evidence.mjs --attestation attestation.json --out-dir evidence-folder

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: attestation-${{ github.sha }}
          path: evidence-folder
          retention-days: 90

      - name: Optional Cloud Upload
        if: env.ATT_BUCKET != ''
        run: |
          echo "OIDC-based upload to ${ATT_BUCKET}/${ATT_PREFIX}/${{ github.sha }}/ would happen here"
        env:
          ATT_BUCKET: ${{ vars.ATT_BUCKET }}
          ATT_PREFIX: ${{ vars.ATT_PREFIX || 'provenance' }}
