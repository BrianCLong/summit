name: Enforce Semver Label

on:
  pull_request:
    types: [opened, labeled, unlabeled, synchronize]

jobs:
  enforce-classification:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/github-script@v7
        with:
          script: |
            const labels = context.payload.pull_request.labels.map(l => l.name);
            const valid = labels.some(l => ['patch', 'minor', 'major'].includes(l));
            const isFeat = context.payload.pull_request.head.ref.startsWith('feat/');
            if (!valid) {
              if (isFeat) {
                console.log("No semver label, but branch is feat/* - treating as minor/patch implicitly.");
                return; // Allow
              }
              core.setFailed("PR must have a classification label: patch, minor, or major.");
            }
