name: SemVer Label Check

on:
  pull_request:
    types: [ opened, synchronize, labeled, unlabeled ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  check-semver-label:
    timeout-minutes: 30
    name: Check SemVer Label
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - name: Install dependencies (scripts)
        run: |
          npm install -g tsx
          # OR use npx directly

      - name: Run Label Check
        env:
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: |
          npx tsx scripts/check-semver-label.ts

      - name: Run SemVer Tests
        run: |
          node --test test/semver/check-semver-label.test.mjs
