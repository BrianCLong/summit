name: GA Readiness Check

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  check-intent:
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.intent.outputs.result }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Check Intent
        id: intent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RESULT=$(node scripts/ci/is_release_intent.mjs)
          echo "Detected intent: $RESULT"
          IS_INTENT=$(echo "$RESULT" | jq -r .result)
          echo "result=$IS_INTENT" >> $GITHUB_OUTPUT

  ga-ready:
    name: GA Readiness Gate
    runs-on: ubuntu-latest
    needs: check-intent
    timeout-minutes: 25
    if: needs.check-intent.outputs.result == 'true'
    permissions:
      contents: read
      pull-requests: write
      statuses: write
      checks: write

    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prepare evidence directories
        run: |
          mkdir -p .evidence/ga
          mkdir -p artifacts/ga/ga-ready

      - name: Boot Minimal Stack
        run: |
          docker compose -f docker-compose.yml -f docker-compose.minimal.yml up -d
          # Wait for services to be healthy (basic wait)
          echo "Waiting for stack to boot..."
          sleep 30
          # We could use wait-for-it or healthcheck here

      - name: Run Gitleaks
        id: gitleaks
        continue-on-error: true
        uses: gitleaks/gitleaks-action@5ee6c46da3db5c6d5b7b8af4564c3ccaf16c5b88 # v2.3.2
        with:
          args: "detect --source . --report-format json --report-path gitleaks.json"

      - name: Run Trivy
        id: trivy
        continue-on-error: true
        uses: aquasecurity/trivy-action@6e7b7d1fd3e4fef0c5fa8cce1229c54b2c9bd0d8 # v0.24.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          scanners: 'secret,vuln'
          severity: 'CRITICAL,HIGH'
          format: 'json'
          output: 'trivy-results.json'
          exit-code: '1'

      - name: Run GA Readiness Check
        id: ga_check
        run: |
          ./bin/ga-check.mjs

      - name: Enforce scan status
        if: always()
        run: |
          if [ "${{ steps.gitleaks.outcome }}" = "failure" ]; then
            echo "Gitleaks reported failure"
            exit 1
          fi
          if [ "${{ steps.trivy.outcome }}" = "failure" ]; then
            echo "Trivy reported failure"
            exit 1
          fi

      - name: Collect evidence bundle
        if: always()
        run: |
          # Preserve raw security scan output for determinism
          cp -f gitleaks.json .evidence/ga/gitleaks.json || true
          cp -f trivy-results.json .evidence/ga/trivy-results.json || true
          cp -rf .evidence/ga artifacts/ga/ga-ready/

      - name: Upload Evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ga-evidence
          path: artifacts/ga/ga-ready/
          if-no-files-found: error

      - name: Comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Find the report file
            // Since sha might differ, we look in .evidence/ga/
            const evidenceDir = '.evidence/ga';
            if (!fs.existsSync(evidenceDir)) return;

            const dirs = fs.readdirSync(evidenceDir);
            if (dirs.length === 0) return;

            const reportPath = path.join(evidenceDir, dirs[0], 'report.md');
            if (fs.existsSync(reportPath)) {
              const report = fs.readFileSync(reportPath, 'utf8');
              const status = '${{ job.status }}' === 'success' ? '✅ GA Ready' : '❌ GA Checks Failed';

              const body = `### ${status}\n\n${report}`;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }
