name: Reusable CI Metrics

on:
  workflow_call:
    outputs:
      artifact_name:
        description: "The name of the uploaded artifact"
        value: ${{ jobs.upload.outputs.artifact_name }}

jobs:
  upload:
    runs-on: ubuntu-latest
    outputs:
      artifact_name: ${{ steps.upload.outputs.artifact_name }}
    steps:
      - id: upload
        run: echo "artifact_name=metrics-artifact" >> $GITHUB_OUTPUT
