name: Tool Call Conformance

on:
  pull_request:
    paths:
      - 'summit/providers/**'
      - 'scripts/monitoring/kimi-k2-5-drift.py'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  conformance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install httpx

      - name: Run Conformance Script
        env:
          MOONSHOT_API_KEY: ${{ secrets.MOONSHOT_API_KEY }}
        run: |
          python scripts/monitoring/kimi-k2-5-drift.py

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: toolcall-conformance-artifacts
          path: artifacts/kimi-k2-5/
