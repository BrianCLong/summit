name: Required Checks Discovery

on:
  schedule:
    - cron: '0 4 * * 1' # Weekly on Monday at 4 AM UTC
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/*.yml'
      - 'scripts/ci/discover-required-checks.sh'

permissions:
  contents: write
  pull-requests: write

jobs:
  discover-checks:
    name: Discover Required Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Discover Required Checks
        id: discover
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x scripts/ci/discover-required-checks.sh
          ./scripts/ci/discover-required-checks.sh \
            --branch main \
            --output ci/required_checks.todo.md \
            --verbose

      - name: Check for Changes
        id: changes
        run: |
          if git diff --quiet ci/required_checks.todo.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit Changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ci/required_checks.todo.md
          git commit -m "docs: update required checks discovery

          Automated update from required-checks-discovery workflow.

          ðŸ¤– Generated with [Claude Code](https://claude.com/claude-code)"

      - name: Push Changes
        if: steps.changes.outputs.changed == 'true'
        run: git push

      - name: Generate Summary
        run: |
          echo "## Required Checks Discovery" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Run Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ steps.changes.outputs.changed }}" == "true" ]]; then
            echo "âœ… Changes detected and committed" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No changes detected" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Current Required Checks" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat ci/required_checks.todo.md >> $GITHUB_STEP_SUMMARY || echo "Unable to read file"
