name: azure-turin-v7-drift
on:
  schedule:
    - cron: '0 0 * * 1' # Weekly
jobs:
  check-drift:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - with:
      -   version: 9.12.0
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node scripts/monitoring/azure-turin-v7-drift.mjs
