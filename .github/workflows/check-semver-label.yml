name: Check SemVer Label

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]

jobs:
  check-semver-label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        # Removed version input to respect package.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for semver label
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo, number } = context.issue;
            const { data: pullRequest } = await github.rest.pulls.get({
              owner,
              repo,
              pull_number: number,
            });

            const labels = pullRequest.labels.map(label => label.name);
            const semverLabels = labels.filter(label =>
              ['major', 'minor', 'patch', 'norelease'].includes(label)
            );

            if (semverLabels.length === 0) {
              core.setFailed('No SemVer label found. Please add one of: major, minor, patch, norelease');
            } else if (semverLabels.length > 1) {
              core.setFailed(`Multiple SemVer labels found: ${semverLabels.join(', ')}. Please select only one.`);
            } else {
              console.log(`SemVer label found: ${semverLabels[0]}`);
            }
