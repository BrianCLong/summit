name: TS Sanity
on: [pull_request]
jobs:
  ts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: pnpm i --frozen-lockfile
      - name: Type graph clean (no emit)
        run: tsc -b --pretty false
      - name: Dry-run full rebuild (detects broken refs fast)
        run: tsc -b --dry --pretty false