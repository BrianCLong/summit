name: Summit CI

on:
  push:
    paths:
      - 'summit/**'
      - 'client/**'
      - '.github/workflows/summit-ci.yml'
  pull_request:
    paths:
      - 'summit/**'
      - 'client/**'
      - '.github/workflows/summit-ci.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.in ]; then
            pip install -r requirements.in
            pip install pytest pytest-cov pytest-asyncio
          else
            pip install pytest pytest-cov pytest-asyncio fastapi httpx opentelemetry-api opentelemetry-sdk opentelemetry-exporter-otlp
          fi

      - name: Run Tests with Coverage
        env:
          PYTHONPATH: .
        run: |
          # Targeting 80% coverage is the goal, but starting with 24% baseline (improved from 11%)
          pytest --cov=summit --cov-report=xml --cov-fail-under=24 summit/tests/

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  test-e2e:
    needs: test-python
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: intelgraph_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
      neo4j:
        image: neo4j:5.15.0
        env:
          NEO4J_AUTH: neo4j/password
        ports:
          - 7687:7687
    env:
      DATABASE_URL: postgresql://postgres:password@localhost:5432/intelgraph_test?sslmode=disable
      NEO4J_URI: bolt://localhost:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password
      REDIS_URL: redis://localhost:6379
      NODE_ENV: test
      CI: true
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.in ]; then
            pip install -r requirements.in
          fi
          pip install uvicorn

      - name: Start Summit API
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          # Start uvicorn in background
          nohup uvicorn summit.main:app --host 0.0.0.0 --port 8000 > uvicorn.log 2>&1 &
          sleep 10 # Wait for startup

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright E2E Tests
        run: npx playwright test e2e/summit_api.spec.ts
