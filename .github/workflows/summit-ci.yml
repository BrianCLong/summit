name: Summit CI

on:
  push:
    branches: [ "main" ]
    paths:
      - "summit/**"
      - "e2e/**"
      - "playwright.config.ts"
      - ".github/workflows/summit-ci.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "summit/**"
      - "e2e/**"
      - "playwright.config.ts"
      - ".github/workflows/summit-ci.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres:
        image: pgvector/pgvector:pg16
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: summit_test
          POSTGRES_USER: summit
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      neo4j:
        image: neo4j:5-community
        ports:
          - 7474:7474
          - 7687:7687
        env:
          NEO4J_AUTH: neo4j/password
          NEO4J_PLUGINS: '["apoc","graph-data-science"]'
          NEO4J_dbms_security_procedures_unrestricted: gds.*,apoc.*
        options: >-
          --health-cmd "cypher-shell -u neo4j -p password 'RETURN 1'"
          --health-interval 15s
          --health-timeout 10s
          --health-retries 10

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
        cache: 'pip'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.in ]; then pip install -r requirements.in; fi
        pip install pytest pytest-asyncio pytest-cov fakeredis httpx fastapi uvicorn
        # Install observability deps as they are imported in main.py
        pip install structlog python-json-logger opentelemetry-api opentelemetry-sdk opentelemetry-exporter-otlp opentelemetry-instrumentation-fastapi opentelemetry-instrumentation-logging prometheus-fastapi-instrumentator

    - name: Run Backend Unit & Integration Tests
      env:
        PYTHONPATH: .
        REDIS_URL: redis://localhost:6379
        DATABASE_URL: postgresql://summit:password@localhost:5432/summit_test
        NEO4J_URI: bolt://localhost:7687
        NEO4J_USERNAME: neo4j
        NEO4J_PASSWORD: password
      # We check coverage on the core API and Services modules as a baseline.
      run: |
        pytest --cov=summit.api --cov=summit.services summit/tests/unit/ summit/tests/integration/ --cov-report=xml --cov-report=term --cov-fail-under=80

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml
        flags: summit-backend
        fail_ci_if_error: false

    # Setup Node for Playwright
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10.0.0

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install Node dependencies
      run: pnpm install --frozen-lockfile

    - name: Install Playwright Browsers
      run: pnpm exec playwright install --with-deps

    # Start Backend for E2E Tests
    - name: Start Summit Backend
      env:
        PYTHONPATH: .
        REDIS_URL: redis://localhost:6379
        DATABASE_URL: postgresql://summit:password@localhost:5432/summit_test
        NEO4J_URI: bolt://localhost:7687
        NEO4J_USERNAME: neo4j
        NEO4J_PASSWORD: password
      run: |
        uvicorn summit.main:app --port 8000 &
        echo "Waiting for server to start..."
        sleep 15

    - name: Run Playwright E2E Tests
      env:
        SUMMIT_API_URL: http://localhost:8000
      run: |
        pnpm exec playwright test e2e/summit-api.spec.ts
