name: Repo Hygiene

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for Conflict Markers
        run: ./scripts/repo/verify-no-conflict-markers.sh
      - name: Check for Case Collisions
        run: ./scripts/repo/verify-no-case-collisions.sh
