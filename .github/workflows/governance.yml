name: governance

on:
  pull_request:
  push:
    branches: [main]

jobs:
  required-checks:
    name: governance / required-checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm add yaml
      - run: node scripts/ci/verify_required_checks.mjs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
