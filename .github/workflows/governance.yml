name: governance

on:
  pull_request:
  push:
    branches: [main]

jobs:
  required-checks:
    name: governance / required-checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.0.0
      - run: pnpm install yaml
      - run: node scripts/ci/verify_required_checks.mjs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
