name: Integration Lane
on:
  pull_request:
    paths:
      - "server/**"
      - "tests/**"
      - "Developer/summit-jest/**"
      - ".github/workflows/lane-integration.yml"
  workflow_dispatch:

jobs:
  integration:
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    env:
      CI: "true"
      NODE_OPTIONS: "--max-old-space-size=3072"
      PNPM_CACHE_FOLDER: ~/.pnpm-store
      # Safe defaults so tests won't choke on missing secrets/services:
      NEO4J_PASSWORD: testpassword
      NEO4J_AUTH: neo4j/testpassword
      # Block egress by default; tests must stub:
      BLOCK_EGRESS: "1"
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.11.x"

      - name: Install deps
        run: pnpm i --no-frozen-lockfile

      # Optional: bail early if test guards fail (no .only / console.error)
      - name: Lint test guards (non-blocking first pass)
        run: pnpm run -s lint:tests
        continue-on-error: true

      - name: Run integration (serial)
        run: pnpm run -s test:integration -- --runInBand --bail=1 --silent

      - name: Upload Jest results (debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-jest-results
          path: |
            **/junit.xml
            **/jest*.json
            **/test-results/**
          if-no-files-found: ignore