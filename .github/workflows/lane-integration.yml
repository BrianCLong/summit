name: Integration Lane

on:
  schedule:
    - cron: '37 5 * * *'        # nightly at 05:37 UTC
  workflow_dispatch: {}          # manual trigger
  pull_request:
    types: [labeled, synchronize, reopened]  # label-gated on PRs

permissions:
  contents: read

jobs:
  integration-tests:
    # Run on scheduled/manual invocations or PRs explicitly labeled ci:integration
    if: >
      github.event_name != 'pull_request' ||
      contains(github.event.pull_request.labels.*.name, 'ci:integration')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Integration tests
        env:
          NODE_OPTIONS: --max-old-space-size=3072
        run: |
          echo '::group::jest integration lane'
          npm run test:integration | tee integration.log
          echo '::endgroup::'

      - name: Upload integration log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-lane-log
          path: integration.log
          retention-days: 7

