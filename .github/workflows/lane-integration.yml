name: Integration Lane

on:
  schedule:
    - cron: '37 5 * * *'        # nightly at 05:37 UTC
  workflow_dispatch: {}          # manual trigger
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - 'server/**'
      - 'tests/integration/**'
      - 'tests/graphql/**'
      - 'Developer/summit-jest/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/lane-integration.yml'

permissions:
  contents: read

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Lint tests
        run: npm run lint:tests

      - name: Integration tests
        env:
          NODE_OPTIONS: --max-old-space-size=3072
        run: |
          echo '::group::jest integration lane'
          npm run test:integration | tee integration.log
          echo '::endgroup::'

      - name: Upload integration log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-lane-log
          path: integration.log
          retention-days: 7

      # If you enabled JUnit in the jest config:
