name: release-please

permissions:
  contents: read

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please@v9
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
