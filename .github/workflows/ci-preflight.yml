name: CI Preflight Validation

on:
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  validate-compose:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate Docker Compose Config
        run: docker compose -f docker-compose.dev.yaml config

  verify-server-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Verify Server Build
        run: pnpm -C server build

  verify-gateway-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Gateway Docker Image
        run: docker compose -f docker-compose.dev.yaml build gateway
