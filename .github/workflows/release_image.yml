name: Release Image

on:
  push:
    branches: [main]
    tags: ["v*"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write # For Sigstore keyless signing

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.3.0
        with:
          cosign-release: 'v2.2.3'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=sha,prefix=sha-

      - name: Build and Push
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Enable SBOM and Provenance
          sbom: true
          provenance: mode=min
          # Cache
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sign the image
        env:
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          images=""
          for tag in ${TAGS}; do
            images+="${tag}@${DIGEST} "
          done
          cosign sign --yes ${images}

      - name: Extract Attestations
        env:
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
          IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        run: |
          # Extract SBOM
          docker buildx imagetools inspect "${IMAGE}@${DIGEST}" \
            --format "{{ json .SBOM.SPDX }}" > sbom.spdx.json

          # Extract Provenance
          docker buildx imagetools inspect "${IMAGE}@${DIGEST}" \
            --format "{{ json .Provenance.SLSA }}" > provenance.slsa.json

          echo "Extracted attestations:"
          ls -lh *.json

      - name: Attest SBOM and Provenance
        env:
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
          IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        run: |
          # Attest SBOM
          cosign attest --yes --type https://spdx.dev/Document \
            --predicate sbom.spdx.json \
            "${IMAGE}@${DIGEST}"

          # Attest Provenance
          # Note: BuildKit output is SLSA v0.2 by default
          cosign attest --yes --type https://slsa.dev/provenance/v0.2 \
            --predicate provenance.slsa.json \
            "${IMAGE}@${DIGEST}"

      - name: Verify Signature
        env:
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
          IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        run: |
          cosign verify \
            --certificate-oidc-issuer https://token.actions.githubusercontent.com \
            --certificate-identity-regexp "^https://github.com/${{ github.repository }}/.+" \
            "${IMAGE}@${DIGEST}"

      - name: Verify Attestations
        env:
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
          IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        run: |
          echo "Verifying SBOM..."
          cosign verify-attestation --type https://spdx.dev/Document \
            --certificate-oidc-issuer https://token.actions.githubusercontent.com \
            --certificate-identity-regexp "^https://github.com/${{ github.repository }}/.+" \
            "${IMAGE}@${DIGEST}"

          echo "Verifying Provenance..."
          cosign verify-attestation --type https://slsa.dev/provenance/v0.2 \
            --certificate-oidc-issuer https://token.actions.githubusercontent.com \
            --certificate-identity-regexp "^https://github.com/${{ github.repository }}/.+" \
            "${IMAGE}@${DIGEST}"
