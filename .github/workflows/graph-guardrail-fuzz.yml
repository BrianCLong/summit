name: Graph Guardrail Fuzz

on:
  schedule:
    - cron: "0 7 * * *"
  pull_request:
    branches: [main]
    paths:
      - "test/fuzz/graphGuardrails/**"
      - "server/src/middleware/cypher-sandbox.ts"
      - ".github/workflows/graph-guardrail-fuzz.yml"
      - "package.json"

jobs:
  guardrail-fuzz:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4 # v6
