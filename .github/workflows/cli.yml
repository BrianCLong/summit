name: CLI Build & Test

on:
  push:
    branches: [main, 'feat/**', 'claude/**']
    paths:
      - 'cli/**'
      - '.github/workflows/cli.yml'
  pull_request:
    branches: [main]
    paths:
      - 'cli/**'

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          cache-dependency-path: cli/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: cli
        run: pnpm install --frozen-lockfile

      - name: Type check
        working-directory: cli
        run: pnpm typecheck

      - name: Lint
        working-directory: cli
        run: pnpm lint

      - name: Run tests
        working-directory: cli
        run: pnpm test

      - name: Build
        working-directory: cli
        run: pnpm build

  build-binaries:
    name: Build Binaries
    runs-on: ${{ matrix.os }}
    needs: test
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux
            artifact: intelgraph-linux
          - os: macos-latest
            target: macos
            artifact: intelgraph-macos
          - os: macos-latest
            target: macos-arm
            artifact: intelgraph-macos-arm64
          - os: windows-latest
            target: windows
            artifact: intelgraph-win.exe

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: cli/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: cli
        run: pnpm install --frozen-lockfile

      - name: Build TypeScript
        working-directory: cli
        run: pnpm build

      - name: Build binary
        working-directory: cli
        run: pnpm pkg:${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: cli/bin/${{ matrix.artifact }}
          if-no-files-found: error

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-binaries
    if: startsWith(github.ref, 'refs/tags/cli-v')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create checksums
        run: |
          cd artifacts
          for dir in */; do
            cd "$dir"
            for file in *; do
              sha256sum "$file" > "$file.sha256"
            done
            cd ..
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') }}

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/cli-v')

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'
          cache-dependency-path: cli/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: cli
        run: pnpm install --frozen-lockfile

      - name: Build
        working-directory: cli
        run: pnpm build

      - name: Publish
        working-directory: cli
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
