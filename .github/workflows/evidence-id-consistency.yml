name: Governance / Evidence ID Consistency

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: read

jobs:
  evidence-id-consistency:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@feaa6391d8481eb0db9d5b066fba94be3691684c # v4
        with:
          version: "10.0.0"

      - name: Setup Node.js
        uses: actions/setup-node@1d1121627393d3093b167069a74422b94a9ec3f2 # v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Evidence ID Consistency Check
        run: pnpm run ci:evidence-id-consistency -- --sha=${{ github.sha }}

      - name: Upload Evidence Artifacts
        if: always()
        uses: actions/upload-artifact@0b2207062494160a33bd674828362627b9c46d9a # v4
        with:
          name: evidence-id-consistency-${{ github.sha }}
          path: artifacts/governance/evidence-id-consistency/${{ github.sha }}/
          retention-days: 30
