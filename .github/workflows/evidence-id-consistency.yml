name: Evidence ID Consistency

on:
  pull_request:
    paths:
      - "evidence/**"
      - ".github/workflows/evidence-id-consistency.yml"

jobs:
  check-consistency:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check Evidence ID Consistency
        run: node scripts/governance/check-evidence-ids.mjs

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: evidence-id-consistency-${{ github.sha }}
          path: artifacts/governance/evidence-id-consistency/${{ github.sha }}/
          if-no-files-found: warn
