name: Governance / Evidence ID Consistency

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: read

jobs:
  evidence-id-consistency:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
          version: "10.0.0"

      - name: Setup Node.js
        uses: actions/setup-node@v4
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Evidence ID Consistency Check
        run: pnpm run ci:evidence-id-consistency -- --sha=${{ github.sha }}

      - name: Upload Evidence Artifacts
        if: always()
        uses: actions/upload-artifact@v4
          name: evidence-id-consistency-${{ github.sha }}
          path: artifacts/governance/evidence-id-consistency/${{ github.sha }}/
          retention-days: 30
