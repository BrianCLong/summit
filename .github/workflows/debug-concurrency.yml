name: Debug Concurrency logic
on:
  push:
    branches: ["debug/concurrency-test"]
  pull_request:
    branches: ["main"]
  merge_group:

concurrency:
  group: debug-${{ github.event.pull_request.number || github.event.merge_group.head_sha || github.ref }}
  cancel-in-progress: true

jobs:
  debug:
    if: ${{ vars.MERGE_SURGE != 'true' || github.event_name == 'merge_group' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "Concurrency key worked!"
