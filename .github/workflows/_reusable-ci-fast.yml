name: _reusable-ci-fast
on:
  workflow_call:
    inputs:
      test-command:
        required: false
        type: string
        default: "pnpm run test:fast -- --runInBand --bail=1 --silent"

jobs:
  fast:
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    env:
      CI: "true"
      NODE_OPTIONS: "--max-old-space-size=3072"
      PNPM_CACHE_FOLDER: ~/.pnpm-store
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Setup pnpm
        uses: pnpm/action-setup@feaa6391d8481eb0db9d5b066fba94be3691684c # v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@1d1121627393d3093b167069a74422b94a9ec3f2 # v4
        with:
          node-version: "20.11.x"

      - name: Enable corepack (belt & suspenders)
        run: corepack enable

      - name: Install deps
        run: pnpm i --frozen-lockfile

      - name: Run fast lane
        run: ${{ inputs.test-command }}
        continue-on-error: true

      - name: Upload Jest results (debug)
        if: always()
        uses: actions/upload-artifact@0b2207062494160a33bd674828362627b9c46d9a # v4
        with:
          retention-days: 14
          name: fast-jest-results
          path: |
            **/junit.xml
            **/jest*.json
            **/test-results/**
          if-no-files-found: ignore
