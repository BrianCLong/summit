name: _reusable-ci-fast
on:
  workflow_call:
    inputs:
      test-command:
        required: false
        type: string
        default: "npm run test:fast -- --runInBand --bail=1 --silent"

jobs:
  fast:
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    env:
      CI: "true"
      NODE_OPTIONS: "--max-old-space-size=3072"
      PNPM_CACHE_FOLDER: ~/.pnpm-store
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.11.x"
          cache: "pnpm"

      - name: Enable corepack (belt & suspenders)
        run: corepack enable

      - name: Install deps (frozen)
        run: pnpm i --frozen-lockfile

      - name: Run fast lane
        run: ${{ inputs.test-command }}

      - name: Upload Jest results (debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fast-jest-results
          path: |
            **/junit.xml
            **/jest*.json
            **/test-results/**
          if-no-files-found: ignore
