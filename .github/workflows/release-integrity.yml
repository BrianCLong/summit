name: Release Integrity Check

on:
  pull_request:
    branches: [ main ]

jobs:
  integrity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@c5ba7f7862a0f64c1b1a05fbac13e0b8e86ba08c # v4
        with:
          version: 9.12.0
          run_install: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: pnpm
          node-version: 20
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run Integrity Check
        run: pnpm tsx server/scripts/verify-ga-security.ts
