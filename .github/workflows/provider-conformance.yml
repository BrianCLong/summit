name: Provider Conformance Harness

on:
  workflow_dispatch:
    inputs:
      providers:
        description: "Comma-separated provider list (e.g., anthropic,openai)"
        required: true
        default: "openai"
      outputDir:
        description: "Artifact output directory"
        required: true
        default: "artifacts/provider-conformance"

jobs:
  conformance:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node (from .nvmrc)
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: "pnpm"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm -w install --frozen-lockfile

      - name: Run provider conformance
        env:
          PROVIDERS: ${{ inputs.providers }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_DEPLOYMENT: ${{ secrets.AZURE_OPENAI_DEPLOYMENT }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
        run: pnpm -w provider:conformance --output ${{ inputs.outputDir }}

      - name: Upload conformance artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: provider-conformance
          path: ${{ inputs.outputDir }}
          if-no-files-found: warn
