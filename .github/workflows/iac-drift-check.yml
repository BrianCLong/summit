name: IaC Drift Detection

on:
  schedule:
    - cron: '0 8 * * *' # Run daily at 8am UTC
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

permissions:
  id-token: write
  contents: read

jobs:
  check-drift:
    name: Detect Terraform Drift
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-deploy-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        working-directory: terraform/environments/prod
        run: terraform init

      - name: Terraform Plan (Drift Check)
        working-directory: terraform/environments/prod
        run: |
          # Returns 0 if no changes, 1 if error, 2 if changes present
          set +e
          terraform plan -detailed-exitcode -no-color > plan.txt
          exit_code=$?
          set -e

          if [ $exit_code -eq 2 ]; then
            echo "::error::Drift detected in production environment!"
            echo "Drift detected. See plan output below:"
            cat plan.txt
            exit 1
          elif [ $exit_code -eq 1 ]; then
            echo "::error::Terraform plan failed!"
            exit 1
          else
            echo "No drift detected."
          fi
