name: CI

on:
  pull_request:
  push:
    branches:
      - main
    paths-ignore:
      - "**/*.md"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: "pnpm"
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Enable Corepack
        run: corepack enable
      - name: Install (frozen lockfile)
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: "pnpm"
      - name: Enable Corepack
        run: corepack enable
      - name: Install (frozen lockfile)
        run: pnpm install --frozen-lockfile
      - name: Test
        # Using test:quick for daily green baseline until unit test debt is resolved (178 failing suites)
        run: pnpm test:quick
      - if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-failures
          path: test-results/

  typescript-governance:
    name: TypeScript Governance
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: Verify TSConfig Exclusions Frozen
        run: node scripts/ci/verify_tsconfig_excludes_frozen.mjs
      - name: Verify TSConfig Inheritance
        run: node scripts/ci/verify_tsconfig_inheritance.mjs

  soc-controls:
    name: SOC Controls
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: "pnpm"
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Enable Corepack
        run: corepack enable
      - name: Install (frozen lockfile)
        run: pnpm install --frozen-lockfile
      - name: SOC Control Unit Tests
        run: bash scripts/test-soc-controls.sh soc-compliance-reports || bash scripts/test-soc-controls.sh soc-compliance-reports
        env:
          TZ: UTC
      - name: Upload SOC compliance reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: soc-compliance-report
          path: soc-compliance-reports
          retention-days: 90
