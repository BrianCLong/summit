name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  PNPM_CACHE_FOLDER: ~/.pnpm-store

permissions:
  contents: read
  security-events: write

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['20.x']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'
      - name: Enable corepack
        run: corepack enable
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_CACHE_FOLDER }}
          key: ${{ runner.os }}-${{ matrix.node }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.node }}-pnpm-
            ${{ runner.os }}-pnpm-
      - name: Configure pnpm store
        run: pnpm config set store-dir $PNPM_CACHE_FOLDER
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm -w run lint
      - name: Typecheck
        run: pnpm -w run typecheck
      - name: Build workspace
        run: pnpm -w run build
      - name: Unit & integration tests
        run: pnpm -w run test
      - name: Production guardrails
        if: matrix.node == '20.x'
        run: |
          set +e
          NODE_ENV=production \
          JWT_SECRET=weaksecret \
          JWT_REFRESH_SECRET=weaksecret2 \
          DATABASE_URL=postgresql://summit:devpassword@localhost:5432/summit_dev \
          NEO4J_URI=bolt://localhost:7687 \
          NEO4J_USERNAME=neo4j \
          NEO4J_PASSWORD=devpassword \
          REDIS_HOST=localhost \
          REDIS_PORT=6379 \
          REDIS_PASSWORD=devpassword \
          CORS_ORIGIN=* \
          pnpm ci:prod-guard
          status=$?
          if [ "$status" -eq 0 ]; then
            echo "Prod guardrails command succeeded unexpectedly"
            exit 1
          fi
          echo "Prod guardrails correctly blocked unsafe config"
      - name: Generate SBOM (SPDX)
        if: matrix.node == '20.x'
        uses: anchore/sbom-action@v0
        with:
          path: .
          output-file: sbom.spdx.json
      - name: Upload SBOM artifact
        if: matrix.node == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: sbom-spdx
          path: sbom.spdx.json
      - name: Trivy vulnerability scan
        if: matrix.node == '20.x'
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          format: table
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: '1'
          vuln-type: 'os,library'

  golden-path:
    runs-on: ubuntu-latest
    needs: build-test
    env:
      DOCKER_BUILDKIT: '1'
      COMPOSE_DOCKER_CLI_BUILD: '1'
      PNPM_CACHE_FOLDER: ~/.pnpm-store
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
      - name: Enable corepack
        run: corepack enable
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_CACHE_FOLDER }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-
      - name: Configure pnpm store
        run: pnpm config set store-dir $PNPM_CACHE_FOLDER
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Bootstrap repo (make bootstrap)
        run: make bootstrap
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('docker-compose.dev.yml', 'server/package.json', 'client/package.json') }}
          restore-keys: ${{ runner.os }}-buildx-
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build API image (cached)
        uses: docker/build-push-action@v6
        with:
          context: ./server
          file: ./server/Dockerfile.dev
          tags: summit/api:ci
          push: false
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max
      - name: Build client image (cached)
        uses: docker/build-push-action@v6
        with:
          context: ./client
          file: ./client/Dockerfile.dev
          tags: summit/web:ci
          push: false
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max
      - name: Bring up stack (make up)
        run: make up
      - name: Golden path smoke tests
        run: make smoke
      - name: Compose logs on failure
        if: failure()
        run: ./scripts/run-compose.sh -f docker-compose.dev.yml logs --tail=200
      - name: Tear down stack
        if: always()
        run: ./scripts/run-compose.sh -f docker-compose.dev.yml down -v
