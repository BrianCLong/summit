name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  config-guard:
    name: config-guard
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node (from .nvmrc)
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Enable Corepack
        run: corepack enable

      - name: Validate Jest & pnpm Configuration (pre-install)
        run: pnpm -w check:jest-config

  unit-tests:
    name: unit-tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [config-guard]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node (from .nvmrc)
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: "pnpm"

      - name: Enable Corepack
        run: corepack enable

      - name: Install (frozen lockfile)
        run: pnpm -w install --frozen-lockfile

      - name: Unit Tests
        run: pnpm -w test:unit

  governance-runtime:
    name: Governance / Runtime Enforcement Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [config-guard]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: "pnpm"
      - run: corepack enable
      - run: pnpm -w install --frozen-lockfile

      - name: Generate Runtime Evidence
        run: pnpm run generate:runtime-evidence

      - name: Run Governance Tests
        run: pnpm run test:governance:runtime

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: runtime-governance-evidence
          path: artifacts/governance/runtime/

  governance-unified-gate:
    name: Governance / Unified Gate
    runs-on: ubuntu-latest
    needs: [governance-runtime]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: "pnpm"
      - run: corepack enable
      - run: pnpm -w install --frozen-lockfile

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: runtime-governance-evidence
          path: artifacts/governance/runtime/

      - name: Run Unified Gate (Stamping)
        run: node scripts/ci/governance_unified_gate.mjs

      - name: Verify Evidence Map
        run: npx tsx scripts/ga/verify_evidence_map.ts
