name: CI

on:
  pull_request:
  push:
    branches: [ main ]
    paths-ignore:
      - "**/*.md"
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

# Global environment for all jobs - prevents V8 heap exhaustion
env:
  NODE_OPTIONS: --max-old-space-size=8192

jobs:
  config-guard:
    name: Build & Test (Untrusted)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Validate Jest & pnpm Configuration
        run: pnpm -w check:jest-config

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version-file: .nvmrc
      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint

  typecheck:
    name: Typecheck
    needs: lint
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Typecheck
        run: pnpm typecheck

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [typecheck]
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Unit Tests
        run: pnpm -w test:unit || pnpm -w test:unit
      - name: Attach evidence
        if: always()
        run: |
          mkdir -p artifacts
          node scripts/ci/emit_evidence_stamp.mjs \
            --job unit-tests \
            --runner ${{ runner.os }} \
            --lock-hash "${{ hashFiles('**/pnpm-lock.yaml') }}" \
            --out artifacts/stamp.json
        shell: bash
      - name: Generate Metrics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: server/coverage/

  integration-test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [config-guard]
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version-file: .nvmrc
      - name: Verify TSConfig Exclusions Frozen
        run: node scripts/ci/verify_tsconfig_excludes_frozen.mjs
      - name: Verify TSConfig Inheritance
        run: node scripts/ci/verify_tsconfig_inheritance.mjs

  security-compliance:
    name: Security & Compliance
    uses: ./.github/workflows/_reusable-security-compliance.yml
    needs: [config-guard]
    with:
      strict: true

  soc-controls:
    name: SOC Controls
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [config-guard]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: intelgraph_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
      neo4j:
        image: neo4j:5.15.0
        env:
          NEO4J_AUTH: neo4j/password
        ports:
          - 7687:7687
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: SOC Control Unit Tests
        run: bash scripts/test-soc-controls.sh soc-compliance-reports || bash scripts/test-soc-controls.sh soc-compliance-reports
      - name: Upload SOC compliance reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: soc-compliance-report
          path: soc-compliance-reports
          retention-days: 90

  verify-versions:
    name: Verify Workflow Versions
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Verify Versions
        uses: ./.github/actions/verify-workflow-versions
      - name: Attach evidence
        if: always()
        run: |
          mkdir -p artifacts
          node scripts/ci/emit_evidence_stamp.mjs \
            --job verify-versions \
            --runner ${{ runner.os }} \
            --lock-hash "${{ hashFiles('**/pnpm-lock.yaml') }}" \
            --out artifacts/stamp.json
        shell: bash
      - name: Capture CI Health
        if: always()
        run: |
          mkdir -p artifacts
          node -e '
            const fs = require("fs");
            const eventPath = process.env.GITHUB_EVENT_PATH;
            let createdAt = new Date().toISOString();
            if (fs.existsSync(eventPath)) {
               try {
                 const event = JSON.parse(fs.readFileSync(eventPath, "utf8"));
                 createdAt = event.created_at || (event.head_commit && event.head_commit.timestamp) || createdAt;
               } catch (e) {}
            }
            const now = new Date();
            const created = new Date(createdAt);
            const queueSeconds = Math.max(0, (now - created) / 1000);
            const health = {
              runner_type: "hosted",
              runner_os: process.env.RUNNER_OS,
              timestamp: now.toISOString(),
              queue_seconds: queueSeconds,
              job_start_latency_bucket: queueSeconds < 60 ? "fast" : queueSeconds < 300 ? "medium" : "slow"
            };
            fs.writeFileSync("artifacts/ci_health.json", JSON.stringify(health));
          '
        shell: bash
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: verification-artifacts
          path: artifacts/**
