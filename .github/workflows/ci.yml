name: ci
on:
  pull_request:
    branches: [ main ]
permissions:
  contents: read
  actions: read
  checks: write
jobs:
  pr-validate:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - uses: actions/setup-node@v4
        with: 
          node-version: 20
          cache: 'npm'
      
      - uses: pnpm/action-setup@v3
        with: 
          version: 9
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Lint + Typecheck + Test (changed packages only)
        run: pnpm dlx turbo run lint typecheck test --filter=...[HEAD^1] --cache-dir .turbo
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      
      - name: API Contract Tests
        run: pnpm run api:contract || true
        continue-on-error: true
      
      - name: Docs build check
        run: pnpm run docs:check || true
        continue-on-error: true
      
      - name: Security scan (non-blocking)
        run: |
          pnpm audit --audit-level moderate || true
          npm install -g trivy || true
          trivy fs . --exit-code 0 || true
        continue-on-error: true
      
      - name: Publish test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pr-test-results
          path: |
            **/junit.xml
            **/coverage/**
            reports/**
            .turbo/**
          retention-days: 7
