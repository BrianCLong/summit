name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  setup:
    uses: ./.github/workflows/_reusable-setup.yml

  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.3
      - uses: actions/setup-node@v4
        with:
          node-version: 20.14.0
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint

  typecheck:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.3
      - uses: actions/setup-node@v4
        with:
          node-version: 20.14.0
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm typecheck

  test:
    needs: [lint, typecheck]
    strategy:
      fail-fast: false
      matrix:
        suite: [unit, integration, e2e]
    uses: ./.github/workflows/_reusable-test.yml
    with:
      test-type: ${{ matrix.suite }}

  policy-fixtures:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.3
      - uses: actions/setup-node@v4
        with:
          node-version: 20.14.0
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run --workspace gateway/policy-lac policy:lint
      - run: pnpm run --workspace gateway/policy-lac policy:sim:read
      - run: pnpm run --workspace gateway/policy-lac policy:sim:export

  perf-budget:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4
      - uses: grafana/setup-k6-action@v1
      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.3
      - uses: actions/setup-node@v4
        with:
          node-version: 20.14.0
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - name: Run k6 smoke (policy hot path)
        run: k6 run k6/policy-hot-path.js

  sbom:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.3
      - uses: actions/setup-node@v4
        with:
          node-version: 20.14.0
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - name: Generate SBOM (CycloneDX)
        run: pnpm dlx @cyclonedx/cyclonedx-npm --spec-version 1.5 --output-file sbom.json

  quality-gates:
    runs-on: ubuntu-latest
    needs: [test, policy-fixtures, perf-budget, sbom]
    steps:
      - name: Verify required job statuses
        run: echo "All gates passed"
