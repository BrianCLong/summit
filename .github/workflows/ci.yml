name: CI

on:
  # UNTRUSTED Workflow Trigger
  # Runs on pull requests from forks (read-only token)
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  config-guard:
    name: Build & Test (Untrusted)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      # No other permissions granted
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node (from .nvmrc)
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc

      - name: Enable Corepack
        run: corepack enable

      - name: Validate Jest & pnpm Configuration (pre-install)
        run: pnpm -w check:jest-config

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [config-guard]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: "pnpm"
      - run: corepack enable
      - run: pnpm -w install --frozen-lockfile
      - name: Run Tests
        run: pnpm --filter @intelgraph/web test
      - name: Upload Coverage
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage-frontend
          path: apps/web/coverage

  test-backend-unit:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [config-guard]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: "pnpm"
      - run: corepack enable
      - run: pnpm -w install --frozen-lockfile
      - name: Run Tests
        run: pnpm --filter intelgraph-server test:unit
      - name: Upload Coverage
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage-backend-unit
          path: server/coverage

  test-backend-integration:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [config-guard]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: intelgraph_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
      neo4j:
        image: neo4j:5
        env:
          NEO4J_AUTH: neo4j/testpassword
        ports:
          - 7687:7687
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: "pnpm"
      - run: corepack enable
      - run: pnpm -w install --frozen-lockfile
      - name: Run Tests
        run: pnpm --filter intelgraph-server test:integration
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/intelgraph_test
          REDIS_HOST: localhost
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USER: neo4j
          NEO4J_PASSWORD: testpassword

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [config-guard]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: "pnpm"
      - run: corepack enable
      - run: pnpm -w install --frozen-lockfile
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run E2E Tests
        run: npx playwright test
      - name: Upload Report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  typescript-governance:
    name: TypeScript Governance
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [config-guard]
    steps:
      - uses: actions/checkout@v6
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
      - name: Verify TSConfig Exclusions Frozen
        run: node scripts/ci/verify_tsconfig_excludes_frozen.mjs
      - name: Verify TSConfig Inheritance
        run: node scripts/ci/verify_tsconfig_inheritance.mjs

  soc-controls:
    name: SOC Controls
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [config-guard]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node (from .nvmrc)
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: "pnpm"

      - name: Enable Corepack
        run: corepack enable

      - name: Install (frozen lockfile)
        run: pnpm -w install --frozen-lockfile

      - name: SOC Control Unit Tests
        run: bash scripts/test-soc-controls.sh soc-compliance-reports || bash scripts/test-soc-controls.sh soc-compliance-reports
        env:
          TZ: UTC

      - name: Upload SOC compliance reports
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: soc-compliance-report
          path: soc-compliance-reports
          retention-days: 90
