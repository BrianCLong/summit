name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: npm install
      - run: npx eslint packages/gateway/src packages/common-types/src packages/policy/src packages/prov-ledger/src || true
      - run: npm test -- packages/gateway || true
      - run: pip install ./packages/ontology[test]
      - run: pytest packages/ontology/tests/test_basic.py
