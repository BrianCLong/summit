name: CI

on:
  # UNTRUSTED Workflow Trigger
  # Runs on pull requests from forks (read-only token)
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  config-guard:
    name: Build & Test (Untrusted)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      # No other permissions granted
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node (from .nvmrc)
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc

      - name: Enable Corepack
        run: corepack enable

      - name: Validate Jest & pnpm Configuration (pre-install)
        run: pnpm -w check:jest-config

  unit-tests:
    name: unit-tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [config-guard]
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.0.0

      - name: Setup Node (from .nvmrc)
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: "pnpm"

      - name: Install (frozen lockfile)
        run: pnpm -w install --frozen-lockfile

      - name: Unit Tests
        run: pnpm -w test:unit || pnpm -w test:unit

  typescript-governance:
    name: TypeScript Governance
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [config-guard]
    steps:
      - uses: actions/checkout@v6
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
      - name: Verify TSConfig Exclusions Frozen
        run: node scripts/ci/verify_tsconfig_excludes_frozen.mjs
      - name: Verify TSConfig Inheritance
        run: node scripts/ci/verify_tsconfig_inheritance.mjs

  security-compliance:
    name: Security & Compliance
    uses: ./.github/workflows/_reusable-security-compliance.yml
    needs: [config-guard]
    with:
      strict: true

  soc-controls:
    name: SOC Controls
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [config-guard]
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.0.0

      - name: Setup Node (from .nvmrc)
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: "pnpm"

      - name: Install (frozen lockfile)
        run: pnpm -w install --frozen-lockfile

      - name: SOC Control Unit Tests
        run: bash scripts/test-soc-controls.sh soc-compliance-reports || bash scripts/test-soc-controls.sh soc-compliance-reports
        env:
          TZ: UTC

      - name: Upload SOC compliance reports
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: soc-compliance-report
          path: soc-compliance-reports
          retention-days: 90

  # ═══════════════════════════════════════════════════════════════════════════
  # Coverage Gate: Enforce test coverage thresholds
  # ═══════════════════════════════════════════════════════════════════════════
  coverage-gate:
    name: Coverage Gate
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [unit-tests]
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.0.0

      - name: Setup Node (from .nvmrc)
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: "pnpm"

      - name: Install (frozen lockfile)
        run: pnpm -w install --frozen-lockfile

      - name: Collect Coverage
        run: pnpm coverage:collect
        env:
          CI: true

      - name: Verify Coverage Thresholds
        run: |
          pnpm coverage:gate --branches=80 --functions=80 --lines=80 --statements=80
        env:
          COVERAGE_SCOPE: all
          COVERAGE_BASE_REF: origin/main

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: coverage-report
          path: |
            coverage/
            **/coverage/
          retention-days: 30

  # ═══════════════════════════════════════════════════════════════════════════
  # Performance Smoke: Basic performance regression detection
  # ═══════════════════════════════════════════════════════════════════════════
  perf-smoke:
    name: Performance Smoke Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [config-guard]
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.0.0

      - name: Setup Node (from .nvmrc)
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: "pnpm"

      - name: Install (frozen lockfile)
        run: pnpm -w install --frozen-lockfile

      - name: Run Performance Smoke Tests
        run: |
          if [ -f "scripts/perf/smoke-test.sh" ]; then
            chmod +x scripts/perf/smoke-test.sh
            scripts/perf/smoke-test.sh
          else
            echo "Performance smoke test script not found, skipping"
          fi
        env:
          CI: true
          PERF_THRESHOLD_MS: 5000
