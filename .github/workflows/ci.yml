name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.head_ref || github.sha }}
  cancel-in-progress: true

env:
  PNPM_CACHE_FOLDER: ~/.pnpm-store
  NODE_VERSION: '20.x'

permissions:
  contents: read
  security-events: write

jobs:
  # Fast lane: Quick feedback on code quality (no build required)
  fast-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml
      - name: Enable corepack
        run: corepack enable
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - name: Configure pnpm store
        run: pnpm config set store-dir $PNPM_CACHE_FOLDER
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm -w run lint
      - name: Typecheck
        run: pnpm -w run typecheck
      - name: Production guardrails
        run: |
          set +e
          NODE_ENV=production \
          JWT_SECRET=weaksecret \
          JWT_REFRESH_SECRET=weaksecret2 \
          DATABASE_URL=postgresql://summit:devpassword@localhost:5432/summit_dev \
          NEO4J_URI=bolt://localhost:7687 \
          NEO4J_USERNAME=neo4j \
          NEO4J_PASSWORD=devpassword \
          REDIS_HOST=localhost \
          REDIS_PORT=6379 \
          REDIS_PASSWORD=devpassword \
          CORS_ORIGIN=* \
          pnpm ci:prod-guard
          status=$?
          if [ "$status" -eq 0 ]; then
            echo "Prod guardrails command succeeded unexpectedly"
            exit 1
          fi
          echo "Prod guardrails correctly blocked unsafe config"

  # Build lane: Build and test
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml
      - name: Enable corepack
        run: corepack enable
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - name: Configure pnpm store
        run: pnpm config set store-dir $PNPM_CACHE_FOLDER
      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('pnpm-lock.yaml') }}-${{ github.event.pull_request.base.ref || github.ref_name }}
          restore-keys: |
            ${{ runner.os }}-turbo-${{ hashFiles('pnpm-lock.yaml') }}-
            ${{ runner.os }}-turbo-
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build workspace
        run: pnpm -w run build
      - name: Unit & integration tests
        run: pnpm -w run test
      - name: Upload build artifacts for golden path
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            .turbo
            node_modules/.cache
          retention-days: 1

  # Security lane: Run security scans (non-blocking on PR)
  security-scan:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Generate SBOM (SPDX)
        uses: anchore/sbom-action@v0
        with:
          path: .
          output-file: sbom.spdx.json
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-spdx
          path: sbom.spdx.json
      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          format: table
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: '0'
          vuln-type: 'os,library'

  # Integration lane: Golden path smoke tests
  golden-path:
    runs-on: ubuntu-latest
    needs: [fast-checks, build-test]
    env:
      DOCKER_BUILDKIT: '1'
      COMPOSE_DOCKER_CLI_BUILD: '1'
      PNPM_CACHE_FOLDER: ~/.pnpm-store
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml
      - name: Enable corepack
        run: corepack enable
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - name: Configure pnpm store
        run: pnpm config set store-dir $PNPM_CACHE_FOLDER
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
        continue-on-error: true
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Bootstrap repo (make bootstrap)
        run: make bootstrap
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('docker-compose.dev.yml', 'server/package.json', 'client/package.json') }}
          restore-keys: ${{ runner.os }}-buildx-
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build API image (cached)
        uses: docker/build-push-action@v6
        with:
          context: ./server
          file: ./server/Dockerfile.dev
          tags: summit/api:ci
          push: false
          cache-from: type=gha,scope=ci-api
          cache-to: type=gha,mode=max,scope=ci-api
      - name: Build client image (cached)
        uses: docker/build-push-action@v6
        with:
          context: ./client
          file: ./client/Dockerfile.dev
          tags: summit/web:ci
          push: false
          cache-from: type=gha,scope=ci-web
          cache-to: type=gha,mode=max,scope=ci-web
      - name: Bring up stack (make up)
        run: make up
      - name: Golden path smoke tests
        run: make smoke
      - name: Compose logs on failure
        if: failure()
        run: ./scripts/run-compose.sh -f docker-compose.dev.yml logs --tail=200
      - name: Tear down stack
        if: always()
        run: ./scripts/run-compose.sh -f docker-compose.dev.yml down -v

  # Compatibility matrix: Test on multiple Node versions (non-blocking)
  compatibility:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        node: ['18.x']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml
      - name: Enable corepack
        run: corepack enable
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - name: Configure pnpm store
        run: pnpm config set store-dir $PNPM_CACHE_FOLDER
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build workspace
        run: pnpm -w run build
      - name: Unit tests
        run: pnpm -w run test

  ci-time-report:
    runs-on: ubuntu-latest
    needs: [fast-checks, build-test, golden-path, compatibility, security-scan]
    if: always()
    permissions:
      actions: read
      contents: read
    steps:
      - name: Summarize CI timings
        uses: actions/github-script@v7
        with:
          script: |
            const core = require('@actions/core');
            const { repo, owner } = context.repo;
            const runId = context.runId;

            const jobs = await github.paginate(
              github.rest.actions.listJobsForWorkflowRun,
              { owner, repo, run_id: runId, per_page: 100 }
            );

            const stepDurations = [];
            for (const job of jobs) {
              if (job.name === 'ci-time-report') continue;
              for (const step of job.steps || []) {
                if (!step.started_at || !step.completed_at) continue;
                const durationMs = new Date(step.completed_at) - new Date(step.started_at);
                if (Number.isFinite(durationMs) && durationMs > 0) {
                  stepDurations.push({
                    job: job.name,
                    step: step.name,
                    durationMs,
                  });
                }
              }
            }

            if (stepDurations.length === 0) {
              await core.summary
                .addHeading('CI runtime profile')
                .addParagraph('No step timing data was available for this run.')
                .write();
              return;
            }

            const totalMs = stepDurations.reduce((sum, s) => sum + s.durationMs, 0);
            const sorted = stepDurations.sort((a, b) => b.durationMs - a.durationMs);
            const topCount = Math.max(1, Math.ceil(stepDurations.length * 0.2));
            const topSteps = sorted.slice(0, topCount);

            const formatStep = (s) => `${s.job}: ${s.step} â€” ${(s.durationMs / 60000).toFixed(2)}m`;

            await core.summary
              .addHeading('CI runtime profile')
              .addTable([
                ['Total tracked steps', String(stepDurations.length)],
                ['Approx. cumulative runtime', `${(totalMs / 60000).toFixed(1)} minutes`],
                ['Top slice size', `${topCount} steps (~${Math.round((topCount / stepDurations.length) * 100)}%)`],
              ])
              .addHeading('Longest steps (top 20%)', 2)
              .addList(topSteps.map(formatStep))
              .addEOL()
              .addHeading('Optimization hints', 2)
              .addList([
                'Long pnpm install/build steps: verify cache hits and consider pruning unused workspaces.',
                'Docker builds: confirm cache scopes are warm (ci-api, ci-web) and avoid cache busting changes.',
                'Slow integration smoke: review docker-compose health checks and reuse artifacts from build lane.',
              ])
              .write();
