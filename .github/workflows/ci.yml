name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref || github.head_ref }}
  cancel-in-progress: true

jobs:
  ci:
    uses: ./.github/workflows/_reusable-ci.yml
    with:
      node-version: "20"
      package-manager: "pnpm"
      run-lint: true
      run-typecheck: true
      run-tests: true
      run-evidence: true
      evidence-artifact-name: "ci-evidence-${{ github.run_id }}"
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
