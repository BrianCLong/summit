name: CI
on:
  pull_request:
  push:
    branches: [ main, "feature/**" ]
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      neo4j:
        image: neo4j:5.22.0
        ports: ["7687:7687"]
        env:
          NEO4J_AUTH: neo4j/test
          NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with: { python-version: "3.12" }
      - run: pip install -r services/api/requirements.txt
      - run: pytest -q
  docker:
    needs: test
    runs-on: ubuntu-latest
    permissions: { contents: write, packages: write }
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & push images
        run: |
          for svc in api graphql faust embeddings summaries ui; do
            docker build -t ghcr.io/${{ github.repository }}/${svc}:${{ github.sha }} ./services/$svc
            docker push ghcr.io/${{ github.repository }}/${svc}:${{ github.sha }}
          done