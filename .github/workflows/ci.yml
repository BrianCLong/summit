name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        node: [18.20.4]
    steps:
      - uses: actions/checkout@v4

      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Typecheck
        run: npm run typecheck --if-present

      - name: Test (in-band, more heap)
        env:
          NODE_OPTIONS: --max_old_space_size=4096
          DOCKER_AVAILABLE: '0'
        run: npm test -- --runInBand --reporters=default

  nightly-integration:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    schedule:
      - cron: '0 7 * * *'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18.20.4
          cache: 'npm'
      - run: npm ci
      - name: Integration tests (docker on)
        env:
          DOCKER_AVAILABLE: '1'
        run: npm run test:ci -- --runInBand
