name: CI
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - run: pnpm i --frozen-lockfile

  unit:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pnpm -w run test:unit --ci --coverage

  mutation:
    needs: unit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pnpm -w run test:mutation
    # require min score via script exit code

  contract:
    needs: unit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pnpm -w run test:contract

  e2e:
    needs: [unit, contract]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pnpm -w run test:e2e:headless

  perf-smoke:
    needs: [unit, contract]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: ./ops/k6/smoke.sh

  security:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pnpm -w run scan:deps && pnpm -w run zap:passive

  sbom:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pnpm -w run sbom:gen

  gate:
    needs: [unit, mutation, contract, e2e, perf-smoke, security, sbom]
    runs-on: ubuntu-latest
    steps:
      - run: echo "All checks passed"
