name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  config-guard:
    name: Build & Test (Untrusted)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238
        with:
          node-version-file: .nvmrc
      - name: Enable Corepack
        run: corepack enable
      - name: Validate Jest & pnpm Configuration
        run: pnpm -w check:jest-config

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [config-guard]
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.0.0
      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238
        with:
          node-version-file: .nvmrc
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [lint]
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.0.0
      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238
        with:
          node-version-file: .nvmrc
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Typecheck
        run: pnpm typecheck

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [typecheck]
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.0.0
      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238
        with:
          node-version-file: .nvmrc
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Unit Tests
        run: pnpm -w test:unit || pnpm -w test:unit
      - name: Generate Metrics
        if: always()
        run: |
          echo "{\"timestamp\": \"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\", \"job_status\": \"${{ job.status }}\"}" > ci-metrics.json
      - name: Upload Metrics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-metrics
          path: ci-metrics.json
      - name: Upload Failure Artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-logs
          path: |
            npm-debug.log
            pnpm-debug.log

  typescript-governance:
    name: TypeScript Governance
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [config-guard]
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238
        with:
          node-version-file: .nvmrc
      - name: Verify TSConfig Exclusions Frozen
        run: node scripts/ci/verify_tsconfig_excludes_frozen.mjs
      - name: Verify TSConfig Inheritance
        run: node scripts/ci/verify_tsconfig_inheritance.mjs

  security-compliance:
    name: Security & Compliance
    uses: ./.github/workflows/_reusable-security-compliance.yml
    needs: [config-guard]
    with:
      strict: true

  soc-controls:
    name: SOC Controls
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [config-guard]
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.0.0
      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238
        with:
          node-version-file: .nvmrc
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: SOC Control Unit Tests
        run: bash scripts/test-soc-controls.sh soc-compliance-reports || bash scripts/test-soc-controls.sh soc-compliance-reports
        env:
          TZ: UTC
      - name: Upload SOC compliance reports
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: soc-compliance-report
          path: soc-compliance-reports
          retention-days: 90
