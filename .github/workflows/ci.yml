name: CI

on:
  # UNTRUSTED Workflow Trigger
  # Runs on pull requests from forks (read-only token)
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  config-guard:
    name: Build & Test (Untrusted)
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      # No other permissions granted
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4.1.7

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v4.0.3
        with:
          node-version: "20"

      - name: Enable Corepack
        run: corepack enable

      - name: Validate Jest & pnpm Configuration (pre-install)
        run: pnpm -w check:jest-config

  unit-tests:
    name: unit-tests
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    needs: [config-guard]
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4.1.7

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v4.0.3
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: |
            pnpm-lock.yaml
            **/pnpm-lock.yaml

      - name: Use pinned pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          version: 9.12.0
          run_install: false

      - name: Restore pnpm store cache
        uses: actions/cache@b72f05d330fdd8a6ca012901c05a7623a60a7e83 # v4.1.0
        with:
          path: ~/.pnpm-store
          key: v1-pnpm-store-${{ runner.os }}-20-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            v1-pnpm-store-${{ runner.os }}-20-
            v1-pnpm-store-${{ runner.os }}-

      - name: Install (frozen lockfile)
        run: pnpm install --frozen-lockfile

      - name: Unit Tests
        run: pnpm test

      - name: Save pnpm store snapshot
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4.1.0
        with:
          name: pnpm-store-${{ github.run_id }}-20
          path: ~/.pnpm-store
          retention-days: 1

  typescript-governance:
    name: TypeScript Governance
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    needs: [config-guard]
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4.1.7
      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v4.0.3
        with:
          node-version: "20"
      - name: Verify TSConfig Exclusions Frozen
        run: node scripts/ci/verify_tsconfig_excludes_frozen.mjs
      - name: Verify TSConfig Inheritance
        run: node scripts/ci/verify_tsconfig_inheritance.mjs

  soc-controls:
    name: SOC Controls
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    needs: [config-guard]
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4.1.7

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v4.0.3
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Use pinned pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          version: 9.12.0
          run_install: false

      - name: Install (frozen lockfile)
        run: pnpm install --frozen-lockfile

      - name: SOC Control Unit Tests
        run: bash scripts/test-soc-controls.sh soc-compliance-reports
        env:
          TZ: UTC

      - name: Upload SOC compliance reports
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4.1.0
        if: always()
        with:
          name: soc-compliance-report
          path: soc-compliance-reports
          retention-days: 90

  aggregate-metrics:
    name: Aggregate CI Metrics
    runs-on: ubuntu-22.04
    if: always()
    needs: [unit-tests, soc-controls, typescript-governance]
    steps:
      - name: Generate metrics summary
        run: |
          echo '{"run_id": "${{ github.run_id }}", "status": "completed", "timestamp": "'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'"}' > metrics.json

      - name: Upload metrics artifact
        uses: actions/upload-artifact@v4
        with:
          name: ci-metrics-${{ github.run_id }}
          path: metrics.json
          retention-days: 7
