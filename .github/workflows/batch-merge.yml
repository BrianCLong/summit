name: Batch Merge PRs
on:
  workflow_dispatch:
    inputs:
      integration_branch:
        description: 'The integration branch to merge PRs into'
        required: true
      pr_numbers:
        description: 'A JSON array of PR numbers to merge'
        required: true

jobs:
  batch-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up git user
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Create and checkout integration branch
        run: |
          git checkout main
          git pull origin main
          git checkout -b ${{ github.event.inputs.integration_branch }}

      - name: Merge PRs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBERS: ${{ github.event.inputs.pr_numbers }}
        run: |
          for pr_number in $(echo "${PR_NUMBERS}" | jq -r '.[]'); do
            echo "Fetching and merging PR #${pr_number}"
            git fetch origin pull/${pr_number}/head
            if git merge --no-ff --no-edit FETCH_HEAD; then
              echo "Successfully merged PR #${pr_number}"
            else
              echo "::error::Conflict when merging PR #${pr_number}. Aborting batch merge."
              git merge --abort
              exit 1
            fi
          done

      - name: Push integration branch
        run: git push origin ${{ github.event.inputs.integration_branch }}
