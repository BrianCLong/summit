name: security:iac

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read
  security-events: write

jobs:
  security-iac:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy IaC scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: "config"
          scan-ref: "."
          format: "sarif"
          output: "artifacts/security-iac/trivy-iac.sarif"
        continue-on-error: true

      - name: Upload SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: artifacts/security-iac/trivy-iac.sarif
        continue-on-error: true

      - name: Upload Security IaC Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-iac-artifacts
          path: artifacts/security-iac/
          if-no-files-found: ignore
