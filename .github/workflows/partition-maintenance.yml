name: Partition Maintenance

on:
  schedule:
    - cron: '0 3 * * 0' # Weekly on Sunday at 03:00 UTC
  workflow_dispatch:
    inputs:
      months_ahead:
        description: 'Months Ahead'
        required: false
        default: '2'
      retention_months:
        description: 'Retention Months'
        required: false
        default: '18'
      dry_run:
        description: 'Dry Run'
        type: boolean
        default: false

jobs:
  maintenance:
    name: Run Partition Maintenance
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.node-version'
        cache: 'pnpm'

    - name: Install pnpm
      uses: pnpm/action-setup@v2

    - name: Install Dependencies
      run: pnpm install --frozen-lockfile

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Start Postgres
      run: |
        docker compose -f docker-compose.db.yml up -d postgres
        echo "Waiting for Postgres..."
        sleep 30

    - name: Run Partition Maintenance
      env:
        POSTGRES_URL: postgres://maestro:maestro-dev-secret@localhost:5432/maestro
        DB_PARTITION_MONTHS_AHEAD: ${{ inputs.months_ahead || '2' }}
        DB_PARTITION_RETENTION_MONTHS: ${{ inputs.retention_months || '18' }}
        DRY_RUN: ${{ inputs.dry_run && '1' || '0' }}
      working-directory: server
      run: pnpm run partition:maintain
