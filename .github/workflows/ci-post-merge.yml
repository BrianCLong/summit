name: ci-post-merge

on:
  workflow_run:
    workflows: ["ci-pr"]
    types: [completed]
    branches: [main]

permissions:
  contents: read
  id-token: write

jobs:
  gate:
    # Logic: Run only if the upstream workflow (ci-pr) succeeded AND it was a push event (merge to main)
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push' }}
    runs-on: ubuntu-latest
    outputs:
      sha: ${{ steps.ref.outputs.sha }}
    steps:
      - name: Extract merged SHA
        id: ref
        run: echo "sha=${{ github.event.workflow_run.head_sha }}" >> "$GITHUB_OUTPUT"

  sbom:
    needs: gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.gate.outputs.sha }}
      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Generate SBOM
        run: pnpm generate:sbom
      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: .evidence/sbom.json

  provenance:
    needs: gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.gate.outputs.sha }}
      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Generate Provenance
        run: pnpm generate:provenance
      - name: Upload Provenance
        uses: actions/upload-artifact@v4
        with:
          name: provenance
          path: .evidence/provenance.json
