name: Hardened Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: Version to release (without leading v)
        required: true

permissions:
  contents: write

jobs:
  release:
    uses: ./.github/workflows/_reusable-release.yml
    with:
      version: ${{ inputs.version }}
    permissions:
      contents: write
      id-token: write
