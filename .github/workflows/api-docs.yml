name: API Documentation

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'openapi/**'
      - 'docs/**'
      - 'services/api/src/docs/**'
      - '.github/workflows/api-docs.yml'
  pull_request:
    paths:
      - 'openapi/**'
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Validate OpenAPI specifications
  validate:
    runs-on: ubuntu-latest
    name: Validate OpenAPI Specs
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate OpenAPI specs
        uses: char0n/swagger-editor-validate@v1.3.2
        with:
          definition-file: openapi/spec.yaml

      - name: Validate Core API spec
        uses: char0n/swagger-editor-validate@v1.3.2
        with:
          definition-file: openapi/intelgraph-core-api.yaml

      - name: OpenAPI Lint
        uses: stoplightio/spectral-action@v0.8.11
        with:
          file_glob: 'openapi/*.yaml'

  # Generate SDKs
  generate-sdks:
    runs-on: ubuntu-latest
    name: Generate Client SDKs
    needs: validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate TypeScript SDK
        run: |
          chmod +x ./scripts/generate-sdks.sh
          ./scripts/generate-sdks.sh typescript

      - name: Generate Python SDK
        run: |
          ./scripts/generate-sdks.sh python

      - name: Upload SDK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: generated-sdks
          path: sdks/
          retention-days: 30

  # Build and deploy documentation to GitHub Pages
  deploy-docs:
    runs-on: ubuntu-latest
    name: Deploy API Documentation
    needs: validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install -g redoc-cli swagger-ui-dist

      - name: Generate ReDoc HTML
        run: |
          mkdir -p docs/openapi
          redoc-cli bundle openapi/spec.yaml -o docs/openapi/index.html --title "IntelGraph API Documentation"
          redoc-cli bundle openapi/intelgraph-core-api.yaml -o docs/openapi/core-api.html --title "IntelGraph Core API Documentation"

      - name: Copy OpenAPI specs
        run: |
          cp openapi/*.yaml docs/openapi/
          cp openapi/*.json docs/openapi/ || true

      - name: Convert Markdown to HTML
        run: |
          npm install -g markdown-to-html
          markdown docs/API_INTEGRATION_GUIDE.md > docs/API_INTEGRATION_GUIDE.html || true
          markdown docs/API_VERSIONING_STRATEGY.md > docs/API_VERSIONING_STRATEGY.html || true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Publish SDK packages (optional, requires npm/PyPI tokens)
  publish-sdks:
    runs-on: ubuntu-latest
    name: Publish SDKs
    needs: generate-sdks
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, '[publish-sdk]')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download SDK artifacts
        uses: actions/download-artifact@v4
        with:
          name: generated-sdks
          path: sdks/

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish TypeScript SDK to npm
        if: secrets.NPM_TOKEN != ''
        working-directory: sdks/typescript
        run: |
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Publish Python SDK to PyPI
        if: secrets.PYPI_TOKEN != ''
        working-directory: sdks/python
        run: |
          pip install build twine
          python -m build
          twine upload dist/* -u __token__ -p ${{ secrets.PYPI_TOKEN }}

  # Notification on completion
  notify:
    runs-on: ubuntu-latest
    name: Notify Completion
    needs: [validate, deploy-docs]
    if: always()
    steps:
      - name: Check job status
        run: |
          echo "Validation: ${{ needs.validate.result }}"
          echo "Deployment: ${{ needs.deploy-docs.result }}"

      - name: Summary
        run: |
          echo "## API Documentation Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… OpenAPI validation: ${{ needs.validate.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“š Documentation deployment: ${{ needs.deploy-docs.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View deployed docs at: https://brianlong.github.io/summit/" >> $GITHUB_STEP_SUMMARY
