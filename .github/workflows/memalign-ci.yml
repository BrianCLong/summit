name: MemAlign CI

on:
  push:
    branches: [ main ]
    paths:
      - 'src/evals/memalign/**'
      - 'src/cli/judge_align.ts'
  pull_request:
    paths:
      - 'src/evals/memalign/**'
      - 'src/cli/judge_align.ts'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-bench:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install -g pnpm && pnpm install

      - name: Run Unit Tests
        run: npx tsx tests/memalign/test_stores.ts && npx tsx tests/memalign/test_ingest.ts && npx tsx tests/memalign/test_judge_wrapper.ts

      - name: Run Benchmark
        run: npx tsx scripts/bench/memalign_bench.ts

      - name: Verify CLI
        run: npx tsx src/cli/judge_align.ts --help
