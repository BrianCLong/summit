name: MemAlign CI

on:
  push:
    branches: [ main ]
    paths:
      - 'src/evals/memalign/**'
      - 'src/cli/judge_align.ts'
  pull_request:
    paths:
      - 'src/evals/memalign/**'
      - 'src/cli/judge_align.ts'

jobs:
  test-and-bench:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Unit Tests
        run: npx tsx tests/memalign/test_stores.ts && npx tsx tests/memalign/test_ingest.ts && npx tsx tests/memalign/test_judge_wrapper.ts

      - name: Run Benchmark
        run: npx tsx scripts/bench/memalign_bench.ts

      - name: Verify CLI
        run: npx tsx src/cli/judge_align.ts --help
