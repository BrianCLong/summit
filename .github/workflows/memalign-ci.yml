name: MemAlign CI

on:
  push:
    paths:
      - 'packages/memalign/**'
  pull_request:
    paths:
      - 'packages/memalign/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/memalign
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: "9.12.0"

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install
      - run: pnpm test
