name: Verify Narrative Claims

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  validate-claims:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # v6
      - run: pnpm install --frozen-lockfile
      - run: pnpm exec tsx scripts/governance/validate_claims.ts
      - name: Verify Governance Gates
        run: pnpm exec tsx scripts/governance/verify_governance_gates.ts
