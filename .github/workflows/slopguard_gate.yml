name: SlopGuard Gate

on:
  pull_request:
    paths:
      - 'summit/**'
      - 'ingest/**'
      - 'datasets/**'

jobs:
  slopguard:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pytest

      - name: Run SlopGuard on changed artifacts
        env:
          PYTHONPATH: .
          SLOPGUARD_ENFORCING: 1
        run: |
          # Example: find changed json artifacts and run slopguard
          # In a real pipeline, this would be more specific
          find fixtures -name "*.json" -exec python3 summit/slopguard/cli.py --artifact {} \;

      - name: Upload Evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: slopguard-evidence
          path: evidence/slopguard/
