name: Deploy to Staging

on:
  workflow_run:
    workflows: ["Build & Push"]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: read
    if: ${{ github.event.workflow_run.conclusion == 'success' && (vars.DEPLOY_ENABLED || 'true') == 'true' }}
    environment: staging
    env:
      VERIFY_ENABLED: ${{ vars.VERIFY_ENABLED || 'true' }}
      OPA_ENFORCE: ${{ vars.OPA_ENFORCE || 'false' }}
      AWS_REGION: ${{ vars.AWS_REGION || 'us-west-2' }}
      AWS_ROLE_ARN: ${{ vars.AWS_STAGE_ROLE_ARN || '' }}
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS credentials (OIDC)
        if: ${{ env.AWS_ROLE_ARN != '' }}
        uses: aws-actions/configure-aws-credentials@b4073e4c9b5abfd2fd4b4439905c5cff90a4f8b2
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Prepare artifact directory
        run: mkdir -p sboms

      - name: Download SBOM Artifacts
        if: ${{ github.event_name == 'workflow_run' }}
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ github.event.workflow_run.id }}
          pattern: sbom
          merge-multiple: true
          path: sboms

      - name: Determine image tag
        id: image-tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            echo "tag=${{ github.event.workflow_run.head_sha }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${{ github.sha }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Resolve image reference
        id: image-ref
        run: |
          if [ -f sboms/image-ref.txt ]; then
            ref=$(cat sboms/image-ref.txt)
            echo "image_ref=$ref" >> "$GITHUB_OUTPUT"
          else
            echo "image_ref=ghcr.io/owner/app:${{ steps.image-tag.outputs.tag }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy

      - name: ðŸ”’ Vulnerability Gate (SBOM Scan)
        run: |
          echo "Scanning SBOMs for Critical/High vulnerabilities..."
          # Scan each SBOM json file found
          shopt -s nullglob
          for sbom in sboms/*.json; do
            echo "Scanning $sbom..."
            trivy sbom "$sbom" --severity CRITICAL,HIGH --exit-code 1
          done

      - name: Install cosign
        uses: sigstore/cosign-installer@v3.5.0
        with:
          cosign-release: 'v2.2.4'

      - name: Verify image signature
        if: ${{ env.VERIFY_ENABLED == 'true' }}
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign verify \
            --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
            --certificate-identity-regexp "https://github.com/.+" \
            "${{ steps.image-ref.outputs.image_ref }}"

      - name: Run OPA policy gate
        env:
          OPA_ENFORCE: ${{ env.OPA_ENFORCE }}
        run: |
          ./scripts/policy/test.sh policy/pilot/input.example.json

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.11.1

      - name: Deploy to Staging
        run: |
          echo "Simulating deployment to staging..."
          # helm upgrade --install intelgraph-mvp ./charts/app --namespace staging --values ./charts/app/values.yaml
