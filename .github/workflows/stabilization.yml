name: Stabilization: Build & Unit Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: read
concurrency:
  group: stabilize-${{ github.ref }}
  cancel-in-progress: true
jobs:
  prepare:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 1 }
      - uses: actions/setup-node@v4
        with: { node-version: '18' }
      - name: Install (top-level only)
        run: |
          corepack enable
          pnpm -v || npm i -g pnpm
          pnpm install --ignore-scripts --frozen-lockfile || npm ci --ignore-scripts
      - name: Smoke Build
        run: |
          npm run -ws --if-present build:smoke || true
  tests:
    runs-on: ubuntu-latest
    needs: [prepare]
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 1 }
      - uses: actions/setup-node@v4
        with: { node-version: '18' }
      - name: Unit tests (non-flaky subset)
        run: |
          npm run -ws --if-present test:ci:min || true
