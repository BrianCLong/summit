name: Graph Consistency Check

on:
  schedule:
    - cron: '0 */6 * * *' # Run every 6 hours
  workflow_dispatch:
  pull_request:
    paths:
      - 'server/src/db/**'
      - 'server/src/services/GraphConsistencyService.ts'

jobs:
  check-drift:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: intelgraph
          POSTGRES_PASSWORD: devpassword
          POSTGRES_DB: intelgraph_dev
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      neo4j:
        image: neo4j:5.11.0
        env:
          NEO4J_AUTH: neo4j/devpassword
        ports:
          - 7687:7687
          - 7474:7474

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Migrations (Postgres)
        env:
          DATABASE_URL: postgres://intelgraph:devpassword@localhost:5432/intelgraph_dev
        run: npm run db:migrate

      # Assuming there is a way to seed or migrate Neo4j, usually handled by app or scripts
      # For now, we just ensure the service is up.

      - name: Run Consistency Check
        env:
          DATABASE_URL: postgres://intelgraph:devpassword@localhost:5432/intelgraph_dev
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USER: neo4j
          NEO4J_PASSWORD: devpassword
        run: |
          npx tsx server/src/scripts/check-graph-drift.ts --json --output ./artifacts/graph-drift-report.json

      - name: Archive Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: graph-drift-report
          path: ./artifacts/graph-drift-report.json
