name: Graph consistency ledger

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  graph-consistency:
    if: ${{ secrets.NEO4J_PASSWORD != '' && secrets.PG_URL != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run nightly graph consistency
        env:
          NEO4J_URI: ${{ secrets.NEO4J_URI }}
          NEO4J_USER: ${{ secrets.NEO4J_USER }}
          NEO4J_PASSWORD: ${{ secrets.NEO4J_PASSWORD }}
          PG_URL: ${{ secrets.PG_URL }}
          GRAPH_SNAPSHOT_DIR: graph_snapshot
          PG_DELTAS_DIR: pg_deltas
          GRAPH_COMPARE_OUTPUT: graph_compare/${{ github.run_id }}.jsonl
          CONSISTENCY_LEDGER_PATH: consistency_ledger/${{ github.run_id }}.jsonl
          RUNNER_HOST: ${{ runner.name }}
          GIT_COMMIT: ${{ github.sha }}
        run: pnpm graph:nightly

      - name: Upload ledger artifact
        uses: actions/upload-artifact@v4
        with:
          name: graph-consistency-ledger
          path: consistency_ledger/*.jsonl
          if-no-files-found: error
