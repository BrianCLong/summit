name: Governance Policy Validation

on:
  pull_request:
    paths:
      - "policies/**"
      - "tests/policies/**"
      - ".github/workflows/governance-policy-validation.yml"

jobs:
  validate-policies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install PyYAML pytest jsonschema

      - name: Validate Policies
        run: |
          # Removed reference to missing test_influence_governance.py
          python3 -m pytest tests/info_integrity/test_validate.py tests/evals/test_info_integrity_evals.py tests/info_integrity/test_reporting_audit.py
