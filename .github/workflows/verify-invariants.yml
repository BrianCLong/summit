name: Verify Invariants

on:
  push:
    branches: [ main, release/* ]
  pull_request:
    branches: [ main, release/* ]
  workflow_dispatch:

jobs:
  verify:
    name: Verify Invariants & Kill-Switch
    runs-on: ubuntu-latest
    env:
      CI: '1'
      ZERO_FOOTPRINT: 'true'
      NO_NETWORK_LISTEN: 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.0.0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Verify Invariants
        run: pnpm verify:invariants

      - name: Verify Invariants (Subprocess Check)
        run: npx tsx scripts/verification/test-invariants-subprocess.js

      - name: Upload Evidence Artifact
        uses: actions/upload-artifact@v4
        with:
          name: verification-evidence
          path: artifacts/verification-evidence.json
          retention-days: 7
