name: Generate Ops Evidence Pack

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git reference to checkout (default: main)'
        required: false
        default: 'main'

jobs:
  generate-pack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          ref: ${{ github.event.inputs.ref }}

      - name: Setup Node
        uses: actions/setup-node@1d1121627393d3093b167069a74422b94a9ec3f2 # v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install -g pnpm && pnpm install

      - name: Generate Ops Evidence Pack
        id: generate
        run: |
          ./scripts/verification/generate_ops_evidence_pack.sh

      - name: Upload Evidence Pack
        if: always()
        uses: actions/upload-artifact@0b2207062494160a33bd674828362627b9c46d9a # v4
        with:
          name: ops-evidence-pack
          path: artifacts/ops-evidence/*.tar.gz
          retention-days: 7
          if-no-files-found: error
