name: Generate Ops Evidence Pack

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git reference to checkout (default: main)'
        required: false
        default: 'main'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-pack:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          ref: ${{ github.event.inputs.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: pnpm

      - name: Install Dependencies
        run: npm install -g pnpm && pnpm install

      - name: Generate Ops Evidence Pack
        id: generate
        run: |
          ./scripts/verification/generate_ops_evidence_pack.sh

      - name: Upload Evidence Pack
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: ops-evidence-pack
          path: artifacts/ops-evidence/*.tar.gz
          retention-days: 7
          if-no-files-found: error
