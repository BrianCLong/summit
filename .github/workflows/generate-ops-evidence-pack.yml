name: Generate Ops Evidence Pack

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git reference to checkout (default: main)'
        required: false
        default: 'main'

jobs:
  generate-pack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          ref: ${{ github.event.inputs.ref }}

      - name: Setup pnpm
        uses: pnpm/action-setup@c5ba7f7862a0f64c1b1a05fbac13e0b8e86ba08c # v4
        with:
          version: '9'
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Ops Evidence Pack
        id: generate
        run: |
          ./scripts/verification/generate_ops_evidence_pack.sh

      - name: Upload Evidence Pack
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: ops-evidence-pack
          path: artifacts/ops-evidence/*.tar.gz
          retention-days: 7
          if-no-files-found: error
