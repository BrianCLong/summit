name: Auto Enqueue Merge Queue

on:
  pull_request:
    types: [labeled, synchronize, reopened, ready_for_review]
  pull_request_review:
    types: [submitted]
  check_suite:
    types: [completed]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  pull-requests: write
  contents: read
  checks: read

jobs:
  enqueue:
    if: >
      github.event.pull_request &&
      github.event.pull_request.state == 'open' &&
      github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Enqueue if ready
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pr=${{ github.event.pull_request.number }}

          labels=$(gh pr view $pr -R ${{ github.repository }} --json labels --jq '.labels[].name')
          approvals=$(gh pr view $pr -R ${{ github.repository }} --json reviews --jq '[.reviews[] | select(.state=="APPROVED")] | length')
          checks=$(gh pr checks $pr -R ${{ github.repository }} --required)

          if [[ "$labels" == *"queue:ready"* ]] && [ "$approvals" -ge 1 ]; then
            gh api repos/${{ github.repository }}/pulls/$pr/merge-queue/enqueue \
              -f merge_method=squash || true
          fi
