name: Draft PR Enforcement

on:
  pull_request:
    types: [opened, edited, synchronize, reopened, converted_to_draft]

jobs:
  check-draft-status:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == true
    steps:
      - name: Check Draft Description
        uses: actions/github-script@v7
        with:
          script: |
            const body = context.payload.pull_request.body || "";

            // Check for the required block components
            const hasHeader = body.includes("## Draft Status");
            const hasOwner = body.includes("Owner:");
            const hasNextAction = body.includes("Next Action:");

            if (!hasHeader || !hasOwner || !hasNextAction) {
              core.setFailed(
                "Compliance Error: Draft PRs must include a '## Draft Status' block with 'Owner:' and 'Next Action:'.\n" +
                "See docs/governance/draft-pr-protocol.md for the required format."
              );
            }
