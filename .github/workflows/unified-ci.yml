name: Unified Comprehensive CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-summit:
    name: Summit (Python) Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.in ]; then
            pip install -r requirements.in
          fi
          pip install pytest pytest-cov pytest-asyncio
      - name: Run Tests
        env:
          PYTHONPATH: .
        run: pytest --cov=summit --cov-report=xml summit/tests/
      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        with:
          name: summit-coverage
          path: coverage.xml

  test-server:
    name: Server (Node) Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install Dependencies
        run: pnpm install
      - name: Run Smoke Test
        run: pnpm --filter intelgraph-server test src/__tests__/smoke.test.ts

  test-client:
    name: Client (Node) Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install Dependencies
        run: pnpm install
      - name: Run Smoke Test
        run: pnpm --filter intelgraph-client test src/__tests__/sanity.test.tsx

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [test-server, test-client]
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install Dependencies
        run: pnpm install
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run E2E Tests
        run: npx playwright test e2e/comprehensive_smoke.spec.ts
        env:
          CI: true
          PLAYWRIGHT_USE_WEBSERVER: "true"
