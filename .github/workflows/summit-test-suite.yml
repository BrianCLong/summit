name: Summit Test Suite

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.in
          pip install pytest pytest-cov pytest-asyncio httpx
      - name: Run Backend Tests
        run: |
          python -m pytest -c summit/pytest.ini

  frontend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      - name: Run Frontend Tests
        run: |
          pnpm --filter @intelgraph/web test:coverage

  e2e-test:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Dependencies
        run: |
          pnpm install --frozen-lockfile
          pip install -r requirements.in
          pip install uvicorn fastapi
      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps
      - name: Run E2E Tests
        run: pnpm exec playwright test e2e/summit-flow.spec.ts
        env:
          PLAYWRIGHT_USE_WEBSERVER: 'true'
          # Ensure appropriate environment variables for the apps
          NODE_ENV: test
          # Mock or set other vars if needed
