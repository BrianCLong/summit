name: Infra Drift Detection

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  drift:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: echo "matrix=[\"ws1\", \"ws2\"]" >> $GITHUB_OUTPUT

  check:
    needs: drift
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ws: ${{ fromJson(needs.drift.outputs.matrix) }}
    steps:
      - run: echo "Checking drift for ${{ matrix.ws }}"
