name: prov-context-validate

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ci/requirements-prov.txt

      - name: Run validator
        run: python ci/validate_prov_context.py

      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: prov-context-check
          path: artifacts/prov_context_check.json
