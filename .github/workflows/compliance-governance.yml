name: Compliance & Governance

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "**.md"
      - "docs/**"
  pull_request:
    branches: ["main"]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".github/ISSUE_TEMPLATE/**"
      - ".github/PULL_REQUEST_TEMPLATE/**"
  schedule:
    - cron: "0 0 * * 1" # Weekly verification

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  governance-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install -g pnpm && pnpm install --frozen-lockfile

      - name: Verify Governance Rules
        run: pnpm verify:governance

  compliance-drift-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install -g pnpm && pnpm install --frozen-lockfile

      - name: Verify Compliance Drift
        run: pnpm verify:compliance

      - name: Verify Reason Codes
        if: always()
        run: |
          if [ -f "scripts/ci/validate_reason_codes.ts" ]; then
            npx tsx scripts/ci/validate_reason_codes.ts
          fi

      - name: Generate Remediation Plan
        if: failure()
        run: |
          echo "Generating remediation plan..."
          # Ensure inputs exist (dummy if needed for test)
          if [ ! -f "dist/compliance/enforcement-decision.json" ]; then
             mkdir -p dist/compliance
             echo '{"status": "fail", "reasons": [{"code": "UNKNOWN_ERROR", "details": "Generated by CI fallback"}]}' > dist/compliance/enforcement-decision.json
          fi

          npx tsx scripts/reporting/build_remediation_plan.ts

          # No-Leak Verification
          if [ -f "scripts/ci/verify_remediation_leaks.ts" ]; then
             npx tsx scripts/ci/verify_remediation_leaks.ts
          fi

      - name: Upload Remediation Artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: remediation-pack
          path: dist/remediation/
          retention-days: 5
