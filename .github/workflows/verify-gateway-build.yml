name: Verify Gateway Build

on:
  push:
    branches: [ main ]
    paths:
      - 'docker-compose.dev.yaml'
      - 'services/gateway/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'docker-compose.dev.yaml'
      - 'services/gateway/**'

jobs:
  verify-gateway-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          run_install: null

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Verify Docker Compose Build
        env:
          NEO4J_PASSWORD: password
          JWT_SECRET: secret
          NEO4J_URI: bolt://localhost:7687
          COCKROACH_URI: postgresql://root@localhost:26257/defaultdb?sslmode=disable
        run: docker compose -f docker-compose.dev.yaml build gateway

  validate-compose:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate Compose Config
        env:
          NEO4J_PASSWORD: password
          JWT_SECRET: secret
          NEO4J_URI: bolt://localhost:7687
          COCKROACH_URI: postgresql://root@localhost:26257/defaultdb?sslmode=disable
        run: docker compose -f docker-compose.dev.yaml config
