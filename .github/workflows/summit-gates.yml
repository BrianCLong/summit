name: summit-gates
on:
  pull_request:
  push:
    branches: ["main"]
jobs:
  verify-evidence:
    name: summit-gates / verify-evidence
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python3 ci/verify/verify_evidence.py
