name: Sync Branch Protection

on:
  workflow_dispatch:
    inputs:
      apply:
        description: 'Apply changes to GitHub'
        type: boolean
        required: false
        default: false
  schedule:
    - cron: '0 8 * * *' # Daily at 8am UTC

jobs:
  sync-protection:
    name: Sync Branch Protection
    runs-on: ubuntu-latest
    permissions:
      contents: read
      administration: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Sync Branch Protection
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          APPLY_FLAG=""
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ inputs.apply }}" == "true" ]]; then
            APPLY_FLAG="--apply"
          fi

          echo "Running with flag: $APPLY_FLAG (Empty means Dry Run)"
          node scripts/ci/sync-branch-protection.mjs $APPLY_FLAG
