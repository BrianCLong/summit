name: Migration Gate

on:
  pull_request:
    paths:
      - 'server/db/migrations/**'

jobs:
  check-migration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check Approval
        env:
          MIGRATION_APPROVED: ${{ vars.MIGRATION_APPROVED }}
        run: |
          chmod +x ops/migration_gate.sh
          ./ops/migration_gate.sh
