name: Unit Tests & Coverage

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

# Global environment for all jobs - prevents V8 heap exhaustion
env:
  NODE_OPTIONS: --max-old-space-size=8192

jobs:
  test:
    name: test (${{ matrix.node-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4 # v6
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4 # v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4 # v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Run Server Unit Tests with Coverage
        working-directory: ./server
        # CANONICAL ENTRYPOINT: Use test:ci script for deterministic CI execution
        # Defined in server/package.json with hardened settings from commit 8434f7ae3b0
        run: |
          pnpm test:ci
        env:
          CI: true
          NODE_ENV: test
          JWT_SECRET: test-secret-at-least-32-chars-long-for-safety
          JWT_REFRESH_SECRET: test-refresh-secret-at-least-32-chars-long
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db

      - name: Enforce coverage gate
        run: pnpm coverage:gate
        env:
          COVERAGE_SCOPE: ${{ github.event_name == 'pull_request' && 'changed' || 'all' }}
          COVERAGE_BASE_REF: ${{ github.event_name == 'pull_request' && format('origin/{0}', github.event.pull_request.base.ref) || 'origin/main' }}

      - name: Upload Coverage Report
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        if: always()
        with:
          retention-days: 14
          name: coverage-report
          path: server/coverage/

      - name: Upload Test Results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        if: always()
        with:
          retention-days: 14
          name: test-results
          path: server/junit.xml
