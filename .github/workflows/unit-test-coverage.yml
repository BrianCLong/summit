name: Unit Tests & Coverage

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Run Server Unit Tests with Coverage (Security Focus)
        working-directory: ./server
        run: |
          pnpm exec jest --config jest.config.ts --passWithNoTests --coverage --collectCoverageFrom="src/security/**/*.ts" --testMatch="**/security/__tests__/**/*.test.ts" --reporters=default --reporters=jest-junit
        env:
          CI: true
          NODE_ENV: test
          JWT_SECRET: test-secret-at-least-32-chars-long-for-safety
          JWT_REFRESH_SECRET: test-refresh-secret-at-least-32-chars-long
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db

      - name: Enforce coverage gate
        run: pnpm coverage:gate
        env:
          COVERAGE_SCOPE: ${{ github.event_name == 'pull_request' && 'changed' || 'all' }}
          COVERAGE_BASE_REF: ${{ github.event_name == 'pull_request' && format('origin/{0}', github.event.pull_request.base.ref) || 'origin/main' }}

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: server/coverage/

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: server/junit.xml
