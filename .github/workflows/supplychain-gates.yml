name: Supply Chain Gates

on:
  pull_request:
    branches: [main]
    paths:
      - "package.json"
      - "pnpm-lock.yaml"
      - "**/package.json"
      - "packages/supplychain-guard/**"
      - "scripts/ci/ai_upgrade_grounding_gate.mjs"
      - "scripts/ci/dependency_intake_gate.mjs"
      - "scripts/ci/dev_threat_audit_gate.mjs"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  supply-chain-gates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: AI Upgrade Grounding
        run: node scripts/ci/ai_upgrade_grounding_gate.mjs

      - name: Dependency Intake
        run: node scripts/ci/dependency_intake_gate.mjs

      - name: Dev Threat Audit
        run: node scripts/ci/dev_threat_audit_gate.mjs

      - name: Upload Evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: supplychain-evidence
          path: artifacts/supplychain/
