name: CI Cost Guard

on:
  schedule:
    - cron: '0 0 * * *' # Daily at midnight UTC
  workflow_dispatch:
  pull_request:
    paths:
      - '.github/ci-cost-policy.yml'
      - '.github/workflows/cost-guard.yml'
      - 'scripts/ci/cost_guard.py'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

jobs:
  check-cost:
    name: Check CI Budget
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install PyYAML

      - name: Run Cost Guard
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          python3 scripts/ci/cost_guard.py
