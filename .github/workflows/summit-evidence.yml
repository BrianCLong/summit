name: summit-evidence
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install PyYAML pytest jsonschema
      - name: Run Tests
        env:
          PYTHONPATH: .
        run: |
          TEST_FILES=()
          for f in \
            tests/policies/test_influence_governance.py \
            tests/info_integrity/test_validate.py \
            tests/evals/test_info_integrity_evals.py \
            tests/info_integrity/test_reporting_audit.py; do
            if [[ -f "$f" ]]; then
              TEST_FILES+=("$f")
            fi
          done
          if [[ "${#TEST_FILES[@]}" -eq 0 ]]; then
            echo "No summit-evidence test files found; skipping pytest."
            exit 0
          fi
          python3 -m pytest "${TEST_FILES[@]}"
      - name: Run Evals
        env:
          PYTHONPATH: .
        run: |
          if [[ -f evals/info_integrity/run_evals.py ]]; then
            python3 evals/info_integrity/run_evals.py
          else
            echo "evals/info_integrity/run_evals.py not found; skipping eval run."
          fi
      - name: Verify Evidence
        run: |
          if [[ -f tools/ci/verify_evidence.py ]]; then
            python3 tools/ci/verify_evidence.py
          elif [[ -f scripts/verify_evidence.py ]]; then
            python3 scripts/verify_evidence.py
          else
            echo "No evidence verifier found; skipping evidence verify."
          fi
