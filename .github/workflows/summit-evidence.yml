name: summit-evidence
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install PyYAML pytest jsonschema
      - name: Run Tests
        env:
          PYTHONPATH: .
        run: |
          python3 -m pytest tests/policies/test_influence_governance.py tests/info_integrity/test_validate.py tests/evals/test_info_integrity_evals.py tests/info_integrity/test_reporting_audit.py
      - name: Run Evals
        env:
          PYTHONPATH: .
        run: |
          python3 evals/info_integrity/run_evals.py
      - name: Verify Evidence
        run: |
          python3 scripts/verify_evidence.py
