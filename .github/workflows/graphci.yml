name: GraphCI Pipeline

on:
  push:
    branches: [main]
    paths:
      - 'ci/graphci/**'
  pull_request:
    branches: [main]
    paths:
      - 'ci/graphci/**'
  schedule:
    - cron: '0 0 * * *' # Daily at midnight

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyYAML pytest
      - name: Run Determinism Test
        env:
          PYTHONPATH: .
        run: |
          pytest ci/graphci/tests/test_determinism.py
      - name: Run Pipeline (Fixtures)
        env:
          PYTHONPATH: .
        run: |
          python3 -m ci.graphci.src.graphci.run --registry ci/graphci/registry.yaml --output-dir evidence
