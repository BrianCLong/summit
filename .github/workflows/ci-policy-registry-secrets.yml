name: CI Policy - Registry Secrets

on:
  pull_request:
    paths:
      - '.github/workflows/**'
      - '.github/dependabot.y*ml'
      - '.github/scripts/policy/**'
      - '.github/scripts/__tests__/**'
  push:
    branches:
      - main
    paths:
      - '.github/workflows/**'
      - '.github/dependabot.y*ml'
      - '.github/scripts/policy/**'
      - '.github/scripts/__tests__/**'

jobs:
  forbid-registry-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run policy unit tests
        run: node --test .github/scripts/__tests__/forbid-registry-secrets.test.cjs

      - name: Enforce registry secret policy
        run: node .github/scripts/policy/forbid-registry-secrets.cjs

      - name: Upload policy artifacts
        uses: actions/upload-artifact@v4
        with:
          name: policy-registry-secrets
          path: artifacts/policy/
          if-no-files-found: error
