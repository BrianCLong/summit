name: Secret scanning (enforced)

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  gitleaks-enforced:
    name: Gitleaks baseline scan (blocking)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify Gitleaks baseline is tracked
        run: |
          if [ ! -f gitleaks.json ]; then
            echo "::error::Missing gitleaks.json baseline; commit a reviewed baseline or remove baseline enforcement."
            exit 1
          fi

      - name: Run Gitleaks with baseline enforcement
        id: gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: .gitleaks.toml
          args: >-
            detect --redact --source . --config-path .gitleaks.toml
            --report-format sarif --report-path gitleaks.sarif
            --baseline-path gitleaks.json
        continue-on-error: true

      - name: Upload SARIF to code scanning (informational)
        if: always() && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gitleaks.sarif

      - name: Fail on detected secrets
        if: steps.gitleaks.outcome == 'failure'
        run: |
          echo "::error::Gitleaks detected candidate secrets; resolve or update the sanctioned baseline."
          exit 1

      - name: Persist Gitleaks artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks.sarif
          retention-days: 7
