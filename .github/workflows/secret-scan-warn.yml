name: Secret scanning (warn-only)

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  gitleaks-warn:
    name: Gitleaks baseline scan (warn-only)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks in warn-only mode
        id: gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: .gitleaks.toml
          args: >-
            detect --redact --source . --config-path .gitleaks.toml
            --report-format sarif --report-path gitleaks.sarif
            --baseline-path gitleaks.json
        continue-on-error: true

      - name: Upload SARIF to code scanning (informational)
        if: always() && github.event.pull_request.head.repo.full_name == github.repository
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gitleaks.sarif

      - name: Persist Gitleaks artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-warn-report
          path: gitleaks.sarif
          retention-days: 7
