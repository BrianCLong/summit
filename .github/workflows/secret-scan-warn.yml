name: Secret scanning (enforced)

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read
  security-events: write

jobs:
  gitleaks-enforced:
    name: Gitleaks baseline scan (blocking)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # v6
          fetch-depth: 0

      - name: Ensure baseline exists
        run: |
          if [ ! -f gitleaks.json ]; then
            echo "{}" > gitleaks.json
          fi

      - name: Run Gitleaks with baseline enforcement
        id: gitleaks
        uses: gitleaks/gitleaks-action@ff98106e4c7b2bc287b24eaf42907196329070c7 # v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: .gitleaks.toml

      # Note: Gitleaks v2 action handles SARIF upload internally when GITHUB_TOKEN is provided

      - name: Fail on detected secrets
        if: steps.gitleaks.outcome == 'failure'
        run: |
          echo "::error::Gitleaks detected candidate secrets; resolve or update the sanctioned baseline."
          exit 1

      - name: Persist Gitleaks artifact
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
          name: gitleaks-report
          path: results.sarif
          retention-days: 30
          if-no-files-found: ignore
