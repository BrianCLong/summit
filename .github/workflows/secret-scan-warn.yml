name: Secret scanning (enforced)

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read
  security-events: write

jobs:
  gitleaks-enforced:
    name: Gitleaks baseline scan (blocking)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          fetch-depth: 0

      - name: Ensure baseline exists
        run: |
          if [ ! -f gitleaks.json ]; then
            echo "{}" > gitleaks.json
          fi

      - name: Run Gitleaks with baseline enforcement
        id: gitleaks
        uses: gitleaks/gitleaks-action@dcedce43c6f43de0b836d1fe38946645c9c638dc # v2
        with:
          config-path: .gitleaks.toml
          args: >-
            detect --redact --source . --config-path .gitleaks.toml
            --report-format sarif --report-path gitleaks.sarif
            --baseline-path gitleaks.json --exit-code 1

      - name: Upload SARIF to code scanning
        if: always() && github.event.pull_request.head.repo.full_name == github.repository
        uses: github/codeql-action/upload-sarif@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4
        with:
          sarif_file: gitleaks.sarif

      - name: Fail on detected secrets
        if: steps.gitleaks.outcome == 'failure'
        run: |
          echo "::error::Gitleaks detected candidate secrets; resolve or update the sanctioned baseline."
          exit 1

      - name: Persist Gitleaks artifact
        if: always()
        uses: actions/upload-artifact@0b2207062494160a33bd674828362627b9c46d9a # v4
        with:
          name: gitleaks-report
          path: gitleaks.sarif
          retention-days: 30
