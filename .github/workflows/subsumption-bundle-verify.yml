# .github/workflows/subsumption-bundle-verify.yml
name: subsumption-bundle-verify
on:
  pull_request:
    paths:
      - "subsumption/**"
      - "scripts/ci/**"
      - "docs/**"
      - "evidence/**"
jobs:
  subsumption-bundle-verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Verify subsumption bundle
        run: node scripts/ci/verify_subsumption_bundle.mjs --manifest subsumption/automation-turn-6/manifest.yaml
