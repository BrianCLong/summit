name: Subsumption Bundle Verify

on:
  pull_request:
    paths:
      - "subsumption/**"
      - "scripts/ci/**"
      - "docs/**"
      - "evidence/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  subsumption-bundle-verify:
    name: subsumption-bundle-verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify bundle
        run: |
          manifest="subsumption/item-UNKNOWN/manifest.yaml"
          if [[ ! -f "$manifest" ]]; then
            echo "Manifest not found: $manifest; skipping."
            exit 0
          fi
          node scripts/ci/verify_subsumption_bundle.mjs "$manifest"
