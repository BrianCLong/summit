name: subsumption-bundle-verify

on:
  pull_request:
    paths:
      - "subsumption/**"
      - "scripts/ci/**"
      - "scripts/evals/**"
      - "scripts/monitoring/**"
      - "docs/**"
      - "evidence/**"
      - "policies/**"
      - "tests/**"

jobs:
  subsumption-bundle-verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Verify subsumption bundle
        run: node scripts/ci/verify_subsumption_bundle.mjs
