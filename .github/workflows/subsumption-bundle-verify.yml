name: Subsumption Bundle Verify

on:
  pull_request:
    paths:
      - "subsumption/**"
      - "scripts/ci/**"
      - "docs/**"
      - "evidence/**"

jobs:
  subsumption-bundle-verify:
    name: subsumption-bundle-verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify bundle
        run: |
          if [ -f "subsumption/manifest.yaml" ]; then
            node scripts/ci/verify_subsumption_bundle.mjs subsumption/manifest.yaml
          elif [ -f "subsumption-bundle/manifest.yaml" ]; then
             node scripts/ci/verify_subsumption_bundle.mjs subsumption-bundle/manifest.yaml
          else
             echo "No manifest found, skipping verification"
          fi
