name: Subsumption Bundle Verify

on:
  pull_request:
    paths:
      - "subsumption/**"
      - "scripts/ci/**"
      - "docs/**"
      - "evidence/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  subsumption-bundle-verify:
    name: subsumption-bundle-verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify bundle
        run: |
          if [ -f "subsumption/item-unknown/manifest.yaml" ]; then
            node scripts/ci/verify_subsumption_bundle.mjs subsumption/item-unknown/manifest.yaml
          else
            echo "Skipping verification: manifest not found"
          fi
