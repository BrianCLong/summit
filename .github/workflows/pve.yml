name: PVE Policy Validation

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to validate'
        required: false
        type: number

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  validate:
    name: Policy Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build PVE
        run: pnpm --filter @summit/pve build

      - name: Run PVE Tests
        run: pnpm --filter @summit/pve test:run

      - name: Validate PR
        if: github.event_name == 'pull_request'
        run: |
          node --loader ts-node/esm packages/pve/scripts/validate-pr.ts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}

  schema-drift:
    name: Schema Drift Detection
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check GraphQL Schema
        run: |
          if [ -f packages/graphql/schema.graphql ]; then
            pnpm graphql:schema:check || echo "Schema changes detected"
          fi

      - name: Check TypeScript Configs
        run: |
          node --loader ts-node/esm packages/pve/scripts/check-tsconfigs.ts

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build PVE
        run: pnpm --filter @summit/pve build

      - name: Run Security Scan
        run: |
          node --loader ts-node/esm packages/pve/scripts/security-scan.ts
