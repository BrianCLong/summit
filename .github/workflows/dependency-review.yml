name: Dependency Review

on:
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@eef61447b9e8c5c7c6114a5b6a0c667fbd0a4bc

      - name: Dependency Review
        uses: actions/dependency-review-action@72eb03d02c7872a771aacd928f3123ac62ad6d3a
        with:
          fail-on-severity: high
          allow-ghsas: |
            GHSA-example-allowed
          deny-licenses: |
            GPL-3.0
            AGPL-3.0
            LGPL-3.0
          comment-summary-in-pr: always

  license-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@eef61447b9e8c5c7c6114a5b6a0c667fbd0a4bc

      - name: Setup Node.js
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: License check
        run: |
          npx license-checker --onlyAllow 'MIT;Apache-2.0;BSD-3-Clause;BSD-2-Clause;ISC;0BSD' \
            --excludePrivatePackages \
            --summary > license-summary.txt || {
            echo "‚ùå Unapproved licenses detected"
            npx license-checker --summary
            exit 1
          }

      - name: Upload license report
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808
        with:
          name: license-report
          path: license-summary.txt