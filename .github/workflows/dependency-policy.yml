name: Dependency Policy Check

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**/package.json'
      - 'pnpm-lock.yaml'
  workflow_dispatch:

jobs:
  policy-check:
    name: Dependency Policy & License Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Policy Check (Warn Only)
        # Initially warn-only as requested
        run: |
          ./tooling/deps/deps-policy-check.ts --warn-only --ci
        continue-on-error: true

      - name: Generate SBOM
        run: |
          ./tooling/deps/generate-sbom.ts sbom.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
