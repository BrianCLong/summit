name: "SOC Controls"
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  soc_controls:
    name: "SOC Controls"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run SOC control test harness
        run: pnpm -w run test:soc-controls --if-present

      - name: Upload SOC compliance report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: soc-compliance-report
          path: ./reports/soc-compliance-report.json

      - name: Debug: print workflow info
        run: |
          echo "GITHUB_WORKFLOW=$GITHUB_WORKFLOW"
          echo "GITHUB_RUN_ID=$GITHUB_RUN_ID"
          echo "Job name: soc_controls"
