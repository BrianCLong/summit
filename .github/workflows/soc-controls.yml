name: SOC Controls

on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: soc-controls-${{ github.ref }}
  cancel-in-progress: true

jobs:
  soc-controls:
    name: SOC Controls
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run SOC control tests
        run: |
          mkdir -p soc-compliance-reports
          bash scripts/test-soc-controls.sh soc-compliance-reports
      - name: Upload SOC compliance reports
        uses: actions/upload-artifact@v4
        with:
          name: soc-compliance-report
          path: soc-compliance-reports
          retention-days: 90
