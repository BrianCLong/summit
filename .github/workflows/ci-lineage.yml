name: Lineage Governance

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  enforce-policy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        # Removed version input to respect package.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Downgraded to 18 for compatibility (xxhash build)
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Enforce lineage policy
        run: pnpm exec tsx scripts/enforce_lineage.ts
        env:
          ALLOW_LINEAGE_DRIFT: ${{ vars.ALLOW_LINEAGE_DRIFT }}
