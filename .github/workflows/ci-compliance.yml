name: compliance

on:
  pull_request:
    paths:
      - "policies/**"
      - "compliance/**"
      - "services/compliance-evaluator/**"
      - ".github/workflows/ci-compliance.yml"
  push:
    branches: ["main"]
    paths:
      - "policies/**"
      - "compliance/**"
      - "services/compliance-evaluator/**"
      - ".github/workflows/ci-compliance.yml"

jobs:
  opa-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install OPA
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64_static
          chmod +x opa
          sudo mv opa /usr/local/bin/opa
          opa version

      - name: Run Rego tests
        run: |
          opa test -v policies/rego policies/tests

  evaluator-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Unit tests
        run: pnpm -C services/compliance-evaluator test
