name: Release Reliability

on:
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  verify-release:
    name: Verify Release Integrity
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - uses: pnpm/action-setup@feaa6391d8481eb0db9d5b066fba94be3691684c # v4
      - uses: actions/setup-node@1d1121627393d3093b167069a74422b94a9ec3f2 # v4
        with:
          node-version: "20"
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - name: Run Release Verification Script
        run: ./scripts/verify-release.sh

  check-changelog:
    name: Check Changelog Update
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.pull_request.labels.*.name, 'skip-changelog') }}
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          fetch-depth: 0 # Needed for git diff
      - name: Fetch main branch
        run: git fetch origin main
      - name: Check Changelog
        run: ./scripts/check-changelog.sh origin/main
