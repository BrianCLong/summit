name: Deploy to Prod (Canary + Auto-rollback)

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image Tag to deploy (SHA)'
        required: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: read
      id-token: write
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: 'v2.2.4'

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.11.1'

      - name: Create Kubeconfig
        run: |
          set -euo pipefail
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_PROD_B64 }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Verify image signatures and attestations
        env:
          COSIGN_EXPERIMENTAL: '1'
          COSIGN_PUBLIC_KEY: ${{ secrets.COSIGN_PUBLIC_KEY }}
        shell: bash
        run: |
          set -euo pipefail
          IMAGE_REF=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.image_tag }}
          verify_flags=("--certificate-identity-regexp" "https://github.com/${{ github.repository }}/.github/workflows/" "--certificate-oidc-issuer" "https://token.actions.githubusercontent.com")
          if [ -n "${COSIGN_PUBLIC_KEY:-}" ]; then
            echo "${COSIGN_PUBLIC_KEY}" > cosign.pub
            verify_flags=("--key" "cosign.pub")
          fi
          cosign verify "${verify_flags[@]}" "${IMAGE_REF}"
          cosign verify-attestation --type spdxjson "${verify_flags[@]}" "${IMAGE_REF}"

      - name: Deploy to Prod
        env:
          NAMESPACE: prod
          HOST: api.intelgraph.io
        run: |
          set -euo pipefail
          # The chart has Argo Rollouts enabled, so 'helm upgrade' applies the Rollout object.
          # Argo Rollouts controller handles the steps (10% -> 50% -> 100%).
          helm upgrade --install server ./charts/server \
            --namespace $NAMESPACE \
            --set image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} \
            --set image.tag=${{ inputs.image_tag }} \
            --set ingress.hosts[0].host=$HOST \
            --set ingress.tls[0].hosts[0]=$HOST \
            --atomic \
            --timeout 10m \
            --wait

      - name: Verify rollout health
        env:
          NAMESPACE: prod
        run: |
          set -euo pipefail
          release=server
          if kubectl -n "$NAMESPACE" get deployment "$release" >/dev/null 2>&1; then
            kubectl -n "$NAMESPACE" rollout status deployment "$release" --timeout=5m
          elif kubectl -n "$NAMESPACE" get statefulset "$release" >/dev/null 2>&1; then
            kubectl -n "$NAMESPACE" rollout status statefulset "$release" --timeout=5m
          else
            echo "::warning::No deployment or statefulset named $release; checking pods by label"
            kubectl -n "$NAMESPACE" wait --for=condition=Ready pod -l app.kubernetes.io/name=$release --timeout=5m
          fi
