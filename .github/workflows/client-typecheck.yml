name: Client TypeScript Gate

on:
  pull_request:
    branches: [main]
    paths:
      - "client/**/*.ts"
      - "client/**/*.tsx"
      - "client/**/*.js"
      - "client/**/*.jsx"
      - "client/tsconfig*.json"
      - "client/package.json"
      - "scripts/ci/client_typecheck_report.mjs"

  push:
    branches: [main]
    paths:
      - "client/**/*.ts"
      - "client/**/*.tsx"
      - "client/**/*.js"
      - "client/**/*.jsx"
      - "client/tsconfig*.json"
      - "client/package.json"
      - "scripts/ci/client_typecheck_report.mjs"

  workflow_dispatch:

permissions:
  contents: read

jobs:
  client-typecheck:
    name: Client TypeScript Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run client typecheck
        id: typecheck
        run: |
          set +e
          node scripts/ci/client_typecheck_report.mjs
          EXIT_CODE=$?
          set -e
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          exit $EXIT_CODE

      - name: Upload typecheck report
        if: failure()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: client-typecheck-report
          path: docs/ops/typescript/client-typecheck-report.json
          retention-days: 7
