name: Client TypeScript Gate

on:
  pull_request:
    branches: [main]
    paths:
      - "client/**/*.ts"
      - "client/**/*.tsx"
      - "client/**/*.js"
      - "client/**/*.jsx"
      - "client/tsconfig*.json"
      - "client/package.json"
      - "scripts/ci/client_typecheck_report.mjs"

  push:
    branches: [main]
    paths:
      - "client/**/*.ts"
      - "client/**/*.tsx"
      - "client/**/*.js"
      - "client/**/*.jsx"
      - "client/tsconfig*.json"
      - "client/package.json"
      - "scripts/ci/client_typecheck_report.mjs"

  workflow_dispatch:

permissions:
  contents: read

jobs:
  client-typecheck:
    name: Client TypeScript Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run client typecheck
        id: typecheck
        run: |
          set +e
          node scripts/ci/client_typecheck_report.mjs
          EXIT_CODE=$?
          set -e
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          exit $EXIT_CODE

      - name: Upload typecheck report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: client-typecheck-report
          path: docs/ops/typescript/client-typecheck-report.json
          retention-days: 7
