name: nds-ci

on:
  pull_request:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  nds_gates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify evidence scaffolding
        run: python3 tools/ci/verify_evidence.py
      - name: Verify dependency delta
        run: python3 tools/ci/verify_dependency_delta.py
