name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm build

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Placeholder for SBOM generation - Syft action was failing
      # - name: Generate SBOM
      #   uses: anchore/syft-action@v0.15.0
      #   with:
      #     artifact: .
      #     output: sbom.json

      - name: Push to GHCR
        run: |
          echo "Pushing to GHCR..."
