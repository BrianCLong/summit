name: Release
on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths: [ '.changeset/**' ]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '18.20.4' }
      - run: npm ci
      - run: npx changeset version
      - run: npx changeset publish