name: Model Sandbox Drift Detection

on:
  schedule:
    - cron: '0 0 * * *' # Daily at midnight
  workflow_dispatch:

jobs:
  drift-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Drift Detector
        run: node .github/scripts/monitoring/safe-local-model-exec-drift.mjs
