name: Solo OS CI

on:
  push:
    branches: [ main ]
    paths:
      - 'solo_os/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'solo_os/**'

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run Solo OS Verification
        run: bash solo_os/ci/verify_solo_os.sh
