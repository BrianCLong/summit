name: CI Runner Drift Detection

on:
  schedule:
    - cron: "0 8 * * 1" # Weekly on Monday at 08:00 UTC
  workflow_dispatch:

permissions:
  contents: read

jobs:
  drift-check:
    name: Detect Runner Drift
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Drift Detection
        run: npx tsx scripts/monitoring/ci-runner-drift.ts
