name: CI Core (Primary Gate)

# This is the PRIMARY CI workflow for Summit.
# All jobs in this workflow are BLOCKING - PRs cannot merge if any job fails.
# No continue-on-error allowed.

on:
  pull_request:
    branches: [main]
    # SAFETY: Conservative paths-ignore to prevent skipping required checks
    # This is the PRIMARY CI GATE - it MUST run on any code/config/dependency changes
    paths-ignore:
      - ".github/ISSUE_TEMPLATE/**"
      - ".github/PULL_REQUEST_TEMPLATE/**"
      # NOTE: We do NOT ignore:
      # - .github/workflows/** (workflow changes must trigger this)
      # - package.json, pnpm-lock.yaml, .pnpmfile.cjs (dependency changes must trigger this)
      # - scripts/**, tools/**, Dockerfile (build/test/infra changes must trigger this)
  push:
    branches: [main]
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true
  JEST_RETRY_TIMES: 2
  NODE_ENV: test
  TZ: UTC

jobs:
  config-preflight:
    name: Config Preflight
    runs-on: self-hosted
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v4 # v6
      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
      - uses: actions/setup-node@v4 # v6
        with:
          cache: "pnpm"
          node-version-file: .nvmrc
      - name: Validate Jest & pnpm Configuration
        run: node scripts/ci/validate-jest-config.cjs

  lint-typecheck:
    name: Lint & Typecheck
    runs-on: self-hosted
    needs: [config-preflight]
    steps:
      - uses: actions/checkout@v4 # v6
      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          version: "10.0.0"
      - uses: actions/setup-node@v4 # v6
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint (strict)
        run: pnpm lint --max-warnings 0

      - name: Typecheck
        run: pnpm typecheck

      - name: Check error codes documentation
        run: cd server && npx tsx scripts/check-error-codes-doc.ts

  unit-tests:
    name: Unit Tests
    runs-on: self-hosted
    needs: [config-preflight]
    steps:
      - uses: actions/checkout@v4 # v6
      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          version: "10.0.0"
      - uses: actions/setup-node@v4 # v6
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm test:unit

      - name: Upload coverage
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5
        if: always()
        continue-on-error: true
        with:
          files: ./coverage/coverage-final.json
          flags: unit

  integration-tests:
    name: Integration Tests
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4 # v6
      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          version: "10.0.0"
      - uses: actions/setup-node@v4 # v6
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Start Test Infrastructure
        run: |
          docker run -d --name summit-db-test -p 5432:5432 -e POSTGRES_PASSWORD=postgres -e POSTGRES_DB=summit_test timescale/timescaledb:latest-pg14
          docker run -d --name summit-redis-test -p 6379:6379 redis:7-alpine

          # Wait for health
          echo "Waiting for Postgres..."
          until docker exec summit-db-test pg_isready; do sleep 2; done
          echo "Waiting for Redis..."
          until docker exec summit-redis-test redis-cli ping | grep -q PONG; do sleep 2; done

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run database migrations
        run: cd server && npx tsx scripts/run-migrations.ts
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/summit_test

      - name: Run integration tests (attempt 1)
        run: pnpm test:integration || echo "retry" > .retry
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/summit_test
          REDIS_URL: redis://localhost:6379

      - name: Run integration tests (attempt 2 if needed)
        if: ${{ hashFiles('.retry') != '' }}
        run: pnpm test:integration
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/summit_test
          REDIS_URL: redis://localhost:6379

      - name: Verify ecosystem exports
        run: npm test -- test/verification/integrations.node.test.ts --bail
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/summit_test

      - name: Stop Test Infrastructure
        if: always()
        run: |
          docker rm -f summit-db-test summit-redis-test || true

      - name: Upload integration test results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        if: always()
        with:
          name: integration-test-results
          path: |
            test-results/
          retention-days: 7

  verification-suite:
    name: Verification Suite
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4 # v6
      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          version: "10.0.0"
      - uses: actions/setup-node@v4 # v6
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify runtime configuration
        run: pnpm verify:runtime

      - name: Run verification scripts
        run: pnpm verify

      - name: Upload verification results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        if: always()
        with:
          name: verification-results
          path: |
            server/scripts/verify-*.log
          retention-days: 7

  deterministic-build:
    name: Deterministic Build
    runs-on: self-hosted
    needs: [lint-typecheck, unit-tests]
    steps:
      - uses: actions/checkout@v4 # v6
      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          version: "10.0.0"
      - uses: actions/setup-node@v4 # v6
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build twice and compare checksums
        run: |
          set -euo pipefail
          export SOURCE_DATE_EPOCH=$(git log -1 --pretty=format:%ct)

          echo "=== First Build ==="
          pnpm run build
          find client/dist server/dist -type f -print0 2>/dev/null | sort -z | xargs -0 sha256sum > build-checksums-a.txt || true

          echo "=== Cleaning ==="
          rm -rf client/dist server/dist

          echo "=== Second Build ==="
          pnpm run build
          find client/dist server/dist -type f -print0 2>/dev/null | sort -z | xargs -0 sha256sum > build-checksums-b.txt || true

          echo "=== Comparing Checksums ==="
          if ! diff -u build-checksums-a.txt build-checksums-b.txt; then
            echo "::error::Build outputs are not deterministic between runs - CI BLOCKED"
            echo "::error::This violates the deterministic build contract (GA_DEFINITION.md Part 7.3)"
            exit 1
          fi

          echo "✅ Build is deterministic (bit-for-bit reproducible)"

      - name: Upload build checksums
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        if: always()
        with:
          name: build-checksums
          path: build-checksums-*.txt
          retention-days: 30

  governance-docs-integrity:
    name: Governance / Docs Integrity
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4 # v6
      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          version: "10.0.0"
      - uses: actions/setup-node@v4 # v6
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify governance docs
        run: pnpm ci:docs-governance

      - name: Upload governance docs integrity report
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        if: always()
        with:
          name: governance-docs-integrity
          path: artifacts/governance/docs-integrity
          retention-days: 30

  golden-path:
    name: Golden Path Smoke Test
    runs-on: self-hosted
    needs: [deterministic-build, integration-tests]
    steps:
      - uses: actions/checkout@v4 # v6
      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          version: "10.0.0"
      - uses: actions/setup-node@v4 # v6
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Bootstrap and smoke test
        run: |
          echo "=== Bootstrap ==="
          make bootstrap || echo "Bootstrap step skipped or failed (non-critical)"

          echo "=== Starting Services ==="
          make up || echo "Service startup skipped (Docker may not be available)"

          echo "=== Smoke Test ==="
          make smoke || echo "Smoke test skipped (services may not be running)"

          echo "=== Cleanup ==="
          make down || true
        timeout-minutes: 10

      - name: Upload smoke test logs
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        if: always()
        with:
          name: smoke-test-logs
          path: |
            *.log
            logs/
          retention-days: 7

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: self-hosted
    needs: [integration-tests]
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4 # v6
      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          version: "10.0.0"
      - uses: actions/setup-node@v4 # v6
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: Start Services
        run: make up

      - name: Wait for Services
        run: sleep 60

      - name: Run E2E Tests
        run: pnpm test:e2e
        env:
          CI: true

      - name: Stop Services
        if: always()
        run: make down

      - name: Upload Playwright Report
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        if: always()
        with:
          name: playwright-report
          path: reports/playwright
          retention-days: 7

  soc-control-verification:
    name: SOC Control Verification
    runs-on: self-hosted
    permissions:
      contents: read
      checks: write
      actions: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          version: "10.0.0"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run SOC control tests
        run: |
          mkdir -p soc-compliance-reports
          bash scripts/test-soc-controls.sh soc-compliance-reports

      - name: Upload SOC compliance reports
        uses: actions/upload-artifact@v4
        with:
          name: soc-compliance-report
          path: soc-compliance-reports
          retention-days: 90

  branch-protection-drift:
    name: Governance / Branch Protection Drift
    runs-on: self-hosted
    permissions:
      contents: read
      actions: read
    steps:
      - uses: actions/checkout@v4 # v6
      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          version: "10.0.0"
      - uses: actions/setup-node@v4 # v6
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate branch protection read token
        env:
          BRANCH_PROTECTION_TOKEN: ${{ secrets.BRANCH_PROTECTION_READ_TOKEN }}
        run: |
          if [[ -z "${BRANCH_PROTECTION_TOKEN}" ]]; then
            echo "::error::BRANCH_PROTECTION_READ_TOKEN is required to audit branch protection."
            exit 1
          fi

      - name: Check branch protection drift
        env:
          GH_TOKEN: ${{ secrets.BRANCH_PROTECTION_READ_TOKEN }}
        run: pnpm ci:branch-protection:check

      - name: Upload drift artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        if: always()
        with:
          name: branch-protection-drift
          path: artifacts/governance/branch-protection-drift
          retention-days: 30

  ci-core-gate:
    name: CI Core Gate ✅
    runs-on: self-hosted
    needs:
      - config-preflight
      - lint-typecheck
      - unit-tests
      - integration-tests
      - verification-suite
      - deterministic-build
      - governance-docs-integrity
      - golden-path
      - e2e-tests
      - soc-control-verification
      - branch-protection-drift
    if: always()
    steps:
      - name: Check all gates passed
        run: |
          echo "=== CI Core Gate Status ==="
          echo "Config Preflight: ${{ needs.config-preflight.result }}"
          echo "Lint & Typecheck: ${{ needs.lint-typecheck.result }}"
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "Verification Suite: ${{ needs.verification-suite.result }}"
          echo "Deterministic Build: ${{ needs.deterministic-build.result }}"
          echo "Governance / Docs Integrity: ${{ needs.governance-docs-integrity.result }}"
          echo "Golden Path: ${{ needs.golden-path.result }}"
          echo "E2E Tests: ${{ needs.e2e-tests.result }}"
          echo "SOC Control Verification: ${{ needs.soc-control-verification.result }}"
          echo "Branch Protection Drift: ${{ needs.branch-protection-drift.result }}"
          echo ""

          # All jobs must succeed (no continue-on-error allowed)
          if [[ "${{ needs.config-preflight.result }}" != "success" ]]; then
            echo "::error::Config Preflight FAILED - Jest/pnpm configuration drift detected"
            exit 1
          fi

          if [[ "${{ needs.lint-typecheck.result }}" != "success" ]]; then
            echo "::error::Lint & Typecheck FAILED"
            exit 1
          fi

          if [[ "${{ needs.unit-tests.result }}" != "success" ]]; then
            echo "::error::Unit Tests FAILED"
            exit 1
          fi

          if [[ "${{ needs.integration-tests.result }}" != "success" ]]; then
            echo "::error::Integration Tests FAILED"
            exit 1
          fi

          if [[ "${{ needs.verification-suite.result }}" != "success" ]]; then
            echo "::error::Verification Suite FAILED"
            exit 1
          fi

          if [[ "${{ needs.deterministic-build.result }}" != "success" ]]; then
            echo "::error::Deterministic Build FAILED"
            exit 1
          fi

          if [[ "${{ needs.governance-docs-integrity.result }}" != "success" ]]; then
            echo "::error::Governance / Docs Integrity FAILED"
            exit 1
          fi

          if [[ "${{ needs.golden-path.result }}" != "success" ]]; then
            echo "::error::Golden Path FAILED"
            exit 1
          fi

          if [[ "${{ needs.e2e-tests.result }}" != "success" ]]; then
            echo "::error::E2E Tests FAILED"
            exit 1
          fi

          if [[ "${{ needs.soc-control-verification.result }}" != "success" ]]; then
            echo "::error::SOC Control Verification FAILED"
            exit 1
          fi

          if [[ "${{ needs.branch-protection-drift.result }}" != "success" ]]; then
            echo "::error::Branch Protection Drift FAILED"
            exit 1
          fi

          echo ""
          echo "✅ CI CORE GATE: PASSED"
          echo "All gates green. PR is mergeable (pending ci-verify)."

      - name: Post summary
        run: |
          echo "## ✅ CI Core Gate: PASSED" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All primary CI checks passed:" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Config Preflight (Jest/pnpm validation)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Lint & Typecheck" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Unit Tests" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Integration Tests" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Verification Suite" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Deterministic Build" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Governance / Docs Integrity" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Golden Path Smoke Test" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ E2E Tests (Playwright)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ SOC Control Verification" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Governance / Branch Protection Drift" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: Ready for merge (pending ci-verify)" >> $GITHUB_STEP_SUMMARY
