name: Stabilization Check

on:
  schedule:
    - cron: '0 0 * * 1' # Weekly on Monday
  workflow_dispatch:
  pull_request:
    paths:
      - 'backlog.yaml'
      - 'docs/releases/STABILIZATION_LIMITS.yml'

jobs:
  validate-limits:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Stabilization Limits Validation
        run: |
          # Enforce on schedule/dispatch, warn on PR unless explicitly enforced
          MODE="warn"
          if [[ "${{ github.event_name }}" == "schedule" || "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            MODE="enforce"
          fi

          echo "Running in $MODE mode"
          node scripts/releases/validate_stabilization_limits.mjs --mode=$MODE

      - name: Upload Sustainability Report
        uses: actions/upload-artifact@v4
        with:
          name: sustainability-report
          path: artifacts/stabilization/sustainability/
