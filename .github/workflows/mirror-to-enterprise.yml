name: Mirror to TopicalityLLC/Summit

on:
  push:
    branches:
      - main
      - 'release/**'
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    # Prevent infinite loop by checking if the push came from GitHub Actions
    if: github.event.head_commit.author.name != 'TopicalityLLC Mirror Bot'
    
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.ENTERPRISE_MIRROR_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "BrianCLong Mirror Bot"
          git config user.email "bot@brianclong.com"

      - name: Add TopicalityLLC remote
        run: |
          git remote add enterprise https://x-access-token:${{ secrets.ENTERPRISE_MIRROR_TOKEN }}@github.com/TopicalityLLC/Summit.git

      - name: Push to TopicalityLLC/Summit
        run: |
          git push enterprise main --force

      - name: Sync Release Branches
        if: success()
        continue-on-error: true
        run: |
          for branch in $(git branch -r | grep 'origin/release/' | sed 's|origin/||'); do
            echo "Syncing branch: $branch"
            git checkout -b $branch origin/$branch 2>/dev/null || git checkout $branch
            git push enterprise $branch --force
          done

      - name: Sync Tags
        if: success()
        continue-on-error: true
        run: |
          git push enterprise --tags --force

      - name: Notify on success
        if: success()
        run: |
          echo "âœ… Successfully mirrored to TopicalityLLC/Summit"

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Failed to mirror to TopicalityLLC/Summit"
