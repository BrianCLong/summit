name: k6 Smoke
on:
  pull_request:
  workflow_dispatch:
jobs:
  k6:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: grafana/setup-k6-action@v1
      - run: k6 run load/k6-smoke.js
        env:
          BASE_URL: ${{ secrets.K6_BASE_URL || 'https://summit-stage.example.com' }}
