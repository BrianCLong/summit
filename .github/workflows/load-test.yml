name: k6 Load Tests

on:
  workflow_dispatch:
    inputs:
      test_file:
        description: 'k6 test file to run (e.g., api-load-test.js or console-load-test.js)'
        required: true
        default: 'api-load-test.js'

jobs:
  load_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout @v4

      - name: Run k6 Load Test
        uses: grafana/k6-action @v0.2.0
        with:
          script: k6/${{ github.event.inputs.test_file }}
          cloud: false # Set to true to run on k6 Cloud
