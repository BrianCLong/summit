name: "CodeQL"

on:
  push:
    branches: ["main", "master"]
    # Exclude documentation changes to reduce unnecessary runs
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".github/workflows/*.md"
  pull_request:
    branches: ["main", "master"]
    # Exclude documentation changes to reduce unnecessary runs
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".github/workflows/*.md"
  schedule:
    - cron: "30 1 * * 0"
  workflow_dispatch:

# Prevent multiple CodeQL runs from queuing and wasting resources
# For PRs, cancel in-progress runs when new commits are pushed
# For push to main, let each run complete (use run_id for unique grouping)
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    if: false  # Temporarily disabled for GA merge surge
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["javascript-typescript", "python", "go"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # v6

      # ============================================================================
      # MONOREPO SETUP: This monorepo uses pnpm workspaces with client/, server/,
      # and packages/ directories. Dependencies MUST be installed before CodeQL
      # analysis to ensure proper JavaScript/TypeScript resolution.
      # ============================================================================
      - name: Setup pnpm
        if: matrix.language == 'javascript-typescript'
        uses: pnpm/action-setup@v4 # v4

      - name: Setup Node.js
        if: matrix.language == 'javascript-typescript'
        uses: actions/setup-node@v4 # v6
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies (monorepo workspaces)
        if: matrix.language == 'javascript-typescript'
        run: pnpm install --frozen-lockfile --ignore-scripts
        env:
          # Prevent installation failures from blocking analysis
          HUSKY: 0

      # ============================================================================
      # CODEQL INITIALIZATION: Must happen after dependency installation for
      # JavaScript/TypeScript to ensure proper module resolution and analysis.
      # ============================================================================
      - name: Initialize CodeQL
        uses: github/codeql-action/init@cdefb33c0f6224e58673d9004f47f7cb3e328b89 # v4
        with:
          languages: ${{ matrix.language }}
          # For JavaScript/TypeScript, ensure we capture all workspace packages
          # For other languages, use default configuration
          config: |
            paths:
              - client
              - server
              - packages

      # ============================================================================
      # BUILD STEP: Using manual build instead of autobuild for reliability.
      # Autobuild can be flaky with pnpm workspaces and ESM modules.
      # ============================================================================
      - name: Build TypeScript projects (manual build for reliability)
        if: matrix.language == 'javascript-typescript'
        run: |
          # Build server and client separately to handle build failures gracefully
          # TypeScript compilation helps CodeQL understand the codebase structure
          pnpm --filter intelgraph-server build || echo "Server build failed (non-blocking)"
          pnpm --filter client build || echo "Client build failed (non-blocking)"
        continue-on-error: true

      - name: Autobuild (Python/Go)
        if: matrix.language != 'javascript-typescript'
        uses: github/codeql-action/autobuild@cdefb33c0f6224e58673d9004f47f7cb3e328b89 # v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@cdefb33c0f6224e58673d9004f47f7cb3e328b89 # v4
        with:
          category: "/language:${{matrix.language}}"
          # Upload results even if there are compilation errors
          upload: always
