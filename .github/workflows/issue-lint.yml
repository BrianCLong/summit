name: Issue Lint

on:
  issues:
    types: [opened, edited]

permissions:
  issues: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check for required fields
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const body = issue.body || "";

            // Simple heuristic: check if body is too short or missing key sections
            // This is a basic check.

            if (body.length < 50) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: "Thanks for opening this issue! The description seems a bit short. Please provide more details so we can help you better."
              });

              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: ["needs-info"]
              });
            }
