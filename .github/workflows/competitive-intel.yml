name: competitive-intel-verify

on:
  pull_request:
    paths:
      - 'docs/competitive/**'
      - 'scripts/ci/verify-competitive-intel.mjs'

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Verify Competitive Intelligence Dossiers
        run: node scripts/ci/verify-competitive-intel.mjs
