name: PR Quality Gate

on:
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  validate-release-policy:
    name: Validate Release Policy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4 # v6
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate Release Policy
        run: pnpm lint:release-policy

  lint-reason-codes:
    name: Lint Release Reason Codes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4 # v6
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint Reason Codes
        run: node scripts/release/lint-reason-codes.mjs

  # NOTE: ga-risk-gate job removed - referenced workflow file does not exist
  # TODO: Re-enable when ga-risk-gate.yml is created

  security-scan:
    name: Vulnerability and Security Scan
    uses: ./.github/workflows/ci-security.yml
    with:
      run_dast: false # DAST is too slow for a PR check
    secrets:
      snyk_token: ${{ secrets.SNYK_TOKEN }}

  sbom:
    name: SBOM (warn-only policy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # v6

      - name: Install Syft
        uses: anchore/sbom-action/download-syft@v0

      - name: Generate SBOM artifact
        run: bash scripts/generate-sbom.sh summit-pr-${{ github.event.pull_request.number }} ${{ github.sha }} artifacts/sbom

      - name: SBOM policy check (non-blocking)
        continue-on-error: true
        # The script generates multiple files, let's pick one for policy check or assume the script handles it
        # Actually, let's skip the node script check if the file path is dynamic or unknown,
        # OR better: list the generated file and use it.
        run: |
          SBOM_FILE=$(find artifacts/sbom -name "*.cdx.json" | head -n 1)
          if [ -n "$SBOM_FILE" ]; then
            echo "Using SBOM file: $SBOM_FILE"
            SBOM_FILE="$SBOM_FILE" node scripts/sbom-policy-check.mjs
          else
            echo "No SBOM file found to check"
          fi

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: artifacts/sbom/
          retention-days: 14

