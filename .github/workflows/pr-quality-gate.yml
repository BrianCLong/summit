name: PR Quality Gate

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

concurrency:
  group: quality-gate-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

env:
  PNPM_CACHE_FOLDER: ~/.pnpm-store
  NODE_VERSION: '22.12.0'
  PNPM_VERSION: '9.12.0'

jobs:
  # Fast feedback lane: Static Analysis & Security
  static-checks:
    name: Static Checks & Security
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for some checks

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        # Using no-frozen-lockfile because we know there are some lockfile drifts in the repo
        run: pnpm install --no-frozen-lockfile

      - name: Lint & Format Check
        run: pnpm run lint

      - name: Typecheck
        run: pnpm run typecheck

      - name: Golden Path Compliance
        run: npm run check:golden || echo "::warning::Golden path violations found. Please adhere to Golden Paths for new features."

      - name: Security Audit
        run: pnpm run security:audit || echo "::warning::Security audit found issues"

  # Unit Testing Lane
  unit-tests:
    name: Unit Tests (Coverage)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Server Unit Tests (Jest)
        run: pnpm --filter intelgraph-server run test:coverage
        env:
          NODE_OPTIONS: "--max-old-space-size=4096 --experimental-vm-modules"

      - name: Client Unit Tests (Vitest)
        run: pnpm --filter @intelgraph/web run test:coverage

  # E2E Testing Lane
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Enable Corepack
        run: corepack enable
      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E Tests
        run: npx playwright test
        env:
          PLAYWRIGHT_USE_WEBSERVER: "true"
          CI: "true"

  # Smoke Test Lane: The Golden Path
  smoke-tests:
    name: Smoke Tests (Golden Path)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Bootstrap Environment
        run: make bootstrap

      - name: Build Docker Images
        run: |
           docker build -f server/Dockerfile.dev -t summit/api:ci ./server
           docker build -f client/Dockerfile.dev -t summit/web:ci ./client

      - name: Start Environment
        run: make up

      - name: Wait for Services
        run: ./scripts/wait-for-it.sh localhost:4000 --timeout=60 --strict -- echo "API is up"

      - name: Run Smoke Tests
        run: make smoke

      - name: Dump Logs on Failure
        if: failure()
        run: docker compose -f docker-compose.dev.yml logs --tail=100

      - name: Teardown
        if: always()
        run: make down
