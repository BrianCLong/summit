name: PR Quality Gate

on:
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  validate-release-policy:
    name: Validate Release Policy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # v6


      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate Release Policy
        run: pnpm lint:release-policy

  lint-reason-codes:
    name: Lint Release Reason Codes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # v6


      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint Reason Codes
        run: node scripts/release/lint-reason-codes.mjs

  # NOTE: ga-risk-gate job removed - referenced workflow file does not exist
  # TODO: Re-enable when ga-risk-gate.yml is created

  security-scan:
    name: Vulnerability and Security Scan
    uses: ./.github/workflows/ci-security.yml
    with:
      run_dast: false # DAST is too slow for a PR check
    secrets:
      snyk_token: ${{ secrets.SNYK_TOKEN }}

  sbom:
    name: SBOM (warn-only policy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # v6

      - name: Install Syft
        uses: anchore/sbom-action/download-syft@v0

      - name: Generate SBOM artifact
        run: bash scripts/generate-sbom.sh summit-platform ci-build artifacts/sbom

      - name: SBOM policy check (non-blocking)
        continue-on-error: true
        env:
          SBOM_FILE: artifacts/sbom/summit-platform-main-ci-build.cdx.json
        run: node scripts/sbom-policy-check.mjs

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: artifacts/sbom/
          retention-days: 14

