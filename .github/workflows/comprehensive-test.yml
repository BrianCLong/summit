name: Comprehensive Testing Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: comprehensive-test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-coverage:
    name: Unit & Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile

      - name: Run Server Unit Tests with Coverage
        # Using the script that works locally
        run: |
          cd server
          npx cross-env NODE_OPTIONS='--experimental-vm-modules' npx jest --config jest.config.ts --coverage
        env:
          CI: true

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: server/coverage/

  integration-tests:
    name: Integration Tests
    needs: test-and-coverage
    runs-on: ubuntu-latest
    timeout-minutes: 20
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: intelgraph_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
      neo4j:
        image: neo4j:5.15.0
        env:
          NEO4J_AUTH: neo4j/password
        ports:
          - 7687:7687
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile

      - name: Run Server Integration Tests
        run: pnpm --filter intelgraph-server run test:integration
        env:
          DATABASE_URL: postgres://postgres:password@localhost:5432/intelgraph_test
          REDIS_URL: redis://localhost:6379
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USER: neo4j
          NEO4J_PASSWORD: password
          CI: true

  e2e-tests:
    name: End-to-End Tests
    needs: test-and-coverage
    runs-on: ubuntu-latest
    timeout-minutes: 30
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: intelgraph_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
      neo4j:
        image: neo4j:5.15.0
        env:
          NEO4J_AUTH: neo4j/password
        ports:
          - 7687:7687
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: Run Playwright Tests
        # Playwright will start the server via webServer config.
        # We need to ensure the server can connect to the services.
        run: npx playwright test
        env:
          CI: true
          BASE_URL: http://localhost:3000
          DATABASE_URL: postgres://postgres:password@localhost:5432/intelgraph_test
          REDIS_URL: redis://localhost:6379
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USER: neo4j
          NEO4J_PASSWORD: password

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
