name: narrative-ci

on:
  workflow_dispatch: {}
  pull_request:
    paths:
      - "intelgraph/pipelines/narrative_ci/**"
      - "intelgraph/schema/**"
      - "schemas/narrative/**"
      - ".github/policies/narrative_ci/**"
  schedule:
    - cron: "17 3 * * *"

jobs:
  verify:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      NARRATIVE_CI_ENABLED: "false"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install -g typescript

      - name: Build pipeline
        run: |
          npx tsc -p intelgraph/pipelines/narrative_ci/tsconfig.narrative.json

      - name: Run fixture pipeline
        run: |
          node --experimental-specifier-resolution=node intelgraph/pipelines/narrative_ci/dist/steps/50_bundle_evidence.js --fixture

      - name: Validate schemas
        run: |
          node --experimental-specifier-resolution=node intelgraph/pipelines/narrative_ci/dist/lib/schema_validate.js out schemas/narrative

      - name: Setup OPA
        uses: open-policy-agent/setup-opa@v2
        with:
          version: v0.68.0

      - name: OPA policy tests
        run: |
          opa test .github/policies/narrative_ci -v

      - name: Determinism gate (no timestamps)
        run: |
          if grep -rE "\"ts\"|\"timestamp\"|\"created_at\"|\"updated_at\"" out; then
            echo "timestamp-like fields found in deterministic outputs"
            exit 1
          fi

      - name: Upload evidence
        uses: actions/upload-artifact@v4
        with:
          name: narrative-ci-evidence
          path: |
            evidence/**
            out/**
