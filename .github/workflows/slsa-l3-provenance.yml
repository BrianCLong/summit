name: SLSA L3 Provenance & Supply Chain Security

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'Deployment target environment'
        required: false
        type: choice
        options:
          - staging
          - production
          - airgap
        default: staging
      skip_verification:
        description: 'Skip SLSA verification (emergency only)'
        type: boolean
        default: false

permissions:
  contents: read
  packages: write
  id-token: write      # Required for OIDC keyless signing
  attestations: write  # Required for GitHub attestations
  security-events: write
  actions: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_SERVER: ${{ github.repository }}/server
  IMAGE_NAME_WEB: ${{ github.repository }}/web
  COSIGN_EXPERIMENTAL: '1'  # Enable keyless OIDC signing
  SLSA_VERIFIER_VERSION: 'v2.6.0'

concurrency:
  group: slsa-l3-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  # ===========================================================================
  # Stage 1: Pre-build Security Validation
  # ===========================================================================
  pre-build-checks:
    name: Pre-Build Security Validation
    runs-on: ubuntu-latest
    outputs:
      commit-verified: ${{ steps.commit-check.outputs.verified }}
      source-hash: ${{ steps.source-hash.outputs.hash }}
    steps:
      - name: Checkout with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Verify commit signatures
        id: commit-check
        run: |
          set -euo pipefail
          if git log -1 --show-signature 2>/dev/null | grep -q "Good signature"; then
            echo "verified=true" >> "$GITHUB_OUTPUT"
            echo "Commit signature verified"
          else
            echo "verified=false" >> "$GITHUB_OUTPUT"
            echo "Warning: Commit signature not verified (acceptable for SLSA L3)"
          fi

      - name: Calculate source hash
        id: source-hash
        run: |
          set -euo pipefail
          SOURCE_HASH=$(git archive HEAD --prefix=source/ | sha256sum | cut -d' ' -f1)
          echo "hash=$SOURCE_HASH" >> "$GITHUB_OUTPUT"
          echo "Source hash: $SOURCE_HASH"

      - name: Secret scanning pre-flight
        run: |
          set -euo pipefail
          if git diff --cached --name-only 2>/dev/null | xargs -r grep -l -E "(api_key|secret_key|password\s*=)" 2>/dev/null; then
            echo "Potential secrets detected in staged files"
            exit 1
          fi
          echo "No obvious secrets detected"

  # ===========================================================================
  # Stage 2: Hermetic Builds (Server & Web)
  # ===========================================================================
  build-server:
    name: Build Server
    needs: pre-build-checks
    runs-on: ubuntu-latest
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-uri: ${{ steps.build-image-uri.outputs.uri }}
      build-timestamp: ${{ steps.build-info.outputs.timestamp }}
      build-id: ${{ steps.build-info.outputs.build-id }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate build info
        id: build-info
        run: |
          echo "timestamp=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> "$GITHUB_OUTPUT"
          echo "build-id=${{ github.run_id }}-${{ github.run_attempt }}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_SERVER }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,prefix=sha-

      - name: Build and push Server
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./server
          file: ./server/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: mode=max
          sbom: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Explicitly set the single image URI for downstream jobs
      - name: Set Image URI
        id: build-image-uri
        run: |
           echo "uri=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_SERVER }}@${{ steps.build.outputs.digest }}" >> "$GITHUB_OUTPUT"

      - name: Generate SBOM (Server)
        id: sbom
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_SERVER }}@${{ steps.build.outputs.digest }}
          artifact-name: sbom-server.spdx.json
          format: spdx-json

  build-web:
    name: Build Web
    needs: pre-build-checks
    runs-on: ubuntu-latest
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-uri: ${{ steps.build-image-uri.outputs.uri }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,prefix=sha-

      - name: Build and push Web
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./apps/web
          file: ./apps/web/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: mode=max
          sbom: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Explicitly set the single image URI for downstream jobs
      - name: Set Image URI
        id: build-image-uri
        run: |
           echo "uri=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}@${{ steps.build.outputs.digest }}" >> "$GITHUB_OUTPUT"

      - name: Generate SBOM (Web)
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}@${{ steps.build.outputs.digest }}
          artifact-name: sbom-web.spdx.json
          format: spdx-json

  # ===========================================================================
  # Stage 3: SLSA Provenance Generation (Official Generator)
  # ===========================================================================
  provenance-server:
    needs: build-server
    if: github.event_name != 'pull_request'
    permissions:
      actions: read
      id-token: write
      contents: write
      packages: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_container_slsa3.yml@v2.0.0
    with:
      image: ${{ needs.build-server.outputs.image-uri }}
      digest: ${{ needs.build-server.outputs.image-digest }}
    secrets:
      registry-password: ${{ secrets.GITHUB_TOKEN }}

  provenance-web:
    needs: build-web
    if: github.event_name != 'pull_request'
    permissions:
      actions: read
      id-token: write
      contents: write
      packages: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_container_slsa3.yml@v2.0.0
    with:
      image: ${{ needs.build-web.outputs.image-uri }}
      digest: ${{ needs.build-web.outputs.image-digest }}
    secrets:
      registry-password: ${{ secrets.GITHUB_TOKEN }}

  # ===========================================================================
  # Stage 4: Cosign Signing
  # ===========================================================================
  sign-images:
    name: Sign Images (Cosign)
    needs: [build-server, build-web]
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Log in to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign Server Image
        run: |
          cosign sign --yes "${{ env.REGISTRY }}/${{ env.IMAGE_NAME_SERVER }}@${{ needs.build-server.outputs.image-digest }}"

      - name: Sign Web Image
        run: |
          cosign sign --yes "${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}@${{ needs.build-web.outputs.image-digest }}"

  # ===========================================================================
  # Stage 5: Vulnerability Scanning
  # ===========================================================================
  scan:
    name: Vulnerability Scan
    needs: [build-server, build-web]
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: Download SBOMs
        uses: actions/download-artifact@v4
        with:
          pattern: sbom-*.spdx.json
          path: sboms
          merge-multiple: true

      - name: Scan Server SBOM
        uses: anchore/scan-action@v3
        with:
          sbom: sboms/sbom-server.spdx.json
          fail-build: false
          severity-cutoff: high

      - name: Scan Web SBOM
        uses: anchore/scan-action@v3
        with:
          sbom: sboms/sbom-web.spdx.json
          fail-build: false
          severity-cutoff: high

  # ===========================================================================
  # Stage 6: Summary
  # ===========================================================================
  summary:
    name: SLSA Compliance Summary
    needs: [provenance-server, provenance-web, sign-images, scan]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Generate Summary
        run: |
          cat >> "$GITHUB_STEP_SUMMARY" <<EOF
          # SLSA L3 Supply Chain Security Report

          | Component | Build | Provenance | Signed | Scan |
          |-----------|-------|------------|--------|------|
          | Server    | ✅    | ${{ needs.provenance-server.result == 'success' && '✅' || '❌' }} | ${{ needs.sign-images.result == 'success' && '✅' || '❌' }} | ${{ needs.scan.result == 'success' && '✅' || '❌' }} |
          | Web       | ✅    | ${{ needs.provenance-web.result == 'success' && '✅' || '❌' }} | ${{ needs.sign-images.result == 'success' && '✅' || '❌' }} | ${{ needs.scan.result == 'success' && '✅' || '❌' }} |

          **Verification:**
          \`cosign verify ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_SERVER }}@...\`
          EOF
