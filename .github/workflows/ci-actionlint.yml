name: Workflow Lint (actionlint)

on:
  push:
    branches: ["main"]
    paths:
      - '.github/workflows/**'
  pull_request:
    branches: ["main"]
    paths:
      - '.github/workflows/**'

jobs:
  ci-actionlint:
    name: ci-actionlint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # v4.2.2
      - name: Run actionlint
        uses: rhysd/actionlint-action@v1
        with:
          fail-on-error: true
          # actionlint will automatically find .github/actionlint.yaml
