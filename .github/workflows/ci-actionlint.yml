name: Workflow Lint (actionlint)

on:
  push:
    branches: ["main"]
    paths:
      - '.github/workflows/**'
  pull_request:
    branches: ["main"]
    paths:
      - '.github/workflows/**'

jobs:
  ci-actionlint:
    name: ci-actionlint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install actionlint
        run: |
          bash <(curl https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)
          sudo mv ./actionlint /usr/local/bin/
          actionlint -version

      - name: Run actionlint
        run: |
          actionlint -color $(find .github/workflows -name '*.yml' -not -path '*/.archive/*')
