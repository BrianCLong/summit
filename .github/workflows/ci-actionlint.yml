name: Workflow Lint (actionlint)

on:
  push:
    branches: ["main"]
    paths:
      - '.github/workflows/**'
  pull_request:
    branches: ["main"]
    paths:
      - '.github/workflows/**'

jobs:
  ci-actionlint:
    name: ci-actionlint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Run actionlint
        uses: reviewdog/action-actionlint@v1
        with:
          fail-on-error: true
          # actionlint will automatically find .github/actionlint.yaml
