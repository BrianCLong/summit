name: ci-sanity
on:
  push:
    branches: ['*']
  pull_request:
permissions:
  contents: read
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '18' }
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Sanity make
        run: |
          make bootstrap
          make up || true
          make smoke
