name: Copilot Golden Path

on:
  push:
    branches: [main]
    paths:
      - "services/copilot/**"
      - ".github/workflows/copilot-golden-path.yml"
  pull_request:
    branches: [main]
    paths:
      - "services/copilot/**"
      - ".github/workflows/copilot-golden-path.yml"

jobs:
  pipeline:
    uses: ./.github/workflows/golden-path/_golden-path-pipeline.yml
    with:
      service: copilot
      working-directory: services/copilot
      node-version: "20"
      coverage-threshold: 80
    secrets: inherit

  canary-rollback:
    needs: pipeline
    if: github.event_name == 'push'
    uses: ./.github/workflows/reusable/canary-rollback.yml
    with:
      service-name: copilot
