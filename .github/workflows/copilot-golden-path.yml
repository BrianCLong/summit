name: Copilot Golden Path

# Disabled: reusable workflow references need refactoring
# TODO: Move _golden-path-pipeline.yml to top-level workflows directory
on:
  workflow_dispatch:
    inputs:
      reason:
        description: "Reason for manual run"
        required: false
        type: string

jobs:
  pipeline:
    uses: ./.github/workflows/golden-path/_golden-path-pipeline.yml
    with:
      service: copilot
      working-directory: services/copilot
      node-version: "20"
      coverage-threshold: 80
    secrets: inherit

  canary-rollback:
    needs: pipeline
    if: github.event_name == 'push'
    uses: ./.github/workflows/reusable/canary-rollback.yml
    with:
      service-name: copilot
