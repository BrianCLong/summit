name: Extortion Pressure Gates

on:
  push:
    branches: [main]
    paths:
      - 'packages/extortion/**'
      - 'scripts/ci/.*extortion'
  pull_request:
    branches: [main]
    paths:
      - 'packages/extortion/**'
      - 'scripts/ci/.*extortion'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-# version handled by package.json
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --ignore-scripts --frozen-lockfile

      - name: Run Tests
        run: pnpm --filter @intelgraph/extortion test

      - name: Run Build
        run: pnpm --filter @intelgraph/extortion build

      - name: Generate Artifacts
        run: pnpm --filter @intelgraph/extortion generate

      - name: Never-Log Scan
        run: ./scripts/ci/never_log_scan.sh packages/extortion/artifacts/extortion

      - name: Determinism Check
        run: ./scripts/ci/check_determinism_extortion.sh
