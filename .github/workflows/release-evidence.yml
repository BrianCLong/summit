name: Release Evidence Pack

on:
  push:
    tags:
      - 'v*'
      - 'rc*'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  attestations: write

jobs:
  build-and-attest:
    runs-on: ubuntu-latest
    outputs:
      evidence-artifact-name: evidence-pack
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Artifacts
        run: pnpm run build

      - name: Generate SBOM
        # Build evidence pack script calls this, but we might want to do it explicitly to have the file ready for attestation?
        # No, the build_evidence_pack script does it.
        run: echo "SBOM generation handled in evidence pack step"

      - name: Attest Build Artifacts
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: 'dist/**/*'

      - name: Generate Attestation Bundles (for Evidence Pack)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # We need to generate bundles for our artifacts so we can include them in the evidence pack.
          # We'll use gh cli for this.
          mkdir -p dist/evidence/attestations

          # Find artifacts
          find dist -type f -not -path "dist/evidence/*" | while read artifact; do
            echo "Attesting $artifact..."

            if command -v gh &> /dev/null; then
               gh attestation create "$artifact" --bundle-path "dist/evidence/attestations/$(basename "$artifact").bundle.json" || true
            else
               echo "gh not found, skipping attestation bundle generation"
            fi
          done

      - name: Build Evidence Pack
        run: |
          npx tsx scripts/release/build_evidence_pack.ts \
            --out-dir dist/evidence \
            --artifacts-dir dist
            # Removing --ci-info-dir to use default placeholder logic to avoid circular copy

      - name: Verify Evidence Pack (Online)
        run: |
          npx tsx scripts/verification/verify_evidence_pack.ts --evidence-dir dist/evidence

      - name: Upload Evidence Pack
        uses: actions/upload-artifact@v4
        with:
          name: evidence-pack
          path: dist/evidence/

  verify-offline:
    needs: build-and-attest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        # We need the verification script

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (minimal)
        run: pnpm install --frozen-lockfile

      - name: Download Evidence Pack
        uses: actions/download-artifact@v4
        with:
          name: evidence-pack
          path: dist/evidence

      - name: Verify Evidence Pack (Offline)
        run: |
          npx tsx scripts/verification/verify_evidence_pack.ts --evidence-dir dist/evidence --offline
