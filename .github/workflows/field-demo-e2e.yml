name: Field Demo E2E

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  field-demo-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run Field Demo
        run: pnpm field:demo

      - name: Upload Evidence Bundle
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: field-evidence-bundle
          path: dist/field-evidence/
          retention-days: 5
