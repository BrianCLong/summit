name: docs-gate

on:
  pull_request:
    paths:
      - '**'

jobs:
  docs-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run docs gate
        run: |
          chmod +x scripts/docs-gate.sh
          BASE_REF="origin/${{ github.event.pull_request.base.ref }}" scripts/docs-gate.sh
