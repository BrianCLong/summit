name: Nightly Ops & Perf (strict)

on:
  schedule:
    - cron: '22 5 * * *'

jobs:
  strict:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-node@v4
        with: { node-version: '20.14.x', cache: 'pnpm' }
      - name: Install & heal
        run: |
          corepack enable || true
          corepack prepare pnpm@9.12.3 --activate || true
          pnpm i -w --frozen-lockfile=false
          node scripts/monorepo_heal.mjs || true
      - name: Ops validate (strict)
        run: node scripts/ops_validate.mjs
      - name: Boot stack (optional)
        run: |
          if [ -f .github/ci/docker-compose.ci.yml ]; then
            docker compose -f .github/ci/docker-compose.ci.yml up -d
            sleep 5
          fi
      - name: k6 smoke (strict)
        uses: grafana/k6-action@v0.3.1
        with:
          filename: .github/k6/smoke.js
        env:
          UI_URL: http://localhost:3000
          API_URL: http://localhost:4000
      - name: Down
        if: always()
        run: |
          if [ -f .github/ci/docker-compose.ci.yml ]; then
            docker compose -f .github/ci/docker-compose.ci.yml down -v
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.6
          terraform_wrapper: false
      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.15.2
