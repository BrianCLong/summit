name: Hello Service CI

on:
  push:
    branches: [ main ]
    paths:
      - 'services/hello-service/**'
      - '.github/workflows/hello-service-ci.yml'
      - '.github/workflows/reusable-golden-path.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'services/hello-service/**'
      - '.github/workflows/hello-service-ci.yml'
      - '.github/workflows/reusable-golden-path.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  call-reusable-workflow:
    uses: ./.github/workflows/reusable-golden-path.yml
    with:
      service_path: services/hello-service
      image_name: hello-service
    secrets: inherit
