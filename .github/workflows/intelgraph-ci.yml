# .github/workflows/intelgraph-ci.yml
name: IntelGraph CI

on:
  pull_request:
    paths:
      - 'server/**'
      - 'policy/**'
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - 'policy/**'

jobs:
  build-and-verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint and Format Check
        run: |
          pnpm --filter intelgraph-server run lint
          pnpm --filter intelgraph-server run format -- --check

      - name: Set up OPA
        uses: open-policy-agent/setup-opa@v2
        with:
          opa-version: latest

      - name: Build OPA Policy Bundle
        run: |
          opa build --target wasm --bundle --optimize=1 \
            --output policy/bundle.wasm \
            policy/

      - name: Upload OPA Bundle as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: opa-bundle
          path: policy/bundle.wasm
          retention-days: 7

