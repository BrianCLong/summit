name: Graph Sync Gate

on:
  pull_request:
    paths:
      - "graph-sync/**"
      - ".github/workflows/graph-sync-gate.yml"

jobs:
  graph-sync-check:
    name: Graph Sync Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Graph Sync Check
        run: pnpm run check:graph-sync

      - name: Upload Evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: graph-sync-evidence
          path: artifacts/graph-sync/*.json
