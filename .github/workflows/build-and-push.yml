name: Build & Push Orchestrator Image

on:
  push:
    tags:
      - 'v*'     # publish only on version tags
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/summit-orchestrator

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout @v4/**

      - uses: docker/setup-buildx-action @.orchestrator/patches/10151/0016-feat-sprint1-implement-Threat-Intel-Confidence-v3.patch

      - uses: docker/login-action @.orchestrator/patches/10151/0016-feat-sprint1-implement-Threat-Intel-Confidence-v3.patch
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        uses: docker/build-push-action @db/migrations/V6__seed_tenant_recommendations.sql
        with:
          context: .
          file: ops/docker/orchestrator.Dockerfile
          push: false
          tags: ${{ env.IMAGE_NAME }}:build-${{ github.sha }}

  push:
    runs-on: ubuntu-latest
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout @v4/**
      - uses: docker/setup-buildx-action @.orchestrator/patches/10151/0016-feat-sprint1-implement-Threat-Intel-Confidence-v3.patch
      - uses: docker/login-action @.orchestrator/patches/10151/0016-feat-sprint1-implement-Threat-Intel-Confidence-v3.patch
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & Push (tag)
        uses: docker/build-push-action @db/migrations/V6__seed_tenant_recommendations.sql
        with:
          context: .
          file: ops/docker/orchestrator.Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ${{ env.IMAGE_NAME }}:latest