name: GA Gate

# Enforces GA readiness checks for CI and release readiness

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ga-gate:
    name: GA Gate Verification
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup pnpm
        uses: pnpm/action-setup@c5ba7f7862a0f64c1b1a05fbac13e0b8e86ba08c # v4
        with:
          version: "10.0.0"

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v4
        with:
          node-version: "20"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run GA gate
        run: pnpm exec tsx scripts/run-ga-gate.ts

      - name: Upload GA gate report
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        with:
          name: ga-gate-report
          path: artifacts/ga-gate-report.json
          if-no-files-found: error
          retention-days: 30

      - name: Summary
        if: always()
        run: |
          echo "## GA Gate" >> $GITHUB_STEP_SUMMARY
          if [[ -f artifacts/ga-gate-report.json ]]; then
            echo "GA gate report generated." >> $GITHUB_STEP_SUMMARY
          else
            echo "GA gate report missing." >> $GITHUB_STEP_SUMMARY
          fi
