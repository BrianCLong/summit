name: GA Gate

on:
  pull_request:
    branches:
      - main
      - 'release/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate GA Protocol
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - uses: hoverkraft-tech/compose-action@v2

      - name: Install dependencies
        run: pnpm -w install --frozen-lockfile

      - name: Validate Protocol Compliance
        run: |
          # TODO: Implement actual protocol checks
          # - No timestamps in primary artifacts
          # - Deterministic outputs
          # - Redaction verification
          echo "Validating GA Protocol compliance..."

      - name: Verify Textualizer
        run: |
          # Verify textualizer deterministic output
          if [ -f "summit/textualizer/core.py" ]; then
            python3 -m pytest tests/test_textualizer_core.py -v
          fi

      - name: Verify Graph Sync Evidence
        id: evidence
        run: |
          # Check for graph sync artifacts
          if ls artifacts/graph-sync/*.json 1> /dev/null 2>&1; then
            echo "Graph sync evidence found."
          else
            echo "Warning: No graph sync evidence found."
          fi

      - name: Upload Evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: graph-sync-evidence
          path: artifacts/graph-sync/*.json
          if-no-files-found: warn
