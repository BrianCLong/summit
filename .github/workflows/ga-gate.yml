name: GA Gate

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  check-intent:
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.intent.outputs.result }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Check Intent
        id: intent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RESULT=$(node scripts/ci/is_release_intent.mjs)
          echo "Detected intent: $RESULT"
          IS_INTENT=$(echo "$RESULT" | jq -r .result)
          echo "result=$IS_INTENT" >> $GITHUB_OUTPUT

  ga-gate:
    name: GA Readiness Gate
    runs-on: ubuntu-latest
    needs: check-intent
    timeout-minutes: 15
    if: needs.check-intent.outputs.result == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # version is read from package.json packageManager field

      - name: Install Dependencies
        run: |
          make bootstrap

      - name: Run GA Gate
        run: |
          make ga

      - name: Generate GA Snapshot
        if: always()
        run: |
          mkdir -p artifacts/ga
          ./scripts/ga/ga-snapshot \
            --out artifacts/ga/ga_snapshot.json \
            --allow-missing \
            --include-ci \
            --include-release

      - name: Upload GA Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ga-report
          path: artifacts/ga/

      - name: Job Summary
        if: always()
        run: |
          if [ -f artifacts/ga/ga_report.md ]; then
            cat artifacts/ga/ga_report.md >> $GITHUB_STEP_SUMMARY
          fi
