name: Policy Supply Chain
on:
  push:
    paths:
      - 'policy/**'
  pull_request:
    paths:
      - 'policy/**'
jobs:
  policy-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Install opa & cosign
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64 && chmod +x opa && sudo mv opa /usr/local/bin/
          COSIGN_EXPERIMENTAL=1 curl -sSL https://github.com/sigstore/cosign/releases/latest/download/cosign-linux-amd64 -o cosign && chmod +x cosign && sudo mv cosign /usr/local/bin/
      - name: Build policy bundle
        run: bash policy/build.sh
      - name: Run policy gate
        run: bash tools/ci/policy_gate.sh
