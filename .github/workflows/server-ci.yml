name: Server CI

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'server/**'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'server/**'

concurrency:
  group: server-ci-${{ github.head_ref || github.sha }}
  cancel-in-progress: true

env:
  PNPM_CACHE_FOLDER: ~/.pnpm-store

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Enable corepack
        run: corepack enable

      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_CACHE_FOLDER }}
          key: ${{ runner.os }}-pnpm-server-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-server-
            ${{ runner.os }}-pnpm-

      - name: Configure pnpm store
        run: pnpm config set store-dir $PNPM_CACHE_FOLDER

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run pnpm audit
        run: pnpm audit --audit-level=high || true # Allow audit to fail without failing CI
        working-directory: server

      - name: Run lint
        run: pnpm run lint
        working-directory: server

      - name: Test OPA policies
        uses: instrumenta/conftest-action@v0.3.0
        with:
          files: server/policies/

      - name: Run tests with coverage
        run: pnpm run test:coverage
        working-directory: server

      - name: Build server
        run: pnpm run build
        working-directory: server

      - name: Run CodeQL Analysis (Placeholder)
        run: echo "CodeQL analysis would run here"

      - name: Generate SBOM (Placeholder)
        run: echo "SBOM generation would run here"

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: server-coverage-report
          path: server/coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./server/coverage/lcov.info # Path to LCOV coverage report
          flags: server # Optional: add flags to distinguish reports
          name: server-coverage # Optional: a name for the upload
