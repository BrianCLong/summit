name: Branch Protection Drift Check

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 3 * * 1" # Weekly Monday 03:00 UTC

permissions:
  contents: read

jobs:
  check-drift:
    name: Detect Drift
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.0.0

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Drift Detector
        env:
          BRANCH_PROTECTION_AUDIT_TOKEN: ${{ secrets.BRANCH_PROTECTION_AUDIT_TOKEN }}
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          if [ -z "$BRANCH_PROTECTION_AUDIT_TOKEN" ] && [ -z "$GITHUB_TOKEN" ]; then
            echo "::warning::No BRANCH_PROTECTION_AUDIT_TOKEN set. Using GITHUB_TOKEN (may have insufficient permissions or be read-only)."
          fi

          # We use npx tsx to run the script
          npx tsx scripts/security/check_branch_protection_drift.ts

      - name: Upload Drift Report
        if: failure() || always()
        uses: actions/upload-artifact@v4
        with:
          name: branch-protection-drift-report
          path: .tmp/branch_protection_drift_report.json
          retention-days: 7
