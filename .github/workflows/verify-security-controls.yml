name: Security Controls Verification

on:
  push:
    branches: [ main, release/* ]
  pull_request:
    branches: [ main ]

jobs:
  verify-security:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Security Verification
        working-directory: ./server
        run: npx jest --config jest.config.ts tests/verification/verify_security_controls.test.ts
        env:
          NODE_ENV: production
