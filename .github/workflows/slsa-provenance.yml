name: SLSA Provenance
on: [push]

permissions:
  contents: read
  id-token: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      hashes: ${{ steps.slsa-subjects.outputs.hashes }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - uses: pnpm/action-setup@v4
        with:
          version: "10.0.0"
      - name: Build real artifacts
        run: pnpm exec tsx scripts/release/build-artifacts.ts --out-dir dist
      - name: Generate SBOM
        run: pnpm exec tsx scripts/compliance/generate_sbom.ts
      - name: Prepare subjects for SLSA
        id: slsa-subjects
        run: |
          echo "hashes=$(base64 -w0 dist/checksums.txt)" >> "$GITHUB_OUTPUT"
      - uses: actions/upload-artifact@v4
        with:
          name: summit-artifacts
          path: |
            dist/
            sbom.json

  provenance:
    needs: [build]
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v1.10.0
    with:
      base64-subjects: "${{ needs.build.outputs.hashes }}"
      upload-assets: true

  # Linked: https://linear.app/summi7/issue/SUM-10197

  verify:
    runs-on: ubuntu-latest
    needs: [provenance]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: summit-artifacts
          path: dist
      - name: Download provenance attestation
        uses: actions/download-artifact@v4
        with:
          name: slsa-attestation
          path: provenance
      - name: Verify checksums
        run: |
          cd dist
          sha256sum -c checksums.txt
      - name: Verify SLSA attestation
        uses: slsa-framework/slsa-verifier-action@v2.3.0
        with:
          attestation-path: ./provenance/multiple.intoto.jsonl
          github-context: ${{ toJSON(github) }}
