name: SLSA Provenance
on: [push]

permissions:
  contents: read
  id-token: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      hashes: ${{ steps.slsa-subjects.outputs.hashes }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version: 18.x
      - uses: pnpm/action-setup@c5ba7f7862a0f64c1b1a05fbac13e0b8e86ba08c # v4
        with:

      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.1.1
        with:
          cosign-release: 'v2.2.0'

      - name: Install Syft
        uses: anchore/sbom-action/download-syft@v0.14.3

      - name: Build real artifacts
        run: pnpm exec tsx scripts/release/build-artifacts.ts --out-dir dist

      - name: Generate SBOMs
        run: |
          syft . -o spdx-json=sbom.spdx.json
          syft . -o cyclonedx-json=sbom.cdx.json

      - name: Sign SBOMs
        run: |
          cosign sign-blob --key env://SIGSTORE_KEY --output-signature sbom.spdx.json.sig sbom.spdx.json
          cosign sign-blob --key env://SIGSTORE_KEY --output-signature sbom.cdx.json.sig sbom.cdx.json
        env:
          SIGSTORE_KEY: ${{ secrets.SIGSTORE_KEY }}

      - name: Record Provenance
        run: |
          python scripts/compliance/in-toto-record.py --step-name build \
            --materials "./src,./sbom.spdx.json,./sbom.cdx.json" \
            --products "./dist/*"

      - name: Sign Provenance
        run: |
          cosign sign-blob --key env://SIGSTORE_KEY --output-signature attestation.json.sig attestation.json
        env:
          SIGSTORE_KEY: ${{ secrets.SIGSTORE_KEY }}

      - name: Prepare subjects for SLSA
        id: slsa-subjects
        run: |
          echo "hashes=$(base64 -w0 dist/checksums.txt)" >> "$GITHUB_OUTPUT"
      - uses: actions/upload-artifact@v4
        with:
          retention-days: 14
          name: summit-artifacts
          path: |
            dist/
            sbom.spdx.json
            sbom.spdx.json.sig
            sbom.cdx.json
            sbom.cdx.json.sig
            attestation.json
            attestation.json.sig

  provenance:
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      attestations: write
      contents: read
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: summit-artifacts
          path: dist
      - name: Attest Build Provenance
        uses: actions/attest-build-provenance@v3
        with:
          subject-checksums: dist/checksums.txt

  # Linked: https://linear.app/summi7/issue/SUM-10197

  verify:
    runs-on: ubuntu-latest
    needs: [provenance]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: summit-artifacts
          path: dist
      - name: Verify checksums
        run: |
          cd dist
          sha256sum -c checksums.txt
      - name: Verify Attestation
        run: |
          gh attestation verify dist/checksums.txt --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ github.token }}
