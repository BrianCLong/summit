name: SLSA Provenance
on: [push]

permissions:
  contents: read
  id-token: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      hashes: ${{ steps.slsa-subjects.outputs.hashes }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: 20.20.0
      - uses: pnpm/action-setup@c5ba7f7862a0f64c1b1a05fbac13e0b8e86ba08c # v4
        with:
          version: '10.0.0'
      - name: Build real artifacts
        run: pnpm exec tsx scripts/release/build-artifacts.ts --out-dir dist
      - name: Generate SBOM
        run: pnpm exec tsx scripts/compliance/generate_sbom.ts
      - name: Prepare subjects for SLSA
        id: slsa-subjects
        run: |
          echo "hashes=$(base64 -w0 dist/checksums.txt)" >> "$GITHUB_OUTPUT"
      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          retention-days: 14
          name: summit-artifacts
          path: |
            dist/
            sbom.json

  provenance:
    needs: [build]
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.1.0
    with:
      base64-subjects: "${{ needs.build.outputs.hashes }}"
      upload-assets: true

# Linked: https://linear.app/summi7/issue/SUM-10197

  verify:
    runs-on: ubuntu-latest
    needs: [provenance]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          name: summit-artifacts
          path: dist
      - name: Download provenance attestation
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          name: slsa-attestation
          path: provenance
      - name: Verify checksums
        run: |
          cd dist
          sha256sum -c checksums.txt
      - name: Verify SLSA attestation
        uses: slsa-framework/slsa-verifier-action@c9abffe4d2ab2ffa0b2ea9b2582b84164f390adc # v2.3.0
        with:
          attestation-path: ./provenance/multiple.intoto.jsonl
          github-context: ${{ toJSON(github) }}
