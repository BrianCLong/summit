name: Assurance Verification (Scheduled)

on:
  schedule:
    - cron: '0 * * * *' # Run every hour
  workflow_dispatch:

permissions:
  contents: read
  issues: write # For alerting/escalation

jobs:
  verify-assurance:
    name: Verify Assurance Signals
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package.json

      - name: Install dependencies
        run: |
          cd server
          npm ci --legacy-peer-deps

      - name: Run Assurance Verification Script
        id: verification
        run: |
          cd server
          # Use npx tsx to execute the typescript script directly
          npx tsx scripts/verify-assurance.ts

      - name: Upload Assurance Results Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: assurance-results
          path: server/assurance-results.json
          retention-days: 90

  alert-on-failure:
    name: Alert on Failure
    needs: [verify-assurance]
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Create Incident Issue
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Assurance Verification Failed',
              body: 'Continuous Assurance verification failed. Please investigate immediately.\n\nRun URL: ' + context.serverUrl + '/' + context.repo.owner + '/' + context.repo.repo + '/actions/runs/' + context.runId,
              labels: ['incident', 'assurance-failure']
            })
