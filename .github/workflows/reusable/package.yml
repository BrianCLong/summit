name: Reusable Package
on:
  workflow_call:
    secrets:
      NODE_AUTH_TOKEN:
        required: false

env:
  PNPM_CACHE_FOLDER: ~/.pnpm-store
  NODE_VERSION: '20.x'

permissions:
  contents: read
  packages: write

jobs:
  package:
    name: package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Enable corepack
        run: corepack enable

      - uses: pnpm/action-setup@c5ba7f7862a0f64c1b1a05fbac13e0b8e86ba08c # v4
        with:
          version: 9
          run_install: false

      - name: Cache pnpm store
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: ${{ env.PNPM_CACHE_FOLDER }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: Configure pnpm store
        run: pnpm config set store-dir $PNPM_CACHE_FOLDER

      - name: Cache Turbo
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm run build

      - name: Package artifact
        run: |
          mkdir -p artifacts
          git rev-parse HEAD > artifacts/commit.txt
          pnpm list --depth 1 > artifacts/dependencies.txt
          if [ -d dist ]; then
            tar -czf artifacts/build.tar.gz dist
          else
            echo "dist directory not found; creating empty build archive to preserve provenance trace" > artifacts/build.txt
            tar -czf artifacts/build.tar.gz artifacts/build.txt
          fi

      - name: Upload package artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: package-artifacts
          path: artifacts
          retention-days: 7
