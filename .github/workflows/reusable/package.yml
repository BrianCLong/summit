name: package

on:
  workflow_call:
    secrets:
      NODE_AUTH_TOKEN:
        required: false

permissions:
  contents: read
  packages: write

jobs:
  package:
    name: package
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: '20.x'
      PNPM_CACHE_FOLDER: ~/.pnpm-store
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Enable corepack
        run: corepack enable

      - name: Configure pnpm store
        run: pnpm config set store-dir $PNPM_CACHE_FOLDER

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm run build

      - name: Package artifact
        run: |
          mkdir -p artifacts
          git rev-parse HEAD > artifacts/commit.txt
          pnpm list --depth 1 > artifacts/dependencies.txt
          if [ -d dist ]; then
            tar -czf artifacts/build.tar.gz dist
          else
            echo "dist directory not found; creating empty build archive to preserve provenance trace" > artifacts/build.txt
            tar -czf artifacts/build.tar.gz artifacts/build.txt
          fi

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package-artifacts
          path: artifacts
          retention-days: 7
