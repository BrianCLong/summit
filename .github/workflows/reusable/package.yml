name: Reusable Package
on:
  workflow_call:

env:
  PNPM_CACHE_FOLDER: ~/.pnpm-store
  NODE_VERSION: '20.x'

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - name: Enable corepack
        run: corepack enable
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_CACHE_FOLDER }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-
      - name: Configure pnpm store
        run: pnpm config set store-dir $PNPM_CACHE_FOLDER
      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build workspace
        run: pnpm -w run build
      - name: Upload build artifacts for golden path
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            .turbo
            node_modules/.cache
          retention-days: 1
name: package

on:
  workflow_call:
    secrets:
      NODE_AUTH_TOKEN:
        required: false

permissions:
  contents: read
  packages: write

jobs:
  package:
    name: package
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: '20.x'
      PNPM_CACHE_FOLDER: ~/.pnpm-store
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Enable corepack
        run: corepack enable

      - name: Configure pnpm store
        run: pnpm config set store-dir $PNPM_CACHE_FOLDER

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm run build

      - name: Package artifact
        run: |
          mkdir -p artifacts
          git rev-parse HEAD > artifacts/commit.txt
          pnpm list --depth 1 > artifacts/dependencies.txt
          if [ -d dist ]; then
            tar -czf artifacts/build.tar.gz dist
          else
            echo "dist directory not found; creating empty build archive to preserve provenance trace" > artifacts/build.txt
            tar -czf artifacts/build.tar.gz artifacts/build.txt
          fi

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package-artifacts
          path: artifacts
          retention-days: 7
