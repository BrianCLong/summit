name: Reusable Unit Tests
on:
  workflow_call:

env:
  PNPM_CACHE_FOLDER: ~/.pnpm-store
  NODE_VERSION: '20.x'

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # v4
      - uses: actions/setup-node@v4 # v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - name: Enable corepack
        run: corepack enable
      - uses: pnpm/action-setup@c5ba7f7862a0f64c1b1a05fbac13e0b8e86ba08c # v4
        with:
          version: "10.0.0"
          run_install: false
      - name: Cache pnpm store
        uses: actions/cache@v4 # v4
        with:
          path: ${{ env.PNPM_CACHE_FOLDER }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-
      - name: Configure pnpm store
        run: pnpm config set store-dir $PNPM_CACHE_FOLDER
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm -w run lint
      - name: Typecheck
        run: pnpm -w run typecheck
      - name: Unit & integration tests
        run: pnpm -w run test
      - name: Production guardrails
        run: |
          set +e
          NODE_ENV=production \
          JWT_SECRET=weaksecret \
          JWT_REFRESH_SECRET=weaksecret2 \
          DATABASE_URL=postgresql://summit:devpassword@localhost:5432/summit_dev \
          NEO4J_URI=bolt://localhost:7687 \
          NEO4J_USERNAME=neo4j \
          NEO4J_PASSWORD=devpassword \
          REDIS_HOST=localhost \
          REDIS_PORT=6379 \
          REDIS_PASSWORD=devpassword \
          CORS_ORIGIN=* \
          pnpm ci:prod-guard
          status=$?
          if [ "$status" -eq 0 ]; then
            echo "Prod guardrails command succeeded unexpectedly"
            exit 1
          fi
          echo "Prod guardrails correctly blocked unsafe config"
name: unit

on:
  workflow_call:
    secrets:
      NODE_AUTH_TOKEN:
        required: false

permissions:
  contents: read

jobs:
  unit:
    name: unit
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: '20.x'
      PNPM_CACHE_FOLDER: ~/.pnpm-store
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4 # v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Enable corepack
        run: corepack enable

      - name: Configure pnpm store
        run: pnpm config set store-dir $PNPM_CACHE_FOLDER

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm run test:jest
