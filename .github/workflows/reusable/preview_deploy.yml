name: preview_deploy

on:
  workflow_call:
    secrets:
      CLOUD_AUTH:
        required: false

permissions:
  contents: read
  pull-requests: write

jobs:
  preview_deploy:
    name: preview_deploy
    runs-on: ubuntu-latest
    env:
      PREVIEW_NAMESPACE: pr-${{ github.event.number || github.run_number }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Render preview manifest
        run: |
          mkdir -p preview
          helm template summit ./helm/summit \
            -f helm/summit/values.dev.yaml \
            --set image.tag=${{ github.sha }} \
            --namespace ${PREVIEW_NAMESPACE} \
            > preview/manifest.yaml
          ls -la preview

      - name: Publish preview manifest
        uses: actions/upload-artifact@v4
        with:
          name: preview-manifest
          path: preview/manifest.yaml
          retention-days: 3

      - name: Post preview summary
        uses: actions/github-script@v7
        with:
          script: |
            core.summary.addHeading('Preview Environment')
            core.summary.addRaw(`Namespace: ${process.env.PREVIEW_NAMESPACE}`)
            core.summary.addRaw('\nManifest artifact: preview-manifest')
            await core.summary.write()
