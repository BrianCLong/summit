name: Reusable canary + rollback

on:
  workflow_call:
    inputs:
      service-name:
        description: "Service name for rollback targeting"
        required: true
        type: string
      canary-script:
        description: "Path to canary validation script"
        required: false
        type: string
        default: "scripts/canary-check.cjs"
      rollback-script:
        description: "Path to rollback script"
        required: false
        type: string
        default: "scripts/rollback.sh"
      rollback-enabled:
        description: "Trigger rollback when canary fails"
        required: false
        type: boolean
        default: true
      node-version:
        description: "Node.js version for canary checks"
        required: false
        type: string
        default: "18"
    outputs:
      canary-status:
        description: "Outcome of canary checks"
        value: ${{ jobs.canary.outputs.canary-status }}
      rollback-status:
        description: "Outcome of rollback execution"
        value: ${{ jobs.canary.outputs.rollback-status }}

jobs:
  canary:
    name: Canary + rollback
    runs-on: ubuntu-latest
    outputs:
      canary-status: ${{ steps.canary.outcome }}
      rollback-status: ${{ steps.rollback.outcome || 'skipped' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # v4

      - name: Setup pnpm
        uses: pnpm/action-setup@c5ba7f7862a0f64c1b1a05fbac13e0b8e86ba08c # v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v4 # v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: pnpm

      - name: Install canary dependencies
        run: pnpm add -w js-yaml

      - name: Run canary checks
        id: canary
        continue-on-error: true
        run: node ${{ inputs.canary-script }}

      - name: Rollback on canary failure
        id: rollback
        if: ${{ inputs.rollback-enabled && steps.canary.outcome != 'success' }}
        run: bash ${{ inputs.rollback-script }} ${{ inputs.service-name }}

      - name: Report canary failure
        if: ${{ steps.canary.outcome != 'success' }}
        run: |
          echo "Canary checks failed for ${{ inputs.service-name }}." >&2
          exit 1
