name: Reusable Security Scan

on:
  workflow_call:
    inputs:
      node_version:
        required: false
        type: string
        default: '20.x'

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security-scan:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - name: Generate SBOM (SPDX)
        uses: anchore/sbom-action@0b82b0b1a22399a1c542d4d656f70cd903571b5c # v0
        with:
          path: .
          output-file: sbom.spdx.json
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: sbom-spdx
          path: sbom.spdx.json
      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@6e7b7d1fd3e4fef0c5fa8cce1229c54b2c9bd0d8 # 0.24.0
        with:
          scan-type: fs
          format: table
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: '0'
          vuln-type: 'os,library'

  trufflehog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0
      - uses: trufflesecurity/trufflehog@v3
        with: { path: '.', base: 'origin/main', head: '${{ github.sha }}' }

  license-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: pilosus/action-pip-license-checker@cc7a461bfa27b44ad187b8578c881ef5138c13fd # v2
        with: { requirements: 'requirements.txt', fail: 'strong' }
      - uses: pilosus/action-licensefinder@v2
        with: { decisions-file: 'doc/license-decisions.yml' }

  # Updated audit job with caching as requested
  deps-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with: { version: 9, run_install: true }
      - name: Audit (prod)
        run: pnpm audit --prod --audit-level=high || true
