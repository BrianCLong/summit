name: Reusable Smoke Tests
on:
  workflow_call:
    inputs:
      packages:
        required: true
        type: string
        description: 'JSON list of packages to smoke test'

jobs:
  smoke:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: ${{ fromJson(inputs.packages) }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run Smoke Tests
        run: pnpm --filter ${{ matrix.package }} test:smoke
