name: security-supplychain
on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  hono-version-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-# version handled by package.json
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: node --test tools/security/verify_hono_lockfile.test.mjs
      - run: node tools/security/verify_hono_lockfile.mjs pnpm-lock.yaml
      - run: node tools/security/emit_hono_evidence_stamp.mjs
