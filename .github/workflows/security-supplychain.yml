name: security-supplychain
on:
  pull_request:
  push:
    branches: [main]

jobs:
  hono-version-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: node --test tools/security/verify_hono_lockfile.test.mjs
      - run: node tools/security/verify_hono_lockfile.mjs pnpm-lock.yaml
      - run: node tools/security/emit_hono_evidence_stamp.mjs
