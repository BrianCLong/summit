on:
  workflow_call:
    inputs:
      node-version:
        description: "Node.js version to use"
        required: false
        type: string
        default: "20"
      package-manager:
        description: "Package manager (pnpm)"
        required: false
        type: string
        default: "pnpm"
      workspace-filter:
        description: "Workspace filter for pnpm commands"
        required: false
        type: string
        default: ""
      run-lint:
        description: "Whether to run lint"
        required: false
        type: boolean
        default: true
      run-typecheck:
        description: "Whether to run typecheck"
        required: false
        type: boolean
        default: true
      run-tests:
        description: "Whether to run tests"
        required: false
        type: boolean
        default: true
      run-evidence:
        description: "Whether to generate evidence"
        required: false
        type: boolean
        default: false
      evidence-artifact-name:
        description: "Name for evidence artifact"
        required: false
        type: string
        default: "ci-evidence"
    secrets:
      NPM_TOKEN:
        description: "NPM token for private packages"
        required: false

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        task: [lint, typecheck, test]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'pnpm'
      - run: corepack enable
      - run: pnpm -w install --frozen-lockfile
      - name: Run ${{ matrix.task }}
        run: |
          if [ -n "${{ inputs.workspace-filter }}" ]; then
            pnpm --filter "${{ inputs.workspace-filter }}" ${{ matrix.task }}
          else
            pnpm -w ${{ matrix.task }}
          fi
