name: Reusable CI

on:
  workflow_call:
    inputs:
      node-version:
        required: false
        type: string
        default: '20'
      package-manager:
        required: false
        type: string
        default: 'pnpm'
      workspace-filter:
        required: false
        type: string
        default: ''
      run-lint:
        required: false
        type: boolean
        default: true
      run-typecheck:
        required: false
        type: boolean
        default: true
      run-tests:
        required: false
        type: boolean
        default: true
      run-evidence:
        required: false
        type: boolean
        default: false
      evidence-artifact-name:
        required: false
        type: string
        default: 'ci-evidence'

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: ${{ inputs.package-manager }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        if: ${{ inputs.run-lint }}
        run: |
          if [ -n "${{ inputs.workspace-filter }}" ]; then
            pnpm --filter ${{ inputs.workspace-filter }} run lint
          else
            pnpm run lint
          fi

      - name: Typecheck
        if: ${{ inputs.run-typecheck }}
        run: |
          if [ -n "${{ inputs.workspace-filter }}" ]; then
            pnpm --filter ${{ inputs.workspace-filter }} exec tsc --noEmit
          else
            pnpm exec tsc --noEmit
          fi

      - name: Tests
        if: ${{ inputs.run-tests }}
        run: |
          if [ -n "${{ inputs.workspace-filter }}" ]; then
            pnpm --filter ${{ inputs.workspace-filter }} test
          else
            pnpm test
          fi

      - name: Collect Evidence
        if: ${{ inputs.run-evidence }}
        run: |
          # Placeholder for evidence collection script
          echo "Collecting evidence for ${{ inputs.workspace-filter }}..."
          # node scripts/ci/collect_evidence.js ...

      - name: Upload Evidence
        if: ${{ inputs.run-evidence }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.evidence-artifact-name }}
          path: evidence/
