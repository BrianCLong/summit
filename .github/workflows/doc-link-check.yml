name: Doc Link Check

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'README.md'
      - 'scripts/check-doc-links.ts'
      - '.doclinkignore'
  pull_request:
    paths:
      - 'docs/**'
      - 'README.md'
      - 'scripts/check-doc-links.ts'
      - '.doclinkignore'

jobs:
  link-check:
    name: Check Documentation Links
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # v6

      - name: Install pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          version: "9.12.0"
      - name: Setup Node.js
        uses: actions/setup-node@v4 # v6
        with:
          cache: 'pnpm'
          node-version: '20'

      - name: Install tsx
        run: npm install -g tsx

      - name: Run link checker
        run: npx tsx scripts/check-doc-links.ts
