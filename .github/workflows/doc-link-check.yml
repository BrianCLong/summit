name: Doc Link Check

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'README.md'
      - 'scripts/check-doc-links.ts'
      - '.doclinkignore'
  pull_request:
    paths:
      - 'docs/**'
      - 'README.md'
      - 'scripts/check-doc-links.ts'
      - '.doclinkignore'

jobs:
  link-check:
    name: Check Documentation Links
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Setup Node.js
        uses: actions/setup-node@1d1121627393d3093b167069a74422b94a9ec3f2 # v4
        with:
          node-version: '20'

      - name: Install tsx
        run: npm install -g tsx

      - name: Run link checker
        run: npx tsx scripts/check-doc-links.ts
