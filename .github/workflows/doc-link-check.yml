name: Doc Link Check

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'README.md'
      - 'scripts/check-doc-links.ts'
      - '.doclinkignore'
  pull_request:
    paths:
      - 'docs/**'
      - 'README.md'
      - 'scripts/check-doc-links.ts'
      - '.doclinkignore'

jobs:
  link-check:
    name: Check Documentation Links
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # v6

      - name: Setup Node.js
      - name: Install tsx
        run: npm install -g tsx

      - name: Run link checker
        run: npx tsx scripts/check-doc-links.ts
