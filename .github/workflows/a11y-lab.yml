name: a11y-lab quality gates

on:
  push:
    paths:
      - 'apps/a11y-lab/**'
      - '.github/workflows/a11y-lab.yml'
  pull_request:
    paths:
      - 'apps/a11y-lab/**'
      - '.github/workflows/a11y-lab.yml'

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck
      - name: Enforce zero critical shell issues
        run: shellcheck -S error apps/a11y-lab/scripts/*.sh

  playwright:
    runs-on: ubuntu-latest
    needs: shellcheck
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install dependencies (scoped)
        run: pnpm install --filter @summit/a11y-lab...
      - name: Enforce telemetry guard
        run: A11Y_LAB_ALLOW_ANALYTICS=false ./apps/a11y-lab/scripts/telemetry-guard.sh
      - name: Run Playwright a11y + axe suite
        working-directory: apps/a11y-lab
        run: pnpm test:e2e -- --reporter=list
