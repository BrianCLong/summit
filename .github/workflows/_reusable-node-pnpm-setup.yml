# .github/workflows/_reusable-node-pnpm-setup.yml
name: Reusable Node & Pnpm Setup

on:
  workflow_call:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          # If version is missing, action-setup will check package.json "packageManager"
          # This avoids the "Multiple versions of pnpm specified" error
          run_install: false
