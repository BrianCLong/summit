name: Reusable Node.js & pnpm Setup

on:
  workflow_call:
    inputs:
      node-version:
        description: "Node.js version to use"
        required: false
        default: "20.x"
        type: string
      pnpm-version:
        description: "pnpm version to use"
        required: false
        default: "9.12.0"
        type: string
      install-deps:
        description: "Whether to install dependencies"
        required: false
        default: true
        type: boolean
      cache-key-prefix:
        description: "Prefix for cache key"
        required: false
        default: "pnpm"
        type: string

jobs:
  setup:
    name: Setup Node.js & pnpm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Setup pnpm
        uses: pnpm/action-setup@feaa6391d8481eb0db9d5b066fba94be3691684c # v4
        with:
          version: ${{ inputs.pnpm-version }}
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@1d1121627393d3093b167069a74422b94a9ec3f2 # v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-${{ inputs.cache-key-prefix }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-${{ inputs.cache-key-prefix }}-

      - name: Install dependencies
        if: ${{ inputs.install-deps }}
        run: pnpm install --frozen-lockfile --prefer-offline
