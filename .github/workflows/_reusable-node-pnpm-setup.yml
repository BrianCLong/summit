name: Reusable Node.js & pnpm Setup

on:
  workflow_call:
    inputs:
      node-version:
        description: "Node.js version to use"
        required: false
        default: "20.x"
        type: string
      pnpm-version:
        description: "pnpm version to use"
        required: false
        default: "9.12.0"
        type: string
      install-deps:
        description: "Whether to install dependencies"
        required: false
        default: true
        type: boolean
      cache-key-prefix:
        description: "Prefix for cache key"
        required: false
        default: "pnpm"
        type: string

jobs:
  setup:
    name: Setup Node.js & pnpm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # v6

      - name: Install Git 2.47.1+ and disable bundle URIs
        shell: bash
        run: |
          set -euo pipefail
          sudo add-apt-repository ppa:git-core/ppa -y
          sudo apt-get update
          sudo apt-get install -y git
          git --version
          git config --global transfer.bundleURI false
          required_version="2.47.1"
          current_version="$(git --version | awk '{print $3}')"
          if [[ "$(printf '%s\n' "$required_version" "$current_version" | sort -V | head -n1)" != "$required_version" ]]; then
            echo "::error::Git version $current_version is below required $required_version."
            exit 1
          fi
          if [[ "$(git config --global --get transfer.bundleURI)" != "false" ]]; then
            echo "::error::transfer.bundleURI must be disabled."
            exit 1
          fi

      - name: Setup pnpm
        uses: pnpm/action-setup@c5ba7f7862a0f64c1b1a05fbac13e0b8e86ba08c # v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4 # v6
        with:
          node-version: ${{ inputs.node-version }}
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4 # v5
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-${{ inputs.cache-key-prefix }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-${{ inputs.cache-key-prefix }}-

      - name: Install dependencies
        if: ${{ inputs.install-deps }}
        run: pnpm install --frozen-lockfile --prefer-offline
