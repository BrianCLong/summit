name: PR Queue Stabilizer

on:
  schedule:
    - cron: '0 8 * * 1-5' # Run at 08:00 UTC, Mon-Fri
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read
  checks: read
  statuses: read

jobs:
  triage:
    name: Triage Open PRs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - uses: pnpm/action-setup@feaa6391d8481eb0db9d5b066fba94be3691684c # v4

      - uses: actions/setup-node@1d1121627393d3093b167069a74422b94a9ec3f2 # v4
        with:
          node-version: "20"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run PR Triage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p docs/ops/pr-triage
          npx tsx scripts/ops/pr_triage.ts --out docs/ops/pr-triage/

      - name: Upload Triage Report
        uses: actions/upload-artifact@0b2207062494160a33bd674828362627b9c46d9a # v4
        with:
          name: pr-triage-report
          path: docs/ops/pr-triage/
          retention-days: 7

      - name: Summary
        if: always()
        run: |
          if [ -f docs/ops/pr-triage/PR_TRIAGE_REPORT.md ]; then
            cat docs/ops/pr-triage/PR_TRIAGE_REPORT.md >> $GITHUB_STEP_SUMMARY
          fi
