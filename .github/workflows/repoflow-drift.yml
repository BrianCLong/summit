name: RepoFlow Drift Detector

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  repoflow-drift:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run drift detector
        run: pnpm summit:repoFlow:drift
