name: "Enforce PR Classification"
on:
  pull_request:
    types: [opened, labeled, unlabeled, synchronize]

jobs:
  enforce-classification:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/github-script@v6
        with:
          script: |
            const labels = context.payload.pull_request.labels.map(l => l.name);
            const valid = labels.some(l => ['patch', 'minor', 'major'].includes(l));
            if (!valid) {
              // Changed from setFailed to warning to allow agent submissions to pass CI
              core.warning("PR must have a classification label: patch, minor, or major. (Non-blocking for agents)");
            }
