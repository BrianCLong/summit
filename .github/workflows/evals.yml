name: Evals

on:
  push:
    branches: [ main ]
    paths:
      - 'prompts/**'
      - 'eval/**'
      - 'GOLDEN/datasets/**'
  pull_request:
    paths:
      - 'prompts/**'
      - 'eval/**'
      - 'GOLDEN/datasets/**'
  schedule:
    - cron: '0 0 * * *' # Nightly

jobs:
  eval-runner:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r eval/requirements.txt

      - name: Run Evals (Mock)
        run: |
          # running in mock mode for CI demonstration
          python eval/runner.py --suite eval/suites/core_evals.yaml --mock

      - name: Upload Evidence
        uses: actions/upload-artifact@v3
        with:
          name: eval-results
          path: .evidence/eval_results/
