name: AI Copilot Canary

on:
  schedule:
    - cron: "15 * * * *"
  workflow_dispatch:

jobs:
  canary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies (script only)
        run: pnpm add -w js-yaml

      - name: Run AI Copilot canary checks
        run: node scripts/ai-copilot-canary.cjs
