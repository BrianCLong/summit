name: "[info] AI Copilot Canary"

on:
  schedule:
    - cron: "15 * * * *"
  workflow_dispatch:
  push:
    paths:
      - "slo/ai-copilot.yaml"
      - "RUNBOOKS/ai-copilot-service.md"
      - "services/ai-copilot/**"
      - ".github/workflows/ai-copilot-canary.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  canary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4 # v4
        # version is read from package.json packageManager field

      - name: Setup Node
        uses: actions/setup-node@v4 # v6
        with:
          cache: 'pnpm'
          node-# version handled by package.json

      - name: Install dependencies (script only)
        run: pnpm add -w js-yaml

      - name: Run AI Copilot canary checks
        run: node scripts/ai-copilot-canary.cjs
