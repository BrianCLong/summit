name: AI Copilot Canary

on:
  schedule:
    - cron: "15 * * * *"
  workflow_dispatch:
  push:
    paths:
      - "slo/ai-copilot.yaml"
      - "RUNBOOKS/ai-copilot-service.md"
      - "services/ai-copilot/**"
      - ".github/workflows/ai-copilot-canary.yml"

jobs:
  canary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Setup Node
        uses: actions/setup-node@1d1121627393d3093b167069a74422b94a9ec3f2 # v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@feaa6391d8481eb0db9d5b066fba94be3691684c # v4
        # version is read from package.json packageManager field

      - name: Install dependencies (script only)
        run: pnpm add -w js-yaml

      - name: Run AI Copilot canary checks
        run: node scripts/ai-copilot-canary.cjs
