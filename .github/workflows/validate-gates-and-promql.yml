name: validate-gates-and-promql

on:
  pull_request:
    paths:
      - 'tools/igctl/**'
      - 'ops/prometheus/**'
      - 'ops/observability/**'
  push:
    paths:
      - 'tools/igctl/**'
      - 'ops/prometheus/**'
      - 'ops/observability/**'

jobs:
  validate-gates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'npm', cache-dependency-path: tools/igctl/package-lock.json }
      - name: Install validator deps
        run: |
          npm --prefix tools/igctl ci || npm --prefix tools/igctl install
      - name: Validate gate extensions
        run: node tools/igctl/validate_go_no_go.js --schema tools/igctl/go-no-go.schema.json --file tools/igctl/go-no-go-extensions.yaml

  promtool-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check Prometheus rules (pinned version)
        run: |
          set -e
          files=(ops/prometheus/recording_rules.yaml ops/prometheus/slo_burn_rules.yaml ops/observability/intelgraph-slo-burn.yaml)
          for f in "${files[@]}"; do
            if [ -f "$f" ]; then
              echo "Checking $f"
              docker run --rm -v "$PWD":/work -w /work prom/prometheus:v2.53.0 promtool check rules "$f"
            fi
          done
      - name: Unit test Prometheus rules (if present)
        run: |
          if ls ops/prometheus/tests/*.test.yaml 1> /dev/null 2>&1; then
            docker run --rm -v "$PWD":/work -w /work prom/prometheus:v2.53.0 promtool test rules ops/prometheus/tests/*.test.yaml
          else
            echo "No promtool unit tests found."
          fi
      - name: Check Prometheus config (if present)
        run: |
          if [ -f ops/prometheus/prometheus.yml ]; then
            docker run --rm -v "$PWD":/work -w /work prom/prometheus:v2.53.0 promtool check config ops/prometheus/prometheus.yml
          fi

  alertmanager-config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check Alertmanager config (if present)
        run: |
          if [ -f ops/alertmanager/alertmanager.yml ]; then
            docker run --rm -v "$PWD":/work -w /work quay.io/prometheus/alertmanager:v0.27.0 amtool check-config ops/alertmanager/alertmanager.yml
          else
            echo "No ops/alertmanager/alertmanager.yml found; skipping AM check."
          fi
