name: K6 Performance Gates

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  k6-smoke:
    runs-on: ubuntu-latest
    env:
      PNPM_CACHE_FOLDER: ~/.pnpm-store
      NODE_VERSION: '20.x'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Enable corepack
        run: corepack enable

      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Bootstrap repo
        run: make bootstrap

      - name: Setup K6
        uses: grafana/setup-k6-action@v1

      - name: Bring up stack
        run: make up

      - name: Wait for health
        run: |
          # Simple wait loop
          timeout 120s bash -c 'until curl -s http://localhost:3000/health > /dev/null; do sleep 5; done'

      - name: Run K6 Smoke
        run: |
          k6 run -e TARGET_HOST=http://localhost:3000 tests/perf/smoke.js

      - name: Tear down
        if: always()
        run: make down || true
