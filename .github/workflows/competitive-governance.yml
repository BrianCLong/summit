name: Competitive Governance

on:
  push:
    paths:
      - 'docs/competitive/**'
      - 'scripts/competitive/**'
  pull_request:
    paths:
      - 'docs/competitive/**'
      - 'scripts/competitive/**'

jobs:
  lint:
    name: Lint Competitive Dossiers
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Run Linter
        run: node scripts/competitive/lint_dossier.mjs
