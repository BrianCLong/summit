name: Dependency Monitoring

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    - cron: "0 7 * * 1"
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

env:
  REPORT_DIR: dependency-monitoring

jobs:
  dependency-review:
    name: Block vulnerable dependency changes
    runs-on: ubuntu-latest
    steps:
      - name: Dependency review
        uses: actions/dependency-review-action@3c4e3dcb1aa7874d2c16be7d79418e9b7efd6261 # v4.8.2
        with:
          fail-on-severity: high
          comment-summary-in-pr: true
          allow-ghsas: true
          deny-licenses: AGPL-3.0, GPL-3.0, LGPL-3.0

  snyk-scan:
    name: Snyk dependency vulnerability scan
    needs: dependency-review
    runs-on: ubuntu-latest
    # Only run on same-repo PRs (not forks) and when SNYK_TOKEN is configured
    if: ${{ (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository) && secrets.SNYK_TOKEN != '' }}
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4.1.7

      - name: Prepare report directory
        run: mkdir -p "$REPORT_DIR"

      - name: Run Snyk test across all manifests
        uses: snyk/actions/node@9adf32b1121593767fc3c057af55b55db032dc04 # 1.0.0
        env:
          SNYK_TOKEN: ${{ env.SNYK_TOKEN }}
        with:
          command: test
          args: >-
            --all-projects
            --severity-threshold=high
            --fail-on=all
            --sarif-file-output=${{ env.REPORT_DIR }}/snyk.sarif

      - name: Upload Snyk SARIF
        uses: github/codeql-action/upload-sarif@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4
        with:
          sarif_file: ${{ env.REPORT_DIR }}/snyk.sarif

      - name: Persist Snyk report
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        with:
          retention-days: 14
          name: dependency-monitoring
          path: ${{ env.REPORT_DIR }}/snyk.sarif

  snyk-skip-notice:
    name: Snyk scan (skipped - no token)
    needs: dependency-review
    runs-on: ubuntu-latest
    # Only show this when SNYK_TOKEN is not configured
    if: ${{ secrets.SNYK_TOKEN == '' }}
    steps:
      - name: Notice
        run: |
          echo "::notice::Snyk scan skipped - SNYK_TOKEN not configured."
          echo "Add SNYK_TOKEN to repository secrets to enable Snyk dependency scanning."
