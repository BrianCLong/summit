name: Dependency Monitoring

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    - cron: "0 03 * * *"
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

env:
  REPORT_DIR: dependency-monitoring

jobs:
  dependency-review:
    name: Block vulnerable dependency changes
    runs-on: ubuntu-latest
    # dependency-review-action only works for pull_request/merge_group events
    if: github.event_name == 'pull_request' || github.event_name == 'pull_request_target' || github.event_name == 'merge_group'
    steps:
      - name: Dependency review
        uses: actions/dependency-review-action@3c4e3dcb1aa7874d2c16be7d79418e9b7efd6261 # v4.8.2
        with:
          fail-on-severity: high
          comment-summary-in-pr: true
          allow-ghsas: true
          deny-licenses: AGPL-3.0, GPL-3.0, LGPL-3.0

  snyk-scan:
    name: Snyk dependency vulnerability scan
    needs: dependency-review
    runs-on: ubuntu-latest
    # Run if dependency-review passed or was skipped, and not from fork PRs
    if: |
      always() &&
      (needs.dependency-review.result == 'success' || needs.dependency-review.result == 'skipped') &&
      (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # v4.1.7

      - name: Prepare report directory
        run: mkdir -p "$REPORT_DIR"

      - name: Run Snyk test across all manifests
        if: env.SNYK_TOKEN != ''
        uses: snyk/actions/node@9adf32b1121593767fc3c057af55b55db032dc04 # 1.0.0
        env:
          SNYK_TOKEN: ${{ env.SNYK_TOKEN }}
        with:
          command: test
          args: >-
            --all-projects
            --severity-threshold=high
            --fail-on=all
            --sarif-file-output=${{ env.REPORT_DIR }}/snyk.sarif

      - name: Upload Snyk SARIF
        if: env.SNYK_TOKEN != ''
        uses: github/codeql-action/upload-sarif@cdefb33c0f6224e58673d9004f47f7cb3e328b89 # v4
        with:
          sarif_file: ${{ env.REPORT_DIR }}/snyk.sarif

      - name: Persist Snyk report
        if: always() && env.SNYK_TOKEN != ''
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        with:
          retention-days: 14
          name: dependency-monitoring
          path: ${{ env.REPORT_DIR }}/snyk.sarif

  snyk-skip-notice:
    name: Snyk scan (skipped - no token)
    needs: dependency-review
    runs-on: ubuntu-latest
    # Run if dependency-review passed or was skipped
    if: always() && (needs.dependency-review.result == 'success' || needs.dependency-review.result == 'skipped')
    steps:
      - name: Notice
        run: |
          echo "::notice::Snyk scan skipped - SNYK_TOKEN not configured."
          echo "Add SNYK_TOKEN to repository secrets to enable Snyk dependency scanning."

  check-drift:
    name: Check Lockfile Drift
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # v4.1.7
      - name: Setup Node
        uses: actions/setup-node@v4 # v4
        with:
          cache: 'pnpm'
          node-version-file: .nvmrc
      # Note: pnpm version is read from package.json "packageManager" field
      - name: Install pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
      - name: Check Drift
        run: ./scripts/check-lockfile-drift.sh
