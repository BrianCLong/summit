name: Preview
on:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & push images
        run: |
          svcs=(apps/gateway apps/ui services/prov-ledger services/policy-compiler services/ai-nlq services/er-service services/ingest services/zk-tx)
          for s in "${svcs[@]}"; do
            name=${s//\//-}
            docker buildx build --push -t ghcr.io/${{ github.repository }}:${name}-pr${{ github.event.number }} -f $s/Dockerfile $s
          done
      - name: Publish preview links
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: preview
          message: |
            ðŸ§ª Preview images pushed to GHCR (tagged per component). Deploy with:
            ```
            helm upgrade --install ig-${{ github.event.number }} ops/helm \
              --set imageGateway=ghcr.io/${{ github.repository }}:apps-gateway-pr${{ github.event.number }} \
              --set imageUI=ghcr.io/${{ github.repository }}:apps-ui-pr${{ github.event.number }}
            ```
