name: VM Workbench CI

on:
  pull_request:
    paths:
      - 'vmworkbench/**'
      - 'tests/vmworkbench/**'
      - 'bundle/manifest.vmworkbench.json'
      - 'ci/verify_bundle.py'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify-bundle:
    name: Verify VM Workbench Bundle
    if: false  # Temporarily disabled for GA merge surge
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run Bundle Verifier
        run: python3 ci/verify_bundle.py
