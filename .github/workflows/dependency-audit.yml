name: Dependency Audit

on:
  workflow_dispatch:
    inputs:
      fix:
        description: 'Attempt to fix vulnerabilities'
        type: boolean
        default: false
  schedule:
    - cron: '0 0 * * *'

jobs:
  audit:
    runs-on: ubuntu-latest
    outputs:
      failed: ${{ steps.audit.outputs.failed }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Audit
        id: audit
        run: pnpm audit --prod
        continue-on-error: true

  fix:
    needs: audit
    runs-on: ubuntu-latest
    if: ${{ (vars.MERGE_SURGE != 'true' || github.event_name == 'merge_group' || github.event_name == 'push' || github.event_name == 'schedule') && github.event_name == 'workflow_dispatch' && inputs.fix == true && needs.audit.outputs.failed == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      - name: Audit Fix
        run: pnpm audit --fix
