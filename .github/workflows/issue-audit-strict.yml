name: Issue Audit Strict Compliance

on:
  schedule:
    - cron: "17 3 * * *"
  workflow_dispatch:

permissions:
  issues: write
  contents: read

jobs:
  strict-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Audit issue intake compliance
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const run = require('./.github/scripts/issue-audit-strict');
            await run({ github, context });
