name: Auto Green (main baseline)

on:
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      node: ${{ steps.versions.outputs.node }}
    steps:
      - uses: actions/checkout @v4/**
        with: { fetch-depth: 0 }

      - name: Use Node
        uses: actions/setup-node @v4/**
        with:
          node-version: '20'
          cache: 'npm'

      - id: versions
        run: |
          echo "node=20" >> "$GITHUB_OUTPUT"

      - name: Install
        run: |
          npm ci

  lint:
    runs-on: ubuntu-latest
    needs: [setup]
    steps:
      - uses: actions/checkout @v4/**
        with: { fetch-depth: 0 }
      - uses: actions/setup-node @v4/**
        with:
          node-version: ${{ needs.setup.outputs.node }}
          cache: 'npm'
      - run: npm ci
      - name: Lint
        run: npm run lint --workspace= @helm/summit/Chart.yaml --if-present

  types:
    runs-on: ubuntu-latest
    needs: [setup]
    steps:
      - uses: actions/checkout @v4/**
      - uses: actions/setup-node @v4/**
        with:
          node-version: ${{ needs.setup.outputs.node }}
          cache: 'npm'
      - run: npm ci
      - name: Typecheck
        run: npm run typecheck --workspace= @helm/summit/Chart.yaml --if-present

  unit:
    runs-on: ubuntu-latest
    needs: [setup]
    steps:
      - uses: actions/checkout @v4/**
      - uses: actions/setup-node @v4/**
        with:
          node-version: ${{ needs.setup.outputs.node }}
          cache: 'npm'
      - run: npm ci
      - name: Unit tests (quarantined flakies excluded)
        run: |
          npm test --workspaces --if-present -- --maxWorkers=50%
        env:
          CI: "true"

  build:
    runs-on: ubuntu-latest
    needs: [lint, types, unit]
    steps:
      - uses: actions/checkout @v4/**
      - uses: actions/setup-node @v4/**
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Build (no publish/push)
        run: npm run build --workspaces --if-present