name: Prune Stale PRs
on:
  schedule:
    - cron: '0 12 * * 1'

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          days-before-stale: 30
          days-before-close: 7
          stale-pr-message: 'This PR has gone stale. Please update or it will be closed.'
          close-pr-message: 'Closing due to inactivity. Reopen if needed.'
