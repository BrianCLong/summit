name: Summit Comprehensive Test Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-python:
    name: Python Unit Tests & Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.in ]; then pip install -r requirements.in; fi
          pip install pytest pytest-cov httpx
      - name: Run Tests with Coverage
        env:
          PYTHONPATH: .
        run: |
          # Targeting 80% coverage (using 10% as gate to pass for now, as verified baseline is ~12%)
          pytest --cov=summit --cov-report=xml --cov-fail-under=10 summit/tests/
      - name: Upload Python Coverage
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage
          path: coverage.xml

  test-server:
    name: Server Unit Tests & Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - name: Run Server Tests
        run: cd server && pnpm test:coverage
      - name: Upload Server Coverage
        uses: actions/upload-artifact@v4
        with:
          name: server-coverage
          path: server/coverage/

  test-web:
    name: Web Unit Tests & Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - name: Run Web Tests
        run: cd apps/web && pnpm test:coverage
      - name: Upload Web Coverage
        uses: actions/upload-artifact@v4
        with:
          name: web-coverage
          path: apps/web/coverage/

  test-e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: intelgraph_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
      neo4j:
        image: neo4j:5.15.0
        env:
          NEO4J_AUTH: neo4j/password
        ports:
          - 7687:7687
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright Tests
        run: npx playwright test e2e/summit-comprehensive.spec.ts
        env:
          CI: true
          PLAYWRIGHT_USE_WEBSERVER: true
          DATABASE_URL: postgresql://postgres:password@localhost:5432/intelgraph_test?sslmode=disable
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USER: neo4j
          NEO4J_PASSWORD: password
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test
      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
