name: Legacy CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  legacy-test:
    runs-on: ubuntu-latest
    if: ${{ vars.MERGE_SURGE != 'true' || github.event_name == 'merge_group' || github.event_name == 'push' || github.event_name == 'schedule' }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run Tests
        run: pnpm test

  cleanup:
    runs-on: ubuntu-latest
    if: ${{ (vars.MERGE_SURGE != 'true' || github.event_name == 'merge_group' || github.event_name == 'push' || github.event_name == 'schedule') && always() }}
    steps:
      - run: echo "Cleaning up..."
