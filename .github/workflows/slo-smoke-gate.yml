name: SLO Smoke Gate

on:
  pull_request:
    branches: [main]
    paths:
      - "observability/slo/**"
      - ".github/workflows/slo-smoke-gate.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  slo-check:
    name: SLO Smoke Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - uses: grafana/setup-k6-action@ffe7d7290dfa715e48c2ccc924d068444c94bde2

      # Start services needed for SLO testing
      - name: Start Services
        run: |
          docker compose up -d prometheus grafana
          # Wait for Prometheus to be ready
          timeout 60s bash -c 'until curl -s http://localhost:9090/-/ready; do sleep 2; done'

      - name: Run K6 Smoke Test
        run: |
          k6 run observability/slo/smoke-test.js --out json=slo-results.json

      - name: Analyze Results
        run: |
          node scripts/observability/analyze-slo-results.js slo-results.json

      - name: Generate Summary
        if: always()
        run: |
          if [ -f slo-results.json ]; then
            echo "### SLO Gate Results" >> "$GITHUB_STEP_SUMMARY"
            echo "" >> "$GITHUB_STEP_SUMMARY"
            cat slo-results.json | jq '.' >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: slo-gate-results-${{ github.run_id }}
          path: |
            slo-results.json
            slo-summary.json
            slo-metrics.json
          retention-days: 30
          if-no-files-found: warn

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v --remove-orphans 2>/dev/null || make down || true
