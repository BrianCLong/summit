name: skill-provenance

on:
  workflow_dispatch:
  pull_request:

jobs:
  skill-provenance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Generate skill provenance
        run: node scripts/skills/generate-skill-provenance.mjs
      - name: Upload provenance artifact
        uses: actions/upload-artifact@v4
        with:
          name: skill-provenance
          path: artifacts/skill-provenance
