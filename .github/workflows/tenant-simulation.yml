name: Tenant Boundary Leak Simulation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  simulation:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: server/package-lock.json

    - name: Install dependencies
      working-directory: server
      run: npm ci

    - name: Run Simulation Engine
      working-directory: server
      run: npx jest src/security/tenant-simulation/__tests__/tenant-simulation.test.ts
