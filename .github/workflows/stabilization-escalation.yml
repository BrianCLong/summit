name: Stabilization Escalation Report

on:
  schedule:
    - cron: '0 9 * * 1' # Weekly on Monday at 9am
  workflow_dispatch:

jobs:
  escalation-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate Escalation Report
        run: node scripts/releases/generate_stabilization_escalation.mjs

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: stabilization-escalation
          path: artifacts/stabilization/

      - name: Job Summary
        if: always()
        run: |
          if [ -f artifacts/stabilization/escalation.md ]; then
            cat artifacts/stabilization/escalation.md >> $GITHUB_STEP_SUMMARY
          fi
