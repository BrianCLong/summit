
name: dependabot-auto-merge
on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Dependabot metadata
        id: meta
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge
        if: |
          startsWith(steps.meta.outputs.update-type, 'version-update:semver-minor') ||
          startsWith(steps.meta.outputs.update-type, 'version-update:semver-patch') ||
          steps.meta.outputs.update-type == 'security'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT_AUTOMERGE }}
          PR_URL: ${{ github.event.pull_request.html_url }}
        run: gh pr merge --auto --squash "$PR_URL"
