name: Test Quarantine

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quarantine:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Run Quarantined Tests
        run: cd server && npm run test:quarantine
        continue-on-error: true # Always green, just report results

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: '**/test-results/junit-quarantine.xml'
