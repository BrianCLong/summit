name: pidm-evidence-verify

on:
  pull_request:
    paths:
      - "evidence/pidm/**"
      - ".github/scripts/verify_evidence_index.ts"
      - ".github/workflows/ci-pidm-evidence.yml"
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pidm-evidence-verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run unit tests
        run: pnpm test
      - name: Verify PIDM evidence index
        run: npx tsx .github/scripts/verify_evidence_index.ts
