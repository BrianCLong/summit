name: Release Gate

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  release-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # version is read from package.json packageManager field

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Targeted Tests
        run: |
          echo "Running release script tests..."
          if [ -f scripts/verify-evidence-bundle.test.ts ]; then
            npx tsx scripts/verify-evidence-bundle.test.ts
          else
            echo "Skipping tests: scripts/verify-evidence-bundle.test.ts not found"
          fi

      - name: Run Release Gate
        run: |
          pnpm release:bundle -- \
            --tag v0.0.0-pr.${{ github.event.pull_request.number || github.run_id }} \
            --override-freeze \
            --override-reason "PR gate run"

      - name: Path Budget Scan & Enforce
        run: |
          node scripts/ci/scan_path_budgets.mjs
          node scripts/ci/enforce_path_budgets.mjs --release-intent

      - name: Upload Path Budget Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: path-budget-report
          path: artifacts/path-budget/

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-bundle-pr-${{ github.event.pull_request.number || github.run_id }}
          path: dist/release/
          retention-days: 7
