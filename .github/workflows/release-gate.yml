name: Release Gate

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  release-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # version is read from package.json packageManager field

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Analyze Dependency Changes
        id: deps-analyze
        if: github.event_name == 'pull_request'
        run: |
          # Fetch base branch to ensure we can compare
          git fetch origin ${{ github.base_ref }}:refs/remotes/origin/${{ github.base_ref }}
          node scripts/ci/analyze_dependency_changes.mjs origin/${{ github.base_ref }} HEAD

      - name: Upload Dependency Report
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: deps-change-report
          path: artifacts/deps-change/

      - name: Enforce Dependency Approval
        if: github.event_name == 'pull_request'
        env:
          # Check if PR has 'release-intent' label
          RELEASE_INTENT: ${{ contains(github.event.pull_request.labels.*.name, 'release-intent') }}
          # Check if PR has 'deps-approved' label
          HAS_APPROVAL: ${{ contains(github.event.pull_request.labels.*.name, 'deps-approved') }}
        run: |
          node scripts/ci/enforce_dependency_approval.mjs

      - name: Run Targeted Tests
        run: |
          echo "Running release script tests..."
          if [ -f scripts/verify-evidence-bundle.test.ts ]; then
            npx tsx scripts/verify-evidence-bundle.test.ts
          else
            echo "Skipping tests: scripts/verify-evidence-bundle.test.ts not found"
          fi

      - name: Run Release Gate
        run: |
          pnpm release:bundle -- \
            --tag v0.0.0-pr.${{ github.event.pull_request.number || github.run_id }} \
            --override-freeze \
            --override-reason "PR gate run"

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-bundle-pr-${{ github.event.pull_request.number || github.run_id }}
          path: dist/release/
          retention-days: 7
