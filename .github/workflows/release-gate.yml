name: Release Gate

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read

jobs:
  release-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 18

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # version is read from package.json packageManager field

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Risk Validation
        run: |
          echo "Running production risk validation..."
          git diff --name-only origin/main...HEAD > changed_files.txt
          node scripts/risk/validate_change_risk.mjs --files changed_files.txt --channel ga

      - name: Run Targeted Tests
        run: |
          echo "Running release script tests..."
          if [ -f scripts/verify-evidence-bundle.test.ts ]; then
            npx tsx scripts/verify-evidence-bundle.test.ts
          else
            echo "Skipping tests: scripts/verify-evidence-bundle.test.ts not found"
          fi

      - name: Run Release Gate
        run: |
          pnpm release:bundle -- \
            --tag v0.0.0-pr.${{ github.event.pull_request.number || github.run_id }} \
            --override-freeze \
            --override-reason "PR gate run"

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: release-bundle-pr-${{ github.event.pull_request.number || github.run_id }}
          path: dist/release/
          retention-days: 7
