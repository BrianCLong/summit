version: '3.8'
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: summit
      POSTGRES_USER: summit
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U summit"]
      interval: 5s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5-enterprise
    environment:
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_AUTH=neo4j/testtest1
    ports:
      - "7687:7687"
      - "7474:7474"
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p testtest1 'RETURN 1'"]
      interval: 5s
      timeout: 5s
      retries: 10
