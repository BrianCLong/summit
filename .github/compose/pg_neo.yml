
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: summit
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
  neo4j:
    image: neo4j:5.12-enterprise
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"
    ports:
      - "7474:7474"
      - "7687:7687"
