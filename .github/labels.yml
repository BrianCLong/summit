# Standard set of labels for Summit repo
# Use with actions/labeler or a label sync tool

- name: 'type: bug'
  color: 'd73a4a'
  description: 'Something isn''t working'
- name: 'type: feature'
  color: 'a2eeef'
  description: 'New feature or request'
- name: 'type: docs'
  color: '0075ca'
  description: 'Improvements or additions to documentation'
- name: 'type: chores'
  color: 'a4f6a9'
  description: 'Maintenance, dependencies, tooling'
- name: 'type: security'
  color: 'e99695'
  description: 'Security vulnerability or hardening'

- name: 'priority: critical'
  color: 'b60205'
  description: 'Must handle immediately'
- name: 'priority: high'
  color: 'ff0000'
  description: 'Important for next release'
- name: 'priority: medium'
  color: 'fbca04'
  description: 'Normal priority'
- name: 'priority: low'
  color: 'c2e0c6'
  description: 'Nice to have'

- name: 'status: blocked'
  color: '000000'
  description: 'Waiting on something else'
- name: 'status: in-review'
  color: 'feceea'
  description: 'Currently being reviewed'
- name: 'status: needs-triage'
  color: 'ffffff'
  description: 'Needs initial review/categorization'

- name: 'area: frontend'
  color: '1d76db'
  description: 'Frontend/UI code'
- name: 'area: backend'
  color: '5319e7'
  description: 'Backend/API code'
- name: 'area: devops'
  color: '0052cc'
  description: 'CI/CD, Infrastructure, Docker'
- name: 'area: data'
  color: 'bfdadc'
  description: 'Database, migration, data integrity'

- name: 'needs-canary-plan'
  color: 'bfd4f2'
  description: 'Requires a canary deployment plan before merge'
- name: 'migration-gate'
  color: 'd93f0b'
  description: 'Contains database migrations, requires verification'
