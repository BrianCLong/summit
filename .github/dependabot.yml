version: 2
updates:
  - package-ecosystem: npm
    directory: "/"
    schedule: { interval: weekly, day: monday, time: "03:00" }
    groups:
      minor-and-patch:
        patterns: ["*"]
        update-types: ["minor","patch"]
    open-pull-requests-limit: 10
    pull-request-branch-name: { separator: "-" }
    rebase-strategy: auto
    reviewers: ["team/security"]