openapi: 3.0.3
info:
  title: IntelGraph Copilot
  version: 0.1.0
servers:
  - url: https://api.example.com
paths:
  /copilot/preview:
    post:
      summary: Generate Cypher + cost/row estimate (no execute)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - prompt
              properties:
                prompt:
                  type: string
                  minLength: 4
                context:
                  type: object
                  additionalProperties: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required:
                  - cypher
                  - estimate
                properties:
                  cypher:
                    type: string
                  estimate:
                    type: object
                    properties:
                      rows:
                        type: integer
                      cost:
                        type: number
  /copilot/execute:
    post:
      summary: Execute Cypher after preview+approval
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - cypher
              properties:
                cypher:
                  type: string
                context:
                  type: object
                  additionalProperties: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                properties:
                  data:
                    type: array
                    items:
                      type: array
                      items: {}
        "403":
          description: Write operations are not permitted in sandbox
        "422":
          description: Unsafe Cypher detected