openapi: 3.0.0
info:
  title: Maestro API
  version: 1.0.0
  description: Complete OpenAPI specification for the Maestro platform.

servers:
  - url: http://localhost:8080
    description: Local Development Server

paths:
  # TODO: Add all exposed paths (runs, pipelines, policies, routing, evidence, CI, providers, alerts, budgets, DLQ)
  /runs:
    get:
      summary: List all Maestro runs
      responses:
        '200':
          description: A list of runs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Run'

components:
  schemas:
    Run:
      type: object
      properties:
        id:
          type: string
          description: Unique ID of the run
        status:
          type: string
          description: Current status of the run

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - BearerAuth: []

# TODO: Add typed schemas, error responses, pagination, rate-limit headers, tenant header, trace headers
