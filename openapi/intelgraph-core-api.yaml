          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    CreateEntityRequest:
      type: object
      required: [type, properties]
      properties:
        type:
          type: string
          example: 'Person'
        properties:
          type: object
          additionalProperties: true
          example:
            name: 'John Doe'
            email: 'john.doe@example.com'
        metadata:
          type: object
          properties:
            source:
              type: string
            confidence:
              type: number
              format: float
              minimum: 0
              maximum: 1

