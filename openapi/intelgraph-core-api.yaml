openapi: 3.0.3
info:
  title: IntelGraph Core API
  description: |
    IntelGraph Core API provides comprehensive intelligence analysis capabilities with graph-based data visualization, 
    AI-enhanced analytics, and real-time collaboration features.

    ## Key Features
    - **Graph Analytics**: Advanced graph querying and analysis
    - **AI Enhancement**: Machine learning-powered insights
    - **Real-time Collaboration**: Live updates and sharing
    - **Security**: Enterprise-grade authentication and authorization
    - **Compliance**: GDPR/CCPA compliant with comprehensive audit logging

    ## Authentication
    All API endpoints require JWT authentication unless explicitly marked as public.
    Include the JWT token in the Authorization header: `Authorization: Bearer <token>`

    ## Rate Limiting
    - **Free Tier**: 100 requests per hour
    - **Professional**: 1,000 requests per hour  
    - **Enterprise**: 10,000 requests per hour

    ## GraphQL Integration
    This API also exposes a GraphQL endpoint at `/graphql` for more flexible querying.
  version: 2.1.0
  contact:
    name: IntelGraph Support
    email: support@intelgraph.ai
    url: https://docs.intelgraph.ai
  license:
    name: Commercial License
    url: https://intelgraph.ai/license
  termsOfService: https://intelgraph.ai/terms

servers:
  - url: https://api.intelgraph.ai/v2
    description: Production server
  - url: https://api-staging.intelgraph.ai/v2
    description: Staging server
  - url: http://localhost:4000/v2
    description: Development server

security:
  - bearerAuth: []
  - apiKey: []

paths:
  # Authentication Endpoints
  /auth/login:
    post:
      tags: [Authentication]
      summary: User login
      description: Authenticate user with email/password and return JWT token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                  example: analyst@example.com
                password:
                  type: string
                  format: password
                  minLength: 8
                  example: SecurePassword123!
                rememberMe:
                  type: boolean
                  default: false
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '422':
          $ref: '#/components/responses/ValidationError'

  /auth/refresh:
    post:
      tags: [Authentication]
      summary: Refresh JWT token
      description: Refresh an expired JWT token using refresh token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [refreshToken]
              properties:
                refreshToken:
                  type: string
                  example: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9...
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /auth/logout:
    post:
      tags: [Authentication]
      summary: User logout
      description: Invalidate current JWT token and refresh token
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Logged out successfully

  # Graph Analytics Endpoints
  /graphs:
    get:
      tags: [Graph Analytics]
      summary: List user graphs
      description: Retrieve list of graphs accessible to the current user
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: search
          in: query
          schema:
            type: string
          description: Search graphs by name or description
        - name: tags
          in: query
          schema:
            type: array
            items:
              type: string
          description: Filter by tags
      responses:
        '200':
          description: List of graphs
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/GraphSummary'
                  pagination:
                    $ref: '#/components/schemas/Pagination'

    post:
      tags: [Graph Analytics]
      summary: Create new graph
      description: Create a new intelligence graph for analysis
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGraphRequest'
      responses:
        '201':
          description: Graph created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Graph'
        '422':
          $ref: '#/components/responses/ValidationError'

  /graphs/{graphId}:
    get:
      tags: [Graph Analytics]
      summary: Get graph details
      description: Retrieve detailed information about a specific graph
      parameters:
        - name: graphId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Graph details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Graph'
        '404':
          $ref: '#/components/responses/NotFoundError'

    put:
      tags: [Graph Analytics]
      summary: Update graph
      description: Update graph metadata and configuration
      parameters:
        - name: graphId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateGraphRequest'
      responses:
        '200':
          description: Graph updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Graph'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '422':
          $ref: '#/components/responses/ValidationError'

    delete:
      tags: [Graph Analytics]
      summary: Delete graph
      description: Permanently delete a graph and all associated data
      parameters:
        - name: graphId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Graph deleted successfully
        '404':
          $ref: '#/components/responses/NotFoundError'

  /graphs/{graphId}/query:
    post:
      tags: [Graph Analytics]
      summary: Execute graph query
      description: Execute Cypher query against the graph database
      parameters:
        - name: graphId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [query]
              properties:
                query:
                  type: string
                  example: 'MATCH (n:Entity) RETURN n LIMIT 10'
                parameters:
                  type: object
                  additionalProperties: true
                  example: { 'limit': 10 }
                includeMetrics:
                  type: boolean
                  default: false
      responses:
        '200':
          description: Query executed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryResult'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /graphs/{graphId}/entities:
    get:
      tags: [Entities]
      summary: List entities in graph
      description: Retrieve entities from the specified graph with filtering options
      parameters:
        - name: graphId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: type
          in: query
          schema:
            type: string
          example: Person
        - name: search
          in: query
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: List of entities
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Entity'
                  pagination:
                    $ref: '#/components/schemas/Pagination'

    post:
      tags: [Entities]
      summary: Create entity
      description: Create a new entity in the graph
      parameters:
        - name: graphId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateEntityRequest'
      responses:
        '201':
          description: Entity created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Entity'

  /graphs/{graphId}/relationships:
    get:
      tags: [Relationships]
      summary: List relationships in graph
      description: Retrieve relationships from the specified graph
      parameters:
        - name: graphId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: type
          in: query
          schema:
            type: string
          example: KNOWS
        - name: sourceId
          in: query
          schema:
            type: string
            format: uuid
        - name: targetId
          in: query
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: List of relationships
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Relationship'

    post:
      tags: [Relationships]
      summary: Create relationship
      description: Create a new relationship between entities
      parameters:
        - name: graphId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRelationshipRequest'
      responses:
        '201':
          description: Relationship created successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Relationship'

  # Case Management
  /cases:
    post:
      tags: [Cases]
      summary: Create investigation case
      description: Creates a new investigation case in draft status
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [title]
              properties:
                title:
                  type: string
                  example: 'Suspicious Network Activity Investigation'
      responses:
        '200':
          description: Case created
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  case:
                    $ref: '#/components/schemas/Case'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

  /cases/{caseId}:
    get:
      tags: [Cases]
      summary: Get case details
      description: Retrieve a case by ID
      parameters:
        - name: caseId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Case details
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  case:
                    $ref: '#/components/schemas/Case'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /cases/{caseId}/approve:
    post:
      tags: [Cases]
      summary: Approve case
      description: Updates case status to approved and records audit entry
      parameters:
        - name: caseId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Case approved
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  case:
                    $ref: '#/components/schemas/Case'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /cases/{caseId}/export:
    get:
      tags: [Cases]
      summary: Export case bundle
      description: Exports case data including evidence references and watermark metadata
      parameters:
        - name: caseId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Case export bundle
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CaseExport'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  # Evidence
  /evidence/{evidenceId}/annotations:
    get:
      tags: [Evidence]
      summary: List evidence annotations
      description: Retrieve annotations attached to a piece of evidence
      parameters:
        - name: evidenceId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Annotation list
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Annotation'
        '403':
          $ref: '#/components/responses/ForbiddenError'

    post:
      tags: [Evidence]
      summary: Create evidence annotation
      description: Adds a new annotation to the evidence item
      parameters:
        - name: evidenceId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [range, note]
              properties:
                range:
                  type: string
                  example: '45-89'
                note:
                  type: string
                  example: 'Correlates with external event'
      responses:
        '200':
          description: Annotation created
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  annotation:
                    $ref: '#/components/schemas/Annotation'
        '403':
          $ref: '#/components/responses/ForbiddenError'

  /evidence/{evidenceId}/pdf:
    get:
      tags: [Evidence]
      summary: Export evidence PDF
      description: Generates a signed download URL for the evidence PDF
      parameters:
        - name: evidenceId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Export URL generated
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  url:
                    type: string
                    format: uri
                    example: '/downloads/evidence123.pdf'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  # Ingestion
  /ingest/connectors:
    get:
      tags: [Ingest]
      summary: List ingest connectors
      description: Returns connectors supported by the ingestion service
      security: []
      responses:
        '200':
          description: Connector catalog
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Connector'

  /ingest/start:
    post:
      tags: [Ingest]
      summary: Start ingest job
      description: Starts a new ingest job using the specified connector configuration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [connector]
              properties:
                connector:
                  type: string
                  example: twitter
                config:
                  type: object
                  additionalProperties: true
      responses:
        '200':
          description: Job accepted
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  jobId:
                    type: string
                  connector:
                    type: string
        '400':
          $ref: '#/components/responses/BadRequestError'

  /ingest/progress/{jobId}:
    get:
      tags: [Ingest]
      summary: Get ingest job progress
      description: Returns progress for an ingest job
      parameters:
        - name: jobId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Job progress
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IngestJob'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /ingest/cancel/{jobId}:
    post:
      tags: [Ingest]
      summary: Cancel ingest job
      description: Cancels a queued or running ingest job
      parameters:
        - name: jobId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Cancelled
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  id:
                    type: string
        '404':
          $ref: '#/components/responses/NotFoundError'

  /ingest/schema/{connectorId}:
    get:
      tags: [Ingest]
      summary: Connector configuration schema
      description: Returns JSON schema describing configuration fields for a connector
      security: []
      parameters:
        - name: connectorId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Connector schema
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectorSchema'

  /ingest/dry-run/{connectorId}:
    post:
      tags: [Ingest]
      summary: Validate connector configuration
      description: Validates configuration without starting ingestion
      parameters:
        - name: connectorId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        '200':
          description: Configuration valid
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  warnings:
                    type: array
                    items:
                      type: string
        '400':
          $ref: '#/components/responses/BadRequestError'

  # Triage
  /triage/suggestions:
    get:
      tags: [Triage]
      summary: List triage suggestions
      description: Retrieves AI-generated suggestions in reverse chronological order
      responses:
        '200':
          description: Suggestion list
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Suggestion'
    post:
      tags: [Triage]
      summary: Create triage suggestion
      description: Creates a new triage suggestion
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  enum: [link, anomaly]
                  default: link
                data:
                  type: object
                  additionalProperties: true
      responses:
        '200':
          description: Suggestion created
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  suggestion:
                    $ref: '#/components/schemas/Suggestion'

  /triage/suggestions/{suggestionId}/approve:
    post:
      tags: [Triage]
      summary: Approve suggestion
      description: Approves the suggestion and marks it as ready to materialize
      parameters:
        - name: suggestionId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Suggestion approved
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  suggestion:
                    $ref: '#/components/schemas/Suggestion'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /triage/suggestions/{suggestionId}/materialize:
    post:
      tags: [Triage]
      summary: Materialize suggestion
      description: Applies an approved suggestion to the graph
      parameters:
        - name: suggestionId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Suggestion materialized
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  suggestion:
                    $ref: '#/components/schemas/Suggestion'
        '404':
          $ref: '#/components/responses/NotFoundError'

  # Analytics
  /analytics/link-prediction:
    get:
      tags: [Analytics]
      summary: Predict potential links
      description: Predicts potential connections between the provided seed entities
      parameters:
        - name: seeds
          in: query
          required: true
          schema:
            type: string
          description: Comma separated entity IDs
      responses:
        '200':
          description: Prediction results
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/LinkPrediction'

  # Copilot
  /copilot/estimate:
    post:
      tags: [Copilot]
      summary: Estimate prompt cost
      description: Estimates resource cost for a natural language prompt
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                prompt:
                  type: string
      responses:
        '200':
          description: Cost estimate
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CostEstimate'

  /copilot/classify:
    post:
      tags: [Copilot]
      summary: Classify prompt safety
      description: Flags policy-violating content in prompts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                prompt:
                  type: string
      responses:
        '200':
          description: Classification result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SafetyClassification'

  /copilot/cookbook:
    post:
      tags: [Copilot]
      summary: Retrieve query templates
      description: Returns reusable query templates for common tasks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                topic:
                  type: string
                  example: analytics
      responses:
        '200':
          description: Templates returned
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  topic:
                    type: string
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/CookbookQuery'

  # Administration
  /admin/tenants:
    get:
      tags: [Admin]
      summary: List tenants
      description: Returns all tenants (admin only)
      responses:
        '200':
          description: Tenants returned
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Tenant'

  /admin/users:
    get:
      tags: [Admin]
      summary: List users
      description: Returns all users (admin only)
      responses:
        '200':
          description: Users returned
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'

  /admin/audit:
    get:
      tags: [Admin]
      summary: Query audit events
      description: Returns audit events filtered by optional query and limit
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 200
            maximum: 1000
        - name: query
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Audit log entries
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/AuditEvent'

  /admin/audit/record:
    post:
      tags: [Admin]
      summary: Record external audit event
      description: Records an external audit event using signed headers
      security: []
      parameters:
        - name: x-audit-token
          in: header
          required: true
          schema:
            type: string
        - name: x-audit-nonce
          in: header
          required: true
          schema:
            type: string
        - name: x-audit-ts
          in: header
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                action:
                  type: string
                details:
                  type: object
                  additionalProperties: true
      responses:
        '201':
          description: Event recorded
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
        '400':
          description: Stale timestamp or missing nonce
          content:
            text/plain:
              schema:
                type: string
        '401':
          description: Invalid audit token
          content:
            text/plain:
              schema:
                type: string
        '409':
          description: Replay detected
          content:
            text/plain:
              schema:
                type: string

  /admin/flags:
    get:
      tags: [Admin]
      summary: Get feature flags
