components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    apiKey:
      type: apiKey
      in: header
      name: X-API-Key

  schemas:
    AuthResponse:
      type: object
      properties:
        token:
          type: string
          description: JWT access token
          example: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9...
        refreshToken:
          type: string
          description: Refresh token for obtaining new access tokens
        expiresIn:
          type: integer
          description: Token expiration time in seconds
          example: 3600
        user:
          $ref: '#/components/schemas/User'

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string
          enum:
            [user, analyst, investigator, supervisor, admin, viewer]
        permissions:
          type: array
          items:
            type: string
        tenantId:
          type: string
          example: default
        createdAt:
          type: string
          format: date-time
        lastLoginAt:
          type: string
          format: date-time

    GraphSummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: 'Threat Analysis Q4 2024'
        description:
          type: string
          example: 'Comprehensive threat landscape analysis'
        nodeCount:
          type: integer
          example: 1250
        edgeCount:
          type: integer
          example: 3400
        tags:
          type: array
          items:
            type: string
          example: ['threat-intel', 'q4-2024']
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        owner:
          type: object
          properties:
            id:
              type: string
              format: uuid
            name:
              type: string

    Graph:
      allOf:
        - $ref: '#/components/schemas/GraphSummary'
        - type: object
          properties:
            configuration:
              type: object
              properties:
                layout:
                  type: string
                  enum: [force-directed, hierarchical, circular]
                  default: force-directed
                theme:
                  type: string
                  enum: [light, dark, high-contrast]
                  default: light
                autoSave:
                  type: boolean
                  default: true
            statistics:
              type: object
              properties:
                density:
                  type: number
                  format: float
                clusteringCoefficient:
                  type: number
                  format: float
                averageDegree:
                  type: number
                  format: float

    CreateGraphRequest:
      type: object
      required: [name]
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 255
          example: 'New Investigation'
        description:
          type: string
          maxLength: 1000
          example: 'Investigation into recent security incidents'
        tags:
          type: array
          items:
            type: string
          example: ['security', 'investigation']
        configuration:
          type: object
          properties:
            layout:
              type: string
              enum: [force-directed, hierarchical, circular]
              default: force-directed

    UpdateGraphRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 255
        description:
          type: string
          maxLength: 1000
        tags:
          type: array
          items:
            type: string
        configuration:
          type: object

    Entity:
      type: object
      properties:
        id:
          type: string
          format: uuid
        type:
          type: string
          example: 'Person'
        properties:
          type: object
          additionalProperties: true
          example:
            name: 'John Doe'
            email: 'john.doe@example.com'
            department: 'Engineering'
        metadata:
          type: object
          properties:
            source:
              type: string
              example: 'OSINT'
            confidence:
