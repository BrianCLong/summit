name: CI - Python
on:
  push: { branches: ['main'] }
  pull_request:
jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt || true
      - run: ruff --output-format=github . || true
      - run: pytest -q || true
