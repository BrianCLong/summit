name: marketplace-ga-ci

on:
  pull_request:
    paths:
      - 'server/**'
      - 'client/**'
      - 'docs/**'

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: node:18
      options: --network=none
    steps:
      - uses: actions/checkout@c9ef52556095b32f140b0c7d74474f53696d9000 # v4
      - run: npm ci
      - run: npm run lint --if-present
      - run: npm test --if-present
