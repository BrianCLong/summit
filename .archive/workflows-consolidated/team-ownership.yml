name: Team Ownership

on:
  pull_request:
    paths-ignore:
      - '**/*.md'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Verify team ownership
        run: node scripts/verify-team-ownership.js
