name: Cosign Sign & Attest

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  packages: write
  attestations: write

jobs:
  build-sign-attest:
    name: Build, Sign & Attest Images
    runs-on: ubuntu-latest
    outputs:
      image-digest: ${{ steps.digest.outputs.digest }}
      sbom-attestation-id: ${{ steps.attest-sbom.outputs.bundle-id }}
      provenance-attestation-id: ${{ steps.attest-provenance.outputs.bundle-id }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install cosign
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: 'v2.2.0'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/intelgraph
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Extract image digest
        id: digest
        run: |
          echo "digest=${{ steps.build.outputs.digest }}" >> $GITHUB_OUTPUT

      - name: Sign container image
        run: |
          echo "Signing image: ghcr.io/${{ github.repository }}/intelgraph@${{ steps.digest.outputs.digest }}"
          cosign sign --yes ghcr.io/${{ github.repository }}/intelgraph@${{ steps.digest.outputs.digest }}

      - name: Generate SBOM
        id: sbom
        uses: anchore/sbom-action@v0
        with:
          image: ghcr.io/${{ github.repository }}/intelgraph@${{ steps.digest.outputs.digest }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Attest SBOM
        id: attest-sbom
        run: |
          echo "Attesting SBOM for image: ghcr.io/${{ github.repository }}/intelgraph@${{ steps.digest.outputs.digest }}"
          cosign attest --yes --predicate sbom.spdx.json --type spdx \
            ghcr.io/${{ github.repository }}/intelgraph@${{ steps.digest.outputs.digest }}

      - name: Generate SLSA provenance
        id: provenance
        uses: slsa-framework/slsa-github-generator/.github/workflows/generator_container_slsa3.yml@v1.9.0
        with:
          image: ghcr.io/${{ github.repository }}/intelgraph
          digest: ${{ steps.digest.outputs.digest }}
          registry-username: ${{ github.actor }}
        secrets:
          registry-password: ${{ secrets.GITHUB_TOKEN }}

      - name: Attest SLSA provenance
        id: attest-provenance
        run: |
          echo "Attesting SLSA provenance for image: ghcr.io/${{ github.repository }}/intelgraph@${{ steps.digest.outputs.digest }}"
          cosign attest --yes --predicate provenance.json --type slsaprovenance \
            ghcr.io/${{ github.repository }}/intelgraph@${{ steps.digest.outputs.digest }}

      - name: Update Helm values with digest
        run: |
          echo "Updating Helm values with digest: ${{ steps.digest.outputs.digest }}"
          sed -i "s|digest: sha256:.*|digest: ${{ steps.digest.outputs.digest }}|" charts/intelgraph/values.yaml

          # Create release PR with updated digest
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git checkout -b update-image-digest-${{ github.sha }}
          git add charts/intelgraph/values.yaml
          git commit -m "chore: update image digest to ${{ steps.digest.outputs.digest }}"
          git push origin update-image-digest-${{ github.sha }}

          gh pr create --title "chore: update image digest for ${{ github.sha }}" \
            --body "Auto-generated PR to update Helm values with signed image digest ${{ steps.digest.outputs.digest }}" \
            --base main --head update-image-digest-${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload attestation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: attestations-${{ github.sha }}
          path: |
            sbom.spdx.json
            provenance.json
          retention-days: 30
