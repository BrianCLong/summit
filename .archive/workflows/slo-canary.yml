name: slo-canary
on:
  workflow_dispatch:
    inputs:
      targetUrl:
        description: 'Base URL to probe'
        required: true
permissions: { contents: read }
jobs:
  k6-canary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup k6
        uses: grafana/setup-k6-action@v1
      - name: Run k6 canary
        env:
          TARGET_URL: ${{ inputs.targetUrl }}
        run: k6 run tests/k6/canary.js