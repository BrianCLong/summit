name: anomaly

permissions:
  contents: read
on: [schedule]
schedule: [{ cron: '*/15 * * * *' }]
jobs:
  detect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: pip install pandas statsmodels requests
      - run: python observability/anomaly/detect.py
