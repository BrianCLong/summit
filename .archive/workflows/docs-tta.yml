name: docs-tta

permissions:
  contents: read
on:
  schedule: [{ cron: '0 2 * * *' }]
  workflow_dispatch:
jobs:
  tta:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: node scripts/tta/aggregate.js
      - uses: actions/upload-artifact@v4
        with: { name: tta-summary, path: docs/ops/tta/summary.json }
