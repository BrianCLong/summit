name: playbook

permissions:
  contents: read
on:
  issue_comment:
    types: [created]
jobs:
  run:
    if: startsWith(github.event.comment.body, '/playbook ')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run playbook
        run: node scripts/run_playbook.js "${{ github.event.comment.body }}"
