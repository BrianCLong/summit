name: summit-fresh
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U $POSTGRES_USER"]
      interval: 10s
      timeout: 3s
      retries: 10
    volumes:
      - pgdata_fresh:/var/lib/postgresql/data
    restart: unless-stopped
    profiles:
      - "core"

  redis:
    image: redis:7-alpine
    command: ["redis-server","--requirepass","${REDIS_PASSWORD}"]
    ports: ["16379:6379"]
    healthcheck:
      test: ["CMD","redis-cli","-a","${REDIS_PASSWORD}","ping"]
      interval: 10s
      timeout: 3s
      retries: 10
    restart: unless-stopped
    profiles:
      - "core"

  neo4j:
    image: neo4j:5.24-community
    environment:
      NEO4J_AUTH: ${NEO4J_AUTH}
      NEO4JLABS_PLUGINS: ${NEO4JLABS_PLUGINS}
      NEO4J_apoc_export_file_enabled: ${NEO4J_apoc_export_file_enabled}
      NEO4J_apoc_import_file_enabled: ${NEO4J_apoc_import_file_enabled}
    ports:
      - "17474:7474"
      - "17687:7687"
    volumes:
      - neo4jdata_fresh:/data
      - neo4jlogs_fresh:/logs
    healthcheck:
      test: ["CMD-SHELL","echo 'RETURN 1;' | cypher-shell -a bolt://localhost:7687 -u neo4j -p neo4jpass >/dev/null 2>&1"]
      interval: 15s
      timeout: 5s
      retries: 30
      start_period: 30s
    restart: unless-stopped
    profiles:
      - "core"

  adminer:
    image: adminer:4
    ports: ["18080:8080"]
    restart: unless-stopped
    profiles:
      - "core"

volumes:
  pgdata_fresh: {}
  neo4jdata_fresh: {}
  neo4jlogs_fresh: {}