name: CI
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable && corepack prepare pnpm@9.11.0 --activate
      - run: pnpm -C server install --frozen-lockfile
      - run: pnpm -C client install --frozen-lockfile
      - run: pnpm -C server test --if-present
      - run: pnpm -C client test --if-present