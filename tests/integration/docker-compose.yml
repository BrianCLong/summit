version: '3.8'

services:
  # PostgreSQL database for integration tests
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: intelgraph_test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    ports:
      - '5433:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U test -d intelgraph_test']
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  # Redis cache for integration tests
  redis:
    image: redis:7-alpine
    ports:
      - '6380:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru

  # Neo4j graph database for integration tests
  neo4j:
    image: neo4j:5.13-community
    environment:
      NEO4J_AUTH: neo4j/testpassword
      NEO4J_dbms_memory_heap_initial__size: 256m
      NEO4J_dbms_memory_heap_max__size: 512m
      NEO4J_dbms_memory_pagecache_size: 256m
    ports:
      - '7688:7687'
      - '7475:7474'
    healthcheck:
      test:
        ['CMD', 'cypher-shell', '-u', 'neo4j', '-p', 'testpassword', 'RETURN 1']
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - neo4j_data:/data
      - ./neo4j-init.cypher:/var/lib/neo4j/import/init.cypher:ro

  # MinIO S3-compatible storage for file tests
  minio:
    image: minio/minio:latest
    ports:
      - '9001:9000'
      - '9091:9090'
    environment:
      MINIO_ROOT_USER: testuser
      MINIO_ROOT_PASSWORD: testpassword
    command: server /data --console-address ":9090"
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - minio_data:/data

  # Elasticsearch for search integration tests
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - 'ES_JAVA_OPTS=-Xms512m -Xmx512m'
    ports:
      - '9201:9200'
    healthcheck:
      test:
        ['CMD-SHELL', 'curl -f http://localhost:9200/_cluster/health || exit 1']
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - es_data:/usr/share/elasticsearch/data

volumes:
  postgres_data:
  neo4j_data:
  minio_data:
  es_data:

networks:
  default:
    name: intelgraph-integration-test
