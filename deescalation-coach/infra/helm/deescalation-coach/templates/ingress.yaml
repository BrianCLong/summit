apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: deescalation-coach
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: deescalation-coach
                port:
                  number: { { .Values.service.port } }
