# Enhanced Monitoring Stack for AWS Free Tier
# Combines CloudWatch (free quotas) + Prometheus + Grafana
# Optimized for zero additional cost while maximizing observability

apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
  labels:
    name: monitoring
    security.policy: restricted
    monitoring.enabled: "true"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 30s
      evaluation_interval: 30s
      external_labels:
        cluster: 'maestro-aws'
        region: 'us-east-1'

    rule_files:
      - "/etc/prometheus/rules/*.yml"

    alerting:
      alertmanagers:
      - static_configs:
        - targets:
          - alertmanager:9093

    scrape_configs:
      # Kubernetes API server
      - job_name: 'kubernetes-apiservers'
        kubernetes_sd_configs:
        - role: endpoints
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
        - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
          action: keep
          regex: default;kubernetes;https
      
      # Node exporter
      - job_name: 'node-exporter'
        static_configs:
        - targets: ['node-exporter:9100']
        scrape_interval: 30s
        metrics_path: /metrics
      
      # Kubernetes nodes
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
        - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
        - action: labelmap
          regex: __meta_kubernetes_node_label_(.+)
        - target_label: __address__
          replacement: kubernetes.default.svc:443
        - source_labels: [__meta_kubernetes_node_name]
          regex: (.+)
          target_label: __metrics_path__
          replacement: /api/v1/nodes/${1}/proxy/metrics
      
      # Kubernetes pods
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
        - role: pod
        relabel_configs:
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
          action: keep
          regex: true
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
          action: replace
          target_label: __metrics_path__
          regex: (.+)
        - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
          action: replace
          regex: ([^:]+)(?::\d+)?;(\d+)
          replacement: $1:$2
          target_label: __address__
        - action: labelmap
          regex: __meta_kubernetes_pod_label_(.+)
        - source_labels: [__meta_kubernetes_namespace]
          action: replace
          target_label: kubernetes_namespace
        - source_labels: [__meta_kubernetes_pod_name]
          action: replace
          target_label: kubernetes_pod_name
      
      # Maestro application
      - job_name: 'maestro'
        kubernetes_sd_configs:
        - role: endpoints
          namespaces:
            names:
            - maestro-staging
            - maestro-prod
        relabel_configs:
        - source_labels: [__meta_kubernetes_service_label_app]
          action: keep
          regex: maestro
        - source_labels: [__meta_kubernetes_endpoint_port_name]
          action: keep
          regex: http
        scrape_interval: 15s
        metrics_path: /metrics
      
      # CloudWatch exporter for AWS metrics
      - job_name: 'cloudwatch-exporter'
        static_configs:
        - targets: ['cloudwatch-exporter:9106']
        scrape_interval: 300s  # 5 minutes to stay within free quotas
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-rules
  namespace: monitoring
data:
  maestro-rules.yml: |
    groups:
    - name: maestro.rules
      interval: 30s
      rules:
      # SLI: Availability
      - record: maestro:availability:rate5m
        expr: |
          avg_over_time(up{job="maestro"}[5m])
      
      # SLI: Request rate
      - record: maestro:request_rate:rate5m
        expr: |
          rate(http_requests_total{job="maestro"}[5m])
      
      # SLI: Error rate
      - record: maestro:error_rate:rate5m
        expr: |
          rate(http_requests_total{job="maestro",status=~"5.."}[5m]) /
          rate(http_requests_total{job="maestro"}[5m])
      
      # SLI: Latency P95
      - record: maestro:latency:p95_5m
        expr: |
          histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="maestro"}[5m]))
      
      # SLO: Error budget burn rate
      - record: maestro:error_budget_burn_rate:rate1h
        expr: |
          maestro:error_rate:rate5m / 0.001  # 0.1% error budget

    - name: maestro.alerts
      rules:
      # High error rate
      - alert: MaestroHighErrorRate
        expr: maestro:error_rate:rate5m > 0.05
        for: 2m
        labels:
          severity: critical
          service: maestro
        annotations:
          summary: "Maestro error rate is above 5%"
          description: "Error rate is {{ $value | humanizePercentage }}"
      
      # High latency
      - alert: MaestroHighLatency
        expr: maestro:latency:p95_5m > 5
        for: 5m
        labels:
          severity: warning
          service: maestro
        annotations:
          summary: "Maestro P95 latency is above 5s"
          description: "P95 latency is {{ $value }}s"
      
      # Low availability
      - alert: MaestroLowAvailability
        expr: maestro:availability:rate5m < 0.99
        for: 2m
        labels:
          severity: critical
          service: maestro
        annotations:
          summary: "Maestro availability is below 99%"
          description: "Availability is {{ $value | humanizePercentage }}"
      
      # Error budget exhaustion
      - alert: MaestroErrorBudgetExhaustion
        expr: maestro:error_budget_burn_rate:rate1h > 10
        for: 15m
        labels:
          severity: warning
          service: maestro
        annotations:
          summary: "Maestro error budget is burning fast"
          description: "Current burn rate: {{ $value }}x"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
data:
  alertmanager.yml: |
    global:
      smtp_smarthost: 'localhost:587'
      smtp_from: 'alertmanager@maestro.localhost'

    route:
      group_by: ['alertname']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 12h
      receiver: 'web.hook'
      routes:
      - match:
          severity: critical
        receiver: 'critical-alerts'
        group_wait: 10s
        repeat_interval: 1h

    receivers:
    - name: 'web.hook'
      webhook_configs:
      - url: 'http://webhook-receiver:8080/alerts'
        send_resolved: true

    - name: 'critical-alerts'
      webhook_configs:
      - url: 'http://webhook-receiver:8080/critical'
        send_resolved: true
        title: 'CRITICAL: Maestro Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'

    inhibit_rules:
    - source_match:
        severity: 'critical'
      target_match:
        severity: 'warning'
      equal: ['alertname', 'service']
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudwatch-exporter-config
  namespace: monitoring
data:
  config.yml: |
    # CloudWatch metrics for AWS Free Tier
    # Stay within free quotas: 1M API requests, 10 metrics, 5GB logs
    region: us-east-1
    metrics:
    # EC2 Instance metrics
    - aws_namespace: AWS/EC2
      aws_metric_name: CPUUtilization
      aws_dimensions: [InstanceId]
      aws_statistics: [Average, Maximum]
      aws_dimension_select:
        InstanceId: [i-.*]  # All instances
      
    - aws_namespace: AWS/EC2
      aws_metric_name: NetworkIn
      aws_dimensions: [InstanceId]
      aws_statistics: [Sum]
      
    - aws_namespace: AWS/EC2
      aws_metric_name: NetworkOut
      aws_dimensions: [InstanceId]
      aws_statistics: [Sum]
      
    - aws_namespace: AWS/EC2
      aws_metric_name: DiskReadBytes
      aws_dimensions: [InstanceId]
      aws_statistics: [Sum]
      
    - aws_namespace: AWS/EC2
      aws_metric_name: DiskWriteBytes
      aws_dimensions: [InstanceId]
      aws_statistics: [Sum]

    # CloudFront metrics (if distribution exists)
    - aws_namespace: AWS/CloudFront
      aws_metric_name: Requests
      aws_dimensions: [DistributionId]
      aws_statistics: [Sum]
      
    - aws_namespace: AWS/CloudFront
      aws_metric_name: BytesDownloaded
      aws_dimensions: [DistributionId]
      aws_statistics: [Sum]
      
    - aws_namespace: AWS/CloudFront
      aws_metric_name: 4xxErrorRate
      aws_dimensions: [DistributionId]
      aws_statistics: [Average]
      
    - aws_namespace: AWS/CloudFront
      aws_metric_name: 5xxErrorRate
      aws_dimensions: [DistributionId]
      aws_statistics: [Average]
      
    # Billing metrics (us-east-1 only)
    - aws_namespace: AWS/Billing
      aws_metric_name: EstimatedCharges
      aws_dimensions: [Currency]
      aws_statistics: [Maximum]
      aws_dimension_select:
        Currency: [USD]
---
