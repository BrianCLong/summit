version: '3.8'

services:
  vllm-ocr-v1:
    image: vllm/vllm-openai:v0.11.1
    container_name: summit-vllm-ocr-v1
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    ports:
      - "8000:8000"
    command: >
      --model deepseek-ai/DeepSeek-OCR
      --trust-remote-code
      --gpu-memory-utilization 0.90
      --max-model-len 4096
      --tensor-parallel-size 1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
