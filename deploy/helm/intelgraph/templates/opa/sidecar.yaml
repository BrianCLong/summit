{{- if .Values.opa.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opa-bundle
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "intelgraph.serviceLabels" (dict "serviceName" "opa" "root" .) | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: opa
  template:
    metadata:
      labels:
        app.kubernetes.io/name: opa
        {{- include "intelgraph.podLabels" (dict "service" (dict "name" "opa") "root" .) | nindent 8 }}
    spec:
      containers:
        - name: opa
          image: {{ .Values.opa.image }}
          args:
            - "run"
            - "--server"
            - "--config-file=/config/opa-config.yaml"
            - {{ .Values.opa.bundle.mountPath | quote }}
          ports:
            - containerPort: {{ .Values.opa.port }}
              name: http
          resources:
            {{- toYaml .Values.opa.resources | nindent 12 }}
          volumeMounts:
            - name: opa-config
              mountPath: /config
            - name: opa-bundle
              mountPath: {{ .Values.opa.bundle.mountPath }}
      volumes:
        - name: opa-config
          configMap:
            name: {{ .Values.opa.bundle.configMapName }}
        - name: opa-bundle
          emptyDir: {}
{{- end }}
