{{- $external := .Values.secretManagement.externalSecrets -}}
{{- if and $external.enabled $external.secrets }}
{{- range $secret := $external.secrets }}
  {{- if $secret.name }}
    {{- $target := $secret.target | default dict }}
    {{- $secretStore := $secret.secretStoreRef | default dict }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ $secret.name }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "intelgraph.labels" $ | nindent 4 }}
    {{- with $secret.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with $secret.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  refreshInterval: {{ $secret.refreshInterval | default $external.refreshInterval | default "1h" }}
  secretStoreRef:
    kind: {{ default (default "ClusterSecretStore" $external.secretStoreRef.kind) $secretStore.kind }}
    name: {{ default $external.secretStoreRef.name $secretStore.name }}
  target:
    name: {{ default $secret.name $target.name }}
    creationPolicy: {{ $target.creationPolicy | default $external.creationPolicy | default "Owner" }}
    {{- with $target.template }}
    template:
      {{- toYaml . | nindent 6 }}
    {{- end }}
  {{- if $secret.data }}
  data:
    {{- range $secret.data }}
    - secretKey: {{ .secretKey }}
      remoteRef:
        {{- toYaml .remoteRef | nindent 8 }}
    {{- end }}
  {{- end }}
  {{- with $secret.dataFrom }}
  dataFrom:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
{{- end }}
{{- end }}
