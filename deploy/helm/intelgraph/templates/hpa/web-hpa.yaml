apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "intelgraph.fullname" . }}-web
  labels:
    app.kubernetes.io/name: {{ include "intelgraph.name" . }}
    app.kubernetes.io/component: web
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "intelgraph.fullname" . }}-web
  minReplicas: {{ .Values.web.hpa.minReplicas | default 3 }}
  maxReplicas: {{ .Values.web.hpa.maxReplicas | default 15 }}
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
        - type: Percent
          value: 200
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 120
  metrics:
    - type: Pods
      pods:
        metric:
          name: web_queue_depth
        target:
          type: AverageValue
          averageValue: {{ .Values.web.hpa.queueDepthTarget | default "5" }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.web.hpa.cpuTarget | default 65 }}
