# Preview environment overrides
components:
  api:
    replicas: 1
    requests:
      cpu: 300m
      memory: 512Mi
    limits:
      cpu: 700m
      memory: 1Gi
  web:
    replicas: 1
    requests:
      cpu: 150m
      memory: 256Mi
    limits:
      cpu: 300m
      memory: 512Mi
  worker:
    replicas: 0
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

storage:
  pvc_gib: 5

networking:
  load_balancers: 1

preview:
  public: false
  idle_minutes: 30
  ingressClass: internal
  annotations:
    owner: "${OWNER}"
    branch: "${BRANCH}"
    repo: "${REPO}"
