apiVersion: v1
kind: Service
metadata:
  name: {{ include "summit-chart.fullname" . }}
  labels:
    {{- include "summit-chart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.backendPort }}
      targetPort: backend
      protocol: TCP
      name: backend
    - port: {{ .Values.service.frontendPort }}
      targetPort: frontend
      protocol: TCP
      name: frontend
  selector:
    {{- include "summit-chart.selectorLabels" . | nindent 4 }}
