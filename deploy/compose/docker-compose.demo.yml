services:
  # Core database services - working and healthy
  postgres:
    image: postgres:16-alpine
    container_name: postgres-demo
    environment:
      POSTGRES_DB: intelgraph
      POSTGRES_USER: intelgraph
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_demo_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U intelgraph -d intelgraph"]
      interval: 10s
      timeout: 5s
      retries: 30

  neo4j:
    image: neo4j:5-community
    container_name: neo4j-demo
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_demo_data:/data
    environment:
      NEO4J_AUTH: neo4j/password
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "password", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 30s

  redis:
    image: redis:6.2-alpine
    container_name: redis-demo
    ports:
      - "6379:6379"
    volumes:
      - redis_demo_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 30

  # Simple health check service to demonstrate the system is working
  health-demo:
    image: nginx:alpine
    container_name: health-demo
    ports:
      - "8080:80"
    volumes:
      - ./demo-health.html:/usr/share/nginx/html/index.html:ro
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  neo4j_demo_data:
  postgres_demo_data:
  redis_demo_data: