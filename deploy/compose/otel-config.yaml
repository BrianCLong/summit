receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          static_configs:
            - targets: ['localhost:8888']
        - job_name: 'api-server'
          static_configs:
            - targets: ['api-server:4000']
        - job_name: 'gateway'
          static_configs:
            - targets: ['apollo-gateway:4001']

processors:
  batch:
    timeout: 1s
    send_batch_max_size: 512
    send_batch_size: 256

  memory_limiter:
    limit_mib: 256

  resource:
    attributes:
      - key: service.namespace
        value: intelgraph-dev
        action: insert
      - key: deployment.environment
        value: development
        action: insert

exporters:
  jaeger:
    endpoint: jaeger:14250
    tls:
      insecure: true

  prometheus:
    endpoint: '0.0.0.0:8888'
    namespace: intelgraph
    const_labels:
      environment: development
      platform: intelgraph

  logging:
    loglevel: debug

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [jaeger, logging]

    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter, batch, resource]
      exporters: [prometheus, logging]
