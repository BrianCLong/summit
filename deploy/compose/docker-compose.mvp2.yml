version: '3.8'

services:
  conductor-ui:
    build:
      context: ../../conductor-ui
      dockerfile: Dockerfile.dev
    volumes:
      - ../../conductor-ui:/app
      - /app/node_modules
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:4000/graphql
      - VITE_WS_URL=http://localhost:4000
      - CHOKIDAR_USEPOLLING=true
    networks:
      - intelgraph-mvp2
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000']
      interval: 30s
      timeout: 10s
      retries: 3

  api-gateway:
    build:
      context: ../../services/api-gateway
      dockerfile: Dockerfile.dev
    volumes:
      - ../../services/api-gateway:/app
      - /app/node_modules
    ports:
      - '4000:4000'
    environment:
      - NODE_ENV=development
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=${NEO4J_USERNAME:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=${POSTGRES_USER:-intelgraph}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-intelgraph}
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    networks:
      - intelgraph-mvp2
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:4000/health/ready']
      interval: 30s
      timeout: 10s
      retries: 3

  exporter:
    build:
      context: ../../services/exporter
      dockerfile: Dockerfile.dev
    volumes:
      - ../../services/exporter:/app
      - /app/node_modules
    ports:
      - '4001:4001'
    environment:
      - NODE_ENV=development
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=${POSTGRES_USER:-intelgraph}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-intelgraph}
    depends_on:
      - postgres
    networks:
      - intelgraph-mvp2

  prov-ledger:
    build:
      context: ../../services/prov-ledger
      dockerfile: Dockerfile.dev
    volumes:
      - ../../services/prov-ledger:/app
      - /app/node_modules
    ports:
      - '4002:4002'
    environment:
      - NODE_ENV=development
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=${POSTGRES_USER:-intelgraph}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-intelgraph}
    depends_on:
      - postgres
    networks:
      - intelgraph-mvp2

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-intelgraph}
      POSTGRES_USER: ${POSTGRES_USER:-intelgraph}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U intelgraph -d intelgraph']
      interval: 10s
      timeout: 5s
      retries: 30
    networks:
      - intelgraph-mvp2

  neo4j:
    image: neo4j:5-community
    container_name: neo4j
    ports:
      - '7474:7474'
      - '7687:7687'
    volumes:
      - neo4j_data:/data
    environment:
      NEO4J_AUTH: ${NEO4J_USERNAME:-neo4j}/${NEO4J_PASSWORD:-password}
    healthcheck:
      test: ['CMD', 'cypher-shell', '-u', '${NEO4J_USERNAME:-neo4j}', '-p', '${NEO4J_PASSWORD:-password}', 'RETURN 1']
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - intelgraph-mvp2

  migrations:
    build:
      context: ../../server
      dockerfile: Dockerfile.migrations
    container_name: migrations
    depends_on:
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=${NEO4J_USERNAME:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=${POSTGRES_USER:-intelgraph}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-intelgraph}
      - POSTGRES_URL=postgres://${POSTGRES_USER:-intelgraph}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-intelgraph}
    networks:
      - intelgraph-mvp2

volumes:
  neo4j_data:
  postgres_data:

networks:
  intelgraph-mvp2:
    driver: bridge
