apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: blackbox-probes
  namespace: monitoring
  labels:
    release: prometheus
spec:
  groups:
    - name: blackbox.probes
      rules:
        - alert: BlackboxProbeFailing
          expr: min_over_time(probe_success{job="blackbox"}[5m]) == 0
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Blackbox probe failing for {{ $labels.instance }}"
            description: "Probe to {{ $labels.__param_target }} has been failing for 5m."

        - alert: BlackboxProbeTTFBHigh
          expr: avg_over_time(probe_http_duration_seconds{phase="first_byte",job="blackbox"}[5m]) > 1.5
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "High TTFB for blackbox probe {{ $labels.instance }}"
            description: "Time-to-first-byte exceeds 1.5s on average over 5m for {{ $labels.__param_target }}."

        - alert: BlackboxExporterDown
          expr: up{job="blackbox"} == 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "Blackbox exporter is down"
            description: "Prometheus cannot scrape blackbox-exporter for more than 5 minutes."
