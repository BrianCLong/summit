global:
  scrape_interval: 15s
scrape_configs:
  - job_name: 'policy-lac'
    static_configs:
      - targets: ['policy-lac:4000']
    metrics_path: /metrics
  - job_name: 'prov-ledger'
    static_configs:
      - targets: ['prov-ledger:4010']
    metrics_path: /metrics
  - job_name: 'nl2cypher'
    static_configs:
      - targets: ['nl2cypher:4020']
    metrics_path: /metrics
  - job_name: 'graph-analytics'
    static_configs:
      - targets: ['graph-analytics:4030']
    metrics_path: /metrics
