apiVersion: apps/v1
kind: Deployment
metadata:
  name: intelgraph-server
spec:
  replicas: 1
  selector: { matchLabels: { app: intelgraph-server } }
  template:
    metadata:
      labels: { app: intelgraph-server }
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - name: server
          image: ghcr.io/yourorg/intelgraph-server:latest
          env:
            - { name: NEO4J_URI, value: "bolt://neo4j:7687" }
            - { name: NEO4J_USERNAME, value: "neo4j" }
            - { name: NEO4J_PASSWORD, value: "testpassword" }
            - { name: POSTGRES_HOST, value: "postgres" }
            - { name: POSTGRES_DB, value: "intelgraph" }
            - { name: POSTGRES_USER, value: "postgres" }
            - { name: POSTGRES_PASSWORD, value: "devpassword" }
            - { name: REDIS_HOST, value: "redis" }
          ports: [ { containerPort: 4000 } ]
---
apiVersion: v1
kind: Service
metadata:
  name: intelgraph-server
spec:
  selector: { app: intelgraph-server }
  ports: [ { port: 4000, targetPort: 4000 } ]

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: intelgraph-server
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: intelgraph-server
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

