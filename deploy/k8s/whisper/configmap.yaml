apiVersion: v1
kind: ConfigMap
metadata:
  name: whisper-config
  namespace: companyos-media
data:
  ASR_MODEL: "medium.en"
  ASR_ENGINE: "faster_whisper"
  ASR_DEVICE: "cpu"         # set to "cuda" on GPU nodes
  ASR_BEAM: "1"
  ASR_COMPUTE_TYPE: "int8"
  # bridge config
  UPSTREAM_URL: "http://whisper:9000"