apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: asr-bridge-ingress
  namespace: companyos-media
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  rules:
    - host: asr.companyos.local     # set your DNS
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: asr-bridge
                port:
                  number: 9000