apiVersion: apps/v1
kind: Deployment
metadata: { name: afl-store }
spec:
  replicas: 1
  selector: { matchLabels: { app: afl-store } }
  template:
    metadata: { labels: { app: afl-store } }
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          # Add Neo4j driver configuration if needed
          # - name: neo4j
          #   image: neo4j:4.4
          #   env:
          #     NEO4J_AUTH: neo4j/password
          #   ports:
          #     - containerPort: 7687
---
apiVersion: v1
kind: Service
metadata: { name: redis-afl }
spec:
  { selector: { app: afl-store }, ports: [{ port: 6379, targetPort: 6379 }] }
