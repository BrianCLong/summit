apiVersion: v1
kind: ConfigMap
metadata:
  name: maestro-config
  namespace: maestro-system
  labels:
    app.kubernetes.io/name: maestro
    app.kubernetes.io/component: config
data:
  LOG_LEVEL: "info"
  PUBLIC_URL: "https://maestro.dev.intelgraph.local"
  FEATURE_FLAGS.json: |
    {
      "enableCanary": true,
      "enablePreviewEnvs": true,
      "enableCostGuards": true,
      "enableSlowQueryKiller": true
    }
