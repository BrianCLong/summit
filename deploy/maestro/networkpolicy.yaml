apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: maestro-server-default-deny
  namespace: maestro-system
spec:
  podSelector:
    matchLabels:
      app: maestro-server
  policyTypes: [Ingress, Egress]
  ingress: []
  egress: []
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: maestro-server-allow-ingress-from-nginx
  namespace: maestro-system
spec:
  podSelector:
    matchLabels:
      app: maestro-server
  policyTypes: [Ingress]
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
          podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
      ports:
        - protocol: TCP
          port: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: maestro-server-allow-egress-services
  namespace: maestro-system
spec:
  podSelector:
    matchLabels:
      app: maestro-server
  policyTypes: [Egress]
  egress:
    # DNS
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Postgres (adjust namespace/name as needed)
    - to:
        - namespaceSelector:
            matchLabels:
              name: database
      ports:
        - protocol: TCP
          port: 5432
    # Redis
    - to:
        - namespaceSelector:
            matchLabels:
              name: cache
      ports:
        - protocol: TCP
          port: 6379
    # OTEL collector
    - to:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 4317
