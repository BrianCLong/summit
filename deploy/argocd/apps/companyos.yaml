apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: companyos
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/BrianCLong/summit.git
    targetRevision: main
    path: charts/companyos
    helm:
      valueFiles:
        - values-topicality.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: companyos
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
