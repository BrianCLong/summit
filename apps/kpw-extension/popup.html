<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: system-ui;
        padding: 12px;
        width: 320px;
      }
      pre {
        background: #f4f4f4;
        padding: 8px;
        border-radius: 8px;
        overflow: auto;
        max-height: 200px;
      }
      .ok {
        color: #0a0;
      }
      .bad {
        color: #a00;
      }
    </style>
  </head>
  <body>
    <h3>KPW Verifier</h3>
    <p>Paste a KPW bundle JSON:</p>
    <textarea id="bundle" rows="8" style="width: 100%"></textarea>
    <p>Public Key (PEM):</p>
    <textarea id="pub" rows="6" style="width: 100%"></textarea>
    <button id="verify">Verify</button>
    <div id="result"></div>
    <script src="popup.js"></script>
  </body>
</html>
