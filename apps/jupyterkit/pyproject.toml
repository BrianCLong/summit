[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "intelgraph-jupyterkit"
version = "0.1.0"
description = "JupyterLab magics for Intelgraph"
authors = [{name = "Intelgraph"}]
license = {text = "MIT"}
requires-python = ">=3.11"
dependencies = ["ipython", "httpx", "pydantic"]

[tool.setuptools.packages.find]
where = ["src"]

[project.entry-points."ipython_extension"]
intelgraph_jupyterkit = "intelgraph_jupyterkit"

[tool.pytest.ini_options]
addopts = "-q"
