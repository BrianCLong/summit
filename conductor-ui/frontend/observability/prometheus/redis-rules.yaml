groups:
  - name: redis-sli
    rules:
      - record: redis:evictions_per_s:rate1m
        expr: rate(redis_evicted_keys_total[1m])
      - alert: RedisEvictionsHigh
        expr: redis:evictions_per_s:rate1m > 10
        for: 10m
        labels: { severity: warning }
        annotations: { summary: 'Redis evictions elevated' }
