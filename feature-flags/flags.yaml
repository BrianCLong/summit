features:
  graph_reranker_v2:
    default: false
    owners: [search]
    rollout:
      stage: 10
      prod: 0
  experimental_batch_import:
    default: false
    owners: [data]
    guardrails:
      requires: ['db_migration_2025_09_gate']
  dual_write_orders: { default: false, owners: [data] }
  read_new_orders: { default: false, owners: [api] }
  ranker_v1: { default: true, owners: [search] }
  ranker_v2: { default: false, owners: [search] }
  ranker_guardrail: { default: true, owners: [search] }
  feature_flag_with_expiry:
    default: true
    owners: [dev]
    expires: 2025-12-31
  search_synonyms: { default: false, owners: [search] }
  search_fuzzy: { default: false, owners: [search] }
  FEATURE_PROV_LEDGER_V1:
    default: false
    description: "Enables the Provenance & Claim Ledger v1 service"
    owners:
      - "@squad-prov-ledger"
    rollout:
      dev: 0
      staging: 0
      prod: 0
