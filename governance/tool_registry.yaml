tools:
  - name: "git"
    description: "Version control system command line tool"
    risk_level: "medium"
    owner: "platform-engineering"
    mcp_server: "git-mcp-server"
    allowed_args:
      - "^checkout.*"
      - "^branch.*"
      - "^commit.*"
      - "^push.*"
      - "^pull.*"
      - "^status.*"
      - "^diff.*"
      - "^log.*"

  - name: "grep"
    description: "Command-line utility for searching plain-text data sets for lines that match a regular expression"
    risk_level: "low"
    owner: "platform-engineering"
    allowed_args:
      - ".*"

  - name: "ast-parser"
    description: "Tool for parsing Abstract Syntax Trees of code"
    risk_level: "low"
    owner: "dev-tools"
    allowed_args:
      - ".*"

  - name: "eslint"
    description: "Pluggable JavaScript linter"
    risk_level: "low"
