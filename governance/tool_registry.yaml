    allowed_args:
      - ".*"

  - name: "log-analyzer"
    description: "Tool for analyzing application logs"
    risk_level: "low"
    owner: "observability"
    allowed_args:
      - ".*"

  - name: "trivy"
    description: "Comprehensive security scanner"
    risk_level: "medium"
