version: "3.9"
services:
  gateway:
    environment:
      TENANT_PROFILE: enterprise_f100
      OBSERVABILITY_LEVEL: high
      LOG_LEVEL: info
  prov-ledger:
    environment:
      TENANT_PROFILE: enterprise_f100
  policy-compiler:
    environment:
      TENANT_PROFILE: enterprise_f100
  audit-sink:
    image: alpine:3.20
    command: ['sh', '-c', 'tail -f /var/log/audit/tenant-audit.log']
    volumes:
      - audit_logs:/var/log/audit

volumes:
  audit_logs: {}
