apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: no-hostpath
spec:
  validationFailureAction: enforce
  background: true
  rules:
    - name: deny-hostpath
      match: { resources: { kinds: ['Pod'] } }
      validate:
        message: 'hostPath volumes are not allowed'
        deny:
          conditions:
            any:
              - key: '{{ request.object.spec.volumes[].hostPath }}'
                operator: AnyIn
                value: ['*']
