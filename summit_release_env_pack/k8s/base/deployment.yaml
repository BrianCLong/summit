apiVersion: apps/v1
kind: Deployment
metadata:
  name: summit-app
spec:
  replicas: 2
  selector: { matchLabels: { app: summit-app } }
  template:
    metadata:
      labels: { app: summit-app }
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
        - name: app
          image: REPLACE_ECR_URL/summit:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          resources:
            requests: { cpu: '100m', memory: '128Mi' }
            limits: { cpu: '500m', memory: '512Mi' }
          livenessProbe:
            httpGet: { path: /healthz, port: 8080 }
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet: { path: /readyz, port: 8080 }
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
