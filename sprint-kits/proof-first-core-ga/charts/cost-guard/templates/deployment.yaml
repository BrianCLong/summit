apiVersion: apps/v1
kind: Deployment
metadata:
  name: cost-guard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cost-guard
  template:
    metadata:
      labels:
        app: cost-guard
    spec:
      containers:
        - name: app
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
          env:
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: otel
                  key: endpoint
