steps:
  - id: collect-email
    prompt: "Review suspicious email headers and body."
    expected_artifacts:
      - raw_email
    queries:
      - "MATCH (e:Email {case_id: $case_id}) RETURN e"
  - id: pivot-indicators
    prompt: "Pivot on sender domain and URLs for related activity."
    expected_artifacts:
      - domain_entities
    queries:
      - "MATCH (d:Domain)-[:RELATED_TO]->(:Email {case_id: $case_id}) RETURN d"
