# Default values for IntelGraph Helm chart in staging environment.

replicaCount: 2

image:
  repository: intelgraph/server
  pullPolicy: Always
  tag: "staging"

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  hosts:
    - host: staging.intelgraph.com
      paths:
        - path: /
          pathType: ImplementationSpecific

# Environment-specific variables
env:
  NODE_ENV: staging
  LOG_LEVEL: info
  FEATURE_FLAG_AI: "true"
  # Database connection strings (usually managed by secrets)
  NEO4J_URI: "bolt://neo4j-staging:7687"
  POSTGRES_HOST: "postgres-staging"
  REDIS_HOST: "redis-staging"

# Resource limits for staging
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Staging specific configurations
debug:
  enabled: false