apiVersion: v1
kind: Service
metadata:
  name: {{ include "neo4j.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app.kubernetes.io/name: {{ include "neo4j.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - name: bolt
      port: {{ .Values.service.ports.bolt }}
    - name: http
      port: {{ .Values.service.ports.http }}

