name: ML CI

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'ml/**'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'ml/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9' # Assuming Python 3.9, adjust as needed

      - name: Install dependencies
        run: pip install .
        working-directory: ml

      - name: Run pip audit
        run: pip install pip-audit && pip-audit || true # Allow audit to fail without failing CI
        working-directory: ml

      # Add more steps for ML specific tests, linting, etc.
