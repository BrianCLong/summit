name: CI Image

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@c9ef52556095b32f140b0c7d74474f53696d9000

      - name: Check for changes
        id: changes
        uses: dorny/paths-filter@4512585
        with:
          filters: |
            client: 
              - 'client/**'
              - 'client/Dockerfile.prod'
            server: 
              - 'server/**'
              - 'server/Dockerfile.prod'
            dockerfile: 
              - '**/Dockerfile*'

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@902fa8e
        with:
          images: |
            ghcr.io/${{ github.repository }}-server
            ghcr.io/${{ github.repository }}-client
          tags: |
            type=raw,value=${{ github.sha }}
            type=raw,value=latest
            type=raw,value=${{ github.ref_name }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3 # No specific SHA found
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 # No specific SHA found
      - name: Login to GHCR
        uses: docker/login-action@184bdaa
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push server image
        if: steps.changes.outputs.server == 'true' || steps.changes.outputs.dockerfile == 'true'
        uses: docker/build-push-action@v6 # No specific SHA found
        with:
          context: ./server
          file: ./server/Dockerfile.prod # Assuming a production Dockerfile exists
          push: true
          tags: ${{ steps.meta.outputs.tags }}

      - name: Build and push client image
        if: steps.changes.outputs.client == 'true' || steps.changes.outputs.dockerfile == 'true'
        uses: docker/build-push-action@v6 # No specific SHA found
        with:
          context: ./client
          file: ./client/Dockerfile.prod # Assuming a production Dockerfile exists
          push: true
          tags: ${{ steps.meta.outputs.tags }}

      - name: Run hadolint
        if: steps.changes.outputs.dockerfile == 'true'
        uses: reviewdog/action-hadolint@fc7ee4a
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          filter_mode: added

      - name: Generate SBOM
        if: steps.changes.outputs.server == 'true' || steps.changes.outputs.client == 'true' || steps.changes.outputs.dockerfile == 'true'
        uses: anchore/sbom-action@v0 # Using v0 as specific SHA not found for v0.1.0
        with:
          image: ghcr.io/${{ github.repository }}-server:${{ github.sha }}
          format: spdx-json
          output: server-sbom.spdx.json

      - name: Upload SBOM artifact
        if: steps.changes.outputs.server == 'true' || steps.changes.outputs.client == 'true' || steps.changes.outputs.dockerfile == 'true'
        uses: actions/upload-artifact@0b7f8f6
        with:
          name: server-sbom
          path: server-sbom.spdx.json

      - name: Sign images (Cosign keyless)
        if: steps.changes.outputs.server == 'true' || steps.changes.outputs.client == 'true' || steps.changes.outputs.dockerfile == 'true'
        uses: sigstore/cosign-installer@v1.4.1 # No specific SHA found
      - run: |
          cosign sign ghcr.io/${{ github.repository }}-server:${{ github.sha }} --yes
          cosign sign ghcr.io/${{ github.repository }}-client:${{ github.sha }} --yes
