apiVersion: 1

datasources:
  # Prometheus
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  # Loki for Logs
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true

  # Jaeger for Tracing
  - name: Jaeger
    type: jaeger
    access: proxy
    url: http://jaeger:16686
    editable: true

  # Elasticsearch for APM
  - name: Elasticsearch
    type: elasticsearch
    access: proxy
    url: http://elasticsearch-apm:9200
    database: "intelgraph-logs-*"
    editable: true
    jsonData:
      timeField: "@timestamp"
      esVersion: 70
      logMessageField: message
      logLevelField: level