overwrite: true
schema: "./src/graphql/schema-unified.ts"
generates:
  src/generated/graphql-types.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      useIndexSignature: true
      contextType: "../types/context#GraphQLContext"
      scalars:
        DateTime: Date
        JSON: any
        Upload: any

  src/generated/introspection.json:
    plugins:
      - "introspection"

hooks:
  afterAllFileWrite:
    - prettier --write