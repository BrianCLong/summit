# Entity enrichment queries using actual server schema

query GW_EntityEnrichment($entityId: ID!) {
  entityEnrichment(entityId: $entityId) {
    entityId
    externalSources {
      source
      data
      confidence
      lastUpdated
    }
    geolocation {
      country
      city
      latitude
      longitude
      accuracy
    }
    reputation {
      score
      category
      sources
      lastChecked
    }
    relatedEntities {
      id
      type
      label
      description
    }
    lastEnriched
  }
}