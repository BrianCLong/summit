# Graph Workbench queries using actual server schema

query GW_GraphData($investigationId: ID!) {
  graphData(investigationId: $investigationId) {
    nodes {
      id
      type
      label
      description
      properties
      confidence
      source
    }
    edges {
      id
      type
      label
      description
      properties
      confidence
      source
      fromEntityId
      toEntityId
    }
    nodeCount
    edgeCount
  }
}

query GW_SearchEntities($query: String!, $limit: Int = 25) {
  searchEntities(query: $query, limit: $limit) {
    id
    type
    label
    description
    properties
    confidence
    source
    investigationId
  }
}

query GW_EntityDetails($entityId: ID!) {
  getEntityDetails(entityId: $entityId) {
    id
    type
    label
    description
    properties
    confidence
    source
    investigationId
    createdBy
    updatedBy
    createdAt
    updatedAt
    attack_ttps
    capec_ttps
    triage_score
    actor_links
  }
}