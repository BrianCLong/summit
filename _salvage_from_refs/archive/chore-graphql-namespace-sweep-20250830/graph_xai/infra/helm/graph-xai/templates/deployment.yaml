apiVersion: apps/v1
kind: Deployment
metadata:
  name: graph-xai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: graph-xai
  template:
    metadata:
      labels:
        app: graph-xai
    spec:
      containers:
        - name: graph-xai
          image: {{ .Values.image }}
          ports:
            - containerPort: 8090
