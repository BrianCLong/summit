version: "3.8"
services:
  prometheus:
    image: prom/prometheus@sha256:<PROM_DIGEST>:v2.53.0
    ports:
      - "9090:9090"
    restart: unless-stopped
    volumes:
      - ./ops/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./ops/alerts.yml:/etc/prometheus/alerts.yml:ro
    command:
      - --config.file=/etc/prometheus/prometheus.yml
grafana:
  image: grafana/grafana@sha256:<GRAFANA_DIGEST>
  ports:
    - "3001:3000"
  restart: unless-stopped
  depends_on:
    - prometheus
  environment:
    - GF_SECURITY_ADMIN_PASSWORD=admin
  volumes:
    - ./ops/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
    - ./ops/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
    - ./ops/grafana/dashboards:/var/lib/grafana/dashboards:ro
  jaeger:
    image: jaegertracing/all-in-one@sha256:<JAEGER_DIGEST>
    ports:
      - "16686:16686"
    restart: unless-stopped
