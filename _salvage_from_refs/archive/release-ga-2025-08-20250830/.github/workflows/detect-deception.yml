name: detect-deception

on:
  push:
    paths:
      - 'ml/**'
      - 'intelgraph_psyops_orchestrator.py'
      - '.github/workflows/detect-deception.yml'

jobs:
  retrain:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          pip install -r ml/requirements.txt || true
      - name: Retrain deception model
        run: |
          python ml/app/training/retrain_deception.py
      - name: Upload model
        uses: actions/upload-artifact@v3
        with:
          name: deception-model
          path: models/deception/
