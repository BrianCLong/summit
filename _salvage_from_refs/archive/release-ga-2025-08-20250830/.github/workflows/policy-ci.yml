name: Policy Tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  conftest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Conftest
        run: |
          curl -L https://github.com/open-policy-agent/conftest/releases/download/v0.53.0/conftest_0.53.0_Linux_x86_64.tar.gz | tar xz
          sudo mv conftest /usr/local/bin/
      - name: Run policy unit tests
        working-directory: server/policies
        run: conftest test --all-namespaces --output table .
