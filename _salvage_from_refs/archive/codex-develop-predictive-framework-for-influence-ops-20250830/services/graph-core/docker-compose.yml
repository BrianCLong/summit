version: '3.8'
services:
  graph-core:
    build: .
    ports:
      - "3001:3001"
    depends_on:
      - neo4j
      - postgres
  neo4j:
    image: neo4j:5
    environment:
      - NEO4J_AUTH=neo4j/test
    ports:
      - "7687:7687"
      - "7474:7474"
  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: test
      POSTGRES_USER: test
      POSTGRES_DB: graph
    ports:
      - "5432:5432"
