name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Gateway tests
        run: |
          cd packages/gateway
          npm ci
          npm test
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Investigator tests
        run: |
          cd packages/investigator
          pip install -e .[test]
          pytest
