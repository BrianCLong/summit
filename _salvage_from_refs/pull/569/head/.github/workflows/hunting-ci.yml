name: Hunting CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm test --if-present
      - run: npm run lint --if-present
      - run: npm run typecheck --if-present
      - run: echo "network disabled"
        env:
          NO_NETWORK: 'true'
