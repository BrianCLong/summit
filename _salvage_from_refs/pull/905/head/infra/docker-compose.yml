version: '3.9'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: example
    ports:
      - '5432:5432'
  neo4j:
    image: neo4j:5
    environment:
      NEO4J_AUTH: neo4j/password
    ports:
      - '7687:7687'
      - '7474:7474'
  redis:
    image: redis:7
    ports:
      - '6379:6379'
  minio:
    image: minio/minio
    command: server /data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - '9000:9000'
  investigator:
    build: ../packages/investigator
    command: uvicorn packages.investigator.src.main:app --host 0.0.0.0 --port 8001
    ports:
      - '8001:8001'
  gateway:
    build: ../packages/gateway
    command: node dist/server.js
    ports:
      - '4000:4000'
