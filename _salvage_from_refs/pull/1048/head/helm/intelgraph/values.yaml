# Default values for intelgraph.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: gcr.io/your-project/intelgraph/base # Base image if applicable
  pullPolicy: IfNotPresent
  tag: "latest"

client:
  replicaCount: 2
  image:
    repository: gcr.io/your-project/intelgraph/client
    pullPolicy: IfNotPresent
    tag: "latest"
  resources: {}

server:
  replicaCount: 3
  image:
    repository: gcr.io/your-project/intelgraph/server
    pullPolicy: IfNotPresent
    tag: "latest"
  resources: {}

# Enable Flagger for the server service
server_canary:
  enabled: true
