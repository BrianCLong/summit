name: slsa4-verify
on:
  push:
    paths:
      - 'server/src/supplychain/**'
      - '.github/workflows/slsa4-verify.yml'
  pull_request:
    paths:
      - 'server/src/supplychain/**'
      - '.github/workflows/slsa4-verify.yml'
jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify provenance
        run: |
          echo "checking provenance"
          ls server/src/supplychain/slsa
