apiVersion: v2
name: intelgraph-monitoring
description: Comprehensive monitoring and observability stack for IntelGraph Platform
version: 1.0.0
appVersion: 1.0.0
type: application

keywords:
  - monitoring
  - observability
  - prometheus
  - grafana
  - jaeger
  - loki

maintainers:
  - name: IntelGraph Team
    email: engineering@intelgraph.ai

dependencies:
  - name: prometheus
    version: 25.8.2
    repository: https://prometheus-community.github.io/helm-charts
    alias: prometheus
    condition: prometheus.enabled
  - name: grafana
    version: 7.0.19
    repository: https://grafana.github.io/helm-charts
    alias: grafana
    condition: grafana.enabled
  - name: jaeger
    version: 3.0.10
    repository: https://jaegertracing.github.io/helm-charts
    alias: jaeger
    condition: jaeger.enabled
  - name: loki
    version: 5.43.3
    repository: https://grafana.github.io/helm-charts
    alias: loki
    condition: loki.enabled
  - name: promtail
    version: 6.15.5
    repository: https://grafana.github.io/helm-charts
    alias: promtail
    condition: loki.enabled
  - name: kube-state-metrics
    version: 5.15.2
    repository: https://prometheus-community.github.io/helm-charts
    alias: kube-state-metrics
    condition: prometheus.enabled
  - name: node-exporter
    version: 4.24.0
    repository: https://prometheus-community.github.io/helm-charts
    alias: node-exporter
    condition: prometheus.enabled