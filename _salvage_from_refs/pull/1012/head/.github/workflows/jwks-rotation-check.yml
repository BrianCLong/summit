name: jwks-rotation-check
on:
  push:
    paths:
      - 'server/src/security/JwksRotator.ts'
  pull_request:
    paths:
      - 'server/src/security/JwksRotator.ts'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm test -- server/src/tests/jwksRotator.test.ts
