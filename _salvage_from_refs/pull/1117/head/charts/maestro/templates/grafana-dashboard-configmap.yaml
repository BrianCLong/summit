apiVersion: v1
kind: ConfigMap
metadata:
  name: maestro-grafana-dashboard
  namespace: maestro-system # Assuming Maestro is deployed in maestro-system namespace
  labels:
    grafana_dashboard: '1' # Label for Grafana to discover the dashboard
data:
  maestro-production.json: |-
    {{ .Files.Get "grafana-dashboard.json" | nindent 4 }}
