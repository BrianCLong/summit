openapi: 3.1.0
info:
  title: IntelGraph Export API
  version: 1.0.0
  description: Export v2 endpoints with simulate/enforce policy flow
servers:
  - url: https://api.intelgraph.example.com
paths:
  /export/simulate:
    post:
      summary: Simulate export decision (never emits data)
      operationId: simulateExport
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExportRequest'
      responses:
        '200':
          description: Decision payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExportDecision'
  /export:
    post:
      summary: Enforce export policy and perform export when allowed
      operationId: performExport
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExportRequest'
      responses:
        '200':
          description: Allowed export; includes decision and optional payload/links
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExportResponse'
        '401':
          description: Step-up required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExportDecision'
        '403':
          description: Denied by policy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExportDecision'
components:
  schemas:
    ExportRequest:
      type: object
      required: [action, auth, resource]
      properties:
        mode:
          type: string
          enum: [simulate, enforce]
          description: Backend may override based on server configuration
        action:
          type: string
          example: export
        auth:
          type: object
          properties:
            actor: { type: string }
            webauthn_verified: { type: boolean }
        resource:
          type: object
          required: [sensitivity]
          properties:
            sensitivity:
              type: string
              enum: [Public, Internal, Sensitive, Restricted]
            fields:
              type: array
              items:
                type: object
                properties:
                  path: { type: string }
                  tags:
                    type: array
                    items: { type: string }
            explicit_dlp_mask_paths:
              type: array
              items: { type: string }
    ExportDecision:
      type: object
      properties:
        mode: { type: string }
        allow: { type: boolean }
        redactions:
          type: array
          items:
            type: object
            properties:
              path: { type: string }
              reason: { type: string }
        step_up:
          type: object
          properties:
            required: { type: boolean }
            satisfied: { type: boolean }
        reasons:
          type: array
          items: { type: string }
    ExportResponse:
      type: object
      properties:
        decision:
          $ref: '#/components/schemas/ExportDecision'
        bundle_url:
          type: string
          description: Link to the generated bundle (if synchronous)
        task_id:
          type: string
          description: Background task id for async exports

