name: ga-kit-pdf

on:
  workflow_dispatch:

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc
      - name: Build GA Kit PDF
        run: |
          mkdir -p dist
          pandoc \
            docs/runbooks/ga-operational-scorecard.md \
            docs/runbooks/ga-go-no-go-checklist.md \
            docs/incident/pagerduty-routing-matrix.md \
            docs/releases/RELEASE_NOTES_v1.0.0.md \
            -s -o dist/intelgraph-ga-kit.pdf
      - uses: actions/upload-artifact@v4
        with:
          name: intelgraph-ga-kit
          path: dist/intelgraph-ga-kit.pdf

