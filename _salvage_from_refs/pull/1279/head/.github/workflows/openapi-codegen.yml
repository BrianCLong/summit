name: OpenAPI Codegen (TS Types)
on:
  pull_request:
    paths:
      - 'openapi/**'
      - '.github/workflows/openapi-codegen.yml'
  workflow_dispatch: {}

jobs:
  codegen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Generate TS types from OpenAPI
        run: |
          npx -y openapi-typescript openapi/export.yaml -o tools/clients/generated/export-types.ts
      - name: Auto-commit regenerated types
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(openapi): regenerate TS types"
          file_pattern: tools/clients/generated/export-types.ts
