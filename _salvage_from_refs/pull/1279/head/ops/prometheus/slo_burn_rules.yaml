apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata: { name: intelgraph-slo-burn }
spec:
  groups:
  - name: slo-burn
    rules:
    - alert: ReadLatencyBudgetBurnFast
      expr: slo:read_latency_errors:burnrate5m > 14
      for: 5m
      labels: { severity: page }
      annotations:
        summary: 'Read p95 burn ≥14x (5m)'
        runbook: 'https://runbooks/intelgraph/slo'
    - alert: ReadLatencyBudgetBurnSlow
      expr: slo:read_latency_errors:burnrate30m > 6
      for: 30m
      labels: { severity: page }
      annotations:
        summary: 'Read p95 burn ≥6x (30m)'
        runbook: 'https://runbooks/intelgraph/slo'

