version: '3.9'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
  redis:
    image: redis:7
    ports:
      - '6379:6379'
  minio:
    image: minio/minio:latest
    command: server /data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - '9000:9000'
  forensics:
    build: ../packages/forensics
    ports:
      - '8000:8000'
    depends_on:
      - redis
      - minio
  gateway:
    build: ../packages/gateway
    ports:
      - '3000:3000'
    depends_on:
      - forensics
  web:
    build: ../packages/web
    ports:
      - '5173:5173'
    depends_on:
      - gateway
