name: rollout-gate

permissions:
  contents: read
on:
  workflow_dispatch:

jobs:
  slo-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: SLO Gate
        env:
          SLO_GATE_BASE: ${{ secrets.SLO_GATE_BASE }}
          SLO_RUNBOOK: conductor
          SLO_TENANT: acme
          SLO_MAX_BURN: '0.5'
        run: node tools/ci/slo_gate.js
