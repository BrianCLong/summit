name: release-notes

permissions:
  contents: read
on:
  push:
    tags: ['v*.*.*']
jobs:
  notes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cargo install git-cliff || true
      - run: git-cliff -o CHANGELOG.md
      - uses: softprops/action-gh-release@v2
        with:
          files: CHANGELOG.md