name: opa-policy-checks

permissions:
  contents: read
on:
  pull_request:
    paths:
      - 'policy/**'
      - 'policies/**'

jobs:
  opa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install OPA
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64
          chmod +x opa
      - name: Test policies
        run: |
          ./opa test policy/ -v
      - name: Test export policy
        run: |
          ./opa test policies/ -v
