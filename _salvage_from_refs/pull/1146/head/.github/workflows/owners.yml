name: owners

permissions:
  contents: read
on: [push]
jobs:
  gen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: node tools/owners/gen.ts
      - uses: stefanzweifel/git-auto-commit-action@v5
        with: { commit_message: "chore: regenerate CODEOWNERS", file_pattern: ".github/CODEOWNERS" }