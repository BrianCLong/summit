version: '3.9'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: example
    ports:
      - '5432:5432'
  redis:
    image: redis:7
    ports:
      - '6379:6379'
  gateway:
    build: ../packages/gateway
    command: npm run dev
    ports:
      - '4000:4000'
    depends_on:
      - postgres
      - redis
  collab:
    build: ../packages/collab
    command: npm run dev
    ports:
      - '4010:4010'
  files:
    build: ../packages/files
    command: npm run dev
    ports:
      - '4020:4020'
