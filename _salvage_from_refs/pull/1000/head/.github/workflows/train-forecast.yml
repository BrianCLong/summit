name: train-forecast

on:
  push:
    paths:
      - "intelgraph_ai_ml/graph_forecaster.py"
      - "intelgraph_ai_ml/train_forecaster.py"
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0"

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytorch-lightning wandb
      - name: Train forecaster
        run: python intelgraph_ai_ml/train_forecaster.py
      - name: Deploy model
        run: |
          mkdir -p models/forecast
          echo 'dummy model' > models/forecast/model.pt
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: forecast-model
          path: models/forecast
