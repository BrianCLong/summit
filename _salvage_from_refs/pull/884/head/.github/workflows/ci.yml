name: CI
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npm test --workspaces --if-present
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install -e packages/analyst[dev]
      - run: pytest packages/analyst/tests
