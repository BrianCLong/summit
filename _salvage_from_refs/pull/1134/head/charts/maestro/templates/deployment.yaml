apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "maestro.fullname" . }}
  namespace: {{ .Values.namespace | default "intelgraph-prod" }}
  labels:
    app.kubernetes.io/name: {{ include "maestro.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "maestro.name" . }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "maestro.name" . }}
      annotations:
        intelgraph.dev/signed: "true"
        intelgraph.dev/sbom: "spdx"
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
      serviceAccountName: {{ include "maestro.serviceAccountName" . }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: maestro
          {{- if .Values.image.digest }}
          image: "{{ .Values.image.repository }}@{{ .Values.image.digest }}"
          {{- else }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          {{- end }}
          ports:
            - containerPort: {{ .Values.service.targetPort | default 4000 }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
          resources:
{{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: var-cache
              mountPath: /var/cache
          {{- if .Values.probes.readiness }}
          readinessProbe:
            {{- toYaml .Values.probes.readiness | nindent 12 }}
          {{- else }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.targetPort | default 4000 }}
            initialDelaySeconds: 5
            periodSeconds: 5
          {{- end }}
          {{- if .Values.probes.liveness }}
          livenessProbe:
            {{- toYaml .Values.probes.liveness | nindent 12 }}
          {{- else }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.targetPort | default 4000 }}
            initialDelaySeconds: 15
            periodSeconds: 10
          {{- end }}
          env:
{{- toYaml .Values.env | nindent 12 }}
      volumes:
        - name: tmp
          emptyDir: {}
        - name: var-cache
          emptyDir: {}
