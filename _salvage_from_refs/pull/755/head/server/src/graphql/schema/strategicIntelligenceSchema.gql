scalar JSON

type ThreatMap {
  prioritized_map: JSON
  confidence: [Float]
  note: String
}

type WargameOptimizationResults {
  status: String
  UAV_units: Int
  Munitions_units: Int
  min_cost: Float
}

type WargameProbabilities {
  confidence_interval: [Float]
  simulated_win_rate: Float
}

type WargameOutput {
  counter_strategies: JSON
  probabilities: WargameProbabilities
  optimization_results: WargameOptimizationResults
  identified_errors: JSON
  note: String
}

type SentimentVolatilityAlerts {
  anomaly_zones: JSON
  cross_correlation: Float
  confidence: Float
  triggers: [String]
}

type SentimentVolatilityOutput {
  dashboard_json: SentimentVolatilityAlerts
  note: String
}

type StegoRisk {
  by_actor: JSON
  method: String
  robustness: Float
}

type StegoRecommendations {
  bit_depth_recommendation: Int
  format_recommendation: String
  noise_addition_strategy: String
}

type StegoOutput {
  risk_matrix: StegoRisk
  recommendations: StegoRecommendations
  entropy: Float
  simulated_dct_diffs_mean: Float
  note: String
}

type Mutation {
  correlateThreats(osintInput: JSON!): ThreatMap
  optimizeWargame(logsInput: JSON!): WargameOutput
  analyzeSentimentVolatility(signalsInput: JSON!): SentimentVolatilityOutput
  analyzeStego(mediaDataInput: JSON!): StegoOutput
}
