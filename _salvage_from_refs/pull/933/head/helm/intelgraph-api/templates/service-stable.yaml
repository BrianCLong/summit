apiVersion: v1
kind: Service
metadata:
  name: {{ include "intelgraph-api.stableServiceName" . }}
  labels:
    {{- include "intelgraph-api.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "intelgraph-api.selectorLabels" . | nindent 4 }}
