version: '3.9'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: example
    ports:
      - '5432:5432'
  redis:
    image: redis:7
    ports:
      - '6379:6379'
  neo4j:
    image: neo4j:5
    environment:
      NEO4J_AUTH: none
    ports:
      - '7687:7687'
  gateway:
    build: ../packages/gateway
    depends_on:
      - assist
    environment:
      ASSIST_URL: http://assist:8000
    ports:
      - '3000:3000'
  assist:
    build: ../packages/assist
    environment:
      DATABASE_URL: postgres://postgres:example@postgres:5432/postgres
    ports:
      - '8000:8000'
  web:
    build: ../packages/web
    depends_on:
      - gateway
    ports:
      - '5173:80'
