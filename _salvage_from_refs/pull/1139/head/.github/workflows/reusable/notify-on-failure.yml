name: Notify on Failure

on:
  workflow_call:
    inputs:
      job_name: { required: true, type: string }
      pr_url: { required: true, type: string }
    secrets:
      SLACK_WEBHOOK_URL: { required: true }

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack Notification
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": ":no_entry: CI Gate Failed: ${{ inputs.job_name }}"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "A pull request has been blocked by a policy or quality gate."
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*
`${{ github.repository }}`"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Pull Request:*
<${{ inputs.pr_url }}|View PR>"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
