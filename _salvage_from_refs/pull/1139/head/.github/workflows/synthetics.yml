name: synthetics
on:
  schedule:
    - cron: '*/10 * * * *'
jobs:
  probe:
    runs-on: ubuntu-latest
    steps:
      - name: GET /health
        run: |
          code=$(curl -s -o /dev/null -w "%{http_code}" $STAGE_URL/healthz)
          test "$code" -eq 200
        env: { STAGE_URL: ${{ secrets.STAGE_BASE_URL }} }