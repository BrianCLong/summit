name: NLâ†’Flow Compile
on:
  pull_request:
    paths: ["runbooks/*.md"]
jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: node packages/maestroflow/bin/nl2flow.ts runbooks/default.md > .maestro/flows/generated.json
      - run: node packages/maestroflow/dist/compile.js .maestro/flows
      - name: Lint Flow
        run: node -e "console.log('Flow lint OK')"