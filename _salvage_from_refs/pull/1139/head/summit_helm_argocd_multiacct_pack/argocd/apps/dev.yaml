apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: summit-dev
  namespace: argocd
spec:
  project: summit
  source:
    repoURL: https://github.com/ORG/REPO.git   # CHANGE
    targetRevision: main
    path: helm/summit
    helm:
      valueFiles: ["values-dev.yaml"]
  destination:
    server: https://kubernetes.default.svc
    namespace: summit-dev
  syncPolicy:
    automated: { prune: true, selfHeal: true }
