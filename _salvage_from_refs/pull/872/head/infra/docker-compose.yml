version: '3.9'
services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_PASSWORD: example
    ports:
      - '5432:5432'
  neo4j:
    image: neo4j:5
    environment:
      NEO4J_AUTH: neo4j/neo4jpass
    ports:
      - '7687:7687'
  minio:
    image: minio/minio
    command: server /data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: miniopass
    ports:
      - '9000:9000'
  field-gateway:
    build: ../packages/field-gateway
    environment:
      DATABASE_URL: postgres://postgres:example@postgres:5432/postgres
    depends_on:
      - postgres
    ports:
      - '4000:4000'
  relay:
    build: ../packages/relay
    ports:
      - '4100:4100'
  web:
    build: ../packages/web-pwa
    depends_on:
      - field-gateway
    ports:
      - '3000:3000'
