type Approval {
  id: ID!
  stepId: String!
  playbook: String!
  requestedAt: String!
  approvers: [String!]!
  status: String!
}

extend type Query {
  approvals(limit: Int = 50): [Approval!]!
}

extend type Mutation {
  approve(id: ID!, reason: String!): Approval!
  reject(id: ID!, reason: String!): Approval!
}
