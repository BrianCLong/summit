type Sku { id:ID!, name:String!, templateId:String!, epsilonTiers:[Float!]!, region:[String!]!, ttlDays:Int! }
type Order { id:ID!, skuId:String!, entitlementId:String!, epsilonCap:Float!, expiresAt:String!, region:String!, status:String! }
type TransparencyProof { entitlementId:ID!, leaf:String!, root:String!, path:[String!]!, sth:String! }

extend type Query {
  skus:[Sku!]!
  orders(tenantId:String!):[Order!]!
  entitlementProof(entitlementId:ID!): TransparencyProof!
}

extend type Mutation {
  buySku(tenantId:String!, skuId:String!, epsilonCap:Float!, region:String!): Order!
  revokeEntitlement(entitlementId:ID!): Boolean!
}
