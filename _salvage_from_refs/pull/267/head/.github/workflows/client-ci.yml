name: Client CI

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'client/**'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'client/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'client/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: client

      - name: Run lint
        run: npm run lint
        working-directory: client

      - name: Run tests
        run: npm test
        working-directory: client

      - name: Build client
        run: npm run build
        working-directory: client

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: client-coverage-report
          path: client/coverage