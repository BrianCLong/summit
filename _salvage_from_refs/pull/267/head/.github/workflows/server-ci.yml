name: Server CI

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'server/**'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'server/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'server/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: server

      - name: Run lint
        run: npm run lint
        working-directory: server

      - name: Run tests
        run: npm test
        working-directory: server

      - name: Build server
        run: npm run build
        working-directory: server

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: server-coverage-report
          path: server/coverage