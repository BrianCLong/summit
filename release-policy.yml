default_branch: main

freeze:
  enabled: true
  timezone: America/Denver
  windows:
    - name: "Weekend freeze"
      rrule: "FREQ=WEEKLY;BYDAY=SA,SU"
      active: true

    - name: "New Year freeze"
      start: "2025-12-31T00:00:00"
      end:   "2026-01-02T23:59:59"
      active: true

override:
  allowed: true
  require_reason: true
  reason_min_len: 20

channels:
  rc:
    allowed_branches:
      - main
      - release/v*
    requirements:
      evidence:
        - manifest
        - checksums
      shards:
        - build
        - test
      resilience:
        dr_drill: optional
        backup_integrity: optional

  ga:
    allowed_branches:
      - release/v*
    requirements:
      evidence:
        - manifest
        - checksums
        - attestations
        - resilience-report
      shards:
        - build
        - test
        - security-scan
        - e2e
      resilience:
        dr_drill: required
        backup_integrity: required
