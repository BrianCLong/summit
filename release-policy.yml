default_branch: main

freeze:
  enabled: true
  timezone: America/Denver
  windows:
    - name: "Weekend freeze"
      rrule: "FREQ=WEEKLY;BYDAY=SA,SU"
      active: true

    - name: "New Year freeze"
      start: "2025-12-31T00:00:00"
      end:   "2026-01-02T23:59:59"
      active: true

override:
  allowed: true
  require_reason: true
  reason_min_len: 20

channels:
  rc:
    allowed_from:
      - default-branch
    require_evidence: false
  ga:
    allowed_from:
      - default-branch
      - series-branch
    require_evidence: false
  patch:
    # patch is really ga on series branch; included for clarity
    allowed_from:
      - series-branch
    require_evidence: false

artifact_budgets:
  normal:
    max_total_mb: 200
    max_files: 5000
    per_section_mb:
      evidence: 50
      test_reports: 50
      coverage: 50
      e2e_media: 50
  release_intent:
    max_total_mb: 150
    max_files: 3000
    per_section_mb:
      evidence: 60
      test_reports: 40
      coverage: 30
      e2e_media: 20
      server-dist: 100
      client-dist: 100
  exclusions:
    - "**/node_modules/**"
    - "**/.pnpm-store/**"
    - "**/.turbo/**"
    - "**/.cache/**"
    - "**/playwright-report/**/trace.zip"
