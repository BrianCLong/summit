default_branch: main

freeze:
  enabled: true
  timezone: America/Denver
  windows:
    - name: "Weekend freeze"
      rrule: "FREQ=WEEKLY;BYDAY=SA,SU"
      active: true

    - name: "New Year freeze"
      start: "2025-12-31T00:00:00"
      end:   "2026-01-02T23:59:59"
      active: true

override:
  allowed: true
  require_reason: true
  reason_min_len: 20

channels:
  rc:
    allowed_from:
      - default-branch
    require_evidence: false

stabilization_roadmap_handoff:
  enabled: true
  mode: draft
  max_candidates: 5
  thresholds:
    recurring_overdue_weeks: 2
    recurring_ci_at_risk_weeks: 2
    min_risk_index_avg: 30
    evidence_compliance_min: 0.95
  labels:
    base: ["roadmap", "stabilization"]
    triage: ["needs-triage"]
  ga:
    allowed_from:
      - default-branch
      - series-branch
    require_evidence: false
  patch:
    # patch is really ga on series branch; included for clarity
    allowed_from:
      - series-branch
    require_evidence: false
