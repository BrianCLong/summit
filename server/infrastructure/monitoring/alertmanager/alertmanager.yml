# AlertManager Configuration for IntelGraph

global:
  smtp_smarthost: '${SMTP_HOST}:${SMTP_PORT}'
  smtp_from: '${SMTP_USERNAME}'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

route:
  group_by: ['alertname', 'instance']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 5m
    - match:
        alertname: IntelGraphDown
      receiver: 'app-down-alerts'
      group_wait: 0s
      repeat_interval: 1m
    - match_re:
        alertname: '(PostgreSQLDown|RedisDown|Neo4jDown)'
      receiver: 'database-alerts'
      group_wait: 10s
      repeat_interval: 2m
    - match:
        alertname: WarRoomHighLatency
      receiver: 'performance-alerts'
      group_wait: 30s
      repeat_interval: 10m

receivers:
  # Default receiver
  - name: 'default'
    email_configs:
      - to: '${ALERT_EMAIL_DEFAULT}'
        subject: '[IntelGraph] Alert: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Instance: {{ .Labels.instance }}
          Severity: {{ .Labels.severity }}
          Time: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}

  # Critical alerts - immediate notification via multiple channels
  - name: 'critical-alerts'
    email_configs:
      - to: '${ALERT_EMAIL_CRITICAL}'
        subject: '[CRITICAL] IntelGraph Alert: {{ .GroupLabels.alertname }}'
        body: |
          üö® CRITICAL ALERT üö®
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Instance: {{ .Labels.instance }}
          Time: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          
          This requires immediate attention!
          {{ end }}
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#alerts-critical'
        title: 'üö® Critical IntelGraph Alert'
        text: |
          {{ range .Alerts }}
          *{{ .Annotations.summary }}*
          {{ .Annotations.description }}
          Instance: {{ .Labels.instance }}
          Severity: {{ .Labels.severity }}
          {{ end }}
        color: 'danger'
    webhook_configs:
      - url: '${PAGERDUTY_WEBHOOK_URL}'
        send_resolved: true

  # Application down alerts
  - name: 'app-down-alerts'
    email_configs:
      - to: '${ALERT_EMAIL_ONCALL}'
        subject: '[URGENT] IntelGraph Application Down'
        body: |
          ‚ö†Ô∏è URGENT: IntelGraph application is down!
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Time: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}
          
          Please investigate immediately.
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#alerts-urgent'
        title: 'üö® IntelGraph Application Down'
        text: 'IntelGraph application is down! Immediate attention required.'
        color: 'danger'

  # Database alerts
  - name: 'database-alerts'
    email_configs:
      - to: '${ALERT_EMAIL_DBA}'
        subject: '[DATABASE] IntelGraph Database Alert: {{ .GroupLabels.alertname }}'
        body: |
          Database Alert for IntelGraph
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Database: {{ .Labels.job }}
          Instance: {{ .Labels.instance }}
          Time: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#alerts-database'
        title: 'üóÑÔ∏è Database Alert'
        text: |
          {{ range .Alerts }}
          {{ .Annotations.summary }}
          Database: {{ .Labels.job }}
          {{ end }}
        color: 'warning'

  # Performance alerts
  - name: 'performance-alerts'
    email_configs:
      - to: '${ALERT_EMAIL_PERFORMANCE}'
        subject: '[PERFORMANCE] IntelGraph Performance Alert'
        body: |
          Performance Alert for IntelGraph
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Instance: {{ .Labels.instance }}
          Time: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#alerts-performance'
        title: 'üìà Performance Alert'
        text: |
          {{ range .Alerts }}
          {{ .Annotations.summary }}
          {{ .Annotations.description }}
          {{ end }}
        color: 'warning'

inhibit_rules:
  # Inhibit any alert if the application is down
  - source_match:
      alertname: IntelGraphDown
    target_match_re:
      alertname: '(IntelGraphHighErrorRate|IntelGraphHighLatency|WarRoomHighLatency)'
    equal: ['instance']

  # Inhibit database connection alerts if database is down
  - source_match_re:
      alertname: '(PostgreSQLDown|RedisDown|Neo4jDown)'
    target_match_re:
      alertname: '(PostgreSQLHighConnections|RedisHighConnections|PostgreSQLSlowQueries)'
    equal: ['instance']