apiVersion: v1
kind: Service
metadata:
  name: mc-app
  namespace: intelgraph-production
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: "/metrics"
    prometheus.io/port: "4000"
spec:
  type: ClusterIP
  selector:
    app: intelgraph
    component: backend
  ports:
    - name: http
      port: 80
      targetPort: 4000

