type OsintScan {
  id: ID!
  target: String!
  status: String!
}

type SynintAgentFinding {
  agentName: String!
  success: Boolean!
  findings: JSON!
  errors: [String!]
  warnings: [String!]
  startedAt: DateTime
  completedAt: DateTime
}

type SynintSweep {
  target: String!
  startedAt: DateTime!
  completedAt: DateTime!
  agents: [SynintAgentFinding!]!
  meta: JSON
}

type Query {
  osintScans: [OsintScan]
  osintScan(id: ID!): OsintScan
}

type Mutation {
  startOsintScan(target: String!): OsintScan
  runSynintSweep(target: String!): SynintSweep!
}
