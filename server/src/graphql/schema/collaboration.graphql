type WarRoom {
  id: ID!
  name: String!
  createdBy: User
  createdAt: String!
  status: String!
  participants: [WarRoomParticipant!]
}

type WarRoomParticipant {
  id: ID!
  user: User!
  role: String!
  joinedAt: String!
}

# Assuming a base User type exists
type User {
  id: ID!
  name: String!
}

enum WarRoomRole {
  ADMIN
  MODERATOR
  PARTICIPANT
}

type Query {
  warRoom(id: ID!): WarRoom
  warRooms: [WarRoom!]
}

type Mutation {
  createWarRoom(name: String!): WarRoom
  addParticipant(warRoomId: ID!, userId: ID!, role: WarRoomRole!): WarRoom
  removeParticipant(warRoomId: ID!, userId: ID!): WarRoom
}
