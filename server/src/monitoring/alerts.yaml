groups:
  - name: intelgraph-alerts
    rules:
      # Availability Alerts
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.instance }} is down"
          description: "Service has been down for more than 1 minute."

      - alert: HighErrorRate
        expr: sum(rate(http_requests_total{status_code=~"5.."}[5m])) / sum(rate(http_requests_total[5m])) > 0.01
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High HTTP Error Rate"
          description: "HTTP error rate is above 1% for the last 5 minutes."

      - alert: HighLatency
        expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le)) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High HTTP Latency"
          description: "95th percentile HTTP latency is above 500ms for the last 5 minutes."

      # Resource Alerts
      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / process_virtual_memory_bytes > 0.85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Memory Usage"
          description: "Memory usage is above 85%."

      # Business Logic Alerts
      - alert: TenantIsolationViolation
        expr: increase(tenant_scope_violations_total[1m]) > 0
        for: 0m
        labels:
          severity: critical
        annotations:
          summary: "Tenant Isolation Violation"
          description: "A tenant isolation violation was detected."

      - alert: QueryCacheLowHitRate
        expr: cache_hit_ratio{store="query-signature",op="result"} < 0.6
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Query cache hit rate degraded"
          description: "Read-through cache hit ratio for query signatures is below 60% over the last 10 minutes. Validate load tests and cache sizing."

      - alert: QueryCacheEvictionSurge
        expr: increase(cache_evictions_total{store="query-signature"}[5m]) > 25
        for: 0m
        labels:
          severity: warning
        annotations:
          summary: "Query cache eviction surge"
          description: "LFU evictions for the query-signature cache exceeded 25 in 5 minutes, indicating RAM/flash tier pressure or poor key locality."

      - alert: GraphQLHighErrorRate
        expr: sum(rate(graphql_errors_total[5m])) / sum(rate(graphql_requests_total[5m])) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High GraphQL Error Rate"
          description: "GraphQL error rate is above 5% for the last 5 minutes."

      - alert: DatabaseConnectionPoolSaturation
        expr: db_connections_active > 90
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "DB Connection Pool Saturation"
          description: "Active database connections are above 90."

      # Security Alerts
      - alert: PotentialBruteForce
        expr: rate(application_errors_total{error_type="AuthenticationError"}[1m]) > 10
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Potential Brute Force Attack"
          description: "High rate of authentication errors detected."

      # AI Service Alerts
      - alert: LLMErrorRateHigh
        expr: sum(rate(llm_requests_total{status="error"}[5m])) / sum(rate(llm_requests_total[5m])) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High LLM Error Rate"
          description: "LLM error rate is above 5% for the last 5 minutes."

      - alert: LLMLatencyHigh
        expr: histogram_quantile(0.95, rate(llm_request_duration_seconds_bucket[5m])) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High LLM Latency"
          description: "P95 LLM request latency is above 10 seconds."

      # GraphRAG Alerts
      - alert: GraphRAGFailureRateHigh
        expr: sum(rate(intelgraph_graphrag_query_total{status="failed"}[10m])) / sum(rate(intelgraph_graphrag_query_total[10m])) > 0.05
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High GraphRAG Failure Rate"
          description: "GraphRAG failure rate is above 5% for the last 10 minutes."

      # Docling Alerts
      - alert: DoclingSlowInference
        expr: histogram_quantile(0.95, rate(docling_inference_duration_seconds_bucket[5m])) > 30
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Docling Inference Slow"
          description: "Docling inference P95 latency is above 30 seconds."
