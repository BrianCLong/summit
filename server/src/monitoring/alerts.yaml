groups:
  - name: intelgraph-alerts
    rules:
      # Availability Alerts
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.instance }} is down"
          description: "Service has been down for more than 1 minute."

      - alert: HighErrorRate
        expr: sum(rate(http_requests_total{status_code=~"5.."}[5m])) / sum(rate(http_requests_total[5m])) > 0.01
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High HTTP Error Rate"
          description: "HTTP error rate is above 1% for the last 5 minutes."

      - alert: HighLatency
        expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le)) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High HTTP Latency"
          description: "95th percentile HTTP latency is above 500ms for the last 5 minutes."

      # Resource Alerts
      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / process_virtual_memory_bytes > 0.85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Memory Usage"
          description: "Memory usage is above 85%."

      # Business Logic Alerts
      - alert: TenantIsolationViolation
        expr: increase(tenant_scope_violations_total[1m]) > 0
        for: 0m
        labels:
          severity: critical
        annotations:
          summary: "Tenant Isolation Violation"
          description: "A tenant isolation violation was detected."

      - alert: GraphQLHighErrorRate
        expr: sum(rate(graphql_errors_total[5m])) / sum(rate(graphql_requests_total[5m])) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High GraphQL Error Rate"
          description: "GraphQL error rate is above 5% for the last 5 minutes."

      - alert: DatabaseConnectionPoolSaturation
        expr: db_connections_active > 90
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "DB Connection Pool Saturation"
          description: "Active database connections are above 90."

      # Security Alerts
      - alert: PotentialBruteForce
        expr: rate(application_errors_total{error_type="AuthenticationError"}[1m]) > 10
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Potential Brute Force Attack"
          description: "High rate of authentication errors detected."
