input {
  tcp {
    port => 5044
    codec => json
  }
}

filter {
  if [kubernetes] {
    mutate {
      add_field => { "service" => "%{[kubernetes][labels][app]}" }
      add_field => { "namespace" => "%{[kubernetes][namespace_name]}" }
    }
  }

  date {
    match => ["time", "ISO8601"]
    target => "@timestamp"
  }

  mutate {
    rename => { "log" => "message" }
    add_field => {
      "ingested_at" => "%{@timestamp}"
    }
    remove_field => ["agent", "ecs"]
  }

  if [message] =~ /password|token|secret/ {
    mutate { replace => { "message" => "[REDACTED]" } }
  }
}

output {
  elasticsearch {
    hosts => ["${ELASTIC_HOST}:${ELASTIC_PORT}"]
    user => "${ELASTIC_USER}"
    password => "${ELASTIC_PASSWORD}"
    index => "summit-logs-%{+YYYY.MM.dd}"
  }

  loki {
    url => "http://${LOKI_HOST}:${LOKI_PORT}"
    labels => {"service" => "%{service}", "level" => "%{level}"}
    message_field => "message"
  }

  s3 {
    bucket => "${S3_LOG_BUCKET}"
    prefix => "logstash/"
    region => "${AWS_REGION}"
    codec => "json_lines"
  }
}
