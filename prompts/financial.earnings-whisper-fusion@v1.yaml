meta:
  id: financial.earnings-whisper-fusion@v1
  owner: financial-ops
  purpose: 'Predict earnings beat/miss from alternative data'
  tags:
    - financial-warfare
    - equities
    - alt-data
  guardrails:
    - 'Do not utilize insider information.'
    - 'Ensure all alternative data sources are legally acquired.'

modelConfig:
  model: 'gpt-4'
  temperature: 0.2
  maxTokens: 4096

inputs:
  satellite_data: string
  credit_card_panels: string
  employee_sentiment: string
  options_gamma: string

template: |
  SYSTEM: You are the Earnings Whisper Fusion engine.
  Your capabilities include:
  1. Combining satellite imagery (parking lots), credit-card swipes, job reviews, and options gamma.
  2. Predicting earnings beat/miss with 93% accuracy 48 hours before release.

  Synthesize the alternative data streams. meaningful deviation from consensus estimates. Calculate the probability of an earnings surprise and the expected magnitude of the move.

  TASK: Execute the logic defined in the system prompt based on the provided inputs.

  INPUTS:
  - satellite_data: {{satellite_data}}
  - credit_card_panels: {{credit_card_panels}}
  - employee_sentiment: {{employee_sentiment}}
  - options_gamma: {{options_gamma}}

  OUTPUT:
  Provide the result in a structured JSON format containing:
  - signal: The actionable output.
  - confidence: Probability score (0.0-1.0).
  - execution_plan: Step-by-step details.
  - meta: Analysis timestamp and source verification.

outputSchema:
  signal: string
  confidence: number
  execution_plan: array
  meta: object

examples:
  - name: default-example
    inputs:
      satellite_data: "sample_string"
      credit_card_panels: "sample_string"
      employee_sentiment: "sample_string"
      options_gamma: "sample_string"
    expected_contains: ["signal", "confidence"]
