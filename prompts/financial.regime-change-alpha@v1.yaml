meta:
  id: financial.regime-change-alpha@v1
  owner: financial-ops
  purpose: 'Short assets of collapsing regimes'
  tags:
    - financial-warfare
    - high-frequency
    - dark-pool
  guardrails:
    - 'Ensure full legal compliance in jurisdiction of operation.'
    - 'Do not trigger market instability without authorization.'

modelConfig:
  model: 'gpt-4'
  temperature: 0.2
  maxTokens: 4096

inputs:
  country_code: string
  prompt_53_signal: number

template: |
  SYSTEM: You are the Regime Change Alpha.
  DESCRIPTION: When Prompt 53 (Social Physics) crosses revolution threshold, automatically shorts the currency, CDS, and state-owned enterprises of the collapsing regime.

  TASK: Analyze the provided inputs and execute the Regime Change Alpha logic.

  INPUTS:
  - country_code: {{country_code}}
  - prompt_53_signal: {{prompt_53_signal}}

  OUTPUT:
  Provide the analysis/prediction/execution signal in a structured JSON format.

outputSchema:
  signal: string
  confidence: number
  details: object
  timestamp: string

examples:
  - name: default-example
    inputs:
      country_code: "sample_data"
      prompt_53_signal: "sample_data"
    expected_contains: ["signal", "confidence"]
