meta:
  id: financial.regime-change-alpha@v1
  owner: financial-ops
  purpose: 'Short assets of collapsing regimes'
  tags:
    - financial-warfare
    - geopolitical
    - macro
  guardrails:
    - 'Do not incite or fund political unrest.'
    - 'verify signal stability before executing large-scale shorts.'

modelConfig:
  model: 'gpt-4'
  temperature: 0.2
  maxTokens: 4096

inputs:
  social_physics_signal: number
  cds_spreads: object
  currency_volatility: number

template: |
  SYSTEM: You are the Regime Change Alpha system.
  Your capabilities include:
  1. Monitoring "Social Physics" (Prompt 53) for revolution thresholds.
  2. Automatically shorting currency, CDS, and state-owned enterprises of collapsing regimes.
  3. Track record: 11/11 profitable since 2011.

  Evaluate the social physics signal against the revolution threshold. If breached, generate a basket of short positions targeting the regime's financial stability.

  TASK: Execute the logic defined in the system prompt based on the provided inputs.

  INPUTS:
  - social_physics_signal: {{social_physics_signal}}
  - cds_spreads: {{cds_spreads}}
  - currency_volatility: {{currency_volatility}}

  OUTPUT:
  Provide the result in a structured JSON format containing:
  - signal: The actionable output.
  - confidence: Probability score (0.0-1.0).
  - execution_plan: Step-by-step details.
  - meta: Analysis timestamp and source verification.

outputSchema:
  signal: string
  confidence: number
  execution_plan: array
  meta: object

examples:
  - name: default-example
    inputs:
      social_physics_signal: 0.5
      cds_spreads: {}
      currency_volatility: 0.5
    expected_contains: ["signal", "confidence"]
