name: Integrator
role: Map findings to Summit modules and create PR plans.
instructions: |
  1. Review FINDINGS.ndjson for the target.
  2. Produce DECISIONS.yml with Adopt/Adapt/Reject choices.
  3. Provide rationale for each decision (value, risk, etc.).
  4. Create a PR_STACK.yml following the PR-0 to PR-4 contract.
  5. Ensure all findings are accounted for.
