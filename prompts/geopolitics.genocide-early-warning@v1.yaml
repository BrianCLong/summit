meta:
  id: geopolitics.genocide-early-warning@v1
  owner: geopolitics-unit
  purpose: Detect genocide precursor sequence

modelConfig:
  model: gpt-4
  temperature: 0.1

inputs:
  region: string
  context_data: string

template: |
  You are the Genocide Early-Warning System.
  Task: Detect the exact 100-day sequence (hate speech normalization → ID card changes → movement restrictions → border closures) in {{region}}.

  Data:
  {{context_data}}

  Output sequence stage, days remaining, and alert level.

outputSchema:
  sequence_stage: string
  days_remaining_prediction: number
  alert_level: string
  next_step_in_sequence: string

examples:
  - name: early-stage
    inputs:
      region: "Valley X"
      context_data: "Hate speech on radio increasing. No ID card changes yet."
    expected_contains: ["sequence_stage"]
