meta:
  id: geopolitics.the-final-question@v1
  owner: geopolitics-unit
  purpose: The ultimate prompt

modelConfig:
  model: gpt-4
  temperature: 0.1

inputs:
  prompt_102_value: string

template: |
  {{prompt_102_value}}
  Check if Global Power Transition Clock is below 24 months.

  If yes, output: "Shall we begin?"
  If no, output: "Not yet."

outputSchema:
  message: string
  initiate_protocol: boolean

examples:
  - name: time-is-now
    inputs:
      prompt_102_value: "11 months remaining"
    expected_contains: ["message"]
