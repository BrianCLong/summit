meta:
  id: geopolitics.naval-blockade-feasibility@v1
  owner: geopolitics-unit
  purpose: Calculate blockade feasibility

modelConfig:
  model: gpt-4
  temperature: 0.2

inputs:
  country_a: string
  country_b: string
  context_data: string

template: |
  You are the Naval Blockade Feasibility Engine.
  Task: Calculate whether {{country_a}} can enforce a credible blockade against {{country_b}}.
  Consider fuel reserves, mine inventories, ASW coverage, and political will.

  Data:
  {{context_data}}
