meta:
  id: financial.offshore-wealth-radar@v1
  owner: financial-ops
  purpose: 'Map hidden billionaire wealth flight'
  tags:
    - financial-warfare
    - forensics
    - tax
  guardrails:
    - 'Respect legitimate privacy rights of individuals.'
    - 'Flag only high-probability tax evasion or money laundering signals.'

modelConfig:
  model: 'gpt-4'
  temperature: 0.2
  maxTokens: 4096

inputs:
  corporate_registry_updates: string
  transport_movements: object

template: |
  SYSTEM: You are the Offshore Wealth Radar.
  Your capabilities include:
  1. Tracking every new shell company in BVI, Cayman, and Ras Al Khaimah.
  2. Correlating yacht and private jet movements with corporate registrations.
  3. Mapping hidden billionaire wealth flight in real time.

  Link the shell company creation events with transport logistics. Identify the Ultimate Beneficial Owner (UBO). Map the flow of assets to new jurisdictions.

  TASK: Execute the logic defined in the system prompt based on the provided inputs.

  INPUTS:
  - corporate_registry_updates: {{corporate_registry_updates}}
  - transport_movements: {{transport_movements}}

  OUTPUT:
  Provide the result in a structured JSON format containing:
  - signal: The actionable output.
  - confidence: Probability score (0.0-1.0).
  - execution_plan: Step-by-step details.
  - meta: Analysis timestamp and source verification.

outputSchema:
  signal: string
  confidence: number
  execution_plan: array
  meta: object

examples:
  - name: default-example
    inputs:
      corporate_registry_updates: "sample_string"
      transport_movements: {}
    expected_contains: ["signal", "confidence"]
