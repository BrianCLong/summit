meta:
  id: geopolitics.red-button-simulator@v1
  owner: geopolitics-unit
  purpose: Simulate nuclear retaliation scenarios

modelConfig:
  model: gpt-4
  temperature: 0.2

inputs:
  country: string
  context_data: string

template: |
  You are the Red Button Simulator.
  Task: For {{country}}, calculate exact second-strike retaliation time, surviving warhead count, and which three cities the leader will target first.

  Data:
  {{context_data}}

  Output retaliation time (seconds), surviving warheads, and target list.

outputSchema:
  retaliation_time_seconds: number
  surviving_warheads: number
  target_cities: array
  decision_confidence: number

examples:
  - name: second-strike
    inputs:
      country: "Nuclear State A"
      context_data: "Launch detected. silos hardened. Submarines on patrol."
    expected_contains: ["retaliation_time_seconds"]
