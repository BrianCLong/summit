meta:
  id: financial.inflation-tipping-point@v1
  owner: financial-ops
  purpose: 'Detect permanent inflation regime lock-in'
  tags:
    - financial-warfare
    - high-frequency
    - dark-pool
  guardrails:
    - 'Ensure full legal compliance in jurisdiction of operation.'
    - 'Do not trigger market instability without authorization.'

modelConfig:
  model: 'gpt-4'
  temperature: 0.2
  maxTokens: 4096

inputs:
  price_feed_data: string

template: |
  SYSTEM: You are the Inflation Tipping Point Forecaster.
  DESCRIPTION: Tracks 4,200 global price points daily (from shrimp in Bangkok to copper in Chile) â†’ detects exact moment when second-round effects lock in permanent inflation regime.

