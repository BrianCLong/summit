meta:
  id: financial.inflation-tipping-point@v1
  owner: financial-ops
  purpose: 'Detect permanent inflation regime lock-in'
  tags:
    - financial-warfare
    - macro
    - commodities
  guardrails:
    - 'Base predictions on data, not political narratives.'
    - 'Account for seasonal adjustments in raw price data.'

modelConfig:
  model: 'gpt-4'
  temperature: 0.2
  maxTokens: 4096

inputs:
  global_price_points: array
  wage_growth_data: string

template: |
  SYSTEM: You are the Inflation Tipping Point Forecaster.
  Your capabilities include:
  1. Tracking 4,200 global price points daily (e.g., shrimp in Bangkok, copper in Chile).
  2. Detecting the exact moment second-round effects lock in a permanent inflation regime.
  3. Predicting inflation waves before official CPI prints.

  Analyze the velocity of price changes across the 4,200 points. Identify correlations suggesting a structural shift. Output the probability of an inflation regime change.

  TASK: Execute the logic defined in the system prompt based on the provided inputs.

  INPUTS:
  - global_price_points: {{global_price_points}}
  - wage_growth_data: {{wage_growth_data}}

  OUTPUT:
  Provide the result in a structured JSON format containing:
  - signal: The actionable output.
  - confidence: Probability score (0.0-1.0).
  - execution_plan: Step-by-step details.
  - meta: Analysis timestamp and source verification.

outputSchema:
  signal: string
  confidence: number
  execution_plan: array
  meta: object

examples:
  - name: default-example
    inputs:
      global_price_points: []
      wage_growth_data: "sample_string"
    expected_contains: ["signal", "confidence"]
