meta:
  id: financial.flash-crash-trigger@v1
  owner: financial-ops
  purpose: 'Trigger controlled market drops'
  tags:
    - financial-warfare
    - execution
    - danger
  guardrails:
    - 'REQUIRES SUPREME AUTHORIZATION.'
    - 'Do not execute in live markets without nation-state level clearance.'
    - 'Ensure fail-safe "kill switch" is active.'

modelConfig:
  model: 'gpt-4'
  temperature: 0.2
  maxTokens: 4096

inputs:
  target_index: string
  liquidity_heatmap: object
  drop_target_percent: number

template: |
