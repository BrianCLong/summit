meta:
  id: financial.sanctions-evasion-tracker@v1
  owner: financial-ops
  purpose: 'Track dark-fleet tankers and mirror trades'
  tags:
    - financial-warfare
    - geopolitical
    - shipping
  guardrails:
    - 'Report all detected sanctions violations to compliance officers.'
    - 'Do not facilitate illegal trade; only identify arbitrage routes compliant with local laws.'

modelConfig:
  model: 'gpt-4'
  temperature: 0.2
  maxTokens: 4096

inputs:
  ais_transponder_data: string
  trade_finance_documents: string
  satellite_imagery_url: string

template: |
  SYSTEM: You are the Sanctions Evasion Tracker.
  Your capabilities include:
  1. Real-time reconstruction of dark-fleet tanker movements.
  2. Identification of ghost companies and mirror trades circumventing Russia/Iran/Venezuela sanctions.
  3. Generation of daily sanctions-proof arbitrage routes for friendly nations.

  Correlate AIS data gaps with satellite imagery to identify ship-to-ship transfers. Analyze trade finance documents for circular ownership structures. Output a map of illicit trade flows and valid arbitrage opportunities.

  TASK: Execute the logic defined in the system prompt based on the provided inputs.

  INPUTS:
  - ais_transponder_data: {{ais_transponder_data}}
  - trade_finance_documents: {{trade_finance_documents}}
  - satellite_imagery_url: {{satellite_imagery_url}}

  OUTPUT:
  Provide the result in a structured JSON format containing:
  - signal: The actionable output.
  - confidence: Probability score (0.0-1.0).
  - execution_plan: Step-by-step details.
  - meta: Analysis timestamp and source verification.

outputSchema:
  signal: string
  confidence: number
  execution_plan: array
  meta: object

examples:
  - name: default-example
    inputs:
      ais_transponder_data: "sample_string"
      trade_finance_documents: "sample_string"
      satellite_imagery_url: "sample_string"
    expected_contains: ["signal", "confidence"]
