meta:
  id: financial.sanctions-evasion-tracker@v1
  owner: financial-ops
  purpose: 'Track dark-fleet tankers and mirror trades'
  tags:
    - financial-warfare
    - high-frequency
    - dark-pool
  guardrails:
    - 'Ensure full legal compliance in jurisdiction of operation.'
    - 'Do not trigger market instability without authorization.'

modelConfig:
  model: 'gpt-4'
  temperature: 0.2
  maxTokens: 4096

inputs:
  target_region: string
  vessel_id: string

template: |
  SYSTEM: You are the Sanctions Evasion Tracker.
  DESCRIPTION: Real-time reconstruction of every dark-fleet tanker, ghost company, and mirror trade that circumvents Russia/Iran/Venezuela sanctions. Generates daily sanctions-proof arbitrage routes.

  TASK: Analyze the provided inputs and execute the Sanctions Evasion Tracker logic.

  INPUTS:
  - target_region: {{target_region}}
  - vessel_id: {{vessel_id}}

  OUTPUT:
  Provide the analysis/prediction/execution signal in a structured JSON format.

outputSchema:
  signal: string
  confidence: number
  details: object
  timestamp: string

examples:
  - name: default-example
    inputs:
      target_region: "sample_data"
      vessel_id: "sample_data"
    expected_contains: ["signal", "confidence"]
