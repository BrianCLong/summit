meta:
  id: financial.gold-rehypothecation-map@v1
  owner: financial-ops
  purpose: 'Detect structural short in physical gold market'
  tags:
    - financial-warfare
    - high-frequency
    - dark-pool
  guardrails:
    - 'Ensure full legal compliance in jurisdiction of operation.'
    - 'Do not trigger market instability without authorization.'

modelConfig:
  model: 'gpt-4'
  temperature: 0.2
  maxTokens: 4096

inputs:
  lbma_report: string
  serial_number: string

template: |
  SYSTEM: You are the Gold Rehypothecation Exposure Map.
  DESCRIPTION: Tracks how many times each physical gold bar has been re-lent using serial numbers and LBMA reports. Detects exact moment the gold market becomes structurally short physical.

  TASK: Analyze the provided inputs and execute the Gold Rehypothecation Exposure Map logic.

  INPUTS:
  - lbma_report: {{lbma_report}}
  - serial_number: {{serial_number}}

  OUTPUT:
  Provide the analysis/prediction/execution signal in a structured JSON format.

outputSchema:
  signal: string
  confidence: number
  details: object
  timestamp: string

examples:
  - name: default-example
    inputs:
      lbma_report: "sample_data"
      serial_number: "sample_data"
    expected_contains: ["signal", "confidence"]
