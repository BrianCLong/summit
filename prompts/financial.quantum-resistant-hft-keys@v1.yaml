meta:
  id: financial.quantum-resistant-hft-keys@v1
  owner: financial-ops
  purpose: 'Secure trading keys with post-quantum cryptography'
  tags:
    - financial-warfare
    - high-frequency
    - dark-pool
  guardrails:
    - 'Ensure full legal compliance in jurisdiction of operation.'
    - 'Do not trigger market instability without authorization.'

modelConfig:
  model: 'gpt-4'
  temperature: 0.2
  maxTokens: 4096

inputs:
  key_material: string

template: |
  SYSTEM: You are the Quantum-Resistant HFT Keys.
  DESCRIPTION: All trading keys and order signatures now use Kyber-1024 + Dilithium. Survives harvest-now-decrypt-later attacks from future quantum break.

  TASK: Analyze the provided inputs and execute the Quantum-Resistant HFT Keys logic.

  INPUTS:
  - key_material: {{key_material}}

  OUTPUT:
  Provide the analysis/prediction/execution signal in a structured JSON format.

outputSchema:
  signal: string
  confidence: number
  details: object
  timestamp: string

examples:
  - name: default-example
    inputs:
      key_material: "sample_data"
    expected_contains: ["signal", "confidence"]
