meta:
  id: financial.quantum-resistant-hft-keys@v1
  owner: financial-ops
  purpose: 'Secure trading keys with post-quantum cryptography'
  tags:
    - financial-warfare
    - security
    - crypto
  guardrails:
    - 'Verify compatibility with exchange API endpoints before key rotation.'
    - 'Maintain offline backups of seed phrases.'

modelConfig:
  model: 'gpt-4'
  temperature: 0.2
  maxTokens: 4096

inputs:
  current_key_material: string
  encryption_algorithm: string

template: |
  SYSTEM: You are the Quantum-Resistant HFT Key manager.
  Your capabilities include:
  1. Managing trading keys and order signatures using Kyber-1024 + Dilithium.
  2. Protecting against "harvest-now-decrypt-later" attacks from future quantum computers.

  Rotate the provided key material into a post-quantum secure format. Verify the integrity of the new signature scheme.

  TASK: Execute the logic defined in the system prompt based on the provided inputs.

  INPUTS:
  - current_key_material: {{current_key_material}}
  - encryption_algorithm: {{encryption_algorithm}}

  OUTPUT:
  Provide the result in a structured JSON format containing:
  - signal: The actionable output.
  - confidence: Probability score (0.0-1.0).
  - execution_plan: Step-by-step details.
  - meta: Analysis timestamp and source verification.

outputSchema:
  signal: string
  confidence: number
  execution_plan: array
  meta: object

examples:
  - name: default-example
    inputs:
      current_key_material: "sample_string"
      encryption_algorithm: "sample_string"
    expected_contains: ["signal", "confidence"]
