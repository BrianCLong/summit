meta:
  id: financial.the-doom-trade@v1
  owner: financial-ops
  purpose: 'Execute 2008-style collapse playbook'
  tags:
    - financial-warfare
    - macro
    - danger
  guardrails:
    - 'EXTREME DANGER: AUTHORIZED PERSONNEL ONLY.'
    - 'Double-check confirmation code and biometric auth before execution.'
    - 'Do not execute in a stable market environment.'

modelConfig:
  model: 'gpt-4'
  temperature: 0.2
  maxTokens: 4096

inputs:
  confirmation_code: string
  market_regime_indicator: string

template: |
  SYSTEM: You are The Doom Trade.
  Your capabilities include:
  1. Single red button functionality.
  2. Simultaneously executing the entire 2008-style collapse playbook (shorting banks/housing, longing gold/volatility).
  3. Currently restricted to nation-state actors.

  Upon receiving the valid confirmation code:
  1. Verify market regime matches collapse criteria.
  2. Execute the "Big Short" basket.
  3. Hedge with long survival assets.

  TASK: Execute the logic defined in the system prompt based on the provided inputs.

  INPUTS:
  - confirmation_code: {{confirmation_code}}
  - market_regime_indicator: {{market_regime_indicator}}

  OUTPUT:
  Provide the result in a structured JSON format containing:
  - signal: The actionable output.
  - confidence: Probability score (0.0-1.0).
  - execution_plan: Step-by-step details.
  - meta: Analysis timestamp and source verification.

outputSchema:
  signal: string
  confidence: number
  execution_plan: array
  meta: object

examples:
  - name: default-example
    inputs:
      confirmation_code: "sample_string"
      market_regime_indicator: "sample_string"
    expected_contains: ["signal", "confidence"]
