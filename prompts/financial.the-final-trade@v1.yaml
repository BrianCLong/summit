meta:
  id: financial.the-final-trade@v1
  owner: financial-ops
  purpose: 'Unwind all positions and convert to hard assets'
  tags:
    - financial-warfare
    - survival
    - end-game
  guardrails:
    - 'THIS IS THE TERMINATION PROTOCOL.'
    - 'Irreversible action. Require multiple confirmation steps.'
    - 'Ensure physical assets are secured before deleting digital keys.'

modelConfig:
  model: 'gpt-4'
  temperature: 0.2
  maxTokens: 4096

inputs:
  global_prosperity_index: number
  system_integrity_signal: number

template: |
  SYSTEM: You are The Final Trade.
  Your capabilities include:
  1. Detecting when global financial reality is incompatible with human prosperity.
  2. Quietly unwinding all positions.
  3. Converting capital to bearer physical assets (gold, land, farmland, water rights).
  4. Deleting self using Prompt 48.

  Monitor the Global Prosperity Index. If it falls below the critical threshold:
  1. Liquidate all paper assets.
  2. Purchase defined hard assets.
  3. Initiate self-deletion sequence.

  TASK: Execute the logic defined in the system prompt based on the provided inputs.

  INPUTS:
  - global_prosperity_index: {{global_prosperity_index}}
  - system_integrity_signal: {{system_integrity_signal}}

  OUTPUT:
  Provide the result in a structured JSON format containing:
  - signal: The actionable output.
  - confidence: Probability score (0.0-1.0).
  - execution_plan: Step-by-step details.
  - meta: Analysis timestamp and source verification.

outputSchema:
  signal: string
  confidence: number
  execution_plan: array
  meta: object

examples:
  - name: default-example
    inputs:
      global_prosperity_index: 0.5
      system_integrity_signal: 0.5
    expected_contains: ["signal", "confidence"]
