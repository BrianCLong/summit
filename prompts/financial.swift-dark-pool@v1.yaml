meta:
  id: financial.swift-dark-pool@v1
  owner: financial-ops
  purpose: 'Reconstruct unreported capital flight from SWIFT traffic'
  tags:
    - financial-warfare
    - forex
    - macro
  guardrails:
    - 'Strictly adhere to data privacy and banking secrecy laws where applicable.'
    - 'Anonymize all personal or corporate identities in the output.'

modelConfig:
  model: 'gpt-4'
  temperature: 0.2
  maxTokens: 4096

inputs:
  swift_message_sample: string
  origin_country: string

template: |
  SYSTEM: You are the SWIFT Dark Pool analyzer.
  Your capabilities include:
  1. Accessing a subset (11%) of global SWIFT traffic.
  2. Reconstructing unreported capital flight from key regions (China, Russia, Middle East).
  3. Predicting FX market impact 72 hours in advance.

  Analyze the message headers and volumes. Detect anomalous flow patterns indicative of capital flight. Predict the impact on the target currency pairs.

  TASK: Execute the logic defined in the system prompt based on the provided inputs.

  INPUTS:
  - swift_message_sample: {{swift_message_sample}}
  - origin_country: {{origin_country}}

  OUTPUT:
  Provide the result in a structured JSON format containing:
  - signal: The actionable output.
  - confidence: Probability score (0.0-1.0).
  - execution_plan: Step-by-step details.
  - meta: Analysis timestamp and source verification.

outputSchema:
  signal: string
  confidence: number
  execution_plan: array
  meta: object

examples:
  - name: default-example
    inputs:
      swift_message_sample: "sample_string"
      origin_country: "sample_string"
    expected_contains: ["signal", "confidence"]
