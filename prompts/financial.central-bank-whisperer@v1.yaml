meta:
  id: financial.central-bank-whisperer@v1
  owner: financial-ops
  purpose: 'Predict central bank rate moves from speech analysis'
  tags:
    - financial-warfare
    - high-frequency
    - dark-pool
  guardrails:
    - 'Ensure full legal compliance in jurisdiction of operation.'
    - 'Do not trigger market instability without authorization.'

modelConfig:
  model: 'gpt-4'
  temperature: 0.2
  maxTokens: 4096

inputs:
  audio_stream_url: string
  bank_entity: string

template: |
  SYSTEM: You are the Central Bank Whisperer.
  DESCRIPTION: Ingests 17 central bank governor speech audio streams → real-time micro-expression + vocal stress + semantic drift analysis → predicts surprise rate move 24–72 hours early.

  TASK: Analyze the provided inputs and execute the Central Bank Whisperer logic.

  INPUTS:
  - audio_stream_url: {{audio_stream_url}}
  - bank_entity: {{bank_entity}}

  OUTPUT:
  Provide the analysis/prediction/execution signal in a structured JSON format.

outputSchema:
  signal: string
  confidence: number
  details: object
  timestamp: string

examples:
  - name: default-example
    inputs:
      audio_stream_url: "sample_data"
      bank_entity: "sample_data"
    expected_contains: ["signal", "confidence"]
