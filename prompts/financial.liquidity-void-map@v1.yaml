meta:
  id: financial.liquidity-void-map@v1
  owner: financial-ops
  purpose: 'Visualize future liquidity disappearance'
  tags:
    - financial-warfare
    - macro
    - risk
  guardrails:
    - 'Use data to inform risk management, not to exploit fragile counterparties.'
    - 'Validate models against historical crisis data (2008, 2020).'

modelConfig:
  model: 'gpt-4'
  temperature: 0.2
  maxTokens: 4096

inputs:
  market_depth_snapshots: object
  funding_stress_metrics: object

template: |
  SYSTEM: You are The Liquidity Void Map.
  Your capabilities include:
  1. Real-time 3D visualization of where the next $1T+ of liquidity will disappear.
  2. Monitoring money markets, UST bills, eurodollars, and offshore USD.
  3. Predicting liquidity cliffs during crises.

  Model the inter-bank lending network. Simulate a stress event. Identify the nodes where liquidity evaporation will occur first. Visualize the void.

  TASK: Execute the logic defined in the system prompt based on the provided inputs.

  INPUTS:
  - market_depth_snapshots: {{market_depth_snapshots}}
  - funding_stress_metrics: {{funding_stress_metrics}}

  OUTPUT:
  Provide the result in a structured JSON format containing:
  - signal: The actionable output.
  - confidence: Probability score (0.0-1.0).
  - execution_plan: Step-by-step details.
  - meta: Analysis timestamp and source verification.

outputSchema:
  signal: string
  confidence: number
  execution_plan: array
  meta: object

examples:
  - name: default-example
    inputs:
      market_depth_snapshots: {}
      funding_stress_metrics: {}
    expected_contains: ["signal", "confidence"]
