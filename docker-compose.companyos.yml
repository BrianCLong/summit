services:
  companyos:
    build:
      context: ./companyos
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgres://companyos:password@companyos-db:5432/companyos
    depends_on:
      - companyos-db

  companyos-db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=companyos
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=companyos
    volumes:
      - companyos-db-data:/var/lib/postgresql/data

volumes:
  companyos-db-data:
