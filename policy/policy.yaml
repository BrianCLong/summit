# policy/policy.yaml
version: "1.0"
governance:
  deny_by_default: true
  policy_gates:
    - id: gate:external_retrieval
      description: "Deny external web retrieval unless domain is allowlisted"
      enabled: true
      rules:
        allowlist_domains:
          - "*.veraai.eu"
          - "*.aiod.eu"
          - "arxiv.org"
          - "github.com"
    - id: gate:model_provenance
      description: "Require model hash pinning for all detectors"
      enabled: true
      rules:
        require_hash_pinning: true
    - id: gate:pii_redaction
      description: "Deny logging of PII fields"
      enabled: true
      rules:
        never_log_fields:
          - "user_id"
          - "raw_text"
          - "token"
    - id: gate:factcheck_grounding
      description: "Fact-check must be grounded in evidence IDs"
      enabled: true
      rules:
        require_evidence_ids: true
    - id: gate:dependency_delta
      description: "Fails if dependencies change without documentation"
      enabled: true
