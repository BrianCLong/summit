apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: helm-ci-sanity
spec:
  validationFailureAction: Audit
  background: false
  rules:
    - name: require-basic-metadata
      match:
        any:
          - resources:
              kinds:
                - "*"
      validate:
        message: "Helm rendered resources must define kind and metadata.name"
        pattern:
          kind: "*"
          metadata:
            name: "*"
