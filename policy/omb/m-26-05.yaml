id: OMB-M-26-05
issued: 2026-01-23
status: active
supersedes:
  - OMB-M-22-18
  - OMB-M-23-16
summary:
  title: Risk-based software and hardware supply-chain assurance
  intent: Agency-specific assurance profiles replace centralized checklists.
scope:
  domains:
    - software_supply_chain
    - hardware_supply_chain
  actors:
    - agency_heads
    - vendors
approach:
  model: risk_based
  tailoring: agency_mission_risk
requirements:
  - id: RISK-PROFILE-TAILORING
    statement: Agencies define assurance requirements based on mission and risk tier.
  - id: OPTIONAL-ATTESTATION
    statement: Common Form attestations and SBOMs are optional and may be required per agency profile.
  - id: HARDWARE-RISK-IN-SCOPE
    statement: Hardware supply-chain risk evidence may be required alongside software evidence.
assurance_artifacts:
  optional:
    - common_form_attestation
    - sbom
  potential:
    - hbom
    - provenance
    - secure_development_practices
notes:
  - Deterministic evidence packs must be profile-scoped and disclose least-required artifacts.
  - Agency variance introduces vendor compliance fragmentation risk.
sources:
  - https://www.whitehouse.gov/wp-content/uploads/2026/01/M-26-05-Adopting-a-Risk-based-Approach-to-Software-and-Hardware-Security.pdf
  - https://www.cybersecuritydive.com/news/white-house-software-security-attestation-elimination/810765/
  - https://www.crowell.com/en/insights/client-alerts/software-de-simplified-trump-administration-rescinds-standardized-secure-software-development-attestation-requirements
