version: '3.7'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.9
    container_name: summit-elasticsearch
    environment:
      - node.name=summit-elasticsearch
      - cluster.name=summit-logging
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - summit-network
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  logstash:
    image: docker.elastic.co/logstash/logstash:7.17.9
    container_name: summit-logstash
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    ports:
      - "5000:5000/tcp"
      - "5000:5000/udp"
      - "9600:9600"
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - summit-network
    depends_on:
      - elasticsearch

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.9
    container_name: summit-kibana
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_URL: http://summit-elasticsearch:9200
      ELASTICSEARCH_HOSTS: '["http://summit-elasticsearch:9200"]'
    networks:
      - summit-network
    depends_on:
      - elasticsearch

volumes:
  elasticsearch-data:

networks:
  summit-network:
    driver: bridge
