version: '3.8'
services:
  neo4j:
    image: neo4j:5
    environment:
      NEO4J_AUTH: neo4j/devpassword
    ports:
      - '7474:7474'
      - '7687:7687'
  api:
    build: ./api
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=devpassword
      - JWT_SECRET=dev-secret
    depends_on:
      - neo4j
    ports:
      - '8000:8000'
  web:
    build: ./ui
    depends_on:
      - api
    ports:
      - '3000:3000'
