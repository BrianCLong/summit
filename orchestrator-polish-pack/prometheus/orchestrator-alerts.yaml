groups:
  - name: orchestrator-slo
    rules:
      - alert: RouterHighLatency
        expr: histogram_quantile(0.95, sum(rate(router_latency_seconds_bucket[5m])) by (le)) > 7
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Router p95 latency high"
          description: "p95 latency > 7s for 10m"
      - alert: RouterLowSuccess
        expr: (sum(rate(router_requests_total{status="ok"}[5m])) / sum(rate(router_requests_total[5m]))) < 0.985
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Router success rate low"
          description: "Success < 98.5% for 10m"
