name: Audit Evidence Bundle

on:
  push:
    branches: [main]

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate evidence bundle
        run: |
          npx tsx compliance/evidence/exporter.ts
      - uses: actions/upload-artifact@v4
        with:
          name: audit-evidence
          path: dist/audit/
