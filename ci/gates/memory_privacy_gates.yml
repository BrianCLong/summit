# Memory Privacy CI Gates
# These are temporary names until branch protection check names are confirmed.

gates:
  - name: ci/memory-privacy-foundation
    description: "Lint and unit tests for core/memory and core/privacy"
    command: "npm run test:memory-privacy-core"
    required: true

  - name: ci/memory-privacy-eval
    description: "Run privacy evaluation fixtures and context leak tests"
    command: "npm run test:memory-privacy-eval"
    required: true

  - name: ci/memory-privacy-evidence
    description: "Validate memory privacy evidence artifacts and determinism"
    command: "npm run verify:memory-privacy-evidence"
    required: true
