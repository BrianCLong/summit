[changelog]
header = "## Changelog"
body = """
{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | upper }}
{% for c in commits %} - {{ c.message | split("\n") | first }} ({{ c.id | truncate(length=7, end="") }}){% endfor %}
{% endfor %} """

[git]
conventional_commits = true
filter_unconventional = true
