version: '3.8'

services:
  # ==========================================
  # Core Infrastructure
  # ==========================================

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: summit
      POSTGRES_PASSWORD: password
      POSTGRES_DB: summit_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U summit"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ==========================================
  # Summit Services
  # ==========================================

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
      target: builder
    command: ["pnpm", "dev:server"]
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://summit:password@postgres:5432/summit_db
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=development
    volumes:
      - ./server:/app/server
      - ./packages:/app/packages
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ==========================================
  # Observability
  # ==========================================

  jaeger:
    image: jaegertracing/all-in-one:1.50
    ports:
      - "16686:16686" # Web UI
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true

  prometheus:
    image: prom/prometheus:v2.45.0
    ports:
      - "9090:9090"
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./infra/observability/prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:10.0.3
    ports:
      - "3001:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    depends_on:
      - prometheus

volumes:
  postgres_data:
