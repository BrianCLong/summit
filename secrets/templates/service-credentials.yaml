apiVersion: v1
kind: Secret
metadata:
  name: example-service-credentials
  namespace: default
  annotations:
    secretSet: secretSet.v1
    managed-by: sops
    secret.blueGreen: "true"
type: Opaque
data:
  API_KEY_v1: PLACEHOLDER_BASE64
  API_KEY_v2: PLACEHOLDER_BASE64
stringData:
  # Add cleartext values before running `make secrets/encrypt path=...`
  # Example: sops will encrypt only the data/stringData fields.
  token: "<redacted-value>"
