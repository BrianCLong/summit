[package]
name = "ibrs-node"
version = "0.1.0"
edition = "2021"
publish = false
license = "MIT"
description = "Node.js bindings for the Immutable Business Rules Sandbox"

[lib]
crate-type = ["cdylib"]

[dependencies]
napi = { version = "2", features = ["serde-json"] }
napi-derive = "2"
ibrs = { path = "../../ibrs" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[build-dependencies]
napi-build = "2"
