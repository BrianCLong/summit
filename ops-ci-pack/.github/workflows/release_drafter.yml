name: Release Drafter

on:
  push:
    branches: [main, trunk]
  pull_request:
    types: [opened, edited, closed, reopened, synchronize]
  workflow_dispatch:

jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
