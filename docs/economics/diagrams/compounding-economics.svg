<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" />

  <!-- Axes -->
  <line x1="50" y1="450" x2="750" y2="450" stroke="#333" stroke-width="2" /> <!-- X-Axis: Scale/Time -->
  <line x1="50" y1="450" x2="50" y2="50" stroke="#333" stroke-width="2" />   <!-- Y-Axis: Cost/Complexity -->

  <!-- Labels -->
  <text x="700" y="480" font-family="Arial" font-size="14">Scale / Time</text>
  <text x="20" y="40" font-family="Arial" font-size="14" transform="rotate(-90 20,40)">Cost / Complexity</text>

  <!-- Traditional Curve (Red) - Exponential Growth -->
  <path d="M 50 400 Q 400 380 750 100" stroke="#e74c3c" stroke-width="4" fill="none" />
  <text x="500" y="150" font-family="Arial" font-size="16" fill="#e74c3c" font-weight="bold">Traditional (Complexity Debt)</text>

  <!-- Summit Curve (Green) - Logarithmic Decay/Stabilization -->
  <path d="M 50 400 Q 200 350 750 380" stroke="#27ae60" stroke-width="4" fill="none" />
  <text x="500" y="420" font-family="Arial" font-size="16" fill="#27ae60" font-weight="bold">Summit (Cost Inversion)</text>

  <!-- Gap Area -->
  <text x="350" y="250" font-family="Arial" font-size="14" fill="#555">The "Economic Moat"</text>
  <path d="M 400 360 L 400 240 L 380 250 M 400 240 L 420 250" stroke="#555" stroke-width="1" fill="none"/>

  <!-- Key milestones -->
  <circle cx="200" cy="350" r="4" fill="#333" />
  <text x="200" y="370" font-family="Arial" font-size="10" text-anchor="middle">Policy Hardening</text>

  <circle cx="450" cy="375" r="4" fill="#333" />
  <text x="450" y="395" font-family="Arial" font-size="10" text-anchor="middle">Automation Threshold</text>

</svg>
