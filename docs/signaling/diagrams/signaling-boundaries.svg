<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 14px; fill: #7f8c8d; }
      .zone-title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #2c3e50; }
      .zone-text { font-family: Arial, sans-serif; font-size: 13px; fill: #34495e; }
      .audience-label { font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; fill: #16a085; }
      .arrow-text { font-family: Arial, sans-serif; font-size: 11px; fill: #7f8c8d; }
      .public-zone { fill: #3498db; fill-opacity: 0.15; stroke: #2980b9; stroke-width: 2; }
      .restricted-zone { fill: #f39c12; fill-opacity: 0.15; stroke: #d68910; stroke-width: 2; }
      .internal-zone { fill: #e74c3c; fill-opacity: 0.15; stroke: #c0392b; stroke-width: 2; }
      .arrow { stroke: #95a5a6; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#95a5a6" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="35" class="title" text-anchor="middle">Summit Signaling Boundaries</text>
  <text x="400" y="55" class="subtitle" text-anchor="middle">Information Disclosure Framework</text>

  <!-- Public Signals Zone -->
  <rect x="50" y="90" width="700" height="130" class="public-zone" rx="8"/>
  <text x="70" y="115" class="zone-title">PUBLIC SIGNALS</text>
  <text x="70" y="135" class="audience-label">Audience: General public, regulators, all stakeholders</text>

  <text x="70" y="160" class="zone-text">• Governance principles &amp; invariants</text>
  <text x="70" y="178" class="zone-text">• Oversight structure (not thresholds)</text>
  <text x="70" y="196" class="zone-text">• Evidence discipline commitments</text>
  <text x="420" y="160" class="zone-text">• Appeal &amp; review processes (structure)</text>
  <text x="420" y="178" class="zone-text">• High-level capability descriptions</text>
  <text x="420" y="196" class="zone-text">• Transparency reports (abstracted)</text>

  <!-- Arrow 1 -->
  <path d="M 400 225 L 400 255" class="arrow"/>
  <text x="410" y="245" class="arrow-text">Increasing access control</text>

  <!-- Restricted Disclosures Zone -->
  <rect x="80" y="260" width="640" height="130" class="restricted-zone" rx="8"/>
  <text x="100" y="285" class="zone-title">RESTRICTED DISCLOSURES</text>
  <text x="100" y="305" class="audience-label">Audience: NDA partners, auditors, regulatory inquiry</text>

  <text x="100" y="330" class="zone-text">• Implementation architecture (abstracted)</text>
  <text x="100" y="348" class="zone-text">• Detection categories (not heuristics)</text>
  <text x="100" y="366" class="zone-text">• Audit trail capabilities</text>
  <text x="420" y="330" class="zone-text">• Escalation workflows (not thresholds)</text>
  <text x="420" y="348" class="zone-text">• Compliance attestations</text>
  <text x="420" y="366" class="zone-text">• Integration specifications</text>

  <!-- Arrow 2 -->
  <path d="M 400 395 L 400 425" class="arrow"/>
  <text x="410" y="415" class="arrow-text">Need-to-know only</text>

  <!-- Internal-Only Zone -->
  <rect x="110" y="430" width="580" height="130" class="internal-zone" rx="8"/>
  <text x="130" y="455" class="zone-title">INTERNAL-ONLY MECHANISMS</text>
  <text x="130" y="475" class="audience-label">Audience: Summit team (need-to-know basis)</text>

  <text x="130" y="500" class="zone-text">• Specific detection heuristics</text>
  <text x="130" y="518" class="zone-text">• Threshold values &amp; confidence scores</text>
  <text x="130" y="536" class="zone-text">• Evasion detection techniques</text>
  <text x="420" y="500" class="zone-text">• Rate limiting parameters</text>
  <text x="420" y="518" class="zone-text">• Pattern matching algorithms</text>
  <text x="420" y="536" class="zone-text">• Adversarial robustness mechanisms</text>

  <!-- Bottom Note -->
  <rect x="50" y="570" width="700" height="20" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="4"/>
  <text x="400" y="584" class="arrow-text" text-anchor="middle" font-weight="bold">
    Principle: Auditable Without Being Instructive
  </text>
</svg>
