release_status_blocked:
  - code: PREFLIGHT_ANCESTRY
    description: Tag not reachable from allowed branches
  - code: VERSION_MISMATCH
    description: Tag version does not match package/version constraints
  - code: FREEZE_WINDOW
    description: Release attempted during freeze window
  - code: VERIFY_FAILED
    description: Bundle verification failed
  - code: MISSING_ARTIFACTS
    description: Required artifacts missing from bundle
  - code: SECURITY_GUARD
    description: Security policy blocked release
  - code: UNKNOWN
    description: Unclassified failure

