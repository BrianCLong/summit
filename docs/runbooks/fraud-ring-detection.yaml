name: Fraud Ring Detection
version: 1.0
description: Identify coordinated fraud rings using network analysis

tasks:
  - id: fraud_data_ingest
    name: Ingest Fraud Reports
    uses: connector:elastic
    with:
      index: 'fraud-reports-*'
      time_range: '60d'

  - id: network_construction
    name: Build Fraud Network
    uses: graph:entity-resolution
    needs: [fraud_data_ingest]
    with:
      edge_types: ['shared_device', 'shared_address', 'transaction_flow']

  - id: community_detection
    name: Detect Fraud Communities
    uses: ml:forecast
    needs: [network_construction]
    with:
      algorithm: 'louvain'
      min_community_size: 3

  - id: ring_scoring
    name: Score Fraud Ring Severity
    uses: analyze:risk
    needs: [community_detection]
    with:
      model: 'fraud-ring-v2'

  - id: ring_explanation
    name: Explain Ring Structure
    uses: xai:explanations
    needs: [ring_scoring]

  - id: investigation_package
    name: Create Investigation Package
    uses: export:bundle
    needs: [ring_explanation]

kpis:
  - ring_detection_accuracy
  - network_completeness
