controls:
  - id: "SOC2-CC1.1"
    framework: "SOC2"
    category: "Control Environment"
    statement: "The entity demonstrates a commitment to integrity and ethical values."
    owner: "People Ops"
    frequency: "annually"
    evidence_class: "policy"

  - id: "SOC2-CC2.1"
    framework: "SOC2"
    category: "Communication and Information"
    statement: "The entity obtains or generates and uses relevant, quality information to support the functioning of internal control."
    owner: "Engineering"
    frequency: "event-driven"
    evidence_class: "artifact"

  - id: "SOC2-CC3.1"
    framework: "SOC2"
    category: "Risk Assessment"
    statement: "The entity specifies objectives with sufficient clarity to enable the identification and assessment of risks relating to objectives."
    owner: "Executive"
    frequency: "quarterly"
    evidence_class: "report"

  - id: "SOC2-CC3.2"
    framework: "SOC2"
    category: "Risk Assessment"
    statement: "The entity identifies risks to the achievement of its objectives across the entity and analyzes risks as a basis for determining how the risks should be managed."
    owner: "Security"
    frequency: "continuous"
    evidence_class: "report"

  - id: "SOC2-CC4.1"
    framework: "SOC2"
    category: "Control Activities"
    statement: "The entity selects and develops control activities that contribute to the mitigation of risks to the achievement of objectives to acceptable levels."
    owner: "Engineering"
    frequency: "continuous"
    evidence_class: "configuration"

  - id: "SOC2-CC5.1"
    framework: "SOC2"
    category: "Monitoring Activities"
    statement: "The entity evaluates and communicates internal control deficiencies in a timely manner to those parties responsible for taking corrective action, including senior management and the board of directors, as appropriate."
    owner: "SRE"
    frequency: "continuous"
    evidence_class: "log"

  - id: "SOC2-CC6.1"
    framework: "SOC2"
    category: "Information Security"
    statement: "The entity implements logical access security software, infrastructure, and architectures over protected information assets to protect them from security events to meet the entity's objectives."
    owner: "Security"
    frequency: "continuous"
    evidence_class: "configuration"

  - id: "SOC2-CC6.2"
    framework: "SOC2"
    category: "Information Security"
    statement: "Prior to issuing system credentials and granting system access, the entity registers and authorizes new internal and external users whose access is administered by the entity. For those users whose access is administered by the entity, user system credentials are removed when user access is no longer authorized."
    owner: "IT"
    frequency: "event-driven"
    evidence_class: "log"

  - id: "SOC2-CC6.3"
    framework: "SOC2"
    category: "Information Security"
    statement: "The entity authorizes, modifies, or removes access to data, software, functions, and other protected information assets based on roles, responsibilities, or the system design and changes, giving consideration to the concepts of least privilege and segregation of duties, to meet the entityâ€™s objectives."
    owner: "Security"
    frequency: "quarterly"
    evidence_class: "report"

  - id: "SOC2-CC6.6"
    framework: "SOC2"
    category: "Information Security"
    statement: "The entity implements logical access security software, infrastructure, and architectures over protected information assets to protect them from security events to meet the entity's objectives."
    owner: "SRE"
    frequency: "daily"
    evidence_class: "log"

  - id: "SOC2-CC7.1"
    framework: "SOC2"
    category: "System Operations"
    statement: "To meet its objectives, the entity uses detection and monitoring procedures to identify (1) changes to configurations that result in the introduction of new vulnerabilities, and (2) susceptibilities to newly discovered vulnerabilities."
    owner: "SRE"
    frequency: "continuous"
    evidence_class: "log"

  - id: "SOC2-CC7.2"
    framework: "SOC2"
    category: "System Operations"
    statement: "The entity monitors system components and the operation of those components for anomalies that are indicative of malicious acts, natural disasters, and errors affecting the entity's ability to meet its objectives; anomalies are analyzed to determine whether they represent security events."
    owner: "Security"
    frequency: "continuous"
    evidence_class: "report"

  - id: "SOC2-CC8.1"
    framework: "SOC2"
    category: "Change Management"
    statement: "The entity authorizes, designs, develops or acquires, configures, documents, tests, approves, and implements changes to infrastructure, data, software, and procedures to meet its objectives."
    owner: "Engineering"
    frequency: "event-driven"
    evidence_class: "configuration"
