freeze_windows:
  - name: "End-of-quarter"
    cron: "0 0 29-31 * *"
    allowed_changes: ["hotfix", "security"]

# GA Risk Gate Configuration
ga_gate:
  freeze_mode: "blocking" # Options: advisory, blocking
  required_checks:
    - "secrets"
    - "dependencies"
    - "licenses"
    - "sbom"
    - "provenance"
    - "opa"

high_risk_actions:
  require_webauthn_step_up: true

change_management:
  critical_services:
    - "auth-service"
    - "payment-service"
  approval_requirements:
    standard: 1
    critical: 2
