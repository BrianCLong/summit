apiVersion: cbl/v1
toolchains:
  node: { version: 20.11.1 }
targets:
  - name: web-app
    type: ts
    inputs: ['src/**/*.ts', 'package.json']
    outputs: ['dist/**']
    cache: { key: 'tsc-${{hash(inputs)}}' }
    policy:
      residency: 'us-east-1'
      sbom: 'spdx2.3'
      network: []
      secrets: []
