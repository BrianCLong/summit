# evidence/map.yml
# Evidence ID registry for CI competitive subsumption artifacts

competitive-intel-<target_slug>-sources:
  path: "docs/ci/evidence/<target_slug>/SOURCES.md"
  description: "Public source registry and license notes"
  generator: "competitive-intel-protocol"

competitive-intel-<target_slug>-claims:
  path: "docs/ci/evidence/<target_slug>/CLAIMS.yml"
  description: "Claim-to-citation map"
  generator: "competitive-intel-protocol"

competitive-intel-<target_slug>-evidence:
  path: "docs/ci/evidence/<target_slug>/EVIDENCE.md"
  description: "Append-only evidence log"
  generator: "competitive-intel-protocol"
