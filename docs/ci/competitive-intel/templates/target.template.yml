# docs/ci/targets/<target_slug>.yml
# Target Lock & Evidence Envelope (deterministic, patch-first)

id: "ci-<target_slug>"
name: "<Target Name>"
slug: "<target_slug>"
owner: "<DRI>"

source:
  url: "<public-repo-or-docs-url>"
  version: "<tag-or-release>"
  commit: "<commit-sha-or-release-hash>"
  license:
    name: "<license-id>"
    url: "<license-url>"
    constraints:
      - "<constraint-1>"

scope:
  in:
    - "<included-surface-1>"
    - "<included-surface-2>"
  out:
    - "<excluded-surface-1>"

summit_baseline:
  graph_model: "<current-graph-model-reference>"
  ingestion_stack: "<current-ingestion-reference>"
  governance_gates:
    - "docs/ga/TESTING-STRATEGY.md"
    - "docs/ga/LEGACY-MODE.md"

artifacts:
  evidence_root: "docs/ci/evidence/<target_slug>/"
  claims_file: "docs/ci/evidence/<target_slug>/CLAIMS.yml"
  sources_file: "docs/ci/evidence/<target_slug>/SOURCES.md"

compliance:
  public_only: true
  attribution_required: true
  license_review_required: true

status:
  phase: "target-lock"
  gated: true
  governed_exceptions: []

