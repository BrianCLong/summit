# Timestamps allowed in deterministic artifacts
# These are either:
# 1. Externally-sourced (not generated by our tooling)
# 2. Intentionally captured for audit purposes in stamp.json only

allowed_paths:
  - pattern: "**/stamp.json"
    reason: "Designated runtime metadata file"

  - pattern: "**/external_cache/*.json"
    keys: ["fetched_at"]
    reason: "Cache metadata, not part of deterministic output"

denied_everywhere:
  - "password"
  - "secret"
  - "token"
  - "api_key"
