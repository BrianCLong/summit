title: "CAIQ Lite - Summit Security Response"
version: "1.0"
sections:
  - title: "Application & Interface Security"
    questions:
      - id: "AIS-01"
        question: "Do you use industry standard development lifecycles (SDLC)?"
        answer: "Yes"
        comment: "We follow a strict SDLC with mandatory code review, CI tests, and security gates."
        evidence_ref: "docs/governance/GOVERNANCE.md"
  - title: "Audit Assurance"
    questions:
      - id: "AAC-01"
        question: "Do you allow customers to audit your service?"
        answer: "Partial"
        comment: "We provide comprehensive evidence bundles and 3rd party audit reports (SOC2). We do not allow direct penetration testing without prior authorization."
        evidence_ref: "docs/customer-security/pentest/rules-of-engagement.md"
  - title: "Data Security"
    questions:
      - id: "DST-01"
        question: "Is data encrypted at rest?"
        answer: "Yes"
        comment: "All data stores use AES-256 encryption."
        evidence_ref: "docs/customer-security/hardening/cloud-deployment-hardening.md"
      - id: "DST-02"
        question: "Is data encrypted in transit?"
        answer: "Yes"
        comment: "TLS 1.2+ required for all connections."
        evidence_ref: "docs/customer-security/hardening/cloud-deployment-hardening.md"
