title: "SIG Lite - Summit Security Response"
version: "1.0"
sections:
  - title: "Information Security Policy"
    questions:
      - id: "A.1"
        question: "Does the organization have a written Information Security Policy?"
        answer: "Yes"
        comment: "Policies are maintained in the docs/security/ directory and approved by the CISO."
        evidence_ref: "docs/security/SECURITY.md"
      - id: "A.2"
        question: "Is the policy reviewed at least annually?"
        answer: "Yes"
        comment: "Policy review is part of our SOC2 compliance cadence."
        evidence_ref: "docs/governance/SOC_GATE.md"
  - title: "Asset Management"
    questions:
      - id: "B.1"
        question: "Do you maintain an inventory of all assets?"
        answer: "Yes"
        comment: "We use Terraform state and CloudProvider APIs for automated inventory."
        evidence_ref: "artifacts/customer-security/sbom/server-sbom.json"
  - title: "Access Control"
    questions:
      - id: "C.1"
        question: "Is Multi-Factor Authentication (MFA) required for all access?"
        answer: "Yes"
        comment: "Enforced via SSO provider for all internal systems."
        evidence_ref: "docs/customer-security/hardening/cloud-deployment-hardening.md"
  - title: "Vulnerability Management"
    questions:
      - id: "D.1"
        question: "Do you perform regular vulnerability scans?"
        answer: "Yes"
        comment: "Daily automated scans via Trivy in CI/CD."
        evidence_ref: "docs/security/VULN_TRIAGE_RUNBOOK.md"
      - id: "D.2"
        question: "Do you have a Vulnerability Disclosure Program?"
        answer: "Yes"
        comment: "Public VDP available."
        evidence_ref: "docs/security/VULNERABILITY_DISCLOSURE.md"
