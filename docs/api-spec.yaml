openapi: 3.0.0
info:
  title: IntelGraph Summit API
  version: 1.1.0
  description: API for IntelGraph Summit, including Maestro orchestration, policy simulation, and disclosure.
  contact:
    name: IntelGraph Support
    email: support@intelgraph.com

servers:
  - url: /api
    description: Base API path for most endpoints
  - url: /
    description: Root path for monitoring and health

tags:
  - name: Observability
    description: Monitoring and health endpoints
  - name: Tenancy
    description: Tenant management endpoints
  - name: Governance
    description: Policy and simulation endpoints
  - name: Disclosure
    description: Export and disclosure endpoints
  - name: Provenance
    description: Receipt and provenance endpoints
  - name: Maestro
    description: Orchestration and workflow endpoints

paths:
  /monitoring/metrics:
    get:
      operationId: getMonitoringMetrics
      summary: Prometheus metrics
      description: Returns Prometheus metrics for the system.
      tags: [Observability]
      responses:
        '200':
          description: Prometheus metrics text
          content:
            text/plain:
              schema:
                type: string

  /health:
    get:
      operationId: getHealth
      summary: System health check
      description: Returns the health status of the system.
      tags: [Observability]
      responses:
        '200':
          description: Healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatus'
        '503':
          description: Unhealthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatus'

  /api/tenants:
    post:
      operationId: createTenant
      summary: Create a new tenant
      description: Creates a new tenant with the provided configuration.
      tags: [Tenancy]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTenantRequest'
      responses:
        '201':
          description: Tenant created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'

    get:
      operationId: listTenants
      summary: List tenants (Admin only)
      description: Returns a list of all tenants. Requires admin privileges.
      tags: [Tenancy]
      responses:
        '200':
          description: List of tenants
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tenant'

  /api/policy/simulate:
    post:
      operationId: simulatePolicy
      summary: Simulate a policy decision (Preflight)
      description: Simulates a policy decision for the given input.
      tags: [Governance]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PolicySimulationInput'
      responses:
        '200':
          description: Simulation result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PolicySimulationResult'

  /api/export/bundles:
    post:
      operationId: createBundle
      summary: Create an Intel Bundle export
      description: Initiates the creation of an export bundle.
      tags: [Disclosure]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBundleRequest'
      responses:
        '202':
          description: Bundle generation started
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobStatus'

  /api/receipts/{id}:
    get:
      operationId: getReceipt
      summary: Get a signed receipt by ID
      description: Retrieves a signed receipt by its unique identifier.
      tags: [Provenance]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The ID of the receipt to retrieve.
      responses:
        '200':
          description: Signed receipt
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Receipt'
        '404':
          description: Receipt not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

  /api/maestro/route/preview:
    post:
      operationId: previewRoute
      summary: Preview route candidates
      description: Returns a preview of potential routes for the given input.
      tags: [Maestro]
      responses:
        '200':
          description: Route preview
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoutePreviewResponse'

  /api/maestro/route/execute:
    post:
      operationId: executeRoute
      summary: Execute a route
      description: Executes the selected route.
      tags: [Maestro]
      responses:
        '200':
          description: Route execution result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RouteExecuteResponse'

  /api/maestro/web/interfaces:
    get:
      operationId: listWebInterfaces
      summary: List available web interfaces
      description: Returns a list of available web interfaces for orchestration.
      tags: [Maestro]
      responses:
        '200':
          description: Web interfaces list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebInterfacesResponse'

  /api/maestro/web/run:
    post:
      operationId: runWebOrchestration
      summary: Run web orchestration
      description: Runs a web orchestration task.
      tags: [Maestro]
      responses:
        '200':
          description: Orchestration result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrchestrateWebResponse'

  /api/maestro/budgets:
    get:
      operationId: getBudgets
      summary: Get budget information
      description: Retrieves budget information for the current context.
      tags: [Maestro]
      responses:
        '200':
          description: Budget info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BudgetsResponse'

  /api/maestro/policy/check:
    post:
      operationId: checkPolicy
      summary: Check policy
      description: checks policy against input.
      tags: [Maestro]
      responses:
        '200':
          description: Policy check result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PolicyCheckResponse'

  /api/maestro/runs:
    post:
      operationId: startRun
      summary: Start a workflow run
      description: Starts a new workflow run.
      tags: [Maestro]
      requestBody:
        content:
            application/json:
                schema:
                    $ref: '#/components/schemas/StartRunInput'
      responses:
        '201':
          description: Run started
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Run'

  /api/tenants/{tenantId}/workflows:
    post:
      operationId: createWorkflow
      summary: Create a workflow definition
      description: Creates a new workflow definition for a tenant.
      tags: [Maestro]
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
          description: The ID of the tenant.
      requestBody:
        content:
            application/json:
                schema:
                    $ref: '#/components/schemas/WorkflowDefinitionInput'
      responses:
        '201':
          description: Workflow created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowDefinition'

  /api/tenants/{tenantId}/runs:
    post:
      operationId: createRun
      summary: Create a run for a tenant
      description: Creates a new run for the specified tenant.
      tags: [Maestro]
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
          description: The ID of the tenant.
      requestBody:
        content:
            application/json:
                schema:
                    $ref: '#/components/schemas/StartRunInput'
      responses:
        '201':
          description: Run created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Run'

  /api/tenants/{tenantId}/runs/{runId}:
    get:
      operationId: getRun
      summary: Get run details
      description: Retrieves details of a specific run.
      tags: [Maestro]
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
          description: The ID of the tenant.
        - name: runId
          in: path
          required: true
          schema:
            type: string
          description: The ID of the run.
      responses:
        '200':
          description: Run details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Run'

  /api/tenants/{tenantId}/runs/{runId}/approve:
    post:
      operationId: approveRun
      summary: Approve or reject a run step
      description: Submits an approval decision for a run step.
      tags: [Maestro]
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
          description: The ID of the tenant.
        - name: runId
          in: path
          required: true
          schema:
            type: string
          description: The ID of the run.
      requestBody:
        content:
            application/json:
                schema:
                    $ref: '#/components/schemas/ApprovalInput'
      responses:
        '200':
          description: Approval processed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApprovalResult'

  /api/tenants/{tenantId}/runs/{runId}/events:
    get:
      operationId: getRunEvents
      summary: Get run events
      description: Retrieves the event log for a specific run.
      tags: [Maestro]
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
          description: The ID of the tenant.
        - name: runId
          in: path
          required: true
          schema:
            type: string
          description: The ID of the run.
      responses:
        '200':
          description: List of run events
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RunEvent'

components:
  schemas:
    HealthStatus:
      type: object
      properties:
        status:
          type: string
          enum: [healthy, unhealthy]
        timestamp:
          type: string
          format: date-time
        error:
          type: string

    CreateTenantRequest:
      type: object
      required: [name, slug, adminEmail]
      properties:
        name:
          type: string
        slug:
          type: string
        adminEmail:
          type: string
        tier:
          type: string
          enum: [internal, partner, hosted]
        policyProfile:
          type: string
          enum: [strict, balanced, fast_ops]

    Tenant:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        slug:
          type: string
        tier:
          type: string
        status:
          type: string

    PolicySimulationInput:
      type: object
      required: [subjectTenantId, resourceTenantId, action]
      properties:
        subjectTenantId:
          type: string
        resourceTenantId:
          type: string
        action:
          type: string
        purpose:
          type: string
        justification:
          type: string
        profile:
          type: string
          enum: [strict, balanced, fast_ops]
          description: Optional profile to simulate against

    PolicySimulationResult:
      type: object
      properties:
        allow:
          type: boolean
        reason:
          type: string
        overlaysApplied:
          type: array
          items:
            type: string
        evaluationPath:
          type: array
          items:
            type: string

    CreateBundleRequest:
      type: object
      required: [runId]
      properties:
        runId:
          type: string
        redactionProfile:
          type: string
          enum: [none, sources, raw_content, actor_ids, minimize_pii]
        includeReceipts:
          type: boolean

    JobStatus:
      type: object
      properties:
        jobId:
          type: string
        status:
          type: string
          enum: [queued, processing, completed, failed]

    Receipt:
      type: object
      properties:
        id:
          type: string
        timestamp:
          type: string
          format: date-time
        action:
          type: string
        actor:
          type: string
        resource:
          type: string
        inputHash:
          type: string
        policyDecisionId:
          type: string
        signature:
          type: string
        signerKeyId:
          type: string

    Candidate:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          enum: [model, web]
        name:
          type: string
        score:
          type: number
        cost_est:
          type: number
        latency_est_ms:
          type: number
        rationale:
          type: string

    RoutePreviewResponse:
      type: object
      properties:
        candidates:
          type: array
          items:
            $ref: '#/components/schemas/Candidate'

    RouteExecuteStep:
      type: object
      properties:
        id:
          type: string
        source:
          type: string
        status:
          type: string
          enum: [ok, fail]
        tokens:
          type: number
        cost:
          type: number
        citations:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
              url:
                type: string
        elapsed_ms:
          type: number

    RouteExecuteResponse:
      type: object
      properties:
        runId:
          type: string
        steps:
          type: array
          items:
            $ref: '#/components/schemas/RouteExecuteStep'

    WebInterface:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        category:
          type: string
        reliability:
          type: number
        cost_hint:
          type: number

    WebInterfacesResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/WebInterface'

    OrchestrateWebResponse:
      type: object
      properties:
        responses:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              interface:
                type: string
              text:
                type: string
              citations:
                type: array
                items:
                  type: object
                  properties:
                    title:
                      type: string
                    url:
                      type: string
        synthesized:
          type: object
          properties:
            text:
              type: string
            citations:
              type: array
              items:
                type: object
                properties:
                  title:
                    type: string
                  url:
                    type: string

    BudgetsResponse:
      type: object
      properties:
        tier:
          type: string
          enum: [bronze, silver, gold]
        remaining:
          type: object
          properties:
            tokens:
              type: number
            usd:
              type: number
        burndown:
          type: array
          items:
            type: object
            properties:
              t:
                type: string
              usd:
                type: number
              tokens:
                type: number

    PolicyCheckResponse:
      type: object
      properties:
        allowed:
          type: boolean
        reason:
          type: string
        elevation:
          type: object
          properties:
            contact:
              type: string
            sla_hours:
              type: number

    WorkflowDefinitionInput:
      type: object
      required: [version, env, retentionClass, costCenter, inputSchema, outputSchema, body]
      properties:
        version:
          type: string
        env:
          type: string
        retentionClass:
          type: string
        costCenter:
          type: string
        inputSchema:
          type: string
        outputSchema:
          type: string
        body:
          type: string

    WorkflowDefinition:
      allOf:
        - $ref: '#/components/schemas/WorkflowDefinitionInput'
        - type: object
          properties:
            id:
              type: string
            tenantId:
              type: string
            createdAt:
              type: string
            updatedAt:
              type: string

    StartRunInput:
      type: object
      required: [workflowId, input]
      properties:
        workflowId:
          type: string
        input:
          type: string
        env:
          type: string

    Run:
      type: object
      properties:
        id:
          type: string
        tenantId:
          type: string
        workflowId:
          type: string
        status:
          type: string
          enum: [PENDING, RUNNING, COMPLETED, FAILED, CANCELLED, NEEDS_APPROVAL]
        startedAt:
          type: string
        completedAt:
          type: string
        input:
          type: string
        output:
          type: string
        receipts:
          type: array
          items:
            $ref: '#/components/schemas/Receipt'

    ApprovalInput:
      type: object
      required: [decision, rationale]
      properties:
        decision:
          type: string
          enum: [APPROVE, REJECT]
        rationale:
          type: string
        stepId:
          type: string

    ApprovalResult:
      type: object
      properties:
        status:
          type: string

    RunEvent:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
        timestamp:
          type: string
        payload:
          type: string
