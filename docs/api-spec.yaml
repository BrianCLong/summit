openapi: 3.0.0
info:
  title: IntelGraph API
  description: API documentation for the IntelGraph Platform
  version: 1.0.0
servers:
  - url: /
    description: Current Server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
        message:
          type: string
    Health:
      type: object
      properties:
        status:
          type: string
        timestamp:
          type: string
        version:
          type: string
        uptime:
          type: number

security:
  - bearerAuth: []

paths:
  /health:
    get:
      summary: Health check
      security: []
      responses:
        '200':
          description: System is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Health'
  /auth/login:
    post:
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                  user:
                    type: object
  /api/investigations:
    get:
      summary: List investigations
      responses:
        '200':
          description: List of investigations
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    title:
                      type: string
