openapi: 3.0.0
info:
  title: IntelGraph Summit API
  version: 1.1.0
  description: API for IntelGraph Summit, including Maestro orchestration, policy simulation, and disclosure.
  contact:
    name: IntelGraph Support
    url: https://github.com/BrianCLong/summit

servers:
  - url: /api
    description: Base API path for most endpoints
  - url: /
    description: Root path for monitoring and health

tags:
  - name: Observability
    description: System monitoring and health endpoints
  - name: Tenancy
    description: Multi-tenant management and isolation
  - name: Governance
    description: Policy enforcement and simulation
  - name: Disclosure
    description: Intellectual artifact export and sharing
  - name: Provenance
    description: Verifiable evidence and audit trails
  - name: Maestro
    description: Autonomous agent orchestration

paths:
  /monitoring/metrics:
    get:
      operationId: getMonitoringMetrics
      description: Retrieve Prometheus-formatted system metrics.
      summary: Prometheus metrics
      tags: [Observability]
      responses:
        '200':
          description: Prometheus metrics text
          content:
            text/plain:
              schema:
                type: string

  /health:
    get:
      operationId: getHealth
      description: Perform a health check of the platform services and dependencies.
      summary: System health check
      tags: [Observability]
      responses:
        '200':
          description: Healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatus'
        '503':
          description: Unhealthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatus'

  /api/tenants:
    post:
      operationId: createTenant
      description: Create a new tenant with specified configuration.
      summary: Create a new tenant
      tags: [Tenancy]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTenantRequest'
      responses:
        '201':
          description: Tenant created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'

    get:
      operationId: getTenants
      description: Retrieve a list of all tenants. Requires administrator privileges.
      summary: List tenants (Admin only)
      tags: [Tenancy]
      responses:
        '200':
          description: List of tenants
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tenant'

  /api/policy/simulate:
    post:
      operationId: simulatePolicy
      description: Dry-run a policy evaluation for a given input without persisting changes.
      summary: Simulate a policy decision (Preflight)
      tags: [Governance]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PolicySimulationInput'
      responses:
        '200':
          description: Simulation result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PolicySimulationResult'

  /api/export/bundles:
    post:
      operationId: createExportBundle
      description: Initiate a job to export intellectual artifacts into a bundle.
      summary: Create an Intel Bundle export
      tags: [Disclosure]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBundleRequest'
      responses:
        '202':
          description: Bundle generation started
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobStatus'

  /api/receipts/{id}:
    get:
      operationId: getReceipt
      description: Fetch a verifiable signed receipt for a specific operation.
      summary: Get a signed receipt by ID
      tags: [Provenance]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Signed receipt
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Receipt'

  /api/maestro/route/preview:
    post:
      operationId: previewRoute
      description: Get a list of potential agent candidates suitable for the given task and context.
      summary: Preview routing candidates for a task
      tags: [Maestro]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                task:
                  type: string
                context:
                  type: object
      responses:
        '200':
          description: List of candidates
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoutePreviewResponse'

  /api/maestro/route/execute:
    post:
      operationId: executeRoute
      description: Run the specified task using the chosen agent candidates.
      summary: Execute a task with selected candidates
      tags: [Maestro]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                task:
                  type: string
                selection:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Execution results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RouteExecuteResponse'

  /api/maestro/web/interfaces:
    get:
      operationId: getWebInterfaces
      description: List all registered and available web interfaces for the Maestro system.
      summary: Get available web interfaces
      tags: [Maestro]
      responses:
        '200':
          description: List of web interfaces
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebInterfacesResponse'

  /api/maestro/web/run:
    post:
      operationId: runWebOrchestration
      description: Perform an autonomous web search or content processing task using specified interfaces.
      summary: Orchestrate web search/content tasks
      tags: [Maestro]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                task:
                  type: string
                interfaces:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Orchestration results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrchestrateWebResponse'

  /api/maestro/budgets:
    get:
      operationId: getBudgets
      description: Fetch information about current budget limits and actual resource usage.
      summary: Get budget and usage information
      tags: [Maestro]
      responses:
        '200':
          description: Budget info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BudgetsResponse'

  /api/maestro/policy/check:
    post:
      operationId: checkPolicy
      description: Evaluate whether a proposed action complies with established Maestro governance policies.
      summary: Check policy for an action
      tags: [Maestro]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                action:
                  type: string
                payload:
                  type: object
      responses:
        '200':
          description: Policy check result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PolicyCheckResponse'

  /api/maestro/runs:
    post:
      operationId: createRun
      description: Initialize and execute a new Maestro pipeline run.
      summary: Create and run a new pipeline
      tags: [Maestro]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
                requestText:
                  type: string
      responses:
        '200':
          description: Run created
          content:
            application/json:
              schema:
                type: object

  /api/tenants/{tenantId}/workflows:
    post:
      operationId: createWorkflowDefinition
      description: Define a new workflow or update an existing one within the scope of a specific tenant.
      summary: Create or update a workflow definition
      tags: [Maestro]
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WorkflowDefinitionInput'
      responses:
        '201':
          description: Workflow definition created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowDefinition'

  /api/tenants/{tenantId}/runs:
    post:
      operationId: startRun
      description: Begin the execution of a previously defined workflow for a given tenant.
      summary: Start a new run from a workflow definition
      tags: [Maestro]
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StartRunInput'
      responses:
        '201':
          description: Run started
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Run'

  /api/tenants/{tenantId}/runs/{runId}:
    get:
      operationId: getRun
      description: Retrieve the current status, artifacts, and verifiable receipts for a specific run.
      summary: Get run details including receipts
      tags: [Maestro]
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
        - name: runId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Run details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Run'

  /api/tenants/{tenantId}/runs/{runId}/approve:
    post:
      operationId: approveRun
      description: Submit a human-in-the-loop decision to approve or reject a pending step in a run.
      summary: Approve or reject a run/step
      tags: [Maestro]
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
        - name: runId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApprovalInput'
      responses:
        '200':
          description: Approval processed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApprovalResult'

  /api/tenants/{tenantId}/runs/{runId}/events:
    get:
      operationId: getRunEvents
      description: Get a chronological list of all events that have occurred during the lifecycle of a run.
      summary: Get timeline events for a run
      tags: [Maestro]
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
        - name: runId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of events
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RunEvent'

components:
  schemas:
    HealthStatus:
      type: object
      properties:
        status:
          type: string
          enum: [healthy, unhealthy]
        timestamp:
          type: string
          format: date-time
        error:
          type: string

    CreateTenantRequest:
      type: object
      required: [name, slug, adminEmail]
      properties:
        name:
          type: string
        slug:
          type: string
        adminEmail:
          type: string
        tier:
          type: string
          enum: [internal, partner, hosted]
        policyProfile:
          type: string
          enum: [strict, balanced, fast_ops]

    Tenant:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        slug:
          type: string
        tier:
          type: string
        status:
          type: string

    PolicySimulationInput:
      type: object
      required: [subjectTenantId, resourceTenantId, action]
      properties:
        subjectTenantId:
          type: string
        resourceTenantId:
          type: string
        action:
          type: string
        purpose:
          type: string
        justification:
          type: string
        profile:
          type: string
          enum: [strict, balanced, fast_ops]
          description: Optional profile to simulate against

    PolicySimulationResult:
      type: object
      properties:
        allow:
          type: boolean
        reason:
          type: string
        overlaysApplied:
          type: array
          items:
            type: string
        evaluationPath:
          type: array
          items:
            type: string

    CreateBundleRequest:
      type: object
      required: [runId]
      properties:
        runId:
          type: string
        redactionProfile:
          type: string
          enum: [none, sources, raw_content, actor_ids, minimize_pii]
        includeReceipts:
          type: boolean

    JobStatus:
      type: object
      properties:
        jobId:
          type: string
        status:
          type: string
          enum: [queued, processing, completed, failed]

    Receipt:
      type: object
      properties:
        id:
          type: string
        timestamp:
          type: string
          format: date-time
        action:
          type: string
        actor:
          type: string
        resource:
          type: string
        inputHash:
          type: string
        policyDecisionId:
          type: string
        signature:
          type: string
        signerKeyId:
          type: string

    Candidate:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          enum: [model, web]
        name:
          type: string
        score:
          type: number
        cost_est:
          type: number
        latency_est_ms:
          type: number
        rationale:
          type: string

    RoutePreviewResponse:
      type: object
      properties:
        candidates:
          type: array
          items:
            $ref: '#/components/schemas/Candidate'

    RouteExecuteStep:
      type: object
      properties:
        id:
          type: string
        source:
          type: string
        status:
          type: string
          enum: [ok, fail]
        tokens:
          type: number
        cost:
          type: number
        citations:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
              url:
                type: string
        elapsed_ms:
          type: number

    RouteExecuteResponse:
      type: object
      properties:
        runId:
          type: string
        steps:
          type: array
          items:
            $ref: '#/components/schemas/RouteExecuteStep'

    WebInterface:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        category:
          type: string
        reliability:
          type: number
        cost_hint:
          type: number

    WebInterfacesResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/WebInterface'

    OrchestrateWebResponse:
      type: object
      properties:
        responses:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              interface:
                type: string
              text:
                type: string
              citations:
                type: array
                items:
                  type: object
                  properties:
                    title:
                      type: string
                    url:
                      type: string
        synthesized:
          type: object
          properties:
            text:
              type: string
            citations:
              type: array
              items:
                type: object
                properties:
                  title:
                    type: string
                  url:
                    type: string

    BudgetsResponse:
      type: object
      properties:
        tier:
          type: string
          enum: [bronze, silver, gold]
        remaining:
          type: object
          properties:
            tokens:
              type: number
            usd:
              type: number
        burndown:
          type: array
          items:
            type: object
            properties:
              t:
                type: string
              usd:
                type: number
              tokens:
                type: number

    PolicyCheckResponse:
      type: object
      properties:
        allowed:
          type: boolean
        reason:
          type: string
        elevation:
          type: object
          properties:
            contact:
              type: string
            sla_hours:
              type: number

    WorkflowDefinitionInput:
      type: object
      required: [version, env, retentionClass, costCenter, inputSchema, outputSchema, body]
      properties:
        version:
          type: string
        env:
          type: string
        retentionClass:
          type: string
        costCenter:
          type: string
        inputSchema:
          type: string
        outputSchema:
          type: string
        body:
          type: string

    WorkflowDefinition:
      allOf:
        - $ref: '#/components/schemas/WorkflowDefinitionInput'
        - type: object
          properties:
            id:
              type: string
            tenantId:
              type: string
            createdAt:
              type: string
            updatedAt:
              type: string

    StartRunInput:
      type: object
      required: [workflowId, input]
      properties:
        workflowId:
          type: string
        input:
          type: string
        env:
          type: string

    Run:
      type: object
      properties:
        id:
          type: string
        tenantId:
          type: string
        workflowId:
          type: string
        status:
          type: string
          enum: [PENDING, RUNNING, COMPLETED, FAILED, CANCELLED, NEEDS_APPROVAL]
        startedAt:
          type: string
        completedAt:
          type: string
        input:
          type: string
        output:
          type: string
        receipts:
          type: array
          items:
            $ref: '#/components/schemas/Receipt'

    ApprovalInput:
      type: object
      required: [decision, rationale]
      properties:
        decision:
          type: string
          enum: [APPROVE, REJECT]
        rationale:
          type: string
        stepId:
          type: string

    ApprovalResult:
      type: object
      properties:
        status:
          type: string

    RunEvent:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
        timestamp:
          type: string
        payload:
          type: string
