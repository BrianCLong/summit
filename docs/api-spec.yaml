openapi: 3.0.0
info:
  title: IntelGraph Summit API
  version: 1.1.0
  description: API for IntelGraph Summit, including Maestro orchestration, policy simulation, and disclosure.
  contact:
    name: IntelGraph Support
    url: https://intelgraph.ai
    email: support@intelgraph.ai

servers:
  - url: /api
    description: Base API path for most endpoints
  - url: /
    description: Root path for monitoring and health

tags:
  - name: Observability
    description: Monitoring and health endpoints
  - name: Tenancy
    description: Tenant management
  - name: Governance
    description: Policy and compliance
  - name: Disclosure
    description: Intel Bundle exports
  - name: Provenance
    description: Signed receipts and lineage
  - name: Maestro
    description: Agentic orchestration

paths:
  /monitoring/metrics:
    get:
      operationId: getMonitoringMetrics
      summary: Prometheus metrics
      description: Returns metrics in Prometheus format for monitoring.
      tags: [Observability]
      responses:
        '200':
          description: Prometheus metrics text
          content:
            text/plain:
              schema:
                type: string

  /health:
    get:
      operationId: getHealth
      summary: System health check
      description: Returns the current health status of the system and its components.
      tags: [Observability]
      responses:
        '200':
          description: Healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatus'
        '503':
          description: Unhealthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatus'

  /api/tenants:
    post:
      operationId: createTenant
      summary: Create a new tenant
      description: Onboards a new tenant into the Summit platform.
      tags: [Tenancy]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTenantRequest'
      responses:
        '201':
          description: Tenant created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'

    get:
      operationId: listTenants
      summary: List tenants (Admin only)
      description: Returns a list of all tenants. Requires administrative privileges.
      tags: [Tenancy]
      responses:
        '200':
          description: List of tenants
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tenant'

  /api/policy/simulate:
    post:
      operationId: simulatePolicy
      summary: Simulate a policy decision (Preflight)
      description: Evaluates a hypothetical action against current policies without executing it.
      tags: [Governance]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PolicySimulationInput'
      responses:
        '200':
          description: Simulation result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PolicySimulationResult'

  /api/export/bundles:
    post:
      operationId: createBundle
      summary: Create an Intel Bundle export
      description: Initiates the generation of an Intel Bundle for disclosure.
      tags: [Disclosure]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBundleRequest'
      responses:
        '202':
          description: Bundle generation started
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobStatus'

  /api/receipts/{id}:
    get:
      operationId: getReceipt
      summary: Get a signed receipt by ID
      description: Retrieves the details of a specific signed receipt.
      tags: [Provenance]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Signed receipt
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Receipt'

  /api/maestro/route/preview:
    post:
      operationId: previewRoute
      summary: Preview routing candidates for a task
      description: Lists potential models or web interfaces that could handle the given task.
      tags: [Maestro]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                task:
                  type: string
                context:
                  type: object
      responses:
        '200':
          description: List of candidates
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoutePreviewResponse'

  /api/maestro/route/execute:
    post:
      operationId: executeRoute
      summary: Execute a task with selected candidates
      description: Performs the task using the specified candidates and returns the aggregated results.
      tags: [Maestro]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                task:
                  type: string
                selection:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Execution results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RouteExecuteResponse'

  /api/maestro/web/interfaces:
    get:
      operationId: getWebInterfaces
      summary: Get available web interfaces
      description: Lists all configured web search and content retrieval interfaces.
      tags: [Maestro]
      responses:
        '200':
          description: List of web interfaces
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebInterface'

  /api/maestro/web/run:
    post:
      operationId: runWebOrchestration
      summary: Orchestrate web search/content tasks
      description: Executes web-based tasks and synthesizes the findings.
      tags: [Maestro]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                task:
                  type: string
                interfaces:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Orchestration results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrchestrateWebResponse'

  /api/maestro/budgets:
    get:
      operationId: getBudgets
      summary: Get budget and usage information
      description: Retrieves remaining token and USD budgets for the current context.
      tags: [Maestro]
      responses:
        '200':
          description: Budget info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BudgetsResponse'

  /api/maestro/policy/check:
    post:
      operationId: checkPolicy
      summary: Check policy for an action
      description: Verifies if a specific action is allowed under Maestro governance.
      tags: [Maestro]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                action:
                  type: string
                payload:
                  type: object
      responses:
        '200':
          description: Policy check result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PolicyCheckResponse'

  /api/maestro/runs:
    post:
      operationId: createRun
      summary: Create and run a new pipeline
      description: Starts an end-to-end Maestro run.
      tags: [Maestro]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
                requestText:
                  type: string
      responses:
        '200':
          description: Run created
          content:
            application/json:
              schema:
                type: object

  /api/tenants/{tenantId}/workflows:
    post:
      operationId: createWorkflowDefinition
      summary: Create or update a workflow definition
      description: Registers a new workflow schema for a tenant.
      tags: [Maestro]
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WorkflowDefinitionInput'
      responses:
        '201':
          description: Workflow definition created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowDefinition'

  /api/tenants/{tenantId}/runs:
    post:
      operationId: startRun
      summary: Start a new run from a workflow definition
      description: Executes an instance of a registered workflow.
      tags: [Maestro]
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StartRunInput'
      responses:
        '201':
          description: Run started
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Run'

  /api/tenants/{tenantId}/runs/{runId}:
    get:
      operationId: getRun
      summary: Get run details including receipts
      description: Retrieves the status and artifacts of a specific workflow run.
      tags: [Maestro]
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
        - name: runId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Run details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Run'

  /api/tenants/{tenantId}/runs/{runId}/approve:
    post:
      operationId: approveRun
      summary: Approve or reject a run/step
      description: Provides human-in-the-loop approval for a gated workflow step.
      tags: [Maestro]
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
        - name: runId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApprovalInput'
      responses:
        '200':
          description: Approval processed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApprovalResult'

  /api/tenants/{tenantId}/runs/{runId}/events:
    get:
      operationId: getRunEvents
      summary: Get timeline events for a run
      description: Returns a stream of events for a specific workflow run.
      tags: [Maestro]
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
        - name: runId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of events
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RunEvent'

components:
  schemas:
    HealthStatus:
      type: object
      properties:
        status:
          type: string
          enum: [healthy, unhealthy]
        timestamp:
          type: string
          format: date-time
        error:
          type: string

    CreateTenantRequest:
      type: object
      required: [name, slug, adminEmail]
      properties:
        name:
          type: string
        slug:
          type: string
        adminEmail:
          type: string
        tier:
          type: string
          enum: [internal, partner, hosted]
        policyProfile:
          type: string
          enum: [strict, balanced, fast_ops]

    Tenant:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        slug:
          type: string
        tier:
          type: string
        status:
          type: string

    PolicySimulationInput:
      type: object
      required: [subjectTenantId, resourceTenantId, action]
      properties:
        subjectTenantId:
          type: string
        resourceTenantId:
          type: string
        action:
          type: string
        purpose:
          type: string
        justification:
          type: string
        profile:
          type: string
          enum: [strict, balanced, fast_ops]
          description: Optional profile to simulate against

    PolicySimulationResult:
      type: object
      properties:
        allow:
          type: boolean
        reason:
          type: string
        overlaysApplied:
          type: array
          items:
            type: string
        evaluationPath:
          type: array
          items:
            type: string

    CreateBundleRequest:
      type: object
      required: [runId]
      properties:
        runId:
          type: string
        redactionProfile:
          type: string
          enum: [none, sources, raw_content, actor_ids, minimize_pii]
        includeReceipts:
          type: boolean

    JobStatus:
      type: object
      properties:
        jobId:
          type: string
        status:
          type: string
          enum: [queued, processing, completed, failed]

    Receipt:
      type: object
      properties:
        id:
          type: string
        timestamp:
          type: string
          format: date-time
        action:
          type: string
        actor:
          type: string
        resource:
          type: string
        inputHash:
          type: string
        policyDecisionId:
          type: string
        signature:
          type: string
        signerKeyId:
          type: string

    Candidate:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          enum: [model, web]
        name:
          type: string
        score:
          type: number
        cost_est:
          type: number
        latency_est_ms:
          type: number
        rationale:
          type: string

    RoutePreviewResponse:
      type: object
      properties:
        candidates:
          type: array
          items:
            $ref: '#/components/schemas/Candidate'

    RouteExecuteStep:
      type: object
      properties:
        id:
          type: string
        source:
          type: string
        status:
          type: string
          enum: [ok, fail]
        tokens:
          type: number
        cost:
          type: number
        citations:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
              url:
                type: string
        elapsed_ms:
          type: number

    RouteExecuteResponse:
      type: object
      properties:
        runId:
          type: string
        steps:
          type: array
          items:
            $ref: '#/components/schemas/RouteExecuteStep'

    WebInterface:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        category:
          type: string
        reliability:
          type: number
        cost_hint:
          type: number

    OrchestrateWebResponse:
      type: object
      properties:
        responses:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              interface:
                type: string
              text:
                type: string
              citations:
                type: array
                items:
                  type: object
                  properties:
                    title:
                      type: string
                    url:
                      type: string
        synthesized:
          type: object
          properties:
            text:
              type: string
            citations:
              type: array
              items:
                type: object
                properties:
                  title:
                    type: string
                  url:
                    type: string

    BudgetsResponse:
      type: object
      properties:
        tier:
          type: string
          enum: [bronze, silver, gold]
        remaining:
          type: object
          properties:
            tokens:
              type: number
            usd:
              type: number
        burndown:
          type: array
          items:
            type: object
            properties:
              t:
                type: string
              usd:
                type: number
              tokens:
                type: number

    PolicyCheckResponse:
      type: object
      properties:
        allowed:
          type: boolean
        reason:
          type: string
        elevation:
          type: object
          properties:
            contact:
              type: string
            sla_hours:
              type: number

    WorkflowDefinitionInput:
      type: object
      required: [version, env, retentionClass, costCenter, inputSchema, outputSchema, body]
      properties:
        version:
          type: string
        env:
          type: string
        retentionClass:
          type: string
        costCenter:
          type: string
        inputSchema:
          type: string
        outputSchema:
          type: string
        body:
          type: string

    WorkflowDefinition:
      allOf:
        - $ref: '#/components/schemas/WorkflowDefinitionInput'
        - type: object
          properties:
            id:
              type: string
            tenantId:
              type: string
            createdAt:
              type: string
            updatedAt:
              type: string

    StartRunInput:
      type: object
      required: [workflowId, input]
      properties:
        workflowId:
          type: string
        input:
          type: string
        env:
          type: string

    Run:
      type: object
      properties:
        id:
          type: string
        tenantId:
          type: string
        workflowId:
          type: string
        status:
          type: string
          enum: [PENDING, RUNNING, COMPLETED, FAILED, CANCELLED, NEEDS_APPROVAL]
        startedAt:
          type: string
        completedAt:
          type: string
        input:
          type: string
        output:
          type: string
        receipts:
          type: array
          items:
            $ref: '#/components/schemas/Receipt'

    ApprovalInput:
      type: object
      required: [decision, rationale]
      properties:
        decision:
          type: string
          enum: [APPROVE, REJECT]
        rationale:
          type: string
        stepId:
          type: string

    ApprovalResult:
      type: object
      properties:
        status:
          type: string

    RunEvent:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
        timestamp:
          type: string
        payload:
          type: string
