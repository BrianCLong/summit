<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Definitions -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold">Truth Defense Flow</text>

  <!-- Layers -->
  <!-- Layer 1: Ingestion -->
  <rect x="50" y="100" width="700" height="80" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" />
  <text x="400" y="125" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#0d47a1">Layer 1: Ingestion & Filtering</text>
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0d47a1">Noise Filtering • Identity Check • Cryptographic Validation</text>

  <!-- Arrow -->
  <line x1="400" y1="180" x2="400" y2="210" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />

  <!-- Layer 2: Analysis -->
  <rect x="50" y="220" width="700" height="80" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" />
  <text x="400" y="245" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#1b5e20">Layer 2: Truth Analysis</text>
  <text x="400" y="270" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1b5e20">Integrity Scoring • Narrative Collision • Temporal Checks</text>

  <!-- Arrow -->
  <line x1="400" y1="300" x2="400" y2="330" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />

  <!-- Layer 3: Containment -->
  <rect x="50" y="340" width="700" height="80" rx="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2" />
  <text x="400" y="365" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#e65100">Layer 3: Decision & Containment</text>
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e65100">Blast Radius Control • Quarantine • Strategic Silence</text>

  <!-- Arrow -->
  <line x1="400" y1="420" x2="400" y2="450" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />

  <!-- Layer 4: Action -->
  <rect x="50" y="460" width="700" height="80" rx="10" fill="#fce4ec" stroke="#e91e63" stroke-width="2" />
  <text x="400" y="485" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#880e4f">Layer 4: Trusted Action</text>
  <text x="400" y="510" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#880e4f">Verified Execution • Evidence Ledger • Feedback Loop</text>

  <!-- Side Note: Threat Models -->
  <text x="760" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#d32f2f">Blocks: Noise, Authority Attacks</text>
  <text x="760" y="265" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#d32f2f">Blocks: Poisoning, Timing, Narratives</text>
  <text x="760" y="385" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#d32f2f">Blocks: Propagation</text>

</svg>
