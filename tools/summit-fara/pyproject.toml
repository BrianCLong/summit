[project]
name = "summit-fara"
version = "0.1.0"
description = "SummitFara: Autonomous Computer-Use Agent for Summit"
authors = [
    {name = "Summit Engineering", email = "eng@summit.local"},
]
dependencies = [
    "click>=8.0",
    "neo4j>=5.0",
    "PyYAML>=6.0",
    "requests>=2.28",
    "selenium>=4.10",
    "rich>=13.0",
    "transformers>=4.30",
    "torch>=2.0",
    "pillow>=9.0",  # For screenshot handling
    "numpy>=1.24",
]
requires-python = ">=3.10"

[project.scripts]
fara-cli = "summit_fara.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
