[build-system]
requires = ["setuptools>=67", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "scpe"
version = "0.1.0"
description = "Supply-Chain Provenance Enforcer (SCPE) CLI"
authors = [{ name = "Summit Automation", email = "ops@summit.example" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "cryptography>=41.0.0",
  "pyyaml>=6.0.0"
]

[project.urls]
Homepage = "https://example.com/summit/scpe"

[project.scripts]
scpe = "scpe.cli:main"
