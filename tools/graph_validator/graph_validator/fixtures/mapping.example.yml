version: 1
seed: summit-gv2
canonicalization:
  null: __NULL__
  date_format: iso8601
  tz: UTC
  float_round: 8
sampling:
  per_entity: 5000
  per_link: 10000
  pg:
    method: tablesample_system
    percent: 5
    repeatable: true
  neo4j:
    id_fetch_batch: 1000
performance:
  pg_statement_timeout_ms: 20000
  neo4j_tx_timeout_ms: 20000
redaction:
  sample_diff_max_rows: 200
  redact_props: []
slo:
  node_mismatch_pct: 0.1
  prop_hash_drift_pct: 0.05
  min_degree_pvalue: 0.01
  ri_violations_max: 0
entities:
  - name: person
    pg_table: people
    pg_pk: id
    neo4j_label: Person
    neo4j_key: personId
    props:
      - full_name
      - birth_date
links:
  - name: knows
    pg_table: person_links
    pg_fk_from: person_id
    pg_fk_to: knows_person_id
    neo4j_rel_type: KNOWS
    from_label: Person
    to_label: Person
    props:
      - relationship_type
