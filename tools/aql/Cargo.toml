[package]
name = "aql-engine"
version = "0.1.0"
edition = "2021"
description = "Audit Query Language compiler and execution engine"
authors = ["Summit Engineering"]
license = "Apache-2.0"

[lib]
name = "aql_engine"
path = "src/lib.rs"

[[bin]]
name = "aqlc"
path = "src/bin/aqlc.rs"

[dependencies]
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde", "clock"] }
clap = { version = "4.5", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"

[dev-dependencies]
assert_cmd = "2.0"
predicates = "3.1"
tempfile = "3.10"
