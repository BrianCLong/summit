version: "3.8"
services:
  neo4j:
    image: neo4j:5
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/password
    volumes:
      - neo4j-data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5

  postgres:
    image: postgres:16
    environment:
      - POSTGRES_PASSWORD=dev
    ports:
      - "5432:5432"

  loader:
    build: .
    command: python loader.py
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - NODE_COUNT=5000
      - EDGE_COUNT=10000
    depends_on:
      neo4j:
        condition: service_healthy

  validator:
    build: .
    command: ./run_check.sh
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
    volumes:
      - ./artifacts:/artifacts
    depends_on:
      loader:
        condition: service_completed_successfully

volumes:
  neo4j-data:
