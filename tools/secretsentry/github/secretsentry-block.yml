name: SecretSentry (block)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  secretsentry:
    name: Secret scan (block)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install SecretSentry
        run: |
          pip install --upgrade pip
          pip install ./tools/secretsentry
      - name: Run SecretSentry in block mode
        run: |
          secretsentry scan --path . --allowlist .secretsentryignore --mode block \
            --json-report secretsentry-report.json --markdown-report secretsentry-report.md
      - name: Upload SecretSentry report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: secretsentry-report-block
          path: |
            secretsentry-report.json
            secretsentry-report.md
