[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ppeg"
version = "0.1.0"
description = "Provenance-preserving ETL generator"
readme = "README.md"
authors = [{name = "Summit"}]
license = {text = "MIT"}
requires-python = ">=3.10"
dependencies = [
  "PyYAML>=6.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.4",
]

[project.scripts]
ppeg = "ppeg.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["ppeg*"]
