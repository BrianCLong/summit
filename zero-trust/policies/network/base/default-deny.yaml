# Default Deny Network Policies
# Implements zero-trust default-deny posture for all namespaces

---
# Default deny all ingress and egress for intelgraph-ga namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: intelgraph-ga
  labels:
    app.kubernetes.io/name: zero-trust
    app.kubernetes.io/component: network-policy
    policy.intelgraph.io/type: default-deny
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress

