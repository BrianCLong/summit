mode: universal
prompt: |
  [PASTE UNIVERSAL ULTRA-MAXIMAL PROMPT HERE]
tools:
  - file.write
  - file.read
  - repo.create_pr
  - repo.merge_pr
  - tests.run
  - formatter.run
  - linter.run
modules:
  - interpreter
  - planner
  - executor
  - verifier
  - documenter
  - devops
  - pr_manager
pr:
  branch: feat/auto-generated
  autoMerge: false
  reviewChecklist:
    - All tests passing
    - CI green
    - Docs complete
    - Commit history clean
    - Architecture fully justified
