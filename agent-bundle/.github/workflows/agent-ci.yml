name: Agent CI

on:
  push:
    branches: ["main", "feat/**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e .[dev]

      - name: Lint
        run: |
          ruff src tests

      - name: Tests
        run: |
          pytest -q
