global
  log stdout format raw local0

defaults
  log global
  mode tcp
  timeout client 30s
  timeout server 30s
  timeout connect 3s

frontend nats_frontend
  bind *:4222
  default_backend nats_backend

backend nats_backend
  balance roundrobin
  server nats1 nats1:4222 check
  server nats2 nats2:4222 check
  server nats3 nats3:4222 check
