policy_overlay: enterprise_f100
risk:
  thresholds:
    low: 18
    medium: 35
    high: 55
    critical: 75
  block_on_high_risk_for_channel:
    prod: High
    staging: High
    preview: Critical
  forbidden_modules:
    - experimental-labs
    - public-share-links
  escalation_requirements:
    require_governance_log: true
    require_security_review_on_high: true
    require_privacy_review: true
ga:
  readiness_tier: enterprise
  evidence_requirements:
    - ga-verify
    - release-notes
    - rollback-plan
    - stabilization-report
  manual_signoff_required: true
  required_signoffs:
    - release-captain
    - enterprise-ops
  stabilization_window_days: 14
incident:
  drill_cadence_days: 21
  rto_hours: 4
  rpo_hours: 8
  rollback_slo_minutes: 20
integrations:
  allowed_integrations:
    - sso_oidc
    - crm_salesforce
    - data_warehouse
    - audit_sink
observability:
  logs: enhanced
  metrics: high_granularity
  traces: sampled
deploy:
  default_channels:
    - preview
    - staging
    - prod
