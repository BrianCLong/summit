openapi: 3.0.3
info:
  title: ECRM Sandbox API
  version: 1.0.0
paths:
  /ecrm/run:
    post:
      summary: Execute OSINT run under scope token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                scopeToken:
                  type: string
                request:
                  type: object
      responses:
        '200':
          description: Run executed
          content:
            application/json:
              schema:
                type: object
                properties:
                  tierManifest:
                    type: object
                  egressReceipt:
                    type: object
