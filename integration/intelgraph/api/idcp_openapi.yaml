openapi: 3.1.0
info:
  title: IDCP Deconfliction API
  version: 1.1.0
paths:
  /idcp/deconflict:
    post:
      summary: Deconflict indicators and emit collision proof
      operationId: deconflictIndicators
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeconflictRequest'
      responses:
        '200':
          description: Deconfliction artifact
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeconflictResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    DeconflictRequest:
      type: object
      properties:
        indicators:
          type: array
          items:
            $ref: '#/components/schemas/IndicatorRecord'
        budgets:
          $ref: '#/components/schemas/BudgetProfile'
      required: [indicators]
    IndicatorRecord:
      type: object
      properties:
        indicatorValue: { type: string }
        context: { type: object }
        provenance: { type: string }
      required: [indicatorValue]
    BudgetProfile:
      type: object
      properties:
        maxEvidence: { type: integer }
        maxRuntimeMs: { type: integer }
    DeconflictResponse:
      type: object
      properties:
        canonicalIndicator: { type: object }
        collisionProofRef: { type: string }
        replayToken: { type: string }
        policyDecisionId: { type: string }
    ErrorResponse:
      type: object
      properties:
        error: { type: string }
        message: { type: string }
