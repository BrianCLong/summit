[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "intelgraph-authentication-api"
version = "0.2.0"
description = "Authentication service for IntelGraph providing JWT issuance, refresh token rotation, and RBAC policy enforcement."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
  { name = "IntelGraph Platform Team", email = "platform@intelgraph.ai" }
]
maintainers = [
  { name = "IntelGraph Platform Operations", email = "ops@intelgraph.ai" }
]
keywords = ["intelgraph", "authentication", "fastapi", "security", "rbac"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Framework :: FastAPI",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Security :: Authentication",
  "Topic :: Internet :: WWW/HTTP"
]
dependencies = [
  "fastapi>=0.111.0,<0.112.0",
  "uvicorn[standard]>=0.30.1,<0.31.0",
  "pydantic>=2.7,<3.0",
  "passlib[bcrypt]>=1.7.4,<2.0",
  "python-jose[cryptography]>=3.3,<4.0",
  "sqlalchemy>=2.0,<2.1",
  "alembic>=1.13,<2.0",
  "email-validator>=2.1,<3.0",
  "redis>=5.0,<6.0"
]

[project.urls]
Documentation = "https://intelgraph.ai/docs/authentication-api"
Repository = "https://github.com/BrianCLong/intelgraph"
Issues = "https://github.com/BrianCLong/intelgraph/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["authentication_api*"]
