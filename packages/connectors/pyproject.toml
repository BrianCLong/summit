[project]
name = "connectors"
version = "0.1.0"
description = "Simplified connectors service"
requires-python = ">=3.11"
dependencies = [
    "fastapi",
    "uvicorn",
    "pandas",
    "boto3",
    "pyarrow",
    "numpy",
    "httpx<0.28",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "fastapi[test]",
    "moto[s3]",
]
