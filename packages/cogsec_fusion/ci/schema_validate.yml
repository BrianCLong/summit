name: CogSec Schema Validation

on:
  push:
    paths:
      - 'packages/cogsec_fusion/schema/**'
      - 'packages/cogsec_fusion/src/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install jsonschema pytest pyyaml
      - name: Run Schema Tests
        run: |
          pytest packages/cogsec_fusion/tests/
      - name: Run Eval Script
        run: |
          python3 evals/cogsec_schema_coverage/eval.py
