apiVersion: apps/v1
kind: Deployment
metadata:
  name: secure-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secure-service
  template:
    metadata:
      labels:
        app: secure-service
    spec:
      serviceAccountName: secure-service
      containers:
        - name: app
          image: ghcr.io/example/secure@sha256:1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            privileged: false
