[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ohie"
version = "0.1.0"
description = "Opt-Out Herd Immunity Estimator: analytics quality modelling under user consent opt-outs."
readme = "README.md"
authors = [{ name = "Symphony Analytics" }]
requires-python = ">=3.10"
dependencies = [
  "numpy>=1.24"
]

[project.optional-dependencies]
dev = ["pytest>=7.0"]

[tool.setuptools.packages.find]
where = ["src"]
