[project]
name = "geotemporal"
version = "0.1.0"
description = "Minimal geotemporal service for ingestion and health checks"
requires-python = ">=3.11"
dependencies = [
  "fastapi>=0.109.0",
  "uvicorn>=0.23",
  "prometheus-client>=0.16",
]

[project.optional-dependencies]
test = [
  "pytest",
  "httpx",
  "pytest-asyncio",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
