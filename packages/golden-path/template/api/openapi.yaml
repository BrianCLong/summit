openapi: 3.0.3
info:
  title: __SERVICE_NAME__ API
  version: 1.0.0
paths:
  /api/ingest:
    post:
      summary: Ingest entity, relationships, and events with provenance
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/IngestRequest"
      responses:
        "201":
          description: Accepted
        "400":
          description: Validation or residency failure
        "403":
          description: Authorization failure
  /api/timeline:
    get:
      summary: Retrieve timeline items
      parameters:
        - in: query
          name: entityId
          schema:
            type: string
        - in: query
          name: source
          schema:
            type: string
        - in: query
          name: confidenceGte
          schema:
            type: number
        - in: query
          name: start
          schema:
            type: string
            format: date-time
        - in: query
          name: end
          schema:
            type: string
            format: date-time
      responses:
        "200":
          description: Timeline items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TimelineItem"
components:
  schemas:
    Provenance:
      type: object
      required: [source, ingestedAt, hash, schemaVersion]
      properties:
        source:
          type: string
        ingestedAt:
          type: string
          format: date-time
        hash:
          type: string
        schemaVersion:
          type: string
    ClassificationTag:
      type: object
      properties:
        classification:
          type: string
          enum: [public, internal, confidential, secret]
        residencyRegion:
          type: string
        retentionDays:
          type: integer
        piiFields:
          type: array
          items:
            type: string
    IngestRequest:
      type: object
      properties:
        entity:
          $ref: "#/components/schemas/Entity"
        relationships:
          type: array
          items:
            $ref: "#/components/schemas/Relationship"
        events:
          type: array
          items:
            $ref: "#/components/schemas/EventRecord"
        idempotencyKey:
          type: string
    Entity:
      type: object
      required: [id, type, attributes, tags, provenance]
      properties:
        id:
          type: string
        type:
          type: string
        attributes:
          type: object
        tags:
          $ref: "#/components/schemas/ClassificationTag"
        provenance:
          $ref: "#/components/schemas/Provenance"
    Relationship:
      type: object
      properties:
        id:
          type: string
        from:
          type: string
        to:
          type: string
        type:
          type: string
        attributes:
          type: object
        tags:
          $ref: "#/components/schemas/ClassificationTag"
        provenance:
          $ref: "#/components/schemas/Provenance"
    EventRecord:
      type: object
      properties:
        id:
          type: string
        entityId:
          type: string
        type:
          type: string
        occurredAt:
          type: string
          format: date-time
        source:
          type: string
        confidence:
          type: number
        payload:
          type: object
        provenance:
          $ref: "#/components/schemas/Provenance"
    TimelineItem:
      type: object
      properties:
        id:
          type: string
        entityId:
          type: string
        occurredAt:
          type: string
        source:
          type: string
        confidence:
          type: number
        payload:
          type: object
        provenance:
          $ref: "#/components/schemas/Provenance"
