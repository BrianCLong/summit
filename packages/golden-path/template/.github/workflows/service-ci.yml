name: service-ci
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm install --frozen-lockfile=false
      - run: pnpm lint && pnpm test
      - name: Secret scan
        uses: gitleaks/gitleaks-action@v2
      - name: SBOM
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: spdx-json
          output-file: sbom.json
      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
      - name: Build provenance
        uses: slsa-framework/slsa-github-generator@v2.0.0
        with:
          artifact_path: dist
      - name: Cosign sign
        if: github.ref == 'refs/heads/main'
        run: |
          cosign sign --yes ${REGISTRY_IMAGE:-ghcr.io/example/__SERVICE_NAME__}:$GITHUB_SHA
      - name: Cosign verify
        run: |
          cosign verify --certificate-identity-regexp ".*" ${REGISTRY_IMAGE:-ghcr.io/example/__SERVICE_NAME__}:$GITHUB_SHA
