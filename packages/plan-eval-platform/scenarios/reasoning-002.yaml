id: reasoning-002
name: Algorithm Complexity Analysis
description: Analyze and explain algorithm time complexity
category: reasoning
difficulty: medium
tags:
  - algorithms
  - complexity
  - big-o

tools:
  - name: code_interpreter
    description: Execute and analyze code
    costPerCall: 0.001
    avgLatencyMs: 150
    capabilities:
      - execute_code
      - analyze_code

steps:
  - id: step-1
    type: prompt
    input: |
      Analyze the time and space complexity of this function:

      def find_duplicates(arr):
          seen = set()
          duplicates = []
          for item in arr:
              if item in seen:
                  duplicates.append(item)
              else:
                  seen.add(item)
          return duplicates

      Explain your reasoning step by step.
    timeout: 12000
    allowedTools:
      - code_interpreter
    constraints:
      maxTokens: 1500
      maxLatencyMs: 10000

successCriteria:
  - type: contains
    value: "O(n)"
  - type: contains
    value: "space"
  - type: contains
    value: "time"

constraints:
  maxTotalTokens: 3000
  maxTotalCostUsd: 0.04
  maxToolCalls: 3

metadata:
  author: eval-platform
  version: "1.0"
