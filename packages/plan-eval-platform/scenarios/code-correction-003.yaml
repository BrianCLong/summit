id: code-correction-003
name: Fix TypeScript Type Error
description: Correct a TypeScript type mismatch
category: code_correction
difficulty: medium
tags:
  - typescript
  - types
  - generics

tools:
  - name: code_interpreter
    description: Execute and analyze TypeScript code
    costPerCall: 0.001
    avgLatencyMs: 150
    capabilities:
      - execute_code
      - type_check

steps:
  - id: step-1
    type: prompt
    input: |
      Fix the TypeScript type error:

      interface User {
        id: number;
        name: string;
        email: string;
      }

      function getUserName(user: User): number {
        return user.name;
      }
    expectedOutput: "string"
    timeout: 8000
    allowedTools:
      - code_interpreter
    constraints:
      maxTokens: 600
      maxLatencyMs: 5000

successCriteria:
  - type: contains
    value: ": string"
  - type: regex
    value: "function getUserName.*: string"

constraints:
  maxTotalTokens: 1200
  maxTotalCostUsd: 0.015
  maxToolCalls: 3

metadata:
  author: eval-platform
  version: "1.0"
