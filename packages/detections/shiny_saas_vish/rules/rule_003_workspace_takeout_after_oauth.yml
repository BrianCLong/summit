id: SHINY-003
title: Google Workspace Takeout after Suspicious OAuth Scopes
description: Detects a Google Takeout export being initiated after a user grants broad OAuth scopes to a new application.
severity: high
required_sources:
  - workspace
query: |
  sequence by user_id
    [action == "oauth_app_consent" and "https://www.googleapis.com/auth/admin.reports.audit.readonly" in auth.oauth_scopes]
    [action == "google_takeout_started"]
  within 2h
explain_fields:
  - user_id
  - auth.oauth_client_id
  - auth.oauth_scopes
