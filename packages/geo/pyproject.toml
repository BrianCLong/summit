[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "intelgraph-geo"
version = "0.1.0"
description = "GA-Geo service"
authors = [{name = "IntelGraph"}]
requires-python = ">=3.12"
dependencies = [
  "fastapi",
  "uvicorn",
  "h3",
  "numpy",
]

[tool.pytest.ini_options]
addopts = "-q"
pythonpath = ["src"]
