[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "intelgraph-sdk"
version = "0.1.0"
description = "IntelGraph Python SDK for Partner Ecosystem"
requires-python = ">=3.8"
dependencies = [
    "requests",
    "pydantic"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "isort"
]
