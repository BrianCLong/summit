# Codecov Configuration
# https://docs.codecov.com/docs/codecov-yaml

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 80%
        threshold: 2%
        if_ci_failed: error
        only_pulls: true

      # Critical paths require 85% coverage
      critical:
        paths:
          - "server/src/middleware/**"
          - "server/src/graphql/resolvers/**"
          - "server/src/services/**"
          - "services/api/src/**"
        target: 85%
        threshold: 1%
        if_ci_failed: error

    patch:
      default:
        target: 80%
        threshold: 5%
        if_ci_failed: error
        only_pulls: true

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,tree,betaprofiling"
  behavior: default
  require_changes: true
  require_base: false
  require_head: true
  branches:
    - main
    - develop

flags:
  unittests:
    paths:
      - server/
      - client/
      - packages/
    carryforward: true

  integration:
    paths:
      - tests/integration/
    carryforward: true

  e2e:
    paths:
      - tests/e2e/
    carryforward: true

ignore:
  - "**/*.test.ts"
  - "**/*.test.tsx"
  - "**/*.spec.ts"
  - "**/__tests__/**"
  - "**/__mocks__/**"
  - "**/node_modules/**"
  - "**/dist/**"
  - "**/build/**"
  - "**/coverage/**"
  - "**/archive/**"
  - "**/*.config.js"
  - "**/*.config.ts"

# GitHub Checks integration
github_checks:
  annotations: true
