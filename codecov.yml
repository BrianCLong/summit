coverage:
  precision: 2
  round: down
  range: "70...100"
  
  status:
    project:
      default:
        target: 75%
        threshold: 2%
        if_no_uploads: error
        if_not_found: success
        if_ci_failed: error
        only_pulls: false
    patch:
      default:
        target: 90%
        threshold: 0%
        if_no_uploads: error
        if_not_found: success
        if_ci_failed: error
        only_pulls: true

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true
  
flags:
  unittests:
    paths:
      - server/
    carryforward: false
  client-unittests:
    paths:
      - client/
    carryforward: false
      
ignore:
  - "**/*.d.ts"
  - "**/node_modules/"
  - "**/coverage/"
  - "**/dist/"
  - "**/build/"
  - "**/__tests__/"
  - "**/*.test.*"
  - "**/*.spec.*"
  - "**/test-utils/"
  - "**/mocks/"
  - "**/__mocks__/"
  - "*.config.js"
  - "*.config.ts"
  - "jest.config.*"
  - "vite.config.*"
  - "webpack.config.*"
  - "rollup.config.*"
  - ".github/"
  - "docs/"
  - "scripts/"
  - "helm/"
  - "deploy/"
  - "monitoring/"