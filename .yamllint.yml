---
extends: default

rules:
  line-length:
    max: 120
    level: warning
  
  indentation:
    spaces: 2
  
  comments:
    min-spaces-from-content: 1
  
  brackets:
    forbid: false
  
  braces:
    forbid: false

ignore: |
  /venv/
  /node_modules/
  /.git/
  /dist/
  /build/
  /*.min.js
  /*.min.css