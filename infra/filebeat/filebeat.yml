# Filebeat Configuration
# Issue: #11813 - Structured Logging with ELK/OpenTelemetry

filebeat.inputs:
  # Application log files
  - type: log
    enabled: true
    paths:
      - /logs/*.log
    json.keys_under_root: true
    json.add_error_key: true
    fields:
      log_type: application
      service: intelgraph

  # Docker container logs
  - type: container
    enabled: true
    paths:
      - '/var/lib/docker/containers/*/*.log'
    processors:
      - add_docker_metadata:
          host: "unix:///var/run/docker.sock"

# Output to Logstash
output.logstash:
  hosts: ["logstash:5044"]
  compression_level: 3

# Output directly to Elasticsearch (alternative)
