---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: maestro-conductor
  namespace: dev-orch
  labels:
    app.kubernetes.io/name: maestro-conductor
    app.kubernetes.io/component: orchestrator
    app.kubernetes.io/part-of: intelgraph
  annotations:
    description: "Service account for IntelGraph Maestro/Conductor orchestrator"

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: dev-orch
  name: maestro-conductor-role
  labels:
    app.kubernetes.io/name: maestro-conductor
    app.kubernetes.io/component: orchestrator
    app.kubernetes.io/part-of: intelgraph
rules:
  # ConfigMaps for configuration management
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  # Secrets for sensitive data
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
  # Events for audit and debugging
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  # Pods for task execution monitoring
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  # Services for discovery
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: dev-apps
  name: maestro-conductor-apps-role
  labels:
    app.kubernetes.io/name: maestro-conductor
    app.kubernetes.io/component: orchestrator
    app.kubernetes.io/part-of: intelgraph
rules:
  # Jobs for task execution
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["batch"]
    resources: ["cronjobs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Pods for job monitoring
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "delete"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get", "list"]
  # ConfigMaps for job configuration
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  # Services for application discovery
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch"]
  # Events for job monitoring
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: maestro-conductor-binding
  namespace: dev-orch
  labels:
    app.kubernetes.io/name: maestro-conductor
    app.kubernetes.io/component: orchestrator
    app.kubernetes.io/part-of: intelgraph
subjects:
  - kind: ServiceAccount
    name: maestro-conductor
    namespace: dev-orch
roleRef:
  kind: Role
  name: maestro-conductor-role
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: maestro-conductor-apps-binding
  namespace: dev-apps
  labels:
    app.kubernetes.io/name: maestro-conductor
    app.kubernetes.io/component: orchestrator
    app.kubernetes.io/part-of: intelgraph
subjects:
  - kind: ServiceAccount
    name: maestro-conductor
    namespace: dev-orch
roleRef:
  kind: Role
  name: maestro-conductor-apps-role
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: postgres-operator
  namespace: dev-orch
  labels:
    app.kubernetes.io/name: postgres-operator
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: intelgraph

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: dev-orch
  name: postgres-operator-role
rules:
  - apiGroups: [""]
    resources: ["persistentvolumes", "persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: [""]
    resources: ["secrets", "configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: [""]
    resources: ["services", "endpoints"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: ["apps"]
    resources: ["statefulsets", "deployments"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: postgres-operator-binding
  namespace: dev-orch
subjects:
  - kind: ServiceAccount
    name: postgres-operator
    namespace: dev-orch
roleRef:
  kind: Role
  name: postgres-operator-role
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: maestro-conductor-pdb
  namespace: dev-orch
  labels:
    app.kubernetes.io/name: maestro-conductor
    app.kubernetes.io/component: orchestrator
    app.kubernetes.io/part-of: intelgraph
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: maestro-conductor

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: postgres-conductor-pdb
  namespace: dev-orch
  labels:
    app.kubernetes.io/name: postgres-conductor
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: intelgraph
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: postgres-conductor

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: redis-conductor-pdb
  namespace: dev-orch
  labels:
    app.kubernetes.io/name: redis-conductor
    app.kubernetes.io/component: queue
    app.kubernetes.io/part-of: intelgraph
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: redis-conductor
