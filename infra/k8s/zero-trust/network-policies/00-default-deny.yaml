---
# Default Deny Network Policies
# These policies block all ingress and egress traffic by default
# Specific allow rules are defined in subsequent policy files

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all-ingress
  namespace: mesh-edge
spec:
  podSelector: {}
  policyTypes:
    - Ingress

