  db-password: Y29uZHVjdG9yLWRldi1wYXNz # conductor-dev-pass
  # Redis credentials
  redis-password: aW50ZWxncmFwaC1yZWRpcy1wYXNz # intelgraph-redis-pass
  # JWT secret for UI authentication
  jwt-secret: aW50ZWxncmFwaC1qd3Qtc2VjcmV0LWZvci1kZXYtZW52 # intelgraph-jwt-secret-for-dev-env

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: maestro-conductor
  namespace: dev-orch
  labels:
    app.kubernetes.io/name: maestro-conductor
    app.kubernetes.io/component: orchestrator
    app.kubernetes.io/part-of: intelgraph
    app.kubernetes.io/version: '3.15.0'
  annotations:
    deployment.kubernetes.io/revision: '1'
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: maestro-conductor
  template:
    metadata:
      labels:
        app.kubernetes.io/name: maestro-conductor
        app.kubernetes.io/component: orchestrator
        app.kubernetes.io/part-of: intelgraph
        app.kubernetes.io/version: '3.15.0'
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '9090'
        prometheus.io/path: '/metrics'
        co.elastic.logs/enabled: 'true'
        co.elastic.logs/json.keys_under_root: 'true'
        co.elastic.logs/json.add_error_key: 'true'
        co.elastic.logs/json.message_key: 'message'
    spec:
      serviceAccountName: maestro-conductor
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.35
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for PostgreSQL to be ready..."
              until nc -z postgres-conductor 5432; do
                echo "PostgreSQL not ready, waiting..."
                sleep 5
              done
              echo "PostgreSQL is ready!"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
        - name: wait-for-redis
          image: busybox:1.35
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for Redis to be ready..."
              until nc -z redis-conductor 6379; do
                echo "Redis not ready, waiting..."
                sleep 5
              done
              echo "Redis is ready!"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
      containers:
        - name: conductor-server
          image: netflix/conductor:3.15.0
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
            - containerPort: 9090
              name: metrics
              protocol: TCP
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: maestro-conductor-secret
                  key: db-password
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: maestro-conductor-secret
                  key: redis-password
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: maestro-conductor-secret
                  key: jwt-secret
            - name: JAVA_OPTS
              value: >-
                -Xms1024m
                -Xmx2048m
                -XX:+UseG1GC
                -XX:MaxGCPauseMillis=100
                -XX:+UseStringDeduplication
                -Djava.awt.headless=true
                -Dfile.encoding=UTF-8
                -Duser.timezone=UTC
                -Dspring.profiles.active=dev
            - name: CONDUCTOR_CONFIG_FILE
              value: /app/config/application.yml
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 12
          resources:
            requests:
              cpu: 400m
              memory: 1Gi
            limits:
              cpu: 800m
              memory: 2Gi
          volumeMounts:
            - name: config
              mountPath: /app/config
            - name: logs
              mountPath: /var/log/conductor
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
        - name: conductor-ui
          image: netflix/conductor-ui:3.15.0
          ports:
            - containerPort: 5000
              name: ui
              protocol: TCP
          env:
            - name: CONDUCTOR_API_URL
              value: http://localhost:8080/api
            - name: REACT_APP_BASE_PATH
              value: /conductor
          livenessProbe:
            httpGet:
              path: /conductor
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /conductor
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 200m
              memory: 512Mi
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: config
          configMap:
            name: maestro-conductor-config
        - name: logs
          emptyDir:
            sizeLimit: 10Gi
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - maestro-conductor
                topologyKey: kubernetes.io/hostname
      terminationGracePeriodSeconds: 60

---
apiVersion: v1
