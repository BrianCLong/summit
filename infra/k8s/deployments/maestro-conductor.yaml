# Maestro/Conductor orchestrator deployment with HA and observability
apiVersion: v1
kind: ConfigMap
metadata:
  name: maestro-conductor-config
  namespace: dev-orch
  labels:
    app.kubernetes.io/name: maestro-conductor
    app.kubernetes.io/component: orchestrator
    app.kubernetes.io/part-of: intelgraph
data:
  application.yml: |
    spring:
      datasource:
        url: jdbc:postgresql://postgres-conductor:5432/conductor
        username: conductor
        password: ${DB_PASSWORD}
        hikari:
          maximum-pool-size: 20
          minimum-idle: 5
          connection-timeout: 30000
          idle-timeout: 600000
          max-lifetime: 1800000
      redis:
        host: redis-conductor
        port: 6379
        password: ${REDIS_PASSWORD}
        jedis:
          pool:
            max-active: 20
            max-idle: 10
            min-idle: 5
            max-wait: 10000ms
        timeout: 5000ms

    conductor:
      server:
        port: 8080
      workflow:
        execution-lock-time-to-live: 60000
        decider-queue: conductor_decider_queue
        system-task-workers:
          enabled: true
          pollInterval: 100
          threadCount: 10
        event-queues:
          default:
            type: redis
          sqs:
            enabled: false
          
      metrics:
        prometheus:
          enabled: true
          port: 9090
          path: /metrics
          
    management:
      endpoints:
        web:
          exposure:
            include: health,info,metrics,prometheus
          base-path: /actuator
      endpoint:
        health:
          show-details: always
          probes:
            enabled: true
      health:
        redis:
          enabled: true
        db:
          enabled: true
          
    logging:
      level:
        root: INFO
        com.netflix.conductor: INFO
        org.springframework: WARN
      pattern:
        console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n"
        file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n"
      file:
        name: /var/log/conductor/conductor.log
        max-size: 100MB
        max-history: 10

  log4j2.xml: |
    <?xml version="1.0" encoding="UTF-8"?>
    <Configuration status="WARN">
      <Appenders>
        <Console name="Console" target="SYSTEM_OUT">
          <PatternLayout pattern="%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"/>
        </Console>
        <RollingFile name="RollingFile" fileName="/var/log/conductor/conductor.log"
                     filePattern="/var/log/conductor/conductor-%d{MM-dd-yyyy}-%i.log.gz">
          <PatternLayout>
            <Pattern>%d %p %c{1.} [%t] %m%n</Pattern>
          </PatternLayout>
          <Policies>
            <TimeBasedTriggeringPolicy />
            <SizeBasedTriggeringPolicy size="100 MB"/>
          </Policies>
        </RollingFile>
      </Appenders>
      <Loggers>
        <Logger name="com.netflix.conductor" level="INFO"/>
        <Root level="INFO">
          <AppenderRef ref="Console"/>
          <AppenderRef ref="RollingFile"/>
        </Root>
      </Loggers>
    </Configuration>

---
