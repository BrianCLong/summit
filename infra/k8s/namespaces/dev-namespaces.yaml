    # Allow ingress from monitoring namespace
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
    # Allow internal namespace communication
    - from:
        - namespaceSelector:
            matchLabels:
              name: dev-apps
  egress:
    # Allow egress to dev-orch namespace
    - to:
        - namespaceSelector:
            matchLabels:
              name: dev-orch
    # Allow egress to kube-system for DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Allow egress to external APIs (HTTPS)
    - to: []
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
    # Allow internal namespace communication
    - to:
        - namespaceSelector:
            matchLabels:
              name: dev-apps
