apiVersion: v1
kind: ConfigMap
metadata:
  name: maestro-slo-thresholds
  namespace: intelgraph-prod
  labels:
    app.kubernetes.io/name: maestro-conductor
    app.kubernetes.io/component: slo
    app.kubernetes.io/part-of: intelgraph
data:
  slo-config.yaml: |
    slos:
      # Availability SLOs
      availability:
        target: 99.9  # 99.9% uptime
        measurement_window: "30d"
        error_budget: 43.2  # minutes per month
        
      # Latency SLOs
      latency:
        workflow_p95: 
          target: 300000  # 5 minutes in ms
          measurement_window: "24h"
        
        api_p99:
          target: 5000  # 5 seconds in ms
          measurement_window: "1h"
          
        task_p95:
          target: 30000  # 30 seconds in ms  
          measurement_window: "6h"
      
      # Success Rate SLOs  
      success_rate:
        workflow_completion:
          target: 99.0  # 99% success rate
          measurement_window: "24h"
          
        api_success:
          target: 99.5  # 99.5% success rate
          measurement_window: "1h"
          
        task_completion:
          target: 99.5  # 99.5% success rate
          measurement_window: "6h"
      
      # Throughput SLOs
      throughput:
        workflows_per_hour:
          target: 100
          measurement_window: "1h"
          
        api_requests_per_second:
          target: 1000
          measurement_window: "5m"

    alerting:
      error_budget_burn_rates:
        # Page for very fast burn (2% budget in 1 hour)
        fast:
          threshold: 14.4  # (target error rate * 14.4)
          duration: "2m"
          severity: "critical"
          
        # Page for fast burn (5% budget in 6 hours)  
        medium:
          threshold: 6
          duration: "15m"
          severity: "critical"
          
        # Ticket for slow burn (10% budget in 3 days)
        slow:
          threshold: 1
          duration: "1h"
          severity: "warning"
      
      escalation:
        critical:
          initial_delay: "0m"
          repeat_interval: "5m"
          escalate_after: "15m"
          
        warning:
          initial_delay: "5m"
          repeat_interval: "30m"
          escalate_after: "2h"
