apiVersion: apps/v1
kind: Deployment
metadata:
  name: pyroscope
  namespace: observability
  labels:
    app.kubernetes.io/name: pyroscope
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pyroscope
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pyroscope
    spec:
      containers:
        - name: pyroscope
          image: grafana/pyroscope:1.5.0
          ports:
            - containerPort: 4040
              name: http
          env:
            - name: PYROSCOPE_STORAGE_PATH
              value: /data
            - name: PYROSCOPE_LOG_LEVEL
              value: info
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: pyroscope
  namespace: observability
  labels:
    app.kubernetes.io/name: pyroscope
spec:
  selector:
    app.kubernetes.io/name: pyroscope
  ports:
    - name: http
      port: 4040
      targetPort: 4040
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: parca-agent
  namespace: observability
  labels:
    app.kubernetes.io/name: parca-agent
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: parca-agent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: parca-agent
    spec:
      serviceAccountName: parca-agent
      hostPID: true
      tolerations:
        - operator: Exists
      containers:
        - name: parca-agent
          image: ghcr.io/parca-dev/parca-agent:v0.25.0
          args:
            - "--node=$(NODE_NAME)"
            - "--remote-store.address=pyroscope.observability.svc.cluster.local:4040"
            - "--remote-store.tenant-id=summit"
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          securityContext:
            privileged: true
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: parca-agent
  namespace: observability
  labels:
    app.kubernetes.io/name: parca-agent
