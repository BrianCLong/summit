apiVersion: v1
kind: Namespace
metadata:
  name: profiling
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pyroscope
  namespace: profiling
  labels:
    app.kubernetes.io/name: pyroscope
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pyroscope
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pyroscope
    spec:
      containers:
        - name: pyroscope
          image: grafana/pyroscope:1.11.0
          ports:
            - name: http
              containerPort: 4040
          env:
            - name: PYROSCOPE_LOG_LEVEL
              value: info
            - name: PYROSCOPE_RETENTION
              value: 14d
---
apiVersion: v1
kind: Service
metadata:
  name: pyroscope
  namespace: profiling
spec:
  ports:
    - name: http
      port: 4040
      targetPort: 4040
  selector:
    app.kubernetes.io/name: pyroscope
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pyroscope-agent-config
  namespace: profiling
  labels:
    app.kubernetes.io/name: pyroscope
    app.kubernetes.io/component: profiling

data:
  agent.yaml: |
    server_address: http://pyroscope.profiling:4040
    service_name: agent-runtime
    sample_rate: 100
    detect_subprocesses: true
    tags:
      mesh: istio
      environment: production
