version: '3'
services:
  gateway:
    build: ../packages/gateway
    ports:
      - '4000:4000'
    depends_on:
      - investigator
  investigator:
    build: ../packages/investigator
    ports:
      - '8000:8000'
    depends_on:
      - postgres
      - neo4j
  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: example
    ports:
      - '5432:5432'
  neo4j:
    image: neo4j:5
    environment:
      NEO4J_AUTH: neo4j/test
    ports:
      - '7474:7474'
      - '7687:7687'
  redis:
    image: redis:7
    ports:
      - '6379:6379'
  minio:
    image: minio/minio
    command: server /data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - '9000:9000'
