{{- if and .Values.global.externalSecrets .Values.global.externalSecrets.enabled }}
{{- $ns := (.Values.global.namespace | default .Release.Namespace) }}
{{- range .Values.global.externalSecrets.secrets }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .name }}
  namespace: {{ $ns }}
spec:
  refreshInterval: {{ $.Values.global.externalSecrets.refreshInterval | default "1h" }}
  secretStoreRef:
{{ toYaml $.Values.global.externalSecrets.secretStoreRef | indent 4 }}
  target:
    name: {{ .name }}
    creationPolicy: {{ $.Values.global.externalSecrets.creationPolicy | default "Owner" }}
  data:
    - secretKey: {{ default .name .secretKey }}
      remoteRef:
{{ toYaml .remoteRef | indent 8 }}
---
{{- end }}
{{- end }}
