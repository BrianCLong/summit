{{- if .Values.security.podSecurityPolicy.enabled }}
---
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: {{ include "intelgraph.fullname" . }}-psp
  labels:
    {{- include "intelgraph.labels" . | nindent 4 }}
  annotations:
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: 'runtime/default'
    apparmor.security.beta.kubernetes.io/allowedProfileNames: 'runtime/default'
    seccomp.security.alpha.kubernetes.io/defaultProfileName: 'runtime/default'
    apparmor.security.beta.kubernetes.io/defaultProfileName: 'runtime/default'
spec:
  # Security contexts
  privileged: false
  allowPrivilegeEscalation: false
  
  # Required capabilities to drop
  requiredDropCapabilities:
    - ALL
  
  # Allowed capabilities (none by default for maximum security)
  allowedCapabilities: []
  defaultAddCapabilities: []
  
  # Volume types
  volumes:
    - 'configMap'
    - 'emptyDir'
    - 'projected'
    - 'secret'
    - 'downwardAPI'
    - 'persistentVolumeClaim'
    # No hostPath, hostPID, or hostNetwork for security
  
  # Filesystem
  readOnlyRootFilesystem: true
  allowedFlexVolumes: []
  
  # Host network and ports
  hostNetwork: false
  hostPID: false
  hostIPC: false
  hostPorts: []
  
  # Run as user
  runAsUser:
    rule: 'MustRunAsNonRoot'
  
  # Run as group
  runAsGroup:
    rule: 'MustRunAs'
    ranges:
      - min: 1000
        max: 65535
  
  # SELinux
  seLinux:
    rule: 'RunAsAny'
  
  # Supplemental groups
  supplementalGroups:
    rule: 'MustRunAs'
    ranges:
      - min: 1000
        max: 65535
  
  # Filesystem groups
  fsGroup:
    rule: 'MustRunAs'
    ranges:
      - min: 1000
        max: 65535
  
  # Forbidden sysctls
  forbiddenSysctls:
    - '*'
  
  # Default allow privilege escalation
  defaultAllowPrivilegeEscalation: false
---

# ClusterRole for PSP
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "intelgraph.fullname" . }}-psp-user
  labels:
    {{- include "intelgraph.labels" . | nindent 4 }}
rules:
- apiGroups: ['policy']
  resources: ['podsecuritypolicies']
  verbs: ['use']
  resourceNames:
    - {{ include "intelgraph.fullname" . }}-psp
---

# ClusterRoleBinding for PSP
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "intelgraph.fullname" . }}-psp-user
  labels:
    {{- include "intelgraph.labels" . | nindent 4 }}
roleRef:
  kind: ClusterRole
  name: {{ include "intelgraph.fullname" . }}-psp-user
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: {{ include "intelgraph.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}

{{- end }}

{{- if .Values.global.podSecurityStandards }}
---
# Pod Security Standards (PSS) - Namespace Label
# This replaces PSP in Kubernetes 1.23+
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Release.Namespace }}
  labels:
    {{- include "intelgraph.labels" . | nindent 4 }}
    # Pod Security Standards
    pod-security.kubernetes.io/enforce: {{ .Values.global.podSecurityStandards | default "restricted" }}
    pod-security.kubernetes.io/audit: {{ .Values.global.podSecurityStandards | default "restricted" }}
    pod-security.kubernetes.io/warn: {{ .Values.global.podSecurityStandards | default "restricted" }}
    
    # Network policy labels
    name: {{ .Release.Namespace }}
    
    # Service mesh labels
    {{- if .Values.istio.enabled }}
    istio-injection: enabled
    {{- end }}
    
    # Monitoring labels
    {{- if .Values.monitoring.prometheus.enabled }}
    prometheus.io/scrape: "true"
    {{- end }}

{{- end }}