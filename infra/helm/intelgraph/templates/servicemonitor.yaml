{{- if .Values.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "intelgraph.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "intelgraph.labels" . | nindent 4 }}
    app.kubernetes.io/component: monitoring
spec:
  jobLabel: app.kubernetes.io/name
  selector:
    matchLabels:
      {{- include "intelgraph.selectorLabels" . | nindent 6 }}
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  endpoints:
    - port: http
      path: {{ default (.Values.global.prometheus.path | default "/metrics") .Values.server.metrics.path }}
      interval: {{ .Values.serviceMonitor.interval | default "30s" }}
      scrapeTimeout: {{ .Values.serviceMonitor.scrapeTimeout | default "10s" }}
      relabelings:
        - sourceLabels: [__meta_kubernetes_service_name]
          targetLabel: service
        - sourceLabels: [__meta_kubernetes_namespace]
          targetLabel: namespace
        - sourceLabels: [__meta_kubernetes_pod_name]
          targetLabel: pod
        - sourceLabels: [__meta_kubernetes_pod_label_app_kubernetes_io_component]
          targetLabel: component
        - sourceLabels: [__meta_kubernetes_pod_label_app_kubernetes_io_version]
          targetLabel: version
      metricRelabelings:
        # Drop verbose Go runtime metrics
        - sourceLabels: [__name__]
          regex: 'go_(gc_duration_seconds|memstats_.*|threads)'
          action: drop
        # Drop HTTP request metrics for health checks
        - sourceLabels: [__name__, __path__]
          regex: 'http_requests_total;/(health|ready)'
          action: drop
        # Add service label for aggregation
        - sourceLabels: [__name__]
          targetLabel: service_name
          replacement: "{{ include "intelgraph.fullname" . }}"
{{- end }}
