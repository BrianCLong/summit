# Development environment overrides
global:
  environment: development
  cluster:
    name: intelgraph-dev
  podSecurityStandards: restricted

replicaCount: 1

autoscaling:
  server:
    enabled: true
    minReplicas: 1
    maxReplicas: 3
  client:
    enabled: true
    minReplicas: 1
    maxReplicas: 3

resources:
  server:
    requests:
      cpu: 150m
      memory: 256Mi
    limits:
      cpu: 300m
      memory: 512Mi
  client:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

externalSecrets:
  secretStoreRef:
    name: summit-dev-secrets
  refreshInterval: 30m

podDisruptionBudget:
  server:
    minAvailable: 1
  client:
    minAvailable: 1

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    - host: dev.intelgraph.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
