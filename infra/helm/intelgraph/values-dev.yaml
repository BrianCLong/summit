# Development environment values
global:
  environment: development
  domain: dev.intelgraph.local
  imageTag: latest

replicaCount: 1

image:
  repository: ghcr.io/brianclong/intelgraph
  pullPolicy: Always
  tag: 'latest'

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 2000

resources:
  requests:
    cpu: '100m'
    memory: '128Mi'
  limits:
    cpu: '500m'
    memory: '512Mi'

# External services for development
postgresql:
  enabled: true
  auth:
    postgresPassword: devpassword
    database: intelgraph_dev
  primary:
    persistence:
      enabled: false

redis:
  enabled: true
  auth:
    enabled: false
  master:
    persistence:
      enabled: false

neo4j:
  enabled: true
  neo4j:
    password: devpassword
  volumes:
    data:
      mode: defaultStorageClass
      defaultStorageClass:
        requests:
          storage: 1Gi

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: 'false'
  hosts:
    - host: dev.intelgraph.local
      paths:
        - path: /
          pathType: Prefix
  tls: false

networkPolicy:
  enabled: false

canary:
  enabled: false
