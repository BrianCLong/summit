apiVersion: v2
name: intelgraph
description: IntelGraph Enterprise Intelligence Analysis Platform
type: application
version: 2025.09.19
appVersion: "2025.09.19"
home: https://github.com/BrianCLong/summit
sources:
  - https://github.com/BrianCLong/summit
maintainers:
  - name: IntelGraph Team
    email: team@intelgraph.dev
keywords:
  - intelligence-analysis
  - graph-analytics
  - ai-platform
  - enterprise
  - security
  - compliance
dependencies:
  - name: postgresql
    version: '12.12.10'
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled

  - name: redis
    version: '18.6.4'
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled

annotations:
  category: Analytics
  images: |
    - name: api-gateway
      image: ghcr.io/brianclong/intelgraph/api-gateway:2025.09.19
    - name: analytics-service
      image: ghcr.io/brianclong/intelgraph/analytics-service:2025.09.19
    - name: ml-engine
      image: ghcr.io/brianclong/intelgraph/ml-engine:2025.09.19
    - name: graph-analytics
      image: ghcr.io/brianclong/intelgraph/graph-analytics:2025.09.19
    - name: feed-processor
      image: ghcr.io/brianclong/intelgraph/feed-processor:2025.09.19
    - name: search-engine
      image: ghcr.io/brianclong/intelgraph/search-engine:2025.09.19
    - name: workflow-engine
      image: ghcr.io/brianclong/intelgraph/workflow-engine:2025.09.19
    - name: mobile-interface
      image: ghcr.io/brianclong/intelgraph/mobile-interface:2025.09.19
    - name: web-client
      image: ghcr.io/brianclong/intelgraph/web-client:2025.09.19
