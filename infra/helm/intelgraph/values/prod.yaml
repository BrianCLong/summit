# Production environment overrides
global:
  environment: production
  cluster:
    name: intelgraph-prod
  podSecurityStandards: restricted

replicaCount: 3

autoscaling:
  server:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
  client:
    enabled: true
    minReplicas: 3
    maxReplicas: 10

resources:
  server:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: "1500m"
      memory: 2Gi
  client:
    requests:
      cpu: 300m
      memory: 512Mi
    limits:
      cpu: 600m
      memory: 1Gi

externalSecrets:
  secretStoreRef:
    name: summit-prod-secrets
  refreshInterval: 15m

podDisruptionBudget:
  server:
    minAvailable: 2
  client:
    minAvailable: 2

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  hosts:
    - host: intelgraph.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
