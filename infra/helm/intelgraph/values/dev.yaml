# Development environment overrides
replicaCount: 1

autoscaling:
  server:
    enabled: true
    minReplicas: 1
    maxReplicas: 3
  client:
    enabled: true
    minReplicas: 1
    maxReplicas: 3

resources:
  server:
    requests:
      cpu: 150m
      memory: 256Mi
    limits:
      cpu: 300m
      memory: 512Mi
  client:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  hosts:
    - host: dev.intelgraph.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
