# Staging environment overrides
global:
  environment: staging
  cluster:
    name: intelgraph-staging
  podSecurityStandards: restricted

replicaCount: 2

autoscaling:
  server:
    enabled: true
    minReplicas: 2
    maxReplicas: 6
  client:
    enabled: true
    minReplicas: 2
    maxReplicas: 6

resources:
  server:
    requests:
      cpu: 300m
      memory: 512Mi
    limits:
      cpu: 800m
      memory: 1.5Gi
  client:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 400m
      memory: 512Mi

externalSecrets:
  secretStoreRef:
    name: summit-staging-secrets
  refreshInterval: 30m

podDisruptionBudget:
  server:
    minAvailable: 1
  client:
    minAvailable: 1

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  hosts:
    - host: staging.intelgraph.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
