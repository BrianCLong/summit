# Stage environment overrides
global:
  environment: staging
  cluster:
    name: intelgraph-stage
  ingress:
    enabled: true
    tls:
      enabled: true
  podSecurityStandards: restricted

replicaCount: 2

autoscaling:
  server:
    enabled: true
    minReplicas: 2
    maxReplicas: 6
  client:
    enabled: true
    minReplicas: 2
    maxReplicas: 6

resources:
  server:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 750m
      memory: 1Gi
  client:
    requests:
      cpu: 150m
      memory: 256Mi
    limits:
      cpu: 300m
      memory: 512Mi

externalSecrets:
  secretStoreRef:
    name: summit-stage-secrets
  refreshInterval: 30m

podDisruptionBudget:
  server:
    minAvailable: 1
  client:
    minAvailable: 1

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-dns
  hosts:
    - host: app.stage.topicality.co
      paths:
        - path: /
          pathType: Prefix
    - host: api.stage.topicality.co
      paths:
        - path: /api
          pathType: Prefix
  tls:
    - secretName: stage-topicality-tls
      hosts:
        - app.stage.topicality.co
        - api.stage.topicality.co

services:
  apiGateway:
    enabled: true
    replicaCount: 2

monitoring:
  serviceMonitor:
    enabled: true

kyverno:
  enabled: true

otel:
  enabled: true
  sampling:
    percentage: 50
  debug: true
