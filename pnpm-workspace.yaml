packages:
  # Frontend workspace
  - 'client'
  - 'apps/web'
  - 'apps/webapp'
  - 'apps/ui'
  - 'apps/tri-pane'
  - 'apps/mobile-interface'
  - 'apps/switchboard-web'

  # Backend workspace
  - 'server'
  - 'apps/api'
  - 'apps/gateway'
  - 'apps/search-engine'
  - 'apps/graph-analytics'
  - 'apps/analytics-engine'
  - 'apps/workflow-engine'
  - 'apps/intelgraph-api'
  - 'services/*'
  - 'companyos/services/*'

  # Core services and shared libraries
  - 'packages/*'
  - 'sdk/*'
  - 'libs/*/node'
  - 'tools/*'
  - 'devtools/*'
  - 'prov-ledger-service'

  # Fallback catch-all for remaining apps while we migrate
  - 'apps/*'
exclude:
  - 'archive/**'
  - 'apps/desktop-electron'
  - 'apps/mobile-native'
  - 'apps/.mobile-native-disabled'
  - 'tools/summitctl'
  - 'intelgraph-mvp/ui'
  - '!**/test/**'
  - '!**/tests/**'
  - '!**/node_modules/**'
