receivers:
  otlp:
    protocols: { http: {}, grpc: {} }
exporters:
  otlphttp:
    endpoint: ${OTLP_BACKEND}
  prometheus:
    endpoint: 0.0.0.0:9464
processors:
  batch: {}
service:
  pipelines:
    traces:   { receivers: [otlp], processors: [batch], exporters: [otlphttp] }
    metrics:  { receivers: [otlp], processors: [batch], exporters: [prometheus] }