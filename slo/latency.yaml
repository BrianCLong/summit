apiVersion: sloth.slok.dev/v1
kind: PrometheusServiceLevel
metadata:
  name: summit-latency
spec:
  service: summit
  slos:
    - name: latency-p95
      objective: 99
      sli:
        raw:
          errorRatioQuery: |
            histogram_quantile(0.95, sum by(le) (rate(http_request_duration_seconds_bucket{app="summit"}[5m]))) > 1.5
