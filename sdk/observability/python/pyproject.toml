[project]
name = "summit-observability-sdk"
version = "0.1.0"
description = "Summit Observability First OpenTelemetry bootstrap"
authors = [{ name = "Summit Platform" }]
requires-python = ">=3.9"
dependencies = [
  "opentelemetry-sdk>=1.24.0",
  "opentelemetry-exporter-otlp>=1.24.0",
  "opentelemetry-instrumentation>=0.45b0",
  "python-json-logger>=2.0.7"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
