[project]
name = "maestro-sdk"
version = "0.1.0"
requires-python = ">=3.9"
dependencies = ["httpx>=0.27", "pydantic>=2.7", "attrs>=22.2.0", "python-dateutil>=2.8.1"]

[tool.setuptools.package-data]
"maestro_sdk" = ["py.typed"]

[tool.setuptools.run]
lint = "ruff check ."
typecheck = "mypy --strict ."
test = "pytest"
