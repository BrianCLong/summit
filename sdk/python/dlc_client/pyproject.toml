[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dlc-client"
version = "0.1.0"
description = "Python client for the Data Lease Controller service"
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "Summit Engineering" }]
keywords = ["dlc", "data-lease"]
license = { text = "Apache-2.0" }
dependencies = ["httpx>=0.27,<0.28"]

[project.optional-dependencies]
dev = ["pytest>=7.0"]

[project.urls]
Homepage = "https://example.com/dlc"
