input {
  tcp {
    port => 5000
    codec => json_lines
  }
}

filter {
  if [service] == "api" {
    mutate {
      add_field => { "environment" => "${NODE_ENV:development}" }
    }
  }
}

output {
  elasticsearch {
    hosts => ["summit-elasticsearch:9200"]
    index => "summit-logs-%{+YYYY.MM.dd}"
  }
  stdout { codec => rubydebug }
}
