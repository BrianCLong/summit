apiVersion: v1
kind: Service
metadata:
  name: { { include "gateway.fullname" . } }
  labels:
    app: { { include "gateway.name" . } }
spec:
  type: { { .Values.service.type } }
  ports:
    - port: { { .Values.service.port } }
      targetPort: 4000
      name: http
  selector:
    app: { { include "gateway.name" . } }
