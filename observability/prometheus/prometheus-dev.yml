global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: summit-api
    metrics_path: /metrics
    static_configs:
      - targets: ['api:4000']

  - job_name: summit-gateway
    metrics_path: /metrics
    static_configs:
      - targets: ['gateway:4100']

  - job_name: summit-api-health
    metrics_path: /health
    static_configs:
      - targets: ['api:4000']
