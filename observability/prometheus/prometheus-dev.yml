global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'summit-dev'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alert rules
rule_files:
  - /etc/prometheus/alerts/*.yaml
  - /etc/prometheus/alerts/*.yml
  - /etc/prometheus/recording-rules.yaml

scrape_configs:
  # Summit API Server
  - job_name: summit-api
    metrics_path: /metrics
    static_configs:
      - targets: ['api:4000']
        labels:
          service: 'api'
          tier: 'backend'

  # Summit Gateway
  - job_name: summit-gateway
    metrics_path: /metrics
    static_configs:
      - targets: ['gateway:4100']
        labels:
          service: 'gateway'
          tier: 'backend'

  # SLO Exporter
  - job_name: slo-exporter
    metrics_path: /metrics
    static_configs:
      - targets: ['slo-exporter:9092']
        labels:
          service: 'slo-exporter'
          tier: 'observability'

  # Health checks
  - job_name: summit-health
    metrics_path: /health
    static_configs:
      - targets: ['api:4000']
        labels:
          service: 'api'

  # Prometheus self-monitoring
  - job_name: prometheus
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          tier: 'observability'

  # AlertManager
  - job_name: alertmanager
    static_configs:
      - targets: ['alertmanager:9093']
        labels:
          service: 'alertmanager'
          tier: 'observability'

  # Loki
  - job_name: loki
    static_configs:
      - targets: ['loki:3100']
        labels:
          service: 'loki'
          tier: 'observability'

  # Jaeger
  - job_name: jaeger
    static_configs:
      - targets: ['jaeger:14269']
        labels:
          service: 'jaeger'
          tier: 'observability'
