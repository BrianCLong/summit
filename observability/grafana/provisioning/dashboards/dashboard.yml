apiVersion: 1
providers:
  - name: Provisioned Dashboards
    orgId: 1
    folder: Summit
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    options:
      path: /etc/grafana/provisioning/dashboards/summit

  - name: Summit Dashboards
    orgId: 1
    folder: General
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    options:
      path: /var/lib/grafana/dashboards
