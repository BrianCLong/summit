# Paging Policy

# Default behavior:
# - Sev1: Page immediately 24/7 if user-visible or SLO burn.
# - Sev2: Page business hours, otherwise ticket.
# - Sev3: Ticket only.

# Grouping:
# - Alerts from the same service with the same severity should be grouped.
# - Wait time: 5m for Sev1, 15m for Sev2.

paging_rules:
  - severity: critical
    page: true
    schedule: "24/7"
    conditions:
      - "slo_burn_rate > 10"
      - "user_impact == true"

  - severity: high
    page: true
    schedule: "business_hours"
    fallback: "ticket"
    conditions:
      - "slo_burn_rate > 2"

  - severity: medium
    page: false
    channel: "slack-alerts"

  - severity: low
    page: false
    channel: "ticket-queue"
