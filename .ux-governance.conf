# UX Governance Configuration
# Used by various tools to enforce UX standards

[ux-governance]
enabled = true
doctrine_file = "ux-doctrine.json"
critical_severity_threshold = "P0,P1"
block_on_violation = true

[ci-enforcer]
accessibility_scanner = "axe-core"
design_system = "radix-ui,tailwind"
critical_action_confirmations = 2
minimum_delay_seconds = 1

[checks]
accessibility = true
critical_actions = true
design_consistency = true
information_hierarchy = true
trust_boundaries = true

[reporting]
output_format = "json"
output_file = "ux-governance-report.json"
severity_levels = ["P0", "P1", "P2", "P3"]