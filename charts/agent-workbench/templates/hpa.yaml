{{- if .Values.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "agent-workbench.fullname" . }}
  labels:
    {{- include "agent-workbench.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "agent-workbench.fullname" . }}
  minReplicas: {{ .Values.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
    # Custom metrics for advanced scaling via Prometheus Adapter
    - type: Pods
      pods:
        metric:
          name: mc_platform_requests_per_second
        target:
          type: AverageValue
          averageValue: "100"
    - type: Pods
      pods:
        metric:
          name: mc_platform_p95_latency_ms
        target:
          type: AverageValue
          averageValue: "200"
    # A2A Gateway success rate scaling
    - type: Object
      object:
        metric:
          name: mc_platform_a2a_success_rate
        target:
          type: Value
          value: "95"
        describedObject:
          apiVersion: v1
          kind: Service
          name: {{ include "agent-workbench.fullname" . }}
    # Active tenants scaling
    - type: Object
      object:
        metric:
          name: mc_platform_active_tenants
        target:
          type: Value
          value: "10"
        describedObject:
          apiVersion: v1
          kind: Service
          name: {{ include "agent-workbench.fullname" . }}
  {{- with .Values.autoscaling.behavior }}
  behavior:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}