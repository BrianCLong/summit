{{- if .Values.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "agent-workbench.fullname" . }}
  labels:
    {{- include "agent-workbench.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "agent-workbench.selectorLabels" . | nindent 6 }}
  endpoints:
    - port: http
      path: /metrics
      interval: {{ .Values.serviceMonitor.interval | default "30s" }}
      scrapeTimeout: {{ .Values.serviceMonitor.scrapeTimeout | default "10s" }}
      relabelings:
        - sourceLabels: [__meta_kubernetes_pod_name]
          targetLabel: instance
        - sourceLabels: [__meta_kubernetes_pod_node_name]
          targetLabel: node
        - sourceLabels: [__meta_kubernetes_namespace]
          targetLabel: namespace
        - sourceLabels: [__meta_kubernetes_service_name]
          targetLabel: service
      metricRelabelings:
        # Drop verbose metrics to reduce cardinality
        - sourceLabels: [__name__]
          regex: 'go_.*'
          action: drop
        - sourceLabels: [__name__]
          regex: 'process_.*'
          action: drop
        # Relabel MC platform specific metrics
        - sourceLabels: [__name__]
          regex: 'mc_platform_(.*)'
          targetLabel: __name__
          replacement: 'mc_${1}'
{{- end }}