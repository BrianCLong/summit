{{- if and .Values.walg.enabled .Values.walg.createSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.walg.secretRef | default "walg-creds" }}
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  WALG_S3_PREFIX: {{ .Values.walg.secret.WALG_S3_PREFIX | quote }}
  AWS_ACCESS_KEY_ID: {{ .Values.walg.secret.AWS_ACCESS_KEY_ID | quote }}
  AWS_SECRET_ACCESS_KEY: {{ .Values.walg.secret.AWS_SECRET_ACCESS_KEY | quote }}
  AWS_REGION: {{ .Values.walg.secret.AWS_REGION | quote }}
{{- end }}

