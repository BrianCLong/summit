apiVersion: v1
kind: ConfigMap
metadata: { name: envoy-mirror }
data:
  envoy.yaml: |
    static_resources:
      listeners:
      - name: listener_0
        address: { socket_address: { address: 0.0.0.0, port_value: 8080 } }
        filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              codec_type: AUTO
              stat_prefix: ingress_http
              route_config:
                name: local_route
                virtual_hosts:
                - name: mirror
                  domains: ["*"]
                  routes:
                  - match: { prefix: "/" }
                    route:
                      cluster: primary
                      request_mirror_policies:
                      - cluster: preview
                        runtime_fraction: { default_value: { numerator: 1, denominator: 100 } }
              http_filters:
              - name: envoy.filters.http.router
      clusters:
      - name: primary
        connect_timeout: 1s
        type: LOGICAL_DNS
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: primary
          endpoints: [{ lb_endpoints: [{ endpoint: { address: { socket_address: { address: maestro-staging, port_value: 80 } }}}]}]
      - name: preview
        connect_timeout: 1s
        type: LOGICAL_DNS
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: preview
          endpoints: [{ lb_endpoints: [{ endpoint: { address: { socket_address: { address: maestro-pr{{ .Values.prNumber }}.dev, port_value: 80 } }}}]}]
