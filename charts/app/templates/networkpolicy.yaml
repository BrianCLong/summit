{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "app.fullname" . }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: {{ include "app.fullname" . }}
  policyTypes: [ Egress ]
  egress:
    {{- toYaml .Values.networkPolicy.egress | nindent 2 }}
{{- end }}
