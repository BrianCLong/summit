rollout:
  enabled: true
resources:
  requests: { cpu: 100m, memory: 256Mi }
  limits: { cpu: 500m, memory: 512Mi }
hpa:
  enabled: true
  minReplicas: 2
  maxReplicas: 8
  targetCPUUtilizationPercentage: 70
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Pods
      pods:
        metricName: http_requests_total
        target:
          type: AverageValue
          averageValue: 100m
pdb:
  enabled: true
  minAvailable: 1
env:
  DB_AUTH_MODE: iam
