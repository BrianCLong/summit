apiVersion: v1
kind: Service
metadata:
  name: {{ include "summit.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "summit.fullname" . }}
spec:
  selector:
    app.kubernetes.io/name: {{ include "summit.fullname" . }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
