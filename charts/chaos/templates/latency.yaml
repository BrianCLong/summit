apiVersion: batch/v1
kind: Job
metadata: { name: chaos-latency }
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: tc
          image: alpine
          securityContext: { capabilities: { add: ['NET_ADMIN'] } }
          command:
            [
              'sh',
              '-c',
              'apk add tc && tc qdisc add dev eth0 root netem delay 200ms 20ms distribution normal && sleep 30 && tc qdisc del dev eth0 root netem',
            ]
