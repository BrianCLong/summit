{{- if .Values.sealedSecrets.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ig-platform.fullname" . }}-sealed-secrets-controller
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ig-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: sealed-secrets-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "ig-platform.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: sealed-secrets-controller
  template:
    metadata:
      labels:
        {{- include "ig-platform.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: sealed-secrets-controller
    spec:
      serviceAccountName: {{ include "ig-platform.serviceAccountName" . }}-sealed-secrets
      securityContext:
        fsGroup: 65534
        runAsNonRoot: true
        runAsUser: 1001
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: sealed-secrets-controller
        image: "{{ .Values.sealedSecrets.controller.image.repository }}:{{ .Values.sealedSecrets.controller.image.tag }}"
        imagePullPolicy: {{ .Values.sealedSecrets.controller.image.pullPolicy }}
        command:
        - controller
        args:
        - --key-renew-period={{ .Values.sealedSecrets.keyRenewPeriod | default "30d" }}
        - --update-status={{ .Values.sealedSecrets.updateStatus | default "true" }}
        - --log-level={{ .Values.sealedSecrets.logLevel | default "info" }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 8081
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          {{- toYaml .Values.sealedSecrets.controller.resources | nindent 10 }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ig-platform.fullname" . }}-sealed-secrets-controller
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ig-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: sealed-secrets-controller
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 8081
    targetPort: metrics
    protocol: TCP
  selector:
    {{- include "ig-platform.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: sealed-secrets-controller
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "ig-platform.serviceAccountName" . }}-sealed-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ig-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: sealed-secrets-controller
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "ig-platform.fullname" . }}-sealed-secrets-controller
  labels:
    {{- include "ig-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: sealed-secrets-controller
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create
  - update
  - delete
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - bitnami.com
  resources:
  - sealedsecrets
  verbs:
  - get
  - list
  - watch
  - update
- apiGroups:
  - bitnami.com
  resources:
  - sealedsecrets/status
  verbs:
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "ig-platform.fullname" . }}-sealed-secrets-controller
  labels:
    {{- include "ig-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: sealed-secrets-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "ig-platform.fullname" . }}-sealed-secrets-controller
subjects:
- kind: ServiceAccount
  name: {{ include "ig-platform.serviceAccountName" . }}-sealed-secrets
  namespace: {{ .Release.Namespace }}
{{- end }}