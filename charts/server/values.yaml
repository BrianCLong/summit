replicaCount: 2

image:
  repository: ghcr.io/brianclong/intelgraph-server
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 4000

env:
  OTEL_ENABLED: "true"
  OTEL_SERVICE_NAME: "intelgraph-server"
  OTEL_SERVICE_VERSION: "latest"
  OTEL_RESOURCE_ATTRIBUTES: "deployment.environment=production"
  OTEL_AUTO_INSTRUMENT: "true"
  OTEL_SAMPLE_RATE: "1.0"
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector:4318"
  OTEL_EXPORTER_OTLP_TRACES_ENDPOINT: "http://otel-collector:4318/v1/traces"
  OTEL_EXPORTER_OTLP_METRICS_ENDPOINT: "http://otel-collector:4318/v1/metrics"
  PROMETHEUS_PORT: "9464"
  JAEGER_ENDPOINT: "http://jaeger-collector:14268/api/traces"

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: api.dev.intelgraph.io
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
   - secretName: api-server-tls
     hosts:
       - api.dev.intelgraph.io

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

rollout:
  enabled: true

probes:
  liveness:
    path: /health/live
    port: 4000
  readiness:
    path: /health/ready
    port: 4000
