apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "server.fullname" . }}
  labels:
    {{- include "server.labels" . | nindent 4 }}
    release: kube-prom  # Common label for Prometheus Operator to pick it up
spec:
  jobLabel: app.kubernetes.io/name
  selector:
    matchLabels:
      {{- include "server.selectorLabels" . | nindent 6 }}
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
