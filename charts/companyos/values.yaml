securityContext:
  runAsNonRoot: true
  runAsUser: 10001
  runAsGroup: 10001
  fsGroup: 10001
podSecurityContext:
  seccompProfile: { type: RuntimeDefault }
resources:
  requests: { cpu: 200m, memory: 256Mi }
  limits: { cpu: 1, memory: 1Gi }
image:
  repository: companyos-app
  pullPolicy: IfNotPresent
  digest: "sha256:REPLACE_ME"

service:
  type: ClusterIP
  port: 3000
  annotations: {}

metrics:
  enabled: true
  path: /metrics
  port: 3000

prometheusOperator:
  serviceMonitor:
    enabled: false
    interval: 30s
    labels: {}
