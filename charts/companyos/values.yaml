securityContext:
  runAsNonRoot: true
  runAsUser: 10001
  runAsGroup: 10001
  fsGroup: 10001
podSecurityContext:
  seccompProfile: { type: RuntimeDefault }
resources:
  requests: { cpu: 200m, memory: 256Mi }
  limits: { cpu: 1, memory: 1Gi }
image:
  repository: companyos-app
  pullPolicy: IfNotPresent
  digest: "sha256:REPLACE_ME"

