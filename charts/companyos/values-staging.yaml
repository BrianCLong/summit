global:
  environment: staging

intelgraph-api:
  replicaCount: 2
  ingress:
    enabled: true
    hosts:
      - host: api.staging.summit.com
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
      - secretName: api-tls
        hosts:
          - api.staging.summit.com
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi

companyos-console:
  replicaCount: 2
  ingress:
    enabled: true
    hosts:
      - host: console.staging.summit.com
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
      - secretName: console-tls
        hosts:
          - console.staging.summit.com
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi

mc-runner:
  replicaCount: 2
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
