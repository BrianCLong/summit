apiVersion: v2
name: intelgraph-maestro
description: IntelGraph Maestro Conductor - Production-Grade SaaS Platform
type: application
version: 1.0.0
appVersion: "v1.0.0"
keywords:
  - intelgraph
  - graph-database
  - analytics
  - ai
  - saas
home: https://intelgraph.ai
sources:
  - https://github.com/BrianCLong/summit-apply-v2
maintainers:
  - name: IntelGraph Team
    email: platform@intelgraph.ai

dependencies:
  # Core Application Services
  - name: intelgraph-api
    version: "1.0.0"
    repository: "file://./charts/api"
    condition: api.enabled

  - name: intelgraph-client
    version: "1.0.0"
    repository: "file://./charts/client"
    condition: client.enabled

  - name: intelgraph-gateway
    version: "1.0.0"
    repository: "file://./charts/gateway"
    condition: gateway.enabled

  # Data Layer Services
  - name: postgresql
    version: "15.5.17"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled

  - name: neo4j
    version: "5.23.0"
    repository: "https://helm.neo4j.com"
    condition: neo4j.enabled

  - name: redis
    version: "19.6.4"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled

  - name: kafka
    version: "30.1.6"
    repository: "https://charts.bitnami.com/bitnami"
    condition: kafka.enabled

  # Infrastructure Services
  - name: cert-manager
    version: "v1.15.3"
    repository: "https://charts.jetstack.io"
    condition: certManager.enabled

  - name: external-secrets
    version: "0.10.2"
    repository: "https://charts.external-secrets.io"
    condition: externalSecrets.enabled

  # Observability Stack
  - name: prometheus
    version: "25.27.0"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: prometheus.enabled

  - name: grafana
    version: "8.5.2"
    repository: "https://grafana.github.io/helm-charts"
    condition: grafana.enabled

  - name: jaeger
    version: "3.3.0"
    repository: "https://jaegertracing.github.io/helm-charts"
    condition: jaeger.enabled

  # Security & Policy
  - name: opa
    version: "0.17.1"
    repository: "https://open-policy-agent.github.io/gatekeeper/charts"
    condition: opa.enabled

  # Ingress Controller
  - name: ingress-nginx
    version: "4.11.3"
    repository: "https://kubernetes.github.io/ingress-nginx"
    condition: ingress.enabled

annotations:
  "helm.sh/hook-weight": "-1"
  "meta.helm.sh/release-name": "intelgraph-maestro"
  "meta.helm.sh/release-namespace": "intelgraph-system"