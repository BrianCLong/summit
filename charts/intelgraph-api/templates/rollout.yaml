apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ include "intelgraph-api.fullname" . }}
spec:
  selector:
    matchLabels:
      app: {{ include "intelgraph-api.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "intelgraph-api.name" . }}
    spec:
      serviceAccountName: {{ include "intelgraph-api.serviceAccountName" . }}
      containers:
        - name: api
          image: "{{ .Values.image.repository }}{{ if .Values.image.digest }}@{{ .Values.image.digest }}{{ else }}:{{ .Values.image.tag }}{{ end }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
            - name: NEO4J_URI
              value: {{ .Values.env.NEO4J_URI | quote }}
            - name: NEO4J_USER
              value: {{ .Values.env.NEO4J_USER | quote }}
            - name: NEO4J_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: intelgraph-secrets
                  key: neo4j_password
            - name: PG_CONNECTION
              valueFrom:
                secretKeyRef:
                  name: intelgraph-secrets
                  key: pg_connection
          resources:
{{ toYaml .Values.resources | indent 12 }}
  strategy:
    {{- toYaml .Values.rollout.strategy | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "intelgraph-api.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "intelgraph-api.name" . }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "intelgraph-api.fullname" . }}
  annotations:
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  tls:
    {{- toYaml .Values.ingress.tls | nindent 4 }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host }}
      http:
        paths:
          - path: {{ (index .paths 0).path }}
            pathType: {{ (index .paths 0).pathType }}
            backend:
              service: 
                name: {{ include "intelgraph-api.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
    {{- end }}
---
apiVersion: v1
kind: Secret
metadata:
  name: intelgraph-secrets
type: Opaque
stringData:
  neo4j_password: "please_change_me"
  pg_connection: "postgres://postgres:postgres@postgres.postgres.svc.cluster.local:5432/companyos"
