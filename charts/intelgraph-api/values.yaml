image:
  repository: <AWS_ACCOUNT_ID>.dkr.ecr.<AWS_REGION>.amazonaws.com/summit-company/core-intelgraph-api
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 4000
  annotations: {}
  previewAnnotations: {}

env:
  NEO4J_URI: bolt://neo4j.neo4j.svc.cluster.local:7687
  NEO4J_USER: neo4j
  NEO4J_PASSWORD: "please_change_me"
  PG_CONNECTION: "postgres://postgres:postgres@postgres.postgres.svc.cluster.local:5432/companyos"

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: api.topicality.co
      paths: [ { path: /, pathType: Prefix } ]
  tls:
    - secretName: intelgraph-api-tls
      hosts: [ api.topicality.co ]
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/service-upstream: "true"
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/session-cookie-name: intelgraph-api-route

serviceAccount:
  create: true
  name: ""
  annotations: {}

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

autoscaling:
  minReplicas: 2
  maxReplicas: 6
  targetCPUUtilizationPercentage: 70

probes:
  liveness:
    httpGet:
      path: /healthz
      port: 4000
    initialDelaySeconds: 15
    periodSeconds: 30
    timeoutSeconds: 5
  readiness:
    httpGet:
      path: /readyz
      port: 4000
    initialDelaySeconds: 5
    periodSeconds: 10
    successThreshold: 1
    failureThreshold: 3

rollout:
  revisionHistoryLimit: 5
  progressDeadlineSeconds: 600
  minReadySeconds: 30
  blueGreen:
    autoPromotionEnabled: false
    autoPromotionSeconds: 0
    scaleDownDelaySeconds: 30
    abortScaleDownDelaySeconds: 30
    previewReplicaCount: 1
    prePromotionAnalysis:
      templates:
        - templateName: slo-analysis-template
      args:
        - name: service-name
          value: intelgraph-api
        - name: namespace
          value: "{{ .Release.Namespace }}"
    postPromotionAnalysis:
      templates:
        - templateName: slo-analysis-template
      args:
        - name: service-name
          value: intelgraph-api
        - name: namespace
          value: "{{ .Release.Namespace }}"
