{{- $fullName := include "companyos-console.fullname" . }}
{{- $appName := include "companyos-console.name" . }}
{{- $svcPort := .Values.service.port }}
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ $fullName }}
spec:
  replicas: {{ .Values.replicaCount | default 2 }}
  revisionHistoryLimit: {{ .Values.rollout.revisionHistoryLimit | default 5 }}
  progressDeadlineSeconds: {{ .Values.rollout.progressDeadlineSeconds | default 600 }}
  minReadySeconds: {{ .Values.rollout.minReadySeconds | default 30 }}
  strategy:
    blueGreen:
      activeService: {{ $fullName }}
      previewService: {{ printf "%s-preview" $fullName }}
      autoPromotionEnabled: {{ .Values.rollout.blueGreen.autoPromotionEnabled | default false }}
      autoPromotionSeconds: {{ .Values.rollout.blueGreen.autoPromotionSeconds | default 0 }}
      scaleDownDelaySeconds: {{ .Values.rollout.blueGreen.scaleDownDelaySeconds | default 30 }}
      abortScaleDownDelaySeconds: {{ .Values.rollout.blueGreen.abortScaleDownDelaySeconds | default 30 }}
      previewReplicaCount: {{ .Values.rollout.blueGreen.previewReplicaCount | default 1 }}
      {{- with .Values.rollout.blueGreen.prePromotionAnalysis }}
      prePromotionAnalysis:
        templates:
          {{- range .templates }}
          - templateName: {{ .templateName }}
          {{- end }}
        {{- if .args }}
        args:
          {{- range .args }}
          - name: {{ .name }}
            value: {{ tpl .value $ | quote }}
          {{- end }}
        {{- end }}
      {{- end }}
      {{- with .Values.rollout.blueGreen.postPromotionAnalysis }}
      postPromotionAnalysis:
        templates:
          {{- range .templates }}
          - templateName: {{ .templateName }}
          {{- end }}
        {{- if .args }}
        args:
          {{- range .args }}
          - name: {{ .name }}
            value: {{ tpl .value $ | quote }}
          {{- end }}
        {{- end }}
      {{- end }}
  selector:
    matchLabels:
      app: {{ $appName }}
  template:
    metadata:
      labels:
        app: {{ $appName }}
    spec:
      serviceAccountName: {{ include "companyos-console.serviceAccountName" . }}
      containers:
        - name: console
          image: "{{ .Values.image.repository }}{{ if .Values.image.digest }}@{{ .Values.image.digest }}{{ else }}:{{ .Values.image.tag }}{{ end }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ $svcPort }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
          {{- with .Values.probes.liveness }}
          livenessProbe:
{{ toYaml . | indent 12 }}
          {{- end }}
          {{- with .Values.probes.readiness }}
          readinessProbe:
{{ toYaml . | indent 12 }}
          {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullName }}
  {{- with .Values.service.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ $appName }}
  ports:
    - name: http
      port: {{ $svcPort }}
      targetPort: {{ $svcPort }}
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-preview" $fullName }}
  {{- with .Values.service.previewAnnotations }}
  annotations:
{{ toYaml . | indent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ $appName }}
  ports:
    - name: http
      port: {{ $svcPort }}
      targetPort: {{ $svcPort }}
      protocol: TCP
{{- if .Values.ingress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  {{- with .Values.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  tls:
    {{- toYaml .Values.ingress.tls | nindent 4 }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host }}
      http:
        paths:
          - path: {{ (index .paths 0).path }}
            pathType: {{ (index .paths 0).pathType }}
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
    {{- end }}
{{- end }}
