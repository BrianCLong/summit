apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ include "companyos-console.fullname" . }}
spec:
  selector:
    matchLabels:
      app: {{ include "companyos-console.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "companyos-console.name" . }}
    spec:
      serviceAccountName: {{ include "companyos-console.serviceAccountName" . }}
      containers:
        - name: console
          image: "{{ .Values.image.repository }}{{ if .Values.image.digest }}@{{ .Values.image.digest }}{{ else }}:{{ .Values.image.tag }}{{ end }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
  strategy:
    {{- toYaml .Values.rollout.strategy | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "companyos-console.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "companyos-console.name" . }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "companyos-console.fullname" . }}
  annotations:
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  tls:
    {{- toYaml .Values.ingress.tls | nindent 4 }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host }}
      http:
        paths:
          - path: {{ (index .paths 0).path }}
            pathType: {{ (index .paths 0).pathType }}
            backend:
              service:
                name: {{ include "companyos-console.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
    {{- end }}
