{{- if .Values.rollouts.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ include "companyos-console.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount | default 2 }}
  strategy:
    canary:
      canaryService: {{ include "companyos-console.fullname" . }}-canary
      stableService: {{ include "companyos-console.fullname" . }}
      trafficRouting:
        nginx:
          stableIngress: {{ include "companyos-console.fullname" . }}
      steps:
        - setWeight: {{ .Values.rollouts.stepsWeightStart | default 10 }}
        - pause: { duration: {{ .Values.rollouts.pauseShort | default 120 }} }
        - setWeight: {{ .Values.rollouts.stepsWeightMid | default 25 }}
        - pause: { duration: {{ .Values.rollouts.pauseLong | default 300 }} }
        - setWeight: {{ .Values.rollouts.stepsWeightLate | default 50 }}
        - pause: { duration: {{ .Values.rollouts.pauseLong | default 300 }} }
        - setWeight: 100
  selector:
    matchLabels:
      app: {{ include "companyos-console.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "companyos-console.name" . }}
    spec:
      serviceAccountName: {{ include "companyos-console.serviceAccountName" . }}
      containers:
        - name: app
          image: "{{ .Values.image.repository }}{{ if .Values.image.digest }}@{{ .Values.image.digest }}{{ else }}:{{ .Values.image.tag }}{{ end }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          envFrom:
            {{- if .Values.envFromSecret }}
            - secretRef:
                name: {{ .Values.envFromSecret }}
            {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "companyos-console.fullname" . }}-canary
spec:
  selector:
    app: {{ include "companyos-console.name" . }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
{{- else }}
# Fallback to Deployment if Rollouts disabled
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "companyos-console.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount | default 2 }}
  selector:
    matchLabels:
      app: {{ include "companyos-console.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "companyos-console.name" . }}
    spec:
      serviceAccountName: {{ include "companyos-console.serviceAccountName" . }}
      containers:
        - name: app
          image: "{{ .Values.image.repository }}{{ if .Values.image.digest }}@{{ .Values.image.digest }}{{ else }}:{{ .Values.image.tag }}{{ end }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          envFrom:
            {{- if .Values.envFromSecret }}
            - secretRef:
                name: {{ .Values.envFromSecret }}
            {{- end }}
{{- end }}
