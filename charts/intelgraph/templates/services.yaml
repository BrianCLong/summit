apiVersion: v1
kind: Service
metadata:
  name: policy-lac
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: "/metrics"
    prometheus.io/port: "4000"
spec:
  selector: { app: policy-lac }
  ports: [{ name: http, port: 4000, targetPort: 4000 }]
