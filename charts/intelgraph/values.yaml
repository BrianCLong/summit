imagePullPolicy: IfNotPresent
services:
  policyLac:
    image: policy-lac:v1.0.0
    port: 4000
  provLedger:
    image: prov-ledger:v1.0.0
    port: 4010
  nl2cypher:
    image: ai-nl2cypher:v1.0.0
    port: 4020

ingress:
  enabled: true
  hosts:
    - host: intelgraph.acme.com
      paths:
        - path: /
          pathType: ImplementationSpecific

prometheus:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 15s
    labels: { release: prometheus }

grafana:
  dashboards:
    enabled: true
    labels: { grafana_dashboard: "1" }
  sidecar:
    dashboards:
      enabled: true
      label: grafana_dashboard
