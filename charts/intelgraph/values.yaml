imagePullPolicy: IfNotPresent
services:
  policyLac:
    image: policy-lac:dev
    port: 4000
  provLedger:
    image: prov-ledger:dev
    port: 4010
  nl2cypher:
    image: ai-nl2cypher:dev
    port: 4020
prometheus:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 15s
    labels: { release: prometheus }

grafana:
  dashboards:
    enabled: true
    labels: { grafana_dashboard: "1" }
  sidecar:
    dashboards:
      enabled: true
      label: grafana_dashboard
