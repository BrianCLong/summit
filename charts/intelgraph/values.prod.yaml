image:
  repository: ghcr.io/<org>/intelgraph-server
  tag: v24.0.0
featureFlags:
  v24:
    coherence: true
replicaCount: 4
resources:
  requests: { cpu: "500m", memory: "512Mi" }
  limits:   { cpu: "2",    memory: "2Gi" }
env:
  NODE_ENV: "production"
  REDIS_URL: "redis://redis:6379"
  CONDUCTOR_RPS_MAX: "1000"
  ENABLE_PLAYGROUND: "false"
service:
  port: 4000
networkPolicy:
  enabled: true
