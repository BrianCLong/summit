multiTenant:
  enabled: true
  fairness:
    defaultTokens: 5
    refillPerSec: 1
byok:
  enabled: true
  vaultTransitMount: 'transit'
  keyNameTpl: '{{ .Tenant }}-dek'
cleanroom:
  enabled: true
  enclaveService: 'enclave.intelgraph.svc.cluster.local:8443'
saaSFlags:
  cleanrooms: 'allowlist'
  federation: 'allowlist'
billing:
  exportBucket: 'intelgraph-billing'
