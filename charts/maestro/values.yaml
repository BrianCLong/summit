image:
  repository: ghcr.io/yourorg/maestro-conductor
  tag: latest
  pullPolicy: IfNotPresent

replicaCount: 2
resources:
  requests: { cpu: '200m', memory: '256Mi' }
  limits: { cpu: '1', memory: '512Mi' }

service:
  port: 8080

podDisruptionBudget:
  minAvailable: 1

env:
  - name: LOG_LEVEL
    value: info
  - name: OTEL_EXPORTER_OTLP_ENDPOINT
    value: http://otel-collector:4317
  - name: MAESTRO_API_TOKEN
    valueFrom:
      secretKeyRef:
        name: maestro-secrets
        key: MAESTRO_API_TOKEN # Assuming the key in the secret is MAESTRO_API_TOKEN

networkPolicy:
  egress:
    - to:
        - namespaceSelector: {}
      ports: [80, 443]
