# Default values for maestro-control-plane
namespace: intelgraph-prod

image:
  repository: ghcr.io/brianclong/maestro-control-plane
  tag: 'latest@sha256:a1b2c3d4e5f67890123456789012345678901234567890123456789012345678'
  pullPolicy: IfNotPresent

replicaCount: 2

resources:
  requests:
    cpu: '100m'
    memory: '256Mi'
  limits:
    cpu: '500m'
    memory: '512Mi'

service:
  type: ClusterIP
  port: 80
  targetPort: 4000

podDisruptionBudget:
  enabled: true
  minAvailable: 1

# Pod anti-affinity for better availability
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - maestro-control-plane
          topologyKey: kubernetes.io/hostname

# HPA configuration
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 60

env:
  - name: LOG_LEVEL
    value: info
  - name: PORT
    value: '4000'
  - name: NODE_ENV
    value: production
  - name: OTEL_EXPORTER_OTLP_ENDPOINT
    value: http://otel-collector.monitoring.svc:4317
  - name: MAESTRO_API_TOKEN
    valueFrom:
      secretKeyRef:
        name: maestro-secrets
        key: MAESTRO_API_TOKEN

networkPolicy:
  enabled: true
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 4000
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 4000
  egress:
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    - to: []
      ports:
        - protocol: TCP
          port: 443
