apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: { { include "maestro.fullname" . } }
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: { { include "maestro.fullname" . } }
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
