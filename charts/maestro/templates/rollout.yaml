{{- if .Values.argoRollouts.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ include "maestro.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "maestro.name" . }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "maestro.name" . }}
    spec:
      serviceAccountName: {{ include "maestro.serviceAccountName" . }}
      containers:
        - name: maestro
          {{- if .Values.image.digest }}
          image: "{{ .Values.image.repository }}@{{ .Values.image.digest }}"
          {{- else }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          {{- end }}
          ports:
            - containerPort: {{ .Values.service.targetPort | default 4000 }}
  strategy:
    blueGreen:
      activeService: {{ include "maestro.fullname" . }}
      previewService: {{ include "maestro.fullname" . }}-preview
      autoPromotionEnabled: {{ .Values.argoRollouts.autoPromotionEnabled | default false }}
{{- end }}

