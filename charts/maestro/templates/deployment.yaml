apiVersion: apps/v1
kind: Deployment
metadata:
  name: { { include "maestro.fullname" . } }
spec:
  replicas: { { .Values.replicaCount } }
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: { { include "maestro.name" . } }
  template:
    metadata:
      labels:
        app.kubernetes.io/name: { { include "maestro.name" . } }
    spec:
      securityContext: { runAsNonRoot: true, fsGroup: 10001 }
      serviceAccountName: { { include "maestro.serviceAccountName" . } }
      containers:
        - name: maestro
          image: '{{ .Values.image.repository }}:{{ .Values.image.tag }}'
          ports: [{ containerPort: { { .Values.service.port } } }]
          readinessProbe: { httpGet: { path: /readyz, port: http } }
          livenessProbe: { httpGet: { path: /healthz, port: http } }
          resources: { { - toYaml .Values.resources | nindent 12 } }
          env: { { - toYaml .Values.env | nindent 12 } }
