apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: maestro-runner
rules:
  - apiGroups: ['batch']
    resources: ['jobs', 'cronjobs']
    verbs: ['create', 'get', 'list', 'watch', 'delete']
  - apiGroups: ['']
    resources: ['pods', 'pods/log']
    verbs: ['get', 'list', 'watch']
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: maestro-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: maestro-binding
subjects:
  - kind: ServiceAccount
    name: maestro-sa
roleRef:
  kind: Role
  name: maestro-runner
  apiGroup: rbac.authorization.k8s.io
