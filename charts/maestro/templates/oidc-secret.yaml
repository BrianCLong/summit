{{- if .Values.oidc.createSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: oidc
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  issuer: {{ .Values.oidc.issuer | quote }}
  clientId: {{ .Values.oidc.clientId | quote }}
  clientSecret: {{ .Values.oidc.clientSecret | quote }}
{{- end }}

