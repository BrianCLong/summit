version: 2
database:
  host: "localhost"
  port: 5432
  user: "user"
  password: "password"
  database: "intelgraph"
auth:
  jwt:
    secret: "secret"
    expiresIn: "1h"
services:
  redis:
    url: "redis://localhost:6379"
  neo4j:
    url: "bolt://localhost:7687"
    user: "neo4j"
    password: "password"
features:
  enableNewDashboard: true
  enableExperimentalFeatures: false
security:
  secrets:
    providerPreference:
      - vault
      - awsSecretsManager
      - environment
      - file
    cacheTtlSeconds: 300
    rotation:
      enabled: true
      intervalSeconds: 600
    encryptionKeyEnv: CONFIG_ENCRYPTION_KEY
    auditLogPath: ./logs/config-audit.log
    fileBasePath: ./
    vault:
      address: http://localhost:8200
      tokenEnv: VAULT_TOKEN
      kvMountPath: secret
    aws:
      region: us-east-1
environments:
  staging:
    database:
      host: "staging-db"
    services:
      redis:
        url: "redis://staging-redis:6379"
  production:
    services:
      redis:
        url: "redis://prod-redis:6379"
