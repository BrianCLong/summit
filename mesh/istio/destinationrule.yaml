apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata: { name: web, namespace: prod }
spec:
  host: web
  trafficPolicy:
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 5s
      baseEjectionTime: 30s
  subsets:
    - name: stable
      labels: { version: v1 }
    - name: canary
      labels: { version: v2 }
