replicaCount: 2

namespace:
  name: summit-staging
  labels:
    istio-injection: enabled

image:
  tag: staging

serviceAccount:
  name: summit-staging-app

rbac:
  ops:
    serviceAccountName: summit-staging-ops
  ci:
    serviceAccountName: summit-staging-ci

ingress:
  hosts:
    - host: summit-staging.example.com
      paths:
        - path: /
          pathType: Prefix
          servicePort: 80
  tls:
    secretName: summit-staging-tls
    clusterIssuer: letsencrypt-staging
    dnsNames:
      - summit-staging.example.com

auditLogging:
  retentionDays: 14
