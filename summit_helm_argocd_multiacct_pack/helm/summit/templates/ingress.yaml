{{- if .Values.ingress.enabled }}
{{- $namespace := default .Release.Namespace .Values.namespace.name }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "summit.name" . }}
  namespace: {{ $namespace }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if and .Values.ingress.tls.enabled .Values.ingress.tls.secretName }}
  tls:
    - secretName: {{ .Values.ingress.tls.secretName }}
      hosts:
        {{- range .Values.ingress.hosts }}
        - {{ .host }}
        {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "summit.name" $ }}
                port:
                  number: {{ default $.Values.service.port .servicePort }}
          {{- end }}
    {{- end }}
{{- end }}
