{{- if .Values.externalSecrets.enabled }}
{{- $namespace := default .Release.Namespace .Values.namespace.name }}
{{- if and .Values.externalSecrets.secretStore.create .Values.externalSecrets.secretStore.provider }}
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: {{ .Values.externalSecrets.secretStore.name }}
  namespace: {{ $namespace }}
spec:
  provider:
    {{- if eq .Values.externalSecrets.secretStore.provider "aws" }}
    aws:
      service: SecretsManager
      region: {{ .Values.externalSecrets.secretStore.region }}
      {{- if .Values.externalSecrets.secretStore.roleArn }}
      auth:
        jwt:
          serviceAccountRef:
            name: {{ include "summit.rbacServiceAccountName" (dict "name" .Values.rbac.ci.serviceAccountName "suffix" "ci" "root" .) }}
          provider: aws
          audience: sts.amazonaws.com
      role: {{ .Values.externalSecrets.secretStore.roleArn | quote }}
      {{- end }}
    {{- else }}
    {{- fail (printf "unsupported external secret provider: %s" .Values.externalSecrets.secretStore.provider) }}
    {{- end }}
{{- end }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "summit.name" . }}-external-secret
  namespace: {{ $namespace }}
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval }}
  secretStoreRef:
    name: {{ .Values.externalSecrets.secretStore.name }}
  target:
    name: {{ .Values.externalSecrets.target.name }}
    creationPolicy: {{ .Values.externalSecrets.target.creationPolicy }}
  data:
    {{- if .Values.externalSecrets.data }}
    {{- toYaml .Values.externalSecrets.data | nindent 4 }}
    {{- else }}
    []
    {{- end }}
{{- end }}
