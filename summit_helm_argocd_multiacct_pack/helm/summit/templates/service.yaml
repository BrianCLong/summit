apiVersion: v1
kind: Service
metadata:
  name: { { include "summit.name" . } }
  labels: { { - include "summit.labels" . | nindent 4 } }
spec:
  type: { { .Values.service.type } }
  selector:
    app: { { include "summit.name" . } }
  ports:
    - name: http
      port: { { .Values.service.port } }
      targetPort: { { .Values.service.targetPort } }
