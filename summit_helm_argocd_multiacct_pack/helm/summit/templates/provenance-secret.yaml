{{- if .Values.provenance.publicKeys }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "summit.fullname" . }}-provenance-keys
  labels:
    {{- include "summit.labels" . | nindent 4 }}
type: Opaque
stringData:
  public-keys.json: |
    {
      "keys": [
        {{- range $index, $key := .Values.provenance.publicKeys }}
        {{- if gt $index 0 }},{{ end }}
        "{{ $key }}"
        {{- end }}
      ]
    }
{{- end }}
