{{- if and .Values.ingress.enabled .Values.ingress.tls.enabled .Values.ingress.tls.clusterIssuer }}
{{- $namespace := default .Release.Namespace .Values.namespace.name }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "summit.name" . }}-tls
  namespace: {{ $namespace }}
spec:
  secretName: {{ .Values.ingress.tls.secretName }}
  issuerRef:
    kind: ClusterIssuer
    name: {{ .Values.ingress.tls.clusterIssuer }}
  dnsNames:
    {{- if .Values.ingress.tls.dnsNames }}
    {{- range .Values.ingress.tls.dnsNames }}
    - {{ . }}
    {{- end }}
    {{- else }}
    {{- range .Values.ingress.hosts }}
    - {{ .host }}
    {{- end }}
    {{- end }}
{{- end }}
