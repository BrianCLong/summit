{{- range $key, $value := $root.monitoring.serviceMonitor.labels }}
    {{ $key }}: {{ $value | quote }}
{{- end }}
spec:
  namespaceSelector:
    matchNames:
      - {{ $root.neo4j.operator.namespace }}
  selector:
    matchLabels:
      app.kubernetes.io/name: neo4j-operator
  endpoints:
    - port: http
      interval: {{ $root.monitoring.serviceMonitor.interval }}
{{- end }}
