{{- $root := .Values.databaseFailover }}
{{- if and $root.enabled $root.monitoring.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: summit-postgres-operator
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: summit-database-failover
    app.kubernetes.io/part-of: summit-data-plane
{{- range $key, $value := $root.monitoring.serviceMonitor.labels }}
    {{ $key }}: {{ $value | quote }}
{{- end }}
spec:
  namespaceSelector:
    matchNames:
      - {{ $root.postgres.operator.namespace }}
  selector:
    matchLabels:
      app.kubernetes.io/name: postgres-operator
  endpoints:
    - port: http
      interval: {{ $root.monitoring.serviceMonitor.interval }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
