{{- $namespace := default .Release.Namespace .Values.namespace.name }}
{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "summit.serviceAccountName" . }}
  namespace: {{ $namespace }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.serviceAccount.automountServiceAccountToken }}
{{- if .Values.imagePullSecrets }}
imagePullSecrets:
  {{- range .Values.imagePullSecrets }}
  - name: {{ . }}
  {{- end }}
{{- end }}
---
{{- end }}

{{- if and .Values.rbac.create .Values.rbac.ops.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "summit.rbacServiceAccountName" (dict "name" .Values.rbac.ops.serviceAccountName "suffix" "ops" "root" .) }}
  namespace: {{ $namespace }}
automountServiceAccountToken: false
---
{{- end }}

{{- if and .Values.rbac.create .Values.rbac.ci.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "summit.rbacServiceAccountName" (dict "name" .Values.rbac.ci.serviceAccountName "suffix" "ci" "root" .) }}
  namespace: {{ $namespace }}
automountServiceAccountToken: false
---
{{- end }}
