{{- if and .Values.databaseFailover.enabled .Values.databaseFailover.postgres.enabled }}
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.databaseFailover.postgres.operator.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.databaseFailover.postgres.operator.namespace }}
    app.kubernetes.io/part-of: summit-data-plane
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: postgres-operator
  namespace: {{ .Values.databaseFailover.postgres.operator.namespace }}
  labels:
    app.kubernetes.io/name: postgres-operator
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: summit-data-plane
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: postgres-operator
  labels:
    app.kubernetes.io/name: postgres-operator
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: summit-data-plane
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]
  - nonResourceURLs: ["*"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: postgres-operator
  labels:
    app.kubernetes.io/name: postgres-operator
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: summit-data-plane
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: postgres-operator
subjects:
  - kind: ServiceAccount
    name: postgres-operator
    namespace: {{ .Values.databaseFailover.postgres.operator.namespace }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-operator
  namespace: {{ .Values.databaseFailover.postgres.operator.namespace }}
  labels:
    app.kubernetes.io/name: postgres-operator
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: summit-data-plane
data:
  config.yaml: |
    {{- toYaml .Values.databaseFailover.postgres.operator.config | nindent 4 -}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-operator
  namespace: {{ .Values.databaseFailover.postgres.operator.namespace }}
  labels:
    app.kubernetes.io/name: postgres-operator
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: summit-data-plane
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: postgres-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgres-operator
        app.kubernetes.io/component: controller
        app.kubernetes.io/part-of: summit-data-plane
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.databaseFailover.postgres.operator.scrapePort }}"
    spec:
      serviceAccountName: postgres-operator
      containers:
        - name: postgres-operator
          image: {{ .Values.databaseFailover.postgres.operator.image }}
          imagePullPolicy: IfNotPresent
          args:
            - "--config-file=/etc/postgres-operator/config/config.yaml"
          ports:
            - containerPort: {{ .Values.databaseFailover.postgres.operator.scrapePort }}
              name: metrics
          readinessProbe:
            httpGet:
              path: /metrics
              port: {{ .Values.databaseFailover.postgres.operator.scrapePort }}
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /metrics
              port: {{ .Values.databaseFailover.postgres.operator.scrapePort }}
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 256Mi
          volumeMounts:
            - name: config
              mountPath: /etc/postgres-operator/config
      volumes:
        - name: config
          configMap:
            name: postgres-operator
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-operator-metrics
  namespace: {{ .Values.databaseFailover.postgres.operator.namespace }}
  labels:
    app.kubernetes.io/name: postgres-operator
    app.kubernetes.io/component: metrics
    app.kubernetes.io/part-of: summit-data-plane
spec:
  selector:
    app.kubernetes.io/name: postgres-operator
  ports:
    - name: http
      port: {{ .Values.databaseFailover.postgres.operator.scrapePort }}
      targetPort: metrics
{{- end }}
