apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: summit-root
  namespace: argocd
spec:
  project: summit
  source:
    repoURL: https://github.com/BrianCLong/summit.git # CHANGE
    targetRevision: main
    path: argocd/apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
