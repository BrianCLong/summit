apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: summit-prod
  namespace: argocd
spec:
  project: summit
  source:
    repoURL: https://github.com/BrianCLong/summit.git # CHANGE
    targetRevision: main
    path: helm/summit
    helm:
      valueFiles: ['values-prod.yaml']
  destination:
    server: https://kubernetes.default.svc
    namespace: summit-prod
  syncPolicy:
    automated: { prune: true, selfHeal: true }
