name: rss-news-connector
description: RSS/Atom news feed connector for threat intelligence and news ingestion
version: 1.0.0
author: IntelGraph Team
ingestion_type: streaming
supported_formats:
  - rss
  - atom
  - xml
schema_mapping_file: schema_mapping.py
sample_data_file: sample.xml
golden_io_tests:
  - test_rss_parsing.py
  - test_atom_parsing.py
  - test_deduplication.py
rate_limit:
  requests_per_hour: 60 # 1 per minute max per feed
  burst_limit: 5
  backoff_strategy: exponential
  max_retries: 3
pii_flags:
  - author_names: 'May contain journalist/author names'
  - quoted_individuals: 'May contain names in article content'
license: 'varies-by-feed'
classification: 'open-source'
retention_policy: '90-days' # News data retention
feed_configuration:
  poll_interval_minutes: 30
  max_items_per_poll: 100
  enable_full_text_extraction: true
  dedupe_window_hours: 24
  content_extraction:
    enable_nlp: true
    extract_entities: true
    sentiment_analysis: false
supported_feeds:
  threat_intel:
    - name: 'Krebs on Security'
      url: 'https://krebsonsecurity.com/feed/'
      category: 'cybersecurity'
    - name: 'SANS ISC'
      url: 'https://isc.sans.edu/rssfeed.xml'
      category: 'cybersecurity'
    - name: 'Threatpost'
      url: 'https://threatpost.com/feed/'
      category: 'cybersecurity'
  general_news:
    - name: 'Reuters Security'
      url: 'https://feeds.reuters.com/reuters/technologyNews'
      category: 'technology'
    - name: 'BBC Technology'
      url: 'http://feeds.bbci.co.uk/news/technology/rss.xml'
      category: 'technology'
dependencies:
  - python>=3.8
  - feedparser>=6.0.0
  - requests>=2.25.0
  - beautifulsoup4>=4.9.0
  - newspaper3k>=0.2.8
  - nltk>=3.6.0
  - dateutil>=2.8.0
configuration:
  user_agent: 'IntelGraph RSS Connector 1.0'
  timeout_seconds: 30
  verify_ssl: true
  enable_caching: true
  cache_ttl_minutes: 15
  max_content_length: 1048576 # 1MB
  allowed_content_types:
    - 'application/rss+xml'
    - 'application/atom+xml'
    - 'application/xml'
    - 'text/xml'
  deduplication:
    method: 'content_hash'
    hash_fields: ['title', 'link', 'description']
    similarity_threshold: 0.85
