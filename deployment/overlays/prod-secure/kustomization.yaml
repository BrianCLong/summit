apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../baseline-secure

# Production hardening
# - High availability
# - Strict resource limits

patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
    target:
      kind: Deployment

commonLabels:
  environment: prod
