apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "neo4j.fullname" . }}-config
  labels:
    {{- include "neo4j.labels" . | nindent 4 }}
    app.kubernetes.io/component: config
  annotations:
    replication.summit.sh/graph-cluster: {{ .Values.clusterName | quote }}
data:
  neo4j.conf: |
    {{- range $key, $value := .Values.config }}
    {{ $key }}={{ $value }}
    {{- end }}
