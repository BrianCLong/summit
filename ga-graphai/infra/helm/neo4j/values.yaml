clusterName: summit-graph
fullnameOverride: ""
nameOverride: ""

image:
  repository: neo4j
  tag: "5.22.0-enterprise"
  pullPolicy: IfNotPresent

auth:
  enabled: true
  username: neo4j
  password: CHANGEME_neo4j
  existingSecret: ""

regions:
  primary:
    name: us-east-1
    coreReplicas: 3
    readReplicas: 1
  secondary:
    - name: us-west-2
      coreReplicas: 1
      readReplicas: 2
    - name: eu-central-1
      coreReplicas: 0
      readReplicas: 2

service:
  bolt:
    port: 7687
  http:
    port: 7474
  discovery:
    port: 5000

config:
  dbms.default_listen_address: "0.0.0.0"
  dbms.default_advertised_address: "$(POD_IP)"
  dbms.routing.enabled: "true"
  causal_clustering.discovery_type: "K8S"
  causal_clustering.k8s.service_port_name: "discovery"
  causal_clustering.load_balancing_config: "server_policies: { default: { read: any, write: any }}"
  dbms.memory.heap.initial_size: "4G"
  dbms.memory.heap.max_size: "4G"
  dbms.memory.pagecache.size: "6G"
  dbms.security.procedures.unrestricted: "apoc.*"

storage:
  className: gp3-retained
  size: 200Gi
readReplicaStorage:
  className: gp3-retained
  size: 150Gi

coreResources:
  requests:
    cpu: 1
    memory: 6Gi
  limits:
    cpu: 4
    memory: 12Gi

readReplicaResources:
  requests:
    cpu: 500m
    memory: 4Gi
  limits:
    cpu: 2
    memory: 8Gi

backup:
  enabled: true
  s3Bucket: s3://summit-neo4j-backups
  schedule: "0 * * * *"

extraAffinity: {}
nodeSelector: {}
tolerations: []
