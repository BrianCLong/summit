name: schema-compatibility

on:
  pull_request:
    branches:
      - "**"

jobs:
  compatibility:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ga-graphai
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Run schema compatibility gate
        run: npm run schema:check --workspace @ga-graphai/data-integrity
