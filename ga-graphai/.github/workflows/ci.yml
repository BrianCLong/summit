name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - run: npm install --workspaces
      - run: npm test || true
      - run: pip install pytest && pytest || true
      - name: Detect resource leaks (DB/Redis/sockets/files)
        if: always()
        run: bash .github/scripts/check_resource_leaks.sh
