<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Portfolio</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
      body {
        font-family: system-ui;
        margin: 20px;
      }
      .it {
        border: 1px solid #ddd;
        padding: 8px;
        border-radius: 12px;
        margin: 6px;
      }
    </style>
  </head>
  <body>
    <div id="list"></div>
    <script>
      $(function () {
        var items = [
          { id: 'PR#421', roi: 4.2, cost: 0.18 },
          { id: 'PR#437', roi: 2.1, cost: 0.06 },
        ];
        function render() {
          $('#list').empty();
          $.each(items, function (_, i) {
            $('#list').append(
              '<div class="it"><b>' +
                i.id +
                '</b> · ROI ' +
                i.roi.toFixed(2) +
                ' · $' +
                i.cost.toFixed(2) +
                ' <button data-id="' +
                i.id +
                '">Schedule</button></div>',
            );
          });
        }
        $(document).on('click', 'button', function () {
          $.post('/api/portfolio/schedule', { id: $(this).data('id') });
        });
        render();
      });
    </script>
  </body>
</html>
