{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Values.tenant }}-deny-cross-namespace
  namespace: {{ .Values.tenant }}
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector: {}
          namespaceSelector:
            matchLabels:
              name: {{ .Values.tenant }}
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: {{ .Values.tenant }}
{{- range .Values.networkPolicy.allowNamespaces }}
    - to:
        - namespaceSelector:
            matchLabels:
              name: {{ . }}
{{- end }}
{{- end }}
