apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "client.fullname" . }}
  labels:
    {{- include "client.labels" . | nindent 4 }}
spec:
  minAvailable: {{ .Values.pdb.minAvailable | default 1 }}
  selector:
    matchLabels:
      {{- include "client.selectorLabels" . | nindent 6 }}
