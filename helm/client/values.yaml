image:
  repository: ghcr.io/BrianCLong/intelgraph/client
  tag: ''
  pullPolicy: IfNotPresent

replicaCount: 2

istio:
  enabled: true

blueGreen:
  enabled: true
  selectorColor: blue

service:
  type: ClusterIP
  port: 80

env: []

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

probes:
  liveness:
    path: /
    initialDelaySeconds: 10
    periodSeconds: 10
  readiness:
    path: /
    initialDelaySeconds: 5
    periodSeconds: 10
  startup:
    enabled: false
    path: /
    failureThreshold: 30
    periodSeconds: 5

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: app.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    enabled: true
    secretName: client-tls
    clusterIssuer: letsencrypt-prod

hpa:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 75

serviceMonitor:
  enabled: false

pdb:
  enabled: true
  minAvailable: 1

podAnnotations: {}
nodeSelector: {}
tolerations: []
affinity: {}
