# MC Platform v0.4.2 "Cognitive Synthesis Engine" - Helm Values
# Extends v0.4.1 Sovereign Safeguards with cognitive synthesis capabilities

# Global configuration
global:
  version: "v0.4.2"
  cognitiveMode: true
  federatedLearning: true
  adaptiveArchitecture: true

# Cognitive Synthesis Engine Configuration
cognitiveSynthesis:
  enabled: true
  replicaCount: 2

  image:
    repository: mc-platform/cognitive-synthesis
    tag: "v0.4.2"
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080

  resources:
    requests:
      memory: "2Gi"
      cpu: "1000m"
    limits:
      memory: "8Gi"
      cpu: "4000m"

  # Multi-Modal Intelligence Configuration
  multiModal:
    visionLanguage:
      enabled: true
      modelPath: "/models/vision-language"
      maxImageSize: "10MB"
      supportedFormats: ["jpg", "png", "pdf", "tiff"]

    audioLanguage:
      enabled: true
      modelPath: "/models/audio-language"
      maxAudioLength: "600s"
      supportedFormats: ["wav", "mp3", "flac"]

    crossModalReasoning:
      enabled: true
      reasoningTimeout: "30s"
      maxModalitiesPerRequest: 5

  # Federated Learning Configuration
  federatedLearning:
    coordinator:
      enabled: true
      port: 8090
      minParticipants: 3
      maxParticipants: 100
      roundTimeout: "300s"

    privacy:
      differentialPrivacy: true
      epsilon: 0.1
      delta: 1e-5
      homomorphicEncryption: true
      secureAggregation: true

    models:
      globalUpdateInterval: "1h"
      convergenceThreshold: 0.001
      maxRounds: 1000

  # Cognitive Memory Configuration
  memory:
    working:
      enabled: true
      capacity: "1GB"
      ttl: "1h"

    episodic:
      enabled: true
      storage: "persistent"
      retention: "30d"
      indexingStrategy: "semantic"

    semantic:
      enabled: true
      knowledge_graph: true
      vectorStore: "pgvector"
      embeddingModel: "sentence-transformers"

    consolidation:
      enabled: true
      schedule: "0 2 * * *"  # Daily at 2 AM
      batchSize: 1000

  # Adaptive Architecture Configuration
  adaptive:
    enabled: true
    dynamicReconfiguration: true
    performanceMonitoring: true
    resourceAwareAdaptation: true

    attention:
      multiTaskEnabled: true
      priorityBasedFocus: true
      attentionPersistence: true
      transferMechanism: true

    loadBalancing:
      algorithm: "cognitive-aware"
      rebalanceInterval: "5m"
      performanceThreshold: 0.8

# Enhanced Security for Cognitive Operations
security:
  cognitiveIntegrity:
    enabled: true
    validationRequired: true
    auditLogging: true

  privacyPreservation:
    enabled: true
    dataMinimization: true
    purposeLimitation: true
    retentionPeriod: "2y"

  federatedSecurity:
    mutualTLS: true
    participantAuth: "x509"
    networkPolicies: true

# Compliance Configuration
compliance:
  cognitiveGovernance:
    enabled: true
    ethicsBoard: true
    transparencyReports: true
    explainabilityRequired: true

  regulatoryFrameworks:
    - "GDPR"
    - "CCPA"
    - "AI_ACT_EU"
    - "NIST_AI_RMF"

  auditTrail:
    cognitive_decisions: true
    federated_training: true
    memory_operations: true
    architecture_adaptations: true

# Performance and Resource Configuration
performance:
  cognitiveProcessing:
    maxConcurrentSessions: 100
    sessionTimeout: "30m"
    responseTimeTarget: "500ms"

  resourceLimits:
    gpuAcceleration: true
    maxGpuMemory: "16GB"
    tensorCores: true
    mixedPrecision: true

# Monitoring Configuration
monitoring:
  prometheus:
    enabled: true
    cognitiveMetrics: true
    federatedLearningMetrics: true
    memoryMetrics: true
    adaptiveArchitectureMetrics: true

  grafana:
    dashboards:
      cognitiveOverview: true
      multiModalIntelligence: true
      federatedLearning: true
      cognitiveMemory: true
      adaptiveArchitecture: true

  alerting:
    cognitiveLatency: true
    complianceViolations: true
    privacyBreaches: true
    integrityFailures: true

# Persistence Configuration
persistence:
  cognitiveMemory:
    enabled: true
    storageClass: "fast-ssd"
    size: "100Gi"
    accessMode: "ReadWriteOnce"

  federatedModels:
    enabled: true
    storageClass: "fast-ssd"
    size: "50Gi"
    accessMode: "ReadWriteMany"

  auditLogs:
    enabled: true
    storageClass: "standard"
    size: "200Gi"
    retentionPeriod: "7y"

# Networking Configuration
networking:
  federatedLearning:
    serviceType: "LoadBalancer"
    externalPort: 8090
    internalPort: 8090

  cognitiveProcessing:
    serviceType: "ClusterIP"
    port: 8080

  networkPolicies:
    enabled: true
    allowedNamespaces: ["mc-platform", "monitoring"]
    federatedPeers: true

# Integration with v0.4.1 Sovereign Safeguards
sovereignSafeguards:
  integration: true
  cognitiveCompliance: true
  auditReadiness: true
  emergencyContainment:
    cognitive_operations: true
    federated_training: true
    memory_consolidation: true

# Integration with v0.4.0 Transcendent Intelligence
transcendentIntelligence:
  integration: true
  cognitiveTranscendence: true
  multiModalTranscendence: true
  federatedTranscendence: true