{{- if .Values.cognitiveSynthesis.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "mc-platform.fullname" . }}-cognitive-synthesis-config
  labels:
    {{- include "mc-platform.labels" . | nindent 4 }}
    component: cognitive-synthesis
    version: v0.4.2
data:
  # Multi-Modal Intelligence Configuration
  MULTI_MODAL_VISION_LANGUAGE_ENABLED: "{{ .Values.cognitiveSynthesis.multiModal.visionLanguage.enabled }}"
  MULTI_MODAL_AUDIO_LANGUAGE_ENABLED: "{{ .Values.cognitiveSynthesis.multiModal.audioLanguage.enabled }}"
  MULTI_MODAL_CROSS_REASONING_ENABLED: "{{ .Values.cognitiveSynthesis.multiModal.crossModalReasoning.enabled }}"
  MULTI_MODAL_MAX_IMAGE_SIZE: "{{ .Values.cognitiveSynthesis.multiModal.visionLanguage.maxImageSize }}"
  MULTI_MODAL_MAX_AUDIO_LENGTH: "{{ .Values.cognitiveSynthesis.multiModal.audioLanguage.maxAudioLength }}"
  MULTI_MODAL_REASONING_TIMEOUT: "{{ .Values.cognitiveSynthesis.multiModal.crossModalReasoning.reasoningTimeout }}"
  MULTI_MODAL_MAX_MODALITIES: "{{ .Values.cognitiveSynthesis.multiModal.crossModalReasoning.maxModalitiesPerRequest }}"

  # Federated Learning Configuration
  FEDERATED_LEARNING_ENABLED: "{{ .Values.cognitiveSynthesis.federatedLearning.coordinator.enabled }}"
  FEDERATED_LEARNING_PORT: "{{ .Values.cognitiveSynthesis.federatedLearning.coordinator.port }}"
  FEDERATED_LEARNING_MIN_PARTICIPANTS: "{{ .Values.cognitiveSynthesis.federatedLearning.coordinator.minParticipants }}"
  FEDERATED_LEARNING_MAX_PARTICIPANTS: "{{ .Values.cognitiveSynthesis.federatedLearning.coordinator.maxParticipants }}"
  FEDERATED_LEARNING_ROUND_TIMEOUT: "{{ .Values.cognitiveSynthesis.federatedLearning.coordinator.roundTimeout }}"
  FEDERATED_LEARNING_GLOBAL_UPDATE_INTERVAL: "{{ .Values.cognitiveSynthesis.federatedLearning.models.globalUpdateInterval }}"
  FEDERATED_LEARNING_CONVERGENCE_THRESHOLD: "{{ .Values.cognitiveSynthesis.federatedLearning.models.convergenceThreshold }}"
  FEDERATED_LEARNING_MAX_ROUNDS: "{{ .Values.cognitiveSynthesis.federatedLearning.models.maxRounds }}"

  # Privacy Configuration
  PRIVACY_DIFFERENTIAL_PRIVACY: "{{ .Values.cognitiveSynthesis.federatedLearning.privacy.differentialPrivacy }}"
  PRIVACY_EPSILON: "{{ .Values.cognitiveSynthesis.federatedLearning.privacy.epsilon }}"
  PRIVACY_DELTA: "{{ .Values.cognitiveSynthesis.federatedLearning.privacy.delta }}"
  PRIVACY_HOMOMORPHIC_ENCRYPTION: "{{ .Values.cognitiveSynthesis.federatedLearning.privacy.homomorphicEncryption }}"
  PRIVACY_SECURE_AGGREGATION: "{{ .Values.cognitiveSynthesis.federatedLearning.privacy.secureAggregation }}"

  # Cognitive Memory Configuration
  MEMORY_WORKING_ENABLED: "{{ .Values.cognitiveSynthesis.memory.working.enabled }}"
  MEMORY_WORKING_CAPACITY: "{{ .Values.cognitiveSynthesis.memory.working.capacity }}"
  MEMORY_WORKING_TTL: "{{ .Values.cognitiveSynthesis.memory.working.ttl }}"
  MEMORY_EPISODIC_ENABLED: "{{ .Values.cognitiveSynthesis.memory.episodic.enabled }}"
  MEMORY_EPISODIC_STORAGE: "{{ .Values.cognitiveSynthesis.memory.episodic.storage }}"
  MEMORY_EPISODIC_RETENTION: "{{ .Values.cognitiveSynthesis.memory.episodic.retention }}"
  MEMORY_EPISODIC_INDEXING: "{{ .Values.cognitiveSynthesis.memory.episodic.indexingStrategy }}"
  MEMORY_SEMANTIC_ENABLED: "{{ .Values.cognitiveSynthesis.memory.semantic.enabled }}"
  MEMORY_SEMANTIC_KNOWLEDGE_GRAPH: "{{ .Values.cognitiveSynthesis.memory.semantic.knowledge_graph }}"
  MEMORY_SEMANTIC_VECTOR_STORE: "{{ .Values.cognitiveSynthesis.memory.semantic.vectorStore }}"
  MEMORY_SEMANTIC_EMBEDDING_MODEL: "{{ .Values.cognitiveSynthesis.memory.semantic.embeddingModel }}"
  MEMORY_CONSOLIDATION_ENABLED: "{{ .Values.cognitiveSynthesis.memory.consolidation.enabled }}"
  MEMORY_CONSOLIDATION_SCHEDULE: "{{ .Values.cognitiveSynthesis.memory.consolidation.schedule }}"
  MEMORY_CONSOLIDATION_BATCH_SIZE: "{{ .Values.cognitiveSynthesis.memory.consolidation.batchSize }}"

  # Adaptive Architecture Configuration
  ADAPTIVE_ENABLED: "{{ .Values.cognitiveSynthesis.adaptive.enabled }}"
  ADAPTIVE_DYNAMIC_RECONFIGURATION: "{{ .Values.cognitiveSynthesis.adaptive.dynamicReconfiguration }}"
  ADAPTIVE_PERFORMANCE_MONITORING: "{{ .Values.cognitiveSynthesis.adaptive.performanceMonitoring }}"
  ADAPTIVE_RESOURCE_AWARE: "{{ .Values.cognitiveSynthesis.adaptive.resourceAwareAdaptation }}"
  ADAPTIVE_ATTENTION_MULTI_TASK: "{{ .Values.cognitiveSynthesis.adaptive.attention.multiTaskEnabled }}"
  ADAPTIVE_ATTENTION_PRIORITY_FOCUS: "{{ .Values.cognitiveSynthesis.adaptive.attention.priorityBasedFocus }}"
  ADAPTIVE_ATTENTION_PERSISTENCE: "{{ .Values.cognitiveSynthesis.adaptive.attention.attentionPersistence }}"
  ADAPTIVE_ATTENTION_TRANSFER: "{{ .Values.cognitiveSynthesis.adaptive.attention.transferMechanism }}"
  ADAPTIVE_LOAD_BALANCING_ALGORITHM: "{{ .Values.cognitiveSynthesis.adaptive.loadBalancing.algorithm }}"
  ADAPTIVE_LOAD_BALANCING_INTERVAL: "{{ .Values.cognitiveSynthesis.adaptive.loadBalancing.rebalanceInterval }}"
  ADAPTIVE_LOAD_BALANCING_THRESHOLD: "{{ .Values.cognitiveSynthesis.adaptive.loadBalancing.performanceThreshold }}"

  # Security Configuration
  SECURITY_COGNITIVE_INTEGRITY: "{{ .Values.security.cognitiveIntegrity.enabled }}"
  SECURITY_VALIDATION_REQUIRED: "{{ .Values.security.cognitiveIntegrity.validationRequired }}"
  SECURITY_AUDIT_LOGGING: "{{ .Values.security.cognitiveIntegrity.auditLogging }}"
  SECURITY_PRIVACY_PRESERVATION: "{{ .Values.security.privacyPreservation.enabled }}"
  SECURITY_DATA_MINIMIZATION: "{{ .Values.security.privacyPreservation.dataMinimization }}"
  SECURITY_PURPOSE_LIMITATION: "{{ .Values.security.privacyPreservation.purposeLimitation }}"
  SECURITY_RETENTION_PERIOD: "{{ .Values.security.privacyPreservation.retentionPeriod }}"
  SECURITY_FEDERATED_MTLS: "{{ .Values.security.federatedSecurity.mutualTLS }}"
  SECURITY_PARTICIPANT_AUTH: "{{ .Values.security.federatedSecurity.participantAuth }}"
  SECURITY_NETWORK_POLICIES: "{{ .Values.security.federatedSecurity.networkPolicies }}"

  # Compliance Configuration
  COMPLIANCE_COGNITIVE_GOVERNANCE: "{{ .Values.compliance.cognitiveGovernance.enabled }}"
  COMPLIANCE_ETHICS_BOARD: "{{ .Values.compliance.cognitiveGovernance.ethicsBoard }}"
  COMPLIANCE_TRANSPARENCY_REPORTS: "{{ .Values.compliance.cognitiveGovernance.transparencyReports }}"
  COMPLIANCE_EXPLAINABILITY: "{{ .Values.compliance.cognitiveGovernance.explainabilityRequired }}"
  COMPLIANCE_REGULATORY_FRAMEWORKS: "{{ join "," .Values.compliance.regulatoryFrameworks }}"
  COMPLIANCE_AUDIT_COGNITIVE_DECISIONS: "{{ .Values.compliance.auditTrail.cognitive_decisions }}"
  COMPLIANCE_AUDIT_FEDERATED_TRAINING: "{{ .Values.compliance.auditTrail.federated_training }}"
  COMPLIANCE_AUDIT_MEMORY_OPERATIONS: "{{ .Values.compliance.auditTrail.memory_operations }}"
  COMPLIANCE_AUDIT_ARCHITECTURE_ADAPTATIONS: "{{ .Values.compliance.auditTrail.architecture_adaptations }}"

  # Performance Configuration
  PERFORMANCE_MAX_CONCURRENT_SESSIONS: "{{ .Values.performance.cognitiveProcessing.maxConcurrentSessions }}"
  PERFORMANCE_SESSION_TIMEOUT: "{{ .Values.performance.cognitiveProcessing.sessionTimeout }}"
  PERFORMANCE_RESPONSE_TIME_TARGET: "{{ .Values.performance.cognitiveProcessing.responseTimeTarget }}"
  PERFORMANCE_GPU_ACCELERATION: "{{ .Values.performance.resourceLimits.gpuAcceleration }}"
  PERFORMANCE_MAX_GPU_MEMORY: "{{ .Values.performance.resourceLimits.maxGpuMemory }}"
  PERFORMANCE_TENSOR_CORES: "{{ .Values.performance.resourceLimits.tensorCores }}"
  PERFORMANCE_MIXED_PRECISION: "{{ .Values.performance.resourceLimits.mixedPrecision }}"

  # Monitoring Configuration
  MONITORING_PROMETHEUS: "{{ .Values.monitoring.prometheus.enabled }}"
  MONITORING_COGNITIVE_METRICS: "{{ .Values.monitoring.prometheus.cognitiveMetrics }}"
  MONITORING_FEDERATED_METRICS: "{{ .Values.monitoring.prometheus.federatedLearningMetrics }}"
  MONITORING_MEMORY_METRICS: "{{ .Values.monitoring.prometheus.memoryMetrics }}"
  MONITORING_ADAPTIVE_METRICS: "{{ .Values.monitoring.prometheus.adaptiveArchitectureMetrics }}"

  # Integration Configuration
  INTEGRATION_SOVEREIGN_SAFEGUARDS: "{{ .Values.sovereignSafeguards.integration }}"
  INTEGRATION_COGNITIVE_COMPLIANCE: "{{ .Values.sovereignSafeguards.cognitiveCompliance }}"
  INTEGRATION_AUDIT_READINESS: "{{ .Values.sovereignSafeguards.auditReadiness }}"
  INTEGRATION_EMERGENCY_CONTAINMENT_COGNITIVE: "{{ .Values.sovereignSafeguards.emergencyContainment.cognitive_operations }}"
  INTEGRATION_EMERGENCY_CONTAINMENT_FEDERATED: "{{ .Values.sovereignSafeguards.emergencyContainment.federated_training }}"
  INTEGRATION_EMERGENCY_CONTAINMENT_MEMORY: "{{ .Values.sovereignSafeguards.emergencyContainment.memory_consolidation }}"
  INTEGRATION_TRANSCENDENT_INTELLIGENCE: "{{ .Values.transcendentIntelligence.integration }}"
  INTEGRATION_COGNITIVE_TRANSCENDENCE: "{{ .Values.transcendentIntelligence.cognitiveTranscendence }}"
  INTEGRATION_MULTIMODAL_TRANSCENDENCE: "{{ .Values.transcendentIntelligence.multiModalTranscendence }}"
  INTEGRATION_FEDERATED_TRANSCENDENCE: "{{ .Values.transcendentIntelligence.federatedTranscendence }}"
{{- end }}