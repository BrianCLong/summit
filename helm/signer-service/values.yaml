image:
  repository: ghcr.io/BrianCLong/intelgraph/signer
  tag: ''
  pullPolicy: IfNotPresent

replicaCount: 2

service:
  type: ClusterIP
  port: 8085

policyBundle:
  enabled: true
  name: maestro-policy-bundle.tgz
  uri: s3://opa-bundles/maestro/v4/maestro-policy-bundle.tgz
  signature: ''
  refreshInterval: 5m

dashboardProvisioning:
  enabled: true
  path: /var/lib/grafana/dashboards/intelgraph/signer-service.json

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 1000m
    memory: 1Gi

affinity: {}
nodeSelector: {}
tolerations: []
