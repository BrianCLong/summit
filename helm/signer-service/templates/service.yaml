apiVersion: v1
kind: Service
metadata:
  name: {{ include "signer-service.fullname" . }}
  labels:
    {{- include "signer-service.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "signer-service.labels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
