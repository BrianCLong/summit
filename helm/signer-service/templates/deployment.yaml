apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "signer-service.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "signer-service.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: signer
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "signer-service.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "signer-service.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: signer
          image: "{{ .Values.image.repository }}:{{ default .Chart.AppVersion .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
          env:
            - name: POLICY_BUNDLE_URI
              value: {{ .Values.policyBundle.uri | quote }}
            - name: POLICY_BUNDLE_SIGNATURE
              value: {{ .Values.policyBundle.signature | quote }}
            - name: POLICY_BUNDLE_REFRESH_INTERVAL
              value: {{ .Values.policyBundle.refreshInterval | quote }}
            - name: DASHBOARD_PATH
              value: {{ .Values.dashboardProvisioning.path | quote }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
