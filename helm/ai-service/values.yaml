image:
  repository: ghcr.io/BrianCLong/intelgraph/ai-service
  tag: ''
  pullPolicy: IfNotPresent

replicaCount: 2

istio:
  enabled: true

blueGreen:
  enabled: true
  selectorColor: blue

service:
  type: ClusterIP
  port: 8080

env: []

resources:
  requests:
    cpu: 250m
    memory: 256Mi
  limits:
    cpu: 750m
    memory: 768Mi

probes:
  liveness:
    path: /healthz
    initialDelaySeconds: 20
    periodSeconds: 10
  readiness:
    path: /healthz
    initialDelaySeconds: 10
    periodSeconds: 10
  startup:
    enabled: true
    path: /healthz
    failureThreshold: 30
    periodSeconds: 5

ingress:
  enabled: true
  className: istio
  hosts:
    - host: ai.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    enabled: true
    secretName: ai-service-tls
    clusterIssuer: letsencrypt-prod

hpa:
  enabled: true
  minReplicas: 2
  maxReplicas: 8
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 75
