replicaCount: 1

image:
  repository: ghcr.io/stefanprodan/podinfo
  tag: 6.6.1
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false

hpa:
  enabled: false

serviceMonitor:
  enabled: false

istio:
  enabled: false

resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    cpu: 250m
    memory: 256Mi

networkPolicy:
  enabled: true
  allowNamespaces: []
