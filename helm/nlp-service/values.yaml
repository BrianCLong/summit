image:
  repository: ghcr.io/BrianCLong/intelgraph/nlp-service
  tag: ''
  pullPolicy: IfNotPresent

replicaCount: 1
service:
  type: ClusterIP
  port: 8080

resources:
  requests:
    cpu: 200m
    memory: 512Mi
  limits:
    cpu: 2000m
    memory: 4Gi

hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

serviceMonitor:
  enabled: true
  interval: 30s
  portName: http
