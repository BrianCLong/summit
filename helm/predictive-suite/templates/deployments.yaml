{{- $services := .Values.services -}}
{{- range $name, $cfg := $services }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ $name }}
  template:
    metadata:
      labels:
        app: {{ $name }}
    spec:
      containers:
        - name: {{ $name }}
          image: {{ $cfg.image }}
          ports:
            - containerPort: {{ $cfg.port }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $name }}
spec:
  selector:
    app: {{ $name }}
  ports:
    - port: {{ $cfg.port }}
      targetPort: {{ $cfg.port }}
{{- end }}
