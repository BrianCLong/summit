image:
  repository: ghcr.io/BrianCLong/intelgraph/worker-python
  tag: latest
  pullPolicy: IfNotPresent

replicas: 1

istio:
  enabled: true

blueGreen:
  enabled: true
  selectorColor: blue

service:
  type: ClusterIP
  port: 9000

env: []

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 1
    memory: 512Mi

probes:
  liveness:
    path: /healthz
    initialDelaySeconds: 10
    periodSeconds: 10
  readiness:
    path: /healthz
    initialDelaySeconds: 5
    periodSeconds: 10
  startup:
    enabled: true
    path: /healthz
    failureThreshold: 30
    periodSeconds: 5

hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 75
