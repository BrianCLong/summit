apiVersion: v1
kind: Service
metadata:
  name: { { include "postgres.fullname" . } }
spec:
  type: { { .Values.service.type } }
  selector:
    app.kubernetes.io/name: { { include "postgres.name" . } }
    app.kubernetes.io/instance: { { .Release.Name } }
  ports:
    - name: postgres
      port: { { .Values.service.port } }
