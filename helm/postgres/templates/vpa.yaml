{{- if .Values.vpa.enabled }}
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: {{ include "postgres.fullname" . }}
  labels:
    {{- include "postgres.labels" . | nindent 4 }}
spec:
  targetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: {{ include "postgres.fullname" . }}
  updatePolicy:
    updateMode: {{ .Values.vpa.updatePolicy | default "Auto" | quote }}
  resourcePolicy:
    containerPolicies:
      - containerName: "*"
        {{- if .Values.vpa.minAllowed }}
        minAllowed:
          {{- toYaml .Values.vpa.minAllowed | nindent 10 }}
        {{- end }}
        {{- if .Values.vpa.maxAllowed }}
        maxAllowed:
          {{- toYaml .Values.vpa.maxAllowed | nindent 10 }}
        {{- end }}
        {{- if .Values.vpa.controlledResources }}
        controlledResources:
          {{- toYaml .Values.vpa.controlledResources | nindent 10 }}
        {{- end }}
{{- end }}
