apiVersion: v1
kind: Service
metadata:
  name: {{ include "server.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "server.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    release-color: {{ .Values.blueGreen.selectorColor | default "blue" }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "server.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    release-color: {{ .Values.blueGreen.selectorColor | default "blue" }}
---
{{- if .Values.blueGreen.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "server.fullname" . }}-{{ .Values.blueGreen.previewColor | default "green" }}
  labels:
    app.kubernetes.io/name: {{ include "server.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    release-color: {{ .Values.blueGreen.previewColor | default "green" }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "server.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    release-color: {{ .Values.blueGreen.previewColor | default "green" }}
{{- end }}
