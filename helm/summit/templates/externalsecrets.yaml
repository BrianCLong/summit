{{- if and .Values.externalSecrets .Values.externalSecrets.storeRef }}
{{- range .Values.externalSecrets.manifests }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .name }}
  namespace: {{ $.Release.Namespace }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: {{ $.Values.externalSecrets.storeRef.name }}
    kind: {{ $.Values.externalSecrets.storeRef.kind }}
  target:
    name: {{ .target.name }}
  data:
    {{- range .data }}
    - secretKey: {{ .secretKey }}
      remoteRef:
        key: {{ .remoteRef.key }}
        {{- if .remoteRef.property }}
        property: {{ .remoteRef.property }}
        {{- end }}
    {{- end }}
---
{{- end }}
{{- end }}
