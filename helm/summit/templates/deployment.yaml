apiVersion: apps/v1
kind: Deployment
metadata:
  name: summit
  labels:
    app: summit
spec:
  replicas: {{ .Values.replicaCount | default 1 }}
  selector:
    matchLabels:
      app: summit
  template:
    metadata:
      labels:
        app: summit
    spec:
      containers:
        - name: api
          image: {{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}
          ports:
            - containerPort: 8080
          {{- if .Values.resources }}
          resources:
{{- toYaml .Values.resources | nindent 12 }}
          {{- end }}
          env:
            - name: FEATURE_FLAG_SOME_RISKY_PATH
              value: "{{ .Values.featureFlags.someRiskyPath | default false }}"
