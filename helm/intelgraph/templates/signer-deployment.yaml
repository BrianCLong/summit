{{- if .Values.signer.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "intelgraph.fullname" . }}-signer
  labels:
    app.kubernetes.io/name: {{ include "intelgraph.name" . }}
    app.kubernetes.io/component: signer
    helm.sh/chart: {{ include "intelgraph.chart" . }}
spec:
  replicas: {{ .Values.signer.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/component: signer
      app.kubernetes.io/name: {{ include "intelgraph.name" . }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "intelgraph.name" . }}
        app.kubernetes.io/component: signer
    spec:
      containers:
        - name: signer
          image: "{{ .Values.signer.image.repository }}:{{ .Values.signer.image.tag }}"
          imagePullPolicy: IfNotPresent
          env:
            - name: POLICY_BUNDLE_URL
              value: "{{ .Values.signer.bundle.url }}"
            - name: SIGNER_KEY_ID
              value: "{{ .Values.signer.bundle.signerKeyId }}"
          ports:
            - containerPort: {{ .Values.signer.service.port }}
              name: http
          resources:
            {{- toYaml .Values.signer.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.signer.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /live
              port: {{ .Values.signer.service.port }}
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "intelgraph.fullname" . }}-signer
  labels:
    app.kubernetes.io/name: {{ include "intelgraph.name" . }}
    app.kubernetes.io/component: signer
spec:
  ports:
    - port: {{ .Values.signer.service.port }}
      targetPort: {{ .Values.signer.service.port }}
      name: http
  selector:
    app.kubernetes.io/name: {{ include "intelgraph.name" . }}
    app.kubernetes.io/component: signer
{{- end }}
