namespace: intelgraph-dev

image:
  app:
    repository: <AWS_ACCOUNT>.dkr.ecr.<REGION>.amazonaws.com/intelgraph/app
    tag: latest
  web:
    repository: <AWS_ACCOUNT>.dkr.ecr.<REGION>.amazonaws.com/intelgraph/web
    tag: latest

ingress:
  enabled: true
  className: alb
  hosts:
    - host: dev.intelgraph.example.com
      paths:
        - path: /
          pathType: Prefix

env:
  NODE_ENV: production
  GRAPH_URI: bolt://neo4j.intelgraph-dev.svc.cluster.local:7687
  GRAPH_USER: neo4j
  GRAPH_PASSWORD_SECRET: neo4j-auth
  POSTGRES_URI_SECRET: pg-uri
  REDIS_URI_SECRET: redis-uri
  S3_BUCKET: intelgraph-dev-artifacts

neo4j:
  acceptLicenseAgreement: "yes"
  neo4j:
    password: "please-reset-in-secret"
  resources:
    cpu: "1"
    memory: "2Gi"

