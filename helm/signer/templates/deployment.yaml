apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "signer.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "signer.name" . }}
    helm.sh/chart: {{ include "signer.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "signer.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "signer.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        {{- toYaml .Values.podAnnotations | nindent 8 }}
    spec:
      containers:
        - name: signer
          image: "{{ .Values.image.repository }}:{{ default .Chart.AppVersion .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- toYaml .Values.env | nindent 12 }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
            - name: metrics
              containerPort: {{ .Values.service.metricsPort }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            periodSeconds: 15
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            periodSeconds: 10
            initialDelaySeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if and .Values.policyBundles.enabled (or .Values.policyBundles.sources .Values.policyBundles.inlinePolicies) }}
          volumeMounts:
            - name: policy-bundles
              mountPath: /etc/policy
          {{- end }}
      {{- if and .Values.policyBundles.enabled (or .Values.policyBundles.sources .Values.policyBundles.inlinePolicies) }}
      volumes:
        - name: policy-bundles
          configMap:
            name: {{ include "signer.fullname" . }}-bundles
      {{- end }}
      {{- if .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      {{- end }}
      {{- if .Values.affinity }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
      {{- end }}
