# MCP Tool Allowlist
# Only tools listed here can be accessed by AI agents.

allowed_servers:
  - id: "filesystem-local"
    url: "mcp://localhost:8080/fs"
    capabilities: ["read"]
    description: "Read-only access to local project files"

  - id: "github-api"
    url: "https://api.github.com/mcp"
    capabilities: ["read_prs", "list_issues"]
    description: "Read access to GitHub PRs and issues"

global_constraints:
  never_log_fields: ["auth", "token", "password", "secret"]
  max_tokens_per_call: 4096
