[tool.poetry]
name = "connector-sdk-s3csv"
version = "0.1.0"
description = "Connector SDK with S3 CSV example"
authors = ["Intelgraph <dev@intelgraph>"]
packages = [
    { include = "sdk" },
    { include = "connectors" }
]

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.110.0"
uvicorn = {extras = ["standard"], version = "^0.29.0"}
boto3 = "^1.34.0"
pandas = "^2.2.0"
pyarrow = "^15.0.0"
python-dotenv = "^1.0.0"

[tool.poetry.dev-dependencies]
pytest = "^8.1.0"
moto = "^4.2.0"
pytest-cov = "^4.1.0"

[tool.poetry.scripts]
ig-connector = "sdk.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
