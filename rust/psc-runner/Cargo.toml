[package]
name = "psc-runner"
version = "0.1.0"
edition = "2021"
description = "Prototype policy-sealed computation runner with FE stubs and ZK attestation"
authors = ["Summit Prototype Team"]
license = "Apache-2.0"

[workspace]

[lib]
name = "psc_runner"
path = "src/lib.rs"

[[bin]]
name = "psc-runner"
path = "src/bin/psc-runner.rs"

[[bench]]
name = "production_workloads"
harness = false

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
hmac = "0.12"
thiserror = "1.0"
rand = "0.8"
base64 = "0.21"
hex = "0.4"
clap = { version = "4.5", features = ["derive"] }
anyhow = "1.0"
validator = { version = "0.19", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = "0.3"
tokio = { version = "1", features = ["full"] }
http = "1.0"
async-trait = "0.1"

[dev-dependencies]
serde_json = "1.0"
criterion = "0.5"
