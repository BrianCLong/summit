[package]
name = "summit-enterprise"
version = "0.1.0"
edition = "2021"
description = "Summit Enterprise Platform: Strategic Evolution & Market Leadership"
authors = ["Summit Engineering Team"]
license = "Apache-2.0"

[lib]
name = "summit_enterprise"
path = "src/lib.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
async-trait = "0.1"
anyhow = "1.0"
thiserror = "1.0"
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
