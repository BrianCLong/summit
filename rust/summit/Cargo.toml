[package]
name = "summit"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
dashmap = "5.0"
async-trait = "0.1"
futures = "0.3"
parking_lot = "0.12"
schemars = "0.8"
thiserror = "1.0"
tracing = "0.1"
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
prometheus = "0.13"
anyhow = "1.0"
rand = "0.8"
bytes = "1.0"
