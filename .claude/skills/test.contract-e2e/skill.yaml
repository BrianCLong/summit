id: intelgraph/test.contract-e2e
version: 0.1.0
name: Contract & E2E Testing
description: Consumer-driven contracts and Playwright end-to-end tests.
entrypoints:
  chat: instructions/cheatsheet.md
  api: scripts/runner.ts
activation:
  triggers:
    - keywords: ["Playwright", "Contract"]
    - filetypes: [".ts"]
    - contexts: ["repo:*/tests", "editor:typescript"]
permissions:
  tools: ["code-exec", "file-system"]
guardrails:
  slos:
    reads_p95_ms: 350
    writes_p95_ms: 700
    subs_p95_ms: 250
  cost:
    monthly_budget_usd: 18000
    alert_threshold: 0.8
security:
  data_handling: policies/data-map.yaml
  retention_default: standard-365d
observability:
  otel: observability/otel.yaml
acceptance:
  criteria: tests/acceptance.md
  verify: scripts/verify.ts
provenance:
  manifest: provenance/hashes.json
  export: provenance/export.sig
distribution:
  channels: ["org"]
  compatibility: ["claude.ai", "claude-code", "api", "agent-sdk"]
