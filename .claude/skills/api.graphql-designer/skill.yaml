id: intelgraph/api.graphql-designer
version: 0.1.0
name: API GraphQL Designer
description: Generate GraphQL SDL, persisted queries, pagination/backpressure, and N+1 guardrails aligned to IntelGraph SLOs.
entrypoints:
  chat: instructions/cheatsheet.md
  api: scripts/runner.ts
activation:
  triggers:
    - keywords: ['GraphQL', 'SDL', 'Apollo', 'Persisted Query']
    - filetypes: ['.graphql', '.gql', '.ts']
    - contexts: ['repo:*/api', 'editor:typescript']
permissions:
  tools: ["code-exec", "file-system"]
security:
  data_handling: policies/data-map.yaml
  retention_default: standard-365d
  retention_overrides: []
guardrails:
  slos:
    reads_p95_ms: 350
    writes_p95_ms: 700
    subs_p95_ms: 250
  cost:
    monthly_budget_usd: 18000
    alert_threshold: 0.8
observability:
  otel: observability/otel.yaml
  dashboards: []
acceptance:
  criteria: tests/acceptance.md
  verify: scripts/verify.ts
provenance:
  manifest: provenance/hashes.json
  export: provenance/export.sig
distribution:
  channels: ["org"]
  compatibility: ["claude.ai", "claude-code", "api", "agent-sdk"]
