id: intelgraph/ingest.connector-s3csv
version: 0.1.0
name: Ingest Connector — S3/CSV
description: Map CSV to canonical schema, dedupe, attach provenance; batch performance ≥50 MB/s/worker.
entrypoints:
  chat: instructions/cheatsheet.md
  api: scripts/runner.ts
activation:
  triggers:
    - keywords: ['S3', 'CSV', 'Ingest', 'Connector']
    - filetypes: ['.csv', '.yaml', '.ts']
    - contexts: ['repo:*/ingest', 'editor:typescript']
permissions:
  tools: ["code-exec", "file-system"]
security:
  data_handling: policies/data-map.yaml
  retention_default: standard-365d
  retention_overrides: []
guardrails:
  slos:
    reads_p95_ms: 350
    writes_p95_ms: 700
    subs_p95_ms: 250
  cost:
    monthly_budget_usd: 18000
    alert_threshold: 0.8
observability:
  otel: observability/otel.yaml
  dashboards: []
acceptance:
  criteria: tests/acceptance.md
  verify: scripts/verify.ts
provenance:
  manifest: provenance/hashes.json
  export: provenance/export.sig
distribution:
  channels: ["org"]
  compatibility: ["claude.ai", "claude-code", "api", "agent-sdk"]
