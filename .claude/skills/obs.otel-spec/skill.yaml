id: intelgraph/obs.otel-spec
version: 0.1.0
name: Observability Spec & Dashboards
description: Define OTel spans/metrics/logs, SLIs/SLOs, and provide Grafana dashboards for IntelGraph services.
entrypoints:
  chat: instructions/cheatsheet.md
  api: scripts/runner.ts
activation:
  triggers:
    - keywords: ['OTel', 'Observability', 'SLO', 'Grafana']
    - filetypes: ['.json', '.yaml', '.yml']
    - contexts: ['repo:*/observability', 'editor:yaml']
permissions:
  tools: ["code-exec", "file-system"]
security:
  data_handling: policies/data-map.yaml
  retention_default: standard-365d
  retention_overrides: []
guardrails:
  slos:
    reads_p95_ms: 350
    writes_p95_ms: 700
    subs_p95_ms: 250
  cost:
    monthly_budget_usd: 18000
    alert_threshold: 0.8
observability:
  otel: observability/otel.yaml
  dashboards: []
acceptance:
  criteria: tests/acceptance.md
  verify: scripts/verify.ts
provenance:
  manifest: provenance/hashes.json
  export: provenance/export.sig
distribution:
  channels: ["org"]
  compatibility: ["claude.ai", "claude-code", "api", "agent-sdk"]
