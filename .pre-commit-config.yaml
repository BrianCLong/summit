repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: detect-private-key
      - id: check-yaml
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.1
    hooks: [{ id: ruff, args: ['--fix'] }, { id: ruff-format }]
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v5.1.0
    hooks:
      - id: prettier
        files: '\\.(js|jsx|ts|tsx|json|yaml|yml|md|css|scss|html)$'
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks: [{ id: mypy, additional_dependencies: ['types-requests'] }]
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.37.0
    hooks:
      - id: eslint
        args: [--fix]
        additional_dependencies: [eslint, prettier, eslint-config-prettier]
        files: '\\.(js|jsx|ts|tsx)$'
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.28.0
    hooks:
      - id: gitleaks
  # TruffleHog for secret scanning
  - repo: https://github.com/trufflesecurity/trufflehog
    rev: v3.90.11
    hooks:
      - id: trufflehog
        args: [--only-verified]
  - repo: local
    hooks:
      - id: forbid-focused-tests
        name: forbid .only in tests
        entry: bash -c 'if git grep -nE "(it|test|describe)\\.only\\(" -- "*.ts" "*.tsx" "*.js" | grep -v node_modules; then echo "::error::.only found — remove focused tests"; exit 1; fi'
        language: system
        pass_filenames: false
      - id: forbid-console-error-in-tests
        name: forbid console.error in tests
        entry: bash -c 'if git grep -n "console\\.error(" -- tests server/src/tests | grep -v node_modules; then echo "::error::console.error found in tests — use assertions/throws"; exit 1; fi'
        language: system
        pass_filenames: false
      - id: sops-encrypt-secrets
        name: enforce sops encryption for secrets
        entry: bash -c 'for f in "$@"; do if [[ "$f" == secrets/envs/* && "$f" != *.enc.yaml ]]; then echo "::error::$f must be encrypted with sops and end with .enc.yaml"; exit 1; fi; done'
        language: system
        pass_filenames: true
        files: ^secrets/
