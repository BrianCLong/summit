version: '3.8'

services:
  neo4j:
    image: neo4j:2025.01
    environment:
      - NEO4J_AUTH=neo4j/test1234
    ports: 
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
    networks:
      - default
      - observability
      - intelgraph

  redis:
    image: redis:7-alpine
    ports: 
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - default
      - observability
      - intelgraph

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_PASSWORD=postgres
    ports: 
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - default
      - observability
      - intelgraph

  # Additional services for a complete development environment
  jaeger:
    image: jaegertracing/all-in-one:1.66
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    networks:
      - observability

  grafana:
    image: grafana/grafana-enterprise
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - observability
    depends_on:
      - postgres

  prometheus:
    image: prom/prometheus:v3.1.0
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command: --config.file=/etc/prometheus/prometheus.yml --storage.tsdb.path=/prometheus --web.console.libraries=/etc/prometheus/console_libraries --web.console.templates=/etc/prometheus/consoles --storage.tsdb.retention.time=200h --web.enable-lifecycle
    networks:
      - observability

  # Summit application service
  app:
    build:
      context: .
      dockerfile: Dockerfile.focus
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/postgres?sslmode=disable
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=test1234
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=dev-secret-do-not-use-in-production
      - SESSION_SECRET=dev-session-secret-do-not-use-in-production
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318
      - GRAFANA_URL=http://grafana:3000
    depends_on:
      - postgres
      - neo4j
      - redis
    networks:
      - default
      - observability
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  neo4j_data: {}
  pg_data: {}
  redis_data: {}
  grafana_data: {}
  prometheus_data: {}

networks:
  observability:
    driver: bridge
  intelgraph:
    driver: bridge
  default: