version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: summit-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-summit_dev}
      POSTGRES_USER: ${POSTGRES_USER:-summit}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env (see .env.example)}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-summit} -d ${POSTGRES_DB:-summit_dev}']
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - summit

  redis:
    image: redis:7-alpine
    container_name: summit-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - summit

  neo4j:
    image: neo4j:5.24.0-community
    container_name: summit-neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: ${NEO4J_USERNAME:-neo4j}/${NEO4J_PASSWORD:?Set NEO4J_PASSWORD in .env (see .env.example)}
      NEO4J_dbms_security_procedures_unrestricted: gds.*,apoc.*
      NEO4J_PLUGINS: '["apoc","graph-data-science"]'
    ports:
      - '7474:7474'
      - '7687:7687'
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test:
        ['CMD-SHELL', 'cypher-shell -u ${NEO4J_USERNAME:-neo4j} -p ${NEO4J_PASSWORD} "RETURN 1"']
      interval: 15s
      timeout: 10s
      retries: 10
    networks:
      - summit

  api:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: summit-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      PORT: 4000
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-summit}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-summit_dev}}
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USERNAME: ${NEO4J_USERNAME:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-600}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-60000}
      # OpenTelemetry Configuration
      OTEL_SERVICE_NAME: summit-api
      OTEL_SERVICE_VERSION: 1.0.0
      JAEGER_ENDPOINT: http://jaeger:14268/api/traces
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318
    ports:
      - '4000:4000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:4000/health/ready']
      interval: 15s
      timeout: 10s
      retries: 10
    networks:
      - summit
    labels:
      - 'prometheus.job=summit_api'
      - 'prometheus.port=4000'

  gateway:
    build:
      context: ./services/dev-gateway
    container_name: summit-gateway
    restart: unless-stopped
    environment:
      PORT: 4100
      # OpenTelemetry Configuration
      OTEL_SERVICE_NAME: summit-gateway
      OTEL_SERVICE_VERSION: 1.0.0
      JAEGER_ENDPOINT: http://jaeger:14268/api/traces
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318
    depends_on:
      api:
        condition: service_healthy
    ports:
      - '4100:4100'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:4100/health']
      interval: 15s
      timeout: 5s
      retries: 10
    networks:
      - summit
    labels:
      - 'prometheus.job=summit_gateway'
      - 'prometheus.port=4100'

  web:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: summit-web
    restart: unless-stopped
    env_file:
      - .env
    environment:
      VITE_API_URL: http://api:4000/graphql
      VITE_WS_URL: ws://api:4000/graphql
      VITE_PORT: 3000
    ports:
      - '3000:3000'
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000']
      interval: 15s
      timeout: 5s
      retries: 10
    networks:
      - summit

  prometheus:
    image: prom/prometheus:latest
    container_name: summit-prometheus
    restart: unless-stopped
    volumes:
      - ./observability/prometheus/prometheus-dev.yml:/etc/prometheus/prometheus.yml:ro
      - ./observability/prometheus/alerts:/etc/prometheus/alerts:ro
      - ./observability/prometheus/recording-rules.yaml:/etc/prometheus/recording-rules.yaml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=30d'
    ports:
      - '9090:9090'
    networks:
      - summit

  grafana:
    image: grafana/grafana:10.4.7
    container_name: summit-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-piechart-panel
      GF_FEATURE_TOGGLES_ENABLE: tempoSearch tempoBackendSearch
    ports:
      - '3001:3000'
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      prometheus:
        condition: service_started
      loki:
        condition: service_started
      jaeger:
        condition: service_started
    networks:
      - summit

  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: summit-jaeger
    restart: unless-stopped
    environment:
      COLLECTOR_OTLP_ENABLED: true
      SPAN_STORAGE_TYPE: memory
    ports:
      - '16686:16686' # Jaeger UI
      - '4317:4317'   # OTLP gRPC receiver
      - '4318:4318'   # OTLP HTTP receiver
      - '14268:14268' # Jaeger collector HTTP
    networks:
      - summit

  loki:
    image: grafana/loki:2.9.3
    container_name: summit-loki
    restart: unless-stopped
    ports:
      - '3100:3100'
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./observability/loki/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    networks:
      - summit

  promtail:
    image: grafana/promtail:2.9.3
    container_name: summit-promtail
    restart: unless-stopped
    volumes:
      - ./observability/promtail/promtail-config.yaml:/etc/promtail/config.yaml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yaml
    depends_on:
      - loki
    networks:
      - summit

  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: summit-alertmanager
    restart: unless-stopped
    ports:
      - '9093:9093'
    volumes:
      - ./observability/alertmanager/alertmanager.yaml:/etc/alertmanager/alertmanager.yaml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yaml'
      - '--storage.path=/alertmanager'
    networks:
      - summit

volumes:
  postgres_data:
  redis_data:
  neo4j_data:
  neo4j_logs:
  grafana_data:
  prometheus_data:
  loki_data:
  alertmanager_data:

networks:
  summit:
    driver: bridge
