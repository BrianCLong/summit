# Release Candidate (RC) Configuration
# This file defines the policies and parameters for the automated RC cut process.

# Branch Naming Convention for RC branches.
# Format uses date and an incremental number for the day.
# Example: release/2024-07-25-rc.0
branch_naming_format: 'release/YYYY-MM-DD-rc.N'

# Version Bump Strategy
#   'none': The version is read from the root package.json and not modified.
#   'prerelease': Appends a prerelease identifier (e.g., 4.1.1 -> 4.1.1-rc.0).
#   'patch': Bumps the patch version (e.g., 4.1.1 -> 4.1.2).
version_bump_strategy: 'none'

# Required Checks Policy
# Reference to the canonical list of required checks that must pass for a release.
# This can be a file path or a URL to the policy definition.
required_checks_policy: '.github/policies/release_checks.yml'

# Artifact Retention Policy
# Defines how long artifacts generated by the RC workflow should be retained.
artifact_retention_days: 90

# Authorized Actors
# List of GitHub usernames or teams who are authorized to trigger the RC workflow.
# Use '*' to allow anyone with write access.
authorized_actors:
  - 'github-actions[bot]'
  - 'octo-cat' # Example user
