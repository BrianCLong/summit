apiVersion: 1
groups:
- name: intelgraph-slo
  rules:
  - uid: p95-breach
    title: HTTP p95 breach
    condition: C
    data:
    - refId: A
      expr: histogram_quantile(0.95, sum(rate(http_request_duration_ms_bucket[5m])) by (le)) > 0.25
    for: 5m
    annotations: { summary: "p95 over 250ms" }
