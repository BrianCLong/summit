apiVersion: apps/v1
kind: Deployment
metadata: { name: prov-ledger }
spec:
  replicas: 2
  selector: { matchLabels: { app: prov-ledger } }
  template:
    metadata: { labels: { app: prov-ledger } }
    spec:
      containers:
        - name: prov-ledger
          image: ghcr.io/org/prov-ledger:sha-
          env:
            - { name: FLAG_PROV_LEDGER, value: "{{ .Values.flags.provLedger | ternary \"1\" \"0\" }}" }
            - { name: SLO_MS, value: "{{ .Values.slo.http_p95_ms }}" }
            - { name: RATE_MAX, value: "{{ .Values.rateLimit.perMinute }}" }
