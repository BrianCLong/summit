{{- if .Values.externalSecrets.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: {{ .Values.externalSecrets.secretStore.name }}
spec:
  provider:
{{ toYaml .Values.externalSecrets.secretStore.provider | indent 4 }}
---
{{- range .Values.externalSecrets.secrets }}
{{- $secretName := .name }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .name }}
spec:
  refreshInterval: {{ .refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ default $.Values.externalSecrets.secretStore.name .secretStoreRef.name }}
    kind: {{ default "ClusterSecretStore" (default $.Values.externalSecrets.secretStore.kind .secretStoreRef.kind) }}
  target:
    name: {{ default .name .target.name }}
    creationPolicy: {{ default "Owner" .target.creationPolicy }}
    deletionPolicy: {{ default "Delete" .target.deletionPolicy }}
  data:
{{- range .data }}
    {{- if hasKey . "value" }}
      {{- fail (printf "Inline secret values are disallowed for %s in %s; use remoteRef" .secretKey $secretName) }}
    {{- end }}
    {{- if not (and (hasKey . "remoteRef") (hasKey .remoteRef "key")) }}
      {{- fail (printf "remoteRef.key is required for secretKey %s in %s" .secretKey $secretName) }}
    {{- end }}
    - secretKey: {{ .secretKey }}
      remoteRef:
        key: {{ .remoteRef.key }}
{{- if .remoteRef.property }}
        property: {{ .remoteRef.property }}
{{- end }}
{{- end }}
---
{{- end }}
{{- end }}
