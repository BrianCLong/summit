apiVersion: apps/v1
kind: Deployment
metadata: { name: { { .Chart.Name } } }
spec:
  replicas: 1
  selector: { matchLabels: { app: { { .Chart.Name } } } }
  template:
    metadata: { labels: { app: { { .Chart.Name } } } }
    spec:
      containers:
        - name: { { .Chart.Name } }
          image: { { .Values.image } }
          ports: [{ containerPort: 8080 }]
          readinessProbe:
            { httpGet: { path: /healthz, port: 8080 }, initialDelaySeconds: 3, periodSeconds: 5 }
