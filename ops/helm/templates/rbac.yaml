apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ops-admin
rules:
  - apiGroups: ["", "apps", "batch", "extensions"]
    resources: ["*"]
    verbs: ["*"]
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["roles", "rolebindings"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
---
{{- if .Values.rbac.opsSubjects }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ops-admin-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ops-admin
subjects:
{{- range .Values.rbac.opsSubjects }}
  - kind: {{ .kind }}
    name: {{ .name }}
{{- if .namespace }}
    namespace: {{ .namespace }}
{{- end }}
{{- end }}
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ci-deployer
rules:
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "daemonsets"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: [""]
    resources: ["services", "configmaps", "secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
---
{{- if .Values.rbac.ciSubjects }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ci-deployer-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ci-deployer
subjects:
{{- range .Values.rbac.ciSubjects }}
  - kind: {{ .kind }}
    name: {{ .name }}
{{- if .namespace }}
    namespace: {{ .namespace }}
{{- end }}
{{- end }}
{{- end }}
