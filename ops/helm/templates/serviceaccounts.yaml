apiVersion: v1
kind: ServiceAccount
metadata:
  name: gateway
  namespace: {{ .Release.Namespace }}
{{- if .Values.serviceAccounts.gateway.annotations }}
  annotations:
{{- range $key, $value := .Values.serviceAccounts.gateway.annotations }}
    {{ $key }}: "{{ $value }}"
{{- end }}
{{- end }}
automountServiceAccountToken: {{ default false .Values.serviceAccounts.gateway.automountServiceAccountToken }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ui
  namespace: {{ .Release.Namespace }}
{{- if .Values.serviceAccounts.ui.annotations }}
  annotations:
{{- range $key, $value := .Values.serviceAccounts.ui.annotations }}
    {{ $key }}: "{{ $value }}"
{{- end }}
{{- end }}
automountServiceAccountToken: {{ default false .Values.serviceAccounts.ui.automountServiceAccountToken }}
{{- if .Values.externalSecrets.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-secrets
  namespace: {{ .Release.Namespace }}
{{- if .Values.serviceAccounts.externalSecrets.annotations }}
  annotations:
{{- range $key, $value := .Values.serviceAccounts.externalSecrets.annotations }}
    {{ $key }}: "{{ $value }}"
{{- end }}
{{- end }}
automountServiceAccountToken: {{ default true .Values.serviceAccounts.externalSecrets.automountServiceAccountToken }}
{{- end }}
