{{- if and .Values.ingress.enabled .Values.ingress.host }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingress.className | default "nginx" }}
{{- if and .Values.ingress.tls.enabled .Values.ingress.tls.issuerRef.name }}
    cert-manager.io/{{ ternary "cluster-issuer" "issuer" (eq .Values.ingress.tls.issuerRef.kind "ClusterIssuer") }}: {{ .Values.ingress.tls.issuerRef.name }}
{{- end }}
spec:
{{- if .Values.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      secretName: {{ .Values.ingress.tls.secretName }}
{{- end }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gateway
                port:
                  number: 80
{{- end }}
