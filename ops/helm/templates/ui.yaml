apiVersion: apps/v1
kind: Deployment
metadata: { name: ui }
spec:
  replicas: {{ .Values.replicas }}
  selector: { matchLabels: { app: ui } }
  template:
    metadata: { labels: { app: ui } }
    spec:
      containers:
      - name: ui
        image: {{ .Values.imageUI }}
        ports: [{ containerPort: 80 }]
---
apiVersion: v1
kind: Service
metadata: { name: ui }
spec:
  selector: { app: ui }
  ports: [{ port: 80, targetPort: 80 }]
