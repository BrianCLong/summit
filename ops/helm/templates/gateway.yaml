{{- $gatewayImage := default .Values.imageGateway .Values.images.gateway }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels: { app: gateway }
spec:
  replicas: {{ .Values.replicas }}
  selector: { matchLabels: { app: gateway } }
  template:
    metadata:
      labels: { app: gateway }
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      serviceAccountName: gateway
      imagePullSecrets:
{{- range .Values.imagePullSecrets }}
        - name: {{ .name }}
{{- end }}
      securityContext:
        fsGroup: 2000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: gateway
        image: {{ $gatewayImage }}
        ports:
          - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
        env:
          - name: FEATURE_LAC_ENFORCE
            value: "true"
          - name: POLICY_COMPILER_URL
            value: "http://policy-compiler:8080"
---
apiVersion: v1
kind: Service
metadata: { name: gateway }
spec:
  selector: { app: gateway }
  ports: [{ port: 80, targetPort: 8080 }]
