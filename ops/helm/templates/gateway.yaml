apiVersion: apps/v1
kind: Deployment
metadata: { name: gateway }
spec:
  replicas: {{ .Values.replicas }}
  selector: { matchLabels: { app: gateway } }
  template:
    metadata: { labels: { app: gateway } }
    spec:
      containers:
      - name: gateway
        image: {{ .Values.imageGateway }}
        ports: [{containerPort: 8080}]
        env:
          - name: FEATURE_LAC_ENFORCE
            value: "true"
          - name: POLICY_COMPILER_URL
            value: "http://policy-compiler:8080"
---
apiVersion: v1
kind: Service
metadata: { name: gateway }
spec:
  selector: { app: gateway }
  ports: [{ port: 80, targetPort: 8080 }]
