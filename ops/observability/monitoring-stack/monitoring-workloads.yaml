      targetPort: 16686
    - name: collector
      port: 14268
      targetPort: 14268
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch-apm
  labels:
    app: elasticsearch-apm
spec:
  serviceName: elasticsearch-apm
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch-apm
  template:
    metadata:
      labels:
        app: elasticsearch-apm
    spec:
      containers:
        - name: elasticsearch
          image: docker.elastic.co/elasticsearch/elasticsearch:7.17.0
          env:
            - name: discovery.type
              value: single-node
          ports:
            - containerPort: 9200
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /_cluster/health?wait_for_status=yellow&timeout=50s
              port: 9200
            initialDelaySeconds: 30
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /_cluster/health?wait_for_status=yellow&timeout=50s
              port: 9200
            initialDelaySeconds: 20
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-apm
  labels:
    app: elasticsearch-apm
spec:
  type: ClusterIP
  selector:
    app: elasticsearch-apm
  ports:
    - name: http
      port: 9200
      targetPort: 9200
---
apiVersion: apps/v1
