server {
  listen 80;
  server_name _;

  location /healthz {
    proxy_pass http://orchestrator:8080/healthz;
  }

  location /version {
    proxy_pass http://orchestrator:8080/version;
  }

  location /api/ {
    proxy_pass http://api:3000/;
  }

  location / {
    proxy_pass http://orchestrator:8080/;
  }
}
