# Alertmanager PagerDuty integration example for Summit IntelGraph services.
# Route critical SLO and ML alerts to the correct PagerDuty services using labels from Prometheus rules.
route:
  group_by: ['alertname', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'sre-slack'
  routes:
    - matchers:
        - severity="page"
        - pagerduty_service=~".+"
      receiver: 'pagerduty-critical'
      group_wait: 10s
      group_interval: 2m
      repeat_interval: 30m

receivers:
  - name: 'sre-slack'
    slack_configs:
      - channel: '#intelgraph-sre-alerts'
        send_resolved: true
  - name: 'pagerduty-critical'
    pagerduty_configs:
      - routing_key: '{{ .PagerDutyRoutingKey }}'
        severity: '{{ if eq .CommonLabels.tier "critical" }}critical{{ else }}error{{ end }}'
        class: '{{ .CommonLabels.service }}'
        component: '{{ .CommonLabels.component | default "runtime" }}'
        group: '{{ .CommonLabels.slo | default "operations" }}'
        details:
          alertname: '{{ .CommonLabels.alertname }}'
          service: '{{ .CommonLabels.service }}'
          summary: '{{ .CommonAnnotations.summary }}'
          runbook: '{{ .CommonAnnotations.runbook }}'
          grafana: 'https://grafana.summit.internal/d/intelgraph-slos'
