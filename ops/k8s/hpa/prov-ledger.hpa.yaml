apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: prov-ledger
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: prov-ledger
  minReplicas: 2
  maxReplicas: 12
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 75
