apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: worker-queue
spec:
  scaleTargetRef:
    name: worker-queue
  pollingInterval: 5
  cooldownPeriod: 60
  minReplicaCount: 0
  maxReplicaCount: 50
  triggers:
    - type: redis
      metadata:
        addressFromEnv: REDIS_ADDR
        passwordFromEnv: REDIS_PASS
        listName: jobs
        listLength: "50"
