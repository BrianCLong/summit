apiVersion: v1
kind: ServiceAccount
metadata:
  name: summit-api
  namespace: summit-platform
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: summit-api
  namespace: summit-platform
  labels:
    app: summit-api
    tier: backend
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: summit-api
      version: v1
  template:
    metadata:
      labels:
        app: summit-api
        tier: backend
        version: v1
      annotations:
        sidecar.istio.io/inject: "true"
        traffic.sidecar.istio.io/includeOutboundIPRanges: "*"
    spec:
      serviceAccountName: summit-api
      containers:
        - name: api
          image: ghcr.io/summit-platform/api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 4000
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "4000"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: summit-app-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: summit-app-secrets
                  key: redis-url
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://otel-collector.summit-observability:4317
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 5
          resources:
            requests:
              cpu: 400m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1.5Gi
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values: [summit-api]
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: summit-api
---
apiVersion: v1
kind: Service
metadata:
  name: summit-api
  namespace: summit-platform
  labels:
    app: summit-api
spec:
  selector:
    app: summit-api
  ports:
    - name: http
      port: 80
      targetPort: 4000
  type: ClusterIP
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: summit-api
  namespace: summit-platform
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: summit-api
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: summit-api
  namespace: summit-platform
spec:
  minReplicas: 3
  maxReplicas: 10
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: summit-api
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 75
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: summit-api
  namespace: summit-platform
spec:
  host: summit-api.summit-platform.svc.cluster.local
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
  subsets:
    - name: v1
      labels:
        version: v1
