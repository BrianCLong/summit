apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "summit-platform.fullname" . }}-api
  namespace: {{ .Values.namespace }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "summit-platform.fullname" . }}-api
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "summit-platform.labels" . | nindent 4 }}
    component: api
spec:
  replicas: {{ .Values.api.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: {{ include "summit-platform.fullname" . }}-api
      component: api
  template:
    metadata:
      labels:
        app: {{ include "summit-platform.fullname" . }}-api
        component: api
        version: v1
      annotations:
        sidecar.istio.io/inject: "{{ ternary "true" "false" .Values.serviceMesh.enabled }}"
    spec:
      serviceAccountName: {{ include "summit-platform.fullname" . }}-api
      containers:
        - name: api
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.api.port }}
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "{{ .Values.api.port }}"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.api.env.databaseUrlSecret }}
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.api.env.redisUrlSecret }}
                  key: redis-url
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://otel-collector.summit-observability:4317
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 5
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: {{ include "summit-platform.fullname" . }}-api
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "summit-platform.fullname" . }}-api
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "summit-platform.labels" . | nindent 4 }}
    component: api
spec:
  selector:
    app: {{ include "summit-platform.fullname" . }}-api
  ports:
    - name: http
      port: 80
      targetPort: {{ .Values.api.port }}
  type: ClusterIP
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "summit-platform.fullname" . }}-api
  namespace: {{ .Values.namespace }}
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: {{ include "summit-platform.fullname" . }}-api
{{- if .Values.api.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "summit-platform.fullname" . }}-api
  namespace: {{ .Values.namespace }}
spec:
  minReplicas: {{ .Values.api.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.api.autoscaling.maxReplicas }}
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "summit-platform.fullname" . }}-api
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.api.autoscaling.cpu.targetPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.api.autoscaling.memory.targetPercentage }}
{{- end }}
{{- if .Values.serviceMesh.enabled }}
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: {{ include "summit-platform.fullname" . }}-api
  namespace: {{ .Values.namespace }}
spec:
  host: {{ include "summit-platform.fullname" . }}-api.{{ .Values.namespace }}.svc.cluster.local
  trafficPolicy:
    tls:
      mode: {{ .Values.serviceMesh.mtlsMode }}
  subsets:
    - name: v1
      labels:
        version: v1
{{- end }}
