apiVersion: v1
kind: Namespace
metadata:
  name: graph-operators
  labels:
    app.kubernetes.io/name: graph-operators
    app.kubernetes.io/part-of: summit-data-plane
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: neo4j-operator
  namespace: graph-operators
  labels:
    app.kubernetes.io/name: neo4j-operator
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: summit-data-plane
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: neo4j-operator
  labels:
    app.kubernetes.io/name: neo4j-operator
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: summit-data-plane
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]
  - nonResourceURLs: ["*"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: neo4j-operator
  labels:
    app.kubernetes.io/name: neo4j-operator
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: summit-data-plane
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: neo4j-operator
subjects:
  - kind: ServiceAccount
    name: neo4j-operator
    namespace: graph-operators
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neo4j-operator
  namespace: graph-operators
  labels:
    app.kubernetes.io/name: neo4j-operator
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: summit-data-plane
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: neo4j-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: neo4j-operator
        app.kubernetes.io/component: controller
        app.kubernetes.io/part-of: summit-data-plane
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      serviceAccountName: neo4j-operator
      containers:
        - name: neo4j-operator
          image: neo4j/neo4j-operator:5.20.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: metrics
          env:
            - name: WATCH_NAMESPACE
              value: ""
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: neo4j-operator
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: neo4j-operator-metrics
  namespace: graph-operators
  labels:
    app.kubernetes.io/name: neo4j-operator
    app.kubernetes.io/component: metrics
    app.kubernetes.io/part-of: summit-data-plane
spec:
  selector:
    app.kubernetes.io/name: neo4j-operator
  ports:
    - name: http
      port: 8080
      targetPort: metrics
