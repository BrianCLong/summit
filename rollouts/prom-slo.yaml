apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: prom-slo
spec:
  args:
    - name: service
      value: summit
  metrics:
    - name: error-budget-burn
      interval: 5m
      successCondition: result < 0.02
      provider:
        prometheus:
          address: http://prometheus.argo-rollouts:9090
          query: |
            sum(rate(http_request_errors_total{service="{{args.service}}"}[5m])) /
            sum(rate(http_requests_total{service="{{args.service}}"}[5m]))
    - name: latency-p95
      interval: 5m
      successCondition: result < 1.5
      provider:
        prometheus:
          address: http://prometheus.argo-rollouts:9090
          query: |
            histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{service="{{args.service}}"}[5m])) by (le))
