apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: intelgraph-api
  namespace: monitoring
  labels:
    release: kube-prometheus-stack
spec:
  namespaceSelector:
    matchNames: ["companyos"]
  selector:
    matchLabels:
      app: intelgraph-api
  endpoints:
    - port: http
      interval: 30s
      path: /metrics
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: companyos-console
  namespace: monitoring
  labels:
    release: kube-prometheus-stack
spec:
  namespaceSelector:
    matchNames: ["companyos"]
  selector:
    matchLabels:
      app: companyos-console
  endpoints:
    - port: http
      interval: 30s
      path: /metrics
