# Loki Configuration for IntelGraph
# Optimized for single-instance development and small-scale production

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

# Ingester configuration
ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 1h       # Flush chunks after 1h of inactivity
  max_chunk_age: 1h           # Flush chunks after 1h
  chunk_target_size: 1048576  # Target chunk size of 1MB
  chunk_retain_period: 30s    # Retain chunks for 30s to allow late-arriving logs
  max_transfer_retries: 0     # Disable transfers on shutdown

# Schema configuration
schema_config:
  configs:
    - from: 2024-01-01
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

# Storage configuration
storage_config:
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper-active
    cache_location: /loki/boltdb-shipper-cache
    cache_ttl: 24h
    shared_store: filesystem

  filesystem:
    directory: /loki/chunks

# Compactor for index cleanup
compactor:
  working_directory: /loki/compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

# Limits configuration
limits_config:
  enforce_metric_name: false
  reject_old_samples: true
  reject_old_samples_max_age: 168h  # 7 days
  ingestion_rate_mb: 10             # 10MB/s per tenant
  ingestion_burst_size_mb: 20       # 20MB burst
  max_label_name_length: 1024
  max_label_value_length: 2048
  max_label_names_per_series: 30
  max_line_size: 256000             # 256KB max line size

  # Query limits
  max_entries_limit_per_query: 10000
  max_streams_per_user: 0           # No limit
  max_global_streams_per_user: 0    # No limit
  max_chunks_per_query: 2000000
  max_query_length: 721h            # ~30 days
  max_query_parallelism: 32
  max_query_series: 500

  # Cardinality limits
  cardinality_limit: 100000
  max_streams_matchers_per_query: 1000

  # Per-stream rate limits
  per_stream_rate_limit: 3MB
  per_stream_rate_limit_burst: 15MB

# Table manager configuration
table_manager:
  retention_deletes_enabled: true
  retention_period: 720h  # 30 days retention

# Chunk store configuration
chunk_store_config:
  max_look_back_period: 720h  # 30 days

# Query scheduler
query_scheduler:
  max_outstanding_requests_per_tenant: 256

# Frontend
frontend:
  max_outstanding_per_tenant: 256
  compress_responses: true

# Query range
query_range:
  align_queries_with_step: true
  max_retries: 5
  parallelise_shardable_queries: true
  cache_results: true

  # Results cache configuration
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100
        ttl: 24h

# Ruler (for alerts)
ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules-temp
  alertmanager_url: http://alertmanager:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true
  enable_alertmanager_v2: true

# Analytics
analytics:
  reporting_enabled: false

# Common configuration
common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory
