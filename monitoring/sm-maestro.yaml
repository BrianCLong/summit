apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: maestro-server
  namespace: monitoring
spec:
  namespaceSelector:
    matchNames: ['intelgraph-prod']
  selector:
    matchLabels:
      app: maestro-server
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
