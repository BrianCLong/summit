name: lhci

permissions:
  contents: read
on: [pull_request]
jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'pnpm' }
      - run: pnpm install --frozen-lockfile && pnpm run build --if-present && pnpm start --if-present &
      - run: pnpm exec @lhci/cli autorun
        env: { PREVIEW_URL: ${{ secrets.PREVIEW_URL }} }