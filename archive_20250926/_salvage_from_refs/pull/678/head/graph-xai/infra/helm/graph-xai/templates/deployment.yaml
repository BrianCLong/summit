apiVersion: apps/v1
kind: Deployment
metadata:
  name: graph-xai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: graph-xai
  template:
    metadata:
      labels:
        app: graph-xai
    spec:
      containers:
        - name: graph-xai
          image: {{ .Values.image }}
          ports:
            - containerPort: 8090
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8090
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8090
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
