name: CI
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: npm install --prefix packages/gateway
      - run: npm test --prefix packages/gateway
      - run: npm install --prefix packages/common-types
      - run: npm test --prefix packages/common-types
      - run: npm install --prefix packages/policy
      - run: npm test --prefix packages/policy
      - run: npm install --prefix packages/prov-ledger
      - run: npm test --prefix packages/prov-ledger
      - run: npm install --prefix packages/web
      - run: npm test --prefix packages/web
      - run: pip install -e packages/forensics
      - run: pytest packages/forensics/tests
