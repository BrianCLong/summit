name: sbom-models
on:
  push:
    paths:
      - 'server/models/**'
      - '.github/workflows/sbom-models.yml'

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Verify model checksums
        run: |
          cd server/models
          jq -r 'to_entries|map("\(.value)  \(.key)")|.[]' checksums.json > sums.txt
          sha256sum -c sums.txt
      - name: Generate SBOM
        uses: CycloneDX/gh-action@v1
        with:
          path: server/models
          output: model-sbom.json
