name: SOAR CI

on:
  pull_request:
    paths:
      - 'server/src/soar/**'
      - 'server/src/cases/**'
      - 'docs/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm test
        env:
          NO_NETWORK: 1
