name: Docs Freeze Gate
on:
  pull_request:
    branches: ['release/**']
jobs:
  gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Require docs-ready label + green checks
        uses: actions-ecosystem/action-has-labels@v1 # Using a specific version for stability
        with:
          labels: docs-ready
