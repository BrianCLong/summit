name: ChatOps
on: issue_comment
jobs:
  handle:
    if: contains(github.event.comment.body, '/plan') || contains(github.event.comment.body, '/slice')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: node tools/pm/wsjf_rice.ts
        if: contains(github.event.comment.body, '/plan')
      - run: EPIC_NUMBER=${{ github.event.issue.number }} node tools/pm/auto_slice.ts
        if: contains(github.event.comment.body, '/slice')