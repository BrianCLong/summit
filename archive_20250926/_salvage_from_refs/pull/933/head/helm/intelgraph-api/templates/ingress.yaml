apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "intelgraph-api.ingressName" . }}
  labels:
    {{- include "intelgraph-api.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "intelgraph-api.stableServiceName" . }}
                port:
                  name: http
