name: tee-products-streaming-ci
on:
  push:
    branches: [ feature/sprint21-tee-entitlements-streaming-dp ]
  pull_request:
    branches: [ feature/sprint21-tee-entitlements-streaming-dp ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: scripts/precommit/forbid_no_attest.sh
      - run: npm run lint
      - run: npm test
        env:
          NO_NETWORK: 'true'
