{{- if .Values.server_canary.enabled }}
apiVersion: flagger.app/v1beta1
kind: Canary
metadata:
  name: server
  namespace: production # Or the namespace where your production server runs
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: server
  service:
    port: 80
    targetPort: 8080 # Your server's container port
  analysis:
    interval: 30s
    threshold: 5
    stepWeight: 10
    metrics:
      - name: request-success-rate
        thresholdRange:
          min: 99
        interval: 1m
      - name: request-duration
        thresholdRange:
          max: 500
        interval: 1m
    webhooks:
      - name: "e2e-tests"
        type: pre-rollout
        url: http://testing-service.testing/ # Replace with your actual E2E test service endpoint
        timeout: 5m
{{- end }}
