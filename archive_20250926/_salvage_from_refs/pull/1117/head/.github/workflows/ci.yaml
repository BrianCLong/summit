name: ci
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
permissions:
  contents: read
  id-token: write # for keyless signing
  packages: write
jobs:
  build-test-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 18 }
      - run: npm ci --ignore-scripts --no-audit --fund=false
      - run: npm run lint && npm test -- --ci --reporters=default --reporters=jest-junit
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/maestro:${{ github.sha }} .
      - name: SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ghcr.io/${{ github.repository }}/maestro:${{ github.sha }}
          output-file: sbom.spdx.json
      - name: Trivy Scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ghcr.io/${{ github.repository }}/maestro:${{ github.sha }}
          format: table
          exit-code: 1
          vuln-type: 'os,library'
      - name: Push image
        run: docker push ghcr.io/${{ github.repository }}/maestro:${{ github.sha }}
      - name: Cosign sign (keyless)
        uses: sigstore/cosign-installer@v3
      - run: cosign sign ghcr.io/${{ github.repository }}/maestro:${{ github.sha }} --yes
