name: CI

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  server:
    name: Server – lint, test, build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      - name: Install deps
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Unit tests
        env:
          NODE_ENV: test
        run: npm test -- --ci
      - name: Build
        run: npm run build

  client:
    name: Client – lint, test, build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      - name: Install deps
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Unit tests (Jest)
        run: npm run test:jest -- --ci
      - name: Unit tests (Vitest)
        run: npm run test:vitest -- --run
      - name: Build
        run: npm run build

  # Optional E2E (label a PR with `e2e` to enable)
  e2e:
    name: E2E – Playwright smoke
    if: ${{ github.event_name == 'pull_request' && contains(join(github.event.pull_request.labels.*.name), 'e2e') }}
    runs-on: ubuntu-latest
    needs: [server, client]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install root deps (for playwright config)
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Start stack
        run: |
          docker compose -f docker-compose.dev.yml up -d
          echo 'Waiting for services...'
          sleep 20
      - name: Run E2E
        env:
          BASE_URL: http://localhost:5173
        run: npm run test:e2e
      - name: Shutdown stack
        if: always()
        run: docker compose -f docker-compose.dev.yml down -v
