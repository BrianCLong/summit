name: docs-secrets

permissions:
  contents: read
on: [pull_request]
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gitleaks/gitleaks-action@v2
        with:
          args: detect -v --source=. --no-git --report-format sarif --report-path gitleaks.sarif --path docs