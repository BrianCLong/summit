name: rerun-flakes

permissions:
  contents: read
on:
  workflow_run:
    workflows: ["Hyper CI"]
    types: [completed]
jobs:
  rerun:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    steps:
      - run: gh run rerun ${{ github.event.workflow_run.id }} --failed
        env: { GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} }