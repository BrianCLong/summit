name: Flow Compile
on:
  pull_request:
    paths: [".maestro/flows/*.json"]
jobs:
  compile:
    runs-on: ubuntu-latest
    permissions: { contents: write }
    steps:
      - uses: actions/checkout@v4
      - run: node packages/maestroflow/dist/compile.js .maestro/flows > compiled
      - uses: stefanzweifel/git-auto-commit-action@v5
        with: { commit_message: "ci: compile MaestroFlow â†’ CI backends", file_pattern: ".github/workflows/*.yml tekton/*.yaml argo/*.yaml" }