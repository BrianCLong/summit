name: region-probes
on:
  schedule: [{ cron: '*/5 * * * *' }]
jobs:
  probe:
    strategy:
      matrix: { region: [iad, pdx, fra] }
    runs-on: ubuntu-latest
    steps:
      - name: GET /healthz from ${{ matrix.region }}
        run: |
          curl -fsSL https://$REGION.example.com/healthz
        env: { REGION: ${{ matrix.region }} }