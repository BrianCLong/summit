apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata: { name: intelgraph-recording }
spec:
  groups:
  - name: slo
    rules:
    - record: slo:read_latency_errors:burnrate5m
      expr: rate(sli_read_latency_violation_total[5m]) / (1 - 0.995)
    - record: slo:read_latency_errors:burnrate30m
      expr: rate(sli_read_latency_violation_total[30m]) / (1 - 0.995)

