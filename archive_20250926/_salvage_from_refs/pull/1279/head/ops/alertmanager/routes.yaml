route:
  receiver: default
  routes:
    - matchers: [severity="page"]
      receiver: pagerduty
      continue: true
    - matchers: [team="security"]
      receiver: sec-slack
receivers:
  - name: default
  - name: pagerduty
    pagerduty_configs:
      - routing_key: ${PD_ROUTING_KEY}
  - name: sec-slack
    slack_configs:
      - channel: '#sec-incidents'
        send_resolved: true

