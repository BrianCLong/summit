name: SDK CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'sdk/**'
      - '.github/workflows/sdk-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'sdk/**'
      - '.github/workflows/sdk-ci.yml'

jobs:
  test-typescript-sdk:
    name: Test TypeScript SDK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: |
        cd sdk/typescript
        npm ci

    - name: Run tests
      run: |
        cd sdk/typescript
        npm test

    - name: Type check
      run: |
        cd sdk/typescript
        npm run typecheck

    - name: Lint
      run: |
        cd sdk/typescript
        npm run lint

    - name: Build
      run: |
        cd sdk/typescript
        npm run build

  test-python-sdk:
    name: Test Python SDK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        cd sdk/python
        pip install -e .
        pip install pytest pytest-cov

    - name: Run tests
      run: |
        cd sdk/python
        pytest --cov=intelgraph_sdk

    - name: Type check
      run: |
        cd sdk/python
        pip install mypy
        mypy intelgraph_sdk/

    - name: Lint
      run: |
        cd sdk/python
        pip install flake8
        flake8 intelgraph_sdk/

  integration-tests:
    name: SDK Integration Tests
    runs-on: ubuntu-latest
    needs: [test-typescript-sdk, test-python-sdk]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup test environment
      run: |
        echo "Setting up test API server..."

    - name: Test SDK against live API
      run: |
        echo "Testing SDK integration..."
