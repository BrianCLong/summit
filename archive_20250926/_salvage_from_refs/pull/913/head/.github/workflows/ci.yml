name: CI
on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: DocsNLP tests
        run: |
          cd packages/docsnlp
          pip install .
          pytest
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Gateway tests
        run: |
          cd packages/gateway
          npm install
          npm test
