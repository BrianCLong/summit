name: Dependabot Automerge
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, labeled]
permissions:
  pull-requests: write
  contents: write
jobs:
  automerge:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Enable automerge on green (skip restricted)
        uses: actions/github-script@v7
        with:
          script: |
            const restricted = ["hold","wip","do-not-merge","risk:high"];
            const labels = context.payload.pull_request.labels.map(l=>l.name);
            if (labels.some(l=>restricted.includes(l))) {
              core.info("Restricted label present; skipping automerge.");
              return;
            }
            try {
              await github.request('PUT /repos/{owner}/{repo}/pulls/{pull_number}/auto-merge', {
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
                merge_method: 'squash'
              });
              core.info(`âœ… Automerge enabled for PR #${context.payload.pull_request.number}`);
            } catch (error) {
              core.warning(`Failed to enable automerge: ${error.message}`);
            }
