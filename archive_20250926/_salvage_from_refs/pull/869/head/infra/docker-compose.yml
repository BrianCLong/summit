version: '3.8'
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
  minio:
    image: minio/minio:RELEASE.2024-05-10T00-00-00Z
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data
    ports:
      - '9000:9000'
  prometheus:
    image: prom/prometheus:v2.52.0
    ports:
      - '9090:9090'
  grafana:
    image: grafana/grafana:10.4.2
    ports:
      - '3000:3000'
