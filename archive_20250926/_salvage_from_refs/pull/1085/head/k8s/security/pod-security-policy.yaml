# ===================================================================
# APPARMOR PROFILE
# ===================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: intelgraph-apparmor-profile
  namespace: intelgraph-production
data:
  profile: |
    #include <tunables/global>
    
    profile intelgraph-container flags=(attach_disconnected,mediate_deleted) {
      #include <abstractions/base>
      #include <abstractions/nodejs>
      
      # Deny dangerous capabilities
      deny capability sys_admin,
      deny capability sys_ptrace,
      deny capability sys_module,
      deny capability dac_override,
      deny capability dac_read_search,
      deny capability fowner,
      deny capability fsetid,
      deny capability kill,
      deny capability setgid,
      deny capability setuid,
      deny capability setpcap,
      deny capability linux_immutable,
      deny capability net_bind_service,
      deny capability net_broadcast,
      deny capability net_admin,
      deny capability net_raw,
      deny capability ipc_lock,
      deny capability ipc_owner,
      deny capability sys_chroot,
      deny capability sys_boot,
      deny capability sys_nice,
      deny capability sys_resource,
      deny capability sys_time,
      deny capability sys_tty_config,
      deny capability mknod,
      deny capability lease,
      deny capability audit_write,
      deny capability audit_control,
      deny capability setfcap,
      deny capability mac_override,
      deny capability mac_admin,
      deny capability syslog,
      deny capability wake_alarm,
      deny capability block_suspend,
      
      # File access permissions
      /app/** r,
      /app/server/dist/** r,
      /app/node_modules/** r,
      /app/logs/** rw,
      /app/cache/** rw,
      /app/tmp/** rw,
      /tmp/** rw,
      
      # Node.js binary
      /usr/local/bin/node ix,
      
      # System libraries (read-only)
      /lib/x86_64-linux-gnu/** r,
      /usr/lib/x86_64-linux-gnu/** r,
      
      # Deny access to sensitive system files
      deny /etc/passwd r,
      deny /etc/shadow r,
      deny /etc/group r,
      deny /etc/gshadow r,
      deny /proc/*/mem r,
      deny /sys/** w,
      deny /proc/sys/** w,
      
      # Network access
      network inet tcp,
      network inet udp,
      network unix stream,
      
      # Allow necessary system calls
      ptrace (read) peer=unconfined,
      
      # Deny mount/umount
      deny mount,
      deny umount,
      
      # Deny raw sockets
      deny network raw,
    }

---
# ===================================================================
# RUNTIME SECURITY CLASS
# ===================================================================
apiVersion: node.k8s.io/v1
kind: RuntimeClass
metadata:
  name: intelgraph-secure-runtime
handler: runsc
scheduling:
  nodeClassification:
    "security.intelgraph.ai/runtime": "secure"
  tolerations:
  - key: "security.intelgraph.ai/secure-runtime"
    operator: "Equal"
    value: "required"
    effect: "NoSchedule"

---
# ===================================================================
# RESOURCE QUOTAS AND LIMITS
# ===================================================================
apiVersion: v1
kind: ResourceQuota
metadata:
  name: intelgraph-security-quota
  namespace: intelgraph-production
spec:
  hard:
    requests.cpu: "50"
    requests.memory: 100Gi
    limits.cpu: "100"
    limits.memory: 200Gi
    persistentvolumeclaims: "50"
    pods: "100"
    secrets: "50"
    configmaps: "50"
    services: "20"

---
apiVersion: v1
kind: LimitRange
metadata:
  name: intelgraph-security-limits
  namespace: intelgraph-production
spec:
  limits:
  - default:
      memory: "2Gi"
      cpu: "1000m"
      ephemeral-storage: "2Gi"
    defaultRequest:
      memory: "512Mi"
      cpu: "250m"
      ephemeral-storage: "1Gi"
    max:
      memory: "8Gi"
      cpu: "4000m"
      ephemeral-storage: "10Gi"
    min:
      memory: "128Mi"
      cpu: "100m"
      ephemeral-storage: "500Mi"
    type: Container