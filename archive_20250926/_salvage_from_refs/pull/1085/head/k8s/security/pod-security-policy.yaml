# ===================================================================
# POD SECURITY STANDARDS CONFIGURATION
# Comprehensive runtime security controls for IntelGraph platform
# ===================================================================

apiVersion: v1
kind: Namespace
metadata:
  name: intelgraph-production
  labels:
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
    security.intelgraph.ai/level: high
    compliance.nist/800-53: enabled
    compliance.cis/benchmark: level-1

---
# ===================================================================
# POD SECURITY POLICY (Legacy support)
# ===================================================================
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: intelgraph-restricted-psp
  annotations:
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: 'runtime/default'
    seccomp.security.alpha.kubernetes.io/defaultProfileName: 'runtime/default'
    apparmor.security.beta.kubernetes.io/allowedProfileNames: 'runtime/default'
    apparmor.security.beta.kubernetes.io/defaultProfileName: 'runtime/default'
spec:
  # Privilege escalation
  privileged: false
  allowPrivilegeEscalation: false
  
  # Required security contexts
  requiredDropCapabilities:
    - ALL
  forbiddenSysctls:
    - "*"
  
  # User restrictions
  runAsUser:
    rule: 'MustRunAsNonRoot'
  runAsGroup:
    rule: 'MustRunAs'
    ranges:
      - min: 10001
        max: 65535
  fsGroup:
    rule: 'MustRunAs'
    ranges:
      - min: 10001
        max: 65535
  
  # File system restrictions
  readOnlyRootFilesystem: true
  
  # Volume restrictions
  volumes:
    - 'configMap'
    - 'emptyDir'
    - 'projected'
    - 'secret'
    - 'downwardAPI'
    - 'persistentVolumeClaim'
  
  # Host restrictions
  hostNetwork: false
  hostIPC: false
  hostPID: false
  hostPorts: []
  
  # SELinux
  seLinux:
    rule: 'RunAsAny'

---
# ===================================================================
# SECURITY CONTEXT CONSTRAINTS (OpenShift)
# ===================================================================
apiVersion: security.openshift.io/v1
kind: SecurityContextConstraints
metadata:
  name: intelgraph-restricted-scc
  annotations:
    kubernetes.io/description: "Restricted SCC for IntelGraph workloads"
allowHostDirVolumePlugin: false
allowHostIPC: false
allowHostNetwork: false
allowHostPID: false
allowHostPorts: false
allowPrivilegedContainer: false
allowedCapabilities: []
defaultAddCapabilities: []
requiredDropCapabilities:
  - ALL
forbiddenSysctls:
  - "*"
fsGroup:
  type: MustRunAs
  ranges:
    - min: 10001
      max: 65535
readOnlyRootFilesystem: true
runAsUser:
  type: MustRunAsNonRoot
seLinuxContext:
  type: MustRunAs
volumes:
  - configMap
  - downwardAPI
  - emptyDir
  - persistentVolumeClaim
  - projected
  - secret

