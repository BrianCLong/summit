          value: "light"
        - name: QUEUE_NAMES
          value: "light_urgent,light_high,light_normal,light_low"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

---
# HPA for API tier
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: conductor-api-hpa
  namespace: conductor
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: conductor-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: conductor_api_requests_per_second
      target:
        type: AverageValue
        averageValue: "100"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max

---
# KEDA ScaledObject for Graph Operations Worker
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: conductor-graph-ops-scaler
  namespace: conductor
spec:
  scaleTargetRef:
    name: conductor-graph-ops-worker
  minReplicaCount: 1
  maxReplicaCount: 20
  triggers:
  - type: redis
    metadata:
      address: conductor-redis:6379
      listName: conductor_queue:graph_ops_urgent
      listLength: "1"  # Scale up if any urgent tasks
  - type: redis
    metadata:
      address: conductor-redis:6379
      listName: conductor_queue:graph_ops_high
      listLength: "5"  # Scale up if 5+ high priority tasks
  - type: redis
    metadata:
      address: conductor-redis:6379
      listName: conductor_queue:graph_ops_normal
      listLength: "10" # Scale up if 10+ normal tasks
  - type: redis
    metadata:
      address: conductor-redis:6379
      listName: conductor_queue:graph_ops_low
      listLength: "20" # Scale up if 20+ low priority tasks
  pollingInterval: 15
  cooldownPeriod: 120
  idleReplicaCount: 1

