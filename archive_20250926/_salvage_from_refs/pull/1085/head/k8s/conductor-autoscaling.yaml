# Kubernetes Autoscaling Configuration for Conductor
# Includes HPA and KEDA configs for queue-based scaling

apiVersion: v1
kind: Namespace
metadata:
  name: conductor
  labels:
    name: conductor
    monitoring: enabled

---
# Redis deployment for queue management
apiVersion: apps/v1
kind: Deployment
metadata:
  name: conductor-redis
  namespace: conductor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: conductor-redis
  template:
    metadata:
      labels:
        app: conductor-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-data
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: conductor-redis
  namespace: conductor
spec:
  selector:
    app: conductor-redis
  ports:
  - port: 6379
    targetPort: 6379

---
# Main Conductor API deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: conductor-api
  namespace: conductor
  labels:
    app: conductor-api
    tier: api
spec:
  replicas: 2  # Base replicas, HPA will manage scaling
  selector:
    matchLabels:
      app: conductor-api
  template:
    metadata:
      labels:
        app: conductor-api
        tier: api
    spec:
      containers:
      - name: conductor-api
        image: intelgraph/conductor:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: REDIS_URL
          value: "redis://conductor-redis:6379"
        - name: CONDUCTOR_ROLE
          value: "api"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/conductor/evaluation/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/conductor/evaluation/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: conductor-api
  namespace: conductor
spec:
  selector:
    app: conductor-api
  ports:
  - port: 80
    targetPort: 3000
  type: LoadBalancer

---
# Heavy Expert Workers - Graph Operations
apiVersion: apps/v1
kind: Deployment
metadata:
  name: conductor-graph-ops-worker
  namespace: conductor
  labels:
    app: conductor-worker
    expert: graph-ops
spec:
  replicas: 1  # KEDA will manage scaling
  selector:
    matchLabels:
      app: conductor-worker
      expert: graph-ops
  template:
    metadata:
      labels:
        app: conductor-worker
        expert: graph-ops
    spec:
      containers:
      - name: graph-ops-worker
        image: intelgraph/conductor:latest
        env:
        - name: NODE_ENV
          value: "production"
        - name: REDIS_URL
          value: "redis://conductor-redis:6379"
        - name: CONDUCTOR_ROLE
          value: "worker"
        - name: EXPERT_TYPE
          value: "graph_ops"
        - name: QUEUE_NAMES
          value: "graph_ops_urgent,graph_ops_high,graph_ops_normal,graph_ops_low"
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          exec:
            command:
            - /app/scripts/worker-health-check.sh
          initialDelaySeconds: 30
          periodSeconds: 10

---
