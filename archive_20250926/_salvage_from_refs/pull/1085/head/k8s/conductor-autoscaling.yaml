---
# Light Expert Workers - Shared pool
apiVersion: apps/v1
kind: Deployment
metadata:
  name: conductor-light-worker
  namespace: conductor
  labels:
    app: conductor-worker
    expert: light
spec:
  replicas: 2
  selector:
    matchLabels:
      app: conductor-worker
      expert: light
  template:
    metadata:
      labels:
        app: conductor-worker
        expert: light
    spec:
