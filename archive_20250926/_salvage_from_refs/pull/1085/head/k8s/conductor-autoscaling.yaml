---
# ServiceMonitor for Prometheus metrics collection
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: conductor-metrics
  namespace: conductor
  labels:
    app: conductor
spec:
  selector:
    matchLabels:
      app: conductor-api
  endpoints:
  - port: http
    path: /metrics
    interval: 30s

---
# PodDisruptionBudget for API tier
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: conductor-api-pdb
  namespace: conductor
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: conductor-api

---
# Network Policy for security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: conductor-network-policy
  namespace: conductor
spec:
  podSelector:
    matchLabels:
      app: conductor-api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 3000
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: conductor-redis
    ports:
    - protocol: TCP
      port: 6379
  - to: []  # Allow outbound to external APIs
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80