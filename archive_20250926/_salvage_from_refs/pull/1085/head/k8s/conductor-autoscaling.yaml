        - name: REDIS_URL
          value: "redis://conductor-redis:6379"
        - name: CONDUCTOR_ROLE
          value: "worker"
        - name: EXPERT_TYPE
          value: "rag_retrieval"
        - name: QUEUE_NAMES
          value: "rag_retrieval_urgent,rag_retrieval_high,rag_retrieval_normal,rag_retrieval_low"
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "2Gi"
            cpu: "2000m"

