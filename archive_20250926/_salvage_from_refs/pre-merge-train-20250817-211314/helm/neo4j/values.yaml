image:
  repository: neo4j
  tag: 5.22.0
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  ports:
    bolt: 7687
    http: 7474

resources:
  requests:
    cpu: 250m
    memory: 512Mi
  limits:
    cpu: 2000m
    memory: 4Gi

persistence:
  enabled: true
  size: 50Gi
  storageClass: ""

env:
  - name: NEO4J_AUTH
    value: "neo4j/testpassword"

serviceMonitor:
  enabled: false

