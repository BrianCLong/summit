services:
  postgres:
    image: postgres:16
    container_name: intelgraph-pg
    ports: ["5432:5432"]
    environment:
      POSTGRES_USER: intelgraph
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: intelgraph_dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U intelgraph -d intelgraph_dev -h 127.0.0.1"]
      interval: 2s
      timeout: 2s
      retries: 30
