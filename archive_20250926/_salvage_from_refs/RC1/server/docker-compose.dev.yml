version: '3.8'

services:
  # Neo4j Database
  neo4j:
    image: neo4j:5.15-community
    container_name: intelgraph-neo4j-dev
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/devpassword
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512M
      - NEO4J_dbms_memory_heap_max__size=1G
      - NEO4J_dbms_memory_pagecache_size=512M
    volumes:
      - neo4j_data_dev:/data
      - neo4j_logs_dev:/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p devpassword 'RETURN 1'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - intelgraph-dev

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: intelgraph-postgres-dev
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=intelgraph_dev
      - POSTGRES_USER=intelgraph
      - POSTGRES_PASSWORD=devpassword
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./infrastructure/postgres/init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U intelgraph -d intelgraph_dev"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - intelgraph-dev

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: intelgraph-redis-dev
    ports:
      - "6379:6379"
    command: redis-server --requirepass devpassword
    volumes:
      - redis_data_dev:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "devpassword", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - intelgraph-dev

volumes:
  neo4j_data_dev:
    driver: local
  neo4j_logs_dev:
    driver: local
  postgres_data_dev:
    driver: local
  redis_data_dev:
    driver: local

networks:
  intelgraph-dev:
    driver: bridge