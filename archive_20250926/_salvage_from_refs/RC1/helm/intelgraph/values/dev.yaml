# Default values for IntelGraph Helm chart in development environment.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: intelgraph/server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  hosts:
    - host: dev.intelgraph.com
      paths:
        - path: /
          pathType: ImplementationSpecific

# Environment-specific variables
env:
  NODE_ENV: development
  LOG_LEVEL: debug
  FEATURE_FLAG_AI: "true"
  # Database connection strings (usually managed by secrets)
  NEO4J_URI: "bolt://neo4j-dev:7687"
  POSTGRES_HOST: "postgres-dev"
  REDIS_HOST: "redis-dev"

# Resource limits for development
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Development specific configurations
debug:
  enabled: true
  port: 9229