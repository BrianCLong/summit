name: Bug report
labels: [bug]
body:
  - type: textarea
    id: desc
    attributes: { label: Description, description: What happened? }
    validations: { required: true }
  - type: textarea
    id: repro
    attributes: { label: Reproduction, description: Steps to reproduce }
  - type: input
    id: version
    attributes: { label: Version/commit }