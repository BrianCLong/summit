version: '3.9'

services:
  companyos-db:
    image: postgres:16
    environment:
      POSTGRES_USER: companyos
      POSTGRES_PASSWORD: companyos
      POSTGRES_DB: companyos
    ports:
      - '5435:5432'
    volumes:
      - companyos-db-data:/var/lib/postgresql/data

  companyos-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.companyos-api
    env_file:
      - ../companyos/services/companyos-api/.env.example
    environment:
      PORT: 4100
    ports:
      - '4100:4100'
    depends_on:
      - companyos-db

volumes:
  companyos-db-data: {}
