# Redis Configuration for Summit/IntelGraph

# Network
bind 0.0.0.0
protected-mode yes

# Persistence - Append Only File
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Persistence - RDB Snapshots
save 900 1
save 300 10
save 60 10000

# Security
# requirepass is handled via command line in docker-compose for dev/env flexibility
# but can be set here if needed.

# Limits
maxmemory 512mb
maxmemory-policy allkeys-lru
