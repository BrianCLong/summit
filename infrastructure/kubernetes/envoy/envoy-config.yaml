apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-config
  namespace: intelgraph
data:
  envoy.yaml: |
    admin:
      access_log_path: /dev/stdout
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 9901

    static_resources:
      listeners:
      - name: main_listener
        address:
          socket_address:
            address: 0.0.0.0
            port_value: 10000
        filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              stat_prefix: ingress_http
              access_log:
              - name: envoy.access_loggers.stdout
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
              http_filters:
              - name: envoy.filters.http.router
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
              - name: envoy.filters.http.ratelimit
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.ratelimit.v3.RateLimit
                  domain: intelgraph
                  rate_limit_service:
                    grpc_service:
                      envoy_grpc:
                        cluster_name: rate_limit_service
                    transport_api_version: V3
              - name: envoy.filters.http.cors
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.cors.v3.Cors
              route_config:
                name: local_route
                virtual_hosts:
                - name: backend
                  domains: ["*"]
                  routes:
                  - match:
                      prefix: "/graphql"
                    route:
                      cluster: intelgraph_api_cluster
                      timeout: 30s
                      retry_policy:
                        retry_on: "5xx"
                        num_retries: 3
                        per_try_timeout: 10s
                        retry_host_predicate:
                        - name: envoy.retry_host_predicates.previous_hosts
                        host_selection_retry_max_attempts: 5
                      rate_limits:
                      - actions:
                        - request_headers:
                            header_name: "x-user-id"
                            descriptor_key: "user_id"
                  - match:
                      prefix: "/api"
                    route:
                      weighted_clusters:
                        clusters:
                        - name: intelgraph_api_v1
                          weight: 90
                        - name: intelgraph_api_v2
                          weight: 10
                      timeout: 30s
                  cors:
                    allow_origin_string_match:
                    - safe_regex:
                        google_re2: {}
                        regex: "https://.*\\.intelgraph\\.io"
                    allow_methods: "GET, POST, PUT, DELETE, OPTIONS"
                    allow_headers: "authorization, content-type, x-request-id"
                    max_age: "86400"

      clusters:
      - name: intelgraph_api_cluster
        connect_timeout: 5s
        type: STRICT_DNS
        lb_policy: LEAST_REQUEST
        load_assignment:
          cluster_name: intelgraph_api_cluster
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: intelgraph-api.intelgraph.svc.cluster.local
                    port_value: 4000
        health_checks:
        - timeout: 5s
          interval: 10s
          unhealthy_threshold: 3
          healthy_threshold: 2
          http_health_check:
            path: "/health"
        circuit_breakers:
          thresholds:
          - priority: DEFAULT
            max_connections: 1000
            max_pending_requests: 1000
            max_requests: 1000
            max_retries: 3
        outlier_detection:
          consecutive_5xx: 5
          interval: 30s
          base_ejection_time: 30s
          max_ejection_percent: 50
          enforcing_consecutive_5xx: 100

      - name: intelgraph_api_v1
        connect_timeout: 5s
        type: STRICT_DNS
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: intelgraph_api_v1
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: intelgraph-api-v1.intelgraph.svc.cluster.local
                    port_value: 4000

      - name: intelgraph_api_v2
        connect_timeout: 5s
        type: STRICT_DNS
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: intelgraph_api_v2
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: intelgraph-api-v2.intelgraph.svc.cluster.local
                    port_value: 4000

      - name: rate_limit_service
        connect_timeout: 2s
        type: STRICT_DNS
        lb_policy: ROUND_ROBIN
        http2_protocol_options: {}
        load_assignment:
          cluster_name: rate_limit_service
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: rate-limit.intelgraph.svc.cluster.local
                    port_value: 8081
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: envoy-proxy
  namespace: intelgraph
spec:
  replicas: 3
  selector:
    matchLabels:
      app: envoy-proxy
  template:
    metadata:
      labels:
        app: envoy-proxy
    spec:
      containers:
      - name: envoy
        image: envoyproxy/envoy:v1.28-latest
        ports:
        - containerPort: 10000
          name: http
        - containerPort: 9901
          name: admin
        volumeMounts:
        - name: config
          mountPath: /etc/envoy
        command: ["envoy"]
        args: ["-c", "/etc/envoy/envoy.yaml", "--service-cluster", "intelgraph"]
      volumes:
      - name: config
        configMap:
          name: envoy-config
