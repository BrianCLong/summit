apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: intelgraph-api-vs
  namespace: intelgraph
spec:
  hosts:
  - "api.intelgraph.io"
  - "intelgraph-api.intelgraph.svc.cluster.local"
  gateways:
  - intelgraph-gateway
  - mesh
  http:
  - match:
    - headers:
        x-api-version:
          exact: "v2"
    route:
    - destination:
        host: intelgraph-api-v2
        port:
          number: 4000
      weight: 100
  - match:
    - uri:
        prefix: "/graphql"
    route:
    - destination:
        host: intelgraph-api
        port:
          number: 4000
        subset: stable
      weight: 90
    - destination:
        host: intelgraph-api
        port:
          number: 4000
        subset: canary
      weight: 10
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
      retryOn: 5xx,reset,connect-failure,refused-stream
  - match:
    - uri:
        prefix: "/api"
    route:
    - destination:
        host: intelgraph-api
        port:
          number: 4000
      weight: 100
    corsPolicy:
      allowOrigins:
      - exact: "https://app.intelgraph.io"
      - regex: "https://.*\\.intelgraph\\.io"
      allowMethods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
      allowHeaders:
      - authorization
      - content-type
      - x-request-id
      maxAge: "24h"
    fault:
      delay:
        percentage:
          value: 0.1
        fixedDelay: 500ms
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: intelgraph-api-dr
  namespace: intelgraph
spec:
  host: intelgraph-api
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 1000
      http:
        http1MaxPendingRequests: 1000
        http2MaxRequests: 1000
        maxRequestsPerConnection: 2
    loadBalancer:
      simple: LEAST_REQUEST
      localityLbSetting:
        enabled: true
        distribute:
        - from: us-east-1/*
          to:
            "us-east-1/*": 80
            "us-west-2/*": 20
    outlierDetection:
      consecutiveErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 40
  subsets:
  - name: stable
    labels:
      version: stable
    trafficPolicy:
      connectionPool:
        http:
          maxRequestsPerConnection: 1
  - name: canary
    labels:
      version: canary
    trafficPolicy:
      connectionPool:
        http:
          maxRequestsPerConnection: 1
---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: intelgraph-gateway
  namespace: intelgraph
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: intelgraph-tls-cert
    hosts:
    - "api.intelgraph.io"
    - "*.intelgraph.io"
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "api.intelgraph.io"
    tls:
      httpsRedirect: true
