name: 'Web Research'
description: 'Crawl→dedupe→summarize'
nodes:
  - id: crawl
    type: tool
    params: { tool: 'crawler', maxPages: 25 }
  - id: dedupe
    type: tool
    params: { tool: 'minhash' }
  - id: sum
    type: llm
    params: { provider: openai, model: gpt-4o-mini }
edges:
  - { from: crawl, to: dedupe }
  - { from: dedupe, to: sum }
policies:
  - type: budget
    capUSD: 0.02
