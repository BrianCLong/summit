# Ruff configuration for Python code quality
# See: https://docs.astral.sh/ruff/

line-length = 100
indent-width = 4

# Target Python 3.11+
target-version = "py311"

# Exclude malformed notebooks and standard directories
exclude = [
    ".venv",
    ".venv_312",
    "venv",
    "node_modules",
    "ml/notebooks/demo.ipynb",
    "services/ai-copilot/demo.ipynb",
]

[lint]
# Enable core rules only - minimal set for GA readiness
# Additional rules (N, SIM, TCH, RUF) can be enabled incrementally
select = [
    "E",     # pycodestyle errors
    "F",     # Pyflakes
    "I",     # isort
    "UP",    # pyupgrade
    "B",     # flake8-bugbear
    "C90",   # mccabe complexity
]

# Ignore specific rules - allowing legacy patterns for now
# These can be incrementally enabled and fixed in follow-up PRs
ignore = [
    "E402",  # module-import-not-at-top-of-file (setup patterns)
    "E501",  # Line too long (handled by formatter)
    "E712",  # true-false-comparison (style preference)
    "E722",  # bare-except (many legacy patterns)
    "E731",  # lambda-assignment (style preference)
    "E741",  # ambiguous variable name (legacy code)
    "F401",  # unused-import (often intentional re-exports)
    "F402",  # import-shadowed-by-loop-var (rare edge cases)
    "F811",  # redefined while unused (intentional patterns)
    "F821",  # undefined-name (dynamic imports/type hints)
    "F841",  # unused-variable (many WIP patterns)
    "UP007", # non-pep604-annotation-union (Python 3.9 compat)
    "UP008", # super-call-with-parameters (style)
    "UP028", # yield-in-for-loop (style preference)
    "UP035", # deprecated-import (typing_extensions compat)
    "UP036", # outdated-version-block (legacy compat)
    "UP045", # non-pep604-annotation-optional (Python 3.9 compat)
    "B006",  # mutable-argument-default (many legacy patterns)
    "B007",  # unused-loop-control-variable (intentional patterns)
    "B008",  # function-call-in-default-argument (common FastAPI pattern)
    "B017",  # assert-raises-exception (test patterns)
    "B023",  # function-uses-loop-variable (intentional closures)
    "B904",  # raise-without-from-inside-except (low priority)
    "B905",  # zip-without-explicit-strict (Python 3.9 compat)
    "C901",  # too-complex (refactoring scope)
]

# Allow fix for all enabled rules (when `--fix` is provided)
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces
indent-style = "space"

# Use `\n` line endings for all files
line-ending = "lf"

# Automatically detect the appropriate line ending
skip-magic-trailing-comma = false

[lint.isort]
known-first-party = ["intelgraph", "summit"]

[lint.per-file-ignores]
# Ignore unused imports in __init__.py files
"__init__.py" = ["F401"]
# Ignore all rules in test files for certain patterns
"**/tests/**/*.py" = ["S101"]  # Allow assert in tests
