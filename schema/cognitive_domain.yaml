version: "0.1"
nodes:
  Narrative:
    required: [id, title, topic, created_at_source]
  Claim:
    required: [id, text, stance, first_seen_source]
  LegitimacySignal:
    required: [id, signal_type, value, observed_at_source]
  Channel:
    required: [id, channel_type, name]
edges:
  ASSERTS: {from: Narrative, to: Claim}
  AMPLIFIES: {from: Channel, to: Narrative}
  REFUTES: {from: Narrative, to: Claim}
  SUPPORTS: {from: LegitimacySignal, to: Narrative}
constraints:
  - "No PII fields in AudienceSegment (if added later): only coarse aggregates"
