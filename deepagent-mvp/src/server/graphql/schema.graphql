scalar JSON

type AgentRun {
  id: ID!
  status: String!
  events: [AgentEvent!]!
}

type AgentEvent {
  ts: String!
  type: String!
  data: JSON!
}

type Tool {
  id: ID!
  name: String!
  description: String!
  tags: [String!]
  enabled: Boolean!
}

input StartRunInput {
  tenantId: String!
  actor: String!
  task: String!
  goalHints: [String!]
  toolFilters: [String!]
}

input RegisterToolInput {
  tenantId: String!
  name: String!
  description: String!
  openapi: JSON!
  auth: JSON
  tags: [String!]
}

type Query {
  run(id: ID!, tenantId: String!): AgentRun
}

type Mutation {
  startRun(input: StartRunInput!): AgentRun!
  registerTool(input: RegisterToolInput!): Tool!
}

type Subscription {
  runEvents(runId: ID!): AgentEvent!
}
