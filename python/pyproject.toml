[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "intelgraph-py"
version = "0.1.0"
description = "IntelGraph Python core: models, storage, connectors, analytics"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "IntelGraph" }]
dependencies = [
  "neo4j>=5.20",
  "streamlit>=1.36",
  "requests>=2.31",
  "pydantic>=2.7",
  "networkx>=3.3",
  "scikit-learn>=1.4",
  "numpy>=1.26",
  "celery",
  "redis",
  "psycopg2-binary",
  "fastapi",
  "uvicorn",
  "sqlalchemy",
  "python-multipart",
  "email-validator",
  "strawberry-graphql[fastapi]", # Added strawberry-graphql with fastapi extra
  "stumpy>=1.11.1",
  "hdbscan>=0.8.33",
  "weasyprint>=62.0"
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0.0",
  "pyvis>=0.3.2",
  "networkx>=3.3",
  "dask[distributed]>=2024.5.0",
]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra -q"
testpaths = ["tests"]

[tool.setuptools]
packages = ["intelgraph_py"]
