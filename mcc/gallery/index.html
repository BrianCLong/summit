<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MCC Model Card Gallery</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f6f8;
      }
      header {
        background: #1f2933;
        color: #fff;
        padding: 1.5rem 2rem;
      }
      main {
        padding: 2rem;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 1.5rem;
      }
      .card {
        background: #fff;
        border-radius: 8px;
        padding: 1.5rem;
        box-shadow: 0 8px 18px rgba(31, 41, 51, 0.08);
      }
      .chip {
        display: inline-block;
        margin-right: 0.5rem;
        margin-bottom: 0.5rem;
        padding: 0.25rem 0.75rem;
        border-radius: 999px;
        background: #edf2f7;
        font-size: 0.85rem;
      }
      .risk-high {
        background: #fed7d7;
        color: #822727;
      }
      .risk-medium {
        background: #feebc8;
        color: #7b341e;
      }
      .risk-low {
        background: #c6f6d5;
        color: #22543d;
      }
      h2 {
        margin-top: 0;
      }
      h3 {
        margin-bottom: 0.5rem;
      }
      .metrics {
        margin: 0;
        padding-left: 1.5rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Model Card Gallery</h1>
      <p>Signed governance artifacts generated by the Model Card Compiler.</p>
    </header>
    <main id="gallery">
      <p>Loading model cardsâ€¦</p>
    </main>
    <script type="module">
      async function loadCards() {
        const response = await fetch('./cards.json');
        if (!response.ok) {
          throw new Error('Unable to load cards.json');
        }
        return response.json();
      }

      function riskClass(level) {
        return level === 'high' ? 'risk-high' : level === 'medium' ? 'risk-medium' : 'risk-low';
      }

      function renderCard(entry) {
        const wrapper = document.createElement('section');
        wrapper.className = 'card';
        wrapper.innerHTML = `
          <h2>${entry.modelId}</h2>
          <p><strong>Version:</strong> ${entry.version}</p>
          <p><strong>Owner:</strong> ${entry.owner}</p>
          <p>${entry.description}</p>
          <h3>Metrics</h3>
          <ul class="metrics">
            ${entry.metrics
              .map((metric) => `<li>${metric.name}: ${metric.value}${metric.unit ? ' ' + metric.unit : ''}</li>`)
              .join('')}
          </ul>
          <h3>Intended Use</h3>
          <div>${entry.intendedUse.map((purpose) => `<span class="chip">${purpose}</span>`).join('')}</div>
          <div class="chip ${riskClass(entry.riskLevel)}">Risk: ${entry.riskLevel}</div>
        `;
        return wrapper;
      }

      async function renderGallery() {
        const container = document.getElementById('gallery');
        try {
          const cards = await loadCards();
          container.innerHTML = '';
          cards.forEach((entry) => container.appendChild(renderCard(entry)));
        } catch (error) {
          container.innerHTML = `<p style="color: #c53030;">${error.message}</p>`;
        }
      }

      renderGallery();
    </script>
  </body>
</html>
