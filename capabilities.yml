budgets:
  burst_windows:
    - allow_hosted: false
      loa_max: 2
      name: focus_hours
      when: 09:00-17:00
    - allow_hosted: true
      hosted_usd_cap: 2.0
      loa_max: 3
      name: offpeak_batch
      when: 18:00-08:00
  daily_usd_cap: 5.0
nodes:
  local:
    cpu_cores: 8
    kind: local
    offload_when:
      battery: < 40%
      load: '> 0.75'
    preferred_jobs:
      - interactive
      - graph
      - small-rag
      - eval6
    ram_gb: 16
providers:
  local/llama:
    context_tokens: 8192
    cost_per_1k_out: 0.0
    rpm: 120
    tpm: 300000
  local/llama-cpu:
    context_tokens: 4096
    cost_per_1k_out: 0.0
    rpm: 60
    tpm: 150000
timeboxes:
  cache_ttl_minutes: 120
  five_hour_context_reset: true
  performance_learning: true
