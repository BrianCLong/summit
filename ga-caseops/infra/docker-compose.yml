version: '3.9'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: password
    ports:
      - '5432:5432'
  redis:
    image: redis:7
    ports:
      - '6379:6379'
  caseops:
    build: ../packages/caseops
    ports:
      - '8000:8000'
  gateway:
    build: ../packages/gateway
    ports:
      - '3000:3000'
